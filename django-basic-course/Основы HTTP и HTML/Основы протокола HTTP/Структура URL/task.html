ройка авторизации-5-0.26414660786657773"}],"base":"django-basic-course","deepBase":1},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[{"title":"Цель урока","href":"Основы%20HTTP%20и%20HTML/Основы%20протокола%20HTTP/Структура%20URL/task.html#cel-uroka","level":2,"items":[{"title":"Структура URL (Uniform Resource Locator):","href":"Основы%20HTTP%20и%20HTML/Основы%20протокола%20HTTP/Структура%20URL/task.html#struktura-url-uniform-resource-locator","level":3}]}],"title":"<strong>Структура URL</strong>","includes":[],"html":"<h2 id=\"cel-uroka\"><a href=\"Основы%20HTTP%20и%20HTML/Основы%20протокола%20HTTP/Структура%20URL/task.html#cel-uroka\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Цель урока</span></a>Цель урока</h2>\n<p>После прохождения этого урока вы научитесь понимать структуру URL.</p>\n<h3 id=\"struktura-url-uniform-resource-locator\"><a href=\"Основы%20HTTP%20и%20HTML/Основы%20протокола%20HTTP/Структура%20URL/task.html#struktura-url-uniform-resource-locator\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Структура URL (Uniform Resource Locator):</span></a><strong>Структура URL (Uniform Resource Locator):</strong></h3>\n<p>URL (Uniform Resource Locator) представляет собой адрес, по которому можно найти ресурс в сети Интернет. Он служит для идентификации и доступа к различным ресурсам, таким как веб-страницы, изображения, видео и другие файлы. URL состоит из различных компонентов, каждый из которых определяет определенные аспекты местоположения и характеристики ресурса.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">https://example.com:80/path-to-resourse/resourse?param1=value1&amp;param2=value2#some-fragment\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"12\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-12\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-12\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-12.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p><strong>Основные компоненты URL:</strong></p>\n<ol>\n<li>\n<p><strong>Протокол:</strong> Это обозначение метода передачи данных между клиентом и сервером.</p>\n<p>Например, HTTP или HTTPS.</p>\n</li>\n<li>\n<p><strong>Доменное имя:</strong> Это человекочитаемое имя, которое идентифицирует уникальный адрес в сети.</p>\n<p>Оно обычно представляет собой имя веб-сайта.</p>\n</li>\n<li>\n<p><strong>Порт:</strong> Порт указывает на конкретное место на сервере, где доступен ресурс.</p>\n<p>Порт по умолчанию для HTTP - 80, для HTTPS - 443.</p>\n</li>\n<li>\n<p><strong>Путь:</strong> Это путь к конкретному ресурсу на сервере, обычно представленный в виде директорий и файлов.</p>\n</li>\n<li>\n<p><strong>Параметры:</strong> Параметры представляют дополнительные данные, которые можно передать на сервер через URL.</p>\n<p>Они указываются после символа вопроса и разделяются амперсандами.</p>\n</li>\n<li>\n<p><strong>Фрагмент:</strong> Фрагмент указывает на конкретный фрагмент или раздел ресурса, на который нужно переместиться после загрузки страницы. Он обозначается символом решетки (#).</p>\n</li>\n</ol>\n<p><strong>Пример URL для открытия меню на странице с акциями в ресторане:</strong></p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">[http://www.restaurant.com:80/menu#promotions](http://www.restaurant.com/menu#promotions)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"63\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-63\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-63\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-63.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p><strong>Компоненты URL:</strong></p>\n<ol>\n<li><strong>Протокол (http):</strong> Это обозначение протокола, с помощью которого клиент будет взаимодействовать с сервером. В данном случае, используется HTTP.</li>\n<li><strong>Доменное имя (<a href=\"http://www.restaurant.com/\" target=\"_blank\" rel=\"noreferrer noopener\">www.restaurant.com</a>):</strong> Это адрес веб-сайта или сервера, к которому будет отправлен запрос. В данном случае, это ресторан с доменным именем \"<a href=\"http://restaurant.com/\" target=\"_blank\" rel=\"noreferrer noopener\">restaurant.com</a>\".</li>\n<li><strong>Порт (80):</strong> Порт указывает на конкретное место на сервере, где ожидает запрос. В данном случае, используется порт 80, который является портом по умолчанию для протокола HTTP.</li>\n<li><strong>Путь (/order/menu):</strong> Путь указывает на конкретный ресурс на сервере. В данном случае, это путь к разделу, связанному с меню.</li>\n<li><strong>Параметр запроса (?format=paper):</strong> Параметры передают дополнительные данные в запросе. В данном случае, параметр \"format\" указывает на формат меню, а \"paper\" указывает на выбор бумажного меню.</li>\n<li><strong>Фрагмент (#promotions):</strong> Фрагмент указывает на конкретное место на странице, которое должно быть отображено после загрузки. В данном случае, фрагмент \"promotions\" указывает на раздел с акциями в меню.</li>\n</ol>\n<p>Таким образом, данный URL означает запрос на открытие меню на странице с акциями в ресторане по адресу \"<a href=\"http://restaurant.com/\" target=\"_blank\" rel=\"noreferrer noopener\">restaurant.com</a>\" через протокол HTTP, используя порт 80. Фрагмент \"promotions\" указывает, что после загрузки страницы нужно прокрутить к разделу с акциями.</p>\n<p>Используя структуру URL, клиенты могут точно определить местоположение и характеристики ресурсов в Интернете. Взаимодействуя с серверами через URL, пользователи получают доступ к веб-содержимому, а разработчики могут создавать и поддерживать веб-приложения.</p>\n"},"router":{"pathname":"Основы HTTP и HTML/Основы протокола HTTP/Структура URL/task.html"},"lang":"ru","langs":["ru"]};
