                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"leading":false,"toc":{"title":"Разработка REST API с помощью Django REST Framework","href":"index.html","navigation":{"logo":{"url":"./index.html","text":"IDE EDU","target":"_self"}},"items":[{"name":"Введение в курс","href":"course.html","id":"Введение в курс-0-0.49814992063840524"},{"name":"Основы ORM в Django","expanded":true,"items":[{"name":"Введение в модуль","href":"Основы ORM в Django/section.html","id":"Введение в модуль-0-0.13188072625690972"},{"name":"ORM модели","items":[{"name":"Введение в модели Django","href":"Основы ORM в Django/ORM модели/Введение в модели Django/task.html","id":"Введение в модели Django-0-0.663803194843678"},{"name":"Работа с миграциями данных","href":"Основы ORM в Django/ORM модели/Работа с миграциями данных/task.html","id":"Работа с миграциями данных-1-0.30462409649476374"},{"name":"Хорошие практики по работе с миграциями","href":"Основы ORM в Django/ORM модели/Хорошие практики по работе с миграциями/task.html","id":"Хорошие практики по работе с миграциями-2-0.48849863982938024"},{"name":"Основные типы полей и их особенности","href":"Основы ORM в Django/ORM модели/Основные типы полей и их особенности/task.html","id":"Основные типы полей и их особенности-3-0.33074240589934223"},{"name":"Добавление данных через фикстуры","href":"Основы ORM в Django/ORM модели/Добавление данных через фикстуры/task.html","id":"Добавление данных через фикстуры-4-0.022449394736422157"}],"id":"ORM модели-1-0.4467623118170565"},{"name":"CRUD операции","items":[{"name":"Чтение данных","href":"Основы ORM в Django/CRUD операции/Чтение данных/task.html","id":"Чтение данных-0-0.5756047676810254"},{"name":"Создание и обновление объектов","href":"Основы ORM в Django/CRUD операции/Создание и обновление объектов/task.html","id":"Создание и обновление объектов-1-0.6373490345666744"},{"name":"Удаление объектов","href":"Основы ORM в Django/CRUD операции/Удаление объектов/task.html","id":"Удаление объектов-2-0.3400907997  с объектом/task.html","id":"Детальная работа с объектом-2-0.9510584997152782"}],"id":"APIView в Django REST Framework-3-0.25345028429660954"}],"id":"Основы разработки REST API-3-0.13445999459519276"},{"name":"Тестирование и типовые API","items":[{"name":"Введение в модуль","href":"Тестирование и типовые API/section.html","id":"Введение в модуль-0-0.49089922636885763"},{"name":"Введение в тестирование","items":[{"name":"Test-Driven Development (TDD)","href":"Тестирование и типовые API/Введение в тестирование/Test-Driven Development (TDD)/task.html","id":"Test-Driven Development (TDD)-0-0.2439119923490527"},{"name":"Написание, выполнение и завершение тестов","href":"Тестирование и типовые API/Введение в тестирование/Написание, выполнение и завершение тестов/task.html","id":"Написание, выполнение и завершение тестов-1-0.35046668240232703"}],"id":"Введение в тестирование-1-0.349864106283273"},{"name":"Тестирование в Django","items":[{"name":"Тестирование в Django","href":"Тестирование и типовые API/Тестирование в Django/Тестирование в Django/task.html","id":"Тестирование в Django-0-0.23305074701817108"}],"id":"Тестирование в Django-2-0.8243110139105316"},{"name":"Типовые (generic) API","items":[{"name":"GenericAPIView","href":"Тестирование и типовые API/Типовые (generic) API/GenericAPIView/task.html","id":"GenericAPIView-0-0.12700215101743595"},{"name":"OpenAPI документация","href":"Тестирование и типовые API/Типовые (generic) API/OpenAPI документация/task.html","id":"OpenAPI документация-1-0.5803863479491065"},{"name":"Фильтрация, поиск и пагинация","href":"Тестирование и типовые API/Типовые (generic) API/Фильтрация, поиск и пагинация/task.html","id":"Фильтрация, поиск и пагинация-2-0.60317351599005"}],"id":"Типовые (generic) API-3-0.978179865049255"}],"id":"Тестирование и типовые API-4-0.7059153601541008"}],"base":"django-web-api"},"meta":{"metadata":[],"style":[],"script":[]},"assets":["/home/runner/work/courses-docs/courses-docs/_docs-lint/.tmp_input/django-web-api/Расширенные возможности ORM в Django/Отношения между моделями/Отношение один ко многим/_assets/category-books.png","/home/runner/work/courses-docs/courses-docs/_docs-lint/.tmp_input/django-web-api/Расширенные возможности ORM в Django/Отношения между моделями/Отношение один ко многим/_assets/one-to-many_and_many-to-one_sequence.png"],"headings":[{"title":"Цель урока","href":"#cel-uroka","level":2},{"title":"Понятие отношения один ко многим","href":"#ponyatie-otnosheniya-odin-ko-mnogim","level":2},{"title":"Обратные отношения и их использование","href":"#obratnye-otnosheniya-i-ih-ispolzovanie","level":2,"items":[{"title":"Что такое обратные отношения","href":"#chto-takoe-obratnye-otnosheniya","level":3},{"title":"Использование related_name для обратных отношений","href":"#ispolzovanie-dlya-obratnyh-otnoshenij","level":3},{"title":"Практические советы по применению","href":"#prakticheskie-sovety-po-primeneniyu","level":3}]}],"title":"Отношение один ко многим","includes":[],"html":"<h2 id=\"cel-uroka\"><a href=\"#cel-uroka\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Цель урока</span></a>Цель урока</h2>\n<p>В этом у<br />\nроке вы изучите концепцию отношения один ко многим в конт</p>\n<p>ексте Django ORM. Вы поймете, как создать и использовать такие отношения между моделями, а также как работать с обратными отношениями для обеспечения эффективного доступа к связанным данным. Кроме того, мы рассмотрим использование параметра <code>related_name</code> для улучшения читаемости и удобства работы с обратными связями в ваших моделях.</p>\n<h2 id=\"ponyatie-otnosheniya-odin-ko-mnogim\"><a href=\"#ponyatie-otnosheniya-odin-ko-mnogim\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Понятие отношения один ко многим</span></a>Понятие отношения один ко многим</h2>\n<p>Отношение один ко многим — это по сути перевёрнутая связь многие к одному, позволяющая одной записи в одной таблице быть связанной с несколькими записями в другой таблице.</p>\n<p>Примером такого отношения может служить связь между таблицами <code>Book</code> и <code>Category</code> — у одной категории может быть несколько книг (ноль или несколько).</p>\n<p><img src=\"../django-web-api/Расширенные возможности ORM в Django/Отношения между моделями/Отношение один ко многим/_assets/category-books.png\" alt=\"category-books.png\" /></p>\n<p><img src=\"../django-web-api/Расширенные возможности ORM в Django/Отношения между моделями/Отношение один ко многим/_assets/one-to-many_and_many-to-one_sequence.png\" alt=\"one-to-many_and_many-to-one_sequence.png\" /></p>\n<h2 id=\"obratnye-otnosheniya-i-ih-ispolzovanie\"><a href=\"#obratnye-otnosheniya-i-ih-ispolzovanie\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Обратные отношения и их использование</span></a>Обратные отношения и их использование</h2>\n<p>В Django, когда вы создаете отношение многие к одному с использованием поля <code>ForeignKey</code>, автоматически создается обратное отношение, позволяющее обращаться от объекта модели \"один\" к связанным с ним объектам модели \"многие\".</p>\n<h3 id=\"chto-takoe-obratnye-otnosheniya\"><a href=\"#chto-takoe-obratnye-otnosheniya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Что такое обратные отношения</span></a>Что такое обратные отношения</h3>\n<p>Обратные отношения в Django позволяют обращаться к набору всех объектов, связанных с определенным объектом через <code>ForeignKey</code>, без необходимости явно определять дополнительное поле в модели. Это особенно полезно для получения всех объектов \"многие\" из объекта \"один\".</p>\n<p>Рассмотрим пример с моделями <code>Category</code> и <code>Book</code>.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># books/models.py</span>\n\n<span class=\"hljs-keyword\">from</span> django.db <span class=\"hljs-keyword\">import</span> models\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Category</span>(models.Model):\n    name = models.CharField(max_length=<span class=\"hljs-number\">100</span>)\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Book</span>(models.Model):\n    title = models.CharField(max_length=<span class=\"hljs-number\">100</span>)\n    category = models.ForeignKey(  <span class=\"hljs-comment\"># Связь многие к одному с моделью Category</span>\n        Category,  <span class=\"hljs-comment\"># ForeignKey автоматически сгенерирует атрибут book_set в модели Category</span>\n        on_delete=models.CASCADE,\n     )\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"39\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-39\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-39\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-39.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Если не указать параметр <code>related_name</code> в поле <code>ForeignKey</code>, Django автоматически генерирует имя для обратного отношения, используя имя модели, к которой поле <code>ForeignKey</code> указывает, и добавляя к нему суффикс <code>_set</code>. В примере с моделями <code>Category</code> и <code>Book</code> Django автоматически создаст обратное отношение с именем <code>book_set</code> для объектов <code>Category</code>.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># Получение категории</span>\ncategory = Category.objects.get(name=<span class=\"hljs-string\">\"Программирование\"</span>)\n\n<span class=\"hljs-comment\"># Получение всех книг данной категории с использованием автоматически сгенерированного обратного отношения</span>\nbooks_in_category = category.book_set.<span class=\"hljs-built_in\">all</span>()\n\n<span class=\"hljs-comment\"># Вывод названий всех книг данной категории</span>\n<span class=\"hljs-keyword\">for</span> book <span class=\"hljs-keyword\">in</span> books_in_category:\n    <span class=\"hljs-built_in\">print</span>(book.title)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"43\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-43\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-43\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-43.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В этом примере <code>category.book_set.all()</code> возвращает QuerySet всех книг, связанных с выбранной категории, благодаря обратному отношению <code>book_set</code>, сгенерированному автоматически. В явном виде атрибута <code>book_set</code> у модели <code>Category</code> нет.</p>\n<h3 id=\"ispolzovanie-dlya-obratnyh-otnoshenij\"><a href=\"#ispolzovanie-dlya-obratnyh-otnoshenij\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Использование  для обратных отношений</span></a>Использование <code>related_name</code> для обратных отношений</h3>\n<p>Параметр <code>related_name</code> в поле <code>ForeignKey</code> позволяет определить имя для обратной связи от модели, на которую указывает внешний ключ, обратно к модели, содержащей этот ключ. Это имя затем можно использовать для доступа к объектам связанной модели прямо из объекта модели, на которую указывает ключ.</p>\n<p>Основное назначение <code>related_name</code> — обеспечить ясный и интуитивно понятный способ доступа к связанным данным в обратном направлении. Без указания <code>related_name</code>, Django автоматически генерирует имя для обратной связи, используя имя модели с добавлением <code>_set</code> (например, <code>book_set</code> для модели <code>Book</code>), но это имя может быть не всегда очевидным или удобным для использования.</p>\n<p>Пример использования <code>related_name</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># books/models.py</span>\n\n<span class=\"hljs-keyword\">from</span> django.db <span class=\"hljs-keyword\">import</span> models\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Category</span>(models.Model):\n    name = models.CharField(max_length=<span class=\"hljs-number\">100</span>)\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Book</span>(models.Model):\n    title = models.CharField(max_length=<span class=\"hljs-number\">100</span>)\n    category = models.ForeignKey(\n        Category,\n        on_delete=models.CASCADE,\n        related_name=<span class=\"hljs-string\">\"books\"</span>,  <span class=\"hljs-comment\"># Явное указание обратной связи от модели Category к Book</span>\n     )\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"59\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-59\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-59\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-59.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>У каждой категории  может быть несколько книг, и указание параметра <code>related_name='books'</code> позволяет создать обратую связь вместо <code>book_set</code>. Это позволит обращаться ко всем книгам категории напрямую через атрибут <code>books</code>, что делает код явным и читаемым:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># Получение категории</span>\ncategory = Category.objects.get(name=<span class=\"hljs-string\">\"Программирование\"</span>)\n\n<span class=\"hljs-comment\"># Получение всех книг данной категории с использованием явно указанной обратной связи books </span>\nbooks_in_category = category.books.<span class=\"hljs-built_in\">all</span>()\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"63\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-63\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-63\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-63.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<h3 id=\"prakticheskie-sovety-po-primeneniyu\"><a href=\"#prakticheskie-sovety-po-primeneniyu\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Практические советы по применению</span></a>Практические советы по применению</h3>\n<ul>\n<li><strong>Выбирайте значимые имена</strong>: Имя, указанное в <code>related_name</code>, должно четко отражать суть связанных данных, чтобы улучшить читаемость кода и облегчить его понимание другими разработчиками.</li>\n<li><strong>Используйте множественное число</strong>: Поскольку <code>related_name</code> обычно используется для доступа к набору объектов, рекомендуется использовать множественное число (например, <code>books</code> вместо <code>book</code>), что повышает ясность кода.</li>\n</ul>\n<p>Использование <code>related_name</code> добавляет ясности при работе с обратными отношениями в Django, делая код чистым и понятным, а также облегчая доступ к связанным данным при реализации бизнес-логики вашего приложения.</p>\n"},"router":{"pathname":"Расширенные возможности ORM в Django/Отношения между моделями/Отношение один ко многим/task.html"},"lang":"ru","langs":["ru"]};
