Ä—è–¥–∫–æ–≤ –∏ –∑–∞–º—ã–∫–∞–Ω–∏–µ —Ñ—É–Ω–∫—Ü–∏–π –Ω–µ —Å–∞–º—ã–µ –æ—á–µ–≤–∏–¥–Ω—ã–µ —Ç–µ–º—ã –¥–ª—è –ø–æ–Ω–∏–º–∞–Ω–∏—è. –û–±—â–µ–µ –ø–æ–Ω–∏–º–∞–Ω–∏–µ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–æ–≥–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ —ç—Ç–∏—Ö —Ç–µ–º, –ø–æ–∑–≤–æ–ª–∏—Ç —Å–Ω—è—Ç—å –∑–∞–Ω–∞–≤–µ—Å ¬´–º–∞–≥–∏–∏¬ª, –∫–æ—Ç–æ—Ä–∞—è –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –≤ Python.</p>\n<h3 id=\"funkciya-iz-modulya\"><a href=\"–î–µ–∫–æ—Ä–∞—Ç–æ—Ä—ã%20–∏%20–Ω–∞—Å—Ç—Ä–æ–π–∫–∞%20–∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏/–î–µ–∫–æ—Ä–∞—Ç–æ—Ä—ã%20–≤%20Python/–ü–µ—Ä–µ–¥–∞—á–∞%20—Ñ—É–Ω–∫—Ü–∏–π%20–∫–∞–∫%20–∞—Ä–≥—É–º–µ–Ω—Ç–æ–≤/task.html#funkciya-iz-modulya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">–§—É–Ω–∫—Ü–∏—è  –∏–∑ –º–æ–¥—É–ª—è </span></a>–§—É–Ω–∫—Ü–∏—è <code>itemgetter</code> –∏–∑ –º–æ–¥—É–ª—è <code>operator</code></h3>\n<p>–§—É–Ω–∫—Ü–∏—è <code>itemgetter</code> –∏–∑ –º–æ–¥—É–ª—è <code>operator</code> –≤ Python –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Ñ—É–Ω–∫—Ü–∏–π, –∫–æ—Ç–æ—Ä—ã–µ –∏–∑–≤–ª–µ–∫–∞—é—Ç –∑–Ω–∞—á–µ–Ω–∏—è –∏–∑ –æ–±—ä–µ–∫—Ç–æ–≤ —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞ –∏–Ω–¥–µ–∫—Å–∞—Ü–∏–∏ (–∫–≤–∞–¥—Ä–∞—Ç–Ω—ã–µ —Å–∫–æ–±–∫–∏). –≠—Ç–∞ —Ñ—É–Ω–∫—Ü–∏—è —á–∞—Å—Ç–æ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –≤ —Å–∏—Ç—É–∞—Ü–∏—è—Ö, –∫–æ–≥–¥–∞ —Ç—Ä–µ–±—É–µ—Ç—Å—è –ø–æ–ª—É—á–∏—Ç—å –∑–Ω–∞—á–µ–Ω–∏–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω–æ–≥–æ –∏–Ω–¥–µ–∫—Å–∞ –∏–∑ —ç–ª–µ–º–µ–Ω—Ç–∞ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä, —Å–ø–∏—Å–∫–∞ –∏–ª–∏ —Å–ª–æ–≤–∞—Ä—è).</p>\n<p>–û—Å–Ω–æ–≤–Ω—ã–µ –∞—Å–ø–µ–∫—Ç—ã:</p>\n<ul>\n<li>\n<p><strong>–°–æ–∑–¥–∞–Ω–∏–µ —Ñ—É–Ω–∫—Ü–∏–∏-–≥–µ—Ç—Ç–µ—Ä–∞:</strong></p>\n<p>–§—É–Ω–∫—Ü–∏—è <code>itemgetter</code> —Å–æ–∑–¥–∞–µ—Ç –∏ –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç —Ñ—É–Ω–∫—Ü–∏—é-–≥–µ—Ç—Ç–µ—Ä, –∫–æ—Ç–æ—Ä–∞—è –∏–∑–≤–ª–µ–∫–∞–µ—Ç —ç–ª–µ–º–µ–Ω—Ç —Å –∑–∞–¥–∞–Ω–Ω—ã–º –∏–Ω–¥–µ–∫—Å–æ–º –∏–∑ –ø–µ—Ä–µ–¥–∞–Ω–Ω–æ–≥–æ –æ–±—ä–µ–∫—Ç–∞. –≠—Ç–æ—Ç –≥–µ—Ç—Ç–µ—Ä –º–æ–∂–µ—Ç –±—ã—Ç—å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∑–Ω–∞—á–µ–Ω–∏—è –∏–∑ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –æ–±—ä–µ–∫—Ç–æ–≤.</p>\n</li>\n<li>\n<p><strong>–ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –∫ –ø–æ—Å–ª–
