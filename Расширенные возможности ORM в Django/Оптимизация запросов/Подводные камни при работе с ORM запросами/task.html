о многим-1-0.5571671135064296"},{"name":"Отношение многие ко многим","href":"../../../Расширенные возможности ORM в Django/Отношения между моделями/Отношение многие ко многим/task.html","id":"Отношение многие ко многим-2-0.8259684796918612"}],"id":"Отношения между моделями-2-0.28802097251308734"},{"name":"Фильтрация и запросы с помощью Q-объектов","items":[{"name":"Фильтрация по полям модели и связанным моделям","href":"../../../Расширенные возможности ORM в Django/Фильтрация и запросы с помощью Q-объектов/Фильтрация по полям модели и связанным моделям/task.html","id":"Фильтрация по полям модели и связанным моделям-0-0.20876770123465316"},{"name":"Использование Q-объектов для сложных запросов","href":"../../../Расширенные возможности ORM в Django/Фильтрация и запросы с помощью Q-объектов/Использование Q-объектов для сложных запросов/task.html","id":"Использование Q-объектов для сложных запросов-1-0.6864492044409676"},{"name":"Группировка данных и агрегация","href":"../../../Расширенные возможности ORM в Django/Фильтрация и запросы с помощью Q-объектов/Группировка данных и агрегация/task.html","id":"Группировка данных и агрегация-2-0.5191151044238693"}],"id":"Фильтрация и запросы с помощью Q-объектов-3-0.41594090671613304"},{"name":"Оптимизация запросов","items":[{"name":"Подводные камни при работе с ORM запросами","href":"../../../Расширенные возможности ORM в Django/Оптимизация запросов/Подводные камни при работе с ORM запросами/task.html","id":"Подводные камни при работе с ORM запросами-0-0.8396605242386446"},{"name":"Выбор полей запроса","href":"../../../Расширенные возможности ORM в Django/Оптимизация запросов/Выбор полей запроса/task.html","id":"Выбор полей запроса-1-0.1479877792115194"},{"name":"Массовое создание и обновление","href":"../../../Расширенные возможности ORM в Django/Оптимизация запросов/Массовое создание и обновление/task.html","id":"Массовое создание и обновление-2-0.0943365000265235"}],"id":"Оптимизация запросов-4-0.6120721993219644"}],"id":"Расширенные возможности ORM в Django-2-0.036017276881735505"},{"name":"Основы разработки REST API","items":[{"name":"Введение в модуль","href":"../../../Основы разработки REST API/section.html","id":"Введение в модуль-0-0.22787523622355232"},{"name":"Введение в REST API","items":[{"name":"Введение в RESTful API","href":"../../../Основы разработки REST API/Введение в REST API/Введение в RESTful API/task.html","id":"Введение в RESTful API-0-0.8373662200751386"},{"name":"Endpoint и CRUD операции в REST API","href":"../../../Основы разработки REST API/Введение в REST API/Endpoint и CRUD операции в REST API/task.html","id":"Endpoint и CRUD операции в REST API-1-0.4041655257371999"},{"name":"Введение в Django REST Framework","href":"../../../Основы разработки REST API/Введение в REST API/Введение в Django REST Framework/task.html","id":"Введение в Django REST Framework-2-0.8579608785610844"}],"id":"Введение в REST API-1-0.3796633795171289"},{"name":"Сериализаторы в Django REST Framework","items":[{"name":"Сериализаторы в DRF","href":"../../../Основы разработки REST API/Сериализаторы в Django REST Framework/Сериализаторы в DRF/task.html","id":"Сериализаторы в DRF-0-0.5929674110827721"},{"name":"Модельные и вложенные сериализаторы","href":"../../../Основы разработки REST API/Сериализаторы в Django REST Framework/Модельные и вложенные сериализаторы/task.html","id":"Модельные и вложенные сериализаторы-1-0.22267609342553607"}],"id":"Сериализаторы в Django REST Framework-2-0.723466382512334"},{"name":"APIView в Django REST Framework","items":[{"name":"Применение статусных кодов в REST API","href":"../../../Основы разработки REST API/APIView в Django REST Framework/Применение статусных кодов в REST API/task.html","id":"Применение статусных кодов в REST API-0-0.4943333641877845"},{"name":"Список объектов и добавление новых объектов","href":"../../../Основы разработки REST API/APIView в Django REST Framework/Список объектов и добавление новых объектов/task.html","id":"Список объектов и добавление новых объектов-1-0.4031217250725576"},{"name":"Детальная работа с объектом","href":"../../../Основы разработки REST API/APIView в Django REST Framework/Детальная работа с объектом/task.html","id":"Детальная работа с объектом-2-0.9936710483733073"}],"id":"APIView в Django REST Framework-3-0.5921492947163496"}],"id":"Основы разработки REST API-3-0.42339910836939976"}],"base":"."},"meta":{"metadata":[],"style":[],"script":[]},"assets":["/home/runner/work/django-web-api/django-web-api/_docs-lint/.tmp_input/Расширенные возможности ORM в Django/Оптимизация запросов/Подводные камни при работе с ORM запросами/_assets/N+1_problem.png"],"headings":[{"title":"Цель урока","href":"#cel-uroka","level":2},{"title":"Понимание проблемы N + 1 при работе с ORM","href":"#ponimanie-problemy-n-1-pri-rabote-s-orm","level":2,"items":[{"title":"Что такое проблема N + 1","href":"#chto-takoe-problema-n-1","level":3},{"title":"Последствия для производительности","href":"#posledstviya-dlya-proizvoditelnosti","level":3},{"title":"Обнаружение проблемы N + 1","href":"#obnaruzhenie-problemy-n-1","level":3}]},{"title":"Применение select_related для оптимизации запросов","href":"#primenenie-select_related-dlya-optimizacii-zaprosov","level":2,"items":[{"title":"Как работает select_related","href":"#kak-rabotaet-select_related","level":3},{"title":"Примеры использования","href":"#primery-ispolzovaniya","level":3}]},{"title":"Применение prefetch_related для оптимизации запросов","href":"#primenenie-prefetch_related-dlya-optimizacii-zaprosov","level":2,"items":[{"title":"Как работает prefetch_related","href":"#kak-rabotaet-prefetch_related","level":3},{"title":"Оптимизация обратных связей","href":"#optimizaciya-obratnyh-svyazej","level":3},{"title":"Оптимизация связи многие ко многим","href":"#optimizaciya-svyazi-mnogie-ko-mnogim","level":3}]},{"title":"Разница между select_related и prefetch_related","href":"#raznica-mezhdu-select_related-i-prefetch_related","level":2}],"title":"Подводные камни при работе с ORM запросами","includes":[],"html":"<h2 id=\"cel-uroka\"><a href=\"#cel-uroka\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Цель урока</span></a>Цель урока</h2>\n<p>После прохождения этого урока вы освоите распространенные подводные камни при работе с ORM запросами в Django, включая проблему N + 1 запроса. Вы научитесь использовать <code>select_related</code> и <code>prefetch_related</code> для оптимизации запросов и улучшения производительности вашего приложения. Также вы разберетесь в различиях между этими двумя методами и узнаете, когда и как их применять для достижения максимальной эффективности.</p>\n<h2 id=\"ponimanie-problemy-n-1-pri-rabote-s-orm\"><a href=\"#ponimanie-problemy-n-1-pri-rabote-s-orm\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Понимание проблемы N + 1 при работе с ORM</span></a>Понимание проблемы N + 1 при работе с ORM</h2>\n<h3 id=\"chto-takoe-problema-n-1\"><a href=\"#chto-takoe-problema-n-1\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Что такое проблема N + 1</span></a>Что такое проблема N + 1</h3>\n<p>Проблема N + 1 запросов в контексте ORM возникает, когда для получения связанных данных необходимо выполнить один запрос для извлечения основного набора объектов (1 запрос), а затем для каждого из этих объектов выполняется отдельный запрос для получения связанных данных (N запросов, по одному запросу на на каждый основной объект). Это обычно происходит в случаях отношений \"многие к одному\", \"один ко многим\" или \"многие ко многим\", когда связанные данные загружаются \"лениво\", то есть по запросу.</p>\n<aside>\n⚠️ ORM устроена таким образом, что без явного указания не запрашивает объекты связанных моделей.\n</aside>\n<h3 id=\"posledstviya-dlya-proizvoditelnosti\"><a href=\"#posledstviya-dlya-proizvoditelnosti\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Последствия для производительности</span></a>Последствия для производительности</h3>\n<p>Это особенно заметно в отношениях \"многие к одному\", когда связанные данные загружаются по требованию. Представим, что есть модель <code>Book</code>, которая связана с моделью <code>Category</code> отношением \"многие к одному\" (множество книг могут принадлежать одной категории). Если вы хотите вывести список книг с названиями их категорий, ORM сначала извлечет все книги (1 запрос), а затем для каждой книги отдельно запросит её категорию (N дополнительных запросов, где N - количество книг). В итоге, для 10 книг будет выполнено 11 запросов к базе данных.</p>\n<p><img src=\"../../../Расширенные возможности ORM в Django/Оптимизация запросов/Подводные камни при работе с ORM запросами/_assets/N+1_problem.png\" alt=\"N+1_problem.png\" /></p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"language-python\">books = Book.objects.all()  # Запрос к базе данных для получения всех книг\n\nfor book in books:\n    print(book.title, book.category.name)  # Для каждой книги будет выполнен отдельный запрос к базе данных для получения ее категории\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"26\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-26\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-26\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-26.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В данном коде происходит получение всех книг из базы данных и последующий вывод названия каждой книги и ее категории. Проблема N+1 возникнет внутри цикла <code>for</code>, когда происходит доступ к полю <code>category</code> у каждой книги. Для каждой книги будет выполнен отдельный запрос к базе данных для получения ее категории.</p>\n<p>Такое количество избыточных запросов может сильно сказаться на производительности приложения, особенно когда взаимодействие с базой данных происходит по сети. Увеличение общего времени ответа ведет к замедлению работы приложения для пользователя.</p>\n<h3 id=\"obnaruzhenie-problemy-n-1\"><a href=\"#obnaruzhenie-problemy-n-1\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Обнаружение проблемы N + 1</span></a>Обнаружение проблемы N + 1</h3>\n<p>Проблему N + 1 запросов можно обнаружить с помощью инструментов мониторинга производительности, логирования SQL-запросов или встроенных средств отладки, таких как Django Debug Toolbar. Обнаружение избыточных запросов важно для оптимизации и улучшения производительности приложений, разработанных с использованием Django ORM.</p>\n<h2 id=\"primenenie-select_related-dlya-optimizacii-zaprosov\"><a href=\"#primenenie-select_related-dlya-optimizacii-zaprosov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Применение select_related для оптимизации запросов</span></a>Применение select_related для оптимизации запросов</h2>\n<h3 id=\"kak-rabotaet-select_related\"><a href=\"#kak-rabotaet-select_related\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Как работает select_related</span></a>Как работает select_related</h3>\n<p><code>select_related</code> — это метод Django ORM, предназначенный для оптимизации запросов к базе данных в случаях отношения \"один к одному\" и \"многие к одному\". Он позволяет избежать проблемы N + 1, выполнив предварительную загрузку связанных объектов в рамках одного SQL-запроса. Вместо того чтобы делать отдельный запрос для каждого связанного объекта, <code>select_related</code> объединяет данные в одном запросе через SQL JOIN, что значительно уменьшает количество обращений к базе данных и улучшает производительность.</p>\n<h3 id=\"primery-ispolzovaniya\"><a href=\"#primery-ispolzovaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Примеры использования</span></a>Примеры использования</h3>\n<p>Допустим, у нас есть модель <code>Book</code>, которая связана с моделью <code>Category</code> отношением \"многие к одному\". Если вы хотите извлечь список книг вместе с информацией о их категориях, использование <code>select_related</code> предотвратит необходимость выполнения отдельного запроса для каждой книги для получения её категории:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"language-python\"># Пример использования select_related для оптимизации запросов\nbooks = Book.objects.select_related('category').all()\n\nfor book in books:\n    # select_related с помощью JOIN извлечёт все нужные категории\n    print(book.title, book.category.name)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"54\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-54\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-54\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-54.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В этом примере <code>select_related</code> используется для указания поля <code>category</code>, по которому следует выполнить JOIN. В результате Django выполнит один SQL-запрос, который включает данные о книгах и их категориях, что позволит эффективно извлечь нужную информацию без дополнительных запросов к базе данных.</p>\n<h2 id=\"primenenie-prefetch_related-dlya-optimizacii-zaprosov\"><a href=\"#primenenie-prefetch_related-dlya-optimizacii-zaprosov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Применение prefetch_related для оптимизации запросов</span></a>Применение prefetch_related для оптимизации запросов</h2>\n<h3 id=\"kak-rabotaet-prefetch_related\"><a href=\"#kak-rabotaet-prefetch_related\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Как работает prefetch_related</span></a>Как работает prefetch_related</h3>\n<p>Метод <code>prefetch_related</code> в Django ORM применяется для оптимизации запросов в случаях отношений \"многие ко многим\" и для работы с обратными связями. В отличие от <code>select_related</code>, который использует SQL JOIN для выполнения одного запроса, <code>prefetch_related</code> выполняет два отдельный запроса. Один для извлечения всех объектов, второй для извлечения всех связей и затем \"собирает\" результаты в Python.</p>\n<h3 id=\"optimizaciya-obratnyh-svyazej\"><a href=\"#optimizaciya-obratnyh-svyazej\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Оптимизация обратных связей</span></a>Оптимизация обратных связей</h3>\n<p>Рассмотрим случай, когда необходимо получить все категории с их книгами, используя обратную связь <code>related_name</code> от модели <code>Category</code> к <code>Book</code>. В этом случае использование <code>prefetch_related</code> поможет эффективно загрузить все необходимые данные:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"language-python\"># Пример использования prefetch_related для работы с обратными связями\ncategories = Category.objects.prefetch_related('books').all()\n\nfor category in categories:\n    print(category.name)\n    for book in category.books.all():\n        print(f\" - {book.title}\")\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"73\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-73\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-73\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-73.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В данном примере, для каждой категории будут предварительно загружены связанные с ней книги. Это позволит избежать отдельных запросов к базе данных для каждой категории при попытке доступа к связанным книгам, что значительно улучшает производительность, особенно при большом количестве категорий и книг.</p>\n<h3 id=\"optimizaciya-svyazi-mnogie-ko-mnogim\"><a href=\"#optimizaciya-svyazi-mnogie-ko-mnogim\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Оптимизация связи многие ко многим</span></a>Оптимизация связи многие ко многим</h3>\n<p>Рассмотрим случай, когда модель <code>Book</code> связана с моделью <code>Tag</code> через отношение \"многие ко многим\". Чтобы извлечь список книг вместе со всеми их тегами без проблемы N + 1, можно использовать <code>prefetch_related</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"language-python\"># Пример использования prefetch_related для оптимизации запросов\nbooks = Book.objects.prefetch_related('tags').all()\n\nfor book in books:\n    print(book.title)\n    for tag in book.tags.all():\n        print(\"-\", tag.name)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"83\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-83\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-83\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-83.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В этом случае для каждой книги не требуется отдельный запрос к базе данных для получения тегов. Вместо этого <code>prefetch_related</code> сначала получает все книги, а затем — все теги, относящиеся к этим книгам, используя всего два запроса, независимо от количества обрабатываемых книг.</p>\n<h2 id=\"raznica-mezhdu-select_related-i-prefetch_related\"><a href=\"#raznica-mezhdu-select_related-i-prefetch_related\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Разница между select_related и prefetch_related</span></a>Разница между select_related и prefetch_related</h2>\n<p>Понимание различий между <code>select_related</code> и <code>prefetch_related</code> важно для эффективного использования Django ORM и оптимизации запросов к базе данных. В таблице ниже представлено сравнение основных характеристик и сценариев использования каждого из этих методов.</p>\n<table>\n<thead>\n<tr>\n<th>Критерий</th>\n<th>select_related</th>\n<th>prefetch_related</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>Тип связи</td>\n<td>Используется для \"один к одному\" и \"многие к одному\" отношений</td>\n<td>Используется для \"многие ко многим\" отношений и обратных связей</td>\n</tr>\n<tr>\n<td>Количество запросов</td>\n<td>Выполняет один SQL запрос с использованием JOIN</td>\n<td>Выполняет отдельный запрос для каждой связи и затем объединяет результаты в Python</td>\n</tr>\n</tbody>\n</table>\n<p>Это сравнение помогает понять, когда и какой метод предпочтительнее использовать в зависимости от конкретных потребностей и структуры данных вашего приложения.# Подводные камни при работе с ORM запросами</p>\n"},"router":{"pathname":"../../../Расширенные возможности ORM в Django/Оптимизация запросов/Подводные камни при работе с ORM запросами/task.html"},"lang":"ru"};
