стройка авторизации-5-0.11058989573219513"}],"base":"django-basic-course"},"meta":{"metadata":[],"style":[],"script":[]},"assets":["/home/runner/work/courses-docs/courses-docs/_docs-lint/.tmp_input/django-basic-course/Основы HTTP и HTML/Язык разметки HTML/Организация контента и CSS стили/img.png"],"headings":[{"title":"Цель задания:","href":"#cel-zadaniya","level":2,"items":[{"title":"Организация контента","href":"#organizaciya-kontenta","level":3},{"title":"Уникальный стиль","href":"#unikalnyj-stil","level":3},{"title":"Зачем нужны CSS стили","href":"#zachem-nuzhny-css-stili","level":3},{"title":"Как писать стили","href":"#kak-pisat-stili","level":3}]},{"title":"Как подключить CSS стили","href":"#kak-podklyuchit-css-stili","level":2},{"title":"Задание \"Оформление веб-сайта с использованием CSS\"","href":"#zadanie-oformlenie-veb-sajta-s-ispolzovaniem-css","level":2}],"title":"","includes":[],"html":"<h2 id=\"cel-zadaniya\"><a href=\"#cel-zadaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Цель задания:</span></a><strong>Цель задания:</strong></h2>\n<p>Вы научитесь организовывать контент веб-страницы, а также применять стили к элементам страницы с помощью встроенных CSS стилей.</p>\n<h3 id=\"organizaciya-kontenta\"><a href=\"#organizaciya-kontenta\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Организация контента</span></a>Организация контента</h3>\n<p>При создании веб-страницы важно следовать семантической разметке, которая делает структуру страницы понятной для браузеров, поисковых систем и разработчиков. В этом контексте использование специальных тегов, таких как <code>&lt;header&gt;</code>, <code>&lt;nav&gt;</code>, <code>&lt;main&gt;</code> и <code>&lt;footer&gt;</code>, имеет свою значимость.</p>\n<p><img src=\"../django-basic-course/Основы HTTP и HTML/Язык разметки HTML/Организация контента и CSS стили/img.png\" alt=\"img.png\" /></p>\n<ol>\n<li><code>&lt;header&gt;</code>: Этот тег предназначен для размещения заголовочной части страницы, которую ещё называют “шапкой ”. В нем обычно размещается логотип, название сайта, слоган и другие элементы, которые являются общими для всей страницы или раздела. Использование <code>&lt;header&gt;</code> позволяет создать одинаковую облегчает стилизацию.</li>\n<li><code>&lt;nav&gt;</code>: Тег <code>&lt;nav&gt;</code> используется для обозначения навигационного меню, позволяющего посетителям перемещаться по сайту. В нем обычно размещаются ссылки на разделы сайта, внутренние страницы, категории и т.д.</li>\n<li><code>&lt;main&gt;</code>: Тег <code>&lt;main&gt;</code> предназначен для содержания основного контента страницы. В нем обычно размещается самая важная информация, которую посетитель ожидает найти на данной странице.</li>\n<li><code>&lt;footer&gt;</code>: Этот тег используется для размещения подвала страницы. В нем обычно размещаются контактные данные, ссылки на социальные сети, авторские права.</li>\n</ol>\n<p>Семантическая разметка с помощью этих тегов не только помогает браузерам и поисковым системам лучше понимать структуру страницы, но и облегчает ее стилизацию, обеспечивает логичную иерархию элементов на странице.</p>\n<h3 id=\"unikalnyj-stil\"><a href=\"#unikalnyj-stil\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Уникальный стиль</span></a>Уникальный стиль</h3>\n<p>Стили в HTML — это как магия, которая придает веб-страницам визуальную гармонию и уникальность. Представьте, что каждая страница — это холст, а стили — волшебные краски, которые обрамляют заголовки, разукрашивают тексты и выгодно подчеркивают элементы. Они дают возможность воплотить дизайнерские идеи, сделать сайт узнаваемым, а самое главное — оставить впечатление, которое будет притягивать пользователей обратно. <strong>CSS (Cascading Style Sheets)</strong> — это язык, который используется для стилизации и оформления веб-страниц.</p>\n<p>Что, ещё один язык? Не волнуйтесь, работать со стилями, это задача отдельных специалистов - верстальщиков. Верстальщики – это специалисты, занимающиеся созданием веб-страниц на основе дизайнерских макетов. Их задача заключается в переводе графического дизайна в код HTML и CSS. Они создают структуру и внешний вид веб-сайта, обеспечивая правильное расположение элементов, цветовые схемы, типографику и другие визуальные аспекты.</p>\n<p>Иногда бэкенд разработчикам всё же приходится работать с HTML и CSS, с CSS в меньшей степени.</p>\n<h3 id=\"zachem-nuzhny-css-stili\"><a href=\"#zachem-nuzhny-css-stili\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Зачем нужны CSS стили</span></a>Зачем нужны CSS стили</h3>\n<p>CSS — это язык стилей, который используется для оформления веб-страниц. Он позволяет разработчикам задавать внешний вид и форматирование сайта через различные стили и макеты. CSS облегчает контроль над презентацией элементов на разнообразных устройствах и экранах, делая сайты не только красивыми, но и функционально адаптивными. Это отделяет визуальное оформление от структуры контента, что упрощает поддержку и обновление сайтов.</p>\n<ul>\n<li>\n<p><strong>Разделение структуры и стиля</strong>: CSS позволяет отделить содержание веб-страницы от её визуального представления. Например, HTML используется для создания структуры страницы (такой как заголовки, абзацы и ссылки), а CSS определяет, как эти элементы будут выглядеть (цвет, шрифт, размер). Это упрощает обслуживание сайта, так как изменения дизайна можно внести, не затрагивая контент.</p>\n</li>\n<li>\n<p><strong>Единый стиль</strong>: С помощью CSS можно установить общий стиль для всего сайта. Например, вы можете определить одинаковые стили для всех заголовков и кнопок на сайте.</p>\n</li>\n<li>\n<p><strong>Адаптивный дизайн</strong>: CSS предоставляет инструменты для создания адаптивных дизайнов, которые корректно отображаются на различных устройствах, от мобильных телефонов до больших экранов.</p>\n</li>\n<li>\n<p><strong>Визуальные эффекты</strong>: CSS предлагает широкий спектр возможностей для добавления визуальных эффектов, таких как тени, градиенты, анимации и переходы. Например, анимация кнопки при наведении может указать пользователю, что с кнопкой можно взаимодействовать.</p>\n</li>\n</ul>\n<p>Использование CSS значительно улучшает визуальное восприятие и удобство использования веб-сайтов, делая их более доступными и приятными для пользователя.</p>\n<h3 id=\"kak-pisat-stili\"><a href=\"#kak-pisat-stili\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Как писать стили</span></a>Как писать стили</h3>\n<ol>\n<li><strong>Выбор элементов:</strong> Чтобы стилизовать элементы HTML, вы должны сначала выбрать их. Это делается с помощью селекторов. <strong>Селекторы</strong> — это часть CSS-правила, которая определяет, к каким элементам на веб-странице будут применены стили. Селекторы могут быть именами тегов, классами, идентификаторами и так далее.</li>\n<li><strong>Определение стилей:</strong> После выбора элементов, вы определяете стили, которые хотите применить. Стили включают такие свойства, как цвет текста, фон, размер шрифта, внутренний и внешний отступы, и многие другие.</li>\n</ol>\n<p>Вот некоторые примеры селекторов и их использования:</p>\n<ol>\n<li>\n<p><strong>Элементный селектор.</strong></p>\n<p>Элементный селектор в CSS выбирает все элементы определенного типа и применяет к ним стили. Например, элементный селектор для тега <strong><code>&lt;p&gt;</code></strong> (абзаца) будет применять стили ко всем абзацам на странице.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs css\"><span class=\"hljs-selector-tag\">p</span> {\n    <span class=\"hljs-attribute\">font-size</span>: <span class=\"hljs-number\">16px</span>;\n    <span class=\"hljs-attribute\">line-height</span>: <span class=\"hljs-number\">1.5</span>;\n    <span class=\"hljs-attribute\">margin-bottom</span>: <span class=\"hljs-number\">10px</span>;\n}\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"109\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-109\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-109\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-109.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В этом примере:</p>\n<ul>\n<li><code>p</code> - это селектор, который выбирает все элементы <code>p</code> на странице.</li>\n<li><code>font-size: 16px;</code> устанавливает размер шрифта для абзацев на 16 пикселей.</li>\n<li><code>line-height: 1.5;</code> устанавливает межстрочный интервал на 1.5, что обеспечивает хорошую читаемость текста.</li>\n<li><code>margin-bottom: 10px;</code> добавляет нижний отступ (пространство между абзацами) в 10 пикселей.</li>\n</ul>\n</li>\n<li>\n<p><strong>Классовый селектор.</strong></p>\n<p>Классовый селектор в CSS выбирает элементы, которые имеют определенный класс. Это позволяет вам применять стили к конкретным элементам, которые имеют этот класс. Атрибут <code>class</code> в HTML используется для присвоения одного или нескольких классов элементам страницы.</p>\n<p><strong>HTML:</strong></p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs html\"><span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">div</span> <span class=\"hljs-attr\">class</span>=<span class=\"hljs-string\">\"container\"</span>&gt;</span>\n    <span class=\"hljs-comment\">&lt;!-- Содержимое контейнера --&gt;</span>\n<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">div</span>&gt;</span>\n\n<span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">div</span> <span class=\"hljs-attr\">class</span>=<span class=\"hljs-string\">\"container text-container\"</span>&gt;</span>\n    <span class=\"hljs-comment\">&lt;!-- Другой контент с двумя классами --&gt;</span>\n<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">div</span>&gt;</span>\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"146\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-146\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-146\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-146.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p><strong>CSS:</strong></p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs css\"><span class=\"hljs-selector-class\">.container</span> {\n    ...\n}\n\n<span class=\"hljs-selector-class\">.text-container</span> {\n    ...\n}\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"150\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-150\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-150\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-150.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Первому <code>&lt;div&gt;</code> элементу применяется класс <code>.container</code>. Ко второму <code>&lt;div&gt;</code> элементу применятся классы <code>.container</code> и <code>.text-container</code>.</p>\n</li>\n</ol>\n<p>Это не весь перечень свойств и селекторов, которые доступ в CSS. Но этого хватит, чтобы читать и разбирать стили и при необходимости что-то подкрутить в уже существующем коде.</p>\n<h2 id=\"kak-podklyuchit-css-stili\"><a href=\"#kak-podklyuchit-css-stili\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Как подключить CSS стили</span></a>Как подключить CSS стили</h2>\n<p>Для того чтобы подключить файл стилей CSS к веб-странице, используется элемент <code>&lt;link&gt;</code>. Этот элемент размещается в секции <code>&lt;head&gt;</code> HTML документа и указывает браузеру, где найти файл со стилями. Вот как это делается:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs html\"><span class=\"hljs-meta\">&lt;!DOCTYPE <span class=\"hljs-keyword\">html</span>&gt;</span>\n<span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">html</span>&gt;</span>\n<span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">head</span>&gt;</span>\n    <span class=\"hljs-comment\">&lt;!-- Прочие заголовки --&gt;</span>\n    <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">link</span> <span class=\"hljs-attr\">rel</span>=<span class=\"hljs-string\">\"stylesheet\"</span> <span class=\"hljs-attr\">type</span>=<span class=\"hljs-string\">\"text/css\"</span> <span class=\"hljs-attr\">href</span>=<span class=\"hljs-string\">\"styles.css\"</span>&gt;</span>\n<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">head</span>&gt;</span>\n<span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">body</span>&gt;</span>\n    <span class=\"hljs-comment\">&lt;!-- Содержимое веб-страницы --&gt;</span>\n<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">body</span>&gt;</span>\n<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">html</span>&gt;</span>\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"165\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-165\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-165\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-165.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В данном примере:</p>\n<ul>\n<li><code>&lt;link&gt;</code> – это элемент, который связывает веб-страницу с внешними ресурсами, в данном случае с файлом стилей.</li>\n<li><code>rel=\"stylesheet\"</code> – атрибут, указывающий на тип связи между веб-страницей и подключаемым файлом (стилем).</li>\n<li><code>type=\"text/css\"</code> – атрибут, определяющий тип файла, который будет подключен.</li>\n<li><code>href=\"styles.css\"</code> – атрибут, содержащий относительный или абсолютный путь к файлу стилей. Здесь <code>\"styles.css\"</code> предполагается, что это имя файла стилей, находящегося в той же директории, что и сам HTML-файл.</li>\n</ul>\n<p>Таким образом, подключение стилей с помощью отдельного файла позволяет отделить структуру и внешний вид страницы, что является одним из ключевых принципов современного веб-дизайна.</p>\n<h2 id=\"zadanie-oformlenie-veb-sajta-s-ispolzovaniem-css\"><a href=\"#zadanie-oformlenie-veb-sajta-s-ispolzovaniem-css\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Задание \"Оформление веб-сайта с использованием CSS\"</span></a>Задание \"Оформление веб-сайта с использованием CSS\"</h2>\n<p>Ваш новый веб-сайт уже почти готов, но чтобы он выглядел привлекательно и структурировано, вам понадобится добавить стили CSS.</p>\n<p>Для успешного выполнения задания, следуйте этим шагам:</p>\n<ol>\n<li><strong>Подключение файлов со стилями:</strong><br />\nВ папке <code>css</code> уже есть готовый файл со стилями, который нужно применить к вашим веб-страницам. Верстальщики постарались для вас, даже не поленились оставить комментарии, то такое бывает не всегда. В каждом HTML-файле, расположенном в корневой папке проекта, вам нужно подключить файл <code>styles.css</code> в раздел <code>&lt;head&gt;</code>.</li>\n<li><strong>Актуализация навигационной панели:</strong><br />\nВ файле \"index.html\" в верхней части вашей страницы есть навигационная панель с неактивными ссылками. Вам нужно заменить \"#\" в атрибуте \"href\" каждой ссылки на следующие рабочие ссылки:\n<ul>\n<li>\"Главная\" - это текущая страница \"index.html\".</li>\n<li>\"Основы HTML\" - ссылка на ресурс: <a href=\"https://developer.mozilla.org/ru/docs/Learn/Getting_started_with_the_web/HTML_basics\" target=\"_blank\" rel=\"noreferrer noopener\">Основы HTML</a></li>\n<li>\"Основы CSS\" - ссылка на ресурс: <a href=\"https://developer.mozilla.org/ru/docs/Learn/Getting_started_with_the_web/CSS_basics\" target=\"_blank\" rel=\"noreferrer noopener\">Основы CSS</a></li>\n</ul>\n</li>\n<li><strong>Перенос шапки и подвала:</strong><br />\nВ файле \"index.html\" у вас уже есть готовые шапка и подвал. Вам нужно перенести их на другие веб-страницы вашего сайта. Просто скопируйте код шапки из \"index.html\" и вставьте его в начало каждой веб-страницы. То же самое сделайте для кода подвала, вставьте его в конец каждой веб-страницы.</li>\n<li><strong>Применение классов к элементам:</strong><br />\nДобавьте классы к элементам <code>div</code>. Все теги <code>&lt;div&gt;</code> должны иметь класс <code>container</code>. А на страницах кроме <code>index.html</code> внутри <code>main</code> они должны иметь ещё класс <code>text-container</code>.</li>\n</ol>\n<p>После завершения всех шагов, перезагрузите ваши веб-страницы в браузере, и вы увидите, как ваш веб-сайт стал более структурированным и привлекательным благодаря добавленным стилям. Теперь у вас есть визуально привлекательный сайт, который готов радовать глаза ваших посетителей!</p>\n"},"router":{"pathname":"Основы HTTP и HTML/Язык разметки HTML/Организация контента и CSS стили/task.html"},"lang":"ru","langs":["ru"]};
