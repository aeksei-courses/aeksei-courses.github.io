                   window.STATIC_CONTENT = false

ко многим-1-0.6971100640566754"},{"name":"Отношение многие ко многим","href":"../../../Расширенные возможности ORM в Django/Отношения между моделями/Отношение многие ко многим/task.html","id":"Отношение многие ко многим-2-0.9519140031811981"}],"id":"Отношения между моделями-2-0.17651164000838393"},{"name":"Фильтрация и запросы с помощью Q-объектов","items":[{"name":"Фильтрация по полям модели и связанным моделям","href":"../../../Расширенные возможности ORM в Django/Фильтрация и запросы с помощью Q-объектов/Фильтрация по полям модели и связанным моделям/task.html","id":"Фильтрация по полям модели и связанным моделям-0-0.5824529923828528"},{"name":"Использование Q-объектов для сложных запросов","href":"../../../Расширенные возможности ORM в Django/Фильтрация и запросы с помощью Q-объектов/Использование Q-объектов для сложных запросов/task.html","id":"Использование Q-объектов для сложных запросов-1-0.39702475212169475"},{"name":"Группировка данных и агрегация","href":"../../../Расширенные возможности ORM в Django/Фильтрация и запросы с помощью Q-объектов/Группировка данных и агрегация/task.html","id":"Группировка данных и агрегация-2-0.176137073751081"}],"id":"Фильтрация и запросы с помощью Q-объектов-3-0.7785881297985331"},{"name":"Оптимизация запросов","items":[{"name":"Подводные камни при работе с ORM запросами","href":"../../../Расширенные возможности ORM в Django/Оптимизация запросов/Подводные камни при работе с ORM запросами/task.html","id":"Подводные камни при работе с ORM запросами-0-0.05791417062466575"},{"name":"Выбор полей запроса","href":"../../../Расширенные возможности ORM в Django/Оптимизация запросов/Выбор полей запроса/task.html","id":"Выбор полей запроса-1-0.497186942265347"},{"name":"Массовое создание и обновление","href":"../../../Расширенные возможности ORM в Django/Оптимизация запросов/Массовое создание и обновление/task.html","id":"Массовое создание и обновление-2-0.7515695923688632"}],"id":"Оптимизация запросов-4-0.2959640779197954"}],"id":"Расширенные возможности ORM в Django-2-0.41295759370740703"}],"base":"."},"meta":{"metadata":[],"style":[],"script":[]},"assets":["/home/runner/work/django-web-api/django-web-api/_docs-lint/.tmp_input/Расширенные возможности ORM в Django/Отношения между моделями/Отношение многие к одному/_assets/category-books.png"],"headings":[{"title":"Цель урока","href":"#cel-uroka","level":2},{"title":"Понятие отношения многие к одному","href":"#ponyatie-otnosheniya-mnogie-k-odnomu","level":2,"items":[{"title":"Основы отношения многие к одному","href":"#osnovy-otnosheniya-mnogie-k-odnomu","level":3},{"title":"Использование ForeignKey для создания связей","href":"#dlya-sozdaniya-svyazej","level":3},{"title":"Последствия удаления для связанных данных","href":"#posledstviya-udaleniya-dlya-svyazannyh-dannyh","level":3},{"title":"Практические примеры","href":"#prakticheskie-primery","level":3}]},{"title":"Отношение один к одному","href":"#otnoshenie-odin-k-odnomu","level":2,"items":[{"title":"Связь между отношениями многие к одному и один к одному","href":"#svyaz-mezhdu-otnosheniyami-mnogie-k-odnomu-i-odin-k-odnomu","level":3}]}],"title":"Отношение многие к одному","includes":[],"html":"<h2 id=\"cel-uroka\"><a href=\"#cel-uroka\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Цель урока</span></a>Цель урока</h2>\n<p>В этом уроке вы изучите, как реализовать отношение многие к одному в Django ORM, понятие и особенности данного типа отношения, а также как оно связано с отношением один к одному. Вы узнаете, как использовать поля <code>ForeignKey</code> для создания связей между моделями, что позволит вам строить сложные иерархические структуры данных в ваших веб-приложениях на Django.</p>\n<h2 id=\"ponyatie-otnosheniya-mnogie-k-odnomu\"><a href=\"#ponyatie-otnosheniya-mnogie-k-odnomu\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Понятие отношения многие к одному</span></a>Понятие отношения многие к одному</h2>\n<p>Отношение многие к одному является фундаментальным концептом в реляционных базах данных, который играет ключевую роль в организации и структурировании данных. Это отношение позволяет множеству записей в одной таблице быть связанными с одной записью в другой таблице, образуя иерархическую структуру данных. Применение такого типа связи часто встречается в реальных приложениях, где один объект является общим для многих других объектов.</p>\n<table>\n<thead>\n<tr>\n<th>Пример</th>\n<th>Модель \"Один\"</th>\n<th>Модель \"Многие\"</th>\n<th>Описание связи</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>Книги и категория</td>\n<td>Категория</td>\n<td>Книги</td>\n<td>Каждая книга относится к одной категории, но в одной категории может быть множество книг.</td>\n</tr>\n<tr>\n<td>Задачи и проект</td>\n<td>Проект</td>\n<td>Задача</td>\n<td>Каждая задача ассоциирована с одним проектом, но в рамках одного проекта может быть несколько задач.</td>\n</tr>\n<tr>\n<td>Заказы и клиент</td>\n<td>Клиент</td>\n<td>Заказ</td>\n<td>Каждый заказ принадлежит одному клиенту, но у клиента может быть несколько заказов.</td>\n</tr>\n</tbody>\n</table>\n<p>Эти примеры показывают, как можно использовать связь \"многие к одному\" для организации структуры данных в приложениях, что облегчает управление связями между объектами и повышает гибкость и масштабируемость приложения.</p>\n<h3 id=\"osnovy-otnosheniya-mnogie-k-odnomu\"><a href=\"#osnovy-otnosheniya-mnogie-k-odnomu\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Основы отношения многие к одному</span></a>Основы отношения многие к одному</h3>\n<p>В контексте реляционных баз данных, отношение многие к одному реализуется с помощью механизма внешних ключей (Foreign Key). Внешний ключ в таблице, представляющей \"многие\", указывает на запись в таблице, представляющей \"один\". Это обеспечивает ссылочную целостность между таблицами и позволяет эффективно извлекать связанные данные.</p>\n<p>Примером такого отношения может служить связь между таблицами <code>Book</code> и <code>Category</code> — каждая книга связана с только с одной категорией через внешний ключ.</p>\n<p><img src=\"../../../Расширенные возможности ORM в Django/Отношения между моделями/Отношение многие к одному/_assets/category-books.png\" alt=\"category-books.png\" /></p>\n<p>В этом примере каждая книга (<code>Book</code>) связана только с одной категорией (<code>Category</code>) через поле <code>category_id</code>, которое является внешним ключом.</p>\n<h3 id=\"dlya-sozdaniya-svyazej\"><a href=\"#dlya-sozdaniya-svyazej\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\"> для создания связей</span></a>Использование <code>ForeignKey</code> для создания связей</h3>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># books/models.py</span>\n\n<span class=\"hljs-keyword\">from</span> django.db <span class=\"hljs-keyword\">import</span> models\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Category</span>(models.Model):  <span class=\"hljs-comment\"># Новая модель с категорией</span>\n    name = models.CharField(max_length=<span class=\"hljs-number\">100</span>)\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Book</span>(models.Model):\n    title = models.CharField(max_length=<span class=\"hljs-number\">100</span>)\n    category = models.ForeignKey(  <span class=\"hljs-comment\"># Связь многие к одному с моделью Category</span>\n        Category,  <span class=\"hljs-comment\"># Модель с которой нужно установить связь</span>\n        on_delete=models.CASCADE  <span class=\"hljs-comment\"># поведение при удалении связанного объекта</span>\n     )\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"95\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-95\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-95\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-95.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>При добавлении поля <code>ForeignKey</code> в модель Django для создания отношения многие к одному, необходимо указать два основных аргумента: ссылку на модель, с которой вы хотите создать связь, и аргумент <code>on_delete</code>, который определяет поведение при удалении связанного объекта.</p>\n<ul>\n<li><strong>Модель</strong>: Указывается класс модели, с которой будет установлена связь. Это определяет, к какой таблице будет ссылаться внешний ключ.</li>\n<li><strong>on_delete</strong>: Этот аргумент определяет, что должно произойти с объектами текущей модели, если связанный объект из другой модели будет удален.</li>\n</ul>\n<aside>\n💡 В Django для установки модели для связи можно указывать либо в виде объекта модели, либо в виде текстовой строки. При использовании текстовой строки обычно рекомендуется указывать полное имя модели, состоящее из названия приложения, где находится модель, и самого имени модели.\n`models.ForeignKey(\"books.Category\", on_delete=models.CASCADE)`\n</aside>\n<p>Этот код определяет две модели Django: <code>Category</code> и <code>Book</code>.</p>\n<p>Модель <code>Category</code> представляет собой категорию, к которой может быть привязана одна или несколько книг.</p>\n<p>Модель <code>Book</code> представляет собой книгу. Она содержит поле <code>category</code>, которое определяет связь между книгой и категорией. Это поле устанавливается как внешний ключ (<code>ForeignKey</code>) к модели <code>Category</code>, что означает, что каждая книга связана с одной категорией, но каждая категория может содержать несколько книг.</p>\n<aside>\nℹ️ Когда вы добавляете поле `ForeignKey`, например `category`, в базе данных для этого поля создается столбец `category_id`. Django автоматически добавляет суффикс `_id` к имени поля для создания столбца внешнего ключа в базе данных.\n</aside>\n<p>Параметр <code>on_delete=models.CASCADE</code> указывает на поведение при удалении связанного объекта. В данном случае, когда категория удаляется, все книги, связанные с этой категорией, также будут удалены из базы данных.</p>\n<h3 id=\"posledstviya-udaleniya-dlya-svyazannyh-dannyh\"><a href=\"#posledstviya-udaleniya-dlya-svyazannyh-dannyh\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Последствия удаления для связанных данных</span></a>Последствия удаления для связанных данных</h3>\n<p>Аргумент <code>on_delete</code> поля <code>ForeignKey</code> может принимать несколько значений, каждое из которых задает различное поведение при удалении связанного объекта:</p>\n<ul>\n<li><strong>models.CASCADE</strong>: Удаляет объекты, которые имеют внешний ключ на удаляемый объект. Это наиболее часто используемый вариант, который поддерживает целостность данных.</li>\n<li><strong>models.PROTECT</strong>: Запрещает удаление объекта, на который ссылаются другие объекты. При попытке удаления Django выдаст ошибку <code>ProtectedError</code>.</li>\n<li><strong>models.SET_NULL</strong>: Устанавливает значение внешнего ключа в <code>NULL</code> для связанных объектов при удалении связанного объекта. Требует, чтобы поле было определено как <code>null=True</code>.</li>\n<li><strong>models.SET_DEFAULT</strong>: Устанавливает значение внешнего ключа на значение по умолчанию, определенное в поле, при удалении связанного объекта.</li>\n<li><strong>models.SET()</strong>: Позволяет установить конкретное значение или вызвать функцию для определения значения внешнего ключа при удалении связанного объекта.</li>\n<li><strong>models.DO_NOTHING</strong>: Ничего не делает. Это означает, что вы берете на себя ответственность за обновление или удаление связанных объектов вручную или с помощью SQL-триггеров.</li>\n</ul>\n<h3 id=\"prakticheskie-primery\"><a href=\"#prakticheskie-primery\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Практические примеры</span></a>Практические примеры</h3>\n<p>Пример добавления новой книги с указанием категории демонстрирует, как в атрибуте <code>category</code> объекта <code>book</code> хранится не id категории, а сам ORM-объект <code>Category</code>, что позволяет легко получить доступ к свойствам категории:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\">category = Category.objects.create(name=<span class=\"hljs-string\">\"Научная фантастика\"</span>)  <span class=\"hljs-comment\"># Создание новой категории</span>\nbook = Book.objects.create(title=<span class=\"hljs-string\">\"Название книги\"</span>, category=category)  <span class=\"hljs-comment\"># Создание новой книги</span>\n\n<span class=\"hljs-comment\"># Доступ к объекту категории через объект книги</span>\n<span class=\"hljs-built_in\">print</span>(book.category.name)  <span class=\"hljs-comment\"># Выведет: Научная фантастика</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"171\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-171\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-171\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-171.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<h2 id=\"otnoshenie-odin-k-odnomu\"><a href=\"#otnoshenie-odin-k-odnomu\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Отношение один к одному</span></a>Отношение один к одному</h2>\n<p>Отношение один к одному в базах данных — это сценарий, когда один объект в таблице напрямую связан только с одним объектом в другой таблице. В Django это отношение реализуется с помощью поля <code>OneToOneField</code>, которое по сути является специализированным случаем <code>ForeignKey</code> с ограничением уникальности, гарантируя, что связь будет только один к одному.</p>\n<h3 id=\"svyaz-mezhdu-otnosheniyami-mnogie-k-odnomu-i-odin-k-odnomu\"><a href=\"#svyaz-mezhdu-otnosheniyami-mnogie-k-odnomu-i-odin-k-odnomu\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Связь между отношениями многие к одному и один к одному</span></a>Связь между отношениями многие к одному и один к одному</h3>\n<p>Отношение один к одному расширяет концепцию многие к одному, добавляя ограничение, что на каждый объект в таблице-получателе может ссылаться только один объект из таблицы-источника. Это полезно в ситуациях, когда необходимо строго разделить данные на две таблицы по причинам нормализации, безопасности или организации данных.</p>\n<p>Отношение один к одному обычно используется для расширения существующих моделей данными, которые не всегда требуются. Это позволяет держать базовую модель более легковесной и добавлять дополнительные данные только там, где это необходимо.</p>\n<p>Знание и правильное применение отношения один к одному поможет вам эффективно структурировать ваши модели данных, обеспечивая гибкость и расширяемость вашего приложения Django.</p>\n"},"router":{"pathname":"../../../Расширенные возможности ORM в Django/Отношения между моделями/Отношение многие к одному/task.html"},"lang":"ru"};
