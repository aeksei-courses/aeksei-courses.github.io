вторизации-5-0.0456255113549362"}],"base":"django-basic-course","deepBase":1},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[{"title":"POST запрос","href":"Основы%20HTTP%20и%20HTML/Выполнение%20HTTP%20запросов%20в%20Python/Отправка%20данных%20в%20теле%20запроса/task.html#post-zapros","level":2},{"title":"data","href":"Основы%20HTTP%20и%20HTML/Выполнение%20HTTP%20запросов%20в%20Python/Отправка%20данных%20в%20теле%20запроса/task.html#data","level":2},{"title":"json","href":"Основы%20HTTP%20и%20HTML/Выполнение%20HTTP%20запросов%20в%20Python/Отправка%20данных%20в%20теле%20запроса/task.html#json","level":2},{"title":"Задание","href":"Основы%20HTTP%20и%20HTML/Выполнение%20HTTP%20запросов%20в%20Python/Отправка%20данных%20в%20теле%20запроса/task.html#zadanie","level":2,"items":[{"title":"Задача","href":"Основы%20HTTP%20и%20HTML/Выполнение%20HTTP%20запросов%20в%20Python/Отправка%20данных%20в%20теле%20запроса/task.html#zadacha","level":3}]}],"title":"Отправка данных в теле запроса","includes":[],"html":"<h2 id=\"post-zapros\"><a href=\"Основы%20HTTP%20и%20HTML/Выполнение%20HTTP%20запросов%20в%20Python/Отправка%20данных%20в%20теле%20запроса/task.html#post-zapros\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">POST запрос</span></a>POST запрос</h2>\n<p>HTTP является протоколом для обмена данными между клиентами и серверами. Однако, иногда клиенты, такие как веб-приложения или скрипты на Python, должны отправлять данные на сервер для обработки или хранения. Для этого используется отправка данных в теле HTTP-запроса.</p>\n<p>Один из HTTP-методов для отправки данных в теле запроса — <strong>POST</strong>. Например, при регистрации пользователя на сайте, его данные могут быть отправлены на сервер с использованием POST-запроса.</p>\n<p>При отправке данных в теле запроса, вы можете использовать различные форматы данных, включая:</p>\n<ul>\n<li><strong>Формы (Form data)</strong>: Этот формат предназначен для отправки данных из HTML-форм. Обычно используется для отправки данных с веб-страниц.</li>\n<li><strong>JSON (JavaScript Object Notation)</strong>: Удобный формат для представления структурированных данных. Он легко читаем для человека и легко обрабатывается компьютером.</li>\n</ul>\n<p>В библиотеке <code>requests</code> в Python есть два основных способа передачи данных в теле POST-запроса: через аргументы <code>data</code> и <code>json</code>. Они имеют различное предназначение и формат данных.</p>\n<p>Главное отличие между этими двумя способами состоит в формате данных и типе содержимого, который будет отправлен на сервер. Использование <code>json</code> часто предпочтительно, когда вы работаете с API, ожидающими JSON-данные, и когда вам необходимо передать более сложные структурированные данные. С использованием <code>data</code> можно работать с формами, отправлять данные как веб-формы.</p>\n<h2 id=\"data\"><a href=\"Основы%20HTTP%20и%20HTML/Выполнение%20HTTP%20запросов%20в%20Python/Отправка%20данных%20в%20теле%20запроса/task.html#data\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">data</span></a><strong>data</strong></h2>\n<p><code>application/x-www-form-urlencoded</code> - это один из форматов данных, используемых для отправки информации на сервер через HTTP запросы. Этот формат предназначен для отправки данных, как если бы они были отправлены из HTML-формы на веб-странице.</p>\n<p>Основные особенности <code>application/x-www-form-urlencoded</code>:</p>\n<ol>\n<li><strong>Кодировка данных</strong>: Данные отправляются в виде пар \"ключ-значение\", где ключи и значения могут содержать только определенные символы (обычно буквы, цифры и некоторые специальные символы). Эти символы кодируются, например, пробелы заменяются на <code>%20</code>.</li>\n<li><strong>Форма данных</strong>: Этот формат данных часто используется для отправки данных из HTML-форм на веб-страницах. Когда пользователь заполняет форму и нажимает кнопку \"Отправить\", данные из формы отправляются на сервер в формате <code>application/x-www-form-urlencoded</code>.</li>\n<li><strong>Ключи и значения</strong>: Каждый ключ и его значение разделяются знаком равенства (<code>=</code>), а пары ключ-значение разделяются символом амперсанда (<code>&amp;</code>).</li>\n</ol>\n<p>Пример POST запроса с данными в формате <code>application/x-www-form-urlencoded</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">import</span> requests\n\ndata = {<span class=\"hljs-string\">'name'</span>: <span class=\"hljs-string\">'John Doe'</span>, <span class=\"hljs-string\">'age'</span>: <span class=\"hljs-number\">30</span>}\nresponse = requests.post(<span class=\"hljs-string\">'https://example.com/submit-form'</span>, data=data)  <span class=\"hljs-comment\"># Передача данных через аргумент data</span>\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"59\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-59\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-59\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-59.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Когда вы передаете данные с использованием аргумента <code>data</code>, данные будут отправлены как обычные данные формы в формате <code>application/x-www-form-urlencoded</code>. Этот формат обычно используется для отправки данных, подобных формам HTML.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">POST /submit-form HTTP/1.1\nHost: example.com\nContent-Type: application/x-www-form-urlencoded\n\nname=John%20Doe&amp;age=30\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"63\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-63\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-63\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-63.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Здесь отправляется POST-запрос на <code>/submit-form</code> с данными в формате <code>application/x-www-form-urlencoded</code>. В данном случае, отправляются данные о пользователе: имя и возраст. Каждая пара ключ-значение разделена символом <code>&amp;</code>, и пробелы в значениях заменены на <code>%20</code> для корректной передачи через HTTP.</p>\n<h2 id=\"json\"><a href=\"Основы%20HTTP%20и%20HTML/Выполнение%20HTTP%20запросов%20в%20Python/Отправка%20данных%20в%20теле%20запроса/task.html#json\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">json</span></a><strong>json</strong></h2>\n<p><code>application/json</code> - это один из форматов для передачи данных в формате JSON (JavaScript Object Notation) через протокол HTTP. Он используется для обмена структурированными данными между клиентом и сервером.</p>\n<p>Основные особенности <code>application/json</code>:</p>\n<ol>\n<li><strong>Формат данных</strong>: JSON - это текстовый формат обмена данными, представленный в виде пар \"ключ-значение\". Он поддерживает различные типы данных, включая строки, числа, логические значения, объекты и массивы.</li>\n<li><strong>Применение</strong>: <code>application/json</code> широко используется в веб-разработке для передачи данных между клиентской и серверной сторонами.</li>\n</ol>\n<p>Пример POST запроса с данными в формате <code>application/json</code></p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">import</span> requests\n\ndata = {<span class=\"hljs-string\">'name'</span>: <span class=\"hljs-string\">'John Doe'</span>, <span class=\"hljs-string\">'age'</span>: <span class=\"hljs-number\">30</span>}\nresponse = requests.post(<span class=\"hljs-string\">'https://example.com/submit-data'</span>, json=data)  <span class=\"hljs-comment\"># Передача данных через аргумент json</span>\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"91\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-91\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-91\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-91.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Пример заголовка HTTP-запроса, указывающего использование <code>application/json</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">POST /submit-data HTTP/1.1\nHost: example.com\nContent-Type: application/json\n\n{\n  \"name\": \"John Doe\",\n  \"age\": 30\n}\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"95\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-95\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-95\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-95.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В этом примере отправляется POST-запрос на <code>/submit-data</code> и передаются данные в формате JSON в теле запроса. Содержимое тела запроса представляет собой объект JSON.</p>\n<h2 id=\"zadanie\"><a href=\"Основы%20HTTP%20и%20HTML/Выполнение%20HTTP%20запросов%20в%20Python/Отправка%20данных%20в%20теле%20запроса/task.html#zadanie\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Задание</span></a>Задание</h2>\n<p>Вы, вероятно, замечали, что некоторые ссылки на веб-страницах выглядят очень длинными и громоздкими. Например, ссылка на интересную статью или видеоролик может иметь несколько десятков символов и выглядеть как бессмысленная последовательность букв и цифр.</p>\n<p>Но что, если бы вы могли превратить эту длинную ссылку в что-то короткое, легкое для запоминания и обмена?</p>\n<p>Вашей задачей будет создать короткую ссылку для любой длинной ссылки, которую вы выберете. Для этого вы будете использовать API сервиса CleanURI, который превратит длинную ссылку в короткую всего в несколько мгновений.</p>\n<h3 id=\"zadacha\"><a href=\"Основы%20HTTP%20и%20HTML/Выполнение%20HTTP%20запросов%20в%20Python/Отправка%20данных%20в%20теле%20запроса/task.html#zadacha\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Задача</span></a>Задача</h3>\n<ol>\n<li>Создайте словарь <code>data</code> с данными для отправки в POST-запросе. В этом словаре должно быть поле <strong><code>\"url\"</code></strong>, которое содержит вашу любую ссылку.</li>\n<li>Затем отправьте POST-запрос к URL <code>\"https://cleanuri.com/api/v1/shorten\"</code> с вашими данными. Данные должны быть переданы в формате JSON.</li>\n<li>В ответ вы получите ответ в формате JSON, содержащий короткую ссылку, которую можно будет использовать. Распечатайте JSON объект из ответа сервера.</li>\n</ol>\n"},"router":{"pathname":"Основы HTTP и HTML/Выполнение HTTP запросов в Python/Отправка данных в теле запроса/task.html"},"lang":"ru","langs":["ru"]};
