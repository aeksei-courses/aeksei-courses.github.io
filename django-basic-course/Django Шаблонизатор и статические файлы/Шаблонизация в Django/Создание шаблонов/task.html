йка авторизации-5-0.08401541729545259"}],"base":"django-basic-course"},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[{"title":"Основы шаблонизации в Django","href":"#osnovy-shablonizacii-v-django","level":2,"items":[{"title":"Динамический контент в HTML страницах","href":"#dinamicheskij-kontent-v-html-stranicah","level":3}]},{"title":"Синтаксис шаблонов Django","href":"#sintaksis-shablonov-django","level":2},{"title":"Передача данных в шаблоны в Django","href":"#peredacha-dannyh-v-shablony-v-django","level":2}],"title":"","includes":[],"html":"<h2 id=\"osnovy-shablonizacii-v-django\"><a href=\"#osnovy-shablonizacii-v-django\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Основы шаблонизации в Django</span></a><strong>Основы шаблонизации в Django</strong></h2>\n<h3 id=\"dinamicheskij-kontent-v-html-stranicah\"><a href=\"#dinamicheskij-kontent-v-html-stranicah\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Динамический контент в HTML страницах</span></a>Динамический контент в HTML страницах</h3>\n<p>Веб-страницы состоят из HTML-кода. Однако, когда вы работаете с динамическим контентом, необходимо как-то передавать данные из вашего веб-приложения в эти HTML-страницы. И здесь на сцену выходят шаблоны.</p>\n<p><strong>Шаблоны — это ваш инструмент для создания динамичных страниц.</strong> Они выполняют несколько ключевых задач, которые делают жизнь разработчика легче.</p>\n<p>Представьте, у вас есть веб-сайт с каталогом книг. Вы хотите, чтобы каждая книга отображалась на вашей веб-странице в определенном формате, содержащем название и краткое описание. Без шаблонов, вы были бы вынуждены вручную вписывать эти данные в HTML-код для каждой книги. Это было бы утомительно и неэффективно.</p>\n<p>С помощью шаблонов вы можете создать универсальный шаблон, который отвечает за отображение книги. Каждый раз, когда вы хотите отобразить новую книгу, вы просто передаете данные в этот шаблон, и он генерирует HTML для вас.</p>\n<p>Почему это важно?</p>\n<ul>\n<li><strong>Разделение логики:</strong> Шаблоны позволяют вам разделить логику вашего веб-приложения (как обрабатывать данные) от того, как эти данные отображаются на веб-странице. Это делает ваш код более чистым и поддерживаемым.</li>\n<li><strong>Гибкость:</strong> С помощью шаблонов вы можете легко изменять внешний вид ваших страниц, не затрагивая бизнес-логику. Если вам нужно обновить дизайн, вы изменяете шаблон, не трогая ваш Python-код.</li>\n</ul>\n<p><strong>Пример:</strong></p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs html\"><span class=\"hljs-comment\">&lt;!-- book_template.html --&gt;</span>\n\n<span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">div</span> <span class=\"hljs-attr\">class</span>=<span class=\"hljs-string\">\"book\"</span>&gt;</span>\n    <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">h2</span>&gt;</span>{{ book_title }}<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">h2</span>&gt;</span>\n    <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">p</span>&gt;</span>{{ book_description }}<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">p</span>&gt;</span>\n<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">div</span>&gt;</span>\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"36\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-36\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-36\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-36.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В этом примере шаблон <code>book_template.html</code> использует фиксированный формат, но значения для каждой книги подставляются динамически при каждом запросе. Это и есть суть роли шаблонов в веб-разработке с использованием Django. Здесь появились записи, которые заключены в фигурные скобки <code>{{ ... }}</code>, они не относятся к HTML, а являются частью синтаксиса шаблонов.</p>\n<h2 id=\"sintaksis-shablonov-django\"><a href=\"#sintaksis-shablonov-django\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Синтаксис шаблонов Django</span></a>Синтаксис шаблонов Django</h2>\n<p><strong>1. Переменные: Передают динамические данные</strong></p>\n<p>Ваши переменные — это данные, которые вы передаете из вашего Python-кода в HTML-шаблон. Представьте, у вас есть словарь <code>book</code> с данными о книге, и вы хотите отобразить её заголовок. Вот как вы это делаете:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\">book = {\n    <span class=\"hljs-string\">'title'</span>: <span class=\"hljs-string\">'Название книги'</span>\n}\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"49\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-49\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-49\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-49.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs html\"><span class=\"hljs-comment\">&lt;!-- book_template.html --&gt;</span>\n<span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">h1</span>&gt;</span>{{ book.title }}<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">h1</span>&gt;</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"50\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-50\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-50\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-50.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Здесь <code>book.title</code> — это переменная, которая отобразит заголовок вашей книги. Вы пишете имя переменной в двойных фигурных скобках, и Django превращает его в реальные данные.</p>\n<p>Шаблоны позволяют обращаться по ключам, атрибутам и индексам, используя точечную нотацию</p>\n<ul>\n<li><code>{{ my_dict.key }}</code>, где <code>my_dict</code> — python словарь, <code>key</code> — ключ этого словаря;</li>\n<li><code>{{ my_object.attribute }}</code>, где <code>my_object</code> — python объект, <code>attribute</code> — атрибут этого объекта;</li>\n</ul>\n<p>Нужна вставка про атрибут и объект.</p>\n<p><strong>2. Теги: Позволяют вам внедрять логику в ваш HTML.</strong></p>\n<p>Теги — позволяют выполнять действия в шаблоне. Например, если вы хотите создать цикл для отображения списка книг, вы используете тег <code>for</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs html\"><span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">ul</span>&gt;</span>\n    {% for book in book_list %}\n        <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">li</span>&gt;</span>{{ book.title }}<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">li</span>&gt;</span>\n    {% endfor %}\n<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">ul</span>&gt;</span>\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"78\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-78\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-78\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-78.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В этом примере мы используем тег <code>for</code>, чтобы перебирать все книги из списка <code>book_list</code> и отображать их заголовки в списках.</p>\n<p><strong>3. Фильтры: Делают ваши данные более красивыми.</strong></p>\n<p>Фильтры — удобны для форматирования данных. Предположим, у вас есть длинное описание книши, и вы хотите отобразить ее в кратком формате:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs html\"><span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">p</span>&gt;</span>{{ book.description|truncatewords:10 }}<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">p</span>&gt;</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"88\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-88\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-88\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-88.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Здесь <code>truncatewords:10</code> — это фильтр, который сокращает текст до указанного количества слов, в данном случае до 10.</p>\n<p>Предположим, что оригинальное описание книги выглядело так:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">Роман о приключениях в далеком королевстве, полном загадок и опасностей, где юный герой сталкивается с темным прошлым и неожиданным будущим.\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"95\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-95\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-95\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-95.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>И после применения фильтра <code>truncatewords:10</code>, вывод будет следующим:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">Роман о приключениях в далеком королевстве, полном загадок и опасностей...\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"99\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-99\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-99\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-99.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Таким образом, с использованием фильтра <code>truncatewords</code> вы можете сделать описание книги более кратким, отображая только первые 10 слов, а все остальные заменив на многоточие.</p>\n<h2 id=\"peredacha-dannyh-v-shablony-v-django\"><a href=\"#peredacha-dannyh-v-shablony-v-django\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Передача данных в шаблоны в Django</span></a>П<strong><strong>ередача данных в шаблоны в Django</strong></strong></h2>\n<p><strong>Шаг 1: Подготовка данных в представлении</strong></p>\n<p>Когда у нас есть какие-то данные, которые мы хотим отобразить в шаблоне, первый шаг - это их подготовка в представлении. Представление в Django - это место, где происходит обработка запроса и подготовка данных для отображения.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># views.py</span>\n<span class=\"hljs-keyword\">from</span> django.shortcuts <span class=\"hljs-keyword\">import</span> render\n\n<span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">view_books</span>(<span class=\"hljs-params\">request</span>):\n    <span class=\"hljs-comment\"># Описание одной книги</span>\n    book_data = {\n        <span class=\"hljs-string\">'title'</span>: <span class=\"hljs-string\">'Мастер и Маргарита'</span>,\n        <span class=\"hljs-string\">'description'</span>: (\n            <span class=\"hljs-string\">'Роман \"Мастер и Маргарита\" — это произведение, написанное Михаилом Булгаковым в разные годы '</span>\n            <span class=\"hljs-string\">'и завершенное в 1940 году, но опубликованное только в 1966 году. '</span>\n            <span class=\"hljs-string\">'Это произведение считается одним из величайших в русской литературе XX века.'</span>\n        ),\n    }\n\n    <span class=\"hljs-comment\"># Передача данных в шаблон в виде контекста</span>\n    context = {\n        <span class=\"hljs-string\">'book'</span>: book_data,\n        <span class=\"hljs-string\">'title'</span>: <span class=\"hljs-string\">'Страница книги - Мастер и Маргарита'</span>,\n    }\n\n    <span class=\"hljs-comment\"># Использование функции render для создания HTML-кода</span>\n    <span class=\"hljs-keyword\">return</span> render(request, <span class=\"hljs-string\">'books/book_detail.html'</span>, context=context)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"112\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-112\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-112\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-112.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Для замены фигурных скобок в шаблонах на реальные данные используется <code>render</code> из модуля <code>shortcuts</code>. Данные для замены передаются в шаблон с помощью аргумента <code>context</code> функции <code>render</code>, который является контекстом шаблона.</p>\n<p>Контекст - это словарь, который содержит данные, передаваемые из представления (вашего Python-кода) в шаблон (HTML-код). Этот словарь содержит ключи, которые являются переменными в шаблоне и их значения, которые становятся доступными для использования в шаблоне.</p>\n<p>Простой шаблон <code>book_detail.html</code> для просмотра HTML страницы о книге может выглядеть следующим образом:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs html\"><span class=\"hljs-meta\">&lt;!DOCTYPE <span class=\"hljs-keyword\">html</span>&gt;</span>\n<span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">html</span> <span class=\"hljs-attr\">lang</span>=<span class=\"hljs-string\">\"en\"</span>&gt;</span>\n<span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">head</span>&gt;</span>\n    <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">meta</span> <span class=\"hljs-attr\">charset</span>=<span class=\"hljs-string\">\"UTF-8\"</span>&gt;</span>\n    <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">meta</span> <span class=\"hljs-attr\">name</span>=<span class=\"hljs-string\">\"viewport\"</span> <span class=\"hljs-attr\">content</span>=<span class=\"hljs-string\">\"width=device-width, initial-scale=1.0\"</span>&gt;</span>\n    <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">title</span>&gt;</span>{{ title }}<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">title</span>&gt;</span>\n<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">head</span>&gt;</span>\n<span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">body</span>&gt;</span>\n\n    <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">h1</span>&gt;</span>{{ book.title }}<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">h1</span>&gt;</span>\n\n    <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">p</span>&gt;</span><span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">strong</span>&gt;</span>Описание:<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">strong</span>&gt;</span><span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">p</span>&gt;</span>\n    <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">p</span>&gt;</span>{{ book.description }}<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">p</span>&gt;</span>\n\n<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">body</span>&gt;</span>\n<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">html</span>&gt;</span>\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"122\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-122\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-122\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-122.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В этом шаблоне используются переменные из контекста. <code>{{ title }}</code> будет заменено на значение переменной <code>title</code>, переданной в контексте. Аналогично, <code>{{ book.title }}</code> и <code>{{ book.description }}</code> заменятся соответствующими значениями из переменной <code>book</code>, переданной в контексте.</p>\n<p>Отрендеренный шаблон представляет собой HTML-страницу, сформированную после применения шаблона к определенному контексту данных. В итоге, отрендеренная HTML-страница будет выглядеть так:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs html\"><span class=\"hljs-meta\">&lt;!DOCTYPE <span class=\"hljs-keyword\">html</span>&gt;</span>\n<span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">html</span> <span class=\"hljs-attr\">lang</span>=<span class=\"hljs-string\">\"en\"</span>&gt;</span>\n<span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">head</span>&gt;</span>\n    <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">meta</span> <span class=\"hljs-attr\">charset</span>=<span class=\"hljs-string\">\"UTF-8\"</span>&gt;</span>\n    <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">meta</span> <span class=\"hljs-attr\">name</span>=<span class=\"hljs-string\">\"viewport\"</span> <span class=\"hljs-attr\">content</span>=<span class=\"hljs-string\">\"width=device-width, initial-scale=1.0\"</span>&gt;</span>\n    <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">title</span>&gt;</span>Страница книги - Мастер и Маргарита<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">title</span>&gt;</span>\n<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">head</span>&gt;</span>\n<span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">body</span>&gt;</span>\n\n    <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">h1</span>&gt;</span>Мастер и Маргарита<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">h1</span>&gt;</span>\n\n    <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">p</span>&gt;</span><span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">strong</span>&gt;</span>Описание:<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">strong</span>&gt;</span><span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">p</span>&gt;</span>\n    <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">p</span>&gt;</span>\n        Роман \"Мастер и Маргарита\" — это произведение, написанное Михаилом Булгаковым в разные годы\n        и завершенное в 1940 году, но опубликованное только в 1966 году.\n        Это произведение считается одним из величайших в русской литературе XX века.\n    <span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">p</span>&gt;</span>\n\n<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">body</span>&gt;</span>\n<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">html</span>&gt;</span>\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"129\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-129\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-129\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-129.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В итоге, синтаксис шаблонов Django — это ваш ключ к созданию динамичных веб-страниц. Вы вставляете переменные внутрь HTML, добавляете теги для логики и применяете фильтры для форматирования. Все это помогает строить веб-страницы с легкостью и гибкостью.</p>\n"},"router":{"pathname":"Django Шаблонизатор и статические файлы/Шаблонизация в Django/Создание шаблонов/task.html"},"lang":"ru","langs":["ru"]};
