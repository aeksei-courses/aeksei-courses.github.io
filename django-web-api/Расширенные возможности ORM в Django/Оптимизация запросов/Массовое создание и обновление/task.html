                   window.__DATA__ = {"data":{"leading":false,"toc":{"title":"Разработка REST API с помощью Django REST Framework","href":"index.html","navigation":{"logo":{"url":"/","text":"IDE EDU"}},"items":[{"name":"Введение в курс","href":"course.html","id":"Введение в курс-0-0.17705794117725882"},{"name":"Основы ORM в Django","expanded":true,"items":[{"name":"Введение в модуль","href":"Основы ORM в Django/section.html","id":"Введение в модуль-0-0.9104728342593225"},{"name":"ORM модели","items":[{"name":"Введение в модели Django","href":"Основы ORM в Django/ORM модели/Введение в модели Django/task.html","id":"Введение в модели Django-0-0.7569830850671042"},{"name":"Работа с миграциями данных","href":"Основы ORM в Django/ORM модели/Работа с миграциями данных/task.html","id":"Работа с миграциями данных-1-0.04232369356932053"},{"name":"Хорошие практики по работе с миграциями","href":"Основы ORM в Django/ORM модели/Хорошие практики по работе с миграциями/task.html","id":"Хорошие практики по работе с миграциями-2-0.9912812965210724"},{"name":"Основные типы полей и их особенности","href":"Основы ORM в Django/ORM модели/Основные типы полей и их особенности/task.html","id":"Основные типы полей и их особенности-3-0.5854417545758439"},{"name":"Добавление данных через фикстуры","href":"Основы ORM в Django/ORM модели/Добавление данных через фикстуры/task.html","id":"Добавление данных через фикстуры-4-0.2437173530914276"}],"id":"ORM модели-1-0.10927421038833929"},{"name":"CRUD операции","items":[{"name":"Чтение данных","href":"Основы ORM в Django/CRUD операции/Чтение данных/task.html","id":"Чтение данных-0-0.4873852541183088"},{"name":"Создание и обновление объектов","href":"Основы ORM в Django/CRUD операции/Создание и обновление объектов/task.html","id":"Создание и обновление объектов-1-0.7124046034896425"},{"name":"Удаление объектов","href":"Основы ORM в Django/CRUD операции/Удаление объектов/task.html","id":"Удаление объектов-2-0.8613108502974645"}],"id":"CRUD операции-2 ","id":"Детальная работа с объектом-2-0.4805014608775162"}],"id":"APIView в Django REST Framework-3-0.27640889871813856"}],"id":"Основы разработки REST API-3-0.17006129654148072"},{"name":"Тестирование и типовые API","items":[{"name":"Введение в модуль","href":"Тестирование и типовые API/section.html","id":"Введение в модуль-0-0.3202096377833248"},{"name":"Введение в тестирование","items":[{"name":"Test-Driven Development (TDD)","href":"Тестирование и типовые API/Введение в тестирование/Test-Driven Development (TDD)/task.html","id":"Test-Driven Development (TDD)-0-0.03326873560112786"},{"name":"Написание, выполнение и завершение тестов","href":"Тестирование и типовые API/Введение в тестирование/Написание, выполнение и завершение тестов/task.html","id":"Написание, выполнение и завершение тестов-1-0.39156937774105005"}],"id":"Введение в тестирование-1-0.9954252039012508"},{"name":"Тестирование в Django","items":[{"name":"Тестирование в Django","href":"Тестирование и типовые API/Тестирование в Django/Тестирование в Django/task.html","id":"Тестирование в Django-0-0.3608746756141761"}],"id":"Тестирование в Django-2-0.0246148898151195"},{"name":"Типовые (generic) API","items":[{"name":"GenericAPIView","href":"Тестирование и типовые API/Типовые (generic) API/GenericAPIView/task.html","id":"GenericAPIView-0-0.20483196349310795"},{"name":"OpenAPI документация","href":"Тестирование и типовые API/Типовые (generic) API/OpenAPI документация/task.html","id":"OpenAPI документация-1-0.6257933118583869"},{"name":"Фильтрация, поиск и пагинация","href":"Тестирование и типовые API/Типовые (generic) API/Фильтрация, поиск и пагинация/task.html","id":"Фильтрация, поиск и пагинация-2-0.6121828597468777"}],"id":"Типовые (generic) API-3-0.4354284516908222"}],"id":"Тестирование и типовые API-4-0.44178133020447086"}],"base":"django-web-api"},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[{"title":"Цель урока","href":"Расширенные%20возможности%20ORM%20в%20Django/Оптимизация%20запросов/Массовое%20создание%20и%20обновление/task.html#cel-uroka","level":2},{"title":"Массовая вставка и обновление объектов","href":"Расширенные%20возможности%20ORM%20в%20Django/Оптимизация%20запросов/Массовое%20создание%20и%20обновление/task.html#massovaya-vstavka-i-obnovlenie-obuektov","level":2,"items":[{"title":"Массовая вставка объектов","href":"Расширенные%20возможности%20ORM%20в%20Django/Оптимизация%20запросов/Массовое%20создание%20и%20обновление/task.html#massovaya-vstavka-obuektov","level":3},{"title":"Массовое обновление объектов","href":"Расширенные%20возможности%20ORM%20в%20Django/Оптимизация%20запросов/Массовое%20создание%20и%20обновление/task.html#massovoe-obnovlenie-obuektov","level":3}]},{"title":"Важное предупреждение при использовании bulk_create и bulk_update","href":"Расширенные%20возможности%20ORM%20в%20Django/Оптимизация%20запросов/Массовое%20создание%20и%20обновление/task.html#vazhnoe-preduprezhdenie-pri-ispolzovanii-i","level":2}],"title":"Массовая вставка и обновление объектов","includes":[],"html":"<h2 id=\"cel-uroka\"><a href=\"Расширенные%20возможности%20ORM%20в%20Django/Оптимизация%20запросов/Массовое%20создание%20и%20обновление/task.html#cel-uroka\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Цель урока</span></a>Цель урока</h2>\n<p>В этом уроке вы научитесь эффективно использовать возможности Django ORM для оптимизации взаимодействия с базой данных через массовые операции вставки и обновления. В рамках этого урока вы узнаете, как использовать методы <code>bulk_create</code> и <code>bulk_update</code> для эффективного добавления и обновления большого количества объектов, минимизируя количество SQL-запросов и тем самым улучшая производительность вашего приложения. Также вы узнаете об ограничениях и особенности этих методов.</p>\n<h2 id=\"massovaya-vstavka-i-obnovlenie-obuektov\"><a href=\"Расширенные%20возможности%20ORM%20в%20Django/Оптимизация%20запросов/Массовое%20создание%20и%20обновление/task.html#massovaya-vstavka-i-obnovlenie-obuektov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Массовая вставка и обновление объектов</span></a>Массовая вставка и обновление объектов</h2>\n<p>Эффективное взаимодействие с базой данных – важный аспект в разработке веб-приложений. Django ORM предоставляет инструменты для массового добавления и обновления объектов, что позволяет существенно улучшить производительность приложений за счет снижения количества запросов к базе данных.</p>\n<h3 id=\"massovaya-vstavka-obuektov\"><a href=\"Расширенные%20возможности%20ORM%20в%20Django/Оптимизация%20запросов/Массовое%20создание%20и%20обновление/task.html#massovaya-vstavka-obuektov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Массовая вставка объектов</span></a>Массовая вставка объектов</h3>\n<p>Для добавления множества объектов в базу данных без необходимости выполнять индивидуальный запрос для каждого объекта используется метод <code>bulk_create</code>. Это позволяет сократить нагрузку на базу данных и ускорить процесс добавления данных.</p>\n<p>Пример использования <code>bulk_create()</code> для добавления книг:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">from</span> myapp.models <span class=\"hljs-keyword\">import</span> Book\n\n<span class=\"hljs-comment\"># Подготовка списка книг для добавления</span>\nbooks_to_create = [\n    Book(title=<span class=\"hljs-string\">\"Book 1\"</span>, year=<span class=\"hljs-number\">2020</span>),\n    Book(title=<span class=\"hljs-string\">\"Book 2\"</span>, year=<span class=\"hljs-number\">2021</span>),\n]\n\n<span class=\"hljs-comment\"># Массовое добавление объектов в базу данных</span>\nBook.objects.bulk_create(books_to_create)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"21\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-21\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-21\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-21.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В этом примере два объекта <code>Book</code> будут добавлены в базу данных одним запросом, что значительно повышает производительность по сравнению с подходом, когда для каждого объекта используется отдельный вызов метода <code>save</code>.</p>\n<h3 id=\"massovoe-obnovlenie-obuektov\"><a href=\"Расширенные%20возможности%20ORM%20в%20Django/Оптимизация%20запросов/Массовое%20создание%20и%20обновление/task.html#massovoe-obnovlenie-obuektov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Массовое обновление объектов</span></a>Массовое обновление объектов</h3>\n<p>Аналогично, для массового обновления объектов предусмотрен метод <code>bulk_update</code>. Он позволяет обновить заданные атрибуты у списка объектов, минимизируя количество запросов к базе данных.</p>\n<p>Метод <code>bulk_update</code> имеет атрибут <code>fields</code>, который позволяет явно указать, какие именно поля объектов необходимо обновить. Это позволяет точно контролировать процесс обновления и улучшить производительность, обновляя только те данные, которые действительно изменились.</p>\n<p>Пример использования <code>bulk_update</code> для обновления книг:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># Получение списка книг, которые необходимо обновить</span>\nbooks_to_update = Book.objects.<span class=\"hljs-built_in\">filter</span>(year=<span class=\"hljs-number\">2020</span>)\n\n<span class=\"hljs-comment\"># Изменение данных в объектах</span>\n<span class=\"hljs-keyword\">for</span> book <span class=\"hljs-keyword\">in</span> books_to_update:\n    book.year += <span class=\"hljs-number\">1</span>\n\n<span class=\"hljs-comment\"># Массовое обновление объектов</span>\nBook.objects.bulk_update(books_to_update, fields=[<span class=\"hljs-string\">'year'</span>])\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"37\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-37\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-37\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-37.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В этом примере, метод <code>bulk_update</code> обновляет только поле <code>year</code> у списка объектов <code>books_to_update</code>, что является более эффективным решением по сравнению с отдельными обновлениями каждого объекта. Явное указание поля <code>year</code> в атрибуте <code>fields</code> делает операцию более эффективной и предотвращает ненужные изменения других полей объекта.</p>\n<h2 id=\"vazhnoe-preduprezhdenie-pri-ispolzovanii-i\"><a href=\"Расширенные%20возможности%20ORM%20в%20Django/Оптимизация%20запросов/Массовое%20создание%20и%20обновление/task.html#vazhnoe-preduprezhdenie-pri-ispolzovanii-i\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Важное предупреждение при использовании  и </span></a><strong>Важное предупреждение при использовании <code>bulk_create</code> и <code>bulk_update</code></strong></h2>\n<p>При использовании методов <code>bulk_create</code> и <code>bulk_update</code> важно помнить, что эти операции выполняются на уровне базы данных напрямую, минуя механизмы Django ORM, связанные с обработкой объектов на уровне Python. Это имеет несколько важных последствий:</p>\n<ul>\n<li><strong>Метод <code>save</code> не вызывается</strong>: это означает, что логика, реализованная в методе <code>save</code> вашей модели, будет проигнорирована. Валидация модели также не будет выполнена.</li>\n<li><strong>Игнорирование <code>auto_now</code> и <code>auto_now_add</code></strong>: значения для полей, использующих эти параметры, не будут автоматически обновлены. Вам необходимо явно указать значения для таких полей.</li>\n<li><strong>Сигналы не вызываются</strong>: Django сигналы, связанные с созданием или обновлением объектов, также не будут вызваны при использовании этих методов.</li>\n</ul>\n<aside>\n⚠️ При использовании методов `bulk_create` и `bulk_update` важно помнить, что эти операции выполняются на уровне базы данных напрямую, минуя механизмы Django ORM.\n</aside>"},"router":{"pathname":"Расширенные возможности ORM в Django/Оптимизация запросов/Массовое создание и обновление/task.html"},"lang":"ru","langs":["ru"]};
