eb-api/Тестирование и типовые API/Тестирование в Django/Тестирование в Django/_assets/django_test.png","/home/runner/work/courses-docs/courses-docs/_docs-lint/.tmp_input/django-web-api/Тестирование и типовые API/Тестирование в Django/Тестирование в Django/_assets/drf_unittest_inheritance.png"],"headings":[{"title":"Тестирование в Django c помощью unittest","href":"#testirovanie-v-django-c-pomoshyu","level":2,"items":[{"title":"Особенности тестирования в Django","href":"#osobennosti-testirovaniya-v-django","level":3},{"title":"Работа с базой данных","href":"#rabota-s-bazoj-dannyh","level":3},{"title":"Запуск тестов","href":"#zapusk-testov","level":3},{"title":"Пример тестового кейса в Django:","href":"#primer-testovogo-kejsa-v-django","level":3}]},{"title":"Тестирование в DRF помощью unittest","href":"#testirovanie-v-drf-pomoshyu","level":2,"items":[{"title":"Особенности APITestCase:","href":"#osobennosti","level":3},{"title":"Пример использования APITestCase:","href":"#primer-ispolzovaniya","level":3}]}],"title":"Тестирование в Django","includes":[],"html":"<h2 id=\"testirovanie-v-django-c-pomoshyu\"><a href=\"#testirovanie-v-django-c-pomoshyu\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Тестирование в Django c помощью </span></a>Тестирование в Django c помощью <code>unittest</code></h2>\n<p>Тестирование в Django с использованием <code>unittest</code> — это шаг к обеспечению надежности и стабильности вашего веб-приложения. Django предоставляет обширные инструменты для написания и выполнения тестов, адаптированные под специфику веб-разработки. Вот несколько ключевых аспектов тестирования в Django:</p>\n<h3 id=\"osobennosti-testirovaniya-v-django\"><a href=\"#osobennosti-testirovaniya-v-django\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Особенности тестирования в Django</span></a>Особенности тестирования в Django</h3>\n<ul>\n<li><strong>Интеграция с <code>unittest</code>:</strong> Django расширяет стандартный модуль <code>unittest</code> Python, предоставляя дополнительные возможности для тестирования веб-приложений.</li>\n<li><strong>Автоматическое создание тестовой БД:</strong> При запуске тестов Django автоматически создает отдельную тестовую базу данных, чтобы ваши тесты не влияли на реальные данные. После завершения тестирования тестовая БД удаляется.</li>\n<li><strong>Клиент для тестирования:</strong> Django предоставляет специальный класс <code>Client</code> для имитации запросов к приложению и проверки ответов, что позволяет тестировать ваши представления и URL-конфигурации без запуска сервера.</li>\n<li><strong>Фикстуры:</strong> Возможность использовать фикстуры для загрузки данных в тестовую БД перед выполнением тестов.</li>\n</ul>\n<h3 id=\"rabota-s-bazoj-dannyh\"><a href=\"#rabota-s-bazoj-dannyh\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Работа с базой данных</span></a>Работа с базой данных</h3>\n<ul>\n<li><strong>Изоляция тестов:</strong> Каждый тестовый метод запускается с чистым состоянием базы данных, что обеспечивает их изоляцию друг от друга и предотвращает побочные эффекты.</li>\n<li><strong>Транзакции:</strong> Django оборачивает каждый тест в транзакцию и откатывает ее после завершения теста, чтобы вернуть БД в исходное состояние.</li>\n</ul>\n<p><img src=\"../django-web-api/Тестирование и типовые API/Тестирование в Django/Тестирование в Django/_assets/django_test.png\" alt=\"img.png\" /></p>\n<h3 id=\"zapusk-testov\"><a href=\"#zapusk-testov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Запуск тестов</span></a>Запуск тестов</h3>\n<ul>\n<li><strong>Команда <code>test</code>:</strong> Для запуска тестов используется команда <code>python manage.py test</code>. Django автоматически находит все файлы, имена которых начинаются с <code>test</code>, и выполняет найденные тестовые кейсы.</li>\n<li><strong>Определение тестов для выполнения:</strong> Вы можете указать конкретное приложение или даже конкретный тестовый кейс для запуска, что делает тестирование гибким и удобным.</li>\n<li><strong>Настройки для тестирования:</strong> В <code>settings.py</code> можно определить специальные настройки для тестового окружения, например, использовать другой файл базы данных или другие параметры конфигурации.</li>\n</ul>\n<h3 id=\"primer-testovogo-kejsa-v-django\"><a href=\"#primer-testovogo-kejsa-v-django\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Пример тестового кейса в Django:</span></a>Пример тестового кейса в Django:</h3>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">from</span> django.test <span class=\"hljs-keyword\">import</span> TestCase\n<span class=\"hljs-keyword\">from</span> django.db <span class=\"hljs-keyword\">import</span> models\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">TestModel</span>(models.Model):\n    ...\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">MyModelTest</span>(<span class=\"hljs-title class_ inherited__\">TestCase</span>):\n    <span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">test_model_str</span>(<span class=\"hljs-params\">self</span>):\n        instance = TestModel()\n        self.assertEqual(<span class=\"hljs-built_in\">str</span>(instance), <span class=\"hljs-string\">\"&lt;TestModel: TestModel object (None)&gt;\"</span>)\n        \n        instance.save()\n        self.assertEqual(<span class=\"hljs-built_in\">str</span>(instance), <span class=\"hljs-string\">\"&lt;TestModel: TestModel object (1)&gt;\"</span>)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"72\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-72\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-72\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-72.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Этот пример демонстрирует, как создать тестовый кейс для проверки метода <code>__str__</code> модели <code>TestModel</code>. Django обеспечивает автоматическое управление тестовой БД и позволяет использовать клиентские запросы для имитации взаимодействия пользователя с вашим приложением.</p>\n<h2 id=\"testirovanie-v-drf-pomoshyu\"><a href=\"#testirovanie-v-drf-pomoshyu\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Тестирование в DRF помощью </span></a>Тестирование в DRF помощью <code>unittest</code></h2>\n<p><code>APITestCase</code> в Django REST Framework является расширением стандартного класса <code>TestCase</code> из Django, оптимизированным для тестирования API. Он предоставляет дополнительные утилиты и инструменты, которые упрощают написание тестов для RESTful API, включая поддержку клиента API для отправки запросов и получения ответов в формате JSON, а также улучшенную поддержку для тестирования аутентификации и разрешений.</p>\n<p><img src=\"../django-web-api/Тестирование и типовые API/Тестирование в Django/Тестирование в Django/_assets/drf_unittest_inheritance.png\" alt=\"img.png\" /></p>\n<h3 id=\"osobennosti\"><a href=\"#osobennosti\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Особенности :</span></a>Особенности <code>APITestCase</code>:</h3>\n<ul>\n<li><strong>Клиент API:</strong> <code>APITestCase</code> использует специальный клиент <code>APIClient</code>, который имитирует взаимодействие с API. <code>APIClient</code> поддерживает методы <code>get</code>, <code>post</code>, <code>put</code>, <code>patch</code>, и <code>delete</code>, позволяя тестировать различные типы запросов. Этот клиент автоматически обрабатывает данные в формате JSON, делая тесты более читаемыми и удобными.</li>\n<li><strong>Формат JSON по умолчанию:</strong> Ответы от API по умолчанию обрабатываются как JSON, что упрощает проверку содержимого ответа в тестах.</li>\n<li><strong>Тестирование аутентификации и разрешений:</strong> <code>APITestCase</code> облегчает тестирование эндпоинтов с аутентификацией. С помощью <code>APIClient</code>, можно легко аутентифицировать запросы, используя токены, сессии или другие методы аутентификации, поддерживаемые DRF.</li>\n</ul>\n<h3 id=\"primer-ispolzovaniya\"><a href=\"#primer-ispolzovaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Пример использования :</span></a>Пример использования <code>APITestCase</code>:</h3>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">from</span> rest_framework.test <span class=\"hljs-keyword\">import</span> APITestCase\n<span class=\"hljs-keyword\">from</span> rest_framework <span class=\"hljs-keyword\">import</span> status\n<span class=\"hljs-keyword\">from</span> django.urls <span class=\"hljs-keyword\">import</span> reverse\n\n<span class=\"hljs-keyword\">from</span> .models <span class=\"hljs-keyword\">import</span> MyModel\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">MyModelTests</span>(<span class=\"hljs-title class_ inherited__\">APITestCase</span>):\n    <span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">test_create_mymodel</span>(<span class=\"hljs-params\">self</span>):\n        <span class=\"hljs-string\">\"\"\"\n        Проверяем возможность создания объекта MyModel через API.\n        \"\"\"</span>\n        url = reverse(<span class=\"hljs-string\">'mymodel-list'</span>)\n        data = {<span class=\"hljs-string\">'name'</span>: <span class=\"hljs-string\">'Test'</span>}\n        response = self.client.post(url, data)  <span class=\"hljs-comment\"># self.client - API клиент</span>\n        \n        self.assertEqual(response.status_code, status.HTTP_201_CREATED)\n        self.assertEqual(MyModel.objects.count(), <span class=\"hljs-number\">1</span>)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"108\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-108\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-108\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-108.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В этом примере тест проверяет создание объекта через API. Используя <code>APIClient</code>, тест отправляет POST-запрос к эндпоинту <code>/api/my-model/</code> с данными в формате JSON. Затем проверяется статус ответа и содержимое ответа, чтобы убедиться, что объект был успешно создан.</p>\n<p><code>APITestCase</code> и <code>APIClient</code> в DRF значительно упрощают процесс написания и выполнения тестов для API, позволяя разработчикам сфокусироваться на логике тестирования, а не на деталях реализации запросов и обработки ответов.</p>\n"},"router":{"pathname":"Тестирование и типовые API/Тестирование в Django/Тестирование в Django/task.html"},"lang":"ru","langs":["ru"]};
