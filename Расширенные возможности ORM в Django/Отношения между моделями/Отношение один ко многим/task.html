}],"base":"."},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[{"title":"Цель урока","href":"#cel-uroka","level":2},{"title":"Понятие отношения один ко многим","href":"#ponyatie-otnosheniya-odin-ko-mnogim","level":2},{"title":"Обратные отношения и их использование","href":"#obratnye-otnosheniya-i-ih-ispolzovanie","level":2,"items":[{"title":"Что такое обратные отношения","href":"#chto-takoe-obratnye-otnosheniya","level":3},{"title":"Использование related_name для обратных отношений","href":"#dlya-obratnyh-otnoshenij","level":3},{"title":"Практические советы по применению","href":"#prakticheskie-sovety-po-primeneniyu","level":3}]}],"title":"Отношение один ко многим","includes":[],"html":"<h2 id=\"cel-uroka\"><a href=\"#cel-uroka\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Цель урока</span></a>Цель урока</h2>\n<p>В этом у<br />\nроке вы изучите концепцию отношения один ко многим в конт<br />\nексте Django ORM. Вы поймете, как создать и использовать такие отношения между моделями, а также как работать с обратными отношениями для обеспечения эффективного доступа к связанным данным. Кроме того, мы рассмотрим использование параметра <code>related_name</code> для улучшения читаемости и удобства работы с обратными связями в ваших моделях.</p>\n<h2 id=\"ponyatie-otnosheniya-odin-ko-mnogim\"><a href=\"#ponyatie-otnosheniya-odin-ko-mnogim\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Понятие отношения один ко многим</span></a>Понятие отношения один ко многим</h2>\n<p>Отношение один ко многим — это по сути перевёрнутая связь многие к одному, позволяющая одной записи в одной таблице быть связанной с несколькими записями в другой таблице.</p>\n<p>Примером такого отношения может служить связь между таблицами <code>Book</code> и <code>Category</code> — у одной категории может быть несколько книг (ноль или несколько).</p>\n<p><svg role=\"graphics-document document\" viewBox=\"0 0 160.859375 298.27539 BoxOdd\"></rect><text style=\"font-size:10.2px\" transform=\"translate(104.296875,35)\" y=\"0\" x=\"0\" id=\"text-entity-Book-38ec81cf-f0e5-5afc-a4a3-fa6f3d3204f1-attr-1-key\" class=\"er entityLabel\">PK</text><rect height=\"22.091797828674316\" width=\"35.75\" y=\"46\" x=\"0\" class=\"er attributeBoxEven\"></rect><text style=\"font-size:10.2px\" transform=\"translate(5,57.04589891433716)\" y=\"0\" x=\"0\" id=\"text-entity-Book-38ec81cf-f0e5-5afc-a4a3-fa6f3d3204f1-attr-2-type\" class=\"er entityLabel\">string</text><rect height=\"22.091797828674316\" width=\"63.546875\" y=\"46\" x=\"35.75\" class=\"er attributeBoxEven\"></rect><text style=\"font-size:10.2px\" transform=\"translate(40.75,57.04589891433716)\" y=\"0\" x=\"0\" id=\"text-entity-Book-38ec81cf-f0e5-5afc-a4a3-fa6f3d3204f1-attr-2-name\" class=\"er entityLabel\">title</text><rect height=\"22.091797828674316\" width=\"21.5625\" y=\"46\" x=\"99.296875\" class=\"er attributeBoxEven\"></rect><text style=\"font-size:10.2px\" transform=\"translate(104.296875,57.04589891433716)\" y=\"0\" x=\"0\" id=\"text-entity-Book-38ec81cf-f0e5-5afc-a4a3-fa6f3d3204f1-attr-2-key\" class=\"er entityLabel\"></text><rect height=\"22.091797828674316\" width=\"35.75\" y=\"68.09179782867432\" x=\"0\" class=\"er attributeBoxOdd\"></rect><text style=\"font-size:10.2px\" transform=\"translate(5,79.13769674301147)\" y=\"0\" x=\"0\" id=\"text-entity-Book-38ec81cf-f0e5-5afc-a4a3-fa6f3d3204f1-attr-3-type\" class=\"er entityLabel\">int</text><rect height=\"22.091797828674316\" width=\"63.546875\" y=\"68.09179782867432\" x=\"35.75\" class=\"er attributeBoxOdd\"></rect><text style=\"font-size:10.2px\" transform=\"translate(40.75,79.13769674301147)\" y=\"0\" x=\"0\" id=\"text-entity-Book-38ec81cf-f0e5-5afc-a4a3-fa6f3d3204f1-attr-3-name\" class=\"er entityLabel\">category_id</text><rect height=\"22.091797828674316\" width=\"21.5625\" y=\"68.09179782867432\" x=\"99.296875\" class=\"er attributeBoxOdd\"></rect><text style=\"font-size:10.2px\" transform=\"translate(104.296875,79.13769674301147)\" y=\"0\" x=\"0\" id=\"text-entity-Book-38ec81cf-f0e5-5afc-a4a3-fa6f3d3204f1-attr-3-key\" class=\"er entityLabel\">FK</text></g><rect height=\"0\" width=\"0\" y=\"138.0919952392578\" x=\"80.43000030517578\" class=\"er relationshipLabelBox\"></rect><text style=\"font-size:12px\" y=\"138.0919952392578\" x=\"80.43000030517578\" id=\"rel80\" class=\"er relationshipLabel\"></text></svg></p>\n<p>![one-to-many and many-to-one sequence.svg.svg](_assets/one-to-many and many-to-one sequence.svg.svg)</p>\n<h2 id=\"obratnye-otnosheniya-i-ih-ispolzovanie\"><a href=\"#obratnye-otnosheniya-i-ih-ispolzovanie\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Обратные отношения и их использование</span></a>Обратные отношения и их использование</h2>\n<p>В Django, когда вы создаете отношение многие к одному с использованием поля <code>ForeignKey</code>, автоматически создается обратное отношение, позволяющее обращаться от объекта модели \"один\" к связанным с ним объектам модели \"многие\".</p>\n<h3 id=\"chto-takoe-obratnye-otnosheniya\"><a href=\"#chto-takoe-obratnye-otnosheniya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Что такое обратные отношения</span></a>Что такое обратные отношения</h3>\n<p>Обратные отношения в Django позволяют обращаться к набору всех объектов, связанных с определенным объектом через <code>ForeignKey</code>, без необходимости явно определять дополнительное поле в модели. Это особенно полезно для получения всех объектов \"многие\" из объекта \"один\".</p>\n<p>Рассмотрим пример с моделями <code>Category</code> и <code>Book</code>.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># books/models.py</span>\n\n<span class=\"hljs-keyword\">from</span> django.db <span class=\"hljs-keyword\">import</span> models\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Category</span>(models.Model):\n    name = models.CharField(max_length=<span class=\"hljs-number\">100</span>)\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Book</span>(models.Model):\n    title = models.CharField(max_length=<span class=\"hljs-number\">100</span>)\n    category = models.ForeignKey(  <span class=\"hljs-comment\"># Связь многие к одному с моделью Category</span>\n        Category,  <span class=\"hljs-comment\"># ForeignKey автоматически сгенерирует атрибут book_set в модели Category</span>\n        on_delete=models.CASCADE,\n     )\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"36\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-36\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-36\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-36.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Если не указать параметр <code>related_name</code> в поле <code>ForeignKey</code>, Django автоматически генерирует имя для обратного отношения, используя имя модели, к которой поле <code>ForeignKey</code> указывает, и добавляя к нему суффикс <code>_set</code>. В примере с моделями <code>Category</code> и <code>Book</code> Django автоматически создаст обратное отношение с именем <code>book_set</code> для объектов <code>Category</code>.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># Получение категории</span>\ncategory = Category.objects.get(name=<span class=\"hljs-string\">\"Программирование\"</span>)\n\n<span class=\"hljs-comment\"># Получение всех книг данной категории с использованием автоматически сгенерированного обратного отношения</span>\nbooks_in_category = category.book_set.<span class=\"hljs-built_in\">all</span>()\n\n<span class=\"hljs-comment\"># Вывод названий всех книг данной категории</span>\n<span class=\"hljs-keyword\">for</span> book <span class=\"hljs-keyword\">in</span> books_in_category:\n    <span class=\"hljs-built_in\">print</span>(book.title)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"40\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-40\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-40\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-40.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В этом примере <code>category.book_set.all()</code> возвращает QuerySet всех книг, связанных с выбранной категории, благодаря обратному отношению <code>book_set</code>, сгенерированному автоматически. В явном виде атрибута <code>book_set</code> у модели <code>Category</code> нет.</p>\n<h3 id=\"dlya-obratnyh-otnoshenij\"><a href=\"#dlya-obratnyh-otnoshenij\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\"> для обратных отношений</span></a>Использование <code>related_name</code> для обратных отношений</h3>\n<p>Параметр <code>related_name</code> в поле <code>ForeignKey</code> позволяет определить имя для обратной связи от модели, на которую указывает внешний ключ, обратно к модели, содержащей этот ключ. Это имя затем можно использовать для доступа к объектам связанной модели прямо из объекта модели, на которую указывает ключ.</p>\n<p>Основное назначение <code>related_name</code> — обеспечить ясный и интуитивно понятный способ доступа к связанным данным в обратном направлении. Без указания <code>related_name</code>, Django автоматически генерирует имя для обратной связи, используя имя модели с добавлением <code>_set</code> (например, <code>book_set</code> для модели <code>Book</code>), но это имя может быть не всегда очевидным или удобным для использования.</p>\n<p>Пример использования <code>related_name</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># books/models.py</span>\n\n<span class=\"hljs-keyword\">from</span> django.db <span class=\"hljs-keyword\">import</span> models\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Category</span>(models.Model):\n    name = models.CharField(max_length=<span class=\"hljs-number\">100</span>)\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Book</span>(models.Model):\n    title = models.CharField(max_length=<span class=\"hljs-number\">100</span>)\n    category = models.ForeignKey(\n        Category,\n        on_delete=models.CASCADE,\n        related_name=<span class=\"hljs-string\">\"books\"</span>,  <span class=\"hljs-comment\"># Явное указание обратной связи от модели Category к Book</span>\n     )\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"56\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-56\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-56\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-56.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>У каждой категории  может быть несколько книг, и указание параметра <code>related_name='books'</code> позволяет создать обратую связь вместо <code>book_set</code>. Это позволит обращаться ко всем книгам категории напрямую через атрибут <code>books</code>, что делает код явным и читаемым:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># Получение категории</span>\ncategory = Category.objects.get(name=<span class=\"hljs-string\">\"Программирование\"</span>)\n\n<span class=\"hljs-comment\"># Получение всех книг данной категории с использованием явно указанной обратной связи books </span>\nbooks_in_category = category.books.<span class=\"hljs-built_in\">all</span>()\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"60\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-60\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-60\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-60.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<h3 id=\"prakticheskie-sovety-po-primeneniyu\"><a href=\"#prakticheskie-sovety-po-primeneniyu\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Практические советы по применению</span></a>Практические советы по применению</h3>\n<ul>\n<li><strong>Выбирайте значимые имена</strong>: Имя, указанное в <code>related_name</code>, должно четко отражать суть связанных данных, чтобы улучшить читаемость кода и облегчить его понимание другими разработчиками.</li>\n<li><strong>Используйте множественное число</strong>: Поскольку <code>related_name</code> обычно используется для доступа к набору объектов, рекомендуется использовать множественное число (например, <code>books</code> вместо <code>book</code>), что повышает ясность кода.</li>\n</ul>\n<p>Использование <code>related_name</code> добавляет ясности при работе с обратными отношениями в Django, делая код чистым и понятным, а также облегчая доступ к связанным данным при реализации бизнес-логики вашего приложения.</p>\n"},"router":{"pathname":"../../../Расширенные возможности ORM в Django/Отношения между моделями/Отношение один ко многим/task.html"},"lang":"ru"};
