ложения/task.html#vvedenie-v-arhitekturnyj-pattern-model-view-template","level":3}]},{"title":"Регистрация приложения в проекте","href":"Основы%20Django/Создание%20первого%20Django%20приложения/Создание%20первого%20Django%20приложения/task.html#registraciya-prilozheniya-v-proekte","level":2}],"title":"","includes":[],"html":"<h2 id=\"chto-takoe-django-prilozhenie?\"><a href=\"Основы%20Django/Создание%20первого%20Django%20приложения/Создание%20первого%20Django%20приложения/task.html#chto-takoe-django-prilozhenie?\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Что такое Django приложение?</span></a>Что такое Django приложение?</h2>\n<p>Django приложение - это небольшой, самодостаточный компонент веб-проекта, который выполняет определенную функциональность. В Django приложениях код организован таким образом, что каждое приложение выполняет свою конкретную задачу, и они могут быть многократно использованы в разных проектах.</p>\n<h3 id=\"rol-prilozhenij-v-modulnoj-strukture-django-proekta\"><a href=\"Основы%20Django/Создание%20первого%20Django%20приложения/Создание%20первого%20Django%20приложения/task.html#rol-prilozhenij-v-modulnoj-strukture-django-proekta\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Роль приложений в модульной структуре Django проекта</span></a>Роль приложений в модульной структуре Django проекта</h3>\n<p>Django поощряет модульную структуру проекта, где проект делится на небольшие приложения. Это позволяет разработчикам создавать приложения, которые могут быть переиспользованы в других проектах. Каждое приложение может содержать свои модели, представления, URL-маршруты и шаблоны, что способствует организации кода и упрощает его поддержку.</p>\n<p>Примеры разбиения веб-проекта на приложения:</p>\n<ol>\n<li><strong>Блог</strong>: Веб-проект, который включает блог, аутентификацию пользователей и подписчиков. Каждый из этих компонентов может быть вынесен в отдельное Django приложение (например, \"blog\", \"authentication\", \"follower\").</li>\n<li><strong>Интернет-магазин</strong>: Веб-проект для онлайн-торговли может включать в себя приложения для управления товарами, корзиной покупок, оформления заказов и административной части. Каждое из этих приложений может быть создано и поддерживаться независимо.</li>\n<li><strong>Социальная сеть</strong>: В проекте социальной сети можно выделить приложения для профилей пользователей, новостной ленты, чатов и системы уведомлений. Разбиение на приложения упростит масштабирование и поддержку каждой из этих функциональных частей.</li>\n</ol>\n<p>Эти примеры демонстрируют, как разбиение веб-проекта на небольшие приложения помогает сделать код более организованным.</p>\n<h3 id=\"preimushestva-i-logika-razdeleniya-proekta-na-nebolshie-prilozheniya\"><a href=\"Основы%20Django/Создание%20первого%20Django%20приложения/Создание%20первого%20Django%20приложения/task.html#preimushestva-i-logika-razdeleniya-proekta-na-nebolshie-prilozheniya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Преимущества и логика разделения проекта на небольшие приложения</span></a>Преимущества и логика разделения проекта на небольшие приложения</h3>\n<p>Разделение проекта на множество маленьких приложений предоставляет несколько преимуществ:</p>\n<ul>\n<li><strong>Модульность</strong>: Приложения являются независимыми модулями, что делает код более читаемым и поддерживаемым.</li>\n<li><strong>Переиспользование</strong>: Приложения могут быть переиспользованы в других проектах, экономя время и усилия разработчиков.</li>\n<li><strong>Параллельная разработка</strong>: Разработчики могут работать над разными приложениями параллельно, не мешая друг другу.</li>\n<li><strong>Тестирование</strong>: Модульная структура упрощает тестирование каждого приложения отдельно.</li>\n</ul>\n<p>Эти преимущества делают Django приложения мощным инструментом для создания сложных веб-проектов и способствуют поддерживаемости и масштабируемости проектов.</p>\n<h2 id=\"sozdanie-novogo-django-prilozheniya\"><a href=\"Основы%20Django/Создание%20первого%20Django%20приложения/Создание%20первого%20Django%20приложения/task.html#sozdanie-novogo-django-prilozheniya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Создание нового Django приложения</span></a>Создание нового Django приложения</h2>\n<h3 id=\"shagi-po-sozdaniyu-novogo-prilozheniya-v-django\"><a href=\"Основы%20Django/Создание%20первого%20Django%20приложения/Создание%20первого%20Django%20приложения/task.html#shagi-po-sozdaniyu-novogo-prilozheniya-v-django\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Шаги по созданию нового приложения в Django</span></a>Шаги по созданию нового приложения в Django</h3>\n<p>Для создания нового Django приложения в существующем проекте необходимо выполнить несколько шагов:</p>\n<ol>\n<li>\n<p><strong>Создание приложения</strong>: С помощью управляющего скрипта <code>manage.py</code> и команды <code>startapp</code>, вы создаёте новое приложение. Например:</p>\n<p>Эта команда создаст необходимую структуру файлов и каталогов для приложения <code>myapp</code>.</p>\n</li>\n<li>\n<p><strong>Регистрация приложения</strong>: В файле настроек проекта <code>settings.py</code> вы регистрируете созданное приложение в списке установленных приложений.</p>\n</li>\n<li>\n<p><strong>Настройка URL маршрутов</strong>: В файле <code>urls.py</code> внутри проекта определите URL-маршруты, которые будут обрабатываться новым приложением.</p>\n</li>\n</ol>\n<h3 id=\"kak-sozdat-novoe-veb-prilozhenie-vnutri-proekta\"><a href=\"Основы%20Django/Создание%20первого%20Django%20приложения/Создание%20первого%20Django%20приложения/task.html#kak-sozdat-novoe-veb-prilozhenie-vnutri-proekta\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Как создать новое веб-приложение внутри проекта</span></a>Как создать новое веб-приложение внутри проекта</h3>\n<p>В Django веб-приложение представляет собой независимую часть проекта, которая выполняет определенные функции. Для создания нового веб-приложения внутри проекта следуйте этим шагам:</p>\n<ol>\n<li>\n<p>Откройте командную строку**.**</p>\n</li>\n<li>\n<p>Вы можете создать новое приложение с помощью команды <code>python manage.py startapp appname</code>, где <code>appname</code> - это имя вашего нового приложения.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs bash\">python manage.py startapp myapp\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"111\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-111\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-111\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-111.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n</li>\n</ol>\n<h3 id=\"struktura-sozdannogo-veb-prilozheniya-i-opisanie-vazhnyh-fajlov-i-papok\"><a href=\"Основы%20Django/Создание%20первого%20Django%20приложения/Создание%20первого%20Django%20приложения/task.html#struktura-sozdannogo-veb-prilozheniya-i-opisanie-vazhnyh-fajlov-i-papok\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Структура созданного веб-приложения и описание важных файлов и папок</span></a>Структура созданного веб-приложения и описание важных файлов и папок</h3>\n<p>После создания веб-приложения, его структура может выглядеть следующим образом:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">myapp/\n    __init__.py\n    admin.py\n    apps.py\n    migrations/\n        __init__.py\n    models.py\n    tests.py\n    views.py\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"120\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-120\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-120\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-120.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<ul>\n<li><code>__init__.py</code>: Этот файл обозначает, что каталог <code>myapp</code> является пакетом Python.</li>\n<li><code>admin.py</code>: Здесь вы можете настроить поведение для административного интерфейса Django.</li>\n<li><code>apps.py</code>: Файл конфигурации приложения, в котором можно задать дополнительные настройки.</li>\n<li><code>migrations/</code>: Эта папка содержит миграции, которые используются для изменения структуры базы данных вашего приложения.</li>\n<li><code>models.py</code>: В этом файле определяются модели данных (models), которые ваше приложение будет использовать.</li>\n<li><code>tests.py</code>: Здесь вы можете создавать тесты для вашего приложения.</li>\n<li><code>views.py</code>: В этом файле определяются представления (views), которые обрабатывают HTTP-запросы и определяют, какие данные будут отображаться на страницах вашего приложения и формируют HTTP-ответы.</li>\n</ul>\n<h3 id=\"vvedenie-v-arhitekturnyj-pattern-model-view-template\"><a href=\"Основы%20Django/Создание%20первого%20Django%20приложения/Создание%20первого%20Django%20приложения/task.html#vvedenie-v-arhitekturnyj-pattern-model-view-template\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Введение в архитектурный паттерн Model-View-Template</span></a>Введение в архитектурный паттерн Model-View-Template</h3>\n<p>Django использует архитектурный паттерн Model-View-Template (MVT), который является вариацией паттерна Model-View-Controller (MVC). В рамках MVT:</p>\n<ul>\n<li><strong>Модель (Model)</strong> представляет собой объект, который предоставляют доступ к данным. Модели определяются в файле <code>models.py</code> и описывают структуру данных.</li>\n<li><strong>Представление (View)</strong> отвечает за обработку HTTP-запросов и взаимодействие с данными. Оно принимает запрос, обращается к модели для получения необходимых данных и определяет, какие данные будут отображаться на страницах вашего приложения. Представления описываются в файле <code>views.py</code>.</li>\n<li><strong>Шаблон (Template)</strong>  определяет, как данные будут отображаться на веб-страницах. Он содержит HTML-разметку и определяют логику отображения. Шаблоны описываются в файлах с расширением <code>.html</code>. Внимательные читатели могут задать вопрос: “А где хранятся шаблоны?”. По умолчанию директория для хранения шаблонов не генерируется, хорошие практики по организации хранения шаблонов заслуживают отдельного внимания.</li>\n</ul>\n<p>Архитектурный паттерн Model-View-Template (MVT) помогает разделить ответственности между компонентами вашего веб-приложения, что упрощает разработку, поддержку и масштабирование проекта. Вы можете сосредоточиться на логике вашего приложения, не заботясь о деталях работы с данными и отображением.</p>\n<h2 id=\"registraciya-prilozheniya-v-proekte\"><a href=\"Основы%20Django/Создание%20первого%20Django%20приложения/Создание%20первого%20Django%20приложения/task.html#registraciya-prilozheniya-v-proekte\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Регистрация приложения в проекте</span></a>Регистрация приложения в проекте</h2>\n<p>После создания нового Django приложения необходимо зарегистрировать его в настройках проекта, чтобы проект знал о существовании этого приложения и мог его использовать. Этот шаг важен, потому что Django проекты могут включать множество приложений, и регистрация приложения позволяет Django понимать, какие приложения должны быть включены в проект.</p>\n<p>Для регистрации приложения в проекте используется файл настроек проекта <code>settings.py</code>. В этом файле определен список установленных приложений <code>INSTALLED_APPS</code>, куда вы должны добавить имя вашего нового приложения.</p>\n<p>Пример:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># settings.py</span>\n\nINSTALLED_APPS = [\n    <span class=\"hljs-comment\"># ...</span>\n    <span class=\"hljs-string\">'myapp'</span>,  <span class=\"hljs-comment\"># Здесь 'myapp' - это имя вашего приложения</span>\n    <span class=\"hljs-comment\"># ...</span>\n]\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"196\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-196\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-196\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-196.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В Django вы можете добавлять приложение в <code>INSTALLED_APPS</code> как по его названию, так и с использованием <code>AppConfig</code> из файла <code>apps.py</code> нужного приложения. Оба способа валидны и зависят от вашей предпочтительной организации кода. Вот краткое описание обоих способов:</p>\n<ol>\n<li>\n<p><strong>По названию приложения:</strong></p>\n<p>Простейший способ - просто добавить название вашего приложения в список <code>INSTALLED_APPS</code> в файле <code>settings.py</code>. Например:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\">INSTALLED_APPS = [\n    <span class=\"hljs-comment\"># ...</span>\n    <span class=\"hljs-string\">'myapp'</span>,  <span class=\"hljs-comment\"># Здесь 'myapp' - это имя вашего приложения</span>\n    <span class=\"hljs-comment\"># ...</span>\n]\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"208\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-208\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-208\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-208.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n</li>\n<li>\n<p><strong>С использованием <code>AppConfig</code>:</strong></p>\n<p>В этом случае вы используете объект <code>AppConfig</code> внутри вашего приложения (обычно в файле <code>apps.py</code>) и регистрируете его в <code>INSTALLED_APPS</code> с использованием полного пути до класса. <code>AppConfig</code> позволяет настраивать поведение и параметры приложения, а также предоставляет информацию о приложении для других частей Django, таких как административная панель и URL-маршруты.</p>\n<p>Пример:</p>\n<p>В файле <code>myapp/apps.py</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">from</span> django.apps <span class=\"hljs-keyword\">import</span> AppConfig\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">MyappConfig</span>(<span class=\"hljs-title class_ inherited__\">AppConfig</span>):  \n    default_auto_field = <span class=\"hljs-string\">\"django.db.models.BigAutoField\"</span>\n    name = <span class=\"hljs-string\">\"myapp\"</span>\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"223\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-223\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-223\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-223.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В файле <code>settings.py</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\">INSTALLED_APPS = [\n    <span class=\"hljs-comment\"># ...</span>\n    <span class=\"hljs-string\">'myapp.apps.MyappConfig'</span>,  <span class=\"hljs-comment\"># Полный путь к объекту с настройками приложения myapp</span>\n    <span class=\"hljs-comment\"># ...</span>\n]\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"227\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-227\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-227\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-227.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n</li>\n</ol>\n<p>Выбор между этими двумя способами зависит от конкретных потребностей вашего проекта. Оба способа являются допустимыми и эффективными в использовании.</p>\n"},"router":{"pathname":"Основы Django/Создание первого Django приложения/Создание первого Django приложения/task.html"},"lang":"ru","langs":["ru"]};
