авторизации-5-0.03111417163080299"}],"base":"django-basic-course"},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[{"title":"Модули курса","href":"#moduli-kursa","level":2},{"title":"Пререквизиты курса","href":"#prerekvizity-kursa","level":2}],"title":"Введение в курс","includes":[],"html":"<p>Этот курс предназначен для тех, кто хочет изучить основы веб-разработки и овладеть возможностями фреймворка Django, одного из <a href=\"https://www.jetbrains.com/ru-ru/lp/devecosystem-2023/python/#python_web_libs_two_years\" target=\"_blank\" rel=\"noreferrer noopener\">ведущих</a> инструментов для создания веб-приложений.<br />\nВ рамках курса вы познакомитесь с основополагающими веб-технологиями, такими как HTML и HTTP, и углубитесь в использование Python для веб-разработки.<br />\nВы научитесь создавать динамические веб-страницы, организовывать маршрутизацию в приложениях и реализовывать логику ваших веб-приложений.</p>\n<h2 id=\"moduli-kursa\"><a href=\"#moduli-kursa\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Модули курса</span></a>Модули курса</h2>\n<ol>\n<li>\n<p><strong>Основы HTTP и HTML</strong><br />\nВ этом модуле вы познакомитесь с базовыми аспектами веб-технологий, необходимыми для любого начинающего веб-разработчика. Вы получите знания о языке разметки HTML и протоколе HTTP, которые являются основой для создания и функционирования веб-страниц и веб-приложений. Кроме того, вы научитесь использовать Python для выполнения HTTP запросов, что расширит ваш инструментарий разработчика.</p>\n</li>\n<li>\n<p><strong>Основы Django</strong><br />\nВ этом модуле вы погрузитесь в основы фреймворка Django, начиная от установки и настройки, до разработки первого веб-приложения. Здесь рассматривается создание и конфигурация проекта в Django, а также основы работы с функциональными представлениями. Это даст понимание того, как строится архитектура веб-приложений на Django и как использовать его возможности для реализации проектов.</p>\n</li>\n<li>\n<p><strong>Регулярные выражения и маршруты</strong><br />\nВ этом модуле вы научитесь работать с регулярными выражениями и управлением маршрутами в веб-приложениях, используя Python и Django. Вы получите знания о том, как регулярные выражения помогают в поиске и манипуляции текстом, а также о том, как Django использует маршрутизацию для управления навигацией и доступом к различным частям веб-приложения. Эти навыки необходимы для разработки структурированных и функционально полных веб-приложений.</p>\n</li>\n<li>\n<p><strong>Django Шаблонизатор и статические файлы</strong><br />\nВ этом модуле вы освоите систему шаблонов Django, которая позволяет динамически формировать веб-страницы, а также научитесь управлять статическими файлами. Это даст вам возможности для создания настраиваемых и оптимизированных пользовательских интерфейсов.</p>\n</li>\n<li>\n<p><strong>Декораторы и настройка авторизации</strong><br />\nВ этом модуле вы познакомитесь с принципами работы с декораторами в Python и научитесь настраивать систему авторизации в Django. Эти инструменты необходимы для расширения функциональности приложений и управления доступом пользователей.</p>\n</li>\n</ol>\n<h2 id=\"prerekvizity-kursa\"><a href=\"#prerekvizity-kursa\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Пререквизиты курса</span></a>Пререквизиты курса</h2>\n<p>Для успешного освоения курса необходимы следующие знания и навыки:</p>\n<ul>\n<li>Основы программирования на Python.</li>\n</ul>\n"},"router":{"pathname":"course-intro.html"},"lang":"ru","langs":["ru"]};
