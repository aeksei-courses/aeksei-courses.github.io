Ç <code>on_delete</code>, –∫–æ—Ç–æ—Ä—ã–π –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç –ø–æ–≤–µ–¥–µ–Ω–∏–µ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ —Å–≤—è–∑–∞–Ω–Ω–æ–≥–æ –æ–±—ä–µ–∫—Ç–∞.</p>\n<ul>\n<li><strong>–ú–æ–¥–µ–ª—å</strong>: –£–∫–∞–∑—ã–≤–∞–µ—Ç—Å—è –∫–ª–∞—Å—Å –º–æ–¥–µ–ª–∏, —Å –∫–æ—Ç–æ—Ä–æ–π –±—É–¥–µ—Ç —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞ —Å–≤—è–∑—å. –≠—Ç–æ –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç, –∫ –∫–∞–∫–æ–π —Ç–∞–±–ª–∏—Ü–µ –±—É–¥–µ—Ç —Å—Å—ã–ª–∞—Ç—å—Å—è –≤–Ω–µ—à–Ω–∏–π –∫–ª—é—á.</li>\n<li><strong>on_delete</strong>: –≠—Ç–æ—Ç –∞—Ä–≥—É–º–µ–Ω—Ç –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç, —á—Ç–æ –¥–æ–ª–∂–Ω–æ –ø—Ä–æ–∏–∑–æ–π—Ç–∏ —Å –æ–±—ä–µ–∫—Ç–∞–º–∏ —Ç–µ–∫—É—â–µ–π –º–æ–¥–µ–ª–∏, –µ—Å–ª–∏ —Å–≤—è–∑–∞–Ω–Ω—ã–π –æ–±—ä–µ–∫—Ç –∏–∑ –¥—Ä—É–≥–æ–π –º–æ–¥–µ–ª–∏ –±—É–¥–µ—Ç —É–¥–∞–ª–µ–Ω.</li>\n</ul>\n<aside>\nüí° –í Django –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –º–æ–¥–µ–ª–∏ –¥–ª—è —Å–≤—è–∑–∏ –º–æ–∂–Ω–æ —É–∫–∞–∑—ã–≤–∞—Ç—å –ª–∏–±–æ –≤ –≤–∏–¥–µ –æ–±—ä–µ–∫—Ç–∞ –º–æ–¥–µ–ª–∏, –ª–∏–±–æ –≤ –≤–∏–¥–µ —Ç–µ–∫—Å—Ç–æ–≤–æ–π —Å—Ç—Ä–æ–∫–∏. –ü—Ä–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–∏ —Ç–µ–∫—Å—Ç–æ–≤–æ–π —Å—Ç—Ä–æ–∫–∏ –æ–±—ã—á–Ω–æ —Ä–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è —É–∫–∞–∑—ã–≤–∞—Ç—å –ø–æ–ª–Ω–æ–µ –∏–º—è –º–æ–¥–µ–ª–∏, —Å–æ—Å—Ç–æ—è—â–µ–µ –∏–∑ –Ω–∞–∑–≤–∞–Ω–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è, –≥–¥–µ –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –º–æ–¥–µ–ª—å, –∏ —Å–∞–º–æ–≥–æ –∏–º–µ–Ω–∏ –º–æ–¥–µ–ª–∏.\n`models.ForeignKey(\"books.Category\", on_delete=models.CASCADE)`\n</aside>\n<p>–≠—Ç–æ—Ç –∫–æ–¥ –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç –¥–≤–µ –º–æ–¥–µ–ª–∏ Django: <code>Category</code> –∏ <code>Book</code>.</p>\n<p>–ú–æ–¥–µ–ª—å <code>Category</code> –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç —Å–æ–±–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏—é, –∫ –∫–æ—Ç–æ—Ä–æ–π –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—Ä–∏–≤—è–∑–∞–Ω–∞ –æ–¥–Ω–∞ –∏–ª–∏ –Ω–µ—Å–∫–æ–ª—å–∫–æ –∫–Ω–∏–≥.</p>\n<p>–ú–æ–¥–µ–ª—å <code>Book</code> –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç —Å–æ–±–æ–π –∫–Ω–∏–≥—É. –û–Ω–∞ —Å–æ–¥–µ—Ä–∂–∏—Ç –ø–æ–ª–µ <code>category</code>, –∫–æ—Ç–æ—Ä–æ–µ –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç —Å–≤—è–∑—å –º–µ–∂–¥—É –∫–Ω–∏–≥–æ–π –∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–µ–π. –≠—Ç–æ –ø–æ–ª–µ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç—Å—è –∫–∞–∫ –≤–Ω–µ—à–Ω–∏–π –∫–ª—é—á (<code>ForeignKey</code>) –∫ –º–æ–¥–µ–ª–∏ <code>Category</code>, —á—Ç–æ –æ–∑–Ω–∞—á–∞–µ—Ç, —á—Ç–æ –∫–∞–∂–¥–∞—è –∫–Ω–∏–≥–∞ —Å–≤—è–∑–∞–Ω–∞ —Å –æ–¥–Ω–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–µ–π, –Ω–æ –∫–∞–∂–¥–∞—è –∫–∞—Ç–µ–≥–æ—Ä–∏—è –º–æ–∂–µ—Ç —Å–æ–¥–µ—Ä–∂–∞—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ –∫–Ω–∏–≥.</p>\n<aside>\n‚ÑπÔ∏è –ö–æ–≥–¥–∞ –≤—ã –¥–æ–±–∞–≤–ª—è–µ—Ç–µ –ø–æ–ª–µ `ForeignKey`, –Ω–∞–ø—Ä–∏–º–µ—Ä `category`, –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —ç—Ç–æ–≥–æ –ø–æ–ª—è —Å–æ–∑–¥–∞–µ—Ç—Å—è —Å—Ç–æ–ª–±–µ—Ü `category_id`. Django –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –¥–æ–±–∞–≤–ª—è–µ—Ç —Å—É—Ñ—Ñ–∏–∫—Å `_id` –∫ –∏–º–µ–Ω–∏ –ø–æ–ª—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Å—Ç–æ–ª–±—Ü–∞ –≤–Ω–µ—à–Ω–µ–≥–æ –∫–ª—é—á–∞ –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö.\n</aside>\n<p>–ü–∞—Ä–∞–º–µ—Ç—Ä <code>on_delete=models.CASCADE</code> —É–∫–∞–∑—ã–≤–∞–µ—Ç –Ω–∞ –ø–æ–≤–µ–¥–µ–Ω–∏–µ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ —Å–≤—è–∑–∞–Ω–Ω–æ–≥–æ –æ–±—ä–µ–∫—Ç–∞. –í –¥–∞–Ω–Ω–æ–º —Å–ª—É—á–∞–µ, –∫–æ–≥–¥–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏—è —É–¥–∞–ª—è–µ—Ç—Å—è, –≤—Å–µ –∫–Ω–∏–≥–∏, —Å–≤—è–∑–∞–Ω–Ω—ã–µ —Å —ç—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–µ–π, —Ç–∞–∫–∂–µ –±—É–¥—É—Ç —É–¥–∞–ª–µ–Ω—ã –∏–∑ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö.</p>\n<h3 id=\"posledstviya-udaleniya-dlya-svyazannyh-dannyh\"><a href=\"#posledstviya-udaleniya-dlya-svyazannyh-dannyh\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">–ü–æ—Å–ª–µ–¥—Å—Ç–≤–∏—è —É–¥–∞–ª–µ–Ω–∏—è –¥–ª—è —Å–≤—è–∑–∞–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö</span></a>–ü–æ—Å–ª–µ–¥—Å—Ç–≤–∏—è —É–¥–∞–ª–µ–Ω–∏—è –¥–ª—è —Å–≤—è–∑–∞–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö</h3>\n<p>–ê—Ä–≥—É–º–µ–Ω—Ç <code>on_delete</code> –ø–æ–ª—è <code>ForeignKey</code> –º–æ–∂–µ—Ç –ø—Ä–∏–Ω–∏–º–∞—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ –∑–Ω–∞—á–µ–Ω–∏–π, –∫–∞–∂–¥–æ–µ –∏–∑ –∫–æ—Ç–æ—Ä—ã—Ö –∑–∞–¥–∞–µ—Ç —Ä–∞–∑–ª–∏—á–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ —Å–≤—è–∑–∞–Ω–Ω–æ–≥–æ –æ–±—ä–µ–∫—Ç–∞:</p>\n<ul>\n<li><strong>models.CASCADE</strong>: –£–¥–∞–ª—è–µ—Ç –æ–±—ä–µ–∫—Ç—ã, –∫–æ—Ç–æ—Ä—ã–µ –∏–º–µ—é—Ç –≤–Ω–µ—à–Ω–∏–π –∫–ª—é—á –Ω–∞ —É–¥–∞–ª—è–µ–º—ã–π –æ–±—ä–µ–∫—Ç. –≠—Ç–æ –Ω–∞–∏–±–æ–ª–µ–µ —á–∞—Å—Ç–æ –∏—Å–ø–æ–ª—å–∑—É–µ–º—ã–π –≤–∞—Ä–∏–∞–Ω—Ç, –∫–æ—Ç–æ—Ä—ã–π –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —Ü–µ–ª–æ—Å—Ç–Ω–æ—Å—Ç—å –¥–∞–Ω–Ω—ã—Ö.</li>\n<li><strong>models.PROTECT</strong>: –ó–∞–ø—Ä–µ—â–∞–µ—Ç —É–¥–∞–ª–µ–Ω–∏–µ –æ–±—ä–µ–∫—Ç–∞, –Ω–∞ –∫–æ—Ç–æ—Ä—ã–π —Å—Å—ã–ª–∞—é—Ç—Å—è –¥—Ä—É–≥–∏–µ –æ–±—ä–µ–∫—Ç—ã. –ü—Ä–∏ –ø–æ–ø—ã—Ç–∫–µ —É–¥–∞–ª–µ–Ω–∏—è Django –≤—ã–¥–∞—Å—Ç –æ—à–∏–±–∫—É <code>ProtectedError</code>.</li>\n<li><strong>models.SET_NULL</strong>: –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç –∑–Ω–∞—á–µ–Ω–∏–µ –≤–Ω–µ—à–Ω–µ–≥–æ –∫–ª—é—á–∞ –≤ <code>NULL</code> –¥–ª—è —Å–≤—è–∑–∞–Ω–Ω—ã—Ö –æ–±—ä–µ–∫—Ç–æ–≤ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ —Å–≤—è–∑–∞–Ω–Ω–æ–≥–æ –æ–±—ä–µ–∫—Ç–∞. –¢—Ä–µ–±—É–µ—Ç, —á—Ç–æ–±—ã –ø–æ–ª–µ –±—ã–ª–æ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ –∫–∞–∫ <code>null=True</code>.</li>\n<li><strong>models.SET_DEFAULT</strong>: –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç –∑–Ω–∞—á–µ–Ω–∏–µ –≤–Ω–µ—à–Ω–µ–≥–æ –∫–ª—é—á–∞ –Ω–∞ –∑–Ω–∞—á–µ–Ω–∏–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é, –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω–æ–µ –≤ –ø–æ–ª–µ, –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ —Å–≤—è–∑–∞–Ω–Ω–æ–≥–æ –æ–±—ä–µ–∫—Ç–∞.</li>\n<li><strong>models.SET()</strong>: –ü–æ–∑–≤–æ–ª—è–µ—Ç —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –∏–ª–∏ –≤—ã–∑–≤–∞—Ç—å —Ñ—É–Ω–∫—Ü–∏—é –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –∑–Ω–∞—á–µ–Ω–∏—è –≤–Ω–µ—à–Ω–µ–≥–æ –∫–ª—é—á–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ —Å–≤—è–∑–∞–Ω–Ω–æ–≥–æ –æ–±—ä–µ–∫—Ç–∞.</li>\n<li><strong>models.DO_NOTHING</strong>: –ù–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ—Ç. –≠—Ç–æ –æ–∑–Ω–∞—á–∞–µ—Ç, —á—Ç–æ –≤—ã –±–µ—Ä–µ—Ç–µ –Ω–∞ —Å–µ–±—è –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç—å –∑–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–ª–∏ —É–¥–∞–ª–µ–Ω–∏–µ —Å–≤—è–∑–∞–Ω–Ω—ã—Ö –æ–±—ä–µ–∫—Ç–æ–≤ –≤—Ä—É—á–Ω—É—é –∏–ª–∏ —Å –ø–æ–º–æ—â—å—é SQL-—Ç—Ä–∏–≥–≥–µ—Ä–æ–≤.</li>\n</ul>\n<h3 id=\"prakticheskie-primery\"><a href=\"#prakticheskie-primery\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">–ü—Ä–∞–∫—Ç–∏—á–µ—Å–∫–∏–µ –ø—Ä–∏–º–µ—Ä—ã</span></a>–ü—Ä–∞–∫—Ç–∏—á–µ—Å–∫–∏–µ –ø—Ä–∏–º–µ—Ä—ã</h3>\n<p>–ü—Ä–∏–º–µ—Ä –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –Ω–æ–≤–æ–π –∫–Ω–∏–≥–∏ —Å —É–∫–∞–∑–∞–Ω–∏–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É–µ—Ç, –∫–∞–∫ –≤ –∞—Ç—Ä–∏–±—É—Ç–µ <code>category</code> –æ–±—ä–µ–∫—Ç–∞ <code>book</code> —Ö—Ä–∞–Ω–∏—Ç—Å—è –Ω–µ id –∫–∞—Ç–µ–≥–æ—Ä–∏–∏, –∞ —Å–∞–º ORM-–æ–±—ä–µ–∫—Ç <code>Category</code>, —á—Ç–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç –ª–µ–≥–∫–æ –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ —Å–≤–æ–π—Å—Ç–≤–∞–º –∫–∞—Ç–µ–≥–æ—Ä–∏–∏:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\">category = Category.objects.create(name=<span class=\"hljs-string\">\"–ù–∞—É—á–Ω–∞—è —Ñ–∞–Ω—Ç–∞—Å—Ç–∏–∫–∞\"</span>)  <span class=\"hljs-comment\"># –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</span>\nbook = Book.objects.create(title=<span class=\"hljs-string\">\"–ù–∞–∑–≤–∞–Ω–∏–µ –∫–Ω–∏–≥–∏\"</span>, category=category)  <span class=\"hljs-comment\"># –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–π –∫–Ω–∏–≥–∏</span>\n\n<span class=\"hljs-comment\"># –î–æ—Å—Ç—É–ø –∫ –æ–±—ä–µ–∫—Ç—É –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ —á–µ—Ä–µ–∑ –æ–±—ä–µ–∫—Ç –∫–Ω–∏–≥–∏</span>\n<span class=\"hljs-built_in\">print</span>(book.category.name)  <span class=\"hljs-comment\"># –í—ã–≤–µ–¥–µ—Ç: –ù–∞—É—á–Ω–∞—è —Ñ–∞–Ω—Ç–∞—Å—Ç–∏–∫–∞</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"171\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-171\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-171\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-171.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<h2 id=\"otnoshenie-odin-k-odnomu\"><a href=\"#otnoshenie-odin-k-odnomu\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">–û—Ç–Ω–æ—à–µ–Ω–∏–µ –æ–¥–∏–Ω –∫ –æ–¥–Ω–æ–º—É</span></a>–û—Ç–Ω–æ—à–µ–Ω–∏–µ –æ–¥–∏–Ω –∫ –æ–¥–Ω–æ–º—É</h2>\n<p>–û—Ç–Ω–æ—à–µ–Ω–∏–µ –æ–¥–∏–Ω –∫ –æ–¥–Ω–æ–º—É –≤ –±–∞–∑–∞—Ö –¥–∞–Ω–Ω—ã—Ö ‚Äî —ç—Ç–æ —Å—Ü–µ–Ω–∞—Ä–∏–π, –∫–æ–≥–¥–∞ –æ–¥–∏–Ω –æ–±—ä–µ–∫—Ç –≤ —Ç–∞–±–ª–∏—Ü–µ –Ω–∞–ø—Ä—è–º—É—é —Å–≤—è–∑–∞–Ω —Ç–æ–ª—å–∫–æ —Å –æ–¥–Ω–∏–º –æ–±—ä–µ–∫—Ç–æ–º –≤ –¥—Ä—É–≥–æ–π —Ç–∞–±–ª–∏—Ü–µ. –í Django —ç—Ç–æ –æ—Ç–Ω–æ—à–µ–Ω–∏–µ —Ä–µ–∞–ª–∏–∑—É–µ—Ç—Å—è —Å –ø–æ–º–æ—â—å—é –ø–æ–ª—è <code>OneToOneField</code>, –∫–æ—Ç–æ—Ä–æ–µ –ø–æ —Å—É—Ç–∏ —è–≤–ª—è–µ—Ç—Å—è —Å–ø–µ—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–º —Å–ª—É—á–∞–µ–º <code>ForeignKey</code> —Å –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ–º —É–Ω–∏–∫–∞–ª—å–Ω–æ—Å—Ç–∏, –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É—è, —á—Ç–æ —Å–≤—è–∑—å –±—É–¥–µ—Ç —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω –∫ –æ–¥–Ω–æ–º—É.</p>\n<h3 id=\"svyaz-mezhdu-otnosheniyami-mnogie-k-odnomu-i-odin-k-odnomu\"><a href=\"#svyaz-mezhdu-otnosheniyami-mnogie-k-odnomu-i-odin-k-odnomu\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">–°–≤—è–∑—å –º–µ–∂–¥—É –æ—Ç–Ω–æ—à–µ–Ω–∏—è–º–∏ –º–Ω–æ–≥–∏–µ –∫ –æ–¥–Ω–æ–º—É –∏ –æ–¥–∏–Ω –∫ –æ–¥–Ω–æ–º—É</span></a>–°–≤—è–∑—å –º–µ–∂–¥—É –æ—Ç–Ω–æ—à–µ–Ω–∏—è–º–∏ –º–Ω–æ–≥–∏–µ –∫ –æ–¥–Ω–æ–º—É –∏ –æ–¥–∏–Ω –∫ –æ–¥–Ω–æ–º—É</h3>\n<p>–û—Ç–Ω–æ—à–µ–Ω–∏–µ –æ–¥–∏–Ω –∫ –æ–¥–Ω–æ–º—É —Ä–∞—Å—à–∏—Ä—è–µ—Ç –∫–æ–Ω—Ü–µ–ø—Ü–∏—é –º–Ω–æ–≥–∏–µ –∫ –æ–¥–Ω–æ–º—É, –¥–æ–±–∞–≤–ª—è—è –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ, —á—Ç–æ –Ω–∞ –∫–∞–∂–¥—ã–π –æ–±—ä–µ–∫—Ç –≤ —Ç–∞–±–ª–∏—Ü–µ-–ø–æ–ª—É—á–∞—Ç–µ–ª–µ –º–æ–∂–µ—Ç —Å—Å—ã–ª–∞—Ç—å—Å—è —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω –æ–±—ä–µ–∫—Ç –∏–∑ —Ç–∞–±–ª–∏—Ü—ã-–∏—Å—Ç–æ—á–Ω–∏–∫–∞. –≠—Ç–æ –ø–æ–ª–µ–∑–Ω–æ –≤ —Å–∏—Ç—É–∞—Ü–∏—è—Ö, –∫–æ–≥–¥–∞ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ —Å—Ç—Ä–æ–≥–æ —Ä–∞–∑–¥–µ–ª–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –Ω–∞ –¥–≤–µ —Ç–∞–±–ª–∏—Ü—ã –ø–æ –ø—Ä–∏—á–∏–Ω–∞–º –Ω–æ—Ä–º–∞–ª–∏–∑–∞—Ü–∏–∏, –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –∏–ª–∏ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏ –¥–∞–Ω–Ω—ã—Ö.</p>\n<p>–û—Ç–Ω–æ—à–µ–Ω–∏–µ –æ–¥–∏–Ω –∫ –æ–¥–Ω–æ–º—É –æ–±—ã—á–Ω–æ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è —Ä–∞—Å—à–∏—Ä–µ–Ω–∏—è —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö –º–æ–¥–µ–ª–µ–π –¥–∞–Ω–Ω—ã–º–∏, –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ –≤—Å–µ–≥–¥–∞ —Ç—Ä–µ–±—É—é—Ç—Å—è. –≠—Ç–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç –¥–µ—Ä–∂–∞—Ç—å –±–∞–∑–æ–≤—É—é –º–æ–¥–µ–ª—å –±–æ–ª–µ–µ –ª–µ–≥–∫–æ–≤–µ—Å–Ω–æ–π –∏ –¥–æ–±–∞–≤–ª—è—Ç—å –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ —Ç–æ–ª—å–∫–æ —Ç–∞–º, –≥–¥–µ —ç—Ç–æ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ.</p>\n<p>–ó–Ω–∞–Ω–∏–µ –∏ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–µ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –æ—Ç–Ω–æ—à–µ–Ω–∏—è –æ–¥–∏–Ω –∫ –æ–¥–Ω–æ–º—É –ø–æ–º–æ–∂–µ—Ç –≤–∞–º —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ —Å—Ç—Ä—É–∫—Ç—É—Ä–∏—Ä–æ–≤–∞—Ç—å –≤–∞—à–∏ –º–æ–¥–µ–ª–∏ –¥–∞–Ω–Ω—ã—Ö, –æ–±–µ—Å–ø–µ—á–∏–≤–∞—è –≥–∏–±–∫–æ—Å—Ç—å –∏ —Ä–∞—Å—à–∏—Ä—è–µ–º–æ—Å—Ç—å –≤–∞—à–µ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è Django.</p>\n"},"router":{"pathname":"../../../–†–∞—Å—à–∏—Ä–µ–Ω–Ω—ã–µ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ ORM –≤ Django/–û—Ç–Ω–æ—à–µ–Ω–∏—è –º–µ–∂–¥—É –º–æ–¥–µ–ª—è–º–∏/–û—Ç–Ω–æ—à–µ–Ω–∏–µ –º–Ω–æ–≥–∏–µ –∫ –æ–¥–Ω–æ–º—É/task.html"},"lang":"ru"};
