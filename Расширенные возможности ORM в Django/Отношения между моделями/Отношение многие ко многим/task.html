ширенные возможности ORM в Django-2-0.41295759370740703"}],"base":"."},"meta":{"metadata":[],"style":[],"script":[]},"assets":["/home/runner/work/django-web-api/django-web-api/_docs-lint/.tmp_input/Расширенные возможности ORM в Django/Отношения между моделями/Отношение многие ко многим/_assets/many-to-many.png"],"headings":[{"title":"Цель урока","href":"#cel-uroka","level":2},{"title":"Понятие отношения многие ко многим","href":"#ponyatie-otnosheniya-mnogie-ko-mnogim","level":2,"items":[{"title":"Основы отношения многие ко многим","href":"#osnovy-otnosheniya-mnogie-ko-mnogim","level":3}]},{"title":"Работа с таблицей-связью","href":"#rabota-s-tablicej-svyazyu","level":2,"items":[{"title":"Автоматически создаваемые таблицы-связи","href":"#avtomaticheski-sozdavaemye-tablicy-svyazi","level":3},{"title":"Собственная модель связь","href":"#sobstvennaya-model-svyaz","level":3}]},{"title":"Работа со связями","href":"#rabota-so-svyazyami","level":2,"items":[{"title":"Добавление уже существующего объекта","href":"#dobavlenie-uzhe-sushestvuyushego-obuekta","level":3},{"title":"Создание нового объекта и его добавление","href":"#sozdanie-novogo-obuekta-i-ego-dobavlenie","level":3},{"title":"Удаление связей","href":"#udalenie-svyazej","level":3},{"title":"Обновление связей","href":"#obnovlenie-svyazej","level":3}]}],"title":"Отношение многие ко многим","includes":[],"html":"<h2 id=\"cel-uroka\"><a href=\"#cel-uroka\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Цель урока</span></a>Цель урока</h2>\n<p>В этом уроке вы узнаете, как реализовывается отношение многие ко многим в Django ORM. Вы изучите, что такое отношение многие ко многим, как его использовать для моделей в вашем веб-приложении и как управлять данными в таблице-связи. Вы поймете, как Django ORM автоматически генерирует промежуточную таблицу. А также как и когда создавать собственные промежуточные таблицы для настройки дополнительных параметров связи.</p>\n<h2 id=\"ponyatie-otnosheniya-mnogie-ko-mnogim\"><a href=\"#ponyatie-otnosheniya-mnogie-ko-mnogim\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Понятие отношения многие ко многим</span></a>Понятие отношения многие ко многим</h2>\n<p>Отношение многие ко многим следующим важным понятием в моделировании и организации данных, особенно в контексте реляционных баз данных и веб-разработки. Это отношение позволяет одному объекту быть связанным с множеством других объектов и наоборот.</p>\n<h3 id=\"osnovy-otnosheniya-mnogie-ko-mnogim\"><a href=\"#osnovy-otnosheniya-mnogie-ko-mnogim\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Основы отношения многие ко многим</span></a>Основы отношения многие ко многим</h3>\n<p>В реальной жизни примеры отношений многие ко многим встречаются повсеместно. Например:</p>\n<table>\n<thead>\n<tr>\n<th>Пример</th>\n<th>Модель 1</th>\n<th>Модель 2</th>\n<th>Описание связи</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1. Книги и Теги</td>\n<td>Книга</td>\n<td>Тег</td>\n<td>Одна книга может иметь множество тегов, и один тег может быть присвоен множеству книг.</td>\n</tr>\n<tr>\n<td>2. Студенты и Курсы</td>\n<td>Студент</td>\n<td>Курс</td>\n<td>Один студент может посещать множество курсов, и один курс может быть посещен множеством студентов.</td>\n</tr>\n<tr>\n<td>3. Пользователи и Группы</td>\n<td>Пользователь</td>\n<td>Группа</td>\n<td>Один пользователь может быть участником множества групп. Аналогично, одна группа может включать в себя множество пользователей.</td>\n</tr>\n</tbody>\n</table>\n<p>Рассмотрим более подробно связь между книгами и тегами в контексте веб-приложения, использующего Django ORM. Допустим, книги могут быть отмечены тегами для лучшей организации и поиска. В этом случае, одна книга может быть отмечена множеством тегов (например, \"Новинка\", \"Рекомендуемое\", \"Популярное\"), и один тег может быть связан с множеством книг.</p>\n<p><img src=\"../../../Расширенные возможности ORM в Django/Отношения между моделями/Отношение многие ко многим/_assets/many-to-many.png\" alt=\"many-to-many.png\" /></p>\n<p>В базе данных отношение \"многие ко многим\" (many-to-many) не может быть прямо представлено, и поэтому оно организуется через создание промежуточной таблицы, которая обычно называется таблицей связей или промежуточной таблицей. В этой таблице хранятся связи между объектами из двух других таблиц.</p>\n<p>Каждая строка в этой таблице представляет собой пару значений, связывающих записи из двух таблиц. Этот подход позволяет моделировать сложные отношения между данными, такие как связи многие ко многим, без необходимости повторного использования данных или нарушения нормализации базы данных.</p>\n<h2 id=\"rabota-s-tablicej-svyazyu\"><a href=\"#rabota-s-tablicej-svyazyu\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Работа с таблицей-связью</span></a>Работа с таблицей-связью</h2>\n<p>При работе с Django создание промежуточной таблицы для связей многие ко многим осуществляется автоматически через использование поля <code>ManyToManyField</code> в определении модели. Для его использования достаточно указать только модель, с которой нужно установить связь.</p>\n<p>Модели в Django могут выглядеть следующим образом:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># books/models.py</span>\n<span class=\"hljs-keyword\">from</span> django.db <span class=\"hljs-keyword\">import</span> models\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Tag</span>(models.Model):\n    name = models.CharField(max_length=<span class=\"hljs-number\">30</span>)\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Book</span>(models.Model):\n    title = models.CharField(max_length=<span class=\"hljs-number\">100</span>)\n    tags = models.ManyToManyField(Tag, related_name=<span class=\"hljs-string\">'books'</span>)  <span class=\"hljs-comment\"># Связь многие ко многим</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"101\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-101\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-101\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-101.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Здесь <code>ManyToManyField</code> используется для создания двусторонней связи между <code>Book</code> и <code>Tag</code>. Благодаря параметру <code>related_name='books'</code>, можно получить доступ ко всем книгам, связанным с конкретным тегом, что делает модель данных гибкой и мощной для реализации сложных взаимодействий между объектами.</p>\n<aside>\nℹ️ Расположение `ManyToManyField` в определении модели не зависит от конкретной модели, и оно может быть размещено в любой модели, между которыми требуется установить данную связь.\n</aside>\n<h3 id=\"avtomaticheski-sozdavaemye-tablicy-svyazi\"><a href=\"#avtomaticheski-sozdavaemye-tablicy-svyazi\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Автоматически создаваемые таблицы-связи</span></a>Автоматически создаваемые таблицы-связи</h3>\n<p>При определении отношения многие ко многим с помощью <code>ManyToManyField</code>, Django автоматически создает таблицу-связку для хранения информации о связях между объектами двух моделей.</p>\n<p>Атрибут <code>through</code> в поле <code>ManyToManyField</code> в Django ORM указывает на модель, которая используется в качестве промежуточной таблицы связи между двумя другими моделями.</p>\n<p>Давайте рассмотрим, как можно получить доступ к автоматически сгенерированной модели связи и её название таблицы в базе данных:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-built_in\">print</span>(Book.tags.through)  <span class=\"hljs-comment\"># &lt;class 'books.models.Book_tags'&gt;</span>\n<span class=\"hljs-built_in\">print</span>(Book.tags.through._meta.db_table)  <span class=\"hljs-comment\"># books_book_tags</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"119\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-119\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-119\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-119.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<ul>\n<li><code>Book.tags.through</code>: Этот атрибут возвращает класс промежуточной модели, используемой для связи многие ко многим между моделями <code>Book</code> и <code>Tag</code>.</li>\n<li><code>Book.tags.through._meta.db_table</code>: Используя атрибут <code>_meta.db_table</code>, можно получить имя таблицы в базе данных, ассоциированной с промежуточной моделью.</li>\n</ul>\n<aside>\nℹ️ В данном случае, Django автоматически создает промежуточную модель с именем `Book_tags`. Название модели формируется из имени модели, определяющей связь, и названия поля связи, следуя шаблону `&lt;имя_модели_определяющей_связь&gt;_&lt;название_поля_связи&gt;`. \nА имя таблицы будет `books_book_tags`. Название этой таблицы формируется из имени модели, определяющей связь, и названия поля связи, следуя шаблону `&lt;имя_приложения&gt;_&lt;имя_модели_определяющей_связь&gt;_&lt;название_поля_связи&gt;`.\n</aside>\n<p>В SQL таблице, соответствующей модели <code>Book_tags</code>, будут следующие поля:</p>\n<ul>\n<li><code>id</code> - автоматически сгенерированный первичный ключ.</li>\n<li><code>book_id</code> - внешний ключ, указывающий на конкретную книгу в таблице <code>Book</code>.</li>\n<li><code>tag_id</code> - внешний ключ, указывающий на конкретный тег в таблице <code>Tag</code>.</li>\n</ul>\n<h3 id=\"sobstvennaya-model-svyaz\"><a href=\"#sobstvennaya-model-svyaz\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Собственная модель связь</span></a>Собственная модель связь</h3>\n<p>Атрибут <code>through</code> используется для указания собственной модели, когда необходимо хранить дополнительную информацию о связи между моделями, которую невозможно представить, используя только стандартное поведение <code>ManyToManyField</code>.</p>\n<p>Использование собственной промежуточной модели особенно полезно в следующих случаях:</p>\n<ul>\n<li><strong>Хранение дополнительных данных о связи:</strong> Когда нужно сохранить дополнительную информацию о каждой уникальной связи между объектами.</li>\n<li><strong>Контроль над связующей таблицей:</strong> Когда разработчику необходим полный контроль над операциями создания, обновления и удаления связей.</li>\n<li><strong>Реализация сложной бизнес-логики:</strong> Когда связи многие ко многим участвуют в сложной бизнес-логике, требующей дополнительных проверок или действий при работе с данными связи.</li>\n</ul>\n<p>Допустим, есть модели <code>Book</code> и <code>Tag</code>, а также необходимо сохранить информацию о дате, когда тег был присвоен книге. В таком случае стандартной промежуточной модели не хватает и следует опередить собственную промежуточную модель <code>BookTag</code> и указать её в атрибуте <code>through</code> поля <code>ManyToManyField</code></p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># books/models.py</span>\n<span class=\"hljs-keyword\">from</span> django.db <span class=\"hljs-keyword\">import</span> models\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Tag</span>(models.Model):\n    name = models.CharField(max_length=<span class=\"hljs-number\">30</span>)\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Book</span>(models.Model):\n    title = models.CharField(max_length=<span class=\"hljs-number\">100</span>)\n    tags = models.ManyToManyField(\n        Tag,\n        related_name=<span class=\"hljs-string\">'books'</span>,\n        through=<span class=\"hljs-string\">'books.BookTag'</span>,  <span class=\"hljs-comment\"># Указание собственной промежуточная модель</span>\n    )\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">BookTag</span>(models.Model):  <span class=\"hljs-comment\"># Объявление собственной промежуточной модели</span>\n    book = models.ForeignKey(Book, on_delete=models.CASCADE)\n    tag = models.ForeignKey(Tag, on_delete=models.CASCADE)\n    created_at = models.DateTimeField(auto_now_add=<span class=\"hljs-literal\">True</span>)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"183\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-183\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-183\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-183.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Здесь модель <code>BookTag</code> выступает в качестве промежуточной модели для связи многие ко многим между <code>Book</code> и <code>Tag</code>, позволяя сохранить дополнительное поле <code>created_at</code>, указывающее на временную метку присвоения тега книге.</p>\n<p>В большинстве случаев достаточно стандартной модели и её полей.</p>\n<h2 id=\"rabota-so-svyazyami\"><a href=\"#rabota-so-svyazyami\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Работа со связями</span></a>Работа со связями</h2>\n<p>Чтобы создать новую связь между объектами, можно воспользоваться методами <code>add</code> или <code>create</code> объекта, определенного через <code>ManyToManyField</code>. А метод <code>remove</code> удаляет связь между объектами.</p>\n<p>Метод <code>set</code> позволяет полностью обновить набор связей между объектам. Это означает, что если у вас есть модель, связанная с другой моделью через <code>ManyToManyField</code>, вы можете использовать метод <code>set</code> для определения нового набора связанных объектов в одной операции, автоматически удаляя все предыдущие связи и устанавливая новые.</p>\n<h3 id=\"dobavlenie-uzhe-sushestvuyushego-obuekta\"><a href=\"#dobavlenie-uzhe-sushestvuyushego-obuekta\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Добавление уже существующего объекта</span></a>Добавление уже существующего объекта</h3>\n<p>Метод <code>add</code> может принимать один объект или несколько объектов, которые должны быть добавлены к текущему набору связанных объектов. Django автоматически обрабатывает добавление, обеспечивая создание новых связей в соответствующей таблице связи <code>ManyToManyField</code>, не затрагивая уже существующие связи.</p>\n<p>Если объект уже существует и вы хотите добавить его к другому объекту, используйте метод <code>add</code>, передавая в него существующий объект.</p>\n<p><strong>Пример добавления существующего тега к книге:</strong></p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\">book = Book.objects.get(<span class=\"hljs-built_in\">id</span>=<span class=\"hljs-number\">1</span>)\nexisting_tag = Tag.objects.get(name=<span class=\"hljs-string\">\"Бестселлер\"</span>)\n\nbook.tags.add(existing_tag)  <span class=\"hljs-comment\"># Добавление существующего тега к книге</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"211\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-211\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-211\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-211.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В этом примере, после выполнения кода, к объекту <code>book</code> будет добавлена связь с объектом <code>existing_tag</code>. Если эта связь уже существовала, Django просто проигнорирует действие, не вызывая ошибок или дублирования. Метод <code>add</code> удобно использовать, когда нужно расширить список связанных объектов без риска потери или изменения существующих связей.</p>\n<h3 id=\"sozdanie-novogo-obuekta-i-ego-dobavlenie\"><a href=\"#sozdanie-novogo-obuekta-i-ego-dobavlenie\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Создание нового объекта и его добавление</span></a>Создание нового объекта и его добавление</h3>\n<p>В Django ORM, метод <code>create</code> в контексте отношений <code>ManyToManyField</code> позволяет не только создать новый связанный объект, но и автоматически добавить его к текущей коллекции связанных объектов. Этот метод объединяет в себе создание нового объекта и его немедленное добавление к связанному набору, что упрощает работу с моделями, имеющими отношения многие ко многим.</p>\n<p>Метод <code>create</code> принимает аргументы, которые соответствуют полям создаваемого объекта, и возвращает новый экземпляр этого объекта, автоматически добавляя его к связанному набору в контексте текущего объекта. Это значит, что для установления связи не требуется дополнительных вызовов метода <code>add</code> — создание и добавление происходит одновременно.</p>\n<p><strong>Пример создания нового тега и его добавления к книге:</strong></p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\">book = Book.objects.get(<span class=\"hljs-built_in\">id</span>=<span class=\"hljs-number\">1</span>)\n<span class=\"hljs-comment\"># Создание нового тега и его автоматическое добавление к текущей книге</span>\nnew_tag = book.tags.create(name=<span class=\"hljs-string\">\"Бестселлер\"</span>)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"227\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-227\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-227\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-227.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В этом примере для книги с <code>id=1</code> создается новый тег \"Бестселлер\" и автоматически добавляется к списку тегов этой книги. В отличие от метода <code>add</code>, который требует передачи уже существующего объекта, метод <code>create</code> создает новый объект в связанной модели и сразу же устанавливает между ними связь.</p>\n<h3 id=\"udalenie-svyazej\"><a href=\"#udalenie-svyazej\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Удаление связей</span></a>Удаление связей</h3>\n<p>В Django ORM, метод <code>remove</code> используется в контексте отношений <code>ManyToManyField</code> для удаления одного или нескольких объектов из связанной коллекции. Этот метод позволяет удалять существующие связи между объектами без удаления самих объектов из базы данных.</p>\n<p>Чтобы удалить существующую связь между объектами, используйте метод <code>remove()</code>.</p>\n<p><strong>Пример удаления тега из книги:</strong></p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\">book = Book.objects.get(<span class=\"hljs-built_in\">id</span>=<span class=\"hljs-number\">1</span>)\ntag_to_remove = Tag.objects.get(name=<span class=\"hljs-string\">\"Новинка\"</span>)\n\nbook.tags.remove(tag_to_remove)  <span class=\"hljs-comment\"># Удаление тега у книги</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"243\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-243\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-243\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-243.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Следует отметить, что сами объекты <code>book</code> и <code>tag_to_remove</code> останутся в базе данных; удалится только связь из промежуточной таблицы.</p>\n<h3 id=\"obnovlenie-svyazej\"><a href=\"#obnovlenie-svyazej\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">**Обновление связей**</span></a><strong>Обновление связей</strong></h3>\n<p>Метод <code>set</code> принимает итерируемый объект, содержащий набор объектов, которые должны быть связаны с текущим объектом. Все предыдущие связи удаляются, и устанавливаются только те связи, которые указаны в переданном итерируемом объекте. Это позволяет легко обновлять связанные данные без необходимости индивидуального добавления или удаления каждой связи.</p>\n<p>Допустим, необходимо обновить набор тегов для конкретной книги. Сначала необходимо получить или создать экземпляры <code>Tag</code>, которые будут ассоциироваться с книгой:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">from</span> myapp.models <span class=\"hljs-keyword\">import</span> Book, Tag\n\n<span class=\"hljs-comment\"># Получаем книгу, для которой нужно обновить теги</span>\nbook = Book.objects.get(<span class=\"hljs-built_in\">id</span>=<span class=\"hljs-number\">1</span>)\n\n<span class=\"hljs-comment\"># Получаем теги, которые будут связаны с книгой</span>\ntag1 = Tag.objects.get(name=<span class=\"hljs-string\">\"Новинка\"</span>)\ntag2 = Tag.objects.get(name=<span class=\"hljs-string\">\"Популярное\"</span>)\n\n<span class=\"hljs-comment\"># Используем метод set() для установки нового набора тегов для книги</span>\nbook.tags.<span class=\"hljs-built_in\">set</span>([tag1, tag2])\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"256\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-256\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-256\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-256.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В этом примере, после выполнения кода, книга будет связана только с тегами \"Новинка\" и \"Популярное\". Все предыдущие связи между этой книгой и другими тегами будут удалены.</p>\n"},"router":{"pathname":"../../../Расширенные возможности ORM в Django/Отношения между моделями/Отношение многие ко многим/task.html"},"lang":"ru"};
