ройка авторизации-5-0.3001267942961703"}],"base":"django-basic-course"},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[{"title":"Что такое представление (view) в Django?","href":"Основы%20Django/Работа%20с%20представлениями%20на%20основе%20функций/Создание%20простых%20представлений/task.html#chto-takoe-predstavlenie-view-v-django?","level":2,"items":[{"title":"Роль представлений в обработке запросов и формировании ответов","href":"Основы%20Django/Работа%20с%20представлениями%20на%20основе%20функций/Создание%20простых%20представлений/task.html#rol-predstavlenij-v-obrabotke-zaprosov-i-formirovanii-otvetov","level":3}]},{"title":"Создание представления на основе функции","href":"Основы%20Django/Работа%20с%20представлениями%20на%20основе%20функций/Создание%20простых%20представлений/task.html#sozdanie-predstavleniya-na-osnove-funkcii","level":2,"items":[{"title":"Шаги по созданию представления с использованием функции:","href":"Основы%20Django/Работа%20с%20представлениями%20на%20основе%20функций/Создание%20простых%20представлений/task.html#shagi-po-sozdaniyu-predstavleniya-s-ispolzovaniem-funkcii","level":3},{"title":"Определение функции представления и её параметров:","href":"Основы%20Django/Работа%20с%20представлениями%20на%20основе%20функций/Создание%20простых%20представлений/task.html#opredelenie-funkcii-predstavleniya-i-eyo-parametrov","level":3}]},{"title":"Обработка запросов и формирование ответов в представлении","href":"Основы%20Django/Работа%20с%20представлениями%20на%20основе%20функций/Создание%20простых%20представлений/task.html#obrabotka-zaprosov-i-formirovanie-otvetov-v-predstavlenii","level":2,"items":[{"title":"Как представление получает данные из запроса:","href":"Основы%20Django/Работа%20с%20представлениями%20на%20основе%20функций/Создание%20простых%20представлений/task.html#kak-predstavlenie-poluchaet-dannye-iz-zaprosa","level":3},{"title":"Как представление формирует и возвращает HTTP-ответ:","href":"Основы%20Django/Работа%20с%20представлениями%20на%20основе%20функций/Создание%20простых%20представлений/task.html#kak-predstavlenie-formiruet-i-vozvrashaet-http-otvet","level":3}]},{"title":"Интеграция приложения с URL маршрутами","href":"Основы%20Django/Работа%20с%20представлениями%20на%20основе%20функций/Создание%20простых%20представлений/task.html#integraciya-prilozheniya-s-url-marshrutami","level":2}],"title":"","includes":[],"html":"<h2 id=\"chto-takoe-predstavlenie-view-v-django?\"><a href=\"Основы%20Django/Работа%20с%20представлениями%20на%20основе%20функций/Создание%20простых%20представлений/task.html#chto-takoe-predstavlenie-view-v-django?\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Что такое представление (view) в Django?</span></a>Что такое представление (view) в Django?</h2>\n<p><strong>Представление (view)</strong> в Django представляет собой Python-функцию или класс, которая принимает HTTP-запрос, обрабатывает его и возвращает HTTP-ответ. В Django представления используются для управления тем, как веб-приложение взаимодействует с клиентами (браузерами) и как данные отображаются пользователю.</p>\n<h3 id=\"rol-predstavlenij-v-obrabotke-zaprosov-i-formirovanii-otvetov\"><a href=\"Основы%20Django/Работа%20с%20представлениями%20на%20основе%20функций/Создание%20простых%20представлений/task.html#rol-predstavlenij-v-obrabotke-zaprosov-i-formirovanii-otvetov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Роль представлений в обработке запросов и формировании ответов</span></a>Роль представлений в обработке запросов и формировании ответов</h3>\n<ol>\n<li><strong>Обработка запросов:</strong> Представления принимают HTTP-запросы, анализируют их содержимое и определяют, какие действия следует выполнить в ответ на запрос. Например, представление может получить данные из базы данных, обработать их и подготовить к выводу.</li>\n<li><strong>Формирование ответов:</strong> Представления отвечают за формирование HTTP-ответов, которые отправляются клиентам. Ответ может содержать HTML-код для отображения веб-страницы, JSON-данные или другой контент, такой как изображения или файлы.</li>\n<li><strong>Бизнес-логика:</strong> В представлениях можно реализовывать бизнес-логику, связанную с обработкой данных и принятием решений на основе запросов. Это место, где вы можете выполнять вычисления и применять логику вашего приложения.</li>\n</ol>\n<h2 id=\"sozdanie-predstavleniya-na-osnove-funkcii\"><a href=\"Основы%20Django/Работа%20с%20представлениями%20на%20основе%20функций/Создание%20простых%20представлений/task.html#sozdanie-predstavleniya-na-osnove-funkcii\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Создание представления на основе функции</span></a>Создание представления на основе функции</h2>\n<p><strong>Представления (views)</strong> в Django могут быть созданы на основе функций. Это один из способов определения логики обработки HTTP-запросов. Рассмотрим шаги по созданию представления с использованием функции и определим, какие параметры можно использовать в функции представления.</p>\n<h3 id=\"shagi-po-sozdaniyu-predstavleniya-s-ispolzovaniem-funkcii\"><a href=\"Основы%20Django/Работа%20с%20представлениями%20на%20основе%20функций/Создание%20простых%20представлений/task.html#shagi-po-sozdaniyu-predstavleniya-s-ispolzovaniem-funkcii\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Шаги по созданию представления с использованием функции:</span></a>Шаги по созданию представления с использованием функции:</h3>\n<ol>\n<li><strong>Импорт необходимых модулей:</strong> В начале файла представления необходимо импортировать необходимые модули Django, чтобы формировать HTTP ответы.</li>\n<li><strong>Определение функции представления:</strong> Создается Python-функция, которая будет являться представлением. Эта функция должна принимать хотя бы один аргумент, который обычно называется <code>request</code> и представляет собой HTTP-запрос, полученный от клиента.</li>\n<li><strong>Логика обработки запроса:</strong> Внутри функции представления определяется логика обработки запроса. Это может включать в себя извлечение данных, выполнение вычислений и прочие действия, необходимые для формирования ответа.</li>\n<li><strong>Создание и возврат HTTP-ответа:</strong> На основе обработки запроса функция представления должна создать и вернуть HTTP-ответ. Обычно это делается с использованием объектов <code>HttpResponse</code>.</li>\n</ol>\n<h3 id=\"opredelenie-funkcii-predstavleniya-i-eyo-parametrov\"><a href=\"Основы%20Django/Работа%20с%20представлениями%20на%20основе%20функций/Создание%20простых%20представлений/task.html#opredelenie-funkcii-predstavleniya-i-eyo-parametrov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Определение функции представления и её параметров:</span></a>Определение функции представления и её параметров:</h3>\n<p>Функция представления принимает один обязательный аргумент <code>request</code>, который представляет собой объект HTTP-запроса. Например:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># myproject/myapp/views.py</span>\n\n<span class=\"hljs-keyword\">from</span> django.http <span class=\"hljs-keyword\">import</span> HttpResponse  <span class=\"hljs-comment\"># Импортируем HttpResponse для формирования HTTP ответов</span>\n\n<span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">my_view_function</span>(<span class=\"hljs-params\">request</span>):\n    <span class=\"hljs-comment\"># Логика обработки запроса</span>\n    response = HttpResponse(<span class=\"hljs-string\">\"Hello, World!!!\"</span>)  <span class=\"hljs-comment\"># Формируем объект HTTP ответа</span>\n    <span class=\"hljs-keyword\">return</span> response\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"63\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-63\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-63\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-63.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Создание представления на основе функции - это базовый способ создания логики обработки запросов в Django, и он позволяет легко определять, как приложение должно взаимодействовать с клиентами и формировать HTTP-ответы.</p>\n<h2 id=\"obrabotka-zaprosov-i-formirovanie-otvetov-v-predstavlenii\"><a href=\"Основы%20Django/Работа%20с%20представлениями%20на%20основе%20функций/Создание%20простых%20представлений/task.html#obrabotka-zaprosov-i-formirovanie-otvetov-v-predstavlenii\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Обработка запросов и формирование ответов в представлении</span></a>Обработка запросов и формирование ответов в представлении</h2>\n<h3 id=\"kak-predstavlenie-poluchaet-dannye-iz-zaprosa\"><a href=\"Основы%20Django/Работа%20с%20представлениями%20на%20основе%20функций/Создание%20простых%20представлений/task.html#kak-predstavlenie-poluchaet-dannye-iz-zaprosa\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Как представление получает данные из запроса:</span></a>Как представление получает данные из запроса:</h3>\n<ol>\n<li><strong>Аргумент <code>request</code>:</strong> Все функции представления в Django принимают обязательный аргумент <code>request</code>, который представляет собой объект HTTP-запроса. Этот объект содержит все данные, отправленные клиентом, такие как параметры URL, заголовки, данные форм и другие.</li>\n<li><strong>Извлечение данных из <code>request</code>:</strong> Для получения данных из запроса представление использует атрибуты и методы объекта <code>request</code>. Например, <code>request.GET</code> содержит параметры URL-запроса, <code>request.POST</code> содержит данные из POST-запроса, <code>request.method</code> показывает HTTP-метод запроса (GET, POST, и т. д.).</li>\n<li><strong>Доступ к параметрам URL:</strong> Если представление ожидает параметры в URL, они могут быть извлечены из объекта <code>request</code>, используя атрибут <code>request.GET</code>.</li>\n</ol>\n<h3 id=\"kak-predstavlenie-formiruet-i-vozvrashaet-http-otvet\"><a href=\"Основы%20Django/Работа%20с%20представлениями%20на%20основе%20функций/Создание%20простых%20представлений/task.html#kak-predstavlenie-formiruet-i-vozvrashaet-http-otvet\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Как представление формирует и возвращает HTTP-ответ:</span></a>Как представление формирует и возвращает HTTP-ответ:</h3>\n<ol>\n<li><strong>Использование объектов <code>HttpResponse</code>:</strong> Django предоставляет объекты, такие как <code>HttpResponse</code>для создания HTTP-ответов. Например, <code>HttpResponse</code> используется для отправки текстового ответа.</li>\n<li><strong>Определение HTTP-статуса ответа:</strong> Кроме тела ответа, представление может указать HTTP-статус ответа, такой как 200 (OK), 404 (Не найдено) и другие, с помощью атрибута <code>response.status_code</code>. По умолчанию ответ отправляется с HTTP-статусом 200.</li>\n</ol>\n<h2 id=\"integraciya-prilozheniya-s-url-marshrutami\"><a href=\"Основы%20Django/Работа%20с%20представлениями%20на%20основе%20функций/Создание%20простых%20представлений/task.html#integraciya-prilozheniya-s-url-marshrutami\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Интеграция приложения с URL маршрутами</span></a><strong>Интеграция приложения с URL маршрутами</strong></h2>\n<p>После создания Django приложения и его регистрации в проекте, необходимо настроить URL маршруты для приложения. URL маршруты определяют, какие запросы будут перенаправляться к вашему приложению и какие представления (views) должны обрабатывать эти запросы.</p>\n<p>Допустим, у вас есть представление <code>my_view_function</code> в вашем приложении <code>myapp</code>, и вы хотите, чтобы оно обрабатывало запросы на путь <code>/myview/</code>. Для этого необходимо добавить маршрут в файл <code>urls.py</code> . Вот пример, как это можно сделать в корневом <code>urls.py</code> вашего проекта:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># myproject/urls.py</span>\n\n<span class=\"hljs-keyword\">from</span> django.contrib <span class=\"hljs-keyword\">import</span> admin\n<span class=\"hljs-keyword\">from</span> django.urls <span class=\"hljs-keyword\">import</span> path\n\n<span class=\"hljs-keyword\">from</span> myapp.views <span class=\"hljs-keyword\">import</span> my_view_function  <span class=\"hljs-comment\"># Импортируем представление из приложения</span>\n\nurlpatterns = [\n    path(<span class=\"hljs-string\">'admin/'</span>, admin.site.urls),  <span class=\"hljs-comment\"># генерируется по умолчанию</span>\n    path(<span class=\"hljs-string\">'myview/'</span>, my_view_function),  <span class=\"hljs-comment\"># Добавляем путь, чтобы связать URL и представление</span>\n]\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"114\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-114\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-114\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-114.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Здесь была импортирована функция <code>my_view_function</code> из приложения <code>myapp</code> и присвоен ей URL путь <code>/myview/</code>. Теперь при обращении к <code>/myview/</code> будет вызываться <code>my_view_function</code> для обработки запроса.</p>\n"},"router":{"pathname":"Основы Django/Работа с представлениями на основе функций/Создание простых представлений/task.html"},"lang":"ru","langs":["ru"]};
