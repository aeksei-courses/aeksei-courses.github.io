Ç–æ—Ç –∞—Ä–≥—É–º–µ–Ω—Ç –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç, —á—Ç–æ –¥–æ–ª–∂–Ω–æ –ø—Ä–æ–∏–∑–æ–π—Ç–∏ —Å –æ–±—ä–µ–∫—Ç–∞–º–∏ —Ç–µ–∫—É—â–µ–π –º–æ–¥–µ–ª–∏, –µ—Å–ª–∏ —Å–≤—è–∑–∞–Ω–Ω—ã–π –æ–±—ä–µ–∫—Ç –∏–∑ –¥—Ä—É–≥–æ–π –º–æ–¥–µ–ª–∏ –±—É–¥–µ—Ç —É–¥–∞–ª–µ–Ω.</li>\n</ul>\n<aside>\nüí° –í Django –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –º–æ–¥–µ–ª–∏ –¥–ª—è —Å–≤—è–∑–∏ –º–æ–∂–Ω–æ —É–∫–∞–∑—ã–≤–∞—Ç—å –ª–∏–±–æ –≤ –≤–∏–¥–µ –æ–±—ä–µ–∫—Ç–∞ –º–æ–¥–µ–ª–∏, –ª–∏–±–æ –≤ –≤–∏–¥–µ —Ç–µ–∫—Å—Ç–æ–≤–æ–π —Å—Ç—Ä–æ–∫–∏. –ü—Ä–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–∏ —Ç–µ–∫—Å—Ç–æ–≤–æ–π —Å—Ç—Ä–æ–∫–∏ –æ–±—ã—á–Ω–æ —Ä–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è —É–∫–∞–∑—ã–≤–∞—Ç—å –ø–æ–ª–Ω–æ–µ –∏–º—è –º–æ–¥–µ–ª–∏, —Å–æ—Å—Ç–æ—è—â–µ–µ –∏–∑ –Ω–∞–∑–≤–∞–Ω–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è, –≥–¥–µ –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –º–æ–¥–µ–ª—å, –∏ —Å–∞–º–æ–≥–æ –∏–º–µ–Ω–∏ –º–æ–¥–µ–ª–∏.\n`models.ForeignKey(\"books.Category\", on_delete=models.CASCADE)`\n</aside>\n<p>–≠—Ç–æ—Ç –∫–æ–¥ –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç –¥–≤–µ –º–æ–¥–µ–ª–∏ Django: <code>Category</code> –∏ <code>Book</code>.</p>\n<p>–ú–æ–¥–µ–ª—å <code>Category</code> –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç —Å–æ–±–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏—é, –∫ –∫–æ—Ç–æ—Ä–æ–π –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—Ä–∏–≤—è–∑–∞–Ω–∞ –æ–¥–Ω–∞ –∏–ª–∏ –Ω–µ—Å–∫–æ–ª—å–∫–æ –∫–Ω–∏–≥.</p>\n<p>–ú–æ–¥–µ–ª—å <code>Book</code> –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç —Å–æ–±–æ–π –∫–Ω–∏–≥—É. –û–Ω–∞ —Å–æ–¥–µ—Ä–∂–∏—Ç –ø–æ–ª–µ <code>category</code>, –∫–æ—Ç–æ—Ä–æ–µ –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç —Å–≤—è–∑—å –º–µ–∂–¥—É –∫–Ω–∏–≥–æ–π –∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–µ–π. –≠—Ç–æ –ø–æ–ª–µ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç—Å—è –∫–∞–∫ –≤–Ω–µ—à–Ω–∏–π –∫–ª—é—á (<code>ForeignKey</code>) –∫ –º–æ–¥–µ–ª–∏ <code>Category</code>, —á—Ç–æ –æ–∑–Ω–∞—á–∞–µ—Ç, —á—Ç–æ –∫–∞–∂–¥–∞—è –∫–Ω–∏–≥–∞ —Å–≤—è–∑–∞–Ω–∞ —Å –æ–¥–Ω–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–µ–π, –Ω–æ –∫–∞–∂–¥–∞—è –∫–∞—Ç–µ–≥–æ—Ä–∏—è –º–æ–∂–µ—Ç —Å–æ–¥–µ—Ä–∂–∞—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ –∫–Ω–∏–≥.</p>\n<aside>\n‚ÑπÔ∏è –ö–æ–≥–¥–∞ –≤—ã –¥–æ–±–∞–≤–ª—è–µ—Ç–µ –ø–æ–ª–µ `ForeignKey`, –Ω–∞–ø—Ä–∏–º–µ—Ä `category`, –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —ç—Ç–æ–≥–æ –ø–æ–ª—è —Å–æ–∑–¥–∞–µ—Ç—Å—è —Å—Ç–æ–ª–±–µ—Ü `category_id`. Django –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –¥–æ–±–∞–≤–ª—è–µ—Ç —Å—É—Ñ—Ñ–∏–∫—Å `_id` –∫ –∏–º–µ–Ω–∏ –ø–æ–ª—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Å—Ç–æ–ª–±—Ü–∞ –≤–Ω–µ—à–Ω–µ–≥–æ –∫–ª—é—á–∞ –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö.\n</aside>\n<p>–ü–∞—Ä–∞–º–µ—Ç—Ä <code>on_delete=models.CASCADE</code> —É–∫–∞–∑—ã–≤–∞–µ—Ç –Ω–∞ –ø–æ–≤–µ–¥–µ–Ω–∏–µ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ —Å–≤—è–∑–∞–Ω–Ω–æ–≥–æ –æ–±—ä–µ–∫—Ç–∞. –í –¥–∞–Ω–Ω–æ–º —Å–ª—É—á–∞–µ, –∫–æ–≥–¥–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏—è —É–¥–∞–ª—è–µ—Ç—Å—è, –≤—Å–µ –∫–Ω–∏–≥–∏, —Å–≤—è–∑–∞–Ω–Ω—ã–µ —Å —ç—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–µ–π, —Ç–∞–∫–∂–µ –±—É–¥—É—Ç —É–¥–∞–ª–µ–Ω—ã –∏–∑ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö.</p>\n<h3 id=\"posledstviya-udaleniya-dlya-svyazannyh-dannyh\"><a href=\"–†–∞—Å—à–∏—Ä–µ–Ω–Ω—ã–µ%20–≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏%20ORM%20–≤%20Django/–û—Ç–Ω–æ—à–µ–Ω–∏—è%20–º–µ–∂–¥—É%20–º–æ–¥–µ–ª—è–º–∏/–û—Ç–Ω–æ—à–µ–Ω–∏–µ%20–º–Ω–æ–≥–∏–µ%20–∫%20–æ–¥–Ω–æ–º—É/task.html#posledstviya-udaleniya-dlya-svyazannyh-dannyh\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">–ü–æ—Å–ª–µ–¥—Å—Ç–≤–∏—è —É–¥–∞–ª–µ–Ω–∏—è –¥–ª—è —Å–≤—è–∑–∞–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö</span></a>–ü–æ—Å–ª–µ–¥—Å—Ç–≤–∏—è —É–¥–∞–ª–µ–Ω–∏—è –¥–ª—è —Å–≤—è–∑–∞–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö</h3>\n<p>–ê—Ä–≥—É–º–µ–Ω—Ç <code>on_delete</code> –ø–æ–ª—è <code>ForeignKey</code> –º–æ–∂–µ—Ç –ø—Ä–∏–Ω–∏–º–∞—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ –∑–Ω–∞—á–µ–Ω–∏–π, –∫–∞–∂–¥–æ–µ –∏–∑ –∫–æ—Ç–æ—Ä—ã—Ö –∑–∞–¥–∞–µ—Ç —Ä–∞–∑–ª–∏—á–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ —Å–≤—è–∑–∞–Ω–Ω–æ–≥–æ –æ–±—ä–µ–∫—Ç–∞:</p>\n<ul>\n<li><strong>models.CASCADE</strong>: –£–¥–∞–ª—è–µ—Ç –æ–±—ä–µ–∫—Ç—ã, –∫–æ—Ç–æ—Ä—ã–µ –∏–º–µ—é—Ç –≤–Ω–µ—à–Ω–∏–π –∫–ª—é—á –Ω–∞ —É–¥–∞–ª—è–µ–º—ã–π –æ–±—ä–µ–∫—Ç. –≠—Ç–æ –Ω–∞–∏–±–æ–ª–µ–µ —á–∞—Å—Ç–æ –∏—Å–ø–æ–ª—å–∑—É–µ–º—ã–π –≤–∞—Ä–∏–∞–Ω—Ç, –∫–æ—Ç–æ—Ä—ã–π –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —Ü–µ–ª–æ—Å—Ç–Ω–æ—Å—Ç—å –¥–∞–Ω–Ω—ã—Ö.</li>\n<li><strong>models.PROTECT</strong>: –ó–∞–ø—Ä–µ—â–∞–µ—Ç —É–¥–∞–ª–µ–Ω–∏–µ –æ–±—ä–µ–∫—Ç–∞, –Ω–∞ –∫–æ—Ç–æ—Ä—ã–π —Å—Å—ã–ª–∞—é—Ç—Å—è –¥—Ä—É–≥–∏–µ –æ–±—ä–µ–∫—Ç—ã. –ü—Ä–∏ –ø–æ–ø—ã—Ç–∫–µ —É–¥–∞–ª–µ–Ω–∏—è Django –≤—ã–¥–∞—Å—Ç –æ—à–∏–±–∫—É <code>ProtectedError</code>.</li>\n<li><strong>models.SET_NULL</strong>: –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç –∑–Ω–∞—á–µ–Ω–∏–µ –≤–Ω–µ—à–Ω–µ–≥–æ –∫–ª—é—á–∞ –≤ <code>NULL</code> –¥–ª—è —Å–≤—è–∑–∞–Ω–Ω—ã—Ö –æ–±—ä–µ–∫—Ç–æ–≤ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ —Å–≤—è–∑–∞–Ω–Ω–æ–≥–æ –æ–±—ä–µ–∫—Ç–∞. –¢—Ä–µ–±—É–µ—Ç, —á—Ç–æ–±—ã –ø–æ–ª–µ –±—ã–ª–æ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ –∫–∞–∫ <code>null=True</code>.</li>\n<li><strong>models.SET_DEFAULT</strong>: –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç –∑–Ω–∞—á–µ–Ω–∏–µ –≤–Ω–µ—à–Ω–µ–≥–æ –∫–ª—é—á–∞ –Ω–∞ –∑–Ω–∞—á–µ–Ω–∏–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é, –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω–æ–µ –≤ –ø–æ–ª–µ, –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ —Å–≤—è–∑–∞–Ω–Ω–æ–≥–æ –æ–±—ä–µ–∫—Ç–∞.</li>\n<li><strong>models.SET()</strong>: –ü–æ–∑–≤–æ–ª—è–µ—Ç —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –∏–ª–∏ –≤—ã–∑–≤–∞—Ç—å —Ñ—É–Ω–∫—Ü–∏—é –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –∑–Ω–∞—á–µ–Ω–∏—è –≤–Ω–µ—à–Ω–µ–≥–æ –∫–ª—é—á–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ —Å–≤—è–∑–∞–Ω–Ω–æ–≥–æ –æ–±—ä–µ–∫—Ç–∞.</li>\n<li><strong>models.DO_NOTHING</strong>: –ù–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ—Ç. –≠—Ç–æ –æ–∑–Ω–∞—á–∞–µ—Ç, —á—Ç–æ –≤—ã –±–µ—Ä–µ—Ç–µ –Ω–∞ —Å–µ–±—è –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç—å –∑–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–ª–∏ —É–¥–∞–ª–µ–Ω–∏–µ —Å–≤—è–∑–∞–Ω–Ω—ã—Ö –æ–±—ä–µ–∫—Ç–æ–≤ –≤—Ä—É—á–Ω—É—é –∏–ª–∏ —Å –ø–æ–º–æ—â—å—é SQL-—Ç—Ä–∏–≥–≥–µ—Ä–æ–≤.</li>\n</ul>\n<h3 id=\"prakticheskie-primery\"><a href=\"–†–∞—Å—à–∏—Ä–µ–Ω–Ω—ã–µ%20–≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏%20ORM%20–≤%20Django/–û—Ç–Ω–æ—à–µ–Ω–∏—è%20–º–µ–∂–¥—É%20–º–æ–¥–µ–ª—è–º–∏/–û—Ç–Ω–æ—à–µ–Ω–∏–µ%20–º–Ω–æ–≥–∏–µ%20–∫%20–æ–¥–Ω–æ–º—É/task.html#prakticheskie-primery\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">–ü—Ä–∞–∫—Ç–∏—á–µ—Å–∫–∏–µ –ø—Ä–∏–º–µ—Ä—ã</span></a>–ü—Ä–∞–∫—Ç–∏—á–µ—Å–∫–∏–µ –ø—Ä–∏–º–µ—Ä—ã</h3>\n<p>–ü—Ä–∏–º–µ—Ä –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –Ω–æ–≤–æ–π –∫–Ω–∏–≥–∏ —Å —É–∫–∞–∑–∞–Ω–∏–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É–µ—Ç, –∫–∞–∫ –≤ –∞—Ç—Ä–∏–±—É—Ç–µ <code>category</code> –æ–±—ä–µ–∫—Ç–∞ <code>book</code> —Ö—Ä–∞–Ω–∏—Ç—Å—è –Ω–µ id –∫–∞—Ç–µ–≥–æ—Ä–∏–∏, –∞ —Å–∞–º ORM-–æ–±—ä–µ–∫—Ç <code>Category</code>, —á—Ç–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç –ª–µ–≥–∫–æ –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ —Å–≤–æ–π—Å—Ç–≤–∞–º –∫
