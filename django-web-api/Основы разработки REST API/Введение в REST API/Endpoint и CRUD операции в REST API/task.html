ndpoint%20и%20CRUD%20операции%20в%20REST%20API/task.html#cel-uroka","level":2},{"title":"Определение Endpoint в контексте REST API","href":"Основы%20разработки%20REST%20API/Введение%20в%20REST%20API/Endpoint%20и%20CRUD%20операции%20в%20REST%20API/task.html#opredelenie-endpoint-v-kontekste-rest-api","level":2,"items":[{"title":"Что такое Endpoint","href":"Основы%20разработки%20REST%20API/Введение%20в%20REST%20API/Endpoint%20и%20CRUD%20операции%20в%20REST%20API/task.html#chto-takoe-endpoint","level":3},{"title":"Соглашения по именованию","href":"Основы%20разработки%20REST%20API/Введение%20в%20REST%20API/Endpoint%20и%20CRUD%20операции%20в%20REST%20API/task.html#soglasheniya-po-imenovaniyu","level":3}]},{"title":"Методы HTTP и CRUD операции","href":"Основы%20разработки%20REST%20API/Введение%20в%20REST%20API/Endpoint%20и%20CRUD%20операции%20в%20REST%20API/task.html#metody-http-i-crud-operacii","level":2,"items":[{"title":"Связь CRUD операций с методами HTTP","href":"Основы%20разработки%20REST%20API/Введение%20в%20REST%20API/Endpoint%20и%20CRUD%20операции%20в%20REST%20API/task.html#svyaz-crud-operacij-s-metodami-http","level":3},{"title":"URL и обрабатывающие их методы","href":"Основы%20разработки%20REST%20API/Введение%20в%20REST%20API/Endpoint%20и%20CRUD%20операции%20в%20REST%20API/task.html#url-i-obrabatyvayushie-ih-metody","level":3}]},{"title":"Безопасные и идемпотентные методы","href":"Основы%20разработки%20REST%20API/Введение%20в%20REST%20API/Endpoint%20и%20CRUD%20операции%20в%20REST%20API/task.html#bezopasnye-i-idempotentnye-metody","level":2}],"title":"URL и Endpoint","includes":[],"html":"<h2 id=\"cel-uroka\"><a href=\"Основы%20разработки%20REST%20API/Введение%20в%20REST%20API/Endpoint%20и%20CRUD%20операции%20в%20REST%20API/task.html#cel-uroka\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Цель урока</span></a>Цель урока</h2>\n<p>В этом уроке вы изучите, что такое Endpoint в контексте REST API и какие существуют хорошие практики при их наименовании. Вы научитесь структурировать URL для вашего API таким образом, чтобы они были понятны. Также вы познакомитесь с основными концепциями CRUD (Create, Read, Update, Delete) в контексте REST API и узнаете, как эти операции соотносятся с методами HTTP: GET, POST, PUT, DELETE и PATCH. Узнаете понятия безопасности и идемпотентности методов HTTP и их значение для разработки надежных API.</p>\n<h2 id=\"opredelenie-endpoint-v-kontekste-rest-api\"><a href=\"Основы%20разработки%20REST%20API/Введение%20в%20REST%20API/Endpoint%20и%20CRUD%20операции%20в%20REST%20API/task.html#opredelenie-endpoint-v-kontekste-rest-api\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Определение Endpoint в контексте REST API</span></a>Определение Endpoint в контексте REST API</h2>\n<h3 id=\"chto-takoe-endpoint\"><a href=\"Основы%20разработки%20REST%20API/Введение%20в%20REST%20API/Endpoint%20и%20CRUD%20операции%20в%20REST%20API/task.html#chto-takoe-endpoint\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Что такое Endpoint</span></a>Что такое Endpoint</h3>\n<p>В контексте REST API, Endpoint или \"конечная точка\" представляет собой URL (Uniform Resource Locator), по которому клиент может обращаться к веб-сервису для выполнения различных операций с ресурсами. Endpoint служит входной точкой для взаимодействия клиента с сервером, позволяя выполнять запросы и получать ответы через HTTP методы. В разговорном языке Endpoint также называют \"ручками\" из-за того, что они служат \"ручками управления\" для доступа к функционалу приложения.</p>\n<h3 id=\"soglasheniya-po-imenovaniyu\"><a href=\"Основы%20разработки%20REST%20API/Введение%20в%20REST%20API/Endpoint%20и%20CRUD%20операции%20в%20REST%20API/task.html#soglasheniya-po-imenovaniyu\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Соглашения по именованию</span></a>Соглашения по именованию</h3>\n<p>При разработке RESTful API важно следовать четким соглашениям по именованию Endpoint'ов, чтобы обеспечить легкость восприятия, масштабируемость и семантическую ясность. Хорошо структурированный URL делает API интуитивно понятным и облегчает разработку клиентской и серверной частей. Вот несколько рекомендаций по именованию Endpoint'ов:</p>\n<ul>\n<li>Используйте существительные для обозначения ресурсов (например, /books для доступа к книгам).</li>\n<li>Используйте множественное число для коллекций и единственное число для конкретного ресурса (например, /books/{id} для доступа к конкретной книге).</li>\n<li>Включайте в URL только информацию, необходимую для однозначного указания на ресурс или коллекцию ресурсов.</li>\n<li>Избегайте использования глаголов; вместо этого используйте HTTP методы для указания на действия над ресурсами.</li>\n</ul>\n<table>\n<thead>\n<tr>\n<th>Описание</th>\n<th>Хорошие практики наименования</th>\n<th>Плохие практики наименования</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>Доступ ко всем книгам</td>\n<td>/books/</td>\n<td>/getBooks/, /getAllBooks/</td>\n</tr>\n<tr>\n<td>Доступ к конкретной книге по ID</td>\n<td>/books/{id}/</td>\n<td>/getBookById/{id}/</td>\n</tr>\n<tr>\n<td>Доступ к категориям</td>\n<td>/categories/</td>\n<td>/listAllCategories/, /allCategories/</td>\n</tr>\n<tr>\n<td>Доступ к книгам конкретной категории</td>\n<td>/categories/{id}/books/</td>\n<td>/getBooksByCategoryId/{id}/</td>\n</tr>\n<tr>\n<td>Фильтрация книг по конкретному году</td>\n<td>/books/?year=2020</td>\n<td>/getBooksByYear2020/</td>\n</tr>\n</tbody>\n</table>\n<h2 id=\"metody-http-i-crud-operacii\"><a href=\"Основы%20разработки%20REST%20API/Введение%20в%20REST%20API/Endpoint%20и%20CRUD%20операции%20в%20REST%20API/task.html#metody-http-i-crud-operacii\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Методы HTTP и CRUD операции</span></a>Методы HTTP и CRUD операции</h2>\n<h3 id=\"svyaz-crud-operacij-s-metodami-http\"><a href=\"Основы%20разработки%20REST%20API/Введение%20в%20REST%20API/Endpoint%20и%20CRUD%20операции%20в%20REST%20API/task.html#svyaz-crud-operacij-s-metodami-http\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Связь CRUD операций с методами HTTP</span></a>Связь CRUD операций с методами HTTP</h3>\n<p>В REST API операции CRUD (Создание, Чтение, Обновление, Удаление) тесно связаны с методами HTTP. Эта связь обеспечивает универсальный и интуитивно понятный подход к взаимодействию с ресурсами через веб-сервисы.</p>\n<ul>\n<li>\n<p><strong><a href=\"https://developer.mozilla.org/ru/docs/Web/HTTP/Methods/GET\" target=\"_blank\" rel=\"noreferrer noopener\">GET</a> (Чтение)</strong>: Используется для получения данных. Не изменяет состояние ресурса. Примером может служить получение списка всех книг или получение информации о конкретной книге по ее ID.</p>\n</li>\n<li>\n<p><strong><a href=\"https://developer.mozilla.org/ru/docs/Web/HTTP/Methods/POST\" target=\"_blank\" rel=\"noreferrer noopener\">POST</a> (Создание)</strong>: Применяется для создания нового ресурса. Данные нового ресурса передаются в теле запроса. Например, создание новой книги с передачей деталей книги в теле запроса.</p>\n</li>\n<li>\n<p><strong><a href=\"https://developer.mozilla.org/ru/docs/Web/HTTP/Methods/PUT\" target=\"_blank\" rel=\"noreferrer noopener\">PUT</a> (Обновление/Замена)</strong>: Используется для обновления существующего ресурса целиком. Если ресурс не существует, может быть использован для его создания. Пример – обновление информации о книге (<code>PUT /books/{id}/</code>), где все данные книги заменяются новыми данными, переданными в теле запроса.</p>\n  <aside>\n  ⚠️ В контексте Django метод PUT не будет рассматриваться для создания новых объектов.\n  </aside>\n</li>\n<li>\n<p><strong><a href=\"https://developer.mozilla.org/ru/docs/Web/HTTP/Methods/PATCH\" target=\"_blank\" rel=\"noreferrer noopener\">PATCH</a> (Частичное обновление)</strong>: Служит для обновления части данных ресурса, без необходимости замены всего объекта целиком. Например, обновление только заголовка книги без изменения других ее атрибутов.</p>\n</li>\n<li>\n<p><strong><a href=\"https://developer.mozilla.org/ru/docs/Web/HTTP/Methods/DELETE\" target=\"_blank\" rel=\"noreferrer noopener\">DELETE</a> (Удаление)</strong>: Применяется для удаления ресурса. Например, удаление книги по ее ID.</p>\n</li>\n</ul>\n<table>\n<thead>\n<tr>\n<th>HTTP метод</th>\n<th>CRUD операция</th>\n<th>Пример вызова</th>\n<th>Запрос имеет тело</th>\n<th>Успешный ответ имеет тело</th>\n<th>Краткое описание</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>GET</td>\n<td>Чтение</td>\n<td>GET /books/{id}/</td>\n<td>Нет</td>\n<td>Да</td>\n<td>Используется для получения информации о ресурсе. Не модифицирует данные.</td>\n</tr>\n<tr>\n<td>POST</td>\n<td>Создание</td>\n<td>POST /books/</td>\n<td>Да</td>\n<td>Да</td>\n<td>Применяется для создания нового ресурса. Данные нового ресурса передаются в теле запроса.</td>\n</tr>\n<tr>\n<td>PUT</td>\n<td>Обновление</td>\n<td>PUT /books/{id}/</td>\n<td>Да</td>\n<td>Да (опционально)</td>\n<td>Используется для обновления существующего ресурса целиком.</td>\n</tr>\n<tr>\n<td>PATCH</td>\n<td>Частичное обновление</td>\n<td>PATCH /books/{id}/</td>\n<td>Да</td>\n<td>Да (опционально)</td>\n<td>Служит для частичного обновления информации о ресурсе. Изменяет только те поля, которые указаны в теле запроса.</td>\n</tr>\n<tr>\n<td>DELETE</td>\n<td>Удаление</td>\n<td>DELETE /books/{id}/</td>\n<td>Да (опционально)</td>\n<td>Да (опционально)</td>\n<td>Применяется для удаления ресурса. Не возвращает тело ответа.</td>\n</tr>\n</tbody>\n</table>\n<p>Эта таблица объясняет, как различные HTTP методы используются для реализации операций CRUD в REST API. Она также указывает, требует ли каждый метод наличия данных в теле запроса, предполагает ли успешный ответ наличие тела и предоставляет краткое описание действия, выполненного методом.</p>\n<h3 id=\"url-i-obrabatyvayushie-ih-metody\"><a href=\"Основы%20разработки%20REST%20API/Введение%20в%20REST%20API/Endpoint%20и%20CRUD%20операции%20в%20REST%20API/task.html#url-i-obrabatyvayushie-ih-metody\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">URL и обрабатывающие их методы</span></a>URL и обрабатывающие их методы</h3>\n<p>URL в REST API представляют собой адреса ресурсов, с которыми клиенты взаимодействуют с помощью определенных HTTP-методов. Структура URL и выбор методов основываются на операциях CRUD, что обеспечивает ясность и единообразие API.</p>\n<table>\n<thead>\n<tr>\n<th>Метод</th>\n<th>Пример URL</th>\n<th>Краткое описание</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>GET</td>\n<td>/books/</td>\n<td>Получение списка всех книг.</td>\n</tr>\n<tr>\n<td>POST</td>\n<td>/books/</td>\n<td>Создание новой книги с деталями, указанными в теле запроса.</td>\n</tr>\n<tr>\n<td>GET</td>\n<td>/books/{id}/</td>\n<td>Получение информации о конкретной книге по идентификатору.</td>\n</tr>\n<tr>\n<td>PUT</td>\n<td>/books/{id}/</td>\n<td>Обновление данных книги целиком с новыми данными, предоставленными в теле запроса.</td>\n</tr>\n<tr>\n<td>PATCH</td>\n<td>/books/{id}/</td>\n<td>Частичное обновление информации о книге с данными в теле запроса.</td>\n</tr>\n<tr>\n<td>DELETE</td>\n<td>/books/{id}/</td>\n<td>Удаление книги по идентификатору.</td>\n</tr>\n</tbody>\n</table>\n<p>Это стандартизированное соответствие между операциями CRUD и методами HTTP обеспечивает понятность и универсальность взаимодействия с API, делая его предсказуемым и легко используемым для разработчиков.</p>\n<h2 id=\"bezopasnye-i-idempotentnye-metody\"><a href=\"Основы%20разработки%20REST%20API/Введение%20в%20REST%20API/Endpoint%20и%20CRUD%20операции%20в%20REST%20API/task.html#bezopasnye-i-idempotentnye-metody\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Безопасные и идемпотентные методы</span></a>Безопасные и идемпотентные методы</h2>\n<p>В разработке RESTful API важно понимать различие между безопасными и идемпотентными HTTP методами, поскольку это влияет на надежность и предсказуемость поведения API.</p>\n<p><strong>Безопасные методы HTTP</strong> – это те, которые не изменяют состояние ресурса на сервере. То есть, выполнение такого запроса не должно приводить к изменениям данных или их состояния. Примером безопасного метода является <code>GET</code>, который используется для получения данных с сервера. Использование безопасных методов позволяет разработчикам API предоставлять пользователям возможность изучать API без риска случайно изменить данные.</p>\n<p><strong>Идемпотентные методы HTTP</strong> – это те, выполнение которых несколько раз подряд приведет к одному и тому же результату, как если бы запрос был выполнен лишь однажды. Например, метод <code>DELETE</code> идемпотентен, поскольку повторное удаление уже удаленного ресурса не изменит состояние системы. Также идемпотентными являются методы <code>PUT</code> и <code>PATCH</code>, поскольку они обновляют ресурс до определенного состояния, не зависимо от количества выполненных запросов.</p>\n<p>Зачем это важно?</p>\n<ul>\n<li><strong>Надежность</strong>: Понимание различий между безопасными и идемпотентными методами позволяет разработчикам API создавать более надежные интерфейсы, поскольку они могут контролировать, какие операции могут влиять на состояние данных.</li>\n<li><strong>Предсказуемость</strong>: Клиентские приложения могут опираться на эти свойства методов для повышения устойчивости к сбоям и ошибкам сети. Например, в случае временной ошибки сети, клиент может безопасно повторить идемпотентный запрос, зная, что это не приведет к неожиданным изменениям на сервере.</li>\n<li><strong>Оптимизация</strong>: Знание о том, что некоторые методы не изменяют состояние ресурса, позволяет оптимизировать кеширование ответов, улучшая производительность приложений и уменьшая нагрузку на сервер.</li>\n</ul>\n<p>Ниже представлена таблица, которая показывает, какие HTTP методы считаются безопасными, а какие идемпотентными:</p>\n<table>\n<thead>\n<tr>\n<th>HTTP Метод</th>\n<th>Безопасный?</th>\n<th>Идемпотентный?</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>GET</td>\n<td>Да</td>\n<td>Да</td>\n</tr>\n<tr>\n<td>POST</td>\n<td>Нет</td>\n<td>Нет</td>\n</tr>\n<tr>\n<td>PUT</td>\n<td>Нет</td>\n<td>Да</td>\n</tr>\n<tr>\n<td>PATCH</td>\n<td>Нет</td>\n<td>Да</td>\n</tr>\n<tr>\n<td>DELETE</td>\n<td>Нет</td>\n<td>Да</td>\n</tr>\n</tbody>\n</table>\n<ul>\n<li><strong>Безопасные методы</strong> не изменяют состояние ресурса на сервере. Они используются для получения данных, не вызывая их изменения. Примеры безопасных методов: <code>GET</code>.</li>\n<li><strong>Идемпотентные методы</strong> гарантируют, что многократное выполнение одного и того же запроса не приведет к разным результатам после первого успешного выполнения (за исключением возможных побочных эффектов, которые не влияют на ответ). Примеры идемпотентных методов включают <code>GET</code>, <code>PUT</code>, <code>PATCH</code> и <code>DELETE</code>. <code>POST</code> обычно не считается идемпотентным, так как он используется для создания нового ресурса и может приводить к различным результатам при каждом выполнении.</li>\n</ul>\n"},"router":{"pathname":"Основы разработки REST API/Введение в REST API/Endpoint и CRUD операции в REST API/task.html"},"lang":"ru","langs":["ru"]};
