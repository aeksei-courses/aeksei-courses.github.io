йка авторизации-5-0.08401541729545259"}],"base":"django-basic-course"},"meta":{"metadata":[],"style":[],"script":[]},"assets":["/home/runner/work/courses-docs/courses-docs/_docs-lint/.tmp_input/django-basic-course/Основы HTTP и HTML/Язык разметки HTML/Теги и атрибуты/img.png"],"headings":[{"title":"Цель задания:","href":"#cel-zadaniya","level":2},{"title":"Классификация HTML тегов","href":"#klassifikaciya-html-tegov","level":2,"items":[{"title":"Одиночные теги","href":"#odinochnye-tegi","level":3},{"title":"Парные теги","href":"#parnye-tegi","level":3}]},{"title":"Задание:","href":"#zadanie","level":2}],"title":"<strong>Теги и атрибуты</strong>","includes":[],"html":"<h2 id=\"cel-zadaniya\"><a href=\"#cel-zadaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Цель задания:</span></a><strong>Цель задания:</strong></h2>\n<p>После завершения этого урока вы научитесь использовать HTML теги для создания структуры веб-страниц.</p>\n<h2 id=\"klassifikaciya-html-tegov\"><a href=\"#klassifikaciya-html-tegov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Классификация HTML тегов</span></a><strong>Классификация HTML тегов</strong></h2>\n<p>Вы уже знаете как записываются HTML теги, давайте теперь подробнее разберем какие они бывают.</p>\n<p>Не все HTML теги одинаково устроены, некоторые имеют атрибуты. <strong>Атрибуты HTML тегов</strong> - это дополнительные параметры, которые можно добавлять к HTML тегам для того, чтобы уточнить или изменить их поведение, стиль или свойства. Атрибуты указываются в открывающем теге, обычно после имени тега, и они предоставляют дополнительную информацию о том, как следует отображать или обрабатывать содержимое элемента.</p>\n<p>Ещё теги могут быть разделены на два основных типа: одиночные и парные.</p>\n<h3 id=\"odinochnye-tegi\"><a href=\"#odinochnye-tegi\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Одиночные теги</span></a>Одиночные теги</h3>\n<p><strong>Одиночные теги</strong> - это теги, которые не имеют закрывающего тега. Они служат для вставки элементов, которые не имеют контента или не требуют дополнительных вложенных элементов.</p>\n<ol>\n<li>\n<p><code>&lt;img&gt;</code> - Один из самых часто используемых одиночных тегов, используется для вставки изображений на веб-страницу.</p>\n<p>В теге <code>&lt;img&gt;</code> атрибуты <code>src</code> и <code>alt</code> являются ключевыми для определения и отображения изображения на веб-странице:</p>\n<p><strong>Атрибут <code>src</code> (Source):</strong> Этот атрибут указывает путь к изображению, которое следует отобразить на странице. Значение атрибута <code>src</code> может быть относительным или абсолютным URL-адресом до изображения на сервере. Браузер использует значение атрибута <code>src</code>, чтобы загрузить изображение и вставить его внутрь тега <code>&lt;img&gt;</code>. Пример:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs html\"><span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">img</span> <span class=\"hljs-attr\">src</span>=<span class=\"hljs-string\">\"images/picture.jpg\"</span> <span class=\"hljs-attr\">alt</span>=<span class=\"hljs-string\">\"Красивый пейзаж\"</span>&gt;</span>\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"35\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-35\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-35\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-35.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p><strong>Атрибут <code>alt</code> (Alternative Text):</strong> Этот атрибут предоставляет текстовое описание изображения. Если изображение по какой-либо причине не может быть отображено (например, из-за недоступности файла или ошибки загрузки), текст из атрибута <code>alt</code> будет отображен вместо изображения. Это также полезно для пользователей с ограниченными возможностями, которые используют программы чтения с экрана. Пример:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs html\"><span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">img</span> <span class=\"hljs-attr\">src</span>=<span class=\"hljs-string\">\"images/picture.jpg\"</span> <span class=\"hljs-attr\">alt</span>=<span class=\"hljs-string\">\"Красивый пейзаж\"</span>&gt;</span>\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"39\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-39\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-39\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-39.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Значение атрибута <code>alt</code> следует выбирать таким образом, чтобы оно описывало содержание изображения и его контекст на странице.</p>\n</li>\n<li>\n<p><code>&lt;br&gt;</code> - Этот тег создает перенос строки, полезный, например, для разделения текста на несколько строк. HTML текст игнорирует символы переноса текста, и поэтому нужно использовать тег <code>&lt;br&gt;</code>, чтобы отобразить текст на новой строке.</p>\n<p>Пример:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs html\">Первая строка<span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">br</span>&gt;</span>\nВторая строка\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"51\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-51\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-51\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-51.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n</li>\n</ol>\n<h3 id=\"parnye-tegi\"><a href=\"#parnye-tegi\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Парные теги</span></a>Парные теги</h3>\n<p><strong>Парные теги</strong> - это теги, которые состоят из открывающего и закрывающего элементов. Они обрамляют содержимое, которое будет отображаться на веб-странице. Примером парного тега может быть <code>&lt;p&gt;</code>, который используется для создания параграфов текста. Открывающий тег <code>&lt;p&gt;</code> указывает начало параграфа, а закрывающий тег <code>&lt;/p&gt;</code> - его конец. Между этими тегами будет располагаться текст или другие элементы разметки.</p>\n<ol>\n<li>\n<p><code>&lt;p&gt;</code> - Тег для создания абзацев текста. Пример: <code>&lt;p&gt;Это абзац текста.&lt;/p&gt;</code>.</p>\n</li>\n<li>\n<p><code>&lt;a&gt;</code> - Используется для создания гиперссылок.</p>\n<p>В теге <code>&lt;a&gt;</code> атрибут <code>href</code> используется для определения адреса, на который переходит пользователь при клике на текст или изображение, обернутые этим тегом.</p>\n<p>Когда пользователь щелкает на элементе с тегом <code>&lt;a&gt;</code>, браузер перенаправляет его на URL, указанный в атрибуте <code>href</code>. Этот URL может быть как относительным путем к локальной странице, так и полным внешним адресом, ведущим к другой веб-странице, файлу или ресурсу в Интернете.</p>\n<p>Примеры использования атрибута <code>href</code>:</p>\n<ol>\n<li>\n<p>Относительный URL для локальных страниц:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs html\"><span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">a</span> <span class=\"hljs-attr\">href</span>=<span class=\"hljs-string\">\"about.html\"</span>&gt;</span>О нас<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">a</span>&gt;</span>\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"84\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-84\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-84\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-84.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В данном случае, при клике на текст \"О нас\", пользователь будет перенаправлен на локальную страницу <code>about.html</code> на том же сайте.</p>\n</li>\n<li>\n<p>Полный URL для внешних ресурсов:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs html\"><span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">a</span> <span class=\"hljs-attr\">href</span>=<span class=\"hljs-string\">\"&lt;https://www.example.com&gt;\"</span>&gt;</span>Пример<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">a</span>&gt;</span>\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"93\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-93\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-93\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-93.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>При клике на текст \"Пример\" пользователь перейдет по указанному полному адресу <code>https://www.example.com</code>.</p>\n</li>\n</ol>\n</li>\n<li>\n<p><code>&lt;ul&gt;</code> и <code>&lt;li&gt;</code> - Совместно используются для создания неупорядоченных списков. <code>&lt;ul&gt;</code> - это контейнер для списка, а <code>&lt;li&gt;</code> - элементы списка. Пример:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs html\"><span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">ul</span>&gt;</span>\n  <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">li</span>&gt;</span>Первый пункт<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">li</span>&gt;</span>\n  <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">li</span>&gt;</span>Второй пункт<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">li</span>&gt;</span>\n<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">ul</span>&gt;</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"104\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-104\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-104\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-104.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n</li>\n<li>\n<p>Тег <code>&lt;div&gt;</code> является одним из самых распространенных и важных элементов в HTML. Он не имеет особого семантического значения, но служит как контейнер для группировки и структурирования других элементов и контента на веб-странице.</p>\n</li>\n</ol>\n<p>Эти теги представляют лишь малую часть разнообразных элементов разметки, доступных в HTML.</p>\n<h2 id=\"zadanie\"><a href=\"#zadanie\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Задание:</span></a>Задание:</h2>\n<p>Есть заготовленный HTML документ <em>summer.html,</em> который нужно завершить. Откройте документ в браузере и сравните его с тем, как он должен выглядеть на странице:<br />\n<img src=\"../django-basic-course/Основы HTTP и HTML/Язык разметки HTML/Теги и атрибуты/img.png\" alt=\"img.png\" /></p>\n<ol>\n<li>Создайте заголовок первого уровня для текста “Лето: Время солнца, моря и приключений”</li>\n<li>Внутри первого параграфа, используется тег <code>&lt;img&gt;</code>, для отображения картинки. Вместо неё отображается альтернативный текст, так как картинка находится не рядом с файлом <em>summer.html,</em> а папке <em>images</em>. Исправьте значение атрибута <code>src</code>, чтобы путь до картинки был верным.</li>\n<li>Картинка должна располагаться на отдельной строке, поэтому её нужно перенести с помощью тега <code>&lt;br&gt;</code>.</li>\n<li>В последнем параграфе используйте тег <code>&lt;br&gt;</code>, чтобы разделить предложения о времени года на строки. Перенос строки должен быть во втором предложении после запятой.</li>\n<li>Cгрупируйте заголовок первого уровня и два параграфа в один блок <code>div</code>.</li>\n</ol>\n"},"router":{"pathname":"Основы HTTP и HTML/Язык разметки HTML/Теги и атрибуты/task.html"},"lang":"ru","langs":["ru"]};
