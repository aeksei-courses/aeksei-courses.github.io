                   window.STATIC_CONTENT = false

сширенные возможности ORM в Django-2-0.036017276881735505"},{"name":"Основы разработки REST API","items":[{"name":"Введение в модуль","href":"../../../Основы разработки REST API/section.html","id":"Введение в модуль-0-0.22787523622355232"},{"name":"Введение в REST API","items":[{"name":"Введение в RESTful API","href":"../../../Основы разработки REST API/Введение в REST API/Введение в RESTful API/task.html","id":"Введение в RESTful API-0-0.8373662200751386"},{"name":"Endpoint и CRUD операции в REST API","href":"../../../Основы разработки REST API/Введение в REST API/Endpoint и CRUD операции в REST API/task.html","id":"Endpoint и CRUD операции в REST API-1-0.4041655257371999"},{"name":"Введение в Django REST Framework","href":"../../../Основы разработки REST API/Введение в REST API/Введение в Django REST Framework/task.html","id":"Введение в Django REST Framework-2-0.8579608785610844"}],"id":"Введение в REST API-1-0.3796633795171289"},{"name":"Сериализаторы в Django REST Framework","items":[{"name":"Сериализаторы в DRF","href":"../../../Основы разработки REST API/Сериализаторы в Django REST Framework/Сериализаторы в DRF/task.html","id":"Сериализаторы в DRF-0-0.5929674110827721"},{"name":"Модельные и вложенные сериализаторы","href":"../../../Основы разработки REST API/Сериализаторы в Django REST Framework/Модельные и вложенные сериализаторы/task.html","id":"Модельные и вложенные сериализаторы-1-0.22267609342553607"}],"id":"Сериализаторы в Django REST Framework-2-0.723466382512334"},{"name":"APIView в Django REST Framework","items":[{"name":"Применение статусных кодов в REST API","href":"../../../Основы разработки REST API/APIView в Django REST Framework/Применение статусных кодов в REST API/task.html","id":"Применение статусных кодов в REST API-0-0.4943333641877845"},{"name":"Список объектов и добавление новых объектов","href":"../../../Основы разработки REST API/APIView в Django REST Framework/Список объектов и добавление новых объектов/task.html","id":"Список объектов и добавление новых объектов-1-0.4031217250725576"},{"name":"Детальная работа с объектом","href":"../../../Основы разработки REST API/APIView в Django REST Framework/Детальная работа с объектом/task.html","id":"Детальная работа с объектом-2-0.9936710483733073"}],"id":"APIView в Django REST Framework-3-0.5921492947163496"}],"id":"Основы разработки REST API-3-0.42339910836939976"}],"base":"."},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[{"title":"Цель урока","href":"#cel-uroka","level":2},{"title":"Обзор фреймворка DRF","href":"#obzor-frejmvorka-drf","level":2,"items":[{"title":"Что такое DRF и зачем он нужен","href":"#chto-takoe-drf-i-zachem-on-nuzhen","level":3},{"title":"Основные преимущества DRF","href":"#osnovnye-preimushestva-drf","level":3}]},{"title":"Установка и настройка Django REST Framework","href":"#ustanovka-i-nastrojka-django-rest-framework","level":2,"items":[{"title":"Подготовка к работе с DRF","href":"#podgotovka-k-rabote-s-drf","level":3},{"title":"Создание первого API с DRF","href":"#sozdanie-pervogo-api-s-drf","level":3},{"title":"Пример класса обработчика","href":"#primer-klassa-obrabotchika","level":3}]}],"title":"Введение в Django REST Framework","includes":[],"html":"<h2 id=\"cel-uroka\"><a href=\"#cel-uroka\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Цель урока</span></a>Цель урока</h2>\n<p>В этом уроке вы познакомитесь с основами Django REST Framework (DRF) — мощным инструментом для создания веб-сервисов по принципам REST. Вы узнаете о преимуществах использования DRF в разработке REST API, а также освоите начальные шаги по установке и настройке DRF в своем проекте на Django. Эти знания помогут вам легко перейти к созданию и управлению RESTful веб-сервисами.</p>\n<h2 id=\"obzor-frejmvorka-drf\"><a href=\"#obzor-frejmvorka-drf\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Обзор фреймворка DRF</span></a>Обзор фреймворка DRF</h2>\n<p>Django REST Framework (DRF) является инструментом для создания API. Этот фреймворк предоставляет набор готовых инструментов и библиотек, которые значительно упрощают процесс разработки RESTful API, делая его интуитивно понятным и доступным.</p>\n<h3 id=\"chto-takoe-drf-i-zachem-on-nuzhen\"><a href=\"#chto-takoe-drf-i-zachem-on-nuzhen\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Что такое DRF и зачем он нужен</span></a>Что такое DRF и зачем он нужен</h3>\n<p>Django REST Framework — это расширение для Django, которое позволяет легко создавать RESTful веб-сервисы. Оно обеспечивает механизмы сериализации для преобразования моделей Django, например, в JSON или XML и наоборот, а также предлагает готовые решения для аутентификации, авторизации, ограничения доступа, фильтрации и пагинации данных.</p>\n<p>DRF необходим для ускорения процесса разработки API, снижения количества рутинного кода и обеспечения высокого уровня безопасности и масштабируемости веб-приложений. Он идеально подходит для разработки как простых, так и сложных веб-сервисов, требующих обработки больших объемов данных и интеграции с разнообразными клиентскими приложениями.</p>\n<h3 id=\"osnovnye-preimushestva-drf\"><a href=\"#osnovnye-preimushestva-drf\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Основные преимущества DRF</span></a>Основные преимущества DRF</h3>\n<ul>\n<li><strong>Удобство использования</strong>: DRF предлагает готовые компоненты и инструменты для быстрого старта и простоты использования, такие как интерактивный API браузер.</li>\n<li><strong>Гибкость и мощность</strong>: DRF предоставляет разработчикам гибкие инструменты для настройки поведения API, позволяя легко расширять и модифицировать стандартное поведение компонентов.</li>\n<li><strong>Богатые возможности по сериализации</strong>: Сериализация данных в DRF поддерживает сложные структуры и связи между моделями, облегчая работу с данными.</li>\n<li><strong>Поддержка аутентификации и разрешений</strong>: Фреймворк включает мощную систему контроля доступа, поддерживающую различные методы аутентификации и уровни разрешений для пользователей.</li>\n<li><strong>Сообщество и документация</strong>: Огромное сообщество и подробная документация обеспечивают поддержку на всех этапах разработки, делая входной порог ниже для новичков.</li>\n</ul>\n<p>Эти преимущества делают Django REST Framework идеальным выбором для разработчиков, стремящихся создать надежные, масштабируемые и удобные в использовании RESTful веб-сервисы.</p>\n<h2 id=\"ustanovka-i-nastrojka-django-rest-framework\"><a href=\"#ustanovka-i-nastrojka-django-rest-framework\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Установка и настройка Django REST Framework</span></a>Установка и настройка Django REST Framework</h2>\n<p>Django REST Framework (DRF) представляет собой набор инструментов, позволяющих разработчикам быстро создавать RESTful API для веб-приложений на Django. В этом разделе мы рассмотрим процесс установки DRF и создание простого API.</p>\n<h3 id=\"podgotovka-k-rabote-s-drf\"><a href=\"#podgotovka-k-rabote-s-drf\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Подготовка к работе с DRF</span></a>Подготовка к работе с DRF</h3>\n<p>Чтобы начать работу с Django REST Framework, необходимо сначала установить пакет через pip, систему управления пакетами Python. В командной строке или терминале выполните следующую команду:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"language-bash\">pip install djangorestframework\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"66\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-66\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-66\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-66.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>После установки добавьте <code>rest_framework</code> в список <code>INSTALLED_APPS</code> в настройках вашего проекта Django (<code>settings.py</code>), чтобы Django мог распознавать и использовать функционал DRF:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"language-python\">INSTALLED_APPS = [\n    ...\n    'rest_framework',\n    ...\n]\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"70\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-70\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-70\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-70.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Это позволит вам использовать все инструменты и возможности, предоставляемые DRF, включая сериализацию данных, систему разрешений и многое другое.</p>\n<h3 id=\"sozdanie-pervogo-api-s-drf\"><a href=\"#sozdanie-pervogo-api-s-drf\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Создание первого API с DRF</span></a>Создание первого API с DRF</h3>\n<p>После установки и настройки DRF вы можете приступить к созданию своего первого API.</p>\n<p>DRF предлагает возможности для создания обработчиков API, позволяя разработчикам выбирать между функциональным способом и использованием классов для определения логики обработки запросов. Это означает, что вы можете создавать обработчики запросов как с использованием классов, так и применяя декораторы к функциям, подобно тому как это делается в традиционных Django-приложениях.</p>\n<table>\n<thead>\n<tr>\n<th>Объект / Концепция</th>\n<th>В Django REST Framework</th>\n<th>Аналог в Django</th>\n<th>Описание</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>Классы обработчики</td>\n<td>rest_framework.views.APIView</td>\n<td>django.views.View</td>\n<td>APIView в DRF предоставляет более широкий набор возможностей для создания API, упрощая работу с запросами и ответами, а также сериализацию данных по сравнению с классами представлений Django.</td>\n</tr>\n<tr>\n<td>Объект Request</td>\n<td>rest_framework.request.Request</td>\n<td>django.http.HttpRequest</td>\n<td>Объект Request в DRF расширяет стандартный HttpRequest Django, добавляя возможности, специфичные для API, такие как унифицированный доступ к данным запроса независимо от типа HTTP-метода.</td>\n</tr>\n<tr>\n<td>Объект Response</td>\n<td>rest_framework.response.Response</td>\n<td>django.http.HttpResponse</td>\n<td>Объект Response в DRF упрощает отправку ответов клиентам, автоматически управляя сериализацией данных и настройкой соответствующих заголовков, например, для формата JSON.</td>\n</tr>\n</tbody>\n</table>\n<p>В Django REST Framework объекты <code>Request</code> и <code>Response</code> предоставляют расширенные возможности по сравнению с их аналогами в Django, что делает их более гибкими при работе с API.</p>\n<p>В отличие от класса <code>HttpRequest</code> в Django, класс <code>Request</code> в DRF предлагает дополнительные функции для обработки данных API. Одно из ключевых отличий – использование атрибута <code>data</code> вместо <code>POST</code> для доступа к телу запроса. Это позволяет одинаково удобно работать с данными не только из POST-запросов, но и из PUT, PATCH запросов, где данные также могут быть переданы в теле запроса. Такой подход позволяет унифицировать работу с API, где данные часто передаются в формате JSON в теле запроса.</p>\n<p>Кроме того, класс <code>Request</code> в DRF предоставляет атрибут <code>query_params</code>, который предназначен для работы с параметрами запроса в URL (традиционно доступны через <code>request.GET</code> в Django).</p>\n<aside>\n⚠️ Важно отметить, что, хотя `query_params` чаще всего используется в GET-запросах, где тело запроса отсутствует, этот атрибут доступен в запросах любого типа, позволяя извлекать параметры запроса независимо от HTTP-метода.\n</aside>\n<p>Объект <code>Response</code> в Django REST Framework (DRF) служит для отправки ответов клиенту. Он предоставляет гибкие возможности для настройки содержимого ответа, статусного кода и заголовков. Важные аргументы, используемые в объекте <code>Response</code>, включают:</p>\n<ul>\n<li><code>data</code>: Этот аргумент используется для передачи данных, которые будут сериализованы и отправлены в теле ответа. <code>data</code> может быть словарем, списком или любым сериализуемым форматом данных, который затем DRF автоматически преобразует в формат JSON.</li>\n<li><code>status</code>: Статусный код ответа HTTP указывает на результат выполнения запроса. По умолчанию <code>Response</code> отправляется со статусом 200, что означает \"OK\" – запрос успешно обработан. DRF позволяет явно указать другие статусные коды через этот аргумент, используя предопределенные константы, такие как <code>HTTP_404_NOT_FOUND</code> или<br />\n<code>HTTP_204_NO_CONTENT</code> из модуля <code>rest_framework.status</code>для большей читаемости кода.</li>\n<li><code>content_type</code>: Этот аргумент определяет MIME-тип содержимого ответа. По умолчанию DRF устанавливает <code>Content-Type</code> равным <code>application/json</code>, что информирует клиента о том, что тело ответа содержит данные в формате JSON. Это поведение идеально подходит для REST API, поскольку JSON является стандартным форматом обмена данными.</li>\n</ul>\n<h3 id=\"primer-klassa-obrabotchika\"><a href=\"#primer-klassa-obrabotchika\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Пример класса обработчика</span></a>Пример класса обработчика</h3>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"language-python\">\nfrom rest_framework.views import APIView  # Вместо from django.views import View\nfrom rest_framework.request import Request\nfrom rest_framework.response import Response  # Вместо from django.http import JsonResponse\nfrom rest_framework import status  # Статус коды HTTP ответов\n\nclass MyAPIView(APIView):\n    \"\"\"\n    Класс представления для обработки API запросов.\n    \"\"\"\n\n    # Обработчик GET запроса.\n    def get(self, request: Request) -&gt; Response:\n        data = {  # Ответ с информацией о методе запроса и переданных параметрах\n            'method': request.method,\n            'query_params': request.query_params,  # Получаем параметры запроса\n        }\n        return Response(data=data)\n\n    # Обработчик POST запроса.\n    def post(self, request: Request) -&gt; Response:\n        return Response({  # Ответ с информацией о методе запроса и теле запроса.\n            \"method\": request.method,\n            \"data\": request.data  # Получаем тело запроса\n        })\n\n    # Обработчик PUT запроса\n    def put(self, request: Request) -&gt; Response:\n        return Response({  # Ответ с информацией о методе запроса и теле запроса.\n            \"method\": request.method,\n            \"data\": request.data  # Получаем тело запроса\n        })\n\n    # Обработчик PATCH запроса\n    def patch(self, request: Request) -&gt; Response:\n        return Response({  # Ответ с информацией о методе запроса и теле запроса.\n            \"method\": request.method,\n            \"data\": request.data  # Получаем тело запроса\n        })\n\n    # Обработчик DELETE запроса\n    def delete(self, request: Request) -&gt; Response:\n        return Response(  # Метод DELETE не возвращает тело запроса\n            status=status.HTTP_204_NO_CONTENT\n        )\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"179\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-179\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-179\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-179.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В методе <code>get</code> обработчика GET-запросов, переменная <code>request.data</code> не используется, так как GET-запросы обычно не содержат тела запроса. Вместо этого, <code>request.query_params</code> содержит параметры запроса, переданные в URL.</p>\n<p>В методах <code>post</code>, <code>put</code>, <code>patch</code>, и <code>delete</code>, <code>request.data</code> используется для доступа к телу запроса, который содержит данные, отправленные клиентом в запросе.</p>\n"},"router":{"pathname":"../../../Основы разработки REST API/Введение в REST API/Введение в Django REST Framework/task.html"},"lang":"ru"};
