:"#cel-uroka","level":2},{"title":"Введение в разработку через тестирование (TDD)","href":"#vvedenie-v-razrabotku-cherez-testirovanie-tdd","level":2,"items":[{"title":"Виды тестирований. Пирамида тестирования.","href":"#vidy-testirovanij-piramida-testirovaniya","level":3},{"title":"Хорошие практики тестирования","href":"#horoshie-praktiki-testirovaniya","level":3},{"title":"Понимание концепций Arrange-Act-Assert в тестировании","href":"#ponimanie-koncepcij-arrange-act-assert-v-testirovanii","level":3},{"title":"Основы TDD","href":"#osnovy-tdd","level":3},{"title":"Фреймворки для тестирования","href":"#frejmvorki-dlya-testirovaniya","level":3}]}],"title":"Test-Driven Development (TDD)","includes":[],"html":"<h2 id=\"cel-uroka\"><a href=\"#cel-uroka\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Цель урока</span></a>Цель урока</h2>\n<p>После прохождения этого урока вы овладеете методологией разработки через тестирование (TDD) в контексте разработки. Вы узнаете, как правильно подходить к написанию тестов до реализации функциональности, понимание и применение концепции Arrange-Act-Assert, а также научитесь писать, выполнять и анализировать тесты для обеспечения надежности и качества вашего приложения.</p>\n<h2 id=\"vvedenie-v-razrabotku-cherez-testirovanie-tdd\"><a href=\"#vvedenie-v-razrabotku-cherez-testirovanie-tdd\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Введение в разработку через тестирование (TDD)</span></a>Введение в разработку через тестирование (TDD)</h2>\n<p><strong>Разработка через тестирование</strong> (TDD, Test-Driven Development) — это методология разработки программного обеспечения, которая уделяет особое внимание раннему тестированию кода. Суть TDD заключается в том, что разработчики сначала пишут тесты для новой функциональности, а затем создают код, чтобы эти тесты проходили успешно. Этот подход гарантирует, что разработанный код отвечает всем поставленным требованиям и обладает высоким уровнем качества с самого начала.</p>\n<h3 id=\"vidy-testirovanij-piramida-testirovaniya\"><a href=\"#vidy-testirovanij-piramida-testirovaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Виды тестирований. Пирамида тестирования.</span></a>Виды тестирований. Пирамида тестирования.</h3>\n<p>В основе успешной стратегии тестирования лежит понимание пирамиды тестирования, которая представляет собой иерархическую модель, разделяющую тесты на разные уровни в зависимости от их сложности и области покрытия. Эта модель помогает сбалансировать тестовое покрытие и оптимизировать ресурсы на разработку и поддержку тестов.</p>\n<p><img src=\"Типовые API/Введение в тестирование/Test-Driven Development (TDD)/_assets/testing_piramide.png\" alt=\"img.png\" /></p>\n<ol>\n<li><strong>Модульные тесты (Unit Tests)</strong>:\n<ul>\n<li>Основа пирамиды.</li>\n<li>Направлены на проверку отдельных функций или методов в изоляции от остальной системы.</li>\n<li>Являются самыми быстрыми и многочисленными тестами, предоставляя непосредственную обратную связь разработчикам.</li>\n</ul>\n</li>\n<li><strong>Интеграционные тесты (Integration Tests)</strong>:\n<ul>\n<li>Занимают средний уровень пирамиды.</li>\n<li>Проверяют взаимодействие между различными компонентами или модулями системы, убеждаясь, что они корректно работают вместе.</li>\n<li>Помогают выявить проблемы, связанные с интеграцией разных частей приложения.</li>\n</ul>\n</li>\n<li><strong>Системные тесты (System Tests)</strong> или <strong>End-to-End Tests</strong>:\n<ul>\n<li>Находятся на вершине пирамиды.</li>\n<li>Включают в себя тестирование системы в целом, проверяя, что приложение соответствует всем требованиям и работает как единое целое.</li>\n<li>Эти тесты могут быть более медленными и ресурсоемкими, но они критически важны для подтверждения качества продукта перед его релизом.</li>\n</ul>\n</li>\n</ol>\n<p>Понимание и правильное применение пирамиды тестирования позволяет разработчикам и QA инженерам создавать эффективные и устойчивые тестовые стратегии, минимизируя риски и ускоряя процесс разработки продукта.</p>\n<h3 id=\"horoshie-praktiki-testirovaniya\"><a href=\"#horoshie-praktiki-testirovaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Хорошие практики тестирования</span></a>Хорошие практики тестирования</h3>\n<ol>\n<li><strong>Следуйте принципу FIRST</strong>:\n<ul>\n<li><strong>Fast (Быстрые)</strong>: Тесты должны выполняться быстро, чтобы не замедлять процесс разработки.</li>\n<li><strong>Independent (Независимые)</strong>: Каждый тест должен быть независимым от других, чтобы его можно было запускать в любом порядке без влияния на результат.</li>\n<li><strong>Repeatable (Повторяемые)</strong>: Тесты должны давать один и тот же результат вне зависимости от среды выполнения.</li>\n<li><strong>Self-validating (Самопроверяемые)</strong>: Тесты должны автоматически проверять свои собственные результаты, не требуя внешней интерпретации.</li>\n<li><strong>Timely (Своевременные)</strong>: Тесты должны быть написаны в соответствии с методологией TDD, то есть перед написанием самой функциональности.</li>\n</ul>\n</li>\n<li><strong>Используйте Arrange-Act-Assert (AAA) для структурирования тестов</strong>:\n<ul>\n<li>Эта модель помогает организовать тесты, делая их более понятными и поддерживаемыми. Разделение теста на фазы подготовки (Arrange), выполнения действия (Act) и проверки утверждений (Assert) позволяет четко разграничить каждую часть теста.</li>\n</ul>\n</li>\n<li><strong>Обеспечивайте антихрупкость тестов</strong>:\n<ul>\n<li>Стремитесь к созданию тестов, устойчивых к изменениям в проекте, которые не ломаются при каждом изменении кода, не связанном напрямую с тестируемой функциональностью. Это помогает сократить время на поддержку тестов и увеличивает их полезность.</li>\n</ul>\n</li>\n<li><strong>Сосредоточьтесь на покрытии критического пути</strong>:\n<ul>\n<li>Приоритизируйте тестирование критически важных функций системы. Стремление к 100% покрытию кода тестами может быть не всегда целесообразным и может привести к чрезмерному увеличению объема тестового кода без существенного повышения качества продукта. Важно находить баланс между тщательным покрытием критических функций и эффективностью процесса разработки.</li>\n</ul>\n</li>\n<li><strong>Автоматизируйте тестирование и интегрируйте его в CI/CD пайплайны</strong>:\n<ul>\n<li>Автоматизация тестирования и его интеграция в процессы непрерывной интеграции и доставки (CI/CD) гарантирует, что тесты выполняются автоматически на каждом этапе разработки. Это помогает быстро выявлять и исправлять ошибки, улучшая качество продукта и скорость доставки.</li>\n</ul>\n</li>\n</ol>\n<h3 id=\"ponimanie-koncepcij-arrange-act-assert-v-testirovanii\"><a href=\"#ponimanie-koncepcij-arrange-act-assert-v-testirovanii\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Понимание концепций Arrange-Act-Assert в тестировании</span></a>Понимание концепций Arrange-Act-Assert в тестировании</h3>\n<p>Эта методология предлагает структурировать тесты следующим образом:</p>\n<ul>\n<li><strong>Arrange (Подготовка)</strong>: настройка тестового окружения, включая инициализацию объектов и данных, необходимых для теста.</li>\n<li><strong>Act (Действие)</strong>: выполнение действия или вызов метода, который подлежит тестированию.</li>\n<li><strong>Assert (Проверка)</strong>: проверка того, что действие привело к ожидаемому результату.</li>\n</ul>\n<p>Применение TDD и методологии Arrange-Act-Assert в разработке способствует повышению качества кода, упрощению процесса разработки и обеспечению более надежных и стабильных программных решений.</p>\n<p><img src=\"Типовые API/Введение в тестирование/Test-Driven Development (TDD)/_assets/AAA.png\" alt=\"AAA.png\" /></p>\n<h3 id=\"osnovy-tdd\"><a href=\"#osnovy-tdd\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Основы TDD</span></a>Основы TDD</h3>\n<p>Основные принципы TDD включают:</p>\n<ul>\n<li><strong>Красный/Зеленый/Рефакторинг</strong> - сначала пишется тест, который не проходит (Красный), затем пишется минимально необходимый объем кода, чтобы тест прошел (Зеленый), после чего код оптимизируется и улучшается (Рефакторинг).</li>\n<li><strong>Маленькие шаги</strong> - разработка ведется маленькими итерациями, что позволяет быстро получать обратную связь и эффективно находить ошибки.</li>\n<li><strong>Постоянная интеграция</strong> - код регулярно интегрируется и тестируется, что способствует выявлению и устранению интеграционных проблем на ранних этапах.</li>\n</ul>\n<h3 id=\"frejmvorki-dlya-testirovaniya\"><a href=\"#frejmvorki-dlya-testirovaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Фреймворки для тестирования</span></a>Фреймворки для тестирования</h3>\n<ul>\n<li><code>unittest</code> — это встроенный в Python фреймворк для модульного тестирования, который поддерживает автоматизацию тестов, агрегацию тестов в коллекции и независимость тестов от кода, что позволяет разработчикам создавать более стабильные программы. Он следует концепции xUnit и предлагает богатые возможности для создания и управления тестовыми случаями.</li>\n<li><code>pytest</code> — это сторонний фреймворк, который стал популярным благодаря своей гибкости и простоте в написании тестов. Он позволяет писать тестовые сценарии меньшим количеством кода и предлагает мощные функции, например, для параметризации тестов или фикстур.</li>\n</ul>\n<table>\n<thead>\n<tr>\n<th>Фреймворк</th>\n<th>Преимущества</th>\n<th>Недостатки</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>Unittest</td>\n<td>- Встроен в стандартную библиотеку Python;<br />- Поддерживает как простые, так и сложные тесты; <br />- Обладает хорошей документацией и широко используется.</td>\n<td>- Синтаксис может показаться громоздким; <br /> - Отсутствие некоторых удобных функций для параметризации тестов.</td>\n</tr>\n<tr>\n<td>Pytest</td>\n<td>- Простота и удобство написания тестов;<br />- Обширные возможности для параметризации тестов и использования фикстур;- Поддерживает множество плагинов, расширяющих функционал.</td>\n<td>- Требует установки через pip<br />- Может иметь более крутую кривую обучения из-за богатства функционала.</td>\n</tr>\n</tbody>\n</table>\n<p>В дальнейшем будем использовать фреймворк <code>unittest</code> для демонстрации процесса тестирования, поскольку он является частью стандартной библиотеки Python и предлагает хороший набор функционала для начала работы с TDD.</p>\n"},"router":{"pathname":"Типовые API/Введение в тестирование/Test-Driven Development (TDD)/task.html"},"lang":"ru","langs":["ru"]};
