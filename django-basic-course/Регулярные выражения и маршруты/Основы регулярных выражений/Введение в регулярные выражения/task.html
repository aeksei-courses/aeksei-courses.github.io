рные%20выражения/task.html#yakorya-i-granicy-slov","level":3},{"title":"Примеры:","href":"Регулярные%20выражения%20и%20маршруты/Основы%20регулярных%20выражений/Введение%20в%20регулярные%20выражения/task.html#primery","level":3}]},{"title":"Работа с регулярными выражениями на сайте regex101","href":"Регулярные%20выражения%20и%20маршруты/Основы%20регулярных%20выражений/Введение%20в%20регулярные%20выражения/task.html#rabota-s-regulyarnymi-vyrazheniyami-na-sajte-regex101","level":2,"items":[{"title":"Ознакомление с онлайн-ресурсом regex101","href":"Регулярные%20выражения%20и%20маршруты/Основы%20регулярных%20выражений/Введение%20в%20регулярные%20выражения/task.html#oznakomlenie-s-onlajn-resursom-regex101","level":3},{"title":"Практические примеры","href":"Регулярные%20выражения%20и%20маршруты/Основы%20регулярных%20выражений/Введение%20в%20регулярные%20выражения/task.html#prakticheskie-primery","level":3}]}],"title":"","includes":[],"html":"<h2 id=\"chto-takoe-regulyarnye-vyrazheniya?\"><a href=\"Регулярные%20выражения%20и%20маршруты/Основы%20регулярных%20выражений/Введение%20в%20регулярные%20выражения/task.html#chto-takoe-regulyarnye-vyrazheniya?\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Что такое регулярные выражения?</span></a>Что такое регулярные выражения?</h2>\n<h3 id=\"opredelenie-ponyatiya-regulyarnyh-vyrazhenij\"><a href=\"Регулярные%20выражения%20и%20маршруты/Основы%20регулярных%20выражений/Введение%20в%20регулярные%20выражения/task.html#opredelenie-ponyatiya-regulyarnyh-vyrazhenij\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Определение понятия регулярных выражений</span></a>Определение понятия регулярных выражений</h3>\n<p>Регулярные выражения, часто называемые просто \"регулярками\", представляют собой мощный инструмент для работы с текстовой информацией. Они используются для поиска, сопоставления и обработки текста с учетом заданных шаблонов. Регулярные выражения позволяют создавать гибкие правила для поиска и манипулирования текстом, что делает их неотъемлемой частью многих программ и скриптов, работающих с данными.</p>\n<h3 id=\"rol-regulyarnyh-vyrazhenij-v-obrabotke-teksta\"><a href=\"Регулярные%20выражения%20и%20маршруты/Основы%20регулярных%20выражений/Введение%20в%20регулярные%20выражения/task.html#rol-regulyarnyh-vyrazhenij-v-obrabotke-teksta\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Роль регулярных выражений в обработке текста</span></a>Роль регулярных выражений в обработке текста</h3>\n<p>Регулярные выражения играют важную роль в обработке текстовой информации. Они позволяют:</p>\n<ol>\n<li>Поиск текста: С помощью регулярных выражений можно находить строки, соответствующие определенным шаблонам, что полезно при поиске ключевых слов, адресов электронной почты, ссылок и других элементов текста.</li>\n<li>Сопоставление данных: Регулярные выражения позволяют проверять, соответствует ли текст заданным критериям, например, является ли строка числом, адресом или датой.</li>\n<li>Извлечение информации: С использованием регулярных выражений можно извлекать определенные фрагменты текста, такие как номера телефонов, имена, даты и другие данные.</li>\n<li>Замена текста: Регулярные выражения позволяют заменять одни части текста на другие в соответствии с заданными правилами. Это полезно при очистке и преобразовании данных.</li>\n<li>Валидация данных: Регулярные выражения используются для проверки правильности формата данных, таких как адреса электронной почты, номера телефонов или пароли.</li>\n</ol>\n<p>Регулярные выражения предоставляют мощный инструмент для обработки текстовой информации и могут значительно упростить задачи, связанные с анализом и манипулированием текстом в различных программных средах, включая Python.</p>\n<h2 id=\"sintaksis-i-osnovy-regulyarnyh-vyrazhenij\"><a href=\"Регулярные%20выражения%20и%20маршруты/Основы%20регулярных%20выражений/Введение%20в%20регулярные%20выражения/task.html#sintaksis-i-osnovy-regulyarnyh-vyrazhenij\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Синтаксис и основы регулярных выражений</span></a>Синтаксис и основы регулярных выражений</h2>\n<p>Регулярные выражения включают в себя разнообразные элементы синтаксиса, которые позволяют создавать шаблоны для поиска и обработки текста. Давайте рассмотрим основные концепции и элементы синтаксиса регулярных выражений:</p>\n<h3 id=\"simvoly-i-gruppy-simvolov\"><a href=\"Регулярные%20выражения%20и%20маршруты/Основы%20регулярных%20выражений/Введение%20в%20регулярные%20выражения/task.html#simvoly-i-gruppy-simvolov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Символы и группы символов</span></a>Символы и группы символов</h3>\n<ol>\n<li>\n<p><strong>Символы:</strong> Буквенные символы в регулярных выражениях обозначают сами себя.</p>\n<p>Например, <code>a</code> соответствует символу \"a\", <code>1</code> соответствует цифре \"1\".</p>\n</li>\n<li>\n<p><strong>Группы символов:</strong> Вы можете создавать группы символов с использованием квадратных скобок.</p>\n<p>Например, <code>[aяуюоеёэиы]</code> соответствует любой гласной букве.</p>\n<p>Группы могут также содержать диапазоны, например, <code>[a-z]</code> соответствует любой строчной букве от \"a\" до \"z\". А вот с диапазоном русских букв есть нюанс, в диапазон <code>[а-я]</code> не попадёт буква \"ё\", её нужно будет указать отдельно: <code>[а-яё]</code>.</p>\n<p>Если в начале группы символов стоит символ <code>^</code>, то это будет означать любой символ, кроме тех, что указаны в списке. Например, <code>[^aяуюоеёэиы]</code> будет соответствовать любому символу отличному от гласных букв.</p>\n</li>\n</ol>\n<h3 id=\"specialnye-simvoly-i-ih-ekranirovanie\"><a href=\"Регулярные%20выражения%20и%20маршруты/Основы%20регулярных%20выражений/Введение%20в%20регулярные%20выражения/task.html#specialnye-simvoly-i-ih-ekranirovanie\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Специальные символы и их экранирование</span></a>Специальные символы и их экранирование</h3>\n<ol>\n<li>\n<p><strong>Специальные символы:</strong> Регулярные выражения содержат специальные символы, такие как <code>.</code> (точка) или <code>?</code> (вопросительный знак), которые имеют специальные значения в контексте регулярных выражений. Например, <code>.</code> соответствует любому символу, <code>?</code> означает, что символ может быть, а может и не быть.</p>\n<p>Перечень спецсимволов: <code>.</code> <code>^</code> <code>$</code> <code>*</code> <code>+</code> <code>?</code> <code>{</code> <code>}</code> <code>[</code> <code>]</code> <code>\\</code> <code>|</code> <code>(</code> <code>)</code></p>\n</li>\n<li>\n<p><strong>Экранирование:</strong> Если вам нужно сопоставить один из специальных символов как обычный символ, вы можете использовать обратный слеш <code>\\</code>. Например, <code>\\.</code>, <code>\\?</code>, и так далее.</p>\n</li>\n</ol>\n<h3 id=\"tokeny\"><a href=\"Регулярные%20выражения%20и%20маршруты/Основы%20регулярных%20выражений/Введение%20в%20регулярные%20выражения/task.html#tokeny\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Токены</span></a>Токены</h3>\n<ol>\n<li><strong>Токены:</strong> Токены включают в себя специальные символы и буквенные символы, которые представляют конкретные сущности в тексте. Например, <code>\\d</code> соответствует цифре, <code>\\w</code> - буквенно-цифровому символу, <code>\\s</code> - пробельному символу.</li>\n<li><strong>Инверсия:</strong> Иногда можно инвертировать токены, используя верхний регистр. Например, <code>\\D</code> соответствует всему, кроме цифр, <code>\\W</code> - всему, кроме буквенно-цифровых символов, и так далее.</li>\n</ol>\n<p>Часто употребляемые группы символов были выделены в отдельные объекты <strong>токены</strong>:</p>\n<ul>\n<li><code>\\s</code> – любой пробельный символ (пробел, перенос строки, таб и т.д.),эквивалентно <code>[ \\f\\n\\r\\t\\v]</code></li>\n<li><code>\\S</code> – любой НЕ пробельный символ, эквивалентно <code>[^ \\f\\n\\r\\t\\v]</code></li>\n<li><code>\\d</code> – любая цифра, эквивалентно <code>[0-9]</code></li>\n<li><code>\\D</code> – любая не цифра, эквивалентно <code>[^0-9]</code></li>\n<li><code>\\w</code> – любой символ, относящийся к слову (буква, число, подчеркивание),эквивалентно <code>[a-zA-Z0-9_]</code></li>\n<li><code>\\W</code> – любой не относящийся к слову символ, эквивалентно <code>[^a-zA-Z0-9_]</code></li>\n<li><code>.</code> – любой один символ (вообще любой)</li>\n</ul>\n<h3 id=\"yakorya-i-granicy-slov\"><a href=\"Регулярные%20выражения%20и%20маршруты/Основы%20регулярных%20выражений/Введение%20в%20регулярные%20выражения/task.html#yakorya-i-granicy-slov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Якоря и границы слов</span></a>Якоря и границы слов</h3>\n<ol>\n<li><strong>Якоря:</strong> Якоря - это специальные символы, которые обозначают положение в тексте. Например, <code>^</code> обозначает начало строки, а <code>$</code> - конец строки.</li>\n<li><strong>Границы слов:</strong> Границы слов можно определить с помощью <code>\\b</code>. Например, <code>\\bword\\b</code> соответствует только слову \"word\" как отдельной группе символов, и не будет совпадать с \"words\" или \"keyword\".</li>\n</ol>\n<h3 id=\"primery\"><a href=\"Регулярные%20выражения%20и%20маршруты/Основы%20регулярных%20выражений/Введение%20в%20регулярные%20выражения/task.html#primery\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Примеры:</span></a>Примеры:</h3>\n<ol>\n<li>\n<p><code>\\b[А-ЯЁ][а-яё][а-яё][а-яё][а-яё]\\b</code>:</p>\n<p>Это регулярное выражение предназначено для поиска слов в русском тексте, которые состоят из пяти букв и начинаются с заглавной буквы (буквы верхнего регистра), а затем следуют четыре строчные буквы (буквы нижнего регистра).</p>\n</li>\n<li>\n<p><code>^\\+7 \\(\\d\\d\\d\\) \\d\\d\\d-\\d\\d-\\d\\d$</code>:</p>\n<p>Это регулярное выражение предназначено валидации всей строки на соответствие определенному формату телефонного номера. Конкретно, оно ищет строки, которые начинаются с \"+7\", за которыми следует пробел, затем открывающаяся круглая скобка \"(\", за которой идут три цифры, затем закрывающаяся круглая скобка \")\", после чего идут еще пробел, а затем шесть групп из трех цифр, разделенных дефисами. Этот шаблон соответствует российскому телефонному номеру в формате \"+7 (XXX) XXX-XX-XX\", где \"X\" - это цифры.</p>\n</li>\n<li>\n<p><code>\\d\\d:\\d\\d:\\d\\d</code>:</p>\n<p>Это регулярное выражение используется для поиска строк, соответствующих формату времени в формате \"часы:минуты:секунды\". Конкретно, оно ищет строки, в которых две цифры (0-9) следуют за двоеточием (\":\") и повторяются три раза подряд. Этот шаблон соответствует временному формату HH:MM:SS, где HH - часы (от 00 до 23), MM - минуты (от 00 до 59), и SS - секунды (от 00 до 59).</p>\n</li>\n</ol>\n<h2 id=\"rabota-s-regulyarnymi-vyrazheniyami-na-sajte-regex101\"><a href=\"Регулярные%20выражения%20и%20маршруты/Основы%20регулярных%20выражений/Введение%20в%20регулярные%20выражения/task.html#rabota-s-regulyarnymi-vyrazheniyami-na-sajte-regex101\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Работа с регулярными выражениями на сайте regex101</span></a>Работа с регулярными выражениями на сайте regex101</h2>\n<p>Для более удобного и интерактивного изучения и тестирования регулярных выражений вы можете использовать онлайн-ресурс regex101. Этот ресурс предоставляет множество инструментов и функций для работы с регулярными выражениями. Давайте рассмотрим, как использовать regex101 и проведем практические примеры работы с регулярными выражениями.</p>\n<h3 id=\"oznakomlenie-s-onlajn-resursom-regex101\"><a href=\"Регулярные%20выражения%20и%20маршруты/Основы%20регулярных%20выражений/Введение%20в%20регулярные%20выражения/task.html#oznakomlenie-s-onlajn-resursom-regex101\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Ознакомление с онлайн-ресурсом regex101</span></a>Ознакомление с онлайн-ресурсом regex101</h3>\n<ol>\n<li><strong>Посещение сайта regex101:</strong> Откройте браузер и перейдите на сайт <a href=\"https://regex101.com/\" target=\"_blank\" rel=\"noreferrer noopener\">regex101.com</a>.</li>\n<li><strong>Интерфейс regex101:</strong> Изучите интерфейс сайта. Вы увидите поля для ввода текста и регулярного выражения, а также панель с различными вкладками и инструментами.</li>\n</ol>\n<p><img src=\"../django-basic-course/Регулярные выражения и маршруты/Основы регулярных выражений/Введение в регулярные выражения/img.png\" alt=\"img.png\" /></p>\n<ol>\n<li><strong>Выбор флагов:</strong> В верхней части сайта, вы можете выбрать флаги для регулярного выражения. Флаги определяют опции сопоставления, такие как регистрозависимость и многое другое.</li>\n<li><strong>Ввод текста:</strong> Введите текст, с которым вы хотите работать, в поле \"Текст для проверки\".</li>\n<li><strong>Ввод регулярного выражения:</strong> Введите ваше регулярное выражение в поле \"Регулярное выражение\".</li>\n<li><strong>Анализ совпадений:</strong> После ввода текста и регулярного выражения, сайт regex101 проанализирует текст и покажет все совпадения, если они есть. Они будут выделены в тексте.</li>\n<li><strong>Панель с результатами:</strong> Слева от текста, вы найдете панель с результатами анализа. Здесь вы можете увидеть совпадения, группы совпадений и другую информацию.</li>\n<li><strong>Краткий справочник:</strong> Вы можете вносить изменения в регулярное выражение и видеть, как они влияют на результаты. Это позволяет проводить интерактивное тестирование регулярных выражений.</li>\n</ol>\n<h3 id=\"prakticheskie-primery\"><a href=\"Регулярные%20выражения%20и%20маршруты/Основы%20регулярных%20выражений/Введение%20в%20регулярные%20выражения/task.html#prakticheskie-primery\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Практические примеры</span></a>Практические примеры</h3>\n<p>Давайте рассмотрим практический пример работы с регулярными выражениями на сайте regex101.</p>\n<p>Задание состоит в поиске и извлечении дат в формате \"год-месяц-день\" (<code>YYYY-MM-DD</code>) из текстовых данных. Формат даты \"год-месяц-день\" очень распространен и используется в различных сферах, включая запись дат в базах данных, журналах, документах и т. д. Он представляет собой числовой формат, где:</p>\n<ul>\n<li>\"год\" представляет собой четыре цифры, обозначающие год (например, 2023).</li>\n<li>\"месяц\" представляет собой две цифры, обозначающие месяц (например, 09 для сентября).</li>\n<li>\"день\" также представляет собой две цифры, обозначающие день месяца (например, 05).</li>\n</ul>\n<p>Задача включает в себя использование регулярных выражений для поиска и извлечения данных, соответствующих этому формату. Регулярные выражения позволяют создать шаблон, который будет соответствовать строкам, содержащим даты в указанном формате. Как только даты будут найдены, они могут быть использованы для дальнейшей обработки, анализа или сохранения в базе данных.</p>\n<p>Используя следующее регулярное выражение проанализируйте результаты, которые выдаст сайт regex101 на данных, которые там есть - https://regex101.com/r/0vvsM3/4</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">\\b\\d\\d\\d\\d-\\d\\d-\\d\\d\\b\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"283\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-283\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-283\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-283.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Регулярное выражение <code>\\b\\d\\d\\d\\d-\\d\\d-d\\d\\b</code> предназначено для поиска строк, соответствующих формату даты в виде \"год-месяц-день\". Давайте разберем, как это выражение работает:</p>\n<ul>\n<li><code>\\b</code>: Это граница слова, которая обозначает начало или конец слова. В данном случае она используется, чтобы обеспечить точное совпадение с форматом даты, а не с подстроками.</li>\n<li><code>\\d\\d\\d\\d</code>: Этот фрагмент соответствует четырем цифрам подряд. Это предполагает, что первые четыре цифры должны представлять год.</li>\n<li><code>-</code>: Это обычный символ дефиса, который используется для разделения года, месяца и дня.</li>\n<li><code>\\d\\d</code>: Эти два фрагмента соответствуют двум цифрам подряд. Первые две цифры после дефиса предполагается, что они представляют месяц.</li>\n<li><code>-</code>: Еще один дефис, который разделяет месяц и день.</li>\n<li><code>\\d\\d</code>: Эти две цифры представляют день месяца.</li>\n<li><code>\\b</code>: Завершающая граница слова, обозначающая конец формата даты.</li>\n</ul>\n<p>Теперь давайте рассмотрим, какие данные она найдет из предоставленного текста и почему:</p>\n<ul>\n<li>\"Сегодняшняя дата: 2023-09-05\" - Регулярное выражение найдет \"2023-09-05\", так как это соответствует формату \"год-месяц-день\".</li>\n<li>\"05 сентября 2023 года\" - Регулярное выражение не найдет совпадений, так как в этой фразе дата указана в формате \"день месяц год\", а не \"год-месяц-день\" и месяц указан не числом, а текстом.</li>\n<li>\"Дата: 05.09.23\" - Регулярное выражение не найдет совпадений, так как это также соответствует формату \"день.месяц.год\".</li>\n<li>\"2023/09/05\" - Регулярное выражение не найдет совпадений, так как здесь дата указана в формате \"год/месяц/день\".</li>\n<li>\"2023-09-05T10:45:00Z\" - Регулярное выражение не найдет совпадений, так как здесь дата указана в формате ISO 8601, и дата в ней является подстрокой, а регулярное выражение настроено, чтобы искать отдельные даты.</li>\n</ul>\n"},"router":{"pathname":"Регулярные выражения и маршруты/Основы регулярных выражений/Введение в регулярные выражения/task.html"},"lang":"ru","langs":["ru"]};
