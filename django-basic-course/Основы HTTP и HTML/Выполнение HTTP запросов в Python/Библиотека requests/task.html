а авторизации-5-0.7517637204496279"}],"base":"django-basic-course"},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[{"title":"Цель урока:","href":"Основы%20HTTP%20и%20HTML/Выполнение%20HTTP%20запросов%20в%20Python/Библиотека%20requests/task.html#cel-uroka","level":2},{"title":"Введение в библиотеку requests","href":"Основы%20HTTP%20и%20HTML/Выполнение%20HTTP%20запросов%20в%20Python/Библиотека%20requests/task.html#vvedenie-v-biblioteku-requests","level":2,"items":[{"title":"Что такое библиотека requests?","href":"Основы%20HTTP%20и%20HTML/Выполнение%20HTTP%20запросов%20в%20Python/Библиотека%20requests/task.html#chto-takoe-biblioteka-requests?","level":3},{"title":"Зачем она используется в Python-программировании?","href":"Основы%20HTTP%20и%20HTML/Выполнение%20HTTP%20запросов%20в%20Python/Библиотека%20requests/task.html#zachem-ona-ispolzuetsya-v-python-programmirovanii?","level":3},{"title":"Преимущества использования requests для выполнения HTTP запросов","href":"Основы%20HTTP%20и%20HTML/Выполнение%20HTTP%20запросов%20в%20Python/Библиотека%20requests/task.html#preimushestva-ispolzovaniya-requests-dlya-vypolneniya-http-zaprosov","level":3}]},{"title":"Установка и импорт библиотеки requests","href":"Основы%20HTTP%20и%20HTML/Выполнение%20HTTP%20запросов%20в%20Python/Библиотека%20requests/task.html#ustanovka-i-import-biblioteki-requests","level":2,"items":[{"title":"Как установить библиотеку requests через pip","href":"Основы%20HTTP%20и%20HTML/Выполнение%20HTTP%20запросов%20в%20Python/Библиотека%20requests/task.html#kak-ustanovit-biblioteku-requests-cherez-pip","level":3},{"title":"Использование модуля requests в Python","href":"Основы%20HTTP%20и%20HTML/Выполнение%20HTTP%20запросов%20в%20Python/Библиотека%20requests/task.html#ispolzovanie-modulya-requests-v-python","level":3}]}],"title":"Библиотека requests","includes":[],"html":"<h2 id=\"cel-uroka\"><a href=\"Основы%20HTTP%20и%20HTML/Выполнение%20HTTP%20запросов%20в%20Python/Библиотека%20requests/task.html#cel-uroka\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Цель урока:</span></a>Цель урока:</h2>\n<p>После выполнения этого задания вы научитесь использовать библиотеку <code>requests</code> в Python для выполнения HTTP запросов к веб-ресурсам и получения ответов от серверов.</p>\n<h2 id=\"vvedenie-v-biblioteku-requests\"><a href=\"Основы%20HTTP%20и%20HTML/Выполнение%20HTTP%20запросов%20в%20Python/Библиотека%20requests/task.html#vvedenie-v-biblioteku-requests\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Введение в библиотеку requests</span></a>Введение в библиотеку requests</h2>\n<h3 id=\"chto-takoe-biblioteka-requests?\"><a href=\"Основы%20HTTP%20и%20HTML/Выполнение%20HTTP%20запросов%20в%20Python/Библиотека%20requests/task.html#chto-takoe-biblioteka-requests?\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Что такое библиотека requests?</span></a>Что такое библиотека requests?</h3>\n<p>Библиотека <code>requests</code> является мощным инструментом для выполнения HTTP запросов в Python. Она обеспечивает простой и удобный способ взаимодействия с веб-ресурсами, отправки запросов на серверы и получения ответов. Благодаря этой библиотеке, работа с веб-сервисами и API становится намного более удобной.</p>\n<h3 id=\"zachem-ona-ispolzuetsya-v-python-programmirovanii?\"><a href=\"Основы%20HTTP%20и%20HTML/Выполнение%20HTTP%20запросов%20в%20Python/Библиотека%20requests/task.html#zachem-ona-ispolzuetsya-v-python-programmirovanii?\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Зачем она используется в Python-программировании?</span></a>Зачем она используется в Python-программировании?</h3>\n<p>В современном мире множество приложений и сервисов работает через сеть, обмениваясь данными по протоколу HTTP. Библиотека <code>requests</code> позволяет разработчикам легко создавать Python-скрипты, которые могут отправлять HTTP запросы на серверы, получать ответы и обрабатывать данные, полученные в ответе. Это особенно полезно при работе с API, веб-скрапингом и другими задачами, связанными с взаимодействием с веб-ресурсами.</p>\n<h3 id=\"preimushestva-ispolzovaniya-requests-dlya-vypolneniya-http-zaprosov\"><a href=\"Основы%20HTTP%20и%20HTML/Выполнение%20HTTP%20запросов%20в%20Python/Библиотека%20requests/task.html#preimushestva-ispolzovaniya-requests-dlya-vypolneniya-http-zaprosov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Преимущества использования requests для выполнения HTTP запросов</span></a>Преимущества использования requests для выполнения HTTP запросов</h3>\n<ol>\n<li><strong>Простота использования:</strong> Библиотека <code>requests</code> предоставляет простой и интуитивно понятный интерфейс для выполнения HTTP запросов. Вам не придется писать сложный код для отправки и обработки запросов.</li>\n<li><strong>Обширные возможности:</strong> Она поддерживает разнообразные HTTP методы (GET, POST и другие), а также позволяет устанавливать заголовки, передавать параметры запроса и тело запроса.</li>\n<li><strong>Обработка ошибок:</strong> Библиотека предоставляет удобные способы обработки ошибок при выполнении запросов, что помогает создавать стабильные и надежные приложения.</li>\n</ol>\n<h2 id=\"ustanovka-i-import-biblioteki-requests\"><a href=\"Основы%20HTTP%20и%20HTML/Выполнение%20HTTP%20запросов%20в%20Python/Библиотека%20requests/task.html#ustanovka-i-import-biblioteki-requests\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Установка и импорт библиотеки requests</span></a>Установка и импорт библиотеки requests</h2>\n<h3 id=\"kak-ustanovit-biblioteku-requests-cherez-pip\"><a href=\"Основы%20HTTP%20и%20HTML/Выполнение%20HTTP%20запросов%20в%20Python/Библиотека%20requests/task.html#kak-ustanovit-biblioteku-requests-cherez-pip\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Как установить библиотеку requests через pip</span></a>Как установить библиотеку requests через pip</h3>\n<p>Для установки библиотеки <code>requests</code> можно использовать утилиту <code>pip</code>, которая является стандартным инструментом для управления пакетами Python. Откройте командную строку или терминал и выполните следующую команду:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs bash\">pip install requests\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"50\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-50\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-50\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-50.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<h3 id=\"ispolzovanie-modulya-requests-v-python\"><a href=\"Основы%20HTTP%20и%20HTML/Выполнение%20HTTP%20запросов%20в%20Python/Библиотека%20requests/task.html#ispolzovanie-modulya-requests-v-python\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Использование модуля requests в Python</span></a>Использование модуля requests в Python</h3>\n<p>После установки библиотеки, вы можете импортировать модуль <code>requests</code> в свой Python-скрипт с помощью следующей строки:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">import</span> requests\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"57\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-57\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-57\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-57.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>При выполнении GET запроса с использованием библиотеки <code>requests</code>, можно получить HTML страницу с сервера. В этом примере выполним GET запрос к <code>http://www.example.com</code> и извлечем HTML страницу из тела ответа.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">import</span> requests\n\nurl = <span class=\"hljs-string\">\"http://www.example.com\"</span>\nresponse = requests.get(url)\n\n<span class=\"hljs-comment\"># Получение HTML страницы из тела ответа</span>\nhtml_content = response.text\n\n<span class=\"hljs-comment\"># Вывод HTML страницы</span>\n<span class=\"hljs-built_in\">print</span>(html_content)\n\n<span class=\"hljs-comment\"># Определение типа контента в ответе</span>\ncontent_type = response.headers[<span class=\"hljs-string\">\"Content-Type\"</span>]  <span class=\"hljs-comment\"># headers содержит в себе заголовки ответа </span>\n<span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">f\"Тип контента: <span class=\"hljs-subst\">{content_type}</span>\"</span>)\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"61\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-61\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-61\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-61.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В этом примере сначала отправляется GET запрос на <code>http://www.example.com</code> и сохраняется ответ в переменную <code>response</code>. Затем, используя атрибут <code>.text</code> объекта <code>response</code>, извлекается HTML страница из тела ответа. Особо углубляться в содержимое ответа не будем, давайте лучше проверим, что в ответ действительно прошел HTML.</p>\n<p>Для того, чтобы определить тип контента в ответе, обращаемся к заголовкам ответа, а именно к заголовку <code>\"Content-Type\"</code>. Это позволит узнать, что в ответе содержится именно HTML страница.</p>\n<p>В результате выполнения этого кода, на экране будет выведена HTML страница с <code>http://www.example.com</code>, и будет указан её тип контента, например <code>\"text/html\"</code>.</p>\n"},"router":{"pathname":"Основы HTTP и HTML/Выполнение HTTP запросов в Python/Библиотека requests/task.html"},"lang":"ru","langs":["ru"]};
