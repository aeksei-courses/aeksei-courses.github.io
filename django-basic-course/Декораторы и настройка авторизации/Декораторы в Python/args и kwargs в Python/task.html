ризации-5-0.36055886572677"}],"base":"django-basic-course","deepBase":1},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[{"title":"Запаковка и распаковка множественных значений в Python","href":"Декораторы%20и%20настройка%20авторизации/Декораторы%20в%20Python/args%20и%20kwargs%20в%20Python/task.html#zapakovka-i-raspakovka-mnozhestvennyh-znachenij-v-python","level":2,"items":[{"title":"Использование * для передачи позиционных аргументов","href":"Декораторы%20и%20настройка%20авторизации/Декораторы%20в%20Python/args%20и%20kwargs%20в%20Python/task.html#ispolzovanie-dlya-peredachi-pozicionnyh-argumentov","level":3},{"title":"Использование ** для передачи именованных аргументов:","href":"Декораторы%20и%20настройка%20авторизации/Декораторы%20в%20Python/args%20и%20kwargs%20в%20Python/task.html#ispolzovanie-dlya-peredachi-imenovannyh-argumentov","level":3}]},{"title":"args и kwargs в функциях","href":"Декораторы%20и%20настройка%20авторизации/Декораторы%20в%20Python/args%20и%20kwargs%20в%20Python/task.html#args-i-kwargs-v-funkciyah","level":2}],"title":"","includes":[],"html":"<h2 id=\"zapakovka-i-raspakovka-mnozhestvennyh-znachenij-v-python\"><a href=\"Декораторы%20и%20настройка%20авторизации/Декораторы%20в%20Python/args%20и%20kwargs%20в%20Python/task.html#zapakovka-i-raspakovka-mnozhestvennyh-znachenij-v-python\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Запаковка и распаковка множественных значений в Python</span></a><strong>Запаковка и распаковка множественных значений в Python</strong></h2>\n<p>В Python, запаковка - это процесс объединения нескольких значений в одну структуру данных, такую как кортеж. Это делается с помощью присвоения нескольких значений одной переменной.</p>\n<p>Распаковка - это процесс извлечения значений из структуры данных, такой как кортеж или список, и присвоение их отдельным переменным.</p>\n<p>Примеры запаковки:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># пример запаковки</span>\ntuple_ = <span class=\"hljs-number\">1</span>, <span class=\"hljs-number\">2</span>\n<span class=\"hljs-built_in\">print</span>(tuple_)  <span class=\"hljs-comment\"># (1, 2)</span>\n\na, b = tuple_\n<span class=\"hljs-built_in\">print</span>(a)  <span class=\"hljs-comment\"># 1</span>\n<span class=\"hljs-built_in\">print</span>(b)  <span class=\"hljs-comment\"># 2</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"12\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-12\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-12\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-12.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Более расширенные операции запаковки и распаковки значений кортежей или списков можно выполнить с помощью оператора <code>*</code>.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># Пример распаковки значений из кортежа</span>\ntuple_ = <span class=\"hljs-number\">1</span>, <span class=\"hljs-number\">2</span>, <span class=\"hljs-number\">3</span>, <span class=\"hljs-number\">4</span>, <span class=\"hljs-number\">5</span>\n\n<span class=\"hljs-comment\"># Значение с индексом 0 присваивается переменной first_value,</span>\n<span class=\"hljs-comment\"># а остальные значения с использованием * попадают в список last_values</span>\nfirst_value, *last_values = tuple_\n\n<span class=\"hljs-built_in\">print</span>(first_value)  <span class=\"hljs-comment\"># 1</span>\n<span class=\"hljs-built_in\">print</span>(last_values)  <span class=\"hljs-comment\"># [2, 3, 4, 5]</span>\n\n<span class=\"hljs-comment\"># То же самое, но на этот раз первые значения идут в список first_values,</span>\n<span class=\"hljs-comment\"># а последнее значение присваивается переменной last_value</span>\n*first_values, last_value = tuple_\n\n<span class=\"hljs-built_in\">print</span>(first_values)  <span class=\"hljs-comment\"># [1, 2, 3, 4]</span>\n<span class=\"hljs-built_in\">print</span>(last_value)  <span class=\"hljs-comment\"># 5</span>\n\n<span class=\"hljs-comment\"># В этот раз первое, второе и последнее значения присваиваются переменным,</span>\n<span class=\"hljs-comment\"># а остальные значения идут в список middle_values</span>\nfirst_value, second_value, *middle_values, last_value = tuple_\n\n<span class=\"hljs-built_in\">print</span>(first_value)  <span class=\"hljs-comment\"># 1</span>\n<span class=\"hljs-built_in\">print</span>(second_value)  <span class=\"hljs-comment\"># 2</span>\n<span class=\"hljs-built_in\">print</span>(middle_values)  <span class=\"hljs-comment\"># [3, 4]</span>\n<span class=\"hljs-built_in\">print</span>(last_value)  <span class=\"hljs-comment\"># 5</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"16\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-16\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-16\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-16.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В этих примерах оператор <code>*</code> используется для распаковки значений из кортежей или списков и присвоения их переменным. Распаковка может быть полезной при работе с функциями, и при передаче  аргументов в функции.</p>\n<h3 id=\"ispolzovanie-dlya-peredachi-pozicionnyh-argumentov\"><a href=\"Декораторы%20и%20настройка%20авторизации/Декораторы%20в%20Python/args%20и%20kwargs%20в%20Python/task.html#ispolzovanie-dlya-peredachi-pozicionnyh-argumentov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Использование  для передачи позиционных аргументов</span></a>Использование <code>*</code> для передачи позиционных аргументов</h3>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># Создание списка values</span>\nargs = [<span class=\"hljs-number\">1</span>, <span class=\"hljs-number\">2</span>, <span class=\"hljs-number\">3</span>]\n\n<span class=\"hljs-comment\"># Вывод исходного списка</span>\n<span class=\"hljs-built_in\">print</span>(args)  <span class=\"hljs-comment\"># [1, 2, 3]</span>\n\n<span class=\"hljs-comment\"># Использование оператора * для распаковки значений из списка при выводе</span>\n<span class=\"hljs-built_in\">print</span>(*args)  <span class=\"hljs-comment\"># 1 2 3</span>\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"23\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-23\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-23\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-23.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В случае <code>print(values)</code> просто выводится исходный список. Результат - вывод списка в его обычной форме, заключенный в квадратные скобки.</p>\n<p>В строке <code>print(*values)</code> оператор <code>*</code> перед переменной <code>args</code> распаковывает значения из списка. Это означает, что вместо передачи списка целиком, передаётся каждое значение из списка как отдельный аргумент функции <code>print</code>. Результат - вывод значений списка, разделенных пробелами. Оператор <strong><code>*</code></strong> в данном случае обеспечивает компактный способ передачи значений из списка в функцию, преобразуя его в последовательность аргументов.</p>\n<h3 id=\"ispolzovanie-dlya-peredachi-imenovannyh-argumentov\"><a href=\"Декораторы%20и%20настройка%20авторизации/Декораторы%20в%20Python/args%20и%20kwargs%20в%20Python/task.html#ispolzovanie-dlya-peredachi-imenovannyh-argumentov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Использование  для передачи именованных аргументов:</span></a><strong>Использование <code>**</code> для передачи именованных аргументов:</strong></h3>\n<p>В Python, оператор <code>**</code> используется для передачи именованных аргументов в функцию. Этот оператор позволяет передавать словарь с именованными аргументами в функцию.</p>\n<p>Пример функции и использования оператора <code>**</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># Пример функции, принимающей и печатающей информацию о персоне</span>\n<span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">print_person</span>(<span class=\"hljs-params\">first_name, second_name, age</span>):\n    <span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">f\"Имя: <span class=\"hljs-subst\">{first_name}</span>, Фамилия: <span class=\"hljs-subst\">{second_name}</span>, Возраст: <span class=\"hljs-subst\">{age}</span>\"</span>)\n\n<span class=\"hljs-comment\"># Пример словаря с именованными аргументами</span>\nkwargs = {<span class=\"hljs-string\">'second_name'</span>: <span class=\"hljs-string\">'Иванов'</span>, <span class=\"hljs-string\">'first_name'</span>: <span class=\"hljs-string\">'Иван'</span>, <span class=\"hljs-string\">'age'</span>: <span class=\"hljs-number\">25</span>}\n\n<span class=\"hljs-comment\"># Использование ** для передачи именованных аргументов в функцию</span>\nprint_person(**kwargs)\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"39\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-39\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-39\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-39.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В данном примере функция <code>print_person</code> принимает три именованных аргумента: <code>first_name</code>, <code>second_name</code> и <code>age</code>. Затем создается словарь <code>kwargs</code>, содержащий именованные аргументы, и оператор <code>**</code> используется для передачи этих аргументов в функцию.</p>\n<p><strong>Результат выполнения:</strong></p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">Имя: Иван, Фамилия: Иванов, Возраст: 25\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"46\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-46\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-46\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-46.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Таким образом, оператор <code>**</code> позволяет удобным способом передавать именованные аргументы в функцию, основываясь на содержимом словаря.</p>\n<h2 id=\"args-i-kwargs-v-funkciyah\"><a href=\"Декораторы%20и%20настройка%20авторизации/Декораторы%20в%20Python/args%20и%20kwargs%20в%20Python/task.html#args-i-kwargs-v-funkciyah\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">args и kwargs в функциях</span></a>args и kwargs в функциях</h2>\n<p>Существует два типа аргументов функций:</p>\n<ul>\n<li>позиционные - *args — это сокращение от arguments (аргументы)</li>\n<li>именованные - **kwargs — это сокращение от keyword arguments (именованные аргументы)</li>\n</ul>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># Функция print_args принимает произвольное количество аргументов и выводит их тип и значения</span>\n<span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">print_args</span>(<span class=\"hljs-params\">*args</span>):\n    <span class=\"hljs-built_in\">print</span>(<span class=\"hljs-built_in\">type</span>(args), args)\n\n<span class=\"hljs-comment\"># Вызов функции без аргументов</span>\nprint_args()  <span class=\"hljs-comment\"># &lt;class 'tuple'&gt; ()</span>\n\n<span class=\"hljs-comment\"># Вызов функции с одним аргументом</span>\nprint_args(<span class=\"hljs-number\">1</span>)  <span class=\"hljs-comment\"># &lt;class 'tuple'&gt; (1,)</span>\n\n<span class=\"hljs-comment\"># Вызов функции с тремя аргументами</span>\nprint_args(<span class=\"hljs-number\">1</span>, <span class=\"hljs-number\">2</span>, <span class=\"hljs-number\">3</span>)  <span class=\"hljs-comment\"># &lt;class 'tuple'&gt; (1, 2, 3)</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"68\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-68\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-68\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-68.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В данном коде определена функция <code>print_args</code>, которая использует <code>*args</code> для принятия произвольного количества позиционных аргументов. Позиционные аргументы с использованием <code>*</code> сохраняются в кортеж. <code>args</code> это общепринятое название переменной, с точки зрения Python нет разницы как назвать эту переменную.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># Функция print_kwargs принимает произвольное количество именованных аргументов и выводит их тип и значения</span>\n<span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">print_kwargs</span>(<span class=\"hljs-params\">**kwargs</span>):\n    <span class=\"hljs-built_in\">print</span>(<span class=\"hljs-built_in\">type</span>(kwargs), kwargs)\n\n<span class=\"hljs-comment\"># Вызов функции без именованных аргументов</span>\nprint_kwargs()  <span class=\"hljs-comment\"># &lt;class 'dict'&gt; {}</span>\n\n<span class=\"hljs-comment\"># Вызов функции с одним именованным аргументом</span>\nprint_kwargs(kwarg1=<span class=\"hljs-string\">\"kwarg1\"</span>)  <span class=\"hljs-comment\"># &lt;class 'dict'&gt; {'kwarg1': 'kwarg1'}</span>\n\n<span class=\"hljs-comment\"># Вызов функции с двумя именованными аргументами</span>\nprint_kwargs(kwarg1=<span class=\"hljs-string\">\"kwarg1\"</span>, kwarg2=<span class=\"hljs-string\">\"kwarg2\"</span>)  <span class=\"hljs-comment\"># &lt;class 'dict'&gt; {'kwarg1': 'kwarg1', 'kwarg2': 'kwarg2'}</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"72\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-72\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-72\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-72.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В данном коде определена функция <code>print_kwargs</code>, которая использует <code>**kwargs</code> для принятия произвольного количества именованных аргументов. Именованные аргументы с использованием <code>**</code> сохраняются в словарь. <code>kwargs</code> это общепринятое название переменной, с точки зрения Python нет разницы как назвать эту переменную.</p>\n"},"router":{"pathname":"Декораторы и настройка авторизации/Декораторы в Python/args и kwargs в Python/task.html"},"lang":"ru","langs":["ru"]};
