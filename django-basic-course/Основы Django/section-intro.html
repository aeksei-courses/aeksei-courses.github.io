ойка авторизации-5-0.03773077563269234"}],"base":"django-basic-course","deepBase":1},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[],"title":"Введение в модуль","includes":[],"html":"<p>В этом модуле вы погрузитесь в основы фреймворка Django, начиная от установки и настройки, до разработки первого веб-приложения.<br />\nЗдесь рассматривается создание и конфигурация проекта в Django, а также основы работы с функциональными представлениями.<br />\nЭто даст понимание того, как строится архитектура веб-приложений на Django и как использовать его возможности для реализации проектов.</p>\n<p>Перейдем к детальному рассмотрению тем:</p>\n<ul>\n<li>\n<p><strong>Введение в Django</strong><br />\nВы узнаете об основах фреймворка, процессе его установки и создания проекта. Также будет рассмотрена настройка структуры проекта и принципы работы архитектуры MVT, которая необходима для понимания организации веб-приложений.</p>\n</li>\n<li>\n<p><strong>Создание первого Django приложения</strong><br />\nВ этой теме вы поймете, зачем нужны веб-приложения и какие функции они выполняют. Вы научитесь создавать веб-приложения в Django, познакомитесь с их основными составными частями.</p>\n</li>\n<li>\n<p><strong>Работа с представлениями на основе функций</strong><br />\nВ этой теме вы изучите, как создавать функциональные представления и научитесь управлять запросами и ответами в рамках вашего приложения.<br />\nЭти знания основа для разработки интерактивных веб-приложений и реализации пользовательского взаимодействия.</p>\n</li>\n</ul>\n"},"router":{"pathname":"Основы Django/section-intro.html"},"lang":"ru","langs":["ru"]};
