–Ω—ã–π —Å—Ç–∏–ª—å, –∫–æ—Ç–æ—Ä—ã–π –æ–ø–∏—Å—ã–≤–∞–µ—Ç –Ω–∞–±–æ—Ä –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–π –∏ –ø—Ä–∏–Ω—Ü–∏–ø–æ–≤ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Ä–∞—Å–ø—Ä–µ–¥–µ–ª—ë–Ω–Ω—ã—Ö —Å–µ—Ç–µ–≤—ã—Ö –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π. REST –º–æ–∂–Ω–æ –ø–µ—Ä–µ–≤–µ—Å—Ç–∏ –∫–∞–∫ <strong>¬´–ü–µ—Ä–µ–¥–∞—á–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è —Å –ø–æ–º–æ—â—å—é –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏–π¬ª.</strong></p>\n<p>–í –æ—Å–Ω–æ–≤–µ REST –ª–µ–∂–∞—Ç:</p>\n<ul>\n<li><strong>–†–µ—Å—É—Ä—Å—ã (Resources):</strong> –∫–æ—Ç–æ—Ä—ã–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è—é—Ç –¥–æ—Å—Ç—É–ø–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –∏–ª–∏ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å.</li>\n<li><strong>–ü—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏—è (Representations):</strong> —Ä–µ—Å—É—Ä—Å—ã –º–æ–≥—É—Ç –±—ã—Ç—å –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω—ã –≤ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö —Ñ–æ—Ä–º–∞—Ç–∞—Ö.</li>\n<li><strong>–°–æ—Å—Ç–æ—è–Ω–∏–µ (State):</strong> –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –∏–ª–∏ –∫–æ–Ω—Ç–µ–∫—Å—Ç, —Å–≤—è–∑–∞–Ω–Ω—ã–µ —Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏–º –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ–º.</li>\n</ul>\n<p><strong>–†–µ—Å—É—Ä—Å—ã</strong> –≤ REST –∞–Ω–∞–ª–æ–≥–∏—á–Ω—ã –æ–±—ä–µ–∫—Ç–∞–º, —Å –∫–æ—Ç–æ—Ä—ã–º–∏ –≤—ã –º–æ–∂–µ—Ç–µ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–æ–≤–∞—Ç—å –≤ —Ä–∞–º–∫–∞—Ö –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω–æ–π —Å–∏—Å—Ç–µ–º—ã. –ü—Ä–µ–¥—Å—Ç–∞–≤—å—Ç–µ, —á—Ç–æ –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ - —ç—Ç–æ –≤–µ–±-—Å–µ—Ä–≤–∏—Å, –∏ —É –Ω–µ—ë –µ—Å—Ç—å –∫–∞—Ç–∞–ª–æ–≥ –∫–Ω–∏–≥. –ö–∞–∂–¥–∞—è –∫–Ω–∏–≥–∞ –≤ —ç—Ç–æ–º –∫–∞—Ç–∞–ª–æ–≥–µ - —ç—Ç–æ —Ä–µ—Å—É—Ä—Å. –í –∫–æ–Ω—Ç–µ–∫—Å—Ç–µ REST, —Ä–µ—Å—É—Ä—Å–æ–º –º–æ–∂–µ—Ç –±—ã—Ç—å –Ω–µ —Ç–æ–ª—å–∫–æ –∫–Ω–∏–≥–∞, –Ω–æ –∏ –∞–≤—Ç–æ—Ä, –∫–∞—Ç–µ–≥–æ—Ä–∏—è –∏–ª–∏ —á–∏—Ç–∞—Ç–µ–ª—å.</p>\n<p><strong>–°–æ—Å—Ç–æ—è–Ω–∏–µ</strong> –≤ –∫–æ–Ω—Ç–µ–∫—Å—Ç–µ REST –º–æ–∂–Ω–æ —Å—Ä–∞–≤–Ω–∏—Ç—å —Å —Ç–µ–∫—É—â–∏–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ–º –∫–Ω–∏–≥ –≤ –±–∏–±–ª–∏–æ—Ç–µ–∫–µ. –ü—Ä–µ–¥—Å—Ç–∞–≤—å—Ç–µ, —á—Ç–æ –≤ –±–∏–±–ª–∏–æ—Ç–µ–∫–µ –º–æ–∂–Ω–æ –ø–æ–ª—É—á–∏—Ç—å —Å–ø–∏—Å–æ–∫ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∫–Ω–∏–≥. –ò –≤—ã –ø—Ä–∏—Ö–æ–¥—è –≤ —ç—Ç—É –±–∏–±–ª–∏–æ—Ç–µ–∫—É –º–æ–∂–µ—Ç–µ –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å, –∫–∞–∫–∏–µ –∫–Ω–∏–≥–∏ –¥–æ—Å—Ç—É–ø–Ω—ã. –ï—Å–ª–∏ –∫—Ç–æ-—Ç–æ –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç –∫–Ω–∏–≥—É –∏–ª–∏ –±–µ—Ä–µ—Ç –Ω–æ–≤—É—é, —Å–æ—Å—Ç–æ—è–Ω–∏–µ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ –º–µ–Ω—è–µ—Ç—Å—è. –ê –ø—Ä–æ—Ü–µ—Å—Å –ø–µ—Ä–µ–¥–∞—á–∏ —Å–æ—Å—Ç–æ—è–Ω–∏–π –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç —Å –ø–æ–º–æ—â—å—é <strong>–ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏—è</strong> —Ä–µ—Å—É—Ä—Å–æ–≤.</p>\n<h3 id=\"restful-api\"><a href=\"–û—Å–Ω–æ–≤—ã%20—Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏%20REST%20API/–í–≤–µ–¥–µ–Ω–∏–µ%20–≤%20REST%20API/–í–≤–µ–¥–µ–Ω–∏–µ%20–≤%20RESTful%20API/task.html#restful-api\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">RESTful API</span></a>RESTful API</h3>\n<p><strong>API</strong> (Application Programming Interface) ‚Äì —ç—Ç–æ –Ω–∞–±–æ—Ä –ø—Ä–∞–≤–∏–ª –∏ —Å–ø–µ—Ü–∏—Ñ–∏–∫–∞—Ü–∏–π, –∫–æ—Ç–æ—Ä—ã–µ –ø–æ–∑–≤–æ–ª—è—é—Ç —Ä–∞–∑–Ω—ã–º –ø—Ä–æ–≥—Ä–∞–º–º–∞–º –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–æ–≤–∞—Ç—å –¥—Ä—É–≥ —Å –¥—Ä—É–≥–æ–º. –≠—Ç–æ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å, –∫–æ—Ç–æ—Ä—ã–π –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç, –∫–∞–∫ –æ–¥–Ω–æ –ø—Ä–æ–≥—Ä–∞–º–º–Ω–æ–µ –æ–±–µ—Å–ø–µ—á–µ–Ω–∏–µ –º–æ–∂–µ—Ç –æ–±—â–∞—Ç—å—Å—è —Å –¥—Ä—É–≥–∏–º, –æ–±–µ—Å–ø–µ—á–∏–≤–∞—è –¥–æ—Å—Ç—É–ø –∫ —Ñ—É–Ω–∫—Ü–∏—è–º –∏–ª–∏ –¥–∞–Ω–Ω—ã–º.</p>\n<p><strong>RESTful API</strong> ‚Äì —ç—Ç–æ —Å–ø–µ—Ü–∏—Ñ–∏—á–µ—Å–∫–∏–π —Ç–∏–ø API, –∫–æ—Ç–æ—Ä—ã–π —Å–ª–µ–¥—É–µ—Ç –ø—Ä–∏–Ω—Ü–∏–ø–∞–º REST. REST API –∏—Å–ø–æ–ª—å–∑—É–µ—Ç HTTP –∑–∞–ø—Ä–æ—Å—ã –¥–ª—è –æ–±—Ä–∞—â–µ–Ω–∏—è –∫ —Ä–µ—Å—É—Ä—Å–∞–º, –∫–æ—Ç–æ—Ä—ã–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω—ã –≤ –≤–∏–¥–µ URL. –û–Ω –ø–æ–∑–≤–æ–ª—è–µ—Ç –≤—ã–ø–æ–ª–Ω—è—Ç—å –æ–ø–µ—Ä–∞—Ü–∏–∏ CRUD (—Å–æ–∑–¥–∞–Ω–∏–µ, —á—Ç–µ–Ω–∏–µ, –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏ —É–¥–∞–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö) —á–µ—Ä–µ–∑ HTTP –º–µ—Ç–æ–¥—ã, —Ç–∞–∫–∏–µ –∫–∞–∫ GET, POST, PUT –∏ DELETE. –¢–∞–∫–∏–º –æ–±—Ä–∞–∑–æ–º, RESTful API –æ–±–µ—Å–ø–µ—á–∏–≤–∞–µ—Ç —Å—Ç–∞–Ω–¥–∞—Ä—Ç–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Å–ø–æ—Å–æ–± –æ–±—â–µ–Ω–∏—è –º–µ–∂–¥—É –∫–ª–∏–µ–Ω—Ç–æ–º –∏ —Å–µ—Ä–≤–µ—Ä–æ–º –≤ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–µ, –¥–µ–ª–∞—è –≤–µ–±-—Å–µ—Ä–≤–∏—Å—ã –≥–∏–±–∫–∏–º–∏ –∏ –º–∞—Å—à—Ç–∞–±–∏—Ä—É–µ–º—ã–º–∏.</p>\n<aside>\nüí° **RESTful API** ‚Äî —ç—Ç–æ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–Ω—ã–π —Å—Ç–∏–ª—å –¥–ª—è —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏ –≤–µ–±-—Å–µ—Ä–≤–∏—Å–æ–≤, –∫–æ—Ç–æ—Ä—ã–π –∏—Å–ø–æ–ª—å–∑—É–µ—Ç HTTP –ø—Ä–æ—Ç–æ–∫–æ–ª –∏ –ø—Ä–∏–Ω—Ü–∏–ø—ã REST, –≥–¥–µ –≤ –∫–æ–Ω—Ç–µ–∫—Å—Ç–µ –≤–µ–±-—Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏ —Ç–µ—Ä–º–∏–Ω—ã RESTful API –∏ REST API –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –∫–∞–∫ —Å–∏–Ω–æ–Ω–∏–º—ã.\n</aside>\n<p><img src=\"../django-web-api/–û—Å–Ω–æ–≤—ã —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏ REST API/–í–≤–µ–¥–µ–Ω–∏–µ –≤ REST API/–í–≤–µ–¥–µ–Ω–∏–µ –≤ RESTful API/_assets/rest-scheme.png\" alt=\"rest-scheme.png\" /></p>\n<p>–í –æ—Å–Ω–æ–≤–µ REST API –ª–µ–∂–∞—Ç:</p>\n<ul>\n<li><strong>–†–µ—Å—É—Ä—Å—ã (Resources):</strong> –∫–æ—Ç–æ—Ä—ã–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è—é—Ç —Å–æ–±–æ–π –¥–∞–Ω–Ω—ã–µ –∏–ª–∏ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å, –¥–æ—Å—Ç—É–ø–Ω—ã–µ –¥–ª—è –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è —á–µ—Ä–µ–∑ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç –ø–æ –æ–ø—Ä–µ–¥–µ–ª—ë–Ω–Ω—ã–º URL.</li>\n<li><strong>–ú–µ—Ç–æ–¥—ã –∑–∞–ø—Ä–æ—Å–æ–≤ (Request Methods):</strong> –¥–æ—Å—Ç—É–ø –∫ —Ä–µ—Å—É—Ä—Å–∞–º –æ—Å—É—â–µ—Å—Ç–≤–ª—è–µ—Ç—Å—è —á–µ—Ä–µ–∑ –µ–¥–∏–Ω–æ–æ–±—Ä–∞–∑–Ω—ã–µ –º–µ—Ç–æ–¥—ã –∑–∞–ø—Ä–æ—Å–æ–≤ HTTP, —Ç–∞–∫–∏–µ –∫–∞–∫ GET, POST, PUT –∏ DELETE.</li>\n<li><strong>–ü—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏—è (Representations):</strong> —Ä–µ—Å—É—Ä—Å—ã –º–æ–≥—É—Ç –±—ã—Ç—å –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω—ã –≤ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö —Ñ–æ—Ä–º–∞—Ç–∞—Ö, —Ç–∞–∫–∏—Ö –∫–∞–∫ HTML, XML, JSON –∏ –¥—Ä—É–≥–∏—Ö.</li>\n<li><strong>–°–æ—Å—Ç–æ—è–Ω–∏–µ (State):</strong> –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –∏–ª–∏ –∫–æ–Ω—Ç–µ–∫—Å—Ç, —Å–≤—è–∑–∞–Ω–Ω—ã–µ —Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏–º –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ–º.</li>\n</ul>\n<p>–í REST API, —Ä–µ—Å—É—Ä—Å ‚Äî —ç—Ç–æ —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –∫–æ–Ω—Ü–µ–ø—Ü–∏—è, –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è—é—â–∞—è –ª—é–±–æ–π –æ–±—ä–µ–∫—Ç, –Ω–∞–¥ –∫–æ—Ç–æ—Ä—ã–º –º–æ–∂–Ω–æ –≤—ã–ø–æ–ª–Ω—è—Ç—å –æ–ø–µ—Ä–∞—Ü–∏–∏. –ù–∞–ø—Ä–∏–º–µ—Ä, —Å–¥–µ–ª–∞–≤ GET –∑–∞–ø—Ä–æ—Å –Ω–∞ <code>/books/</code>, —Ä–µ—Å—É—Ä—Å–æ–º —è–≤–ª—è–µ—Ç—Å—è \"—Å–ø–∏—Å–æ–∫ –∫–Ω–∏–≥\". –°–µ—Ä–≤–µ—Ä –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç –∑–∞–ø—Ä–æ—Å –∏ –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç —Å–æ—Å—Ç–æ—è–Ω–∏–µ —ç—Ç–æ–≥–æ —Ä–µ—Å—É—Ä—Å–∞ –≤ –¥–∞–Ω–Ω—ã–π –º–æ–º–µ–Ω—Ç ‚Äî —Å–ø–∏—Å–æ–∫ –≤—Å–µ—Ö –∫–Ω–∏–≥, –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –≤ –±–∏–±–ª–∏–æ—Ç–µ–∫–µ. –°–æ—Å—Ç–æ—è–Ω–∏–µ ‚Äî —ç—Ç–æ –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ, –∫–æ—Ç–æ—Ä—ã–µ –≤–æ–∑–≤—Ä–∞—â–∞—é—Ç—Å—è –≤ –æ—Ç–≤–µ—Ç –Ω–∞ –∑–∞–ø—Ä–æ—Å.</p>\n<p>–î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–π –∫–Ω–∏–≥–∏ —á–µ—Ä–µ–∑ API –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º POST –∑–∞–ø—Ä–æ—Å–∞ –Ω–∞ —Ç–æ—Ç –∂–µ —Ä–µ—Å—É—Ä—Å <code>/books/</code>. –ó–¥–µ—Å—å \"—Å–ø–∏—Å–æ–∫ –∫–Ω–∏–≥\" –æ—Å—Ç–∞—ë—Ç—Å—è —Ä–µ—Å—É—Ä—Å–æ–º, –∞ —Ç–µ–ª–æ –∑–∞–ø—Ä–æ—Å–∞ —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π –æ –Ω–æ–≤–æ–π –∫–Ω–∏–≥–µ ‚Äî —ç—Ç–æ –¥–∞–Ω–Ω—ã–µ, –∫–æ—Ç–æ—Ä—ã–µ –∏–∑–º–µ–Ω—è—é—Ç —Å–æ—Å—Ç–æ—è–Ω–∏–µ —ç—Ç–æ–≥–æ —Ä–µ—Å—É—Ä—Å–∞, –¥–æ–±–∞–≤–ª—è—è –Ω–æ–≤—É—é –∫–Ω–∏–≥—É –≤ –±–∏–±–ª–∏–æ—Ç–µ–∫—É.</p>\n<h2 id=\"kak-i-pochemu-poyavilsya-rest\"><a href=\"–û—Å–Ω–æ–≤—ã%20—Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏%20REST%20API/–í–≤–µ–¥–µ–Ω–∏–µ%20–≤%20REST%20API/–í–≤–µ–¥–µ–Ω–∏–µ%20–≤%20RESTful%20API/task.html#kak-i-pochemu-poyavilsya-rest\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">–ö–∞–∫ –∏ –ø–æ—á–µ–º—É –ø–æ—è–≤–∏–ª—Å—è REST</span></a>–ö–∞–∫ –∏ –ø–æ—á–µ–º—É –ø–æ—è–≤–∏–ª—Å—è REST</h2>\n<h3 id=\"istoriya-i-kontekst-razvitiya\"><a href=\"–û—Å–Ω–æ–≤—ã%20—Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏%20REST%20API/–í–≤–µ–¥–µ–Ω–∏–µ%20–≤%20REST%20API/–í–≤–µ–¥–µ–Ω–∏–µ%20–≤%20RESTful%20API/task.html#istoriya-i-kontekst-razvitiya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">–ò—Å—Ç–æ—Ä–∏—è –∏ –∫–æ–Ω—Ç–µ–∫—Å—Ç —Ä–∞–∑–≤–∏—Ç–∏—è</span></a>–ò—Å—Ç–æ—Ä–∏—è –∏ –∫–æ–Ω—Ç–µ–∫—Å—Ç —Ä–∞–∑–≤–∏—Ç–∏—è</h3>\n<p>REST –±—ã–ª –≤–ø–µ—Ä–≤—ã–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω –†–æ–µ–º –§–∏–ª–¥–∏–Ω–≥–æ–º –≤ –µ–≥–æ –¥–æ–∫—Ç–æ—Ä—Å–∫–æ–π –¥–∏—Å—Å–µ—Ä—Ç–∞—Ü–∏–∏ –≤ 2000 –≥–æ–¥—É. –§–∏–ª–¥–∏–Ω–≥, –æ–¥–∏–Ω –∏–∑ –æ—Å–Ω–æ–≤–Ω—ã—Ö –∞–≤—Ç–æ—Ä–æ–≤ —Å–ø–µ—Ü–∏—Ñ–∏–∫–∞—Ü–∏–∏ –ø—Ä–æ—Ç–æ–∫–æ–ª–∞ HTTP, –æ–ø–∏—Å–∞–ª REST –∫–∞–∫ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–Ω—ã–π —Å—Ç–∏–ª—å, –ø—Ä–µ–¥–Ω–∞–∑–Ω–∞—á–µ–Ω–Ω—ã–π –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Å–µ—Ç–µ–≤—ã—Ö –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π. –ò–¥–µ—è —Å–æ—Å—Ç–æ—è–ª–∞ –≤ —Ç–æ–º, —á—Ç–æ–±—ã –≤–æ—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–º–∏ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—è–º–∏ HTTP, —á—Ç–æ –¥–µ–ª–∞–ª–æ REST –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω—ã–º –≤—ã–±–æ—Ä–æ–º –¥–ª—è –≤–µ–±-—Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏.</p>\n<h3 id=\"pochemu-rest?-osnovnye-principy\"><a href=\"–û—Å–Ω–æ–≤—ã%20—Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏%20REST%20API/–í–≤–µ–¥–µ–Ω–∏–µ%20–≤%20REST%20API/–í–≤–µ–¥–µ–Ω–∏–µ%20–≤%20RESTful%20API/task.html#pochemu-rest?-osnovnye-principy\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">–ü–æ—á–µ–º—É REST? –û—Å–Ω–æ–≤–Ω—ã–µ –ø—Ä–∏–Ω—Ü–∏–ø—ã</span></a>–ü–æ—á–µ–º—É REST? –û—Å–Ω–æ–≤–Ω—ã–µ –ø—Ä–∏–Ω—Ü–∏–ø—ã</h3>\n<p>REST (Representational State Transfer) - —ç—Ç–æ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–Ω—ã–π —Å—Ç–∏–ª—å, —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã–π –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Å–µ—Ç–µ–≤—ã—Ö –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π. –û–Ω –≤–∫–ª—é—á–∞–µ—Ç –≤ —Å–µ–±—è —Ä—è–¥ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–π, –∫–æ—Ç–æ—Ä—ã–µ, –ø—Ä–∏ —Å–æ–±–ª—é–¥–µ–Ω–∏–∏, –æ–±–ª–µ–≥—á–∞—é—Ç –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π –∏ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ –º–µ–∂–¥—É –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–∞–º–∏ —Å–∏—Å—Ç–µ–º—ã. –î–∞–≤–∞–π—Ç–µ —Ä–∞—Å—Å–º–æ—Ç—Ä–∏–º —à–µ—Å—Ç—å –æ—Å–Ω–æ–≤–Ω—ã—Ö –ø—Ä–∏–Ω—Ü–∏–ø–æ–≤ REST –Ω–∞ –ø—Ä–∏–º–µ—Ä–µ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ —Å –∫–Ω–∏–≥–∞–º–∏.</p>\n<p><img src=\"../django-web-api/–û—Å–Ω–æ–≤—ã —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏ REST API/–í–≤–µ–¥–µ–Ω–∏–µ –≤ REST API/–í–≤–µ–¥–µ–Ω–∏–µ –≤ RESTful API/_assets/rest-layers.png\" alt=\"rest-layers.png\" /></p>\n<ul>\n<li>\n<p><strong>–ú–æ–¥–µ–ª—å –∫–ª–∏–µ–Ω—Ç-—Å–µ—Ä–≤–µ—Ä</strong></p>\n<p>–≠—Ç–æ—Ç –ø—Ä–∏–Ω—Ü–∏–ø —Ä–∞–∑–¥–µ–ª—è–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –æ—Ç —Ö—Ä–∞–Ω–∏–ª–∏—â–∞ –¥–∞–Ω–Ω—ã—Ö, —á—Ç–æ —É–ø—Ä–æ—â–∞–µ—Ç —Ä–∞–∑—Ä–∞–±–æ—Ç–∫—É –∏ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤ –Ω–µ–∑–∞–≤–∏—Å–∏–º–æ –¥—Ä—É–≥ –æ—Ç –¥—Ä—É–≥–∞. –í –∫–æ–Ω—Ç–µ–∫—Å—Ç–µ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏, –∫–ª–∏–µ–Ω—Ç –º–æ–∂–µ—Ç –±—ã—Ç—å –≤–µ–±-—Å–∞–π—Ç–æ–º –∏–ª–∏ –º–æ–±–∏–ª—å–Ω—ã–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ–º, –∫–æ—Ç–æ—Ä—ã–π –ø–æ–∑–≤–æ–ª—è–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º –ø—Ä–æ—Å–º–∞—Ç—Ä–∏–≤–∞—Ç—å –∏ –±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å –∫–Ω–∏–≥–∏, –≤ —Ç–æ –≤—Ä–µ–º—è –∫–∞–∫ —Å–µ—Ä–≤–µ—Ä —Ö—Ä–∞–Ω–∏—Ç –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –∫–Ω–∏–≥–∞—Ö, –∏—Ö –Ω–∞–ª–∏—á–∏–∏ –∏ –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è—Ö.</p>\n<p><strong>–ü—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–∞:</strong></p>\n<ul>\n<li><strong>–†–∞–∑–¥–µ–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä–µ—Å–æ–≤</strong>: –£–ø—Ä–æ—â–∞–µ—Ç—Å—è –ø—Ä–æ—Ü–µ—Å—Å —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏, –ø–æ—Å–∫–æ–ª—å–∫—É –∫–æ–º–∞–Ω–¥—ã –º–æ–≥—É—Ç —Ä–∞–±–æ—Ç–∞—Ç—å –Ω–∞–¥ –∫–ª–∏–µ–Ω—Ç–æ–º –∏ —Å–µ—Ä–≤–µ—Ä–æ–º –Ω–µ–∑–∞–≤–∏—Å–∏–º–æ.</li>\n<li><strong>–ì–∏–±–∫–æ—Å—Ç—å –≤ –≤—ã–±–æ—Ä–µ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π</strong>: –ú–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Ä–∞–∑–Ω—ã–µ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–∏ –¥–ª—è –∫–ª–∏–µ–Ω—Ç—Å–∫–æ–π –∏ —Å–µ—Ä–≤–µ—Ä–Ω–æ–π —á–∞—Å—Ç–µ–π.</li>\n<li><strong>–ú–∞—Å—à—Ç–∞–±–∏—Ä—É–µ–º–æ—Å—Ç—å</strong>: –°–µ—Ä–≤–µ—Ä –º–æ–∂–µ—Ç –æ–±—Å–ª—É–∂–∏–≤–∞—Ç—å –º–Ω–æ–∂–µ—Å—Ç–≤–æ –∫–ª–∏–µ–Ω—Ç–æ–≤, –∞ –∫–ª–∏–µ–Ω—Ç—ã –º–æ–≥—É—Ç –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–æ–≤–∞—Ç—å —Å —Ä–∞–∑–Ω—ã–º–∏ —Å–µ—Ä–≤–µ—Ä–∞–º–∏.</li>\n</ul>\n</li>\n<li>\n<p><strong>–ï–¥–∏–Ω–æ–æ–±—Ä–∞–∑–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞</strong></p>\n<p>–ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è –º–µ–∂–¥—É –∫–ª–∏–µ–Ω—Ç–æ–º –∏ —Å–µ—Ä–≤–µ—Ä–æ–º –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –µ–¥–∏–Ω–æ–æ–±—Ä–∞–∑–Ω—ã–º. –≠—Ç–æ –æ–∑–Ω–∞—á–∞–µ—Ç, —á—Ç–æ –¥–æ–ª–∂–Ω—ã —Å–æ–±–ª—é–¥–∞—Ç—å—Å—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã–µ –∫–æ–Ω–≤–µ–Ω—Ü–∏–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ HTTP –º–µ—Ç–æ–¥–æ–≤ –¥–ª—è CRUD –æ–ø–µ—Ä–∞—Ü–∏–π). –í –±–∏–±–ª–∏–æ—Ç–µ–∫–µ, –Ω–∞–ø—Ä–∏–º–µ—Ä, GET –º–æ–∂–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞ –∫–Ω–∏–≥, POST - –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –Ω–æ–≤–æ–π –∫–Ω–∏–≥–∏, PUT - –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –∫–Ω–∏–≥–µ –∏ DELETE - –¥–ª—è –µ–µ —É–¥–∞–ª–µ–Ω–∏—è.</p>\n<p><strong>–ü—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–∞:</strong></p>\n<ul>\n<li><strong>–ò–Ω—Ç—É–∏—Ç–∏–≤–Ω–æ –ø–æ–Ω—è—Ç–Ω—ã–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å</strong>: –í—Å–µ —Ä–µ—Å—É—Ä—Å—ã –∏–¥–µ–Ω—Ç–∏—Ñ–∏—Ü–∏—Ä—É—é—Ç—Å—è –≤ –∑–∞–ø—Ä–æ—Å–∞—Ö, –Ω–∞–ø—Ä–∏–º–µ—Ä, —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º¬†URL¬†–≤ –≤–µ–±-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è—Ö, –∞ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ —Å –Ω–∏–º–∏ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç —Å –ø–æ–º–æ—â—å—é –æ–ø—Ä–µ–¥–µ–ª—ë–Ω–Ω—ã—Ö –º–µ—Ç–æ–¥–æ–≤.</li>\n<li><strong>–í–∑–∞–∏–º–æ–∑–∞–º–µ–Ω—è–µ–º–æ—Å—Ç—å –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤</strong>: –ö–ª–∏–µ–Ω—Ç—ã –º–æ–≥—É—Ç –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–æ–≤–∞—Ç—å —Å –ª—é–±—ã–º —Å–µ—Ä–≤–µ—Ä–æ–º, –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é—â–∏–º —Ç–µ –∂–µ –∫–æ–Ω–≤–µ–Ω—Ü–∏–∏.</li>\n<li><strong>–ü—Ä–æ—â–µ –¥–ª—è —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏ –∏ –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏</strong>: –°—Ç–∞–Ω–¥–∞—Ä—Ç–∏–∑–∞—Ü–∏—è —É–ø—Ä–æ—â–∞–µ—Ç —Å–æ–∑–¥–∞–Ω–∏–µ –∏ –ø–æ–¥–¥–µ—Ä–∂–∫—É –∫–ª–∏–µ–Ω—Ç—Å–∫–∏—Ö –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π.</li>\n</ul>\n</li>\n<li>\n<p><strong>–°–ª–æ–∏</strong></p>\n<p>–ê—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –º–æ–∂–µ—Ç –≤–∫–ª—é—á–∞—Ç—å –≤ —Å–µ–±—è —Ä–∞–∑–ª–∏—á–Ω—ã–µ —Å–ª–æ–∏, —Ç–∞–∫–∏–µ –∫–∞–∫ –±–∞–ª–∞–Ω—Å–∏—Ä–æ–≤—â–∏–∫–∏ –Ω–∞–≥—Ä—É–∑–∫–∏, –∫—ç—à–∏—Ä—É—é—â–∏–µ —Å–µ—Ä–≤–µ—Ä—ã –∏ —Ç. –¥. –ö–ª–∏–µ–Ω—Ç—É –Ω–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –∑–Ω–∞—Ç—å –æ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–∏ —ç—Ç–∏—Ö —Å–ª–æ–µ–≤. –í —Å–ª—É—á–∞–µ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏, –∑–∞–ø—Ä–æ—Å –Ω–∞ –ø–æ–∏—Å–∫ –∫–Ω–∏–≥–∏ –º–æ–∂–µ—Ç –ø—Ä–æ—Ö–æ–¥–∏—Ç—å —á–µ—Ä–µ–∑ –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–ª–æ–µ–≤, –ø—Ä–µ–∂–¥–µ —á–µ–º –¥–æ—Å—Ç–∏–≥–Ω–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞, —Ö—Ä–∞–Ω—è—â–µ–≥–æ –¥–∞–Ω–Ω—ã–µ.</p>\n<p><strong>–ü—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–∞</strong>:</p>\n<ul>\n<li><strong>–ë–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å</strong>: –°–ª–æ–∏ –º–æ–≥—É—Ç —Å–∫—Ä—ã–≤–∞—Ç—å –≤–Ω—É—Ç—Ä–µ–Ω–Ω—é—é —Å—Ç—Ä—É–∫—Ç—É—Ä—É —Å–∏—Å—Ç–µ–º—ã.</li>\n<li><strong>–ú–∞—Å—à—Ç–∞–±–∏—Ä—É–µ–º–æ—Å—Ç—å</strong>: –õ–µ–≥—á–µ –¥–æ–±–∞–≤–∏—Ç—å —Ä–µ—Å—É—Ä—Å—ã –∏–ª–∏ —Å–ª–æ–∏ –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ —É–≤–µ–ª–∏—á–∏–≤–∞—é—â–µ–≥–æ—Å—è —Ç—Ä–∞—Ñ–∏–∫–∞.</li>\n<li><strong>–£–ø—Ä–∞–≤–ª—è–µ–º–æ—Å—Ç—å</strong>: –ú–æ–∂–Ω–æ –Ω–µ–∑–∞–≤–∏—Å–∏–º–æ —É–ø—Ä–∞–≤–ª—è—Ç—å —Å–ª–æ—è–º–∏, –æ–ø—Ç–∏–º–∏–∑–∏—Ä—É—è –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∏ –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç—å.</li>\n</ul>\n</li>\n<li>\n<p><strong>–û—Ç—Å—É—Ç—Å—Ç–≤–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è</strong></p>\n<p>–ö–∞–∂–¥—ã–π –∑–∞–ø—Ä–æ—Å –æ—Ç –∫–ª–∏–µ–Ω—Ç–∞ –∫ —Å–µ—Ä–≤–µ—Ä—É –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –≤—Å—é –Ω–µ–æ–±—Ö–æ–¥–∏–º—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –¥–ª—è –µ–≥–æ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è, –∏ —Å–µ—Ä–≤–µ—Ä –Ω–µ –¥–æ–ª–∂–µ–Ω —Ö—Ä–∞–Ω–∏—Ç—å —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–ª–∏–µ–Ω—Ç–∞. –≠—Ç–æ –∑–Ω–∞—á–∏—Ç, —á—Ç–æ –ø—Ä–∏ –∑–∞–ø—Ä–æ—Å–µ —Å–ø–∏—Å–∫–∞ –∫–Ω–∏–≥, –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –¥–ª—è –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è, –∫–ª–∏–µ–Ω—Ç –¥–æ–ª–∂–µ–Ω –æ—Ç–ø—Ä–∞–≤–ª—è—Ç—å –≤—Å–µ –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∑–∞–ø—Ä–æ—Å–∞.</p>\n  <aside>\n  ‚ö†Ô∏è –í–∞–∂–Ω–æ, —á—Ç–æ —Å–µ—Ä–≤–µ—Ä –Ω–µ —Ö—Ä–∞–Ω–∏—Ç –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ç–æ–º, —á—Ç–æ –≤—ã –¥–µ–ª–∞–ª–∏ —Ä–∞–Ω–µ–µ; –æ–Ω –ø—Ä–æ—Å—Ç–æ –æ—Ç–≤–µ—á–∞–µ—Ç –Ω–∞ —Ç–µ–∫—É—â–∏–π –∑–∞–ø—Ä–æ—Å, –æ—Å–Ω–æ–≤—ã–≤–∞—è—Å—å –Ω–∞ —Ç–æ–º, –∫–∞–∫–∏–µ –¥–∞–Ω–Ω—ã–µ –∑–∞–ø—Ä–æ—à–µ–Ω—ã –≤ –¥–∞–Ω–Ω—ã–π –º–æ–º–µ–Ω—Ç.\n  </aside>\n<p><strong>–ü—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–∞:</strong></p>\n<ul>\n<li><strong>–£–ø—Ä–æ—â–µ–Ω–∏–µ —Å–µ—Ä–≤–µ—Ä–∞</strong>: –ù–µ—Ç –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏ –≤ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–∏ —Å–æ—Å—Ç–æ—è–Ω–∏–µ–º –∫–ª–∏–µ–Ω—Ç–∞, —á—Ç–æ —Å–Ω–∏–∂–∞–µ—Ç –Ω–∞–≥—Ä—É–∑–∫—É –∏ —É–ø—Ä–æ—â–∞–µ—Ç –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—É.</li>\n<li><strong>–ú–∞—Å—à—Ç–∞–±–∏—Ä—É–µ–º–æ—Å—Ç—å</strong>: –£–ø—Ä–æ—â–∞–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤—ã—Ö —Å–µ—Ä–≤–µ—Ä–æ–≤, –ø–æ—Å–∫–æ–ª—å–∫—É –Ω–µ—Ç –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞—Ç—å —Å–æ—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –Ω–∏–º–∏.</li>\n</ul>\n</li>\n<li>\n<p><strong>–ö—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ</strong></p>\n<p>–û—Ç–≤–µ—Ç—ã —Å–µ—Ä–≤–µ—Ä–∞ –º–æ–≥—É—Ç –±—ã—Ç—å —è–≤–Ω–æ –ø–æ–º–µ—á–µ–Ω—ã –∫–∞–∫ –∫—ç—à–∏—Ä—É–µ–º—ã–µ –∏–ª–∏ –Ω–µ –∫—ç—à–∏—Ä—É–µ–º—ã–µ, —á—Ç–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç –∫–ª–∏–µ–Ω—Ç–∞–º –∫—ç—à–∏—Ä–æ–≤–∞—Ç—å –¥–∞–Ω–Ω—ã–µ –∏ –ø–æ–≤—Ç–æ—Ä–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –∏—Ö –≤ –ø–æ—Å–ª–µ–¥—É—é—â–∏—Ö –∑–∞–ø—Ä–æ—Å–∞—Ö, –Ω–µ –æ–±—Ä–∞—â–∞—è—Å—å –∫ —Å–µ—Ä–≤–µ—Ä—É. –í –∫–æ–Ω—Ç–µ–∫—Å—Ç–µ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏, –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –∫–Ω–∏–≥–∞—Ö –º–æ–∂–µ—Ç –∫—ç—à–∏—Ä–æ–≤–∞—Ç—å—Å—è –Ω–∞ —Å—Ç–æ—Ä–æ–Ω–µ –∫–ª–∏–µ–Ω—Ç–∞, —Å–Ω–∏–∂–∞—è –Ω–∞–≥—Ä—É–∑–∫—É –Ω–∞ —Å–µ—Ä–≤–µ—Ä –ø—Ä–∏ –ø–æ–≤—Ç–æ—Ä–Ω—ã—Ö –∑–∞–ø—Ä–æ—Å–∞—Ö.</p>\n<p><strong>–ü—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–∞:</strong></p>\n<ul>\n<li><strong>–°–Ω–∏–
