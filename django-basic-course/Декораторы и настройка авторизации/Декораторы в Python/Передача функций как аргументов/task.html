ачестве аргумента или возвращать функцию как результат. Также функция высшего порядка может обладать и тем и другим свойством одновременно.</p>\n<p>В Python всё является объектами, даже функции. Проще говоря, если вы можете передавать функции в другие функции или возвращать их из функций в качестве результата.</p>\n<p>Можно передавать функции как аргументы</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\">\n<span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">my_func</span>(<span class=\"hljs-params\">inside_func</span>):\n    ...\n    inside_func()  <span class=\"hljs-comment\"># Вызов функции принятой в качестве аргумента</span>\n    ...\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"12\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-12\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-12\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-12.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">my_func</span>():\n    <span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">inside_func</span>():  <span class=\"hljs-comment\"># Объявление функции внутри функции</span>\n        ...\n    <span class=\"hljs-keyword\">return</span> inside_func  <span class=\"hljs-comment\"># Результатом выполения функции является функция, круглые скобки не ставятся</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"13\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-13\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-13\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-13.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<h2 id=\"peredacha-funkcij-v-kachestve-argumenta\"><a href=\"Декораторы%20и%20настройка%20авторизации/Декораторы%20в%20Python/Передача%20функций%20как%20аргументов/task.html#peredacha-funkcij-v-kachestve-argumenta\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Передача функций в качестве аргумента</span></a>Передача функций в качестве аргумента</h2>\n<p>Вот простой пример:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">doubling</span>(<span class=\"hljs-params\">x</span>):\n    <span class=\"hljs-string\">\"\"\"Функция удваивающая значение.\"\"\"</span>\n    <span class=\"hljs-keyword\">return</span> x * <span class=\"hljs-number\">2</span>\n\n<span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">apply</span>(<span class=\"hljs-params\">func, value</span>):\n    <span class=\"hljs-string\">\"\"\"Функция, применяющая переданную функцию к значению.\"\"\"</span>\n    <span class=\"hljs-keyword\">return</span> func(значение)\n\nresult = apply(doubling, <span class=\"hljs-number\">5</span>)  <span class=\"hljs-comment\"># Применение функций doubling</span>\n<span class=\"hljs-built_in\">print</span>(result)  <span class=\"hljs-comment\"># 10</span>\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"20\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-20\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-20\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-20.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Код представляет собой пример использования функции высшего порядка и включает две функции: <code>doubling</code> и <code>apply</code>.</p>\n<ol>\n<li>\n<p><strong>Функция <code>doubling</code>:</strong></p>\n<p>Эта функция <code>doubling</code> принимает аргумент <code>x</code> и возвращает его удвоенное значение. Например, если передать <code>5</code>, функция вернет <code>10</code>.</p>\n</li>\n<li>\n<p><strong>Функция <code>apply</code>:</strong></p>\n<p>Функция <code>apply</code> принимает два аргумента: <code>func</code> (функцию) и <code>value</code> (значение). Затем она вызывает переданную функцию <code>func</code> с переданным значением <code>value</code> и возвращает результат.</p>\n</li>\n<li>\n<p><strong>Применение функций:</strong></p>\n<p>В этой строке кода происходит вызов функции <code>apply</code> с аргументами <code>doubling</code> и <code>5</code>. Таким образом, функция <code>doubling</code> будет применена к значению <code>5</code>, и результат (удвоенное значение) будет присвоен переменной <code>result</code>.</p>\n</li>\n</ol>\n<p>Таким образом, весь код демонстрирует простой пример, где функция <code>apply</code> принимает другую функцию <code>doubling</code> в качестве аргумента и применяет её к переданному значению (<code>5</code>).</p>\n<h2 id=\"zamykanie-funkcij\"><a href=\"Декораторы%20и%20настройка%20авторизации/Декораторы%20в%20Python/Передача%20функций%20как%20аргументов/task.html#zamykanie-funkcij\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Замыкание функций</span></a>Замыкание функций</h2>\n<p>Рассмотрим такую задачу, необходимо написать две функции. Одна будет всегда возвращать элементы  по индексу со значением ноль, а вторая со значением один</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">itemgetter_0</span>(<span class=\"hljs-params\">sequence</span>):\n    <span class=\"hljs-string\">\"\"\"Возвращает элемент с индексом 0 из последовательности.\"\"\"</span>\n    index = <span class=\"hljs-number\">0</span>\n    <span class=\"hljs-keyword\">return</span> sequence[index]\n\n<span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">itemgetter_1</span>(<span class=\"hljs-params\">sequence</span>):\n    <span class=\"hljs-string\">\"\"\"Возвращает элемент с индексом 1 из последовательности.\"\"\"</span>\n    index = <span class=\"hljs-number\">1</span>\n    <span class=\"hljs-keyword\">return</span> sequence[index]\n\nseq = [<span class=\"hljs-number\">10</span>, <span class=\"hljs-number\">20</span>, <span class=\"hljs-number\">30</span>]\n<span class=\"hljs-built_in\">print</span>(itemgetter_0(seq))  <span class=\"hljs-comment\"># 10</span>\n<span class=\"hljs-built_in\">print</span>(itemgetter_1(seq))  <span class=\"hljs-comment\"># 20</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"59\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-59\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-59\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-59.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Эти функции <code>itemgetter_0</code> и <code>itemgetter_1</code> предназначены для получения элементов из последовательности (например, списка, кортежа и т.д.) с определенными индексами. <code>itemgetter_0</code> возвращает элемент с индексом 0, а <code>itemgetter_1</code> - элемент с индексом 1 из переданной последовательности.</p>\n<p>Функции выглядят однотипными, поэтому можно написать функцию, которая будет внутри себя объявлять вложенную функцию и возвращать её результатом. Чтобы это реализовать нужно воспользоваться понятием замыкания.</p>\n<p><strong>Замыкание в Python</strong>  — это вложенная функция, которая позволяет получить доступ к переменным внешней функции даже после завершения выполнения, при этом не являющимися глобальными.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">itemgetter</span>(<span class=\"hljs-params\">index</span>):\n    <span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">_itemgetter</span>(<span class=\"hljs-params\">sequence</span>):\n        <span class=\"hljs-keyword\">return</span> sequence[index]\n    <span class=\"hljs-keyword\">return</span> _itemgetter\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"69\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-69\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-69\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-69.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Этот код определяет функцию <code>itemgetter</code>, которая возвращает другую функцию <code>_itemgetter</code>. Функция <code>_itemgetter</code> принимает последовательность и возвращает элемент из этой последовательности по индексу, переданному в аргументе <code>index</code> функции <code>itemgetter</code>. Важно отметить, что значение <code>index</code> сохраняется в замыкании функции <code>_itemgetter</code> с использованием <strong>nonlocal</strong> области видимости.</p>\n<h3 id=\"nonlocal-oblast-vidimosti\"><a href=\"Декораторы%20и%20настройка%20авторизации/Декораторы%20в%20Python/Передача%20функций%20как%20аргументов/task.html#nonlocal-oblast-vidimosti\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">nonlocal область видимости</span></a><strong>nonlocal область видимости</strong></h3>\n<p>В данном коде:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># Функция, которая будет создавать функции</span>\n<span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">itemgetter</span>(<span class=\"hljs-params\">index</span>):\n    <span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">_itemgetter</span>(<span class=\"hljs-params\">sequence</span>):\n        <span class=\"hljs-keyword\">return</span> sequence[index]\n    <span class=\"hljs-keyword\">return</span> _itemgetter\n\n<span class=\"hljs-comment\"># Вместо явного объявления функций с помощью def, используется функция высшего порядка с замыканием</span>\nitemgetter_0 = itemgetter(<span class=\"hljs-number\">0</span>)\nitemgetter_1 = itemgetter(<span class=\"hljs-number\">1</span>)\n\nseq = [<span class=\"hljs-number\">10</span>, <span class=\"hljs-number\">20</span>, <span class=\"hljs-number\">30</span>]\n<span class=\"hljs-built_in\">print</span>(itemgetter_0(seq))  <span class=\"hljs-comment\"># 10</span>\n<span class=\"hljs-built_in\">print</span>(itemgetter_1(seq))  <span class=\"hljs-comment\"># 20</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"79\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-79\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-79\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-79.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>переменная <code>index</code> находится в локальной области видимости функции <code>itemgetter</code>. Когда <code>itemgetter</code> вызывается с аргументом <code>index</code>, <code>index</code> становится локальной переменной для функции <code>itemgetter</code> в рамках данного вызова. После завершения вызова функции <code>itemgetter</code>, локальная переменная <code>index</code> уничтожается. Однако, поскольку функция <code>_itemgetter</code> является замыканием, она сохраняет доступ к переменной <code>index</code> из <strong>nonlocal</strong> области видимости функции <code>itemgetter</code>.</p>\n<p>Давайте разберем код по шагам:</p>\n<ol>\n<li>\n<p>Определение функции <code>itemgetter</code><strong>.</strong> Функция <code>itemgetter</code> принимает аргумент <code>index</code>.</p>\n</li>\n<li>\n<p>Определение функции <code>_itemgetter</code>. Внутри функции <code>itemgetter</code> определяется вложенная функция <code>_itemgetter</code>, которая принимает аргумент <code>sequence</code> (последовательность) и возвращает элемент из этой последовательности по индексу <code>index</code>, переданному из внешней функции <code>itemgetter</code>.</p>\n<p>Переменная <code>index</code> по отношению к функции <code>_itemgetter</code> находится в nonlocal области видимости, поэтому значение переменной <code>index</code> будет доступно внутри <code>_itemgetter</code> вне функции <code>itemgetter</code>.</p>\n</li>\n<li>\n<p>Функция <code>itemgetter</code> возвращает функцию <code>_itemgetter</code> в качестве результата.</p>\n</li>\n<li>\n<p>Пример использования <code>itemgetter</code> для создания <code>itemgetter_0</code> и <code>itemgetter_1</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\">itemgetter_0 = itemgetter(<span class=\"hljs-number\">0</span>)\nitemgetter_1 = itemgetter(<span class=\"hljs-number\">1</span>)\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"109\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-109\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-109\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-109.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Здесь создаются две новые функции, <code>itemgetter_0</code> и <code>itemgetter_1</code>, вызывая функцию <code>itemgetter</code> с разными значениями <code>index</code>. <code>itemgetter_0</code> будет извлекать элемент с индексом 0, а <code>itemgetter_1</code> - элемент с индексом 1.</p>\n</li>\n</ol>\n<h2 id=\"zachem-vsyo-eto???-🤯\"><a href=\"Декораторы%20и%20настройка%20авторизации/Декораторы%20в%20Python/Передача%20функций%20как%20аргументов/task.html#zachem-vsyo-eto???-🤯\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Зачем всё это??? 🤯</span></a>Зачем всё это??? 🤯</h2>\n<p>Функции высших порядков и замыкание функций не самые очевидные темы для понимания. Общее понимание внутренного устройства этих тем, позволит снять занавес «магии», которая используется в Python.</p>\n<h3 id=\"funkciya-iz-modulya\"><a href=\"Декораторы%20и%20настройка%20авторизации/Декораторы%20в%20Python/Передача%20функций%20как%20аргументов/task.html#funkciya-iz-modulya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Функция  из модуля </span></a>Функция <code>itemgetter</code> из модуля <code>operator</code></h3>\n<p>Функция <code>itemgetter</code> из модуля <code>operator</code> в Python используется для создания функций, которые извлекают значения из объектов с использованием оператора индексации (квадратные скобки). Эта функция часто используется в ситуациях, когда требуется получить значение определенного индекса из элемента последовательности (например, списка или словаря).</p>\n<p>Основные аспекты:</p>\n<ul>\n<li>\n<p><strong>Создание функции-геттера:</strong></p>\n<p>Функция <code>itemgetter</code> создает и возвращает функцию-геттер, которая извлекает элемент с заданным индексом из переданного объекта. Этот геттер может быть использован для получения значения из различных объектов.</p>\n</li>\n<li>\n<p><strong>Применение к последовательностям:</strong></p>\n<p>Основное применение <code>itemgetter</code> — это работа с последовательностями, такими как списки, кортежи и строки. Можно передавать несколько индексов, и тогда будет возвращен кортеж со значениями.</p>\n</li>\n</ul>\n<p><strong>Пример использования:</strong></p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">from</span> operator <span class=\"hljs-keyword\">import</span> itemgetter\n\n<span class=\"hljs-comment\"># Создание функции-геттера для извлечения элемента с индексом 1</span>\nget_second_element = itemgetter(<span class=\"hljs-number\">1</span>)\n<span class=\"hljs-comment\"># Создание функции-геттера для извлечения элемента по ключу 'возраст'</span>\nget_age = itemgetter(<span class=\"hljs-string\">'возраст'</span>)\n\n<span class=\"hljs-comment\"># Использование функции-геттера на различных объектах</span>\nmy_list = [<span class=\"hljs-number\">10</span>, <span class=\"hljs-number\">20</span>, <span class=\"hljs-number\">30</span>]\n<span class=\"hljs-built_in\">print</span>(get_second_element(my_list))  <span class=\"hljs-comment\"># 20</span>\n\nmy_dict = {<span class=\"hljs-string\">'фамилия'</span>: <span class=\"hljs-string\">'Иванов'</span>, <span class=\"hljs-string\">'имя'</span>: <span class=\"hljs-string\">'Иван'</span>, <span class=\"hljs-string\">'возраст'</span>: <span class=\"hljs-number\">25</span>}\n<span class=\"hljs-built_in\">print</span>(get_age(my_dict))  <span class=\"hljs-comment\"># 25</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"151\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-151\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-151\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-151.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p><strong>Множественные индексы.</strong></p>\n<p>Можно использовать <code>itemgetter</code> с несколькими индексами или ключами для извлечения нескольких значений:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\">get_elements = itemgetter(<span class=\"hljs-number\">0</span>, <span class=\"hljs-number\">2</span>)\n\nmy_list = [<span class=\"hljs-number\">10</span>, <span class=\"hljs-number\">20</span>, <span class=\"hljs-number\">30</span>]\n<span class=\"hljs-built_in\">print</span>(get_elements(my_list))  <span class=\"hljs-comment\"># (10, 30)</span>\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"158\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-158\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-158\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-158.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<h2 id=\"sortirovka-s-pomoshyu\"><a href=\"Декораторы%20и%20настройка%20авторизации/Декораторы%20в%20Python/Передача%20функций%20как%20аргументов/task.html#sortirovka-s-pomoshyu\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Сортировка с помощью </span></a>Сортировка с помощью <code>itemgetter</code></h2>\n<p><code>itemgetter</code> используется в сортировке объектов по значениям определенных полей:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">from</span> operator <span class=\"hljs-keyword\">import</span> itemgetter\n\n<span class=\"hljs-comment\"># Создание списка из трех словарей с фамилией, именем и возрастом</span>\npeople = [\n    {<span class=\"hljs-string\">'фамилия'</span>: <span class=\"hljs-string\">'Иванов'</span>, <span class=\"hljs-string\">'имя'</span>: <span class=\"hljs-string\">'Иван'</span>, <span class=\"hljs-string\">'возраст'</span>: <span class=\"hljs-number\">25</span>},\n    {<span class=\"hljs-string\">'фамилия'</span>: <span class=\"hljs-string\">'Петров'</span>, <span class=\"hljs-string\">'имя'</span>: <span class=\"hljs-string\">'Петр'</span>, <span class=\"hljs-string\">'возраст'</span>: <span class=\"hljs-number\">30</span>},\n    {<span class=\"hljs-string\">'фамилия'</span>: <span class=\"hljs-string\">'Иванов'</span>, <span class=\"hljs-string\">'имя'</span>: <span class=\"hljs-string\">'Александр'</span>, <span class=\"hljs-string\">'возраст'</span>: <span class=\"hljs-number\">22</span>},\n]\n\n<span class=\"hljs-comment\"># Пример сортировки по возрасту</span>\nsorted_by_age = <span class=\"hljs-built_in\">sorted</span>(people, key=itemgetter(<span class=\"hljs-string\">'возраст'</span>))\n<span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">\"Сортировка по возрасту:\"</span>, sorted_by_age)\n\n<span class=\"hljs-comment\"># Пример сортировки сначала по фамилии, а затем по имени</span>\nsorted_by_name = <span class=\"hljs-built_in\">sorted</span>(people, key=itemgetter(<span class=\"hljs-string\">'фамилия'</span>, <span class=\"hljs-string\">'имя'</span>))\n<span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">\"Сортировка сначала по фамилии, затем по имени:\"</span>, sorted_by_name)\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"165\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-165\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-165\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-165.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Вот такой получится результат сортировок:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">Сортировка по возрасту:\n{'фамилия': 'Иванов', 'имя': 'Александр', 'возраст': 22}\n{'фамилия': 'Иванов', 'имя': 'Иван', 'возраст': 25}\n{'фамилия': 'Петров', 'имя': 'Петр', 'возраст': 30}\nСортировка сначала по фамилии, затем по имени:\n{'фамилия': 'Иванов', 'имя': 'Александр', 'возраст': 22}\n{'фамилия': 'Иванов', 'имя': 'Иван', 'возраст': 25}\n{'фамилия': 'Петров', 'имя': 'Петр', 'возраст': 30}\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"169\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=
