ройка авторизации-5-0.3001267942961703"}],"base":"django-basic-course"},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[{"title":"Основы модуля re","href":"Регулярные%20выражения%20и%20маршруты/Регулярные%20выражения%20в%20Python/Модуль%20re%20для%20работы%20с%20регулярными%20выражениями/task.html#osnovy-modulya","level":2,"items":[{"title":"Импорт модуля re","href":"Регулярные%20выражения%20и%20маршруты/Регулярные%20выражения%20в%20Python/Модуль%20re%20для%20работы%20с%20регулярными%20выражениями/task.html#import-modulya","level":3}]},{"title":"Основные функции модуля re","href":"Регулярные%20выражения%20и%20маршруты/Регулярные%20выражения%20в%20Python/Модуль%20re%20для%20работы%20с%20регулярными%20выражениями/task.html#osnovnye-funkcii-modulya","level":2},{"title":"Создание и компиляция регулярных выражений","href":"Регулярные%20выражения%20и%20маршруты/Регулярные%20выражения%20в%20Python/Модуль%20re%20для%20работы%20с%20регулярными%20выражениями/task.html#sozdanie-i-kompilyaciya-regulyarnyh-vyrazhenij","level":2},{"title":"Объект match в модуле re","href":"Регулярные%20выражения%20и%20маршруты/Регулярные%20выражения%20в%20Python/Модуль%20re%20для%20работы%20с%20регулярными%20выражениями/task.html#obuekt-v-module","level":2,"items":[{"title":"Методы findall() и finditer()","href":"Регулярные%20выражения%20и%20маршруты/Регулярные%20выражения%20в%20Python/Модуль%20re%20для%20работы%20с%20регулярными%20выражениями/task.html#metody-i","level":3}]}],"title":"","includes":[],"html":"<h2 id=\"osnovy-modulya\"><a href=\"Регулярные%20выражения%20и%20маршруты/Регулярные%20выражения%20в%20Python/Модуль%20re%20для%20работы%20с%20регулярными%20выражениями/task.html#osnovy-modulya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Основы модуля </span></a>Основы модуля <code>re</code></h2>\n<p>Модуль <code>re</code> в Python предоставляет возможности для работы с регулярными выражениями, которые являются мощным инструментом для поиска и обработки текстовой информации. В данной части урока мы познакомимся с основами использования модуля <code>re</code>, включая импорт и основные функции, а также создание и компиляцию регулярных выражений.</p>\n<h3 id=\"import-modulya\"><a href=\"Регулярные%20выражения%20и%20маршруты/Регулярные%20выражения%20в%20Python/Модуль%20re%20для%20работы%20с%20регулярными%20выражениями/task.html#import-modulya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Импорт модуля </span></a>Импорт модуля <code>re</code></h3>\n<p>Для начала работы с модулем <code>re</code> необходимо импортировать его в свой код. Это можно сделать следующим образом:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">import</span> re\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"12\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-12\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-12\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-12.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>После импорта модуль <code>re</code> становится доступным, и мы можем использовать его функциональность.</p>\n<h2 id=\"osnovnye-funkcii-modulya\"><a href=\"Регулярные%20выражения%20и%20маршруты/Регулярные%20выражения%20в%20Python/Модуль%20re%20для%20работы%20с%20регулярными%20выражениями/task.html#osnovnye-funkcii-modulya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Основные функции модуля </span></a>Основные функции модуля <code>re</code></h2>\n<p>Модуль <code>re</code> предоставляет несколько основных функций для работы с регулярными выражениями:</p>\n<ul>\n<li><code>re.search()</code>: Эта функция ищет первое совпадение регулярного выражения в строке. Если совпадение найдено, оно возвращается в виде объекта <code>match</code>, который можно использовать для получения информации о совпадении.</li>\n<li><code>re.findall()</code>: Эта функция ищет все совпадения регулярного выражения в строке и возвращает их в виде списка.</li>\n<li><code>re.finditer()</code>: Аналогично <code>re.findall()</code>, но возвращает итератор, который можно использовать для обхода совпадений.</li>\n</ul>\n<h2 id=\"sozdanie-i-kompilyaciya-regulyarnyh-vyrazhenij\"><a href=\"Регулярные%20выражения%20и%20маршруты/Регулярные%20выражения%20в%20Python/Модуль%20re%20для%20работы%20с%20регулярными%20выражениями/task.html#sozdanie-i-kompilyaciya-regulyarnyh-vyrazhenij\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Создание и компиляция регулярных выражений</span></a>Создание и компиляция регулярных выражений</h2>\n<p>Для создания регулярных выражений в Python используется стандартный синтаксис, который состоит из символов и конструкций для поиска определенных паттернов в тексте. Например, выражение <code>\\d+</code> будет искать последовательность одной или более цифр.</p>\n<p>Для создания регулярного выражения и его компиляции в объект можно использовать следующий синтаксис:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># Создаем объект pattern для дат формата YYYY-MM-DD</span>\npattern = re.<span class=\"hljs-built_in\">compile</span>(<span class=\"hljs-string\">r\"((\\d{4})-\\d{2})-(\\d{2})\"</span>)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"48\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-48\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-48\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-48.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Здесь <code>r</code> перед строкой означает \"сырую\" строку, что полезно при работе с регулярными выражениями, чтобы избежать интерпретации служебных символов как специальных управляющих последовательностей.</p>\n<p>После компиляции регулярного выражения в объект <code>pattern</code>, мы можем использовать его для поиска совпадений в строках и выполнять различные операции с текстом.</p>\n<p>Компиляция регулярных выражений нужна для того, чтобы использовать флаги. Каждый флаг выполняет определенную функцию и может быть полезен в разных сценариях обработки данных. Вот некоторые из них:</p>\n<ol>\n<li><strong>re.IGNORECASE (или re.I)</strong>: Этот флаг позволяет игнорировать регистр символов при поиске текста.</li>\n<li><strong>re.DOTALL (или re.S)</strong>: Этот флаг позволяет символу точки (<code>.</code>) сопоставлять любой символ, включая символ новой строки. Это полезно, когда вы хотите переносить текст через несколько строк, используя только одно регулярное выражение.</li>\n</ol>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">import</span> re\n\npattern = re.<span class=\"hljs-built_in\">compile</span>(<span class=\"hljs-string\">r'abc'</span>, re.IGNORECASE)\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"70\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-70\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-70\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-70.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<blockquote>\n<p>Полный перечень флагов можно найти в <a href=\"https://docs.python.org/3.11/library/re.html#flags\" target=\"_blank\" rel=\"noreferrer noopener\">документации</a>.</p>\n</blockquote>\n<h2 id=\"obuekt-v-module\"><a href=\"Регулярные%20выражения%20и%20маршруты/Регулярные%20выражения%20в%20Python/Модуль%20re%20для%20работы%20с%20регулярными%20выражениями/task.html#obuekt-v-module\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Объект  в модуле </span></a>Объект <code>match</code> в модуле <code>re</code></h2>\n<p>В модуле <code>re</code> в Python объект <code>match</code> представляет собой результат поиска регулярного выражения в тексте. Этот объект содержит информацию о совпадении, а также позволяет извлекать данные из найденных совпадений. Давайте рассмотрим основные характеристики объекта <code>match</code>.</p>\n<p>Объект <code>match</code> содержит информацию о совпадении между регулярным выражением и текстом. Вот некоторые из основных характеристик этого объекта:</p>\n<ul>\n<li><code>group()</code>: Метод, который возвращает строку, соответствующую совпадению. Если объект <code>match</code> был создан после успешного поиска, этот метод вернет строку с найденным текстом.</li>\n<li><code>group(num)</code>: Метод, который позволяет получить совпадение по номеру или имени скобочной группы (если регулярное выражение содержит скобочные группы).</li>\n<li><code>start()</code>: Метод, который возвращает начальную позицию совпадения в тексте.</li>\n<li><code>end()</code>: Метод, который возвращает конечную позицию совпадения в тексте (не включая символ, следующий за совпадением).</li>\n</ul>\n<p>Пример использования объекта <code>match</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">import</span> re\n\n<span class=\"hljs-comment\"># Создаем объект pattern для дат формата YYYY-MM-DD</span>\npattern = re.<span class=\"hljs-built_in\">compile</span>(<span class=\"hljs-string\">r\"(\\d{4})-(\\d{2})-(\\d{2})\"</span>)\n\ntext = <span class=\"hljs-string\">\"Дата начала: 2023-09-25. Дата окончания: 2023-09-28\"</span>\n\n<span class=\"hljs-comment\"># Ищем первое совпадение в тексте</span>\nmatch_obj = pattern.search(text)\n\n<span class=\"hljs-comment\"># Проверяем, было ли найдено совпадение</span>\n<span class=\"hljs-keyword\">if</span> match_obj:\n    <span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">\"Найдено совпадение:\"</span>, match_obj.group())  <span class=\"hljs-comment\"># Найдено совпадение: 2023-09-25</span>\n    <span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">\"Начальная позиция:\"</span>, match_obj.start())  <span class=\"hljs-comment\"># Начальная позиция: 6</span>\n    <span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">\"Конечная позиция:\"</span>, match_obj.end())  <span class=\"hljs-comment\"># Конечная позиция: 16</span>\n\n<span class=\"hljs-keyword\">else</span>:\n    <span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">\"Совпадений не найдено\"</span>)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"110\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-110\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-110\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-110.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Объекты <code>match</code> позволяют более детально изучать и работать с найденными совпадениями в тексте при использовании регулярных выражений.</p>\n<p>Скобочные группы позволяют не только найти соответствия шаблону, но и извлечь конкретные подстроки из текста, соответствующие этим группам. Давайте рассмотрим, как это работает и какие методы и функции можно использовать для доступа к данным, захваченным скобочными группами.</p>\n<p>После успешного сопоставления регулярного выражения с текстом, вы можете использовать метод <code>group()</code> объекта, возвращаемого методом <code>match()</code>, чтобы получить строку, соответствующую скобочной группе.</p>\n<p>Пример:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">import</span> re\n\n<span class=\"hljs-comment\"># Создаем объект pattern для дат формата YYYY-MM-DD</span>\npattern = re.<span class=\"hljs-built_in\">compile</span>(<span class=\"hljs-string\">r\"(\\d{4})-(\\d{2})-(\\d{2})\"</span>)\n\ntext = <span class=\"hljs-string\">\"Дата начала: 2023-09-25. Дата окончания: 2023-09-28\"</span>\n\n<span class=\"hljs-comment\"># Ищем первое совпадение в тексте</span>\nmatch_obj = pattern.search(text)\n\nyear = match_obj.group(<span class=\"hljs-number\">1</span>)\nmonth = match_obj.group(<span class=\"hljs-number\">2</span>)\nday = match_obj.group(<span class=\"hljs-number\">3</span>)\n\n<span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">f\"День: <span class=\"hljs-subst\">{day}</span>, Месяц: <span class=\"hljs-subst\">{month}</span>, Год: <span class=\"hljs-subst\">{year}</span>\"</span>)  <span class=\"hljs-comment\"># День: 25, Месяц: 09, Год: 2023</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"123\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-123\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-123\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-123.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<h3 id=\"metody-i\"><a href=\"Регулярные%20выражения%20и%20маршруты/Регулярные%20выражения%20в%20Python/Модуль%20re%20для%20работы%20с%20регулярными%20выражениями/task.html#metody-i\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Методы  и </span></a>Методы <code>findall()</code> и <code>finditer()</code></h3>\n<p>Если в тексте может быть несколько соответствий вашему регулярному выражению и вы хотите получить все соответствия, вы можете использовать метод <code>findall()</code>. Этот метод вернет список всех найденных совпадений.</p>\n<p>Пример:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">import</span> re\n\n<span class=\"hljs-comment\"># Создаем объект pattern для дат формата YYYY-MM-DD</span>\npattern = re.<span class=\"hljs-built_in\">compile</span>(<span class=\"hljs-string\">r\"\\d{4}-\\d{2}-\\d{2}\"</span>)\n\ntext = <span class=\"hljs-string\">\"Дата начала: 2023-09-25. Дата окончания: 2023-09-28\"</span>\n\n<span class=\"hljs-comment\"># Ищем все совпадения в тексте</span>\nmatch_obj = pattern.findall(text)\n\n<span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">f\"Все найденные даты: <span class=\"hljs-subst\">{match_obj}</span>\"</span>)  <span class=\"hljs-comment\"># Все найденные даты: ['2023-09-25', '2023-09-28']</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"133\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-133\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-133\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-133.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Метод <code>findall()</code> возвращает список строк, но при наличии запоминающих групп, он возвращает список кортежей. Где каждый кортеж состоит из запоминающих групп.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">import</span> re\n\n<span class=\"hljs-comment\"># Создаем объект pattern для дат формата YYYY-MM-DD</span>\npattern = re.<span class=\"hljs-built_in\">compile</span>(<span class=\"hljs-string\">r\"(\\d{4})-(\\d{2})-(\\d{2})\"</span>)  <span class=\"hljs-comment\"># выражение содержит запоминающие группы</span>\n\ntext = <span class=\"hljs-string\">\"Дата начала: 2023-09-25. Дата окончания: 2023-09-28\"</span>\n\n<span class=\"hljs-comment\"># Ищем все совпадения в тексте</span>\nmatch_obj = pattern.findall(text)\n\n<span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">f\"Все найденные даты: <span class=\"hljs-subst\">{match_obj}</span>\"</span>)  <span class=\"hljs-comment\"># Все найденные даты: [('2023', '09', '25'), ('2023', '09', '28')]</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"137\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-137\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-137\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-137.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Если нужно иметь список строк, то группы нужно сделать не запоминающими. Попробуйте сделать это самостоятельно и проверить, что при наличии незапоминающих скобочных групп метод <code>findall()</code> возвращает список строк.</p>\n<p>Когда в выражении присутствуют именованные скобочные группы, удобно пользоваться методом <code>finditer()</code>. Метод <code>re.finditer</code> аналогичен <code>re.findall</code> только возвращает итератор. Итератор позволяет получить больше информации обо всех совпадениях шаблона, поскольку он предоставляет объекты совпадений <code>match</code> вместо строк.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">import</span> re\n\n<span class=\"hljs-comment\"># Создаем объект pattern для дат формата YYYY-MM-DD</span>\npattern = re.<span class=\"hljs-built_in\">compile</span>(<span class=\"hljs-string\">r\"(?P&lt;year&gt;\\d{4})-(?P&lt;month&gt;\\d{2})-(?P&lt;day&gt;\\d{2})\"</span>)  <span class=\"hljs-comment\"># выражение содержит именованные группы</span>\n\ntext = <span class=\"hljs-string\">\"Дата начала: 2023-09-25. Дата окончания: 2023-09-28\"</span>\n\n<span class=\"hljs-keyword\">for</span> match_obj <span class=\"hljs-keyword\">in</span> pattern.finditer(text):\n    <span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">f\"Найденная дата: <span class=\"hljs-subst\">{match_obj.groupdict()}</span>\"</span>)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"144\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-144\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-144\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-144.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В результате будет выведена следующая информация:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">Найденная дата: {'year': '2023', 'month': '09', 'day': '25'}\nНайденная дата: {'year': '2023', 'month': '09', 'day': '28'}\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"148\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-148\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-148\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-148.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В этом примере вместо того, чтобы обращаться к каждой именованной группе по отдельности <code>match_obj.group(\"year\")</code>, <code>match_obj.group(\"month\")</code> и <code>match_obj.group(\"day\")</code>, использован метод <code>groupdict()</code> возвращающий словарь со всеми именованными группами.</p>\n"},"router":{"pathname":"Регулярные выражения и маршруты/Регулярные выражения в Python/Модуль re для работы с регулярными выражениями/task.html"},"lang":"ru","langs":["ru"]};
