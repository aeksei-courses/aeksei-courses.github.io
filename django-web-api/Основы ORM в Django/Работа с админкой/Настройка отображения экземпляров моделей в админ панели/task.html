/Настройка%20отображения%20экземпляров%20моделей%20в%20админ%20панели/task.html#cel-uroka","level":2},{"title":"Задание читаемых названий моделям и их объектам","href":"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Настройка%20отображения%20экземпляров%20моделей%20в%20админ%20панели/task.html#zadanie-chitaemyh-nazvanij-modelyam-i-ih-obuektam","level":2,"items":[{"title":"Примеры использования verbose_name и verbose_name_plural","href":"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Настройка%20отображения%20экземпляров%20моделей%20в%20админ%20панели/task.html#primery-ispolzovaniya-i","level":3}]},{"title":"Переопределение метода __str__ для отображения объектов","href":"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Настройка%20отображения%20экземпляров%20моделей%20в%20админ%20панели/task.html#pereopredelenie-metoda-dlya-otobrazheniya-obuektov","level":2,"items":[{"title":"Инструкция по переопределению метода __str__","href":"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Настройка%20отображения%20экземпляров%20моделей%20в%20админ%20панели/task.html#instrukciya-po-pereopredeleniyu-metoda","level":3}]},{"title":"Параметры verbose_name и help_text для полей модели","href":"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Настройка%20отображения%20экземпляров%20моделей%20в%20админ%20панели/task.html#parametry-i-dlya-polej-modeli","level":2}],"title":"Настройка отображения экземпляров моделей в админ панели","includes":[],"html":"<h2 id=\"cel-uroka\"><a href=\"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Настройка%20отображения%20экземпляров%20моделей%20в%20админ%20панели/task.html#cel-uroka\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Цель урока</span></a>Цель урока</h2>\n<p>В этом уроке вы научитесь использовать класс Meta в моделях Django для настройки различных аспектов отображения и поведения ваших моделей в административной панели и в целом в приложении. Вы узнаете, как задавать человекочитаемые имена моделям и их полям, переопределять методы для представления объектов. Эти настройки позволяют улучшить организацию моделей в админке, упростить работу с ними и повысить общую удобочитаемость кода.</p>\n<h2 id=\"zadanie-chitaemyh-nazvanij-modelyam-i-ih-obuektam\"><a href=\"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Настройка%20отображения%20экземпляров%20моделей%20в%20админ%20панели/task.html#zadanie-chitaemyh-nazvanij-modelyam-i-ih-obuektam\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Задание читаемых названий моделям и их объектам</span></a>Задание читаемых названий моделям и их объектам</h2>\n<h3 id=\"primery-ispolzovaniya-i\"><a href=\"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Настройка%20отображения%20экземпляров%20моделей%20в%20админ%20панели/task.html#primery-ispolzovaniya-i\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Примеры использования  и </span></a>Примеры использования <code>verbose_name</code> и <code>verbose_name_plural</code></h3>\n<p>В классе <code>Meta</code> внутри модели можно указать <code>verbose_name</code> и <code>verbose_name_plural</code> для задания понятных названий модели в единственном и множественном числе, соответственно. Эти названия используются в административной панели Django для более четкого представления моделей.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># books/models.py</span>\n\n<span class=\"hljs-keyword\">from</span> django.db <span class=\"hljs-keyword\">import</span> models\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Book</span>(models.Model):\n    ...\n\n    <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Meta</span>:\n        verbose_name = <span class=\"hljs-string\">\"книга\"</span>  <span class=\"hljs-comment\"># Для единственного числа</span>\n        verbose_name_plural = <span class=\"hljs-string\">\"книги\"</span>  <span class=\"hljs-comment\"># Для множественного числа</span>\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"15\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-15\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-15\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-15.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В этом примере для модели <code>Book</code> задано человекочитаемое название в единственном числе \"книга\" и в множественном \"книги\". Эти названия будут использоваться в административном интерфейсе для улучшения навигации и понимания структуры данных.</p>\n<h2 id=\"pereopredelenie-metoda-dlya-otobrazheniya-obuektov\"><a href=\"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Настройка%20отображения%20экземпляров%20моделей%20в%20админ%20панели/task.html#pereopredelenie-metoda-dlya-otobrazheniya-obuektov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Переопределение метода  для отображения объектов</span></a>Переопределение метода <code>__str__</code> для отображения объектов</h2>\n<h3 id=\"instrukciya-po-pereopredeleniyu-metoda\"><a href=\"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Настройка%20отображения%20экземпляров%20моделей%20в%20админ%20панели/task.html#instrukciya-po-pereopredeleniyu-metoda\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Инструкция по переопределению метода </span></a>Инструкция по переопределению метода <code>__str__</code></h3>\n<p>Метод <code>__str__</code> модели позволяет определить, как объекты этой модели будут представлены в виде строки, например, в административной панели. Переопределение этого метода помогает сделать представление объектов более информативным.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Book</span>(models.Model):\n    title = models.CharField(max_length=<span class=\"hljs-number\">100</span>)\n    ...\n\n    <span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">__str__</span>(<span class=\"hljs-params\">self</span>):\n        <span class=\"hljs-keyword\">return</span> <span class=\"hljs-string\">f\"<span class=\"hljs-subst\">{self.title}</span>\"</span>\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"28\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-28\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-28\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-28.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Теперь каждый объект <code>Book</code> будет представлен в административной панели и в других частях приложения, например, в queryset, строкой с названием книги, что упрощает идентификацию объектов.</p>\n<h2 id=\"parametry-i-dlya-polej-modeli\"><a href=\"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Настройка%20отображения%20экземпляров%20моделей%20в%20админ%20панели/task.html#parametry-i-dlya-polej-modeli\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Параметры  и  для полей модели</span></a>Параметры <code>verbose_name</code> и <code>help_text</code> для полей модели</h2>\n<p>Для каждого поля модели можно задать <code>verbose_name</code> и <code>help_text</code>, чтобы улучшить читаемость и предоставить дополнительную информацию пользователю.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># books/models.py</span>\n...\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Book</span>(models.Model):\n    ...\n    title = models.CharField(\n        <span class=\"hljs-string\">\"название\"</span>, max_length=<span class=\"hljs-number\">100</span>, help_text=<span class=\"hljs-string\">\"Введите полное название книги.\"</span>\n    )\n    year = models.SmallIntegerField(\n        <span class=\"hljs-string\">\"год издания\"</span>,\n        null=<span class=\"hljs-literal\">True</span>,\n        blank=<span class=\"hljs-literal\">True</span>,\n        help_text=<span class=\"hljs-string\">\"Год, когда книга была издана.\"</span>,\n    )\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"38\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-38\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-38\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-38.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p><code>verbose_name</code> задает название поля, которое будет отображаться в административной панели, а <code>help_text</code> может быть особенно полезно для полей, требующих дополнительных пояснений или имеющих особые требования к данным.</p>\n<p>Эти настройки значительно повышают удобство работы с моделями в административной панели, делая интерфейс более дружелюбным и понятным для пользователей. Итоговый вариант модели <code>Book</code> может выглядеть следующим образом:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># books/models.py</span>\n...\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Book</span>(models.Model):\n    <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">BookType</span>(models.TextChoices):\n        HARDCOVER = <span class=\"hljs-string\">\"HC\"</span>, <span class=\"hljs-string\">\"Твердая обложка\"</span>\n        PAPERBACK = <span class=\"hljs-string\">\"PB\"</span>, <span class=\"hljs-string\">\"Мягкая обложка\"</span>\n        EBOOK = <span class=\"hljs-string\">\"EB\"</span>, <span class=\"hljs-string\">\"Электронная книга\"</span>\n\n    title = models.CharField(\n        <span class=\"hljs-string\">\"название\"</span>, max_length=<span class=\"hljs-number\">100</span>, help_text=<span class=\"hljs-string\">\"Введите полное название книги.\"</span>\n    )\n    year = models.SmallIntegerField(\n        <span class=\"hljs-string\">\"год издания\"</span>,\n        null=<span class=\"hljs-literal\">True</span>,\n        blank=<span class=\"hljs-literal\">True</span>,\n        help_text=<span class=\"hljs-string\">\"Год, когда книга была издана.\"</span>,\n    )\n    description = models.TextField(\n        <span class=\"hljs-string\">\"описание\"</span>, default=<span class=\"hljs-string\">\"\"</span>, help_text=<span class=\"hljs-string\">\"Краткое описание содержания книги.\"</span>\n    )\n    book_type = models.CharField(\n        <span class=\"hljs-string\">\"тип книги\"</span>,\n        max_length=<span class=\"hljs-number\">2</span>,\n        choices=BookType.choices,\n        default=BookType.PAPERBACK,\n        help_text=<span class=\"hljs-string\">\"Выберите тип обложки книги.\"</span>,\n    )\n    created_at = models.DateTimeField(\n        <span class=\"hljs-string\">\"дата создания\"</span>,\n        auto_now_add=<span class=\"hljs-literal\">True</span>,\n        help_text=<span class=\"hljs-string\">\"Дата и время добавления книги в систему. Генерируется автоматически.\"</span>,\n    )\n    updated_at = models.DateTimeField(\n        <span class=\"hljs-string\">\"дата обновления\"</span>,\n        auto_now=<span class=\"hljs-literal\">True</span>,\n        help_text=<span class=\"hljs-string\">\"Дата и время последнего обновления информации о книге. Обновляется автоматически.\"</span>,\n    )\n    slug = models.SlugField(\n        <span class=\"hljs-string\">\"slug\"</span>,\n        max_length=<span class=\"hljs-number\">100</span>,\n        unique=<span class=\"hljs-literal\">True</span>,\n        help_text=<span class=\"hljs-string\">\"Уникальный идентификатор книги для URL. Должен быть уникальным.\"</span>,\n    )\n\n    <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Meta</span>:\n        verbose_name = <span class=\"hljs-string\">\"книга\"</span>\n        verbose_name_plural = <span class=\"hljs-string\">\"книги\"</span>\n\n    <span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">__str__</span>(<span class=\"hljs-params\">self</span>):\n        <span class=\"hljs-keyword\">return</span> self.title\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"45\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-45\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-45\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-45.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n"},"router":{"pathname":"Основы ORM в Django/Работа с админкой/Настройка отображения экземпляров моделей в админ панели/task.html"},"lang":"ru","langs":["ru"]};
