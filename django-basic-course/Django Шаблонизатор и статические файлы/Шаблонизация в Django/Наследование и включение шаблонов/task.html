вные разделы HTML-страницы, такие как</p>\n<ul>\n<li>тег <code>nav</code> — это навигационный блок. Внутри <strong><code>&lt;nav&gt;</code></strong> создается неупорядоченный список (<strong><code>&lt;ul&gt;</code></strong>), в котором каждый пункт представляет собой ссылку (<strong><code>&lt;a&gt;</code></strong>) на различные разделы библиотеки.</li>\n<li><code>&lt;div id=\"content\"&gt;</code> — тег <code>div</code> с идентификатором <code>content</code>, содержит контент главной страницы библиотеки. Внутри этого блока вы можете разместить все элементы, относящиеся к основному контенту страницы.</li>\n<li>тег <code>footer</code> — «подвал» сайта. Он может включать себя год и название вашей библиотеки.</li>\n</ul>\n<p>В веб-разработке часто бывает так, что некоторые элементы веб-страницы, такие как «шапка», «подвал» или навигационная панель остаются неизменными на протяжении всего веб-проекта, в то время как контент на страницах должен меняться. Django предоставляет мощный механизм для управления этой общей структурой и уникальным содержимым на каждой странице с использованием <strong>наследования шаблонов</strong> с помощью тега <code>{% extends %}</code>.</p>\n<p>Вот как это работает в Django:</p>\n<ol>\n<li>\n<p><strong>Базовый (родительский) шаблон:</strong><br />\nСоздается базовый шаблон, который содержит общие элементы для всех страниц проекта, такие как такие как «шапка», «подвал» и навигационная панель и т.д. Этот шаблон обычно называется, например, <code>base.html</code>.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs html\"><span class=\"hljs-comment\">&lt;!-- base.html --&gt;</span>\n\n<span class=\"hljs-meta\">&lt;!DOCTYPE <span class=\"hljs-keyword\">html</span>&gt;</span>\n<span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">html</span> <span class=\"hljs-attr\">lang</span>=<span class=\"hljs-string\">\"en\"</span>&gt;</span>\n<span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">head</span>&gt;</span>\n    <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">meta</span> <span class=\"hljs-attr\">charset</span>=<span class=\"hljs-string\">\"UTF-8\"</span>&gt;</span>\n    <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">meta</span> <span class=\"hljs-attr\">name</span>=<span class=\"hljs-string\">\"viewport\"</span> <span class=\"hljs-attr\">content</span>=<span class=\"hljs-string\">\"width=device-width, initial-scale=1.0\"</span>&gt;</span>\n    <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">title</span>&gt;</span>{% block title %}Библиотека{% endblock %}<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">title</span>&gt;</span>\n<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">head</span>&gt;</span>\n<span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">body</span>&gt;</span>\n    <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">nav</span>&gt;</span>\n        <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">ul</span>&gt;</span>\n            <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">li</span>&gt;</span><span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">a</span> <span class=\"hljs-attr\">href</span>=<span class=\"hljs-string\">\"/\"</span>&gt;</span>Главная<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">a</span>&gt;</span><span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">li</span>&gt;</span>\n            <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">li</span>&gt;</span><span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">a</span> <span class=\"hljs-attr\">href</span>=<span class=\"hljs-string\">\"/books/\"</span>&gt;</span>Книги<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">a</span>&gt;</span><span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">li</span>&gt;</span>\n            <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">li</span>&gt;</span><span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">a</span> <span class=\"hljs-attr\">href</span>=<span class=\"hljs-string\">\"/authors/\"</span>&gt;</span>Авторы<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">a</span>&gt;</span><span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">li</span>&gt;</span>\n            <span class=\"hljs-comment\">&lt;!-- Дополнительные ссылки на другие разделы библиотеки --&gt;</span>\n        <span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">ul</span>&gt;</span>\n    <span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">nav</span>&gt;</span>\n\n    <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">div</span> <span class=\"hljs-attr\">id</span>=<span class=\"hljs-string\">\"content\"</span>&gt;</span>\n        {% block content %}{% endblock %}\n    <span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">div</span>&gt;</span>\n\n    <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">footer</span>&gt;</span>\n        <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">p</span>&gt;</span><span class=\"hljs-symbol\">&amp;copy;</span> 2023 Библиотека. Все права защищены.<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">p</span>&gt;</span>\n    <span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">footer</span>&gt;</span>\n\n<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">body</span>&gt;</span>\n<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">html</span>&gt;</span>\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"38\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-38\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-38\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-38.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В этом шаблоне есть два основных тега <code>{% block %}</code>. Один для заголовка страницы (<code>{% block title %}</code>), а другой для контента страницы (<code>{% block content %}</code>). Эти теги указывают на то, где будут вставляться уникальные элементы для каждой конкретной страницы.  <code>title</code> и <code>content</code> это уникальные названия блоков, которые разработчик выбирает сам, чтобы в дальшем при рендеринге сюда подставлялся HTML код.</p>\n</li>\n<li>\n<p><strong>Шаблоны для конкретных страниц (дочерние шаблоны):</strong><br />\nЗатем создаются шаблоны для конкретных страниц, которые расширяют базовый шаблон. Такие шаблоны называют дочерними. Например, для главной страницы <code>home.html</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs html\"><span class=\"hljs-comment\">&lt;!-- home.html --&gt;</span>\n\n{% extends 'base.html' %}\n\n{% block title %}Главная страница{% endblock %}\n\n{% block content %}\n    <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">h1</span>&gt;</span>Добро пожаловать в библиотеку<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">h1</span>&gt;</span>\n    <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">section</span>&gt;</span>\n        <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">h2</span>&gt;</span>Популярные книги<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">h2</span>&gt;</span>\n        <span class=\"hljs-comment\">&lt;!-- Здесь можно добавить блок с популярными книгами --&gt;</span>\n    <span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">section</span>&gt;</span>\n\n    <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">section</span>&gt;</span>\n        <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">h2</span>&gt;</span>Новые поступления<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">h2</span>&gt;</span>\n        <span class=\"hljs-comment\">&lt;!-- Здесь можно добавить блок с новыми книгами --&gt;</span>\n    <span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">section</span>&gt;</span>\n{% endblock %}\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"47\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-47\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-47\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-47.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В этом шаблоне используется <code>{% extends 'base.html' %}</code> для указания, что этот шаблон расширяет базовый шаблон. Затем заполняются блоки, определенные в базовом шаблоне, с уникальным контентом для этой страницы.</p>\n</li>\n</ol>\n<p>Давайте рассмотрим два блока из примера:</p>\n<ol>\n<li>\n<p><strong>Блок заголовка:</strong></p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs html\">{% block title %}Библиотека{% endblock %}\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"61\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-61\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-61\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-61.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В базовом шаблоне <code>base.html</code>, этот блок используется для определения заголовка страницы. Он содержит значение по умолчанию \"Библиотека\". В дочерних шаблонах, таких как <code>home.html</code>, это значение может быть переопределено, чтобы задать уникальный заголовок для конкретной страницы.</p>\n<p>Пример из <code>home.html</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs html\">{% block title %}Главная страница{% endblock %}\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"68\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-68\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-68\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-68.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Здесь значение блока title переопределено и устанавливается в \"Главная страница\".</p>\n</li>\n<li>\n<p><strong>Блок контента:</strong></p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs html\">{% block content %}{% endblock %}\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"77\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-77\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-77\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-77.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В базовом шаблоне <code>base.html</code>, этот блок представляет собой контент страницы, который может быть заменен в дочерних шаблонах. Он оставлен пустым в базовом шаблоне, чтобы предоставить место для уникального контента на каждой странице.</p>\n<p>Пример из <code>home.html</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs html\">{% block content %}\n    <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">section</span>&gt;</span>\n        <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">h2</span>&gt;</span>Популярные книги<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">h2</span>&gt;</span>\n        <span class=\"hljs-comment\">&lt;!-- Здесь можно добавить блок с популярными книгами --&gt;</span>\n    <span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">section</span>&gt;</span>\n\n    <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">section</span>&gt;</span>\n        <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">h2</span>&gt;</span>Новые поступления<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">h2</span>&gt;</span>\n        <span class=\"hljs-comment\">&lt;!-- Здесь можно добавить блок с новыми книгами --&gt;</span>\n    <span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">section</span>&gt;</span>\n{% endblock %}\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"84\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-84\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-84\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-84.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Здесь блок content заполняется уникальным контентом для главной страницы.</p>\n</li>\n</ol>\n<h3 id=\"pochemu-v-odnom-bloke-est-tekst,-a-v-drugom-net?\"><a href=\"Django%20Шаблонизатор%20и%20статические%20файлы/Шаблонизация%20в%20Django/Наследование%20и%20включение%20шаблонов/task.html#pochemu-v-odnom-bloke-est-tekst,-a-v-drugom-net?\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Почему в одном блоке есть текст, а в другом нет? ****</span></a>Почему в одном блоке есть текст, а в другом нет? ****</h3>\n<p>В блоке title установлено значение по умолчанию \"Библиотека\", которое будет использоваться, если в дочернем шаблоне этот блок не переопределен. Это полезно, когда у вас есть общий заголовок для большинства страниц.</p>\n<p>В блоке content нет значения по умолчанию, поскольку он предназначен для уникального контента на каждой странице. Каждая дочерняя страница сама определяет, что вставлять в этот блок.</p>\n<h3 id=\"chto-proizojdet,-esli-ne-peredat-znachenie-bloka?\"><a href=\"Django%20Шаблонизатор%20и%20статические%20файлы/Шаблонизация%20в%20Django/Наследование%20и%20включение%20шаблонов/task.html#chto-proizojdet,-esli-ne-peredat-znachenie-bloka?\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Что произойдет, если не передать значение блока?</span></a><strong>Что произойдет, если не передать значение блока?</strong></h3>\n<p>Если не передать значение блока, то будет использовано значение по умолчанию (если оно установлено в родительском шаблоне). Если в родительском шаблоне значение по умолчанию не установлено, а в дочернем шаблоне блок не переопределен, то содержимое блока будет пустым.</p>\n<h2 id=\"vklyuchenie-html-koda-s-pomoshyu-tega\"><a href=\"Django%20Шаблонизатор%20и%20статические%20файлы/Шаблонизация%20в%20Django/Наследование%20и%20включение%20шаблонов/task.html#vklyuchenie-html-koda-s-pomoshyu-tega\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Включение HTML кода с помощью тега </span></a>Включение HTML кода с помощью тега <code>include</code></h2>\n<p>Веб-проекты часто включают повторяющиеся элементы, такие как HTML-код для представления конкретного элемента (например, книги) или для частей страницы (например, навигационного меню или подвала). Django предоставляет механизм для избегания повторного кода с использованием тега <code>{% include %}</code>.</p>\n<p>Вот как это работает:</p>\n<h3 id=\"dlya-elementov-stranicy\"><a href=\"Django%20Шаблонизатор%20и%20статические%20файлы/Шаблонизация%20в%20Django/Наследование%20и%20включение%20шаблонов/task.html#dlya-elementov-stranicy\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\"> для элементов страницы:</span></a><code>{% include %}</code> для элементов страницы:</h3>\n<p>Создание отдельного файла для элемента (например, <code>book.html</code>):</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs html\"><span class=\"hljs-comment\">&lt;!-- book.html --&gt;</span>\n\n<span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">div</span> <span class=\"hljs-attr\">class</span>=<span class=\"hljs-string\">\"book\"</span>&gt;</span>  <span class=\"hljs-comment\">&lt;!-- HTML код, описывающий книгу вынесен в отдельный фай --&gt;</span>\n    <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">h2</span>&gt;</span>{{ book.title }}<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">h2</span>&gt;</span>\n    <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">p</span>&gt;</span>{{ book.description }}<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">p</span>&gt;</span>\n    <span class=\"hljs-comment\">&lt;!-- Дополнительные данные книги --&gt;</span>\n<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">div</span>&gt;</span>\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"120\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-120\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-120\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-120.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В этом файле содержится HTML-код для представления книги, и его можно использовать повторно на разных страницах.</p>\n<p>Использование <code>{% include %}</code> в шаблоне <code>home.html</code></p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs html\"><span class=\"hljs-comment\">&lt;!-- home.html --&gt;</span>\n\n{% extends 'base.html' %}\n\n{% block content %}\n    <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">section</span>&gt;</span>\n        <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">h2</span>&gt;</span>Популярные книги<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">h2</span>&gt;</span>\n        {% include 'book.html' with book=popular_book_1 %}\n        {% include 'book.html' with book=popular_book_2 %}\n        <span class=\"hljs-comment\">&lt;!-- Дополнительные книги --&gt;</span>\n    <span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">section</span>&gt;</span>\n\n    <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">section</span>&gt;</span>\n        <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">h2</span>&gt;</span>Новые поступления<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">h2</span>&gt;</span>\n        {% include 'book.html' with book=new_book_1 %}\n        {% include 'book.html' with book=new_book_2 %}\n        <span class=\"hljs-comment\">&lt;!-- Дополнительные книги --&gt;</span>\n    <span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">section</span>&gt;</span>\n{% endblock %}\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"127\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-127\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-127\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-127.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В этом примере, код для представления книги включается с помощью <code>{% include 'book.html' with book=... %}</code>, где <code>with book=...</code> передает данные книги в подключаемый файл. Таким образом, мы избегаем повторения одного и того же кода для каждой книги на странице.</p>\n<h3 id=\"dlya-dekompozicii-bazovogo-shablona\"><a href=\"Django%20Шаблонизатор%20и%20статические%20файлы/Шаблонизация%20в%20Django/Наследование%20и%20включение%20шаблонов/task.html#dlya-dekompozicii-bazovogo-shablona\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\"> для декомпозиции базового шаблона:</span></a><code>{% include %}</code> для декомпозиции базового шаблона:</h3>\n<p>Создание отдельных файлов для частей страницы (<code>nav.html</code>, <code>footer.html</code>):</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs html\"><span class=\"hljs-comment\">&lt;!-- nav.html --&gt;</span>\n\n<span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">nav</span>&gt;</span>\n    <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">ul</span>&gt;</span>\n        <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">li</span>&gt;</span><span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">a</span> <span class=\"hljs-attr\">href</span>=<span class=\"hljs-string\">\"/\"</span>&gt;</span>Главная<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">a</span>&gt;</span><span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">li</span>&gt;</span>\n        <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">li</span>&gt;</span><span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">a</span> <span class=\"hljs-attr\">href</span>=<span class=\"hljs-string\">\"/books/\"</span>&gt;</span>Книги<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">a</span>&gt;</span><span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">li</span>&gt;</span>\n        <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">li</span>&gt;</span><span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">a</span> <span class=\"hljs-attr\">href</span>=<span class=\"hljs-string\">\"/authors/\"</span>&gt;</span>Авторы<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">a</span>&gt;</span><span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">li</span>&gt;</span>\n        <span class=\"hljs-comment\">&lt;!-- Дополнительные ссылки --&gt;</span>\n    <span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">ul</span>&gt;</span>\n<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">nav</span>&gt;</span>\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"137\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-137\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-137\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-137.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs html\"><span class=\"hljs-comment\">&lt;!-- footer.html --&gt;</span>\n\n<span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">footer</span>&gt;</span>\n    <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">p</span>&gt;</span><span class=\"hljs-symbol\">&amp;copy;</span> 2023 Библиотека. Все права защищены.<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">p</span>&gt;</span>\n<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">footer</span>&gt;</span>\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"138\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-138\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-138\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-138.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Использование <code>{% include %}</code> в базовом шаблоне (<code>base.html</code>):</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs html\"><span class=\"hljs-comment\">&lt;!-- base.html --&gt;</span>\n\n<span class=\"hljs-meta\">&lt;!DOCTYPE <span class=\"hljs-keyword\">html</span>&gt;</span>\n<span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">html</span> <span class=\"hljs-attr\">lang</span>=<span class=\"hljs-string\">\"en\"</span>&gt;</span>\n<span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">head</span>&gt;</span>\n    <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">meta</span> <span class=\"hljs-attr\">charset</span>=<span class=\"hljs-string\">\"UTF-8\"</span>&gt;</span>\n    <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">meta</span> <span class=\"hljs-attr\">name</span>=<span class=\"hljs-string\">\"viewport\"</span> <span class=\"hljs-attr\">content</span>=<span class=\"hljs-string\">\"width=device-width, initial-scale=1.0\"</span>&gt;</span>\n    <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">title</span>&gt;</span>{% block title %}Библиотека{% endblock %}<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">title</span>&gt;</span>\n<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">head</span>&gt;</span>\n<span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">body</span>&gt;</span>\n\n    {% include 'nav.html' %}  <span class=\"hljs-comment\">&lt;!-- Код навигационной панели вынесен в отдельный файл --&gt;</span>\n\n    <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">div</span> <span class=\"hljs-attr\">id</span>=<span class=\"hljs-string\">\"content\"</span>&gt;</span>\n        {% block content %}{% endblock %}\n    <span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">div</span>&gt;</span>\n\n    {% include 'footer.html' %}  <span class=\"hljs-comment\">&lt;!-- Код подвала вынесен в отдельный файл --&gt;</span>\n\n<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">body</span>&gt;</span>\n<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">html</span>&gt;</span>\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"142\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-142\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-142\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-142.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Здесь используется <code>{% include %}</code> для включения HTML-кода навигации <code>nav.html</code> и подвала <code>footer.html</code> в базовый шаблон. Таким образом, мы декомпозируем базовый шаблон на более мелкие компоненты для лучшей читаемости и управляемости кода.</p>\n<p>Использование <code>{% include %}</code> в Django обеспечивает повторное использование кода, что снижает вероятность ошибок и упрощает обслуживание проекта.</p>\n<p>Таким образом, использование <code>{% extends %}</code> и <code>{% include %}</code> в Django позволяют создавать удобную и поддерживаемую структуру шаблонов, где общие элементы размещаются в базовом шаблоне, а уникальный контент
