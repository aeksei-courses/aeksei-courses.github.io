                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"leading":false,"toc":{"title":"Цикл с условием","href":"python-basic-while-loop/index.html","navigation":{"logo":{"url":"/","text":"IDE EDU"},"header":{"leftItems":[{"text":"Блог","type":"button","url":"/blog"}]}},"items":[{"name":"Цикл с условием","expanded":true,"items":[{"name":"Цикл с условием","items":[{"name":"Цикл с условием","href":"python-basic-while-loop/Цикл с условием/Цикл с условием/Цикл с условием/task.html","id":"Цикл с условием-0-0.5889152795227781"},{"name":"Гипотеза Коллатца","href":"python-basic-while-loop/Цикл с условием/Цикл с условием/Гипотеза Коллатца/task.html","id":"Гипотеза Коллатца-1-0.8149590864868619"}],"id":"Цикл с условием-0-0.9235999050749997"},{"name":"Вопросы для самопроверки","items":[{"name":"Вопрос 1","href":"python-basic-while-loop/Цикл с условием/Вопросы для самопроверки/Вопрос 1/task.html","id":"Вопрос 1-0-0.5002447098707203"},{"name":"Вопрос 2","href":"python-basic-while-loop/Цикл с условием/Вопросы для самопроверки/Вопрос 2/task.html","id":"Вопрос 2-1-0.17080265052335353"},{"name":"Вопрос 3","href":"python-basic-while-loop/Цикл с условием/Вопросы для самопроверки/Вопрос 3/task.html","id":"Вопрос 3-2-0.26019572150434156"}],"id":"Вопросы для самопроверки-1-0.08751389154812772"}],"id":"Цикл с условием-0-0.25397676206755637"}],"base":"blog/python-basic-while-loop","deepBase":2,"root":{"title":"Блог","href":"index.yaml","navigation":{"logo":{"url":"/","text":"IDE EDU"},"header":{"leftItems":[{"text":"Блог","type":"button","url":"/blog"}]}},"items":[],"base":"blog","deepBase":1}},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[{"title":"«Не повторяйся»","href":"python-basic-while-loop/Цикл%20с%20условием/Цикл%20с%20условием/Цикл%20с%20условием/task.html#«ne-povtoryajsya»","level":2},{"title":"Что такое цикл с условием?","href":"python-basic-while-loop/Цикл%20с%20условием/Цикл%20с%20условием/Цикл%20с%20условием/task.html#chto-takoe-cikl-s-usloviem?","level":2,"items":[{"title":"Пример цикла while","href":"python-basic-while-loop/Цикл%20с%20условием/Цикл%20с%20условием/Цикл%20с%20условием/task.html#primer-cikla-while","level":3},{"title":"Зацикливание","href":"python-basic-while-loop/Цикл%20с%20условием/Цикл%20с%20условием/Цикл%20с%20условием/task.html#zaciklivanie","level":3}]},{"title":"Вместо заключения","href":"python-basic-while-loop/Цикл%20с%20условием/Цикл%20с%20условием/Цикл%20с%20условием/task.html#vmesto-zaklyucheniya","level":2}],"title":"Цикл while","includes":[],"html":"<h2 id=\"«ne-povtoryajsya»\"><a href=\"python-basic-while-loop/Цикл%20с%20условием/Цикл%20с%20условием/Цикл%20с%20условием/task.html#«ne-povtoryajsya»\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">«Не повторяйся»</span></a>«Не повторяйся»</h2>\n<p>Давайте рассмотрим важный аспект программирования — циклы. Циклы позволяют выполнять блок кода несколько раз, что особенно полезно, когда вам нужно повторить одно и то же действие множество раз.</p>\n<p>Почему это важно? В программировании существует принцип <a href=\"https://tproger.ru/articles/5-principov-chitaemogo-koda-kiss-yagni-dry-bduf-i-britva-okkama\" target=\"_blank\" rel=\"noreferrer noopener\">DRY</a> — <strong>Don’t repeat yourself</strong> (с англ. — «не повторяйся»). Представьте, что есть программа «попугай», которая должна 100 раз сказать: «Hello, world!»</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">\"Hello, world!\"</span>)\n<span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">\"Hello, world!\"</span>)\n<span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">\"Hello, world!\"</span>)\n<span class=\"hljs-meta\">... </span> <span class=\"hljs-comment\"># и так 100 раз :(</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"9\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-9\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-9\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-9.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Без циклов вам пришлось бы писать 100 строк кода! С помощью циклов вы можете соблюсти принцип DRY и избежать копирования кода.</p>\n<p>Циклы бывают двух видов:</p>\n<ul>\n<li><strong>Циклы с заданным количеством</strong> <strong>шагов</strong> выполняются определённое количество раз, известное до начала выполнения.</li>\n<li><strong>Циклы с условием</strong> продолжают выполняться до тех пор, пока условие остаётся истинным.</li>\n</ul>\n<p>Давайте разберём как и когда использовать цикл с условием, а также рассмотрим «подводный камень», связанный с зацикливанием.</p>\n<h2 id=\"chto-takoe-cikl-s-usloviem?\"><a href=\"python-basic-while-loop/Цикл%20с%20условием/Цикл%20с%20условием/Цикл%20с%20условием/task.html#chto-takoe-cikl-s-usloviem?\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Что такое цикл с условием?</span></a>Что такое цикл с условием?</h2>\n<p>Цикл с условием — это конструкция, которая позволяет повторять выполнение блока кода до тех пор, пока выполняется определённое условие. Этот цикл не подразумевает под собой заранее известное количество шагов, он выполняется до тех пор, пока истинно его условие. Как только оно становится ложным цикл прерывается.</p>\n<p>В реальной жизни так же можно столкнуться с циклом с условием. Например, вы решили сыграть в дартс, и вам очень хочется попасть в «яблочко». Заранее вы не знаете количество бросков, которое совершите пока не попадёте в цель. Но у вас есть точное условие, что будете повторять броски до тех пор, пока не попадёте в цель. Это и есть цикл с условием.</p>\n<p>С точки зрения языка python цикл с условием объявляется с помощью ключевого слова <code>while</code>, для компьютера этот звучит как «Делай пока … » . Повторять цикл будет код, который находится внутри него, который ещё называют телом цикла.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">while</span> условие:  <span class=\"hljs-comment\"># пока «условие» истинно, цикл выполняется</span>\n    <span class=\"hljs-comment\"># Начало блока кода, которое будет телом цикла</span>\n    ...\n    <span class=\"hljs-comment\"># Конец блока кода с телом цикла</span>\n<span class=\"hljs-comment\"># Код который будет выполняться после завершения цикла</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"43\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-43\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-43\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-43.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Примечание</p>\n<div class=\"yfm-note-content\"><p>Тело цикла должно быть как минимум на уровне одного отступа и содержать хотя бы одну инструкцию.</p>\n</div></div><h3 id=\"primer-cikla-while\"><a href=\"python-basic-while-loop/Цикл%20с%20условием/Цикл%20с%20условием/Цикл%20с%20условием/task.html#primer-cikla-while\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Пример цикла while</span></a>Пример цикла while</h3>\n<p>Рассмотрим следующую задачку — найти минимальное количество натуральных чисел, сумма которых превышает 100.</p>\n<p>В данной задаче заранее неизвестно количество повторений, которое нужно будет выполнить при суммировании натуральных чисел, но известны следующие ограничения, что сумма чисел должна превышать 100 и количество должно быть минимальным. Тогда условие для цикла будет следующим «пока сумма меньше 100, делай …». Пока это условие истинно, то увеличиваем количество чисел на 1 и прибавляем к общей сумме текущее число.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\">sum_ = <span class=\"hljs-number\">0</span>  <span class=\"hljs-comment\"># переменная счетчик, в которой будет сумма чисел</span>\nn = <span class=\"hljs-number\">0</span>  <span class=\"hljs-comment\"># количество чисел </span>\n\n<span class=\"hljs-comment\"># цикл while, который будет работать пока сумма меньше 100</span>\n<span class=\"hljs-keyword\">while</span> sum_ &lt; <span class=\"hljs-number\">100</span>:  <span class=\"hljs-comment\"># делай пока ...</span>\n    n += <span class=\"hljs-number\">1</span>  <span class=\"hljs-comment\"># так как сумма ещё не достигла нужного значения, то берём следующее число</span>\n    sum_ += n  <span class=\"hljs-comment\"># увеличиваем сумму на очередное число</span>\n    <span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">f\"Очередное число = <span class=\"hljs-subst\">{n}</span>, а общая сумма = <span class=\"hljs-subst\">{sum_}</span>. Считаю ещё ...\"</span>)\n\n<span class=\"hljs-comment\"># После завершения цикла печатаем сумму и количество чисел</span>\n<span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">f\"Сумма равна: <span class=\"hljs-subst\">{sum_}</span>\"</span>)\n<span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">f\"Количество чисел: <span class=\"hljs-subst\">{n}</span>\"</span>)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"63\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-63\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-63\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-63.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Доверяй, но проверяй! Чтобы убедиться, что цикл прекратит своё там где нужно воспользуемся встроенной командой <code>print</code> и отладим каждый его шаг. Будем печатать очередное число и общую сумму. А в конце после того как цикл закончит своё выполнение, распечатаем получившуюся сумму и количество чисел.</p>\n<p>Запустите код, проанализируйте его и ответьте на следующий вопрос: «На каком натуральном числе сумма равна 55?»</p>\n<h3 id=\"zaciklivanie\"><a href=\"python-basic-while-loop/Цикл%20с%20условием/Цикл%20с%20условием/Цикл%20с%20условием/task.html#zaciklivanie\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Зацикливание</span></a><strong>Зацикливание</strong></h3>\n<p>Одна из распространённых ошибок при работе с циклом <code>while</code> — это зацикливание, когда цикл никогда не прекращается, то есть условие никогда не достигает истинного значения. Такой цикл никогда не остановится сам по себе.</p>\n<p>Это полезно только в редких случаях, например, при создании серверов или игр, где цикл должен работать постоянно. В других случаях это ошибка.</p>\n<p>Пример бесконечного цикла:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">while</span> <span class=\"hljs-literal\">True</span>:  <span class=\"hljs-comment\"># Условие всегда истинно, цикл никогда не остановится сам по себе </span>\n    <span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">\"Этот цикл бесконечный!\"</span>)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"82\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-82\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-82\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-82.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Попробуйте запустить код представленный выше. А затем остановите выполнение программы, используя комбинацию клавиш <code>Ctrl+C</code>.</p>\n<h2 id=\"vmesto-zaklyucheniya\"><a href=\"python-basic-while-loop/Цикл%20с%20условием/Цикл%20с%20условием/Цикл%20с%20условием/task.html#vmesto-zaklyucheniya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Вместо заключения</span></a>Вместо заключения</h2>\n<p>Вы рассмотрели важность циклов в программировании и как они помогают избежать повторения кода, следуя принципу DRY. Вы изучили базовый синтаксис цикла <code>while</code>, который позволяет выполнять блок кода до тех пор, пока условие остаётся истинным. Особое внимание было уделено понятию зацикливания и способам его предотвращения, поскольку неправильная реализация условий может привести к бесконечному циклу. Также вы научились использовать функцию <code>print()</code> для отладки и визуализации работы цикла. Хотя цикл с заданным количеством шагов обычно предпочтительнее из-за его предсказуемости, существуют задачи, для решения которых необходим цикл с условием.</p>\n"},"router":{"pathname":"python-basic-while-loop/Цикл с условием/Цикл с условием/Цикл с условием/task.html"},"lang":"ru","langs":["ru"]};
