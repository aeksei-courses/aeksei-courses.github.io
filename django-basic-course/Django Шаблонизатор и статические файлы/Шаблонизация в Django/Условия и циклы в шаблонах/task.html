lonah\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Условные выражения в шаблонах</span></a><strong>Условные выражения в шаблонах</strong></h2>\n<p>В Django-шаблонах условные выражения позволяют вам внедрять логику принятия решений непосредственно в HTML-коде, основываясь на значениях переменных или других условиях. Django использует синтаксис, основанный на тегах шаблонов и фильтрах, чтобы обеспечить конструкции для создания условий. Рассмотрим основные элементы синтаксиса и применения условных выражений в Django-шаблонах:</p>\n<h3 id=\"teg\"><a href=\"Django%20Шаблонизатор%20и%20статические%20файлы/Шаблонизация%20в%20Django/Условия%20и%20циклы%20в%20шаблонах/task.html#teg\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Тег </span></a><strong>Тег <code>if</code></strong></h3>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs html\">{% if условие %}\n    <span class=\"hljs-comment\">&lt;!-- Код, который выполнится, если условие истинно --&gt;</span>\n{% else %}\n    <span class=\"hljs-comment\">&lt;!-- Код, который выполнится, если условие ложно --&gt;</span>\n{% endif %}\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"9\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-9\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-9\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-9.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Пример:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs html\"><span class=\"hljs-comment\">&lt;!-- Код, проверяет наличе --&gt;</span>\n{% if book.available %}\n    <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">p</span>&gt;</span>Книга доступна в библиотеке.<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">p</span>&gt;</span>\n{% else %}\n    <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">p</span>&gt;</span>Книга в данный момент не доступна в библиотеке.<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">p</span>&gt;</span>\n{% endif %}\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"13\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-13\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-13\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-13.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Этот код использует тег <code>if</code> в Django-шаблоне для проверки условия. Давайте разберем, что делает этот код:</p>\n<ul>\n<li><code>if book.available</code>: Это условие проверяет, есть ли у объекта <code>book</code> значение <code>available</code> и, если значение этого атрибута истинно (например, <code>True</code>), то код внутри этого блока выполнится.</li>\n<li><code>else</code>: Этот блок кода будет выполнен, если условие в теге <code>if</code> ложно.</li>\n</ul>\n<p>Итак, в зависимости от значения атрибута <code>available</code> у объекта <code>book</code>, будет выведено одно из двух сообщений: о доступности книги в библиотеке или о том, что книга в данный момент недоступна.</p>\n<h3 id=\"logicheskie-operatory-v-uslovnyh-vyrazheniyah\"><a href=\"Django%20Шаблонизатор%20и%20статические%20файлы/Шаблонизация%20в%20Django/Условия%20и%20циклы%20в%20шаблонах/task.html#logicheskie-operatory-v-uslovnyh-vyrazheniyah\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Логические операторы в условных выражениях</span></a><strong>Логические операторы в условных выражениях</strong></h3>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs html\">{% if условие1 and условие2 %}\n    <span class=\"hljs-comment\">&lt;!-- Код, который выполнится, если оба условия истинны --&gt;</span>\n{% elif условие3 or условие4 %}\n    <span class=\"hljs-comment\">&lt;!-- Код, который выполнится, если хотя бы одно из условий истинно --&gt;</span>\n{% else %}\n    <span class=\"hljs-comment\">&lt;!-- Код, который выполнится, если все условия ложны --&gt;</span>\n{% endif %}\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"35\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-35\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-35\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-35.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Условные выражения могут поддерживать <code>elif</code> для проверки нескольких условий, а так же в Django-шаблонах можно использовать операторы <code>or</code> ****и <code>and</code> для объединения нескольких условий. Это предоставляет возможность создавать более сложные условия, основанные на комбинации различных проверок.</p>\n<p>Эти конструкции позволяют вам динамически формировать контент в зависимости от различных условий в Django-шаблонах. Условные выражения делают шаблоны более гибкими и адаптивными к различным сценариям использования в веб-приложениях.</p>\n<p>Но не стоит злоупотреблять сложными условиями в шаблонах. Логика в них должна быть максимально проста. Иначе поиск ошибок может быть затруднён. Шаблоны должны только выводить информацию для пользователя.</p>\n<h2 id=\"cikly-v-django-shablonah\"><a href=\"Django%20Шаблонизатор%20и%20статические%20файлы/Шаблонизация%20в%20Django/Условия%20и%20циклы%20в%20шаблонах/task.html#cikly-v-django-shablonah\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Циклы в Django шаблонах</span></a>Циклы в Django шаблонах</h2>\n<p>В Django-шаблонах циклы предоставляют механизм для итерации по коллекциям данных, таким как списки или словари, и вывода повторяющихся блоков кода для каждого элемента в коллекции. Это позволяет динамически строить контент страницы на основе данных из вашего веб-приложения.</p>\n<h3 id=\"cikl\"><a href=\"Django%20Шаблонизатор%20и%20статические%20файлы/Шаблонизация%20в%20Django/Условия%20и%20циклы%20в%20шаблонах/task.html#cikl\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Цикл </span></a><strong>Цикл <code>for</code></strong></h3>\n<p>Цикл <code>for</code> используется для итерации по спискам, кортежам и другим итерируемым объектам. Синтаксис следующий:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs html\">{% for элемент in коллекция %}\n    <span class=\"hljs-comment\">&lt;!-- Код, который выполнится для каждого элемента в коллекции --&gt;</span>\n{% empty %}\n    <span class=\"hljs-comment\">&lt;!-- Код, который выполнится, если коллекция пуста --&gt;</span>\n{% endfor %}\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"57\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-57\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-57\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-57.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Пример:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs html\"><span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">ul</span>&gt;</span>\n    {% for book in books %}\n        <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">li</span>&gt;</span>{{ book.title }}<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">li</span>&gt;</span>\n    {% empty %}\n        <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">li</span>&gt;</span>Нет доступных книг.<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">li</span>&gt;</span>\n    {% endfor %}\n<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">ul</span>&gt;</span>\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"61\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-61\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-61\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-61.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В этом примере, для каждой книги в списке <code>books</code> будет выполнен блок кода внутри цикла, и будет создан элемент списка с названием книги. Если список пуст, будет выполнен блок кода внутри <code>{% empty %}</code>, и будет создан элемент списка с текстом \"Нет доступных книг.\"</p>\n<p>Циклы в Django-шаблонах предоставляют средства для динамического создания контента на основе данных вашего веб-приложения, делая шаблоны более краткими и гибкими за счёт динамического создания повторяющихся элементов.</p>\n<h2 id=\"teg1\"><a href=\"Django%20Шаблонизатор%20и%20статические%20файлы/Шаблонизация%20в%20Django/Условия%20и%20циклы%20в%20шаблонах/task.html#teg1\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Тег </span></a>Тег <code>url</code></h2>\n<p>В Django тег <code>url</code> используется в шаблонах для формирования ссылок на конкретные URL-пути в вашем веб-приложении. Он предоставляет удобный способ создания URL-ссылок, что делает ваш код менее зависимым от конкретных URL-путей. Вместо хардкодинга URL-ов в HTML-коде, вы используете тег <code>{% url %}</code>.</p>\n<h3 id=\"osnovy-ispolzovaniya-tega\"><a href=\"Django%20Шаблонизатор%20и%20статические%20файлы/Шаблонизация%20в%20Django/Условия%20и%20циклы%20в%20шаблонах/task.html#osnovy-ispolzovaniya-tega\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Основы использования тега :</span></a>Основы использования тега <code>{% url %}</code>:</h3>\n<p>Синтаксис тега следующий:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs html\">{% url 'name_of_url_pattern' %}\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"80\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-80\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-80\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-80.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p><code>'name_of_url_pattern'</code> — это имя URL-пути, заданное в вашем файле <code>urls.py</code> при определении URL-шаблона. Это имя присваивается с помощью атрибута <code>name</code> в функции <code>path()</code>.</p>\n<h3 id=\"ispolzovaniya-tega-s-argumentami\"><a href=\"Django%20Шаблонизатор%20и%20статические%20файлы/Шаблонизация%20в%20Django/Условия%20и%20циклы%20в%20шаблонах/task.html#ispolzovaniya-tega-s-argumentami\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Использования тега с аргументами:</span></a>Использования тега <code>{% url %}</code>с аргументами:</h3>\n<p>В контексте детального представления книги, предположим, у вас есть URL-путь с именем <code>'books:book_detail'</code>, который принимает аргумент <code>book_id</code>. Сначала необходимо определить такой URL-путь в файле <code>urls.py</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># urls.py</span>\n\n<span class=\"hljs-keyword\">from</span> django.urls <span class=\"hljs-keyword\">import</span> path\n<span class=\"hljs-keyword\">from</span> .views <span class=\"hljs-keyword\">import</span> book_detail\n\napp_name = <span class=\"hljs-string\">'book'</span>\n\nurlpatterns = [\n    path(<span class=\"hljs-string\">'book/&lt;int:book_id&gt;/'</span>, book_detail, name=<span class=\"hljs-string\">'book_detail'</span>),\n    <span class=\"hljs-comment\"># Другие URL-пути</span>\n]\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"90\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-90\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-90\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-90.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Затем в шаблоне используйте тег <code>{% url %}</code> для создания ссылки на это детальное представление, передавая значение <code>book_id</code> в качестве аргумента:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs html\"><span class=\"hljs-comment\">&lt;!-- Ваш шаблон --&gt;</span>\n\n<span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">ul</span>&gt;</span>\n    {% for book in books %}\n        <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">li</span>&gt;</span><span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">a</span> <span class=\"hljs-attr\">href</span>=<span class=\"hljs-string\">{%</span> <span class=\"hljs-attr\">url</span> '<span class=\"hljs-attr\">book_detail</span>' <span class=\"hljs-attr\">book_id</span>=<span class=\"hljs-string\">book.book_id</span> %} &gt;</span>{{ book.title }}<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">a</span>&gt;</span><span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">li</span>&gt;</span>\n    {% empty %}\n        <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">li</span>&gt;</span>Нет доступных книг.<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">li</span>&gt;</span>\n    {% endfor %}\n<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">ul</span>&gt;</span>\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"94\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-94\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-94\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-94.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В этом примере, когда создана ссылка <code>&lt;a href=...&gt;{{ book.title }}&lt;/a&gt;</code> с использованием тега <code>{% url 'book_detail' book_id=book.book_id %}</code>, Django автоматически заменит это выражение на конкретный URL-путь, соответствующий детальному представлению книги с <code>book_id</code> равным значению конкретной книги.</p>\n<p>Таким образом, использование тега <code>{% url %}</code> в шаблонах Django облегчает создание ссылок на различные URL-пути в вашем веб-приложении, а использование аргументов позволяет динамически формировать URL-пути, основываясь на значениях переменных или данных в вашем приложении.</p>\n"},"router":{"pathname":"Django Шаблонизатор и статические файлы/Шаблонизация в Django/Условия и циклы в шаблонах/task.html"},"lang":"ru","langs":["ru"]};
