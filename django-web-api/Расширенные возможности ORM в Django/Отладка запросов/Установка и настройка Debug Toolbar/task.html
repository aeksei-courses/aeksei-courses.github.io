                   window.__DATA__ = {"data":{"leading":false,"toc":{"title":"Разработка REST API с помощью Django REST Framework","href":"index.html","navigation":{"logo":{"url":"/","text":"IDE EDU"}},"items":[{"name":"Введение в курс","href":"course.html","id":"Введение в курс-0-0.6820458506931799"},{"name":"Основы ORM в Django","expanded":true,"items":[{"name":"Введение в модуль","href":"Основы ORM в Django/section.html","id":"Введение в модуль-0-0.803754822364886"},{"name":"ORM модели","items":[{"name":"Введение в модели Django","href":"Основы ORM в Django/ORM модели/Введение в модели Django/task.html","id":"Введение в модели Django-0-0.8876816825384293"},{"name":"Работа с миграциями данных","href":"Основы ORM в Django/ORM модели/Работа с миграциями данных/task.html","id":"Работа с миграциями данных-1-0.7696428270746969"},{"name":"Хорошие практики по работе с миграциями","href":"Основы ORM в Django/ORM модели/Хорошие практики по работе с миграциями/task.html","id":"Хорошие практики по работе с миграциями-2-0.8189915379355908"},{"name":"Основные типы полей и их особенности","href":"Основы ORM в Django/ORM модели/Основные типы полей и их особенности/task.html","id":"Основные типы полей и их особенности-3-0.2604476613971287"},{"name":"Добавление данных через фикстуры","href":"Основы ORM в Django/ORM модели/Добавление данных через фикстуры/task.html","id":"Добавление данных через фикстуры-4-0.6306002374814361"}],"id":"ORM модели-1-0.292529365460483"},{"name":"CRUD операции","items":[{"name":"Чтение данных","href":"Основы ORM в Django/CRUD операции/Чтение данных/task.html","id":"Чтение данных-0-0.23102853861820938"},{"name":"Создание и обновление объектов","href":"Основы ORM в Django/CRUD операции/Создание и обновление объектов/task.html","id":"Создание и обновление объектов-1-0.8473161769258046"},{"name":"Удаление объектов","href":"Основы ORM в Django/CRUD операции/Удаление объектов/task.html","id":"Удаление объектов-2-0.11314582788775662"}],"id":"CRUD операции-2-0. тальная работа с объектом-2-0.3199198390175455"}],"id":"APIView в Django REST Framework-3-0.28428449353923324"}],"id":"Основы разработки REST API-3-0.26571956195600244"},{"name":"Тестирование и типовые API","items":[{"name":"Введение в модуль","href":"Тестирование и типовые API/section.html","id":"Введение в модуль-0-0.6524634916655916"},{"name":"Введение в тестирование","items":[{"name":"Test-Driven Development (TDD)","href":"Тестирование и типовые API/Введение в тестирование/Test-Driven Development (TDD)/task.html","id":"Test-Driven Development (TDD)-0-0.8229138813938921"},{"name":"Написание, выполнение и завершение тестов","href":"Тестирование и типовые API/Введение в тестирование/Написание, выполнение и завершение тестов/task.html","id":"Написание, выполнение и завершение тестов-1-0.9233055760486972"}],"id":"Введение в тестирование-1-0.5196255985207003"},{"name":"Тестирование в Django","items":[{"name":"Тестирование в Django","href":"Тестирование и типовые API/Тестирование в Django/Тестирование в Django/task.html","id":"Тестирование в Django-0-0.38555721764763784"}],"id":"Тестирование в Django-2-0.6209633038207891"},{"name":"Типовые (generic) API","items":[{"name":"GenericAPIView","href":"Тестирование и типовые API/Типовые (generic) API/GenericAPIView/task.html","id":"GenericAPIView-0-0.34390769474739646"},{"name":"OpenAPI документация","href":"Тестирование и типовые API/Типовые (generic) API/OpenAPI документация/task.html","id":"OpenAPI документация-1-0.5163042240695512"},{"name":"Фильтрация, поиск и пагинация","href":"Тестирование и типовые API/Типовые (generic) API/Фильтрация, поиск и пагинация/task.html","id":"Фильтрация, поиск и пагинация-2-0.9163937823585722"}],"id":"Типовые (generic) API-3-0.7045356853289142"}],"id":"Тестирование и типовые API-4-0.670947615294661"}],"base":"django-web-api"},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[{"title":"Цель урока","href":"#cel-uroka","level":2},{"title":"Обзор необходимости отладки запросов","href":"#obzor-neobhodimosti-otladki-zaprosov","level":2,"items":[{"title":"Почему отладка запросов важна","href":"#pochemu-otladka-zaprosov-vazhna","level":3}]},{"title":"Зачем использовать Debug Toolbar","href":"#zachem-ispolzovat-debug-toolbar","level":2,"items":[{"title":"Возможности Debug Toolbar","href":"#vozmozhnosti-debug-toolbar","level":3}]},{"title":"Инструкции по установке Debug Toolbar","href":"#instrukcii-po-ustanovke-debug-toolbar","level":2,"items":[{"title":"Установка и настройка Debug Toolbar","href":"#ustanovka-i-nastrojka-debug-toolbar","level":3},{"title":"Типичные настройки и рекомендации","href":"#tipichnye-nastrojki-i-rekomendacii","level":3}]}],"title":"Установка и настройка Debug Toolbar","includes":[],"html":"<h2 id=\"cel-uroka\"><a id=\"цель-урока\" href=\"#цель-урока\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Цель урока</span></a><a href=\"#cel-uroka\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Цель урока</span></a>Цель урока</h2>\n<p>После прохождения этого урока вы научитесь устанавливать и настраивать Debug Toolbar в своих проектах на Django. Вы поймете, как Debug Toolbar может помочь в отладке запросов к базе данных, оптимизации производительности и отслеживании различных параметров запросов и ответов при разработке веб-приложений. Мы рассмотрим основные функции Debug Toolbar и как его использование может упростить процесс разработки и отладки.</p>\n<p>Начнем с разработки теоретической части урока об установке и настройке Debug Toolbar в Django.</p>\n<h2 id=\"obzor-neobhodimosti-otladki-zaprosov\"><a id=\"обзор-необходимости-отладки-запросов\" href=\"#обзор-необходимости-отладки-запросов\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Обзор необходимости отладки запросов</span></a><a href=\"#obzor-neobhodimosti-otladki-zaprosov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Обзор необходимости отладки запросов</span></a>Обзор необходимости отладки запросов</h2>\n<h3 id=\"pochemu-otladka-zaprosov-vazhna\"><a id=\"почему-отладка-запросов-важна\" href=\"#почему-отладка-запросов-важна\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Почему отладка запросов важна</span></a><a href=\"#pochemu-otladka-zaprosov-vazhna\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Почему отладка запросов важна</span></a>Почему отладка запросов важна</h3>\n<p>Отладка запросов играет ключевую роль в разработке веб-приложений на Django. Это не просто помогает идентифицировать и исправить ошибки в коде, но также выявляет неэффективные запросы к базе данных, узкие места производительности, и проблемы, связанные с загрузкой страниц. Понимание того, как запросы обрабатываются и как они влияют на производительность приложения, позволяет разработчикам оптимизировать их код для достижения лучшей производительности и удобства использования.</p>\n<h2 id=\"zachem-ispolzovat-debug-toolbar\"><a id=\"зачем-использовать-debug-toolbar\" href=\"#зачем-использовать-debug-toolbar\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Зачем использовать Debug Toolbar</span></a><a href=\"#zachem-ispolzovat-debug-toolbar\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Зачем использовать Debug Toolbar</span></a>Зачем использовать Debug Toolbar</h2>\n<h3 id=\"vozmozhnosti-debug-toolbar\"><a id=\"возможности-debug-toolbar\" href=\"#возможности-debug-toolbar\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Возможности Debug Toolbar</span></a><a href=\"#vozmozhnosti-debug-toolbar\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Возможности Debug Toolbar</span></a>Возможности Debug Toolbar</h3>\n<ul>\n<li>\n<p><strong>Мониторинг SQL-запросов</strong></p>\n<p>Одна из наиболее ценных функций Debug Toolbar — это возможность отслеживать все SQL-запросы, выполненные в процессе загрузки страницы. Это позволяет идентифицировать и оптимизировать медленные или избыточные запросы, что способствует повышению общей производительности приложения.</p>\n<ul>\n<li><strong>Подсчет количества запросов</strong>: Показывает общее число SQL-запросов на странице.</li>\n<li><strong>Время выполнения запросов</strong>: Отображает время, затраченное на выполнение каждого запроса.</li>\n<li><strong>Подробная информация</strong>: Предоставляет детализированные сведения о каждом запросе, включая стек вызовов.</li>\n</ul>\n</li>\n<li>\n<p><strong>Использование CPU и время загрузки страницы</strong></p>\n<p>Debug Toolbar может отображать, сколько времени потребовалось для обработки запроса и загрузки страницы, а также какие ресурсы CPU были задействованы. Эта информация помогает выявлять узкие места на уровне приложения и сервера.</p>\n</li>\n<li>\n<p><strong>Подробная информация о запросах и ответах</strong></p>\n<p>Этот инструмент предоставляет полную информацию о запросах и ответах, включая заголовки HTTP, cookies, сессионные данные и GET/POST-параметры. Это упрощает отладку проблем, связанных с передачей данных между клиентом и сервером.</p>\n</li>\n<li>\n<p><strong>Панели производительности и кэша</strong></p>\n<ul>\n<li><strong>Производительность</strong>: Debug Toolbar может отслеживать использование памяти и производительность приложения, предоставляя данные для анализа и оптимизации.</li>\n<li><strong>Кэш</strong>: Инструмент позволяет контролировать использование кэша Django, отображая информацию о кэшированных запросах и эффективности механизма кэширования.</li>\n</ul>\n</li>\n<li>\n<p>Панель сигналов</p>\n<p>Debug Toolbar отображает сигналы Django, отправленные в процессе загрузки страницы, что помогает разработчикам понять, какие сигналы активируются и как они взаимодействуют с приложением.</p>\n</li>\n</ul>\n<h2 id=\"instrukcii-po-ustanovke-debug-toolbar\"><a id=\"инструкции-по-установке-debug-toolbar\" href=\"#инструкции-по-установке-debug-toolbar\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Инструкции по установке Debug Toolbar</span></a><a href=\"#instrukcii-po-ustanovke-debug-toolbar\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Инструкции по установке Debug Toolbar</span></a>Инструкции по установке Debug Toolbar</h2>\n<h3 id=\"ustanovka-i-nastrojka-debug-toolbar\"><a id=\"установка-и-настройка-debug-toolbar\" href=\"#установка-и-настройка-debug-toolbar\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Установка и настройка Debug Toolbar</span></a><a href=\"#ustanovka-i-nastrojka-debug-toolbar\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Установка и настройка Debug Toolbar</span></a>Установка и настройка Debug Toolbar</h3>\n<ol>\n<li>\n<p>Для начала работы с Debug Toolbar, установите его с помощью <code>pip</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">pip install django-debug-toolbar\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"103\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-103\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-103\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-103.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n</li>\n<li>\n<p>Затем добавьте <code>debug_toolbar</code> в список <code>INSTALLED_APPS</code> в файле <code>settings.py</code> вашего проекта:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\">INSTALLED_APPS = [\n    ...\n    <span class=\"hljs-string\">'debug_toolbar'</span>,\n    ...\n]\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"109\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-109\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-109\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-109.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n</li>\n<li>\n<p>Добавить URL в корневом файле <code>urls.py</code></p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">from</span> django.urls <span class=\"hljs-keyword\">import</span> include, path\n\nurlpatterns = [\n    <span class=\"hljs-comment\"># ...</span>\n    path(<span class=\"hljs-string\">\"__debug__/\"</span>, include(<span class=\"hljs-string\">\"debug_toolbar.urls\"</span>)),\n]\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"115\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-115\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-115\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-115.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n</li>\n<li>\n<p>Для активации Debug Toolbar, добавьте его middleware в <code>settings.py</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\">MIDDLEWARE = [\n    ...\n    <span class=\"hljs-string\">'debug_toolbar.middleware.DebugToolbarMiddleware'</span>,\n    ...\n]\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"121\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-121\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-121\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-121.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n</li>\n<li>\n<p>Также, нужно настроить внутренние IP-адреса, с которых можно будет получить доступ к Debug Toolbar:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\">INTERNAL_IPS = [\n    <span class=\"hljs-comment\"># список IP-адресов</span>\n    <span class=\"hljs-string\">'127.0.0.1'</span>,\n]\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"127\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-127\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-127\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-127.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n</li>\n</ol>\n<h3 id=\"tipichnye-nastrojki-i-rekomendacii\"><a id=\"типичные-настройки-и-рекомендации\" href=\"#типичные-настройки-и-рекомендации\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Типичные настройки и рекомендации</span></a><a href=\"#tipichnye-nastrojki-i-rekomendacii\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Типичные настройки и рекомендации</span></a>Типичные настройки и рекомендации</h3>\n<p>При использования Debug Toolbar рекомендуется:</p>\n<ul>\n<li>Активировать Debug Toolbar только в разработческой среде, чтобы избежать влияния на производительность продакшен-сервера.</li>\n<li>Ограничить доступ к Debug Toolbar, используя <code>INTERNAL_IPS</code>, чтобы предотвратить возможные угрозы безопасности.</li>\n</ul>\n"},"router":{"pathname":"Расширенные возможности ORM в Django/Отладка запросов/Установка и настройка Debug Toolbar/task.html"},"lang":"ru","langs":["ru"]};
