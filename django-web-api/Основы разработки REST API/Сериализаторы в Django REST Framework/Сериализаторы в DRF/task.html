"level":3}]},{"title":"Заключение","href":"Основы%20разработки%20REST%20API/Сериализаторы%20в%20Django%20REST%20Framework/Сериализаторы%20в%20DRF/task.html#zaklyuchenie","level":2}],"title":"Сериализаторы в DRF","includes":[],"html":"<h2 id=\"cel-uroka\"><a href=\"Основы%20разработки%20REST%20API/Сериализаторы%20в%20Django%20REST%20Framework/Сериализаторы%20в%20DRF/task.html#cel-uroka\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Цель урока</span></a>Цель урока</h2>\n<p>В этом уроке вы узнаете о сериализаторах в Django REST Framework (DRF) и их роли в процессе сериализации и десериализации данных. Вы изучите, как реализовать сериализаторы в DRF, познакомитесь с их основными функциями и методами.</p>\n<h2 id=\"ponyatie-serializacii-i-deserializacii-dannyh\"><a href=\"Основы%20разработки%20REST%20API/Сериализаторы%20в%20Django%20REST%20Framework/Сериализаторы%20в%20DRF/task.html#ponyatie-serializacii-i-deserializacii-dannyh\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Понятие сериализации и десериализации данных</span></a>Понятие сериализации и десериализации данных</h2>\n<p>В контексте REST API, сериализация и десериализация данных являются процессами, позволяющими преобразовывать данные между форматами, понятными приложению, и форматами, подходящими для передачи по сети.</p>\n<h3 id=\"chto-takoe-serializaciya-i-deserializaciya\"><a href=\"Основы%20разработки%20REST%20API/Сериализаторы%20в%20Django%20REST%20Framework/Сериализаторы%20в%20DRF/task.html#chto-takoe-serializaciya-i-deserializaciya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Что такое сериализация и десериализация</span></a>Что такое сериализация и десериализация</h3>\n<ul>\n<li><strong>Сериализация</strong> — это процесс преобразования данных из сложных типов, таких как Python объекты, в форматы, подходящие для передачи по сети (например, JSON или XML). Этот процесс позволяет передавать данные между клиентом и сервером в RESTful архитектуре.</li>\n<li><strong>Десериализация</strong> — обратный процесс, при котором данные из формата JSON или XML преобразуются обратно в сложные типы данных, такие как Python объекты. Это позволяет серверу принимать данные от клиента, интерпретировать их и выполнять различные операции.</li>\n</ul>\n<p>Использование JSON  (JavaScript Object Notation) в качестве основного формата для передачи данных в RESTful API позволяет достичь высокой степени совместимости и удобства работы в современной веб-разработке. Благодаря своим преимуществам, JSON стал де-факто стандартом для обмена данными между клиентом и сервером в REST архитектуре.</p>\n<p>JSON является одним из наиболее популярных форматов для передачи данных в RESTful API по нескольким причинам:</p>\n<ul>\n<li><strong>Совместимость с веб-клиентами</strong>: Большинство клиентских приложений в Интернете написаны на JavaScript, который встроенно поддерживает работу с JSON. Это означает, что данные, сериализованные в формате JSON, могут быть легко обработаны на стороне клиента без необходимости дополнительной трансформации.</li>\n<li><strong>Читаемость</strong>: Формат JSON легко читаем и понятен как для разработчиков, так и для программ. Это упрощает процесс разработки и отладки API, поскольку структура данных наглядна и интуитивно понятна.</li>\n<li><strong>Универсальность</strong>: JSON легко генерируется и анализируется большинством языков программирования, что делает его удобным для использования в разнообразных веб-проектах и приложениях. Его поддержка встроена во многие веб-фреймворки и библиотеки, что дополнительно упрощает интеграцию.</li>\n</ul>\n<h2 id=\"realizaciya-serializatorov-v-drf\"><a href=\"Основы%20разработки%20REST%20API/Сериализаторы%20в%20Django%20REST%20Framework/Сериализаторы%20в%20DRF/task.html#realizaciya-serializatorov-v-drf\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Реализация сериализаторов в DRF</span></a>Реализация сериализаторов в DRF</h2>\n<p>Выделение процесса сериализации данных в отдельные классы сериализаторов вместо их реализации непосредственно в моделях Django имеет несколько важных преимуществ:</p>\n<ul>\n<li><strong>Четкое разделение логики</strong>: Сериализаторы отделяют логику представления данных от бизнес-логики приложения, позволяя моделям оставаться сосредоточенными на структуре данных и взаимодействии с базой данных.</li>\n<li><strong>Упрощение поддержки и масштабирования</strong>: Использование сериализаторов облегчает поддержку и масштабирование приложения, поскольку изменения в API не требуют изменений в моделях.</li>\n</ul>\n<h3 id=\"sozdanie-prostogo-serializatora-v-django-rest-framework\"><a href=\"Основы%20разработки%20REST%20API/Сериализаторы%20в%20Django%20REST%20Framework/Сериализаторы%20в%20DRF/task.html#sozdanie-prostogo-serializatora-v-django-rest-framework\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Создание простого сериализатора в Django REST Framework</span></a>Создание простого сериализатора в Django REST Framework</h3>\n<p>Поля сериализатора обеспечивают механизм для преобразования данных между сложными типами, такими как Python объекты и примитивными типами, которые могут быть переобразованы в JSON.</p>\n<p>Каждое поле сериализатора специально предназначено для определенного типа данных, что обеспечивает точное представление данных в API. Использование этих полей позволяет разработчикам контролировать, как данные представляются в запросах и ответах, включая валидацию входящих данных.</p>\n<table>\n<thead>\n<tr>\n<th>Поле</th>\n<th>Описание</th>\n<th>Пример использования</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>CharField</td>\n<td>Строковое поле для текстовых данных.</td>\n<td>Используется для хранения коротких или длинных строк текста, таких как имя или описание.</td>\n</tr>\n<tr>\n<td>IntegerField</td>\n<td>Поле для целых чисел.</td>\n<td>Идеально подходит для хранения возраста, количества или любых других числовых данных без дробной части.</td>\n</tr>\n<tr>\n<td>DateField</td>\n<td>Поле для даты без времени.</td>\n<td>Отлично подходит для хранения дат, например, даты рождения или даты выпуска продукта.</td>\n</tr>\n<tr>\n<td>FloatField</td>\n<td>Поле для чисел с плавающей точкой.</td>\n<td>Используется для хранения чисел с дробной частью, таких как вес, цена или рейтинг.</td>\n</tr>\n<tr>\n<td>BooleanField</td>\n<td>Булево поле для хранения значения истина/ложь.</td>\n<td>Подходит для флагов, статусов, например, для указания, активен пользователь или нет.</td>\n</tr>\n</tbody>\n</table>\n<aside>\nℹ️ Подробную информацию о полном перечне полей можно найти в официальной [документации](https://www.django-rest-framework.org/api-guide/fields/#serializer-fields).\n</aside>\n<p>Для определения сериализатора сначала необходимо импортировать модуль сериализаторов из DRF. Обычно сериализаторы располагают в модуле <code>serializers.py</code> Django приложения:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">from</span> rest_framework <span class=\"hljs-keyword\">import</span> serializers\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"154\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-154\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-154\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-154.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Далее, следует определить класс сериализатора, наследуя от <code>serializers.Serializer</code>. В этом классе каждое поле модели представляется соответствующим полем сериализатора. Например, для создания простого сериализатора, который может сериализовать или десериализовать данные книги, можно использовать следующий код:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">SimpleBookSerializer</span>(serializers.Serializer):  <span class=\"hljs-comment\"># Наследуем класс от Serializer</span>\n    <span class=\"hljs-comment\"># Поле CharField для сериализации/десериализации текстовых данных заголовка книги</span>\n    title = serializers.CharField()\n    <span class=\"hljs-comment\"># Поле IntegerField для сериализации/десериализации числовых данных года выпуска книги</span>\n    year = serializers.IntegerField()\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"158\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-158\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-158\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-158.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В данном примере <code>SimpleBookSerializer</code> определяет два поля: <code>title</code> и <code>year</code>, которые соответствуют строковому и целочисленному представлению данных соответственно. Этот сериализатор можно использовать для преобразования экземпляров объектов в словари Python, которые затем могут быть легко преобразованы в JSON.</p>\n<h2 id=\"process-serializacii\"><a href=\"Основы%20разработки%20REST%20API/Сериализаторы%20в%20Django%20REST%20Framework/Сериализаторы%20в%20DRF/task.html#process-serializacii\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Процесс сериализации</span></a>Процесс сериализации</h2>\n<p>Сериализация — это процесс преобразования объектов Python в формат данных, подходящий для передачи по сети. Этот процесс включает в себя:</p>\n<ol>\n<li><strong>Выбор объекта для сериализации</strong>: Выбирается объект или набор объектов, которые необходимо сериализовать.</li>\n<li><strong>Использование сериализатора для объекта</strong>: Объект передается сериализатору, который анализирует его атрибуты и соответствующим образом преобразует их в формат JSON.</li>\n<li><strong>Получение сериализованных данных</strong>: После обработки объекта сериализатором получается словарь данных, который может быть преобразован в JSON для передачи клиенту или для других целей.</li>\n</ol>\n<p>Рассмотрим этот пример, и пошагово разберём процесс сериализации:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># Определение пользовательского класса для книги с атрибутами title и year</span>\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">SimpleBook</span>:\n    <span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">__init__</span>(<span class=\"hljs-params\">self, title: <span class=\"hljs-built_in\">str</span>, year: <span class=\"hljs-built_in\">int</span></span>):\n        self.title = title  <span class=\"hljs-comment\"># Заголовок книги</span>\n        self.year = year  <span class=\"hljs-comment\"># Год издания книги</span>\n        \n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">SimpleBookSerializer</span>(serializers.Serializer):\n    title = serializers.CharField()\n    year = serializers.IntegerField()\n\n<span class=\"hljs-comment\"># Создание экземпляра класса SimpleBook с заданными значениями</span>\nbook = SimpleBook(title=<span class=\"hljs-string\">\"Азбука\"</span>, year=<span class=\"hljs-number\">2024</span>)\n\n<span class=\"hljs-comment\"># Инициализация сериализатора с экземпляром SimpleBook как исходным объектом для сериализации</span>\ninstance_serializer = SimpleBookSerializer(book)\n\n<span class=\"hljs-comment\"># Вывод сериализованных данных</span>\n<span class=\"hljs-built_in\">print</span>(instance_serializer.data)  <span class=\"hljs-comment\"># {'title': 'Азбука', 'year': 2024}</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"188\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-188\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-188\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-188.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<ol>\n<li>Класс <code>SimpleBook</code> является простым Python-классом с конструктором <code>__init__</code>, принимающим два параметра: <code>title</code> и <code>year</code>. Эти параметры инициализируют атрибуты объекта, которые затем будут использоваться для сериализации.</li>\n<li>Создадим экземпляр этого класса <code>book</code>, который необходимо будет сериализовать.</li>\n<li>Создадим экземпляр сериализатора <code>SimpleBookSerializer</code> для объекта <code>book</code>. Когда экземпляр <code>instance_serializer</code> создается с объектом <code>book</code> в качестве параметра, сериализатор анализирует переданный объект и использует определенные в нем поля (<code>CharField</code> и <code>IntegerField</code>) для извлечения значений атрибутов <code>title</code> и <code>year</code> из объекта <code>book</code>.</li>\n<li>Эти значения затем преобразуются в словарь Python, который может быть преобразован в формат JSON для передачи. Вызов <code>instance_serializer.data</code> возвращает словарь с сериализованными данными объекта <code>SimpleBook</code>.</li>\n</ol>\n<h3 id=\"metod\"><a href=\"Основы%20разработки%20REST%20API/Сериализаторы%20в%20Django%20REST%20Framework/Сериализаторы%20в%20DRF/task.html#metod\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Метод </span></a>Метод <code>to_representation</code></h3>\n<p>Метод <code>to_representation</code> позволяет кастомизировать, как объекты будут представлены после сериализации. Это может быть полезно, когда вы хотите изменить стандартное представление данных или добавить дополнительные поля, которые не являются частью исходной модели.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">from</span> rest_framework <span class=\"hljs-keyword\">import</span> serializers\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Book</span>:\n    <span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">__init__</span>(<span class=\"hljs-params\">self, title: <span class=\"hljs-built_in\">str</span>, year: <span class=\"hljs-built_in\">int</span></span>):\n        self.title = title\n        self.year = year\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">SimpleBookSirializer</span>(serializers.Serializer):\n    title = serializers.CharField()\n    year = serializers.IntegerField()\n\n    <span class=\"hljs-comment\"># Переопределение метода to_representation для кастомизации представления данных при сериализации</span>\n    <span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">to_representation</span>(<span class=\"hljs-params\">self, instance</span>):\n        <span class=\"hljs-comment\"># Вызов родительского метода to_representation для получения стандартного представления данных</span>\n        representation = <span class=\"hljs-built_in\">super</span>().to_representation(instance)\n\n        <span class=\"hljs-comment\"># Модификация заголовка книги для вывода в верхнем регистре</span>\n        <span class=\"hljs-comment\"># Это изменение применяется ко всем экземплярам, проходящим через данный сериализатор</span>\n        representation[<span class=\"hljs-string\">\"title\"</span>] = representation[<span class=\"hljs-string\">\"title\"</span>].upper()\n\n        <span class=\"hljs-comment\"># Возвращение модифицированного представления данных</span>\n        <span class=\"hljs-keyword\">return</span> representation\n\nbook = Book(title=<span class=\"hljs-string\">\"Азбука\"</span>, year=<span class=\"hljs-number\">2024</span>)\ninstance_serializer = SimpleBookSirializer(book)\n<span class=\"hljs-built_in\">print</span>(instance_serializer.data)  <span class=\"hljs-comment\"># {'title': 'АЗБУКА', 'year': 2024}</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"217\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-217\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-217\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-217.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<h3 id=\"atribut-dlya-mnozhestvennoj-serializacii\"><a href=\"Основы%20разработки%20REST%20API/Сериализаторы%20в%20Django%20REST%20Framework/Сериализаторы%20в%20DRF/task.html#atribut-dlya-mnozhestvennoj-serializacii\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Атрибут  для множественной сериализации</span></a>Атрибут <code>many=True</code> для множественной сериализации</h3>\n<p>Атрибут <code>many=True</code> используется в сериализаторе, когда необходимо сериализовать список объектов. Это говорит сериализатору, что ему нужно обработать каждый объект в списке согласно определенным правилам сериализации.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\">books = [Book(title=<span class=\"hljs-string\">\"Азбука\"</span>, year=<span class=\"hljs-number\">2024</span>), Book(title=<span class=\"hljs-string\">\"Сказки\"</span>, year=<span class=\"hljs-number\">2020</span>)]\nserializer = SimpleBookSirializer(books, many=<span class=\"hljs-literal\">True</span>)\n<span class=\"hljs-built_in\">print</span>(serializer.data)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"224\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-224\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-224\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-224.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В этом примере сериализатору SimpleBookSirializer передается список объектов <code>books</code>, и благодаря атрибуту <code>many=True</code> сериализатор корректно обрабатывает каждый объект в списке, возвращая список словарей, представляющих собой сериализованные данных.</p>\n<p>Переход к разделу \"Десериализация и сохранение объектов\" включает в себя детальное рассмотрение процесса преобразования данных из формата, пригодного для передачи (чаще всего JSON), обратно в объекты Python, а также их последующее сохранение в базе данных. В этом контексте особое внимание уделяется валидации данных и правильному использованию методов <code>create</code> и <code>update</code> сериализаторов Django REST Framework для эффективного и безопасного обновления или создания объектов модели на основе десериализованных данных.</p>\n<h2 id=\"process-deserializacii\"><a href=\"Основы%20разработки%20REST%20API/Сериализаторы%20в%20Django%20REST%20Framework/Сериализаторы%20в%20DRF/task.html#process-deserializacii\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Процесс десериализации</span></a>Процесс десериализации</h2>\n<p>Десериализация — это процесс преобразования данных из формата JSON обратно в объекты Python. Этот процесс включает в себя:</p>\n<ol>\n<li><strong>Подача данных сериализатору</strong>: Данные для десериализации передаются сериализатору через параметр <code>data</code> при его инициализации.</li>\n<li><strong>Валидация данных</strong>: С помощью метода <code>is_valid</code> сериализатор проверяет, соответствуют ли данные определениям и ограничениям полей. Это включает проверку типов данных, обязательности полей, длины строк и других ограничений.</li>\n</ol>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">from</span> rest_framework <span class=\"hljs-keyword\">import</span> serializers\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">SimpleBookSerializer</span>(serializers.Serializer):\n    title = serializers.CharField()\n    year = serializers.IntegerField()\n\n<span class=\"hljs-comment\"># Создание экземпляра сериализатора с передачей данных для десериализации</span>\ndata_serializer = SimpleBookSerializer(data={<span class=\"hljs-string\">\"title\"</span>: <span class=\"hljs-string\">\"Букварь\"</span>, <span class=\"hljs-string\">\"year\"</span>: <span class=\"hljs-number\">2023</span>})\n\n<span class=\"hljs-comment\"># Вызов метода is_valid() для валидации данных</span>\n<span class=\"hljs-comment\"># Этот метод проверяет, соответствуют ли предоставленные данные определениям полей в сериализаторе</span>\ndata_serializer.is_valid()\n\ndata_serializer.validated_data  <span class=\"hljs-comment\"># Словарь с проверенными данными</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"249\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-249\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-249\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-249.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В этом примере показан процесс десериализации, когда данные, полученные в формате JSON, проходят валидацию на соответствие заданным типам и ограничениям полей, что является ключевым этапом для обеспечения целостности данных перед их использованием или сохранением в базе данных. Если данные валидны, метод <code>is_valid</code> возвращает <code>True</code>, и можно дальше работать с десериализованными данными, например, сохранить их в модели.</p>\n<aside>\n⚠️ Если не вызвать метод `is_valid` и попробовать сразу обратиться к атрибутам `validated_data` или `data`, то будет вызвана ошибка о том, что сначала нужно проверить данные с помощью метода `is_valid`.\nЕсли необходимо обратиться к первоначальным данным, переданным в сериализатор следует использовать атрибут `initial_data`, который будет содержать значения переданные в конструктор сериализатора.\n</aside>\n<h3 id=\"sohranenie-obuektov\"><a href=\"Основы%20разработки%20REST%20API/Сериализаторы%20в%20Django%20REST%20Framework/Сериализаторы%20в%20DRF/task.html#sohranenie-obuektov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Сохранение объектов</span></a><strong>Сохранение объектов</strong></h3>\n<p>После успешной валидации данные могут быть использованы для создания или обновления объектов c использованием метода <code>save</code>. Этот метод универсален и может использоваться как для создания новых объектов, так и для обновления уже существующих.</p>\n<p>Работа метода <code>save</code> основана на условии: если сериализатор помимо данных для валидации (параметр <code>data</code>) инициализирован с объектом (передан в параметре <code>instance</code>), то будет выполнено обновление объекта с использованием метода <code>update</code>; если объект не предоставлен, будет создан новый экземпляр с использованием метода <code>create</code>.</p>\n<ul>\n<li><strong>Метод <code>create</code></strong>: Используется для создания нового объекта модели на основе десериализованных данных. Этот метод должен быть реализован в сериализаторе, если предполагается создание объектов.</li>\n<li><strong>Метод <code>update</code></strong>: Применяется для обновления существующего объекта модели. Метод принимает два аргумента: экземпляр модели, который нужно обновить, и десериализованные данные для обновления.</li>\n</ul>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">from</span> rest_framework <span class=\"hljs-keyword\">import</span> serializers\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Book</span>:\n    <span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">__init__</span>(<span class=\"hljs-params\">self, title: <span class=\"hljs-built_in\">str</span>, year: <span class=\"hljs-built_in\">int</span></span>):\n        self.title = title\n        self.year = year\n\n    <span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">__repr__</span>(<span class=\"hljs-params\">self</span>):  <span class=\"hljs-comment\"># Определим метод для отображения объектов в консоли</span>\n        <span class=\"hljs-keyword\">return</span> <span class=\"hljs-string\">f\"Book(title=<span class=\"hljs-subst\">{self.title}</span>, year=<span class=\"hljs-subst\">{self.year}</span>)\"</span>\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">BookSerializer</span>(serializers.Serializer):\n    title = serializers.CharField()\n    year = serializers.IntegerField()\n\n    <span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">create</span>(<span class=\"hljs-params\">self, validated_data</span>):\n        <span class=\"hljs-string\">\"\"\"Этот метод вызывается при сохранении нового объекта книги через сериализатор.\"\"\"</span>\n        <span class=\"hljs-comment\"># Создание и возврат нового объекта книги на основе проверенных данных</span>\n        <span class=\"hljs-keyword\">return</span> Book(**validated_data)\n        \n    <span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">update</span>(<span class=\"hljs-params\">self, instance, validated_data</span>):\n        <span class=\"hljs-string\">\"\"\"Этот метод вызывается при обновлении существующего объекта книги через сериализатор.\"\"\"</span>\n        <span class=\"hljs-comment\"># Обновление атрибутов экземпляра книги с использованием данных из validated_data</span>\n        <span class=\"hljs-comment\"># Метод get пытается получить значение по ключу из словаря validated_data, </span>\n        <span class=\"hljs-comment\"># и если ключ не найден, возвращает текущее значение атрибута title у экземпляра instance.</span>\n        instance.title = validated_data.get(<span class=\"hljs-string\">'title'</span>, instance.title)\n        instance.year = validated_data.get(<span class=\"hljs-string\">'year'</span>, instance.year)\n\n        <span class=\"hljs-comment\"># Возврат обновленного объекта</span>\n        <span class=\"hljs-keyword\">return</span> instance\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"276\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-276\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-276\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-276.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<h2 id=\"zaklyuchenie\"><a href=\"Основы%20разработки%20REST%20API/Сериализаторы%20в%20Django%20REST%20Framework/Сериализаторы%20в%20DRF/task.html#zaklyuchenie\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Заключение</span></a>Заключение</h2>\n<p>Возможности работы с сериализаторами в Django REST Framework действительно многогранны и могут показаться сложными на первый взгляд. Чтобы упростить навигацию по этому разнообразию атрибутов и методов, полезно опираться на структурированные материалы. Каждая из таблиц охватывает ключевые аспекты работы с сериализаторами, начиная от базовых атрибутов и методов, которые используются при сериализации и десериализации данных, до специализированных подходов и практик, применяемых при создании, обновлении и представлении объектов.</p>\n<table>\n<thead>\n<tr>\n<th>Аргумент конструктора</th>\n<th>Описание</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>instance</td>\n<td>Используется для передачи объекта или набора объектов, которые будет сериализованы. Позволяет сериализатору конвертировать Python объекты в JSON.</td>\n</tr>\n<tr>\n<td>data</td>\n<td>Служит для передачи входных данных, которые необходимо десериализовать в объекты Python. Это может быть полезно при создании или обновлении объектов модели на основе данных, полученных от клиента.</td>\n</tr>\n<tr>\n<td>many</td>\n<td>Булевый флаг, указывающий, будет ли сериализован один объект (False) или набора объектов (True). Это позволяет сериализатору корректно обрабатывать как единичные объекты, так и списки объектов.</td>\n</tr>\n<tr>\n<td>partial</td>\n<td>Булевый флаг, который, если установлен в True, разрешает частичное обновление данных. Это позволяет обновлять только те поля объекта, которые были предоставлены во входных данных, игнорируя отсутствующие обязательные поля.</td>\n</tr>\n</tbody>\n</table>\n<table>\n<thead>\n<tr>\n<th>Комбинация аргументов в конструкторе</th>\n<th>Операция</th>\n<th>Нужна ли валидация</th>\n<th>Описание</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>instance</td>\n<td>Представление</td>\n<td>Нет</td>\n<td>Используется для сериализации объекта. Сериализатор конвертирует объект в JSON, не требуя валидации, поскольку предполагается, что объект уже содержит проверенные данные.</td>\n</tr>\n<tr>\n<td>data</td>\n<td>Создание</td>\n<td>Да</td>\n<td>Используется для создания нового объекта. Сериализатор принимает JSON данные, и десериализует их в объекты Python.</td>\n</tr>\n<tr>\n<td>instance + data</td>\n<td>Обновление</td>\n<td>Да</td>\n<td>Используется для обновления существующего объекта. Сериализатор получает объект для обновления и новые данные, которые должны быть применены к этому объекту.</td>\n</tr>\n</tbody>\n</table>\n<table>\n<thead>\n<tr>\n<th>Атрибут/Метод</th>\n<th>Описание</th>\n<th>Использование</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>data</td>\n<td>Словарь данных, полученный в результате сериализации объекта.</td>\n<td>Доступ к сериализованным данным для ответа API.</td>\n</tr>\n<tr>\n<td>is_valid()</td>\n<td>Метод, выполняющий валидацию переданных данных. Возвращает True, если данные прошли валидацию, иначе False.</td>\n<td>Проверка корректности данных перед созданием или обновлением объекта модели.</td>\n</tr>\n<tr>\n<td>errors</td>\n<td>Атрибут errors представляет собой словарь, содержащий информацию об ошибках валидации данных. После вызова метода is_valid() сериализатора, этот атрибут заполняется ошибками, если входные данные не соответствуют заданным правилам.</td>\n<td>Доступ к детальным сообщениям об ошибках, что позволяет передать их клиенту.</td>\n</tr>\n<tr>\n<td>validated_data</td>\n<td>Словарь данных, которые прошли валидацию. Доступен только после вызова метода is_valid().</td>\n<td>Используется для создания или обновления объектов модели на основе проверенных данных.</td>\n</tr>\n<tr>\n<td>initial_data</td>\n<td>Словарь исходных данных, переданных для десериализации.</td>\n<td>Используется для получения доступа к исходным, необработанным данным, переданным в конструктор сериализатора.</td>\n</tr>\n<tr>\n<td>save()</td>\n<td>Метод для сохранения объекта. Автоматически определяет, следует ли создать новый объект или обновить существующий.</td>\n<td>Сохранение объекта модели после десериализации и валидации данных.</td>\n</tr>\n<tr>\n<td>create()</td>\n<td>Метод для создания нового объекта модели. Должен быть определен при необходимости создания объектов.</td>\n<td>Определение логики создания нового объекта модели на основе проверенных данных.</td>\n</tr>\n<tr>\n<td>update()</td>\n<td>Метод для обновления существующего объекта модели. Должен быть определен для обновления объектов.</td>\n<td>Определение логики обновления существующего объекта модели на основе проверенных данных.</td>\n</tr>\n</tbody>\n</table>\n"},"router":{"pathname":"Основы разработки REST API/Сериализаторы в Django REST Framework/Сериализаторы в DRF/task.html"},"lang":"ru","langs":["ru"]};
