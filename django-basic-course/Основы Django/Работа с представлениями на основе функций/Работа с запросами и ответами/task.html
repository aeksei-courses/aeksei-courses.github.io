торизации-5-0.30690031518976"}],"base":"django-basic-course"},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[{"title":"HTML ответы","href":"Основы%20Django/Работа%20с%20представлениями%20на%20основе%20функций/Работа%20с%20запросами%20и%20ответами/task.html#html-otvety","level":2,"items":[{"title":"Извлечение метода запроса","href":"Основы%20Django/Работа%20с%20представлениями%20на%20основе%20функций/Работа%20с%20запросами%20и%20ответами/task.html#izvlechenie-metoda-zaprosa","level":3},{"title":"Создание HTML-страницы","href":"Основы%20Django/Работа%20с%20представлениями%20на%20основе%20функций/Работа%20с%20запросами%20и%20ответами/task.html#sozdanie-html-stranicy","level":3}]},{"title":"JSON ответы","href":"Основы%20Django/Работа%20с%20представлениями%20на%20основе%20функций/Работа%20с%20запросами%20и%20ответами/task.html#json-otvety","level":2,"items":[{"title":"Формирование JSON-ответов","href":"Основы%20Django/Работа%20с%20представлениями%20на%20основе%20функций/Работа%20с%20запросами%20и%20ответами/task.html#formirovanie-json-otvetov","level":3}]}],"title":"","includes":[],"html":"<h2 id=\"html-otvety\"><a href=\"Основы%20Django/Работа%20с%20представлениями%20на%20основе%20функций/Работа%20с%20запросами%20и%20ответами/task.html#html-otvety\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">HTML ответы</span></a>HTML ответы</h2>\n<p>Веб-разработка часто включает в себя создание и отправку HTML-страниц в ответ на запросы от клиентов. Django предоставляет удобные инструменты для работы с HTML-ответами в представлениях.</p>\n<h3 id=\"izvlechenie-metoda-zaprosa\"><a href=\"Основы%20Django/Работа%20с%20представлениями%20на%20основе%20функций/Работа%20с%20запросами%20и%20ответами/task.html#izvlechenie-metoda-zaprosa\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Извлечение метода запроса</span></a>Извлечение метода запроса</h3>\n<p>Когда клиент отправляет запрос на сервер, это могут быть различные HTTP-методы, такими как GET, POST и другие. В Django вы можете легко извлечь метод запроса из объекта <code>request</code>, что позволяет вам определить, какой тип операции выполняется.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">from</span> django.http <span class=\"hljs-keyword\">import</span> HttpResponse\n\n<span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">my_view</span>(<span class=\"hljs-params\">request</span>):\n    <span class=\"hljs-keyword\">return</span> HttpResponse(<span class=\"hljs-string\">f'Это <span class=\"hljs-subst\">{request.method}</span>-запрос'</span>)\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"12\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-12\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-12\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-12.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<h3 id=\"sozdanie-html-stranicy\"><a href=\"Основы%20Django/Работа%20с%20представлениями%20на%20основе%20функций/Работа%20с%20запросами%20и%20ответами/task.html#sozdanie-html-stranicy\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Создание HTML-страницы</span></a>Создание HTML-страницы</h3>\n<p>Django предоставляет удобные инструменты для создания HTML-страниц прямо в представлении. Это делается с использованием <code>HttpResponse</code>.</p>\n<p>Пример создания HTML-страницы с использованием <code>HttpResponse</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">from</span> django.http <span class=\"hljs-keyword\">import</span> HttpResponse\n\n<span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">my_view</span>(<span class=\"hljs-params\">request</span>):\n    html_content = <span class=\"hljs-string\">'&lt;html&gt;&lt;body&gt;&lt;h1&gt;Hello, World&lt;/h1&gt;&lt;/body&gt;&lt;/html&gt;'</span>\n    <span class=\"hljs-keyword\">return</span> HttpResponse(html_content)\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"22\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-22\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-22\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-22.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<h2 id=\"json-otvety\"><a href=\"Основы%20Django/Работа%20с%20представлениями%20на%20основе%20функций/Работа%20с%20запросами%20и%20ответами/task.html#json-otvety\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">JSON ответы</span></a>JSON ответы</h2>\n<p>JSON (JavaScript Object Notation) - это формат обмена данными, который широко используется в веб-разработке для передачи данных между клиентом и сервером. В Django, вы можете легко формировать JSON-ответы в представлениях.</p>\n<h3 id=\"formirovanie-json-otvetov\"><a href=\"Основы%20Django/Работа%20с%20представлениями%20на%20основе%20функций/Работа%20с%20запросами%20и%20ответами/task.html#formirovanie-json-otvetov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Формирование JSON-ответов</span></a>Формирование JSON-ответов</h3>\n<p>Для создания JSON-ответа в Django, вы можете использовать класс <code>JsonResponse</code> из модуля <code>django.http</code>.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">from</span> django.http <span class=\"hljs-keyword\">import</span> JsonResponse\n\n<span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">json_view</span>(<span class=\"hljs-params\">request</span>):\n    data = {<span class=\"hljs-string\">'key'</span>: <span class=\"hljs-string\">'value'</span>}\n    <span class=\"hljs-keyword\">return</span> JsonResponse(data)\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"35\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-35\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-35\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-35.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В этом примере <code>data</code> - это словарь Python, который Django автоматически преобразует в JSON. Ответ будет иметь правильный заголовок <code>Content-Type: application/json</code>.</p>\n<p>JSON-ответы особенно полезны, когда вам нужно обмениваться данными с фронтендом вашего веб-приложения.</p>\n"},"router
