рактические примеры использования квантификаторов","href":"Регулярные%20выражения%20и%20маршруты/Основы%20регулярных%20выражений/Квантификаторы%20и%20флаги/task.html#prakticheskie-primery-ispolzovaniya-kvantifikatorov","level":3}]},{"title":"Ленивые и жадные квантификаторы в регулярных выражениях","href":"Регулярные%20выражения%20и%20маршруты/Основы%20регулярных%20выражений/Квантификаторы%20и%20флаги/task.html#lenivye-i-zhadnye-kvantifikatory-v-regulyarnyh-vyrazheniyah","level":2,"items":[{"title":"Жадные квантификаторы","href":"Регулярные%20выражения%20и%20маршруты/Основы%20регулярных%20выражений/Квантификаторы%20и%20флаги/task.html#zhadnye-kvantifikatory","level":3},{"title":"Ленивые квантификаторы","href":"Регулярные%20выражения%20и%20маршруты/Основы%20регулярных%20выражений/Квантификаторы%20и%20флаги/task.html#lenivye-kvantifikatory","level":3},{"title":"Выбор типа квантификатора","href":"Регулярные%20выражения%20и%20маршруты/Основы%20регулярных%20выражений/Квантификаторы%20и%20флаги/task.html#vybor-tipa-kvantifikatora","level":3}]},{"title":"Флаги (режимы) регулярных выражений","href":"Регулярные%20выражения%20и%20маршруты/Основы%20регулярных%20выражений/Квантификаторы%20и%20флаги/task.html#flagi-rezhimy-regulyarnyh-vyrazhenij","level":2,"items":[{"title":"Основные флаги:","href":"Регулярные%20выражения%20и%20маршруты/Основы%20регулярных%20выражений/Квантификаторы%20и%20флаги/task.html#osnovnye-flagi","level":3}]}],"title":"Квантификаторы и флаги","includes":[],"html":"<h2 id=\"kvantifikatory-v-regulyarnyh-vyrazheniyah\"><a href=\"Регулярные%20выражения%20и%20маршруты/Основы%20регулярных%20выражений/Квантификаторы%20и%20флаги/task.html#kvantifikatory-v-regulyarnyh-vyrazheniyah\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Квантификаторы в регулярных выражениях</span></a>Квантификаторы в регулярных выражениях</h2>\n<p>Квантификаторы представляют собой мощный инструмент в регулярных выражениях, позволяющий определить, сколько раз определенный элемент должен встречаться в тексте. Они играют важную роль в поиске и сопоставлении текстовой информации. Давайте подробнее разберем роль и типы квантификаторов.</p>\n<h3 id=\"rol-kvantifikatorov\"><a href=\"Регулярные%20выражения%20и%20маршруты/Основы%20регулярных%20выражений/Квантификаторы%20и%20флаги/task.html#rol-kvantifikatorov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Роль квантификаторов</span></a>Роль квантификаторов</h3>\n<p>Квантификаторы определяют количество вхождений символа, символьного класса или группы символов в тексте. Они позволяют создавать более гибкие и мощные шаблоны для поиска и сопоставления.</p>\n<h3 id=\"osnovnye-kvantifikatory\"><a href=\"Регулярные%20выражения%20и%20маршруты/Основы%20регулярных%20выражений/Квантификаторы%20и%20флаги/task.html#osnovnye-kvantifikatory\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Основные квантификаторы</span></a>Основные квантификаторы</h3>\n<ol>\n<li>\n<p><code>?</code> (Вопросительный знак) - Этот квантификатор указывает, что предыдущий элемент может встречаться ноль или один раз.</p>\n</li>\n<li>\n<p><code>+</code> (Плюс) - Этот квантификатор указывает, что предыдущий элемент должен встречаться один или более раз.</p>\n<p>Например, вы хотите найти или валидировать URL-адреса в тексте. Для этого вы можете использовать регулярное выражение: <strong><code>https?://[\\w.-]+</code></strong>. В этом регулярном выражении <strong><code>https?</code></strong> соответствует \"http://\" или \"https://\", <strong><code>://</code></strong> совпадает с двоеточием и двумя слэшами после \"http://\" или \"https://\", а <strong><code>[a-Z0-9.-]+</code></strong> соответствует доменному имени (например, \"<a href=\"http://www.example.com/\" target=\"_blank\" rel=\"noreferrer noopener\">www.example.com</a>\"). Квантификатор <strong><code>?</code></strong> после <strong><code>s</code></strong> позволяет сделать \"s\" необязательным.</p>\n</li>\n<li>\n<p><code>*</code> (Звездочка) - Этот квантификатор указывает, что предыдущий элемент может встречаться ноль или более раз. Например, выражение **<code>\\w*\\d*</code>**соответствует строкам, содержащим ноль или более букв (включая буквы, цифры и подчеркивания). Оно может совпадать с пустой строкой или строками, содержащими буквы и/или цифры, например, \"word123\", \"42\", или \"\" (пустая строка).</p>\n</li>\n<li>\n<p><code>{n}</code> - Этот квантификатор указывает точное количество вхождений предыдущего элемента. Например, <code>a{3}</code> будет соответствовать строке, содержащей ровно три буквы \"a\".</p>\n</li>\n<li>\n<p><code>{n,}</code> - Этот квантификатор указывает минимальное количество вхождений предыдущего элемента, равное \"n\" или более. Например, <code>a{2,}</code> найдет две или более буквы \"a\" подряд.</p>\n</li>\n<li>\n<p><code>{n,m}</code> - Этот квантификатор указывает диапазон количества вхождений предыдущего элемента, от \"n\" до \"m\". Например, <code>a{2,4}</code> найдет от двух до четырех букв \"a\" подряд.</p>\n</li>\n</ol>\n<h3 id=\"prakticheskie-primery-ispolzovaniya-kvantifikatorov\"><a href=\"Регулярные%20выражения%20и%20маршруты/Основы%20регулярных%20выражений/Квантификаторы%20и%20флаги/task.html#prakticheskie-primery-ispolzovaniya-kvantifikatorov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Практические примеры использования квантификаторов</span></a>Практические примеры использования квантификаторов</h3>\n<p>Давай подробно разберем каждое из этих регулярных выражений:</p>\n<ol>\n<li>\n<p><code>\\b\\d{3}\\b</code> - Трехзначные числа:</p>\n<ul>\n<li><code>\\b</code> - Это якорь слова, который обозначает начало или конец слова. Он гарантирует, что искомое трехзначное число находится в отдельном слове, а не внутри другого слова.</li>\n<li><code>\\d</code> - Этот токен соответствует любой цифре от 0 до 9.</li>\n<li><code>{3}</code> - Этот квантификатор указывает, что предыдущий элемент (в данном случае, <code>\\\\d</code>) должен повторяться ровно три раза, то есть искомое число должно содержать три цифры подряд.</li>\n<li><code>\\b</code> - Еще один якорь слова, обозначающий конец слова.</li>\n</ul>\n<p>Это регулярное выражение будет соответствовать всем трехзначным числам в тексте, которые находятся отдельно, например, \"123\", \"456\", \"999\", и так далее.</p>\n</li>\n<li>\n<p><code>\\b\\w+\\b</code> - Все слова из текста:</p>\n<ul>\n<li><code>\\b</code> - Опять же, это якорь слова, обозначающий начало или конец слова.</li>\n<li><code>\\w+</code> - Этот токен соответствует одному или более буквенно-цифровым символам (буквам, цифрам или подчеркиванию). То есть, это выражение найдет одно или более слов в тексте.</li>\n<li><code>\\b</code> - Закрывающий якорь слова.</li>\n</ul>\n<p>Это регулярное выражение будет соответствовать всем отдельным словам в тексте, где слова определяются как последовательности букв, цифр и/или подчеркиваний.</p>\n</li>\n<li>\n<p><code>\\b\\w+\\d*\\.log\\b</code> - Все лог файлы с расширением filename.log, filename1.log, ...:</p>\n<ul>\n<li><code>\\b</code> - Начало слова.</li>\n<li><code>\\w+</code> - Слово, которое состоит из одной или более буквенно-цифровых символов (например, \"filename\").</li>\n<li><code>\\d*</code> - Этот квантификатор указывает, что предыдущий элемент (цифра) может повторяться 0 или более раз. Это позволяет включить в соответствие файлы с числами в названии (например, \"filename1\", \"filename2\", и так далее).</li>\n<li><code>\\.log</code> - Это просто соответствует строке \".log\".</li>\n<li><code>\\b</code> - Конец слова.</li>\n</ul>\n<p>Это регулярное выражение будет соответствовать строкам, представляющим лог-файлы с расширением \".log\", включая файлы с числами в названиях, такие как \"filename.log\", \"filename1.log\", \"logfile.log\", и т. д.</p>\n</li>\n</ol>\n<h2 id=\"lenivye-i-zhadnye-kvantifikatory-v-regulyarnyh-vyrazheniyah\"><a href=\"Регулярные%20выражения%20и%20маршруты/Основы%20регулярных%20выражений/Квантификаторы%20и%20флаги/task.html#lenivye-i-zhadnye-kvantifikatory-v-regulyarnyh-vyrazheniyah\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Ленивые и жадные квантификаторы в регулярных выражениях</span></a>Ленивые и жадные квантификаторы в регулярных выражениях</h2>\n<p>В регулярных выражениях, квантификаторы могут быть либо жадными, либо ленивыми. Эти два типа квантификаторов влияют на то, как регулярное выражение будет соответствовать тексту. Давайте подробнее разберем понятия \"жадных\" и \"ленивых\" квантификаторов и их различия.</p>\n<p>Пусть дан простейший HTML тег <code>div</code> - https://regex101.com/r/YyyPII/2</p>\n<h3 id=\"zhadnye-kvantifikatory\"><a href=\"Регулярные%20выражения%20и%20маршруты/Основы%20регулярных%20выражений/Квантификаторы%20и%20флаги/task.html#zhadnye-kvantifikatory\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Жадные квантификаторы</span></a>Жадные квантификаторы</h3>\n<p>Жадные квантификаторы стремятся к нахождению максимально длинного совпадения в тексте. Они пытаются соответствовать как можно большему количеству символов. Например, рассмотрим следующее регулярное выражение:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">&lt;.+&gt;\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"163\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-163\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-163\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-163.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Если оно будет применено к тексту <code>&lt;div&gt;Это тег&lt;/div&gt;</code>, то жадный квантификатор <code>+</code> попытается найти самое длинное совпадение, которое будет <code>&lt;div&gt;Это тег&lt;/div&gt;</code>. Таким образом, жадные квантификаторы захватывают как можно больше текста.</p>\n<h3 id=\"lenivye-kvantifikatory\"><a href=\"Регулярные%20выражения%20и%20маршруты/Основы%20регулярных%20выражений/Квантификаторы%20и%20флаги/task.html#lenivye-kvantifikatory\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Ленивые квантификаторы</span></a>Ленивые квантификаторы</h3>\n<p>Ленивые квантификаторы, наоборот, стремятся к нахождению минимально длинного совпадения в тексте. Они предпочитают соответствовать как можно меньшему количеству символов. Тот же пример с регулярным выражением:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">&lt;.+?&gt;\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"173\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-173\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-173\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-173.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Чтобы сделать квантификатор ленивым, после него нужно поставить символ <code>?</code>. Если это ленивое регулярное выражение будет применено к тексту <code>&lt;div&gt;Это тег&lt;/div&gt;</code>, то оно найдет минимальное совпадение, которое будет <code>&lt;div&gt;</code>. Ленивые квантификаторы захватывают как можно меньше текста.</p>\n<h3 id=\"vybor-tipa-kvantifikatora\"><a href=\"Регулярные%20выражения%20и%20маршруты/Основы%20регулярных%20выражений/Квантификаторы%20и%20флаги/task.html#vybor-tipa-kvantifikatora\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Выбор типа квантификатора</span></a>Выбор типа квантификатора</h3>\n<p>Выбор между жадными и ленивыми квантификаторами зависит от задачи. Если необходимо найти самое короткое совпадение (например, для разбора HTML-тегов по отдельности), ленивые квантификаторы более подходят. Если же нужно найти самое длинное совпадение, то используются жадные квантификаторы.</p>\n<blockquote>\n<p>Для реального разбора HTML страниц используйте специализированные библиотеки, например <a href=\"https://www.crummy.com/software/BeautifulSoup/bs4/doc.ru/\" target=\"_blank\" rel=\"noreferrer noopener\">beautiful soup</a>.</p>\n</blockquote>\n<h2 id=\"flagi-rezhimy-regulyarnyh-vyrazhenij\"><a href=\"Регулярные%20выражения%20и%20маршруты/Основы%20регулярных%20выражений/Квантификаторы%20и%20флаги/task.html#flagi-rezhimy-regulyarnyh-vyrazhenij\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Флаги (режимы) регулярных выражений</span></a>Флаги (режимы) регулярных выражений</h2>\n<p>Флаги (режимы) в регулярных выражениях - это специальные параметры, которые позволяют настраивать поведение регулярных выражений при поиске текста. Каждый флаг выполняет определенную функцию и может быть полезен в разных сценариях обработки данных.</p>\n<h3 id=\"osnovnye-flagi\"><a href=\"Регулярные%20выражения%20и%20маршруты/Основы%20регулярных%20выражений/Квантификаторы%20и%20флаги/task.html#osnovnye-flagi\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Основные флаги:</span></a>Основные флаги:</h3>\n<ol>\n<li>insensitive <strong>(или I)</strong>: Этот флаг позволяет игнорировать регистр символов при поиске текста. То есть, регулярное выражение будет соответствовать символам независимо от их регистра.</li>\n<li>multi line <strong>(или M)</strong>: Флаг мультилинии делает возможным сопоставление начала и конца строки внутри многострочного текста.</li>\n<li>single line <strong>(или S)</strong>: Флаг single line позволяет символу точки (<code>.</code>) сопоставлять любой символ, включая символ новой строки. Это полезно, когда вы хотите переносить текст через несколько строк, используя только одно регулярное выражение.</li>\n</ol>\n<p>Рассмотрим пример — https://regex101.com/r/tXBWBs/1. По умолчанию на сайте regex101 включены два флага <code>global</code>, который возвращает все возможные совпадения, а не останавливается только на первом.</p>\n<p><img src=\"../django-basic-course/Регулярные выражения и маршруты/Основы регулярных выражений/Квантификаторы и флаги/img.png\" alt=\"img.png\" /></p>\n<p>Например, используйте в качестве регулярного выражения текст <code>title</code>. Если включен флаг <code>global</code>, то регулярное выражение найдёт два слова.</p>\n<p><img src=\"../django-basic-course/Регулярные выражения и маршруты/Основы регулярных выражений/Квантификаторы и флаги/img_1.png\" alt=\"img_1.png\" /></p>\n<p>Если, отключить этот флаг, то только первое слово. Проверьте, это.</p>\n<p><img src=\"../django-basic-course/Регулярные выражения и маршруты/Основы регулярных выражений/Квантификаторы и флаги/img_2.png\" alt=\"img_2.png\" /></p>\n<p>Верните обратно флаг <code>global</code> и установите флаг <code>insensitive</code>. Теперь будет найдено 3 слова.</p>\n<p><img src=\"../django-basic-course/Регулярные выражения и маршруты/Основы регулярных выражений/Квантификаторы и флаги/img_3.png\" alt=\"img_3.png\" /></p>\n<p>Отключите флаг <code>insensitive</code>.</p>\n<p>Теперь проверим регулярное выражение <code>&lt;.+&gt;</code>, результат будет следующим</p>\n<p><img src=\"../django-basic-course/Регулярные выражения и маршруты/Основы регулярных выражений/Квантификаторы и флаги/img_4.png\" alt=\"img_4.png\" /></p>\n<p>Но почему, если использовался жадный квантификатор, каждая строка была захвачена по отдельности, а не весь текст, от первого до последнего символа? Причины две. Первая причина флаг <code>multi line</code>, из-за него regex101 воспринимает каждую строку как отдельный текст, а не как единое целое. Отключите этот флаг. Но результат не поменятся. Связано это с тем, что в символ <code>.</code> (любой символ) по умолчанию попадает всё, кроме символа переноса строки. Чтобы учесть этот момент, нужно включить флаг <code>single line</code>. И тогда результатом поиска регулярным выражением будет весь текст.</p>\n<p><img src=\"../django-basic-course/Регулярные выражения и маршруты/Основы регулярных выражений/Квантификаторы и флаги/img_5.png\" alt=\"img_5.png\" /></p>\n<p>Ну и напоследок сделайте квантификатор ленивым. Таким образом можно найти все шесть html тегов.</p>\n<p><img src=\"../django-basic-course/Регулярные выражения и маршруты/Основы регулярных выражений/Квантификаторы и флаги/img_6.png\" alt=\"img_6.png\" /></p>\n"},"router":{"pathname":"Регулярные выражения и маршруты/Основы регулярных выражений/Квантификаторы и флаги/task.html"},"lang":"ru","langs":["ru"]};
