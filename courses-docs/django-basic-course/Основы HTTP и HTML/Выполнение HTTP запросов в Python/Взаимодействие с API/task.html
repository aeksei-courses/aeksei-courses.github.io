екораторы и настройка авторизации-5-0.09312746570949515"}],"base":"django-basic-course"},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[{"title":"Цель задания:","href":"#cel-zadaniya","level":2},{"title":"Что такое API и зачем оно нужно","href":"#chto-takoe-api-i-zachem-ono-nuzhno","level":2,"items":[{"title":"Почему API возвращают JSON данные","href":"#pochemu-api-vozvrashayut-json-dannye","level":3}]},{"title":"Параметры запроса при передаче данных в GET запросе","href":"#parametry-zaprosa-pri-peredache-dannyh-v-get-zaprose","level":2}],"title":"Взаимодействие с API","includes":[],"html":"<h2 id=\"cel-zadaniya\"><a href=\"#cel-zadaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Цель задания:</span></a><strong>Цель задания:</strong></h2>\n<p>Вы научитесь использовать библиотеку <strong><code>requests</code></strong> в языке программирования Python для взаимодействия с API и выполнения GET запросов с параметрами для передачей информации в URL запроса.</p>\n<h2 id=\"chto-takoe-api-i-zachem-ono-nuzhno\"><a href=\"#chto-takoe-api-i-zachem-ono-nuzhno\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Что такое API и зачем оно нужно</span></a>Что такое API и зачем оно нужно</h2>\n<p>API (Application Programming Interface) - это набор методов и инструментов, которые позволяют разным программам взаимодействовать друг с другом. Оно обеспечивает способ общения между разными программами, позволяя им обмениваться данными и функциональностью. API играет ключевую роль в клиент-серверном взаимодействии, где клиентские приложения обращаются к серверу для получения данных или выполнения определенных операций.</p>\n<h3 id=\"pochemu-api-vozvrashayut-json-dannye\"><a href=\"#pochemu-api-vozvrashayut-json-dannye\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Почему API возвращают JSON данные</span></a>Почему API возвращают JSON данные</h3>\n<p>JSON (JavaScript Object Notation) - это формат обмена данными, который является популярным стандартом для передачи структурированных данных между клиентом и сервером. Он легко читаем для человека и одновременно удобен для парсинга компьютером. Многие API используют JSON как формат данных для обмена информацией, так как он позволяет структурировать данные, передавать списки, объекты и другие сложные структуры.</p>\n<p>Давайте рассмотрим пример работы с реальным API. Предположим, что очень захотелось случайных фактов о животных, и конечно же о котиках. Чтобы их получить достаточно выполнить GET запрос к API:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># Импортируем необходимые библиотеки</span>\n<span class=\"hljs-keyword\">import</span> json\n\n<span class=\"hljs-keyword\">import</span> requests\n\n<span class=\"hljs-comment\"># Указываем URL API, откуда будем получать факты о животных</span>\nurl = <span class=\"hljs-string\">\"https://cat-fact.herokuapp.com/facts/random\"</span>\nresponse = requests.get(url)\n\n<span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">f\"Тип контента: <span class=\"hljs-subst\">{response.headers[<span class=\"hljs-string\">'Content-Type'</span>]}</span>\"</span>)\n<span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">f\"Тело ответа: <span class=\"hljs-subst\">{response.text}</span>\"</span>)\n\n<span class=\"hljs-comment\"># Преобразуем JSON-содержимое ответа в структуру данных Python</span>\ndata = response.json()\n\n<span class=\"hljs-comment\"># Выводим отформатированные JSON-данные с отступами для лучшей читаемости</span>\n<span class=\"hljs-comment\"># ensure_ascii=False позволяет правильно обрабатывать не-ASCII символы</span>\n<span class=\"hljs-built_in\">print</span>(json.dumps(data, indent=<span class=\"hljs-number\">4</span>, ensure_ascii=<span class=\"hljs-literal\">False</span>))\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"21\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-21\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-21\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-21.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Давайте разберем, что происходит в данном коде. Указываем целевой URL - это API, предоставляющее случайные факты о животных. Выполняем GET запрос по указанному URL и получаем ответ от сервера. Выводим тип контента, который указан в \"заголовке\" ответа. Это говорит о том, какой тип данных находится в теле ответа. Например, в данном случае, это будет <code>application/json</code>, что означает, что содержимое ответа в формате JSON. Также выводим тело ответа с помощью <code>response.text</code>. Это просто выводит текстовое представление всего ответа.</p>\n<p>Здесь наступает важный момент: используем метод <code>.json()</code> для преобразования JSON-содержимого ответа в Python-структуру данных. Это позволяет нам работать с ответом, как с словарем или списком в Python. Используем функцию <code>json.dumps(data, indent=4, ensure_ascii=False)</code> для красивой печати JSON-данных. <code>indent=4</code> делает отступы для лучшей читаемости, а <code>ensure_ascii=False</code> позволяет правильно обрабатывать не-ASCII символы, что особенно полезно при работе с символами других языков.</p>\n<p>Таким образом, весь этот код позволяет нам выполнить GET запрос к API, получить JSON-данные, распечатать информацию о типе контента и теле ответа, а затем также красиво отформатировать и распечатать содержимое JSON-данных.</p>\n<h2 id=\"parametry-zaprosa-pri-peredache-dannyh-v-get-zaprose\"><a href=\"#parametry-zaprosa-pri-peredache-dannyh-v-get-zaprose\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Параметры запроса при передаче данных в GET запросе</span></a>Параметры запроса при передаче данных в GET запросе</h2>\n<p>Но что делать, если хочется фактов не только о котиках и больше чем один факт? Нужно как-то сообщить об этом серверу. Параметры запроса позволяют передать дополнительную информацию серверу при выполнении GET запроса. Они указываются в URL после символа вопроса <code>?</code> и имеют вид <code>имя=значение</code>. Параметры могут использоваться для фильтрации данных, сортировки и других операций на стороне сервера. В ответ на запрос с параметрами сервер обычно возвращает только те данные, которые соответствуют заданным параметрам.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">import</span> requests\n\n<span class=\"hljs-comment\"># Указываем URL для запроса</span>\nurl = <span class=\"hljs-string\">\"https://cat-fact.herokuapp.com/facts/random\"</span>\n\n<span class=\"hljs-comment\"># Определяем параметры запроса в виде словаря</span>\nparams = {\n    <span class=\"hljs-string\">\"animal_type\"</span>: <span class=\"hljs-string\">\"dog\"</span>,  <span class=\"hljs-comment\"># Указываем тип животного (собака)</span>\n    <span class=\"hljs-string\">\"amount\"</span>: <span class=\"hljs-number\">2</span>,  <span class=\"hljs-comment\"># Указываем количество фактов (2)</span>\n}\n\n<span class=\"hljs-comment\"># Выполняем GET запрос к API с указанными параметрами</span>\nresponse = requests.get(url, params=params)\n\n<span class=\"hljs-comment\"># Выводим тип контента, который вернул сервер</span>\n<span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">f\"Тип контента: <span class=\"hljs-subst\">{response.headers[<span class=\"hljs-string\">'Content-Type'</span>]}</span>\"</span>)\n\n<span class=\"hljs-comment\"># Извлекаем JSON данные из ответа и парсим их</span>\ndata = response.json()\n\n<span class=\"hljs-comment\"># Перебираем факты из JSON данных и выводим на экран</span>\n<span class=\"hljs-keyword\">for</span> num, fact <span class=\"hljs-keyword\">in</span> <span class=\"hljs-built_in\">enumerate</span>(data, start=<span class=\"hljs-number\">1</span>):\n    <span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">f\"Факт <span class=\"hljs-subst\">{num}</span>: <span class=\"hljs-subst\">{fact[<span class=\"hljs-string\">'text'</span>]}</span>\"</span>)\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"37\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-37\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-37\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-37.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Чтобы получить от сервера случайные факты о собаках к количестве 2 штук определяем параметры запроса. Это как инструкции для сервера: мы хотим факты о собаках (<code>\"animal_type\": \"dog\"</code>) и их количество равное 2 (<code>\"amount\": 2</code>). С использованием метода <code>requests.get()</code> мы отправляем GET запрос к указанному URL с параметрами, которые только что определили, указав значение аргумента <code>params</code>.</p>\n<p>Используем цикл <code>for</code> для перебора фактов в этом списке. <code>enumerate(data, start=1)</code> позволяет нам нумеровать факты, начиная с 1. Внутри цикла обращаемся к каждому факту по ключу <code>'text'</code> и выводим его текст на экран.</p>\n"},"router":{"pathname":"Основы HTTP и HTML/Выполнение HTTP запросов в Python/Взаимодействие с API/task.html"},"lang":"ru","langs":["ru"]};
