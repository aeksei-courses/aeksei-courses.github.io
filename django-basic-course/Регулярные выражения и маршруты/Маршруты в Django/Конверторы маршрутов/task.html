ы и настройка авторизации-5-0.7652121500047546"}],"base":"django-basic-course"},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[{"title":"Разница между фиксированными и динамическими URL маршрутами","href":"#raznica-mezhdu-fiksirovannymi-i-dinamicheskimi-url-marshrutami","level":2,"items":[{"title":"Конверторы маршрутов","href":"#konvertory-marshrutov","level":3},{"title":"Типы конвертеров","href":"#tipy-konverterov","level":3},{"title":"Функция reverse","href":"#funkciya","level":3}]}],"title":"","includes":[],"html":"<h2 id=\"raznica-mezhdu-fiksirovannymi-i-dinamicheskimi-url-marshrutami\"><a href=\"#raznica-mezhdu-fiksirovannymi-i-dinamicheskimi-url-marshrutami\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Разница между фиксированными и динамическими URL маршрутами</span></a>Разница между фиксированными и динамическими URL маршрутами</h2>\n<p>Фиксированные маршруты - это те, которые совпадают с URL точь-в-точь. Если у вас есть маршрут <code>/about/</code>, то он ищет точно этот URL. Однако реальный мир часто требует более гибкого подхода. Вот где пригодятся динамические маршруты.</p>\n<p>Динамические маршруты содержат переменные, которые изменяются в зависимости от запроса.  Например, <code>/blog/&lt;post_id&gt;/</code> - это динамический маршрут.  Этот маршрут описывает структуру URL для страницы блога, где <code>post_id</code> - это параметр пути, представляющая уникальный идентификатор статьи в блоге, который, как правило, является целым числом.</p>\n<p>Вы хотите, чтобы пользователи могли просматривать каждую статью, заменяя <code>post_id</code> в URL.</p>\n<ul>\n<li><code>/blog/1/</code>: Пользователь просматривает статью с идентификатором 1.</li>\n<li><code>/blog/42/</code>: Пользователь просматривает статью с идентификатором 42.</li>\n</ul>\n<p>В Django параметр пути в URL (path parameter) представляет собой динамическую часть URL-шаблона, которая используется для передачи переменных данных в ваше веб-приложение. Эти параметры динамически извлекаются из URL-пути и передаются в представление Django для обработки.</p>\n<h3 id=\"konvertory-marshrutov\"><a href=\"#konvertory-marshrutov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Конверторы маршрутов</span></a>Конверторы маршрутов</h3>\n<p>Давайте поговорим о конверторах маршрутов в Django. Звучит, конечно, как что-то сложное, но на самом деле это мощный инструмент, который делает ваши URL-адреса гибкими и интуитивно понятными.</p>\n<p>Когда вы определяете URL-маршруты в Django, часто вам нужно работать не только с фиксированными значениями, но и с разными типами данных, такими как числа, строки и даже даты. И вот где на помощь приходят конверторы маршрутов.</p>\n<p>Допустим уникальный идентификатор статьи <code>post_id</code> должен быть целым числом. Тогда вы можете использовать URL <code>/blog/&lt;int:post_id&gt;</code>. <code>&lt;int:post_id&gt;</code>и есть конвертор маршрута, который заключён в треугольные скобки и состоит из двух частей разделённых двоеточием:</p>\n<ul>\n<li><code>int</code> — тип конвертора</li>\n<li><code>post_id</code> — параметр пути, который вы выбираете самостоятельно и будете использовать в обработчике.</li>\n</ul>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># myapp/urls.py</span>\n\n<span class=\"hljs-keyword\">from</span> django.urls <span class=\"hljs-keyword\">import</span> path\n<span class=\"hljs-keyword\">from</span> . <span class=\"hljs-keyword\">import</span> views\n\nurlpatterns = [\n    path(<span class=\"hljs-string\">'blog/&lt;int:post_id&gt;/'</span>, views.blog_post),  <span class=\"hljs-comment\"># &lt;int:post_id&gt; - динамическая часть маршурута</span>\n    ...\n]\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"51\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-51\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-51\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-51.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># myapp/views.py</span>\n\n<span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">blog_post</span>(<span class=\"hljs-params\">request, post_id</span>):  <span class=\"hljs-comment\"># post_id будет целым числом, так это указано в конверторе маршрута</span>\n    ...\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"52\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-52\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-52\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-52.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Теперь, если пользователь вводит URL вида <code>/blog/42/</code>, Django автоматически преобразует <code>42</code> в целое число и передаст его в ваше представление. Важно, не забыть добавить новый аргумент в функцию-обработчик с тем же названием, что и в конверторе маршрута.</p>\n<p>Вы можете использовать это число, например, для извлечения соответствующей статьи. А если пользователь введёт URL вида <code>/blog/some_string/</code>, то этот URL не будет обработан маршрутом <code>'blog/&lt;int:post_id&gt;/'</code>, так как часть пути <code>some_string</code> не является целым числом.</p>\n<h3 id=\"tipy-konverterov\"><a href=\"#tipy-konverterov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Типы конвертеров</span></a>Типы конвертеров</h3>\n<p><strong>1. Конвертер <code>str</code>:</strong></p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># myapp/urls.py</span>\n\n<span class=\"hljs-keyword\">from</span> django.urls <span class=\"hljs-keyword\">import</span> path\n<span class=\"hljs-keyword\">from</span> . <span class=\"hljs-keyword\">import</span> views\n\nurlpatterns = [\n    path(<span class=\"hljs-string\">'category/&lt;str:category_name&gt;/'</span>, views.show_category),\n    ...\n]\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"65\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-65\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-65\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-65.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В данном случае, если пользователь введет URL вида <code>/category/science/</code>, то <code>category_name</code> будет передано в представление как строка \"science\".</p>\n<p>Конвертер str используется по умолчанию и запись <code>&lt;str:category_name&gt;</code> можно сократить до <code>&lt;category_name&gt;</code>.</p>\n<p><strong>2. Конвертер <code>int</code>:</strong></p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># myapp/urls.py</span>\n\n<span class=\"hljs-keyword\">from</span> django.urls <span class=\"hljs-keyword\">import</span> path\n<span class=\"hljs-keyword\">from</span> . <span class=\"hljs-keyword\">import</span> views\n\nurlpatterns = [\n    path(<span class=\"hljs-string\">'article/&lt;int:article_id&gt;/'</span>, views.show_article),\n    ...\n]\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"75\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-75\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-75\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-75.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Если пользователь введет URL <code>/article/42/</code>, то <code>article_id</code> передастся в представление как целое число 42.</p>\n<p>Этот конвертер обрабатывает только неотрицательные числа. Например, URL <code>/article/-101/</code> обработан не будет, а <code>/article/0/</code> обработается корректно.</p>\n<p><strong>3. Конвертер <code>slug</code>:</strong></p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># myapp/urls.py</span>\n\n<span class=\"hljs-keyword\">from</span> django.urls <span class=\"hljs-keyword\">import</span> path\n<span class=\"hljs-keyword\">from</span> . <span class=\"hljs-keyword\">import</span> views\n\nurlpatterns = [\n    path(<span class=\"hljs-string\">'post/&lt;slug:post_slug&gt;/'</span>, views.show_post),\n    ...\n]\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"85\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-85\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-85\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-85.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>При вводе URL <code>/post/my-first-post/</code>, <code>post_slug</code> передастся в представление как строка \"my-first-post\".</p>\n<p>Slug - это текстовая строка, которая используется в веб-разработке для создания человеко-понятных URL-адресов. Он представляет собой обычно короткую строку, состоящую из букв, цифр и дефисов, которая отражает название или описание ресурса на веб-сайте.</p>\n<aside>\n💡 Вот несколько причин, почему slug полезен:\n<ol>\n<li><strong>Читаемость для человека:</strong> Слаги улучшают читаемость URL для людей. Они содержат осмысленные слова, отражающие содержание страницы, что делает URL более дружелюбным и понятным.</li>\n<li><strong>Улучшение SEO:</strong> Поисковые системы, такие как Google, обращают внимание на URL-адреса при определении релевантности страницы. Использование человеко-понятных слагов может помочь в повышении SEO-рейтинга, поскольку они предоставляют дополнительную информацию о содержании страницы.</li>\n<li><strong>Легкость в написании и запоминании:</strong> URL-адреса с понятными слагами легче запоминаются и могут быть легче вводимыми вручную. Это упрощает обмен ссылками и повышает общую доступность вашего контента.</li>\n</ol>\n<p>Пример слага: Если у вас есть статья с заголовком \"10 Полезных Советов по Веб-Разработке\", связанным слагом может быть что-то вроде \"10-sovetov-po-veb-razrabotke\".</p>\n</aside>\n<p><strong>4. Конвертер <code>uuid</code>:</strong></p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># myapp/urls.py</span>\n\n<span class=\"hljs-keyword\">from</span> django.urls <span class=\"hljs-keyword\">import</span> path\n<span class=\"hljs-keyword\">from</span> . <span class=\"hljs-keyword\">import</span> views\n\nurlpatterns = [\n    path(<span class=\"hljs-string\">'user/&lt;uuid:user_id&gt;/'</span>, views.show_user),\n    ...\n]\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"117\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-117\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-117\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-117.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>При использовании URL <code>/user/123e4567-e89b-12d3-a456-426614174001/</code>, <code>user_id</code> передастся в представление как объект UUID.</p>\n<p>UUID, или Универсальный Уникальный Идентификатор (Universal Unique Identifier), это уникальный идентификатор, который используется для однозначной идентификации информационных объектов</p>\n<aside>\n💡 Вот несколько примеров генерации UUID из официальной [документации](https://docs.python.org/3/library/uuid.html#example) Python.\n</aside>\n<p><strong>5. Конвертер <code>path</code>:</strong></p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># myapp/urls.py</span>\n\n<span class=\"hljs-keyword\">from</span> django.urls <span class=\"hljs-keyword\">import</span> path\n<span class=\"hljs-keyword\">from</span> . <span class=\"hljs-keyword\">import</span> views\n\nurlpatterns = [\n    path(<span class=\"hljs-string\">'page/&lt;path:page_path&gt;/'</span>, views.show_page),\n    ...\n]\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"129\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-129\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-129\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-129.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Если пользователь введет URL <code>/page/nested/structure/page123/</code>, то <code>page_path</code> передастся в представление как строка \"nested/structure/page123\".</p>\n<p>и их обратное разрешение</p>\n<h3 id=\"funkciya\"><a href=\"#funkciya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Функция </span></a>Функция <code>reverse</code></h3>\n<p>Когда есть имена для маршрутов, можно легко ссылаться на них в коде. Когда нужно создать URL в коде, следует использовать функцию <code>reverse</code> в Django. Например:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">from</span> django.urls <span class=\"hljs-keyword\">import</span> reverse\n\napp_name = <span class=\"hljs-string\">'myapp'</span>\n\nurlpatterns = [\n    path(<span class=\"hljs-string\">'myview/'</span>, ..., name=<span class=\"hljs-string\">'my_view'</span>),\n    ...\n]\n\nurl = reverse(<span class=\"hljs-string\">'myapp:my_view'</span>)  <span class=\"hljs-comment\"># \"/myview/\"</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"142\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-142\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-142\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-142.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В данном случае, он формирует URL <code>/myview/</code> по URL-шаблона с именем <code>\"myapp:my_view\"</code>  который затем можно использовать, например, для тестирования или редиректов внутри кода Django.</p>\n<p>Так же функция <code>reverse</code> используется для получения URL-пути на основе имени URL-шаблона содержащего параметры пути.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">from</span> django.urls <span class=\"hljs-keyword\">import</span> reverse\n\napp_name = <span class=\"hljs-string\">'myapp'</span>\n\nurlpatterns = [\n    path(<span class=\"hljs-string\">'myview/&lt;slug:category&gt;/instance/&lt;int:pk&gt;/'</span>, ..., name=<span class=\"hljs-string\">'my_view_with_args'</span>),\n    ...\n]\n\nurl = reverse(<span class=\"hljs-string\">'myapp:my_view_with_args'</span>, args=(<span class=\"hljs-string\">'название-категории'</span>, <span class=\"hljs-number\">1</span>))  <span class=\"hljs-comment\"># myview/название-категории/instance/1/</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"149\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-149\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-149\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-149.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Таким образом, именование маршрутов в Django - это не просто хорошая практика, но и мощный инструмент для создания чистого, читаемого и легкого для сопровождения кода.</p>\n"},"router":{"pathname":"Регулярные выражения и маршруты/Маршруты в Django/Конверторы маршрутов/task.html"},"lang":"ru","langs":["ru"]};
