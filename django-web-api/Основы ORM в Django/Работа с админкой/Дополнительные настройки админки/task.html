evel":2,"items":[{"title":"Пример сортировки списка объектов с помощью ordering","href":"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Дополнительные%20настройки%20админки/task.html#primer-sortirovki-spiska-obuektov-s-pomoshyu","level":3}]},{"title":"Поля только для чтения","href":"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Дополнительные%20настройки%20админки/task.html#polya-tolko-dlya-chteniya","level":2,"items":[{"title":"Почему created_at и updated_at не отображаются на странице редактирования объекта","href":"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Дополнительные%20настройки%20админки/task.html#pochemu-i-ne-otobrazhayutsya-na-stranice-redaktirovaniya-obuekta","level":3},{"title":"Пример отображения полей только для чтения с помощью readonly_fields","href":"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Дополнительные%20настройки%20админки/task.html#primer-otobrazheniya-polej-tolko-dlya-chteniya-s-pomoshyu-readonly_fields","level":3}]}],"title":"Дополнительные настройки админки","includes":[],"html":"<h2 id=\"cel-uroka\"><a href=\"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Дополнительные%20настройки%20админки/task.html#cel-uroka\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Цель урока</span></a>Цель урока</h2>\n<p>После прохождения этого урока вы научитесь расширять функциональность административной панели Django за счет дополнительных настроек. Вы сможете добавлять дополнительные поля в список объектов для более информативного отображения, использовать фильтры для упрощения навигации по объектам и настраивать поиск для быстрого доступа к нужным объектам. Эти инструменты повысят удобство работы с административной панелью и сделают управление контентом более эффективным.</p>\n<h2 id=\"dopolnitelnye-polya-v-spiske-obuektov\"><a href=\"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Дополнительные%20настройки%20админки/task.html#dopolnitelnye-polya-v-spiske-obuektov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Дополнительные поля в списке объектов</span></a>Дополнительные поля в списке объектов</h2>\n<h3 id=\"nastrojka-otobrazhaemyh-polej\"><a href=\"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Дополнительные%20настройки%20админки/task.html#nastrojka-otobrazhaemyh-polej\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Настройка отображаемых полей</span></a>Настройка отображаемых полей</h3>\n<p>Django позволяет настроить поля, отображаемые в списке объектов в административной панели, с помощью атрибута <code>list_display</code> в классе администратора модели. Это дает возможность выбрать, какие конкретные поля модели должны быть видны при просмотре списка объектов, а также добавить производные или кастомизированные поля для отображения дополнительной информации.</p>\n<h3 id=\"primer-dobavleniya-polya-modeli-v\"><a href=\"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Дополнительные%20настройки%20админки/task.html#primer-dobavleniya-polya-modeli-v\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Пример добавления поля модели в </span></a>Пример добавления поля модели в <code>list_display</code></h3>\n<p>Рассмотрим модель <code>Book</code> и класс администратора для этой модели:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># books/admin.py</span>\n\n<span class=\"hljs-keyword\">from</span> django.contrib <span class=\"hljs-keyword\">import</span> admin\n\n<span class=\"hljs-keyword\">from</span> books <span class=\"hljs-keyword\">import</span> models\n\n<span class=\"hljs-meta\">@admin.register(<span class=\"hljs-params\">models.Book</span>)</span>\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">BookAdmin</span>(admin.ModelAdmin):\n    list_display = (<span class=\"hljs-string\">'title'</span>, <span class=\"hljs-string\">'year'</span>, <span class=\"hljs-string\">'book_type'</span>, <span class=\"hljs-string\">'created_at'</span>, <span class=\"hljs-string\">'updated_at'</span>)  <span class=\"hljs-comment\"># Набор полей для отображения в списке объектов</span>\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"21\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-21\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-21\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-21.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В этом примере <code>list_display</code> включает поля <code>title</code>, <code>year</code> и <code>book_type</code> модели <code>Book</code>. Это позволяет администраторам увидеть в списке объектов основные атрибуты каждой книги, что упрощает их идентификацию и управление.</p>\n<h2 id=\"ispolzovanie-filtrov-dlya-udobstva-navigacii\"><a href=\"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Дополнительные%20настройки%20админки/task.html#ispolzovanie-filtrov-dlya-udobstva-navigacii\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Использование фильтров для удобства навигации</span></a>Использование фильтров для удобства навигации</h2>\n<h3 id=\"nastrojka-filtrov-v-spiske-obuektov\"><a href=\"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Дополнительные%20настройки%20админки/task.html#nastrojka-filtrov-v-spiske-obuektov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Настройка фильтров в списке объектов</span></a>Настройка фильтров в списке объектов</h3>\n<p>Фильтры в списке объектов административной панели позволяют упростить навигацию по большим объемам данных, предоставляя возможность сортировки объектов по определенным критериям.</p>\n<h3 id=\"primer-ispolzovaniya\"><a href=\"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Дополнительные%20настройки%20админки/task.html#primer-ispolzovaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Пример использования </span></a>Пример использования <code>list_filter</code></h3>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># books/admin.py</span>\n...\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">BookAdmin</span>(admin.ModelAdmin):\n    ...\n    list_filter = (<span class=\"hljs-string\">'year'</span>, <span class=\"hljs-string\">'book_type'</span>)  <span class=\"hljs-comment\"># Набор полей для автоматической генерации фильтров</span>\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"37\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-37\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-37\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-37.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Добавление <code>year</code> и <code>book_type</code> в <code>list_filter</code> позволяет администраторам фильтровать список книг по году издания и типу обложки.</p>\n<h2 id=\"poisk-po-obuektam-dlya-bystrogo-dostupa\"><a href=\"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Дополнительные%20настройки%20админки/task.html#poisk-po-obuektam-dlya-bystrogo-dostupa\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Поиск по объектам для быстрого доступа</span></a>Поиск по объектам для быстрого доступа</h2>\n<h3 id=\"nastrojka-poiskovoj-stroki\"><a href=\"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Дополнительные%20настройки%20админки/task.html#nastrojka-poiskovoj-stroki\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Настройка поисковой строки</span></a>Настройка поисковой строки</h3>\n<p>Поиск в административной панели Django упрощает доступ к нужным объектам, позволяя выполнять поиск по определенным полям модели.</p>\n<h3 id=\"primer-nastrojki\"><a href=\"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Дополнительные%20настройки%20админки/task.html#primer-nastrojki\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Пример настройки </span></a>Пример настройки <code>search_fields</code></h3>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># books/admin.py</span>\n...\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">BookAdmin</span>(admin.ModelAdmin):\n    ...\n    search_fields = (<span class=\"hljs-string\">'title'</span>, <span class=\"hljs-string\">'description'</span>)  <span class=\"hljs-comment\"># Набор полей по которым будет производиться текстовый поиск</span>\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"53\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-53\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-53\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-53.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Включение <code>title</code> и <code>description</code> в <code>search_fields</code> позволяет пользователям административной панели осуществлять поиск книг по названию и описанию.</p>\n<p>Эти расширенные настройки административной панели значительно улучшают удобство работы с данными в вашем приложении, делая процесс управления контентом более понятным.</p>\n<h2 id=\"sortirovka-dannyh\"><a href=\"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Дополнительные%20настройки%20админки/task.html#sortirovka-dannyh\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Сортировка данных</span></a>Сортировка данных</h2>\n<p>Поле <code>ordering</code> в административной панели Django позволяет задать порядок, в котором объекты будут отображаться в списках.</p>\n<p>В контексте административной панели Django, <code>ordering</code> устанавливается в классе <code>ModelAdmin</code> для соответствующей модели. Он влияет на порядок сортировки объектов во вкладке модели в административной панели. Порядок определяется указанием полей модели, по которым следует сортировать объекты, в атрибуте <code>ordering</code>.</p>\n<h3 id=\"primer-sortirovki-spiska-obuektov-s-pomoshyu\"><a href=\"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Дополнительные%20настройки%20админки/task.html#primer-sortirovki-spiska-obuektov-s-pomoshyu\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Пример сортировки списка объектов с помощью </span></a>Пример сортировки списка объектов с помощью <code>ordering</code></h3>\n<p>Чтобы объекты модели <code>Book</code> отображались в административной панели в алфавитном порядке по полю <code>title</code>, необходимо настроить класс <code>ModelAdmin</code> следующим образом:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># books/admin.py</span>\n...\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">BookAdmin</span>(admin.ModelAdmin):\n    ...\n    ordering = (<span class=\"hljs-string\">'title'</span>,)  <span class=\"hljs-comment\"># Сортировка книг по названию в алфавитном порядке</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"75\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-75\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-75\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-75.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<h2 id=\"polya-tolko-dlya-chteniya\"><a href=\"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Дополнительные%20настройки%20админки/task.html#polya-tolko-dlya-chteniya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Поля только для чтения</span></a>Поля только для чтения</h2>\n<p>Поле <code>readonly_fields</code> в административной панели Django используется для указания полей, которые должны быть доступны только для чтения. Это означает, что такие поля будут видимы при просмотре деталей объекта, но не будут доступны для редактирования. Это полезно для отображения системно генерируемой информации или данных, которые не должны изменяться вручную для предотвращения возможных ошибок и обеспечения целостности данных.</p>\n<h3 id=\"pochemu-i-ne-otobrazhayutsya-na-stranice-redaktirovaniya-obuekta\"><a href=\"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Дополнительные%20настройки%20админки/task.html#pochemu-i-ne-otobrazhayutsya-na-stranice-redaktirovaniya-obuekta\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Почему  и  не отображаются на странице редактирования объекта</span></a>Почему <code>created_at</code> и <code>updated_at</code> не отображаются на странице редактирования объекта</h3>\n<p>Поля, определенные с <code>[auto_now_add](https://docs.djangoproject.com/en/4.2/ref/models/fields/#django.db.models.DateField.auto_now_add)</code> или <code>auto_now</code>, автоматически получают <a href=\"https://docs.djangoproject.com/en/4.2/ref/models/fields/#editable\" target=\"_blank\" rel=\"noreferrer noopener\">параметр</a> <code>editable=False</code> и <code>blank=True</code>, что означает, что они не могут быть изменены через формы редактирования в административной панели. Это гарантирует, что значения этих полей устанавливаются и обновляются автоматически, предотвращая возможность случайного или непреднамеренного изменения значений времени создания и последнего обновления объектов, что могло бы привести к несоответствию данных.</p>\n<p>Использование <code>readonly_fields</code> для таких полей позволяет администраторам видеть важную информацию о времени создания и обновления объектов, сохраняя при этом защиту этих данных от изменений, что способствует поддержанию актуальности и целостности информации в приложении.</p>\n<h3 id=\"primer-otobrazheniya-polej-tolko-dlya-chteniya-s-pomoshyu-readonly_fields\"><a href=\"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Дополнительные%20настройки%20админки/task.html#primer-otobrazheniya-polej-tolko-dlya-chteniya-s-pomoshyu-readonly_fields\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Пример отображения полей только для чтения с помощью readonly_fields</span></a>Пример отображения полей только для чтения с помощью readonly_fields</h3>\n<p>В модели <code>Book</code> есть поля <code>created_at</code> и <code>updated_at</code> , которые используют параметры <code>auto_now_add</code> и <code>auto_now</code> соответственно для автоматической установки времени при создании и обновлении объекта.</p>\n<p>Перечислив это поля в <code>readonly_fields</code>, они станут доступными на странице редактирования объекта, но только в режиме чтения.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># books/admin.py</span>\n...\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">BookAdmin</span>(admin.ModelAdmin):\n    ...\n    readonly_fields = (<span class=\"hljs-string\">'created_at'</span>, <span class=\"hljs-string\">'updated_at'</span>)  <span class=\"hljs-comment\"># Установка полей только для чтения</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"100\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-100\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-100\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-100.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n"},"router":{"pathname":"Основы ORM в Django/Работа с админкой/Дополнительные настройки админки/task.html"},"lang":"ru","langs":["ru"]};
