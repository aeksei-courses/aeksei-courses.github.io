obzor-frejmvorka-drf","level":2,"items":[{"title":"Что такое DRF и зачем он нужен","href":"#chto-takoe-drf-i-zachem-on-nuzhen","level":3},{"title":"Основные преимущества DRF","href":"#osnovnye-preimushestva-drf","level":3}]},{"title":"Установка и настройка Django REST Framework","href":"#ustanovka-i-nastrojka-django-rest-framework","level":2,"items":[{"title":"Подготовка к работе с DRF","href":"#podgotovka-k-rabote-s-drf","level":3},{"title":"Создание первого API с DRF","href":"#sozdanie-pervogo-api-s-drf","level":3},{"title":"Пример класса обработчика","href":"#primer-klassa-obrabotchika","level":3}]}],"title":"Введение в Django REST Framework","includes":[],"html":"<h2 id=\"cel-uroka\"><a href=\"#cel-uroka\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Цель урока</span></a>Цель урока</h2>\n<p>В этом уроке вы познакомитесь с основами Django REST Framework (DRF) — мощным инструментом для создания веб-сервисов по принципам REST. Вы узнаете о преимуществах использования DRF в разработке REST API, а также освоите начальные шаги по установке и настройке DRF в своем проекте на Django. Эти знания помогут вам легко перейти к созданию и управлению RESTful веб-сервисами.</p>\n<h2 id=\"obzor-frejmvorka-drf\"><a href=\"#obzor-frejmvorka-drf\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Обзор фреймворка DRF</span></a>Обзор фреймворка DRF</h2>\n<p>Django REST Framework (DRF) является инструментом для создания API. Этот фреймворк предоставляет набор готовых инструментов и библиотек, которые значительно упрощают процесс разработки RESTful API, делая его интуитивно понятным и доступным.</p>\n<h3 id=\"chto-takoe-drf-i-zachem-on-nuzhen\"><a href=\"#chto-takoe-drf-i-zachem-on-nuzhen\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Что такое DRF и зачем он нужен</span></a>Что такое DRF и зачем он нужен</h3>\n<p>Django REST Framework — это расширение для Django, которое позволяет легко создавать RESTful веб-сервисы. Оно обеспечивает механизмы сериализации для преобразования моделей Django, например, в JSON или XML и наоборот, а также предлагает готовые решения для аутентификации, авторизации, ограничения доступа, фильтрации и пагинации данных.</p>\n<p>DRF необходим для ускорения процесса разработки API, снижения количества рутинного кода и обеспечения высокого уровня безопасности и масштабируемости веб-приложений. Он идеально подходит для разработки как простых, так и сложных веб-сервисов, требующих обработки больших объемов данных и интеграции с разнообразными клиентскими приложениями.</p>\n<h3 id=\"osnovnye-preimushestva-drf\"><a href=\"#osnovnye-preimushestva-drf\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Основные преимущества DRF</span></a>Основные преимущества DRF</h3>\n<ul>\n<li><strong>Удобство использования</strong>: DRF предлагает готовые компоненты и инструменты для быстрого старта и простоты использования, такие как интерактивный API браузер.</li>\n<li><strong>Гибкость и мощность</strong>: DRF предоставляет разработчикам гибкие инструменты для настройки поведения API, позволяя легко расширять и модифицировать стандартное поведение компонентов.</li>\n<li><strong>Богатые возможности по сериализации</strong>: Сериализация данных в DRF поддерживает сложные структуры и связи между моделями, облегчая работу с данными.</li>\n<li><strong>Поддержка аутентификации и разрешений</strong>: Фреймворк включает мощную систему контроля доступа, поддерживающую различные методы аутентификации и уровни разрешений для пользователей.</li>\n<li><strong>Сообщество и документация</strong>: Огромное сообщество и подробная документация обеспечивают поддержку на всех этапах разработки, делая входной порог ниже для новичков.</li>\n</ul>\n<p>Эти преимущества делают Django REST Framework идеальным выбором для разработчиков, стремящихся создать надежные, масштабируемые и удобные в использовании RESTful веб-сервисы.</p>\n<h2 id=\"ustanovka-i-nastrojka-django-rest-framework\"><a href=\"#ustanovka-i-nastrojka-django-rest-framework\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Установка и настройка Django REST Framework</span></a>Установка и настройка Django REST Framework</h2>\n<p>Django REST Framework (DRF) представляет собой набор инструментов, позволяющих разработчикам быстро создавать RESTful API для веб-приложений на Django. В этом разделе мы рассмотрим процесс установки DRF и создание простого API.</p>\n<h3 id=\"podgotovka-k-rabote-s-drf\"><a href=\"#podgotovka-k-rabote-s-drf\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Подготовка к работе с DRF</span></a>Подготовка к работе с DRF</h3>\n<p>Чтобы начать работу с Django REST Framework, необходимо сначала установить пакет через pip, систему управления пакетами Python. В командной строке или терминале выполните следующую команду:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs bash\">pip install djangorestframework\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"66\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-66\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-66\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-66.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>После установки добавьте <code>rest_framework</code> в список <code>INSTALLED_APPS</code> в настройках вашего проекта Django (<code>settings.py</code>), чтобы Django мог распознавать и использовать функционал DRF:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\">INSTALLED_APPS = [\n    ...\n    <span class=\"hljs-string\">'rest_framework'</span>,\n    ...\n]\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"70\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-70\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-70\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-70.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Это позволит вам использовать все инструменты и возможности, предоставляемые DRF, включая сериализацию данных, систему разрешений и многое другое.</p>\n<h3 id=\"sozdanie-pervogo-api-s-drf\"><a href=\"#sozdanie-pervogo-api-s-drf\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Создание первого API с DRF</span></a>Создание первого API с DRF</h3>\n<p>После установки и настройки DRF вы можете приступить к созданию своего первого API.</p>\n<p>DRF предлагает возможности для создания обработчиков API, позволяя разработчикам выбирать между функциональным способом и использованием классов для определения логики обработки запросов. Это означает, что вы можете создавать обработчики запросов как с использованием классов, так и применяя декораторы к функциям, подобно тому как это делается в традиционных Django-приложениях.</p>\n<table>\n<thead>\n<tr>\n<th>Объект / Концепция</th>\n<th>В Django REST Framework</th>\n<th>Аналог в Django</th>\n<th>Описание</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>Классы обработчики</td>\n<td>rest_framework.views.APIView</td>\n<td>django.views.View</td>\n<td>APIView в DRF предоставляет более широкий набор возможностей для создания API, упрощая работу с запросами и ответами, а также сериализацию данных по сравнению с классами представлений Django.</td>\n</tr>\n<tr>\n<td>Объект Request</td>\n<td>rest_framework.request.Request</td>\n<td>django.http.HttpRequest</td>\n<td>Объект Request в DRF расширяет стандартный HttpRequest Django, добавляя возможности, специфичные для API, такие как унифицированный доступ к данным запроса независимо от типа HTTP-метода.</td>\n</tr>\n<tr>\n<td>Объект Response</td>\n<td>rest_framework.response.Response</td>\n<td>django.http.HttpResponse</td>\n<td>Объект Response в DRF упрощает отправку ответов клиентам, автоматически управляя сериализацией данных и настройкой соответствующих заголовков, например, для формата JSON.</td>\n</tr>\n</tbody>\n</table>\n<p>В Django REST Framework объекты <code>Request</code> и <code>Response</code> предоставляют расширенные возможности по сравнению с их аналогами в Django, что делает их более гибкими при работе с API.</p>\n<p>В отличие от класса <code>HttpRequest</code> в Django, класс <code>Request</code> в DRF предлагает дополнительные функции для обработки данных API. Одно из ключевых отличий – использование атрибута <code>data</code> вместо <code>POST</code> для доступа к телу запроса. Это позволяет одинаково удобно работать с данными не только из POST-запросов, но и из PUT, PATCH запросов, где данные также могут быть переданы в теле запроса. Такой подход позволяет унифицировать работу с API, где данные часто передаются в формате JSON в теле запроса.</p>\n<p>Кроме того, класс <code>Request</code> в DRF предоставляет атрибут <code>query_params</code>, который предназначен для работы с параметрами запроса в URL (традиционно доступны через <code>request.GET</code> в Django).</p>\n<aside>\n⚠️ Важно отметить, что, хотя `query_params` чаще всего используется в GET-запросах, где тело запроса отсутствует, этот атрибут доступен в запросах любого типа, позволяя извлекать параметры запроса независимо от HTTP-метода.\n</aside>\n<p>Объект <code>Response</code> в Django REST Framework (DRF) служит для отправки ответов клиенту. Он предоставляет гибкие возможности для настройки содержимого ответа, статусного кода и заголовков. Важные аргументы, используемые в объекте <code>Response</code>, включают:</p>\n<ul>\n<li><code>data</code>: Этот аргумент используется для передачи данных, которые будут сериализованы и отправлены в теле ответа. <code>data</code> может быть словарем, списком или любым сериализуемым форматом данных, который затем DRF автоматически преобразует в формат JSON.</li>\n<li><code>status</code>: Статусный код ответа HTTP указывает на результат выполнения запроса. По умолчанию <code>Response</code> отправляется со статусом 200, что означает \"OK\" – запрос успешно обработан. DRF позволяет явно указать другие статусные коды через этот аргумент, используя предопределенные константы, такие как <code>HTTP_404_NOT_FOUND</code> или<br />\n<code>HTTP_204_NO_CONTENT</code> из модуля <code>rest_framework.status</code>для большей читаемости кода.</li>\n<li><code>content_type</code>: Этот аргумент определяет MIME-тип содержимого ответа. По умолчанию DRF устанавливает <code>Content-Type</code> равным <code>application/json</code>, что информирует клиента о том, что тело ответа содержит данные в формате JSON. Это поведение идеально подходит для REST API, поскольку JSON является стандартным форматом обмена данными.</li>\n</ul>\n<h3 id=\"primer-klassa-obrabotchika\"><a href=\"#primer-klassa-obrabotchika\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Пример класса обработчика</span></a>Пример класса обработчика</h3>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\">\n<span class=\"hljs-keyword\">from</span> rest_framework.views <span class=\"hljs-keyword\">import</span> APIView  <span class=\"hljs-comment\"># Вместо from django.views import View</span>\n<span class=\"hljs-keyword\">from</span> rest_framework.request <span class=\"hljs-keyword\">import</span> Request\n<span class=\"hljs-keyword\">from</span> rest_framework.response <span class=\"hljs-keyword\">import</span> Response  <span class=\"hljs-comment\"># Вместо from django.http import JsonResponse</span>\n<span class=\"hljs-keyword\">from</span> rest_framework <span class=\"hljs-keyword\">import</span> status  <span class=\"hljs-comment\"># Статус коды HTTP ответов</span>\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">MyAPIView</span>(<span class=\"hljs-title class_ inherited__\">APIView</span>):\n    <span class=\"hljs-string\">\"\"\"\n    Класс представления для обработки API запросов.\n    \"\"\"</span>\n\n    <span class=\"hljs-comment\"># Обработчик GET запроса.</span>\n    <span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">get</span>(<span class=\"hljs-params\">self, request: Request</span>) -&gt; Response:\n        data = {  <span class=\"hljs-comment\"># Ответ с информацией о методе запроса и переданных параметрах</span>\n            <span class=\"hljs-string\">'method'</span>: request.method,\n            <span class=\"hljs-string\">'query_params'</span>: request.query_params,  <span class=\"hljs-comment\"># Получаем параметры запроса</span>\n        }\n        <span class=\"hljs-keyword\">return</span> Response(data=data)\n\n    <span class=\"hljs-comment\"># Обработчик POST запроса.</span>\n    <span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">post</span>(<span class=\"hljs-params\">self, request: Request</span>) -&gt; Response:\n        <span class=\"hljs-keyword\">return</span> Response({  <span class=\"hljs-comment\"># Ответ с информацией о методе запроса и теле запроса.</span>\n            <span class=\"hljs-string\">\"method\"</span>: request.method,\n            <span class=\"hljs-string\">\"data\"</span>: request.data  <span class=\"hljs-comment\"># Получаем тело запроса</span>\n        })\n\n    <span class=\"hljs-comment\"># Обработчик PUT запроса</span>\n    <span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">put</span>(<span class=\"hljs-params\">self, request: Request</span>) -&gt; Response:\n        <span class=\"hljs-keyword\">return</span> Response({  <span class=\"hljs-comment\"># Ответ с информацией о методе запроса и теле запроса.</span>\n            <span class=\"hljs-string\">\"method\"</span>: request.method,\n            <span class=\"hljs-string\">\"data\"</span>: request.data  <span class=\"hljs-comment\"># Получаем тело запроса</span>\n        })\n\n    <span class=\"hljs-comment\"># Обработчик PATCH запроса</span>\n    <span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">patch</span>(<span class=\"hljs-params\">self, request: Request</span>) -&gt; Response:\n        <span class=\"hljs-keyword\">return</span> Response({  <span class=\"hljs-comment\"># Ответ с информацией о методе запроса и теле запроса.</span>\n            <span class=\"hljs-string\">\"method\"</span>: request.method,\n            <span class=\"hljs-string\">\"data\"</span>: request.data  <span class=\"hljs-comment\"># Получаем тело запроса</span>\n        })\n\n    <span class=\"hljs-comment\"># Обработчик DELETE запроса</span>\n    <span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">delete</span>(<span class=\"hljs-params\">self, request: Request</span>) -&gt; Response:\n        <span class=\"hljs-keyword\">return</span> Response(  <span class=\"hljs-comment\"># Метод DELETE не возвращает тело запроса</span>\n            status=status.HTTP_204_NO_CONTENT\n        )\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"179\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-179\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-179\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-179.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В методе <code>get</code> обработчика GET-запросов, переменная <code>request.data</code> не используется, так как GET-запросы обычно не содержат тела запроса. Вместо этого, <code>request.query_params</code> содержит параметры запроса, переданные в URL.</p>\n<p>В методах <code>post</code>, <code>put</code>, <code>patch</code>, и <code>delete</code>, <code>request.data</code> используется для доступа к телу запроса, который содержит данные, отправленные клиентом в запросе.</p>\n"},"router":{"pathname":"Основы разработки REST API/Введение в REST API/Введение в Django REST Framework/task.html"},"lang":"ru","langs":["ru"]};
