астройка авторизации-5-0.8371423501789081"}],"base":"django-basic-course"},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[{"title":"Цель урока","href":"#cel-uroka","level":2},{"title":"Структура HTTP запроса","href":"#struktura-http-zaprosa","level":2},{"title":"Структура HTTP ответа","href":"#struktura-http-otveta","level":2,"items":[{"title":"Коды состояния HTTP ответа:","href":"#kody-sostoyaniya-http-otveta","level":3}]},{"title":"Отправка HTTP запроса","href":"#otpravka-http-zaprosa","level":2}],"title":"HTTP запросы и ответы","includes":[],"html":"<h2 id=\"cel-uroka\"><a href=\"#cel-uroka\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Цель урока</span></a>Цель урока</h2>\n<p>По окончании этого урока вы поймете, как работают HTTP запросы и ответы, научитесь создавать и отправлять HTTP запросы, а также анализировать полученные HTTP ответы.</p>\n<h2 id=\"struktura-http-zaprosa\"><a href=\"#struktura-http-zaprosa\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Структура HTTP запроса</span></a>Структура HTTP запроса</h2>\n<p>HTTP запрос состоит из следующих частей:</p>\n<ol>\n<li><strong>Стартовая строка (Start Line)</strong>: Эта часть содержит метод запроса, URL ресурса и версию протокола. Пример: <code>GET /index.html HTTP/1.1</code>.</li>\n<li><strong>Заголовки (Headers)</strong>: Заголовки содержат метаинформацию о запросе. Они могут включать такие данные, как User-Agent (информация о браузере или клиенте), Accept (типы контента, которые клиент готов принять), Content-Type (тип контента, передаваемого в теле запроса) и другие параметры.</li>\n<li><strong>Разделитель (Blank Line)</strong>: Пустая строка, отделяющая заголовки от тела запроса.</li>\n<li><strong>Тело запроса (Request Body)</strong>: Это часть запроса, которая может содержать данные, отправляемые на сервер. Например, в запросе методом POST или PUT тело может содержать данные формы или JSON.</li>\n</ol>\n<p>Вместе эти компоненты формируют полный HTTP запрос, который отправляется от клиента (обычно браузера) на сервер для запроса определенного ресурса или выполнения определенной операции.</p>\n<p>Давайте представим, что веб - это ресторан, а браузеры - наши официанты. Когда вы хотите получить меню, вы запрашиваете его у официанта, и говорите официанту: \"Дайте мне меню\".</p>\n<p>В контексте HTTP запроса, это будет выглядеть следующим образом:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">GET /menu HTTP/1.1 &lt;- **Стартовая строка**\nUser-Agent: Mozilla/5.0 &lt;- **Заголовки**\nAccept: text/html\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"43\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-43\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-43\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-43.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В данном запросе:</p>\n<ul>\n<li>Метод GET указывает на то, что вы хотите получить данные с сервера.</li>\n<li>URL \"/menu\" указывает на ресурс (меню), который вы запрашиваете.</li>\n<li>Версия протокола HTTP/1.1 говорит о том, какую версию HTTP вы используете.</li>\n<li>Заголовок User-Agent содержит информацию о вашем браузере или клиенте.</li>\n<li>Заголовок Accept указывает, какие типы данных вы готовы принять.</li>\n</ul>\n<p>Метод GET позволяет только получать информацию с сервера, поэтому тело запроса в GET методе пустое.</p>\n<p>А вот когда вы захотите сделать заказ, то вы передадите через официанта те блюда, которые собрались заказать. Если вы собираете передать какую-то информацию на сервер, то следует использовать метод POST. В качестве URL будет  использоваться “заказ”, используя метод POST можно дополнительно в запросе указать те блюда, которые вы собрались заказать.</p>\n<p>В контексте HTTP запроса, это будет выглядеть следующим образом:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">POST /order HTTP/1.1 &lt;- **Стартовая строка**\nHost: restaurant.com &lt;- **Заголовки**\nUser-Agent: Mozilla/5.0\nContent-Type: application/x-www-form-urlencoded\nContent-Length: 39\n&lt;- **Разделитель**\ndishes=pasta,pizza,steak&amp;drinks=coke,water &lt;- **Тело запроса**\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"83\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-83\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-83\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-83.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В данном запросе:</p>\n<ul>\n<li>\n<p>Метод POST указывает на то, что вы хотите передать данные на сервер.</p>\n</li>\n<li>\n<p>URL \"/order\" указывает на ресурс (заказ), который вы хотите сделать.</p>\n</li>\n<li>\n<p>Версия протокола HTTP/1.1 говорит о том, какую версию HTTP вы используете.</p>\n</li>\n<li>\n<p>Заголовок Host указывает на доменное имя сервера.</p>\n</li>\n<li>\n<p>Заголовок User-Agent содержит информацию о вашем браузере или клиенте.</p>\n</li>\n<li>\n<p>Заголовок Content-Type указывает на тип данных, которые вы отправляете.</p>\n</li>\n<li>\n<p>Заголовок Content-Length указывает на длину тела запроса.</p>\n</li>\n<li>\n<p>Тело запроса содержит параметры заказа в формате <code>dishes=pasta,pizza,steak&amp;drinks=coke,water</code>.</p>\n<p>В этом запросе:</p>\n<ul>\n<li>В параметре <code>dishes</code> указываются блюда, которые вы хотите заказать (например, pasta, pizza, steak).</li>\n<li>В параметре <code>drinks</code> указываются напитки, которые вы хотите заказать (например, coke, water).</li>\n</ul>\n<p>Обратите внимание, что параметры разделяются амперсандом (&amp;), чтобы сервер мог правильно интерпретировать различные части данных. Таким образом, вы можете передавать информацию о заказе, включая блюда и напитки, используя метод POST.</p>\n</li>\n</ul>\n<h2 id=\"struktura-http-otveta\"><a href=\"#struktura-http-otveta\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Структура HTTP ответа</span></a>Структура HTTP ответа</h2>\n<p>HTTP ответ состоит из следующих частей:</p>\n<ol>\n<li><strong>Стартовая строка (Start Line)</strong>: Эта часть содержит версию протокола, код состояния и текстовое описание кода. Например: <code>HTTP/1.1 200 OK</code>.</li>\n<li><strong>Заголовки (Headers)</strong>: Заголовки содержат метаинформацию о ответе сервера.</li>\n<li><strong>Разделитель (Blank Line)</strong>: Пустая строка между заголовками и телом ответа.</li>\n<li><strong>Тело ответа (Response Body)</strong>: Это фактическое содержание ответа сервера. Тело может содержать HTML-код, JSON, изображения или другой контент, в зависимости от типа запроса и контента, который был запрошен.</li>\n</ol>\n<p>Вместе эти компоненты формируют полный HTTP ответ, который отправляется от сервера обратно клиенту в ответ на HTTP запрос.</p>\n<p>Ответ на GET запрос с меню, то он мог выглядеть следующим образом:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">HTTP/1.1 200 OK &lt;- **Стартовая строка**\nContent-Type: text/html &lt;- **Заголовки**\nContent-Length: 382\n&lt;- **Разделитель**\n&lt;!DOCTYPE html&gt; &lt;- **Тело ответа**\n&lt;html&gt;\n...\n&lt;/html&gt;\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"181\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-181\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-181\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-181.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В этом примере:</p>\n<ul>\n<li>Стартовая строка <strong><code>HTTP/1.1 200 OK</code></strong> говорит о том, что ответ успешен (код состояния 200 OK) и используется протокол версии 1.1.</li>\n<li>Заголовок <strong><code>Content-Type: text/html</code></strong> указывает, что контент представляет собой HTML.</li>\n<li>Заголовок <strong><code>Content-Length</code></strong> указывает длину контента в байтах.</li>\n<li>После разделителя (пустая строка) следует тело ответа в формате HTML.</li>\n</ul>\n<p>Этот ответ может быть интерпретирован браузером и отображен пользователю в виде веб-страницы с информацией о доступных блюдах и напитках.</p>\n<p>А в случае с заказом ответ может быть следующим:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">HTTP/1.1 201 Created &lt;- **Стартовая строка**\nContent-Type: application/json &lt;- **Заголовки**\nContent-Length: 122\n&lt;- **Разделитель**\n{ &lt;- **Тело ответа**\n    \"order_id\": \"12345\"\n}\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"213\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-213\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-213\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-213.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В этом примере:</p>\n<ul>\n<li>Стартовая строка <code>HTTP/1.1 201 Created</code> указывает, что был успешно создан ресурс (код состояния 201 Created) и используется протокол версии 1.1.</li>\n<li>Заголовок <code>Content-Type: application/json</code> указывает, что контент представляет собой JSON.</li>\n<li>Заголовок <code>Content-Length</code> указывает длину контента в байтах.</li>\n<li>После разделителя (пустая строка) следует тело ответа в формате JSON, представляющее информацию о заказе. В данном случае, ответ содержит <code>order_id</code> - номер заказа.</li>\n</ul>\n<h3 id=\"kody-sostoyaniya-http-otveta\"><a href=\"#kody-sostoyaniya-http-otveta\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Коды состояния HTTP ответа:</span></a>Коды состояния HTTP ответа:</h3>\n<p>Код состояния в ответе - это как обратная связь от сервера. Он говорит нам, успешно ли прошёл наш запрос или произошли какие-то ошибки. Наиболее распространенные коды состояния:</p>\n<ul>\n<li>200 OK: запрос выполнен успешно.</li>\n<li>404 Not Found: запрошенный ресурс не найден.</li>\n<li>500 Internal Server Error: внутренняя ошибка сервера.</li>\n</ul>\n<p>Коды состояния представляют собой трехзначные числовые значения, которые указывают на результат выполнения запроса. Они разделены на классы:</p>\n<ul>\n<li><strong>1xx (Информационные)</strong>: используются для информационных сообщений.</li>\n<li><strong>2xx (Успешные):</strong> указывают на успешное выполнение запроса клиента.\n<ul>\n<li><strong>200 OK</strong>: Запрос был успешно выполнен. Это наиболее распространенный код для успешных запросов.</li>\n<li><strong>201 Created</strong>: Ресурс был успешно создан в результате запроса (например, при создании записи).</li>\n<li><strong>204 No Content</strong>: Запрос успешно выполнен, но ответ не содержит контента (например, при успешном удалении ресурса).</li>\n</ul>\n</li>\n<li>3xx (Перенаправления): показывают, что для выполнения запроса клиенту следует выполнить дополнительные действия.\n<ul>\n<li><strong>302 Found</strong>: Ресурс временно перемещен на другой URL. Клиент также должен использовать новый URL, но это может быть временным.</li>\n</ul>\n</li>\n<li>4xx (Ошибки клиента): указывают на ошибки в запросе клиента.\n<ul>\n<li><strong>400 Bad Request</strong>: Сервер не может понять запрос из-за ошибок в синтаксисе.</li>\n<li><strong>401 Unauthorized</strong>: Клиент не авторизован для доступа к ресурсу. Требуется аутентификация.</li>\n<li><strong>404 Not Found</strong>: Запрашиваемый ресурс не найден на сервере.</li>\n</ul>\n</li>\n<li>5xx (Ошибки сервера): указывают на ошибки на стороне сервера.\n<ul>\n<li><strong>500 Internal Server Error</strong>: Внутренняя ошибка сервера, которая не позволяет выполнить запрос.</li>\n<li><strong>503 Service Unavailable</strong>: Сервер временно не может обработать запрос из-за перегрузки или обслуживания.</li>\n</ul>\n</li>\n</ul>\n<h2 id=\"otpravka-http-zaprosa\"><a href=\"#otpravka-http-zaprosa\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Отправка HTTP запроса</span></a><strong>Отправка HTTP запроса</strong></h2>\n<ol>\n<li>Откройте браузер и в адресной строке введите адрес веб-сайта поисковой системы.</li>\n<li>Откройте инструменты разработчика браузера (нажмите F12 или используйте сочетание клавиш Ctrl+Shift+I).</li>\n<li>Перейдите на вкладку \"Network\" (сеть) и обновите страницу (нажмите F5 или Ctrl+R).</li>\n<li>Выберите первый запрос в списке и изучите его детали: метод запроса, заголовки, параметры.</li>\n<li>Проанализируйте ответ сервера: код состояния, заголовки ответа, содержимое ответа.</li>\n<li>Попробуйте сделать GET запрос к поисковой системе, передав в параметрах ваш поисковый запрос.</li>\n</ol>\n"},"router":{"pathname":"Основы HTTP и HTML/Основы протокола HTTP/HTTP запросы и ответы/task.html"},"lang":"ru","langs":["ru"]};
