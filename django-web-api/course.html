квизиты курса","href":"course.html#prerekvizity-kursa","level":2}],"title":"Введение в курс","includes":[],"html":"<p>Курс «Разработка REST API с помощью Django REST Framework» позволит вам погрузиться в тонкости работы с одним из самых популярных фреймворков для веб-разработки.<br />\nНачиная с базовых понятий ORM в Django, вы перейдете к изучению сложных операций и оптимизации запросов.<br />\nВ дополнение к ORM, основное внимание в курсе уделено разработке REST API. Вы научитесь использовать Django REST Framework для создания API-интерфейсов.</p>\n<h2 id=\"moduli-kursa\"><a href=\"course.html#moduli-kursa\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Модули курса</span></a>Модули курса</h2>\n<ol>\n<li>\n<p><strong>Основы ORM в Django</strong>:<br />\nВ этом модуле вы освоите работу с объектно-реляционным отображением (ORM) в Django, что позволит управлять базами данных без написания SQL-кода. Вы научитесь создавать и использовать модели для представления структур данных в коде, проводить основные операции CRUD для манипуляции данными и управлять этими данными через административный интерфейс Django.</p>\n</li>\n<li>\n<p><strong>Расширенные возможности ORM в Django</strong>:<br />\nЭтот модуль научит вас формировать сложные запросы к базам данных с помощью ORM. Вы научитесь отлаживать запросы и анализировать их выполнение, использовать сложные связи между моделями, проводить продвинутые фильтрации данных и повышать скорость обработки данных через различные методы оптимизации.</p>\n</li>\n<li>\n<p><strong>Основы разработки REST API</strong>:<br />\nМодуль посвящен основам создания REST API с использованием Django REST Framework. Вы изучите принципы и структуру REST API, познакомитесь с сериализаторами для обработки данных и APIView для создания точек доступа API, что обеспечит вас необходимыми навыками для создания масштабируемых веб-сервисов.</p>\n</li>\n<li>\n<p><strong>Тестирование и типовые API</strong>:<br />\nВ этом модуле вы научитесь разрабатывать и проводить тесты для проверки функциональности и стабильности ваших веб-приложений на Django. Вы также освоите использование типовых API для эффективного и быстрого создания стандартизированных API-интерфейсов.</p>\n</li>\n</ol>\n<h2 id=\"prerekvizity-kursa\"><a href=\"course.html#prerekvizity-kursa\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Пререквизиты курса</span></a>Пререквизиты курса</h2>\n<p>Для успешного освоения курса необходимы следующие знания и навыки:</p>\n<ul>\n<li>Основы программирования на Python и понимание принципов объектно-ориентированного программирования (ООП).</li>\n<li>Практический опыт работы с виртуальными окружениями и системой контроля версий Git.</li>\n<li>Базовое понимание SQL и работы с базами данных.</li>\n</ul>\n"},"router":{"pathname":"course.html"},"lang":"ru","langs":["ru"]};
