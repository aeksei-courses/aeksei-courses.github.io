йка авторизации-5-0.08401541729545259"}],"base":"django-basic-course"},"meta":{"metadata":[],"style":[],"script":[]},"assets":["/home/runner/work/courses-docs/courses-docs/_docs-lint/.tmp_input/django-basic-course/Регулярные выражения и маршруты/Основы регулярных выражений/Скобочные групп/img.png","/home/runner/work/courses-docs/courses-docs/_docs-lint/.tmp_input/django-basic-course/Регулярные выражения и маршруты/Основы регулярных выражений/Скобочные групп/img_1.png","/home/runner/work/courses-docs/courses-docs/_docs-lint/.tmp_input/django-basic-course/Регулярные выражения и маршруты/Основы регулярных выражений/Скобочные групп/img_2.png","/home/runner/work/courses-docs/courses-docs/_docs-lint/.tmp_input/django-basic-course/Регулярные выражения и маршруты/Основы регулярных выражений/Скобочные групп/img_3.png","/home/runner/work/courses-docs/courses-docs/_docs-lint/.tmp_input/django-basic-course/Регулярные выражения и маршруты/Основы регулярных выражений/Скобочные групп/img_4.png"],"headings":[{"title":"Скобочные группы","href":"#skobochnye-gruppy","level":2,"items":[{"title":"Что такое скобочные группы?","href":"#chto-takoe-skobochnye-gruppy?","level":3},{"title":"Группировка и захват данных","href":"#gruppirovka-i-zahvat-dannyh","level":3},{"title":"Именованные скобочные группы","href":"#imenovannye-skobochnye-gruppy","level":3},{"title":"Альтернативы и исключение из запоминания","href":"#alternativy-i-isklyuchenie-iz-zapominaniya","level":3}]}],"title":"","includes":[],"html":"<h2 id=\"skobochnye-gruppy\"><a href=\"#skobochnye-gruppy\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Скобочные группы</span></a>Скобочные группы</h2>\n<h3 id=\"chto-takoe-skobochnye-gruppy?\"><a href=\"#chto-takoe-skobochnye-gruppy?\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Что такое скобочные группы?</span></a>Что такое скобочные группы?</h3>\n<p><strong>Скобочные группы</strong> - это одна из ключевых концепций в регулярных выражениях. Они представляют собой механизм для определения и группировки подстрок в тексте, которые соответствуют определенным шаблонам. С помощью скобочных групп можно добиться более точного поиска и извлечения информации из текстовых данных.</p>\n<p>Зачем нужны скобочные группы при работе с регулярными выражениями? Они выполняют несколько важных задач:</p>\n<ol>\n<li><strong>Группировка</strong> — cкобочные группы позволяют объединять символы внутри них в логические блоки. Это удобно для создания более сложных шаблонов и повторяющихся структур.</li>\n<li><strong>Захват данных</strong> — cкобочные группы позволяют \"захватывать\" (или извлекать) подстроки из текста, которые соответствуют шаблону группы. Захваченные данные можно затем использовать в дальнейшей обработке или анализе.</li>\n<li><strong>Повторение —</strong> cкобочные группы можно повторять, указывая количество повторений или диапазон. Это полезно при поиске или сопоставлении текста, содержащего множество подобных элементов.</li>\n<li>Альтернативы — cкобочные группы в регулярных выражениях можно использовать для создания альтернатив, что означает \"или\" при наличии нескольких значений в группе.</li>\n</ol>\n<h3 id=\"gruppirovka-i-zahvat-dannyh\"><a href=\"#gruppirovka-i-zahvat-dannyh\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Группировка и захват данных</span></a>Группировка и з<strong>ахват данных</strong></h3>\n<p>Скобочные группы позволяют не только найти соответствия шаблону, но и извлечь конкретные подстроки из текста, соответствующие этим группам. Давайте рассмотрим, как это работает на примере дат, с захваченными скобочными группами.</p>\n<p>Перейдя по ссылке https://regex101.com/r/qADe8e/1 вы увидите пример со списком дат и настроенными в нём регулярном выражении с использовании трёх скобочных групп:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">(\\d\\d\\d\\d)-(\\d\\d)-(\\d\\d)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"43\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-43\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-43\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-43.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Для удобства каждая скобочная группа на сайте regex101 выделена зеленым цветом. В данном случае есть три скобочные группы, каждая из которых соответствует году, месяцу и дню.</p>\n<p><img src=\"../django-basic-course/Регулярные выражения и маршруты/Основы регулярных выражений/Скобочные групп/img.png\" alt=\"img.png\" /></p>\n<p>Скобочные группы позволили не только сформировать логические блоки, но и по отдельности захватить их значения. Захваченные значения можно использовать, например, для дальнейшей обработки даты.</p>\n<p><img src=\"../django-basic-course/Регулярные выражения и маршруты/Основы регулярных выражений/Скобочные групп/img_1.png\" alt=\"img_1.png\" /></p>\n<h3 id=\"imenovannye-skobochnye-gruppy\"><a href=\"#imenovannye-skobochnye-gruppy\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Именованные скобочные группы</span></a>Именованные скобочные группы</h3>\n<p><strong>Именованные скобочные группы</strong> позволяют назначать имена скобочным группам, что делает код более читаемым и понятным. Давайте рассмотрим, как создавать и использовать именованные скобочные группы и какие преимущества они предоставляют при обработке данных.</p>\n<p>Именованные скобочные группы создаются с помощью синтаксиса <code>(?P&lt;name&gt;pattern)</code>, где <code>name</code> - это имя, которое вы присваиваете скобочной группе, а <code>pattern</code> - регулярное выражение, определяющее содержимое группы.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">(?P&lt;year&gt;\\d\\d\\d\\d)-(?P&lt;month&gt;\\d\\d)-(?P&lt;day&gt;\\d\\d)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"65\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-65\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-65\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-65.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p><img src=\"../django-basic-course/Регулярные выражения и маршруты/Основы регулярных выражений/Скобочные групп/img_2.png\" alt=\"img_2.png\" /></p>\n<p>Обратите внимание, что в поле <strong>MATCH INFORMATION</strong> захваченные группы имеют названия вместо порядковых номеров.</p>\n<p>Использование именованных скобочных групп приносит следующие преимущества:</p>\n<ol>\n<li><strong>Читаемость кода</strong>: Именованные группы делают код более понятным и легко читаемым, так как вы можете обращаться к данным по их именам, что гораздо более наглядно, чем по номерам групп.</li>\n<li><strong>Устойчивость к изменениям</strong>: Если регулярное выражение меняется или порядок скобочных групп изменяется, код остается стабильным, так как вы ссылаетесь на группы по их именам, а не по позиции.</li>\n<li><strong>Легкость в обслуживании</strong>: Именованные скобочные группы упрощают процесс обслуживания кода, так как он становится более структурированным и понятным.</li>\n</ol>\n<h3 id=\"alternativy-i-isklyuchenie-iz-zapominaniya\"><a href=\"#alternativy-i-isklyuchenie-iz-zapominaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Альтернативы и исключение из запоминания</span></a>Альтернативы и исключение из запоминания</h3>\n<p>Символ <code>|</code> в регулярных выражениях используется для создания альтернативы, что означает \"или\". Когда он находится внутри скобочных групп, это позволяет регулярному выражению сопоставлять один из нескольких возможных вариантов.</p>\n<p>Например, вы хотите найти даты в двух форматах (YYYY-MM-DD и YY-MM-DD), символ <code>|</code> будет использоваться для создания альтернативы между этими двумя форматами. Вот регулярное выражение для этой задачи:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">(\\d\\d\\d\\d|\\d\\d)-\\d\\d-\\d\\d\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"101\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-101\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-101\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-101.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Это регулярное выражение используется для поиска и соответствия строкам, которые соответствуют следующему формату даты: \"год-месяц-день\" или \"год-месяц-день\" в сокращенной форме. То есть год может быть как четырехзначным (полный), так и двухзначным (сокращенным), а месяц и день всегда состоят из двух цифр, разделенных тире.</p>\n<p>https://regex101.com/r/TPnkFc/1</p>\n<p><img src=\"../django-basic-course/Регулярные выражения и маршруты/Основы регулярных выражений/Скобочные групп/img_3.png\" alt=\"img_3.png\" /></p>\n<p>По умолчанию все скобочные группы являются запоминающими, то есть они запоминают результат захваченный скобочной группой. В текущем примере дополнительно было захвачено значение года. Иногда бывает полезно создать скобочную группу в регулярном выражении, но не сохранять ее результат для дальнейшего использования. Для этого можно использовать <strong>исключение из запоминания</strong>.</p>\n<p>Чтобы исключить скобочную группу из общего запоминания, используется синтаксис <strong><code>(?:pattern)</code></strong>, где <strong><code>pattern</code></strong> - это регулярное выражение, которое определяет содержимое группы. Пример:</p>\n<p><img src=\"../django-basic-course/Регулярные выражения и маршруты/Основы регулярных выражений/Скобочные групп/img_4.png\" alt=\"img_4.png\" /></p>\n<p>Исключение из запоминания может быть полезным в следующих сценариях:</p>\n<ul>\n<li><strong>Игнорирование части данных</strong>: Иногда вам может понадобиться найти определенную часть текста, но не сохранять ее в результирующем списке совпадений. Например, вы можете использовать исключение из запоминания, чтобы создать группу с несколькими вариантами совпадения, которую вы не хотите сохранять в результате.</li>\n<li><strong>Улучшение производительности</strong>: В некоторых случаях исключение из запоминания может улучшить производительность вашего регулярного выражения, так как вы уменьшаете объем данных, который необходимо сохранить.</li>\n</ul>\n"},"router":{"pathname":"Регулярные выражения и маршруты/Основы регулярных выражений/Скобочные групп/task.html"},"lang":"ru","langs":["ru"]};
