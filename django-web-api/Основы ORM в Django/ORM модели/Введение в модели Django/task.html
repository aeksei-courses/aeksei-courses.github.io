объектом/task.html","id":"Детальная работа с объектом-2-0.8926753565169527"}],"id":"APIView в Django REST Framework-3-0.5291802562833836"}],"id":"Основы разработки REST API-3-0.3057745872573612"},{"name":"Тестирование и типовые API","items":[{"name":"Введение в модуль","href":"Тестирование и типовые API/section.html","id":"Введение в модуль-0-0.5055821727752996"},{"name":"Введение в тестирование","items":[{"name":"Test-Driven Development (TDD)","href":"Тестирование и типовые API/Введение в тестирование/Test-Driven Development (TDD)/task.html","id":"Test-Driven Development (TDD)-0-0.533919306760632"},{"name":"Написание, выполнение и завершение тестов","href":"Тестирование и типовые API/Введение в тестирование/Написание, выполнение и завершение тестов/task.html","id":"Написание, выполнение и завершение тестов-1-0.010016738756037702"}],"id":"Введение в тестирование-1-0.9559530696477614"},{"name":"Тестирование в Django","items":[{"name":"Тестирование в Django","href":"Тестирование и типовые API/Тестирование в Django/Тестирование в Django/task.html","id":"Тестирование в Django-0-0.22902175068149"}],"id":"Тестирование в Django-2-0.7212151053630949"},{"name":"Типовые (generic) API","items":[{"name":"GenericAPIView","href":"Тестирование и типовые API/Типовые (generic) API/GenericAPIView/task.html","id":"GenericAPIView-0-0.6216109576937949"},{"name":"OpenAPI документация","href":"Тестирование и типовые API/Типовые (generic) API/OpenAPI документация/task.html","id":"OpenAPI документация-1-0.3802300416107105"},{"name":"Фильтрация, поиск и пагинация","href":"Тестирование и типовые API/Типовые (generic) API/Фильтрация, поиск и пагинация/task.html","id":"Фильтрация, поиск и пагинация-2-0.34715278756694556"}],"id":"Типовые (generic) API-3-0.9553519154597858"}],"id":"Тестирование и типовые API-4-0.5258415185208738"}],"base":"django-web-api"},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[{"title":"Цель урока","href":"#cel-uroka","level":2},{"title":"Понятие ORM. Роль ORM в веб-разработке","href":"#ponyatie-orm-rol-orm-v-veb-razrabotke","level":2,"items":[{"title":"Преимущества использования ORM","href":"#preimushestva-ispolzovaniya-orm","level":3},{"title":"Как работает Django ORM","href":"#kak-rabotaet-django-orm","level":3}]},{"title":"Django модель","href":"#django-model","level":2,"items":[{"title":"Определение модели","href":"#opredelenie-modeli","level":3},{"title":"SQL запрос","href":"#sql-zapros","level":3},{"title":"Метаданные модели","href":"#metadannye-modeli","level":3}]}],"title":"Введение в модели Django","includes":[],"html":"<h2 id=\"cel-uroka\"><a href=\"#cel-uroka\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Цель урока</span></a>Цель урока</h2>\n<p>После изучения данного урока вы научитесь работать с моделями в Django, включая их создание и использование для взаимодействия с базой данных. Вы узнаете, как Django ORM позволяет отображать таблицы базы данных в виде классов Python, облегчая тем самым процесс разработки веб-приложений.</p>\n<h2 id=\"ponyatie-orm-rol-orm-v-veb-razrabotke\"><a href=\"#ponyatie-orm-rol-orm-v-veb-razrabotke\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Понятие ORM. Роль ORM в веб-разработке</span></a>Понятие ORM. Роль ORM в веб-разработке</h2>\n<p><strong>Object-Relational Mapping (ORM)</strong> — это техника программирования, которая позволяет взаимодействовать с базами данных используя объектно-ориентированный подход. В контексте веб-разработки, ORM предлагает элегантное решение для работы с данными, позволяя разработчикам манипулировать данными базы данных как объектами своего программного кода, не прибегая к написанию сложных SQL-запросов.</p>\n<h3 id=\"preimushestva-ispolzovaniya-orm\"><a href=\"#preimushestva-ispolzovaniya-orm\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Преимущества использования ORM</span></a>Преимущества использования ORM</h3>\n<ul>\n<li><strong>Упрощение работы с базами данных</strong>: ORM позволяет вам работать с базами данных на более высоком, абстрактном уровне, используя язык программирования вместо SQL.</li>\n<li><strong>Снижение риска ошибок</strong>: Автоматическое генерирование SQL-запросов сокращает возможность синтаксических и логических ошибок.</li>\n<li><strong>Повышение скорости разработки</strong>: ORM значительно ускоряет процесс разработки, поскольку разработчикам не нужно тратить время на написание и тестирование SQL-запросов.</li>\n</ul>\n<h3 id=\"kak-rabotaet-django-orm\"><a href=\"#kak-rabotaet-django-orm\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Как работает Django ORM</span></a>Как работает Django ORM</h3>\n<p>Django ORM представляет собой механизм для отображения классов Python в таблицы базы данных и обратно. Это позволяет вам описывать структуру данных вашего приложения на Python, а Django автоматически создает соответствующие SQL-запросы для взаимодействия с базой данных.</p>\n<p>Пример модели в Django:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">from</span> django.db <span class=\"hljs-keyword\">import</span> models\n\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Book</span>(models.Model):  <span class=\"hljs-comment\"># Класс представляет таблицу в БД</span>\n    title = models.CharField(max_length=<span class=\"hljs-number\">100</span>)  <span class=\"hljs-comment\"># Поле для хранения названия книги, тип поля - текстовый</span>\n    year = models.IntegerField()  <span class=\"hljs-comment\"># Поле для хранения года выпуска книги, тип поля - целочисленный.</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"41\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-41\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-41\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-41.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В этом примере, класс <code>Book</code> представляет таблицу в базе данных, где каждый экземпляр класса <code>Book</code> соответствует строке в таблице. Атрибуты класса <code>title</code> и <code>year</code> определяют поля таблицы.</p>\n<aside>\n💡 Названия моделей как и название таблиц принято описывать в единственном числе. https://www.sqlstyle.guide/#tables\n</aside>\n<h2 id=\"django-model\"><a href=\"#django-model\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Django модель</span></a>Django модель</h2>\n<p>Модель в Django или ещё их называют ORM модели — это исходный код, описывающий структуру данных вашего приложения. Она служит связующим звеном между вашим Python кодом и базой данных, позволяя вам управлять данными.</p>\n<p>В <a href=\"https://github.com/aeksei-courses/books-library\" target=\"_blank\" rel=\"noreferrer noopener\">проекте</a> <strong>books_library</strong> есть приложение <code>books</code> следующей структуры:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs text\">books\n├── __init__.py\n├── admin.py\n├── apps.py\n├── migrations\n│   └── __init__.py\n├── models.py\n├── tests.py\n└── views.py\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"56\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-56\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-56\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-56.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<h3 id=\"opredelenie-modeli\"><a href=\"#opredelenie-modeli\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Определение модели</span></a>Определение модели</h3>\n<p>В Django модели принято располагать в файле <code>models.py</code>. Этот файл автоматически генерируется при создании нового приложения.</p>\n<p>Каждая модель в Django определяется как класс Python, наследующий от <code>django.db.models.Model</code>. Поля модели определяются как атрибуты класса, где каждое поле представляет собой столбец в таблице базы данных.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># books/models.py</span>\n\n<span class=\"hljs-keyword\">from</span> django.db <span class=\"hljs-keyword\">import</span> models  <span class=\"hljs-comment\"># Импорт модуля models из django.db для определения моделей базы данных</span>\n\n\n<span class=\"hljs-comment\"># Определение класса Book, наследующегося от models.Model</span>\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Book</span>(models.Model):\n    <span class=\"hljs-comment\"># Поле title типа CharField для хранения названия книги, максимальная длина 100 символов</span>\n    title = models.CharField(max_length=<span class=\"hljs-number\">100</span>)\n    <span class=\"hljs-comment\"># Поле year типа IntegerField для хранения года публикации книги</span>\n    year = models.IntegerField()\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"66\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-66\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-66\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-66.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Этот код определяет модель книги для Django-приложения. Модель <code>Book</code> содержит два поля: <code>title</code> для названия книги и <code>year</code> для года ее публикации. Каждое поле имеет свой тип данных: <code>title</code> использует <code>CharField</code> для строковых значений, ограниченных 100 символами, а <code>year</code> использует <code>IntegerField</code> для хранения целочисленных значений.</p>\n<h3 id=\"sql-zapros\"><a href=\"#sql-zapros\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">SQL запрос</span></a>SQL запрос</h3>\n<p>Создание модель <code>Book</code> будет эквивалента следующему SQL запросу для создания таблицы:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs sql\"><span class=\"hljs-keyword\">CREATE</span> <span class=\"hljs-keyword\">TABLE</span> \"book_app_book\" (\n    \"id\" <span class=\"hljs-type\">integer</span> <span class=\"hljs-keyword\">NOT</span> <span class=\"hljs-keyword\">NULL</span> <span class=\"hljs-keyword\">PRIMARY</span> KEY AUTOINCREMENT,\n    \"title\" <span class=\"hljs-type\">varchar</span>(<span class=\"hljs-number\">100</span>) <span class=\"hljs-keyword\">NOT</span> <span class=\"hljs-keyword\">NULL</span>,\n    \"year\" <span class=\"hljs-type\">integer</span> <span class=\"hljs-keyword\">NOT</span> <span class=\"hljs-keyword\">NULL</span>\n);\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"76\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-76\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-76\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-76.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Этот SQL скрипт представляет собой определение таблицы в СУБД SQLite, созданной с использованием Django ORM. Давайте разберем детали этого скрипта и как работает Django ORM:</p>\n<ol>\n<li>\n<p><strong>CREATE TABLE \"book_app_book\"</strong>:</p>\n<p>Эта строка создает новую таблицу с именем \"books_book\" в базе данных. В Django ORM, каждая модель соответствует таблице в БД. Название таблицы генерируется в следующем формате <code>&lt;app_name&gt;_&lt;class_name&gt;</code>. Где <code>&lt;app_name&gt;</code> — название приложения, где располагается модель, <code>&lt;class_name&gt;</code> — название класса ORM модели.</p>\n</li>\n<li>\n<p><strong>\"id\" integer NOT NULL PRIMARY KEY AUTOINCREMENT</strong>:</p>\n<p>Поле <code>id</code> не было указано в явном виде. Django ORM по умолчанию генерирует поле, являющееся первичным ключом (<code>PRIMARY KEY</code>). Тип данных <code>integer</code> указывает на то, что это целочисленное поле. Атрибут <code>NOT NULL</code> означает, что значение этого поля не может быть пустым. <code>AUTOINCREMENT</code> гарантирует, что каждый новый <code>id</code> будет увеличиваться автоматически при добавлении новой записи.</p>\n</li>\n<li>\n<p><strong>\"title\" varchar(100) NOT NULL</strong>: Это поле <code>title</code>, представляющее собой строку переменной длины (<code>varchar</code>) с максимальной длиной 100 символов. Атрибут <code>NOT NULL</code> указывает, что значение этого поля не может быть пустым.</p>\n</li>\n<li>\n<p><strong>\"year\" integer NOT NULL</strong>: Это поле <code>year</code>, которое является целочисленным и не может быть пустым.</p>\n</li>\n</ol>\n<h3 id=\"metadannye-modeli\"><a href=\"#metadannye-modeli\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Метаданные модели</span></a>Метаданные модели</h3>\n<p>Метаданные - это данные, которые описывают другие данные. Они предоставляют информацию о характеристиках, свойствах или контексте данных. В программировании метаданные могут использоваться для описания структуры данных, типов, форматов, атрибутов и других аспектов, которые помогают понять или обрабатывать основные данные.</p>\n<p>Django предоставляет специальный вложенный класс <code>Meta</code>, который вы можете использовать в своих моделях для указания различных настроек, таких как имя таблицы в базе данных, порядок сортировки по умолчанию и другие параметры.</p>\n<aside>\n💡 Модели Django можно настроить множеством [параметров](https://docs.djangoproject.com/en/4.2/ref/models/options/#model-meta-options). Не стоит их учить наизусть, почаще обращайтесь к документации, чтобы искать нужные вам решения.\n</aside>\n<p><strong>Пример использования класса Meta:</strong></p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># books/models.py</span>\n<span class=\"hljs-keyword\">from</span> django.db <span class=\"hljs-keyword\">import</span> models\n\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Book</span>(models.Model):\n    title = models.CharField(max_length=<span class=\"hljs-number\">100</span>)\n    year = models.IntegerField()\n\n    <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Meta</span>:  <span class=\"hljs-comment\"># Метаданные для модели</span>\n        db_table = <span class=\"hljs-string\">'exists_book_table'</span>  <span class=\"hljs-comment\"># Использовать таблицу с именем exists_book_table, вместо значения по умолчанию</span>\n        managed = <span class=\"hljs-literal\">False</span>  <span class=\"hljs-comment\"># Django не будет управлять таблицей exists_book_table</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"122\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-122\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-122\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-122.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<ul>\n<li>\n<p><code>db_table</code>: Этот параметр позволяет задать явное имя таблицы в базе данных, к которой будет относиться данная модель.</p>\n<p>По умолчанию Django создает имя таблицы, основываясь на имени приложения и имени модели. Однако иногда бывает необходимо использовать другое имя для таблицы.</p>\n</li>\n<li>\n<p><code>managed</code>: Этот параметр определяет, должна ли Django автоматически управлять созданием и удалением таблицы в базе данных для данной модели.</p>\n<p>По умолчанию он равен <code>True</code>, что означает, что Django будет создавать и управлять таблицей базы данных для этой модели. Однако иногда бывает полезно установить его в <code>False</code>, если вы хотите, чтобы Django не управлял таблицей, например, если вы используете существующую таблицу или хотите создать ее вручную.</p>\n</li>\n</ul>\n<p>Настройки класса <code>Meta</code> предоставляют разработчикам гибкость в управлении тем, как Django взаимодействует с таблицами базы данных, связанными с моделями.</p>\n"},"router":{"pathname":"Основы ORM в Django/ORM модели/Введение в модели Django/task.html"},"lang":"ru","langs":["ru"]};
