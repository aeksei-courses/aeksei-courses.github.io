"id":"Детальная работа с объектом-2-0.5754416394566051"}],"id":"APIView в Django REST Framework-3-0.23078163160321874"}],"id":"Основы разработки REST API-3-0.6825417156163573"},{"name":"Тестирование и типовые API","items":[{"name":"Введение в модуль","href":"Тестирование и типовые API/section.html","id":"Введение в модуль-0-0.24621348762656092"},{"name":"Введение в тестирование","items":[{"name":"Test-Driven Development (TDD)","href":"Тестирование и типовые API/Введение в тестирование/Test-Driven Development (TDD)/task.html","id":"Test-Driven Development (TDD)-0-0.30159289551871593"},{"name":"Написание, выполнение и завершение тестов","href":"Тестирование и типовые API/Введение в тестирование/Написание, выполнение и завершение тестов/task.html","id":"Написание, выполнение и завершение тестов-1-0.7671246254461537"}],"id":"Введение в тестирование-1-0.4140940636093251"},{"name":"Тестирование в Django","items":[{"name":"Тестирование в Django","href":"Тестирование и типовые API/Тестирование в Django/Тестирование в Django/task.html","id":"Тестирование в Django-0-0.9260120859109049"}],"id":"Тестирование в Django-2-0.5704230996832127"},{"name":"Типовые (generic) API","items":[{"name":"GenericAPIView","href":"Тестирование и типовые API/Типовые (generic) API/GenericAPIView/task.html","id":"GenericAPIView-0-0.9042908912868506"},{"name":"OpenAPI документация","href":"Тестирование и типовые API/Типовые (generic) API/OpenAPI документация/task.html","id":"OpenAPI документация-1-0.42692391910961613"},{"name":"Фильтрация, поиск и пагинация","href":"Тестирование и типовые API/Типовые (generic) API/Фильтрация, поиск и пагинация/task.html","id":"Фильтрация, поиск и пагинация-2-0.5966034021953166"}],"id":"Типовые (generic) API-3-0.2979867105851304"}],"id":"Тестирование и типовые API-4-0.22168485611951771"}],"base":"django-web-api"},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[{"title":"Начало работы с unittest","href":"Тестирование%20и%20типовые%20API/Введение%20в%20тестирование/Написание,%20выполнение%20и%20завершение%20тестов/task.html#nachalo-raboty-s-unittest","level":2,"items":[{"title":"Пример базового тест-кейса:","href":"Тестирование%20и%20типовые%20API/Введение%20в%20тестирование/Написание,%20выполнение%20и%20завершение%20тестов/task.html#primer-bazovogo-test-kejsa","level":3},{"title":"Проверка значений","href":"Тестирование%20и%20типовые%20API/Введение%20в%20тестирование/Написание,%20выполнение%20и%20завершение%20тестов/task.html#proverka-znachenij","level":3},{"title":"Запуск тестов","href":"Тестирование%20и%20типовые%20API/Введение%20в%20тестирование/Написание,%20выполнение%20и%20завершение%20тестов/task.html#zapusk-testov","level":3}]},{"title":"Подготовка и очистка данных","href":"Тестирование%20и%20типовые%20API/Введение%20в%20тестирование/Написание,%20выполнение%20и%20завершение%20тестов/task.html#podgotovka-i-ochistka-dannyh","level":2}],"title":"Написание, выполнение и завершение тестов","includes":[],"html":"<h2 id=\"nachalo-raboty-s-unittest\"><a href=\"Тестирование%20и%20типовые%20API/Введение%20в%20тестирование/Написание,%20выполнение%20и%20завершение%20тестов/task.html#nachalo-raboty-s-unittest\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Начало работы с unittest</span></a>Начало работы с unittest</h2>\n<p>В <code>unittest</code>, стандартной библиотеке Python для тестирования, существуют рекомендации по организации и наименованию тестов, которые помогают поддерживать код тестов удобным для восприятия и поддержки. Эти практики облегчают поиск и исполнение тестов, а также внесение изменений в тестовую базу.</p>\n<p><strong>Организация модулей тестов:</strong></p>\n<ul>\n<li><strong>Выделение в отдельный пакет:</strong> Тесты могут выносить в отдельный пакет (например, <code>tests</code>), который находится в корне проекта. Это обеспечивает четкое разделение продуктового кода и тестов, упрощает поиск тестов и изолирует тестовые скрипты от остальной части приложения.</li>\n<li><strong>Название модулей:</strong> Имена файлов модулей с тестами обычно начинаются с <code>test_</code>, например, <code>test_models.py</code>, <code>test_views.py</code>. Это соглашение позволяет инструментам автоматического обнаружения тестов (например, <code>unittest discover</code>) легко находить и выполнять тесты.</li>\n</ul>\n<p><strong>Наименование классов и методов:</strong></p>\n<ul>\n<li><strong>Классы TestCase:</strong> Каждый класс, содержащий тесты, должен наследоваться от <code>unittest.TestCase</code>. Названия классов должны четко отражать содержание тестов, например, <code>TestModels</code>, <code>TestUserCreation</code>. Это облегчает понимание того, какая часть приложения тестируется.</li>\n<li><strong>Методы тестов:</strong> Имена методов должны начинаться с <code>test_</code>, например, <code>test_is_user_active</code>, <code>test_login_with_invalid_password</code>. Такое соглашение гарантирует, что <code>unittest</code> будет автоматически распознавать и выполнять эти методы как тесты. Названия методов должны быть описательными и отражать, что именно проверяется в данном тесте.</li>\n</ul>\n<h3 id=\"primer-bazovogo-test-kejsa\"><a href=\"Тестирование%20и%20типовые%20API/Введение%20в%20тестирование/Написание,%20выполнение%20и%20завершение%20тестов/task.html#primer-bazovogo-test-kejsa\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Пример базового тест-кейса:</span></a>Пример базового тест-кейса:</h3>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">import</span> unittest\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">MyTestCase</span>(unittest.TestCase):\n    <span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">test_something</span>(<span class=\"hljs-params\">self</span>):\n        <span class=\"hljs-comment\"># Arrange: подготавливаем данные для теста</span>\n        expected = <span class=\"hljs-literal\">True</span>  <span class=\"hljs-comment\"># ожидаемое значение</span>\n\n        <span class=\"hljs-comment\"># Act: выполняем действие, которое тестируем</span>\n        actual = <span class=\"hljs-literal\">True</span>  <span class=\"hljs-comment\"># фактическое значение</span>\n\n        <span class=\"hljs-comment\"># Assert: проверяем результат</span>\n        self.assertEqual(actual, expected)  <span class=\"hljs-comment\"># Проверка равенства фактического и ожидаемого значения</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"39\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-39\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-39\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-39.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В этом примере:</p>\n<ul>\n<li><strong>Arrange (Подготовка)</strong>: Устанавливаем начальные условия теста, в данном случае ожидаемое значение <code>True</code>.</li>\n<li><strong>Act (Действие)</strong>: Выполняем операцию, результат которой хотим проверить. В примере просто присваиваем <code>True</code> переменной <code>actual</code>.</li>\n<li><strong>Assert (Проверка)</strong>: Сравниваем полученный результат (<code>actual</code>) с ожидаемым результатом (<code>expected</code>). Если они совпадают, тест считается успешным.</li>\n</ul>\n<h3 id=\"proverka-znachenij\"><a href=\"Тестирование%20и%20типовые%20API/Введение%20в%20тестирование/Написание,%20выполнение%20и%20завершение%20тестов/task.html#proverka-znachenij\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Проверка значений</span></a>Проверка значений</h3>\n<table>\n<thead>\n<tr>\n<th>Метод проверки</th>\n<th>Описание</th>\n<th>Пример использования</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>assertEqual(a, b)</td>\n<td>Проверяет, равны ли a и b.</td>\n<td>self.assertEqual(result, 42)</td>\n</tr>\n<tr>\n<td>assertTrue(x)</td>\n<td>Проверяет, является ли x истинным.</td>\n<td>self.assertTrue(is_valid)</td>\n</tr>\n<tr>\n<td>assertIsNone(x)</td>\n<td>Проверяет, является ли x значением None.</td>\n<td>self.assertIsNone(None)</td>\n</tr>\n<tr>\n<td>assertRaises(Error, f)</td>\n<td>Проверяет, вызывает ли функция f ошибку Error.</td>\n<td>self.assertRaises(ValueError, func)</td>\n</tr>\n<tr>\n<td>assertIn(a, b)</td>\n<td>Проверяет, содержится ли элемент a в контейнере b.</td>\n<td>self.assertIn(item, list)</td>\n</tr>\n</tbody>\n</table>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">TestDictionaryMethods</span>(unittest.TestCase):\n    <span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">test_add_new_key</span>(<span class=\"hljs-params\">self</span>):\n        my_dict = {<span class=\"hljs-string\">'a'</span>: <span class=\"hljs-number\">1</span>, <span class=\"hljs-string\">'b'</span>: <span class=\"hljs-number\">2</span>}\n        \n        <span class=\"hljs-comment\"># Добавляем новый ключ в словарь</span>\n        my_dict[<span class=\"hljs-string\">'c'</span>] = <span class=\"hljs-number\">3</span>\n        <span class=\"hljs-comment\"># Сравниваем измененный словарь с ожидаемым результатом</span>\n        self.assertEqual(my_dict, {<span class=\"hljs-string\">'a'</span>: <span class=\"hljs-number\">1</span>, <span class=\"hljs-string\">'b'</span>: <span class=\"hljs-number\">2</span>, <span class=\"hljs-string\">'c'</span>: <span class=\"hljs-number\">3</span>})\n\n    <span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">test_contains_key_in_dict</span>(<span class=\"hljs-params\">self</span>):\n        my_dict = {<span class=\"hljs-string\">'a'</span>: <span class=\"hljs-number\">1</span>, <span class=\"hljs-string\">'b'</span>: <span class=\"hljs-number\">2</span>}\n        \n        <span class=\"hljs-comment\"># Проверяем, что ключ 'a' существует в словаре</span>\n        self.assertTrue(<span class=\"hljs-string\">'a'</span> <span class=\"hljs-keyword\">in</span> my_dict)\n\n    <span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">test_get_default_value</span>(<span class=\"hljs-params\">self</span>):\n        my_dict = {<span class=\"hljs-string\">'a'</span>: <span class=\"hljs-number\">1</span>, <span class=\"hljs-string\">'b'</span>: <span class=\"hljs-number\">2</span>}\n        \n        <span class=\"hljs-comment\"># Проверяем, что метод get возвращает None для несуществующего ключа</span>\n        does_not_exists_key = <span class=\"hljs-string\">'c'</span>\n        result = my_dict.get(does_not_exists_key)\n        self.assertIsNone(result)\n\n    <span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">test_key_error</span>(<span class=\"hljs-params\">self</span>):\n        my_dict = {<span class=\"hljs-string\">'a'</span>: <span class=\"hljs-number\">1</span>, <span class=\"hljs-string\">'b'</span>: <span class=\"hljs-number\">2</span>}\n        \n        <span class=\"hljs-comment\"># Проверяем, что обращение к несуществующему ключу вызывает KeyError</span>\n        <span class=\"hljs-keyword\">with</span> self.assertRaises(KeyError):\n            does_not_exists_key = <span class=\"hljs-string\">'c'</span>\n            _ = my_dict[does_not_exists_key]\n\n    <span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">test_contains_value</span>(<span class=\"hljs-params\">self</span>):\n        my_dict = {<span class=\"hljs-string\">'a'</span>: <span class=\"hljs-number\">1</span>, <span class=\"hljs-string\">'b'</span>: <span class=\"hljs-number\">2</span>}\n        \n        <span class=\"hljs-comment\"># Проверяем вхождение значения в словарь</span>\n        self.assertIn(<span class=\"hljs-number\">2</span>, my_dict.values())\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"135\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-135\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-135\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-135.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В каждом тестовом методе создается локальный словарь <code>my_dict</code>, который затем используется для выполнения конкретного теста.</p>\n<h3 id=\"zapusk-testov\"><a href=\"Тестирование%20и%20типовые%20API/Введение%20в%20тестирование/Написание,%20выполнение%20и%20завершение%20тестов/task.html#zapusk-testov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Запуск тестов</span></a>Запуск тестов</h3>\n<p>Для запуска тестов можно использовать команду, <code>unittest</code> выполнит обнаружение все тест-кейсов и выполнит их.</p>\n<ul>\n<li><code>python -m unittest</code> - запуск всех тестов в директории проекта.</li>\n<li><code>python -m unittest tests/test_module.py</code> - запуск всех тестов в указанном модуле.</li>\n<li><code>python -m unittest tests.test_module.TestDictionaryMethods</code> - запуск всех тестов в указанном тест-кейсе.</li>\n<li><code>python -m unittest tests.test_module.TestDictionaryMethods.test_contains_value_in_dict</code> - запуск конкретного теста в указанном тест-кейсе.</li>\n</ul>\n<h2 id=\"podgotovka-i-ochistka-dannyh\"><a href=\"Тестирование%20и%20типовые%20API/Введение%20в%20тестирование/Написание,%20выполнение%20и%20завершение%20тестов/task.html#podgotovka-i-ochistka-dannyh\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Подготовка и очистка данных</span></a>Подготовка и очистка данных</h2>\n<p>Методы <code>setUp</code> и <code>tearDown</code>, а также <code>setUpClass</code> и <code>tearDownClass</code> играют важную роль в структуре тестов, написанных с использованием библиотеки <code>unittest</code> в Python. Они предоставляют механизм для настройки предварительных условий перед выполнением тестов и для очистки после тестирования.</p>\n<ul>\n<li><code>setUp</code> и <code>tearDown</code> вызываются перед и после каждого тестового метода соответственно. Используются для инициализации контекста, в котором будет выполняться каждый тест, и для очистки ресурсов после выполнения каждого теста. Например, в <code>setUp</code> можно создать временные файлы или базы данных и инициализировать тестируемые объекты, а в <code>tearDown</code> — удалить временные файлы и освободить ресурсы.</li>\n<li><code>setUpClass</code> и <code>tearDownClass</code> являются классовыми методами и вызываются один раз для всего тестового класса — перед началом выполнения первого теста в классе и после выполнения последнего теста соответственно. Эти методы идеально подходят для настройки и очистки ресурсов, которые должны быть общими для всех тестов в классе, например, для подключения к базе данных или для настройки внешних зависимостей, которые не нужно настраивать перед каждым тестом заново.</li>\n</ul>\n<p>Использование этих методов позволяет сделать тесты более читаемыми и организованными, уменьшить дублирование кода при подготовке тестового окружения и обеспечить корректную очистку после тестирования. Они способствуют созданию надежной и структурированной тестовой базы, облегчая поддержку и расширение тестов по мере развития проекта.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">TestDictionaryMethods</span>(unittest.TestCase):\n    <span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">setUp</span>(<span class=\"hljs-params\">self</span>):\n        self.my_dict = {<span class=\"hljs-string\">'a'</span>: <span class=\"hljs-number\">1</span>, <span class=\"hljs-string\">'b'</span>: <span class=\"hljs-number\">2</span>}\n\n    <span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">test_add_new_key</span>(<span class=\"hljs-params\">self</span>):\n        <span class=\"hljs-comment\"># Добавляем новый ключ в словарь</span>\n        self.my_dict[<span class=\"hljs-string\">'c'</span>] = <span class=\"hljs-number\">3</span>\n        <span class=\"hljs-comment\"># Сравниваем измененный словарь с ожидаемым результатом</span>\n        self.assertEqual(self.my_dict, {<span class=\"hljs-string\">'a'</span>: <span class=\"hljs-number\">1</span>, <span class=\"hljs-string\">'b'</span>: <span class=\"hljs-number\">2</span>, <span class=\"hljs-string\">'c'</span>: <span class=\"hljs-number\">3</span>})\n\n    <span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">test_contains_key_in_dict</span>(<span class=\"hljs-params\">self</span>):\n        <span class=\"hljs-comment\"># Проверяем, что ключ 'a' существует в словаре</span>\n        self.assertTrue(<span class=\"hljs-string\">'a'</span> <span class=\"hljs-keyword\">in</span> self.my_dict)\n\n    <span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">test_get_default_value</span>(<span class=\"hljs-params\">self</span>):\n        <span class=\"hljs-comment\"># Проверяем, что метод get возвращает None для несуществующего ключа</span>\n        does_not_exists_key = <span class=\"hljs-string\">'c'</span>\n        result = self.my_dict.get(does_not_exists_key)\n        self.assertIsNone(result)\n\n    <span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">test_key_error</span>(<span class=\"hljs-params\">self</span>):\n        <span class=\"hljs-comment\"># Проверяем, что обращение к несуществующему ключу вызывает KeyError</span>\n        <span class=\"hljs-keyword\">with</span> self.assertRaises(KeyError):\n\t          does_not_exists_key = <span class=\"hljs-string\">'c'</span>\n            self.my_dict[does_not_exists_key]\n\n    <span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">test_contains_value</span>(<span class=\"hljs-params\">self</span>):\n        <span class=\"hljs-comment\"># Проверяем вхождение значения в словарь</span>\n        self.assertIn(<span class=\"hljs-number\">2</span>, self.my_dict.values())\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"188\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-188\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-188\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-188.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Метод <code>setUp</code> используется для инициализации условий перед каждым тестом. В этом случае, он создает словарь <code>my_dict</code> с начальными ключами и значениями.</p>\n"},"router":{"pathname":"Тестирование и типовые API/Введение в тестирование/Написание, выполнение и завершение тестов/task.html"},"lang":"ru","langs":["ru"]};
