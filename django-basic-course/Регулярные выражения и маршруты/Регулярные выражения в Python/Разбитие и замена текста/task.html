авторизации-5-0.03111417163080299"}],"base":"django-basic-course"},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[{"title":"Разбиение текста с помощью регулярных выражений","href":"#razbienie-teksta-s-pomoshyu-regulyarnyh-vyrazhenij","level":2,"items":[{"title":"Обзор метода re.split()","href":"#obzor-metoda","level":3},{"title":"Практические примеры использования re.split()","href":"#prakticheskie-primery-ispolzovaniya","level":3}]},{"title":"Замена текста с помощью регулярных выражений","href":"#zamena-teksta-s-pomoshyu-regulyarnyh-vyrazhenij","level":2,"items":[{"title":"Использование метода re.sub","href":"#ispolzovanie-metoda","level":3},{"title":"Работа с функциями внутри re.sub","href":"#rabota-s-funkciyami-vnutri","level":3}]}],"title":"","includes":[],"html":"<h2 id=\"razbienie-teksta-s-pomoshyu-regulyarnyh-vyrazhenij\"><a href=\"#razbienie-teksta-s-pomoshyu-regulyarnyh-vyrazhenij\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Разбиение текста с помощью регулярных выражений</span></a>Разбиение текста с помощью регулярных выражений</h2>\n<p>Разбиение текста на фрагменты является важной задачей в обработке текстовых данных. В Python для этой задачи можно использовать модуль <code>re</code> и его метод <code>re.split()</code>, который позволяет разделить строку на части согласно заданному регулярному выражению. В этой части теории мы рассмотрим, как использовать <code>re.split()</code> и как он может помочь при обработке текста.</p>\n<h3 id=\"obzor-metoda\"><a href=\"#obzor-metoda\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Обзор метода </span></a>Обзор метода <code>re.split()</code></h3>\n<p>Метод <code>re.split()</code> предназначен для разделения строки на фрагменты согласно заданному регулярному выражению. Он позволяет эффективно разбивать текст на блоки, основываясь на шаблонах, заданных регулярным выражением.</p>\n<p>Синтаксис метода <code>re.split()</code> выглядит следующим образом:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\">re.split(pattern, string)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"15\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-15\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-15\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-15.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<ul>\n<li><code>pattern</code>: Регулярное выражение, по которому будет производиться разбиение текста.</li>\n<li><code>string</code>: Исходная строка, которую нужно разбить.</li>\n</ul>\n<h3 id=\"prakticheskie-primery-ispolzovaniya\"><a href=\"#prakticheskie-primery-ispolzovaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Практические примеры использования </span></a>Практические примеры использования <code>re.split()</code></h3>\n<p>Рассмотрим несколько примеров использования метода <code>re.split()</code>:</p>\n<p><strong>Пример 1: Разделение текста по запятым:</strong></p>\n<p>Предположим, у вас есть строка, представляющая список значений разделенных запятыми. Вы хотите разбить эту строку на отдельные слова. Между словами может быть несколько пробелов или вообще не быть.</p>\n<p>Можно воспользоваться встроенным методом строк <code>split</code></p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\">text = <span class=\"hljs-string\">\"яблоко,  апельсин,банан, вишня\"</span>\nresult = [word <span class=\"hljs-keyword\">for</span> words_without_space <span class=\"hljs-keyword\">in</span> text.split() <span class=\"hljs-keyword\">for</span> word <span class=\"hljs-keyword\">in</span> words_without_space.split(<span class=\"hljs-string\">\",\"</span>) <span class=\"hljs-keyword\">if</span> word]\n<span class=\"hljs-built_in\">print</span>(result)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"43\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-43\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-43\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-43.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Результат:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">['яблоко', 'апельсин', 'банан', 'вишня']\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"47\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-47\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-47\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-47.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Запись <code>[word for words_without_space in text.split() for word in words_without_space.split(\",\") if word]</code> выглядит не самой очевидной, хотя и выполняет свою задачу.</p>\n<ul>\n<li>\n<p>Подробное описание</p>\n<p>Эта запись представляет собой генератор списка (list comprehension) в языке программирования Python. Она разбивает текст на слова, разделенные пробелами, а затем для каждого слова выполняет дополнительное разделение с использованием запятых (',') внутри слова. В итоге, создается список слов, которые были разделены каким-либо образом.</p>\n<p>Давайте разберем этот код более подробно:</p>\n<ol>\n<li><code>text.split()</code>: Этот фрагмент кода разбивает исходный текст <code>text</code> на слова, используя пробел как разделитель. Результатом будет список слов, где каждый элемент списка - это слово из исходного текста, разделенное пробелами.</li>\n<li><code>words_without_space.split(\",\")</code>: Затем, для каждого слова из первого разбиения (которое находится в переменной <code>words_without_space</code>), этот фрагмент кода разбивает это слово на подстроки, используя запятую (',') в качестве разделителя. Если внутри слова нет запятых, оно останется неизменным. Результатом будет список подстрок.</li>\n<li><code>if word</code>: Этот фрагмент кода фильтрует результаты, оставляя только непустые слова. Это делается, чтобы исключить пустые строки, которые могут появиться в результате разделения.</li>\n</ol>\n<p>Итоговый результат этой операции - это список слов, которые были извлечены из исходного текста, разделенного каким-либо образом с использованием пробелов и запятых.</p>\n</li>\n</ul>\n<p>Как можно тоже самое сделать с помощью регулярных выражений</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">import</span> re\n\ntext = <span class=\"hljs-string\">\"яблоко,  апельсин,банан, вишня\"</span>\nresult = re.split(<span class=\"hljs-string\">r\",\\s*\"</span>, text)\n<span class=\"hljs-built_in\">print</span>(result)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"87\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-87\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-87\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-87.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Результат:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">['яблоко', 'апельсин', 'банан', 'вишня']\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"91\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-91\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-91\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-91.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Итак, <code>**re.split(r\",\\s*\", text)**</code> разделяет строку <strong><code>text</code></strong> на подстроки, используя запятые как разделители, и учитывает ноль или более пробельных символов после запятых.</p>\n<p>Использование модуля <code>re</code> позволяет использовать регулярные выражения в качестве разделителей, на замену встроенному методу строк <code>split</code>.</p>\n<p><strong>Пример 2: Разделение текста по пунктуации:</strong></p>\n<p>При анализе текста, часто требуется разделить текст на предложения, используя знаки препинания в качестве разделителей. Метод строк <code>split</code> не умеет использовать несколько различных разделителей. Воспользуемся регулярным выражением</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">import</span> re\n\ntext = <span class=\"hljs-string\">\"Это предложение. А вот ещё одно!\"</span>\nresult = re.split(<span class=\"hljs-string\">r\"[.!?]\\s?\"</span>, text)\n<span class=\"hljs-built_in\">print</span>(result)\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"104\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-104\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-104\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-104.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Результат:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">['Это предложение', 'А вот ещё одно', '']\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"108\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-108\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-108\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-108.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p><strong><code>re.split(r\"[.!?]\\s?\", text)</code></strong> разделит текст на подстроки, каждая из которых будет представлять собой отдельное предложение, учитывая, что предложения могут завершаться точкой, восклицательным знаком или вопросительным знаком, за которыми может быть или не быть пробел. Пустая строка в самом конце получается потому что, текст оканчивается на знак препинания и после него нет никакого текста.</p>\n<p>Метод <code>re.split</code> позволяет эффективно разбивать текст на фрагменты, что полезно при обработке текстовых данных в Python.</p>\n<h2 id=\"zamena-teksta-s-pomoshyu-regulyarnyh-vyrazhenij\"><a href=\"#zamena-teksta-s-pomoshyu-regulyarnyh-vyrazhenij\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Замена текста с помощью регулярных выражений</span></a>Замена текста с помощью регулярных выражений</h2>\n<p>Одной из мощных функций модуля <code>re</code> в Python является замена текста в строках с использованием регулярных выражений. Мы будем рассматривать метод <code>re.sub</code> и его возможности по замене текста на основе шаблонов регулярных выражений.</p>\n<h3 id=\"ispolzovanie-metoda\"><a href=\"#ispolzovanie-metoda\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Использование метода </span></a>Использование метода <code>re.sub</code></h3>\n<p>Метод <code>re.sub</code> предназначен для поиска всех вхождений заданного регулярного выражения в строке и их замены на указанный текст. Его синтаксис выглядит следующим образом:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\">re.sub(pattern, repl, string)\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"127\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-127\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-127\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-127.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<ul>\n<li><code>pattern</code>: Регулярное выражение, которое нужно найти и заменить.</li>\n<li><code>repl</code>: Текст, на который будет произведена замена.</li>\n<li><code>string</code>: Исходная строка, в которой будет выполнена замена.</li>\n</ul>\n<p><strong>Пример 1: Замена непечатаемых символов.</strong></p>\n<p>Предположим, у вас есть текст с множеством непечатаемых символов между словами. Вы можете использовать <code>re.sub</code> для того чтобы заменить их:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">import</span> re\n\ntext = <span class=\"hljs-string\">\"На учебном\\t\\tкурсе \\tпо программированию \\t вы изучите\\t\\tPython \\tи\\tмножество других технологий.\"</span>\nresult = re.sub(<span class=\"hljs-string\">r\"\\s+\"</span>, <span class=\"hljs-string\">\" \"</span>, text)\ n\">Работа с функциями внутри </span></a>Работа с функциями внутри <code>re.sub</code></h3>\n<p><strong>Пример 2: Замена гиперссылок.</strong></p>\n<p>Предположим, вы хотите заменить ссылки в текст и сделать их гиперссылками. И тут вы можете использовать <code>re.sub</code>. Внутри метода <code>re.sub</code>, вы также можете использовать функции для более сложных замен. В этом случае, функция будет вызываться для каждого совпадения, и результат ее выполнения будет использован в качестве замены. Это позволяет выполнять более гибкие и динамические замены в тексте.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">import</span> re\n\n<span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">replace_on_hyperlink</span>(<span class=\"hljs-params\">matchobj</span>) -&gt; <span class=\"hljs-built_in\">str</span>:\n    url = matchobj.group()\n    <span class=\"hljs-keyword\">return</span> <span class=\"hljs-string\">f'&lt;a href=\"<span class=\"hljs-subst\">{url}</span>\"&gt;<span class=\"hljs-subst\">{url}</span>&lt;/a&gt;'</span>\n\ntext = <span class=\"hljs-string\">\"Посетите сайт https://docs.python.org/3/library/re.html#re.sub для получения детальной информации.\"</span>\nresult = re.sub(<span class=\"hljs-string\">r\"https?://\\S+\"</span>, replace_on_hyperlink, text)  <span class=\"hljs-comment\"># Вместо текста для замены указывается функция replace_on_hyperlink, которая будет возвращать реузльтат для замены</span>\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"165\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-165\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-165\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-165.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Результат:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">Посетите сайт &lt;a href=\"https://docs.python.org/3/library/re.html#re.sub\"&gt;https://docs.python.org/3/library/re.html#re.sub&lt;/a&gt; для получения детальной информации.\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"169\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-169\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-169\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-169.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Этот код выполняет замену URL-ов в тексте на гиперссылки с использованием модуля <code>re</code> и функции <code>re.sub</code>.</p>\n<ol>\n<li>Создается функция <code>replace_on_hyperlink</code>, которая будет вызываться для каждого совпадения URL-а в тексте.</li>\n<li>Функция принимает один аргумент <code>matchobj</code>, который представляет собой объект совпадения, содержащий URL.</li>\n<li>Внутри функции <code>replace_on_hyperlink</code>, URL извлекается из <code>matchobj</code> с использованием <code>matchobj.group()</code> и сохраняется в переменной <code>url</code>. Затем создается строка в формате HTML, в которой URL заменяется на гиперссылку.</li>\n<li><code>re.sub</code> используется для поиска всех URL-ов в тексте и их замены на результат, возвращаемый функцией <code>replace_on_hyperlink</code>. Регулярное выражение <code>r\"https?://\\S+\"</code> используется для поиска URL-ов.</li>\n</ol>\n"},"router":{"pathname":"Регулярные выражения и маршруты/Регулярные выражения в Python/Разбитие и замена текста/task.html"},"lang":"ru","langs":["ru"]};
