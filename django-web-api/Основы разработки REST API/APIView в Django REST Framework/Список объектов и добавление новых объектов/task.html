 API/APIView в Django REST Framework/Список объектов и добавление новых объектов/_assets/list-get.png","/home/runner/work/courses-docs/courses-docs/_docs-lint/.tmp_input/django-web-api/Основы разработки REST API/APIView в Django REST Framework/Список объектов и добавление новых объектов/_assets/list-post.png"],"headings":[{"title":"Цель урока","href":"Основы%20разработки%20REST%20API/APIView%20в%20Django%20REST%20Framework/Список%20объектов%20и%20добавление%20новых%20объектов/task.html#cel-uroka","level":2},{"title":"Работа со списком объектов и добавление новых объектов","href":"Основы%20разработки%20REST%20API/APIView%20в%20Django%20REST%20Framework/Список%20объектов%20и%20добавление%20новых%20объектов/task.html#rabota-so-spiskom-obuektov-i-dobavlenie-novyh-obuektov","level":2,"items":[{"title":"Реализация метода get","href":"Основы%20разработки%20REST%20API/APIView%20в%20Django%20REST%20Framework/Список%20объектов%20и%20добавление%20новых%20объектов/task.html#realizaciya-metoda-get","level":3},{"title":"Реализация метода post","href":"Основы%20разработки%20REST%20API/APIView%20в%20Django%20REST%20Framework/Список%20объектов%20и%20добавление%20новых%20объектов/task.html#realizaciya-metoda-post","level":3}]}],"title":"Список объектов и добавление новых объектов","includes":[],"html":"<h2 id=\"cel-uroka\"><a href=\"Основы%20разработки%20REST%20API/APIView%20в%20Django%20REST%20Framework/Список%20объектов%20и%20добавление%20новых%20объектов/task.html#cel-uroka\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Цель урока</span></a>Цель урока</h2>\n<p>Вы научитесь использовать API для отображения списка объектов и добавления новых записей в базу данных.</p>\n<h2 id=\"rabota-so-spiskom-obuektov-i-dobavlenie-novyh-obuektov\"><a href=\"Основы%20разработки%20REST%20API/APIView%20в%20Django%20REST%20Framework/Список%20объектов%20и%20добавление%20новых%20объектов/task.html#rabota-so-spiskom-obuektov-i-dobavlenie-novyh-obuektov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Работа со списком объектов и добавление новых объектов</span></a>Работа со списком объектов и добавление новых объектов</h2>\n<p>Выполним первоначальную подготовку:</p>\n<ol>\n<li>\n<p><strong>Создание APIView</strong>: В файле <code>views.py</code> создайте класс под названием <code>ListCreateAPIView</code>, наследуя от <code>APIView</code>. Пока никакие методы в нём реализовывать не нужно.</p>\n</li>\n<li>\n<p><strong>Определение маршрута</strong>: В <code>urls.py</code> проекта необходимо определить URL-паттерн, который будет отвечать за доступ к списку объектов и отдельный объект.</p>\n<p>Например, <code>path('books/', views.ListCreateAPIView.as_view(), name='book-list')</code>.</p>\n</li>\n</ol>\n<p>Рассматрим, как с помощью APIView можно организовать процесс получения и отображения списка объектов.</p>\n<h3 id=\"realizaciya-metoda-get\"><a href=\"Основы%20разработки%20REST%20API/APIView%20в%20Django%20REST%20Framework/Список%20объектов%20и%20добавление%20новых%20объектов/task.html#realizaciya-metoda-get\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Реализация метода get</span></a>Реализация метода get</h3>\n<p>Для того чтобы предоставить данные через REST API, необходимо реализовать метод <code>get</code> в классе, наследующем от <code>APIView</code>. Этот метод будет отвечать за извлечение данных из базы и их последующую сериализацию и отправку пользователю. Важной частью процесса является использование сериализаторов, которые позволяют определить, как именно данные будут представлены в ответе API.</p>\n<ol>\n<li><strong>Определить метод get</strong>:  В <code>views.py</code> в классе <code>ListCreateAPIView</code> определите метод <code>get</code> для обработки соответствующих HTTP запросов.</li>\n<li><strong>Получение объектов</strong>: Используя модель извлечь все объекты из базы данных.</li>\n<li><strong>Сериализация объектов</strong>: Создайте экземпляр сериализатора, передав queryset объектов в качестве аргумента и указав <code>many=True</code>. Это позволит преобразовать список объектов в формат JSON.</li>\n<li><strong>Возврат ответа</strong>: Верните ответ, используя экземпляр <code>Response</code> из DRF, и передайте в него данные сериализатора. В качестве статусного кода ответа рекомендуется использовать <code>status.HTTP_200_OK</code>.</li>\n</ol>\n<p><img src=\"../django-web-api/Основы разработки REST API/APIView в Django REST Framework/Список объектов и добавление новых объектов/_assets/list-get.png\" alt=\"list-get.png\" /></p>\n<h3 id=\"realizaciya-metoda-post\"><a href=\"Основы%20разработки%20REST%20API/APIView%20в%20Django%20REST%20Framework/Список%20объектов%20и%20добавление%20новых%20объектов/task.html#realizaciya-metoda-post\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Реализация метода post</span></a>Реализация метода post</h3>\n<p>Добавление новых объектов через API требует обработки POST-запросов. Этот процесс включает в себя валидацию полученных данных и их сохранение в базе данных.</p>\n<ol>\n<li><strong>Определить метод post</strong>:  В <code>views.py</code> в классе <code>ListCreateAPIView</code> определите метод <code>post</code> для обработки соответствующих HTTP запросов.</li>\n<li><strong>Получение данных из запроса</strong>: Для начала необходимо извлечь данные из тела POST-запроса <code>request.data</code>. В DRF это делается с помощью сериализатора, который также выполняет валидацию данных.</li>\n<li><strong>Валидация данных</strong>: Если данные проходят валидацию, сериализатор может использоваться для создания нового объекта в базе данных. В противном случае следует возвращать ошибки валидации.</li>\n<li><strong>Сохранение объекта</strong>: После успешной валидации сериализатор сохраняет объект в базе данных.</li>\n<li><strong>Возврат ответа</strong>: Верните ответ, используя экземпляр <code>Response</code> из DRF, и передайте в него сериализованные данные нового объекта и статусный код HTTP 201 Created, сигнализирующий о том, что объект был успешно создан. Или код 400, если была ошибка валидации.</li>\n</ol>\n<p><img src=\"../django-web-api/Основы разработки REST API/APIView в Django REST Framework/Список объектов и добавление новых объектов/_assets/list-post.png\" alt=\"list-post.png\" /></p>\n"},"router":{"pathname":"Основы разработки REST API/APIView в Django REST Framework/Список объектов и добавление новых объектов/task.html"},"lang":"ru","langs":["ru"]};
