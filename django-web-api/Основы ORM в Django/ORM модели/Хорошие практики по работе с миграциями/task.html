id":"Детальная работа с объектом-2-0.07738799279321973"}],"id":"APIView в Django REST Framework-3-0.458389695214904"}],"id":"Основы разработки REST API-3-0.8821834079581912"},{"name":"Тестирование и типовые API","items":[{"name":"Введение в модуль","href":"Тестирование и типовые API/section.html","id":"Введение в модуль-0-0.7626721423788172"},{"name":"Введение в тестирование","items":[{"name":"Test-Driven Development (TDD)","href":"Тестирование и типовые API/Введение в тестирование/Test-Driven Development (TDD)/task.html","id":"Test-Driven Development (TDD)-0-0.48376791730349455"},{"name":"Написание, выполнение и завершение тестов","href":"Тестирование и типовые API/Введение в тестирование/Написание, выполнение и завершение тестов/task.html","id":"Написание, выполнение и завершение тестов-1-0.25492244572160594"}],"id":"Введение в тестирование-1-0.6101523995227076"},{"name":"Тестирование в Django","items":[{"name":"Тестирование в Django","href":"Тестирование и типовые API/Тестирование в Django/Тестирование в Django/task.html","id":"Тестирование в Django-0-0.4463413100927478"}],"id":"Тестирование в Django-2-0.3638705025263709"},{"name":"Типовые (generic) API","items":[{"name":"GenericAPIView","href":"Тестирование и типовые API/Типовые (generic) API/GenericAPIView/task.html","id":"GenericAPIView-0-0.5167908329995792"},{"name":"OpenAPI документация","href":"Тестирование и типовые API/Типовые (generic) API/OpenAPI документация/task.html","id":"OpenAPI документация-1-0.376722286687595"},{"name":"Фильтрация, поиск и пагинация","href":"Тестирование и типовые API/Типовые (generic) API/Фильтрация, поиск и пагинация/task.html","id":"Фильтрация, поиск и пагинация-2-0.04683529574265033"}],"id":"Типовые (generic) API-3-0.30140239570159433"}],"id":"Тестирование и типовые API-4-0.7114267093081605"}],"base":"django-web-api"},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[{"title":"Миграции для выполнения действий с данными","href":"#migracii-dlya-vypolneniya-dejstvij-s-dannymi","level":2,"items":[{"title":"RunSQL","href":"#runsql","level":3},{"title":"RunPython","href":"#runpython","level":3}]},{"title":"Хорошие практики","href":"#horoshie-praktiki","level":2,"items":[{"title":"Миграции должны распростаряться вместе с проектом","href":"#migracii-dolzhny-rasprostaryatsya-vmeste-s-proektom","level":3},{"title":"Автоматически сгенерированные миграции","href":"#avtomaticheski-sgenerirovannye-migracii","level":3},{"title":"Отношение к миграциям как к коммитам","href":"#otnoshenie-k-migraciyam-kak-k-kommitam","level":3},{"title":"Отмена и удаление миграций","href":"#otmena-i-udalenie-migracij","level":3},{"title":"Рекомендации, чтобы избежать проблем с миграциями","href":"#rekomendacii,-chtoby-izbezhat-problem-s-migraciyami","level":3}]}],"title":"Хорошие практики по работе с миграциями","includes":[],"html":"<p>Миграции в Django играют критически важную роль в управлении структурой базы данных вашего веб-приложения. Они позволяют вам изменять схему данных, применяя последовательные изменения в виде отдельных миграционных файлов. Работа с миграциями в Django требует определенной дисциплины и понимания того, как их правильно использовать.</p>\n<h2 id=\"migracii-dlya-vypolneniya-dejstvij-s-dannymi\"><a href=\"#migracii-dlya-vypolneniya-dejstvij-s-dannymi\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Миграции для выполнения действий с данными</span></a>Миграции для выполнения действий с данными</h2>\n<p>Миграции позволяют вам не только изменять схему данных с помощью автоматически генерируемых, но и вносить специфические данные или выполнять определенные операции непосредственно в базе данных. Для этого Django предлагает два оператора: <code>RunSQL</code> и <code>RunPython</code>.</p>\n<p>Эти операторы можно использовать в дополнении к автоматически сгенерированным миграциям, так и в пустых миграциях, сделанных <a href=\"https://docs.djangoproject.com/en/4.2/ref/django-admin/#cmdoption-makemigrations-empty\" target=\"_blank\" rel=\"noreferrer noopener\">вручную</a>. Такие миграции могут быть полезны в ряде случаев, например, когда вам нужно инициализировать базу данных определенными данными после создания схемы или когда требуется выполнить сложные манипуляции с данными, которые невозможно или неэффективно реализовать средствами ORM.</p>\n<aside>\n⚠️ Доработки миграций предназначены для опытных пользователей. Их не следует использовать, если вы не знакомы с форматом миграции, операциями миграции и зависимостями между вашими миграциями.\n</aside>\n<h3 id=\"runsql\"><a href=\"#runsql\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">RunSQL</span></a>RunSQL</h3>\n<p>Оператор <code>RunSQL</code> позволяет вам вставлять сырые SQL-запросы непосредственно в миграции. Это может быть полезно для выполнения операций, которые трудно или невозможно выразить с помощью ORM Django, например, сложные запросы к базе данных или специфические команды, уникальные для конкретной СУБД.</p>\n<aside>\nℹ️ https://docs.djangoproject.com/en/4.2/ref/migration-operations/#runsql\n</aside>\n<h3 id=\"runpython\"><a href=\"#runpython\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">RunPython</span></a>RunPython</h3>\n<p>Оператор <code>RunPython</code> позволяет выполнять Python код в контексте миграции. Это удобный инструмент для заполнения базы данных начальными данными, выполнения сложных миграций данных или создания/удаления дополнительных объектов в базе данных в процессе миграции.</p>\n<p>Вы можете использовать <code>RunPython</code> для выполнения любого кода Python, который может работать с моделями Django для создания, изменения или удаления объектов.</p>\n<aside>\nℹ️ https://docs.djangoproject.com/en/4.2/ref/migration-operations/#runpython\n</aside>\n<h2 id=\"horoshie-praktiki\"><a href=\"#horoshie-praktiki\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Хорошие практики</span></a>Хорошие практики</h2>\n<h3 id=\"migracii-dolzhny-rasprostaryatsya-vmeste-s-proektom\"><a href=\"#migracii-dolzhny-rasprostaryatsya-vmeste-s-proektom\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Миграции должны распростаряться вместе с проектом</span></a>Миграции должны распростаряться вместе с проектом</h3>\n<p><a href=\"https://docs.djangoproject.com/en/4.2/topics/migrations/#version-control\" target=\"_blank\" rel=\"noreferrer noopener\">Распространение</a> миграций в системе управления версиями позволяет всем участникам команды разработки иметь доступ к одинаковым изменениям структуры базы данных. Это гарантирует, что каждый участник проекта может воспроизвести базу данных в одном состоянии, что существенно упрощает процесс развертывания и обеспечивает однородность окружений разработки.</p>\n<h3 id=\"avtomaticheski-sgenerirovannye-migracii\"><a href=\"#avtomaticheski-sgenerirovannye-migracii\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Автоматически сгенерированные миграции</span></a>Автоматически сгенерированные миграции</h3>\n<p>Когда Django генерирует миграции автоматически с помощью команды <code>makemigrations</code>, он создает файлы, описывающие изменения в моделях. Эти файлы содержат код, который Django будет использовать для обновления схемы базы данных. <strong>Важно понимать, что редактировать автоматически сгенерированные миграции вручную не рекомендуется,</strong> но возможно в некоторых <strong><strong>случаях</strong>.</strong> Изменения в таких миграциях могут привести к несоответствиям и ошибкам, которые сложно отследить и исправить.</p>\n<h3 id=\"otnoshenie-k-migraciyam-kak-k-kommitam\"><a href=\"#otnoshenie-k-migraciyam-kak-k-kommitam\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Отношение к миграциям как к коммитам</span></a>Отношение к миграциям как к коммитам</h3>\n<p>Миграции следует рассматривать аналогично коммитам в системе контроля версий: каждая миграция фиксирует изменение в истории вашего проекта. <strong>Изменение уже примененных миграций не рекомендуется.</strong> Если вы обнаружили ошибку в миграции или требуется внести изменения в модели, создайте новую миграцию, которая внесет эти изменения.</p>\n<h3 id=\"otmena-i-udalenie-migracij\"><a href=\"#otmena-i-udalenie-migracij\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Отмена и удаление миграций</span></a>Отмена и удаление миграций</h3>\n<p>В случае, если миграция еще не была применена или если вы хотите отменить изменения, Django позволяет откатить миграцию с помощью команды <code>migrate</code>, указав имя приложения и номер миграции, до которой нужно откатиться. Если миграции были созданы по ошибке или оказались ненужными, их можно безопасно удалить, предварительно убедившись, что они не были применены к базе данных. Однако, если миграция уже была применена, удаление файла миграции может привести к проблемам с последующими миграциями и требует осторожности.</p>\n<h3 id=\"rekomendacii,-chtoby-izbezhat-problem-s-migraciyami\"><a href=\"#rekomendacii,-chtoby-izbezhat-problem-s-migraciyami\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Рекомендации, чтобы избежать проблем с миграциями</span></a>Рекомендации, чтобы избежать проблем с миграциями</h3>\n<ul>\n<li>Избегайте ручного редактирования автоматически сгенерированных миграций.</li>\n<li>Относитесь к миграциям как к коммитам: не изменяйте историю уже примененных миграций.</li>\n<li>Для внесения изменений в структуру данных всегда создавайте новые миграции.</li>\n<li>Отменяйте и удаляйте миграции с осторожностью, особенно если они уже были применены к базе данных.</li>\n<li>Используйте пустые миграции для выполнения операций с данными, не затрагивающих структуру базы данных.</li>\n<li>При использовании <code>RunSQL</code> и <code>RunPython</code> необходимо учитывать, что эти операции могут быть необратимыми, особенно если не предоставлен метод для отката.</li>\n<li>Для <code>RunPython</code> рекомендуется предоставлять обратную функцию, чтобы миграция могла быть откачена без потерь данных.</li>\n</ul>\n<p>Следование этим рекомендациям поможет сохранить вам нервы при работе с миграциями в вашем Django-проекте, минимизируя риски возникновения ошибок и упрощая совместную работу над проектом.</p>\n"},"router":{"pathname":"Основы ORM в Django/ORM модели/Хорошие практики по работе с миграциями/task.html"},"lang":"ru","langs":["ru"]};
