,{"title":"Анализ SQL-запросов","href":"#analiz-sql-zaprosov","level":3},{"title":"Пример","href":"#primer","level":3}]}],"title":"Практические примеры использования debugsqlshell","includes":[],"html":"<h2 id=\"cel-uroka\"><a href=\"#cel-uroka\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Цель урока</span></a>Цель урока</h2>\n<p>В этом уроке вы познакомитесь с практическими аспектами использования Debug Toolbar для отладки запросов в Django. Вы научитесь использовать <code>debugsqlshell</code> из Debug Toolbar для анализа SQL-запросов, генерируемых Django ORM. Эти навыки позволят вам лучше понимать, как ваши запросы к базе данных выполняются и как они могут быть улучшены.</p>\n<h2 id=\"otladka-zaprosov-s-pomoshyu-debugsqlshell\"><a href=\"#otladka-zaprosov-s-pomoshyu-debugsqlshell\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Отладка запросов с помощью debugsqlshell</span></a>Отладка запросов с помощью debugsqlshell</h2>\n<h3 id=\"znakomstvo-s-debugsqlshell\"><a href=\"#znakomstvo-s-debugsqlshell\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Знакомство с debugsqlshell</span></a>Знакомство с debugsqlshell</h3>\n<p><code>debugsqlshell</code> является частью Django Debug Toolbar и представляет собой расширенную версию интерактивной консоли Django (<code>shell</code>), которая позволяет отслеживать SQL-запросы, выполняемые во время работы с Django ORM. Этот инструмент особенно полезен для разработчиков, стремящихся понять, как Django преобразует операции с моделями в SQL-запросы, и для оптимизации этих запросов.</p>\n<h3 id=\"kak-zapustit-debugsqlshell\"><a href=\"#kak-zapustit-debugsqlshell\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Как запустить debugsqlshell</span></a>Как запустить debugsqlshell</h3>\n<p>Для использования <code>debugsqlshell</code>, убедитесь, что у вас установлен Django Debug Toolbar. Затем, в терминале вашего проекта, запустите следующую команду:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs bash\">python manage.py debugsqlshell\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"21\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-21\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-21\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-21.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Это откроет интерактивную консоль, где вы сможете выполнять обычные операции Django ORM, при этом наблюдая за соответствующими SQL-запросами.</p>\n<h3 id=\"analiz-sql-zaprosov\"><a href=\"#analiz-sql-zaprosov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Анализ SQL-запросов</span></a>Анализ SQL-запросов</h3>\n<p>Во время работы с <code>debugsqlshell</code>, каждый выполненный вами запрос ORM будет сопровождаться подробным выводом SQL-запроса, который был сгенерирован и отправлен в базу данных. Это дает ценное понимание того, какие запросы эффективны, а какие могут быть оптимизированы.</p>\n<h3 id=\"primer\"><a href=\"#primer\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Пример</span></a>Пример</h3>\n<p>Предположим, что модель <code>Book</code> имеет поля <code>title</code> и <code>year</code></p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># books/models.py</span>\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Book</span>(models.Model):\n    title = models.CharField(<span class=\"hljs-string\">\"название\"</span>, max_length=<span class=\"hljs-number\">100</span>)\n    year = models.SmallIntegerField(<span class=\"hljs-string\">\"год издания\"</span>)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"37\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-37\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-37\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-37.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>И вы хотите получить все объекты. В <code>debugsqlshell</code> вы можете выполнить следующую команду:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">from</span> books.models <span class=\"hljs-keyword\">import</span> Book\nBook.objects.<span class=\"hljs-built_in\">all</span>()\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"41\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-41\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-41\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-41.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В ответе вы увидите SQL-запрос, сгенерированный Django ORM для выполнения этой операции, что поможет вам анализировать и оптимизировать запрос при необходимости.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs sql\"><span class=\"hljs-keyword\">SELECT</span> \"books_book\".\"id\",\n       \"books_book\".\"title\",\n       \"books_book\".\"year\"\n<span class=\"hljs-keyword\">FROM</span> \"books_book\"\nLIMIT <span class=\"hljs-number\">21</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"45\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-45\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-45\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-45.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n"},"router":{"pathname":"Расширенные возможности ORM в Django/Отладка запросов/Практические примеры использования debugsqlshell/task.html"},"lang":"ru","langs":["ru"]};
