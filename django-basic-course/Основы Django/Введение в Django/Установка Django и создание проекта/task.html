                   window.__DATA__ = {"data":{"leading":false,"toc":{"title":"Основы Django","href":"index.html","navigation":{"logo":{"url":"/","text":"IDE EDU","target":"_self"}},"items":[{"name":"Введение в курс","href":"course-intro.html","id":"Введение в курс-0-0.3071440413784743"},{"name":"Основы HTTP и HTML","expanded":true,"items":[{"name":"Введение в модуль","href":"Основы HTTP и HTML/section-intro.html","id":"Введение в модуль-0-0.4448610655104459"},{"name":"Язык разметки HTML","items":[{"name":"Структура HTML документа","href":"Основы HTTP и HTML/Язык разметки HTML/Структура HTML документа/task.html","id":"Структура HTML документа-0-0.3518560586328554"},{"name":"Теги и атрибуты","href":"Основы HTTP и HTML/Язык разметки HTML/Теги и атрибуты/task.html","id":"Теги и атрибуты-1-0.46335540099304673"},{"name":"Организация контента и CSS стили","href":"Основы HTTP и HTML/Язык разметки HTML/Организация контента и CSS стили/task.html","id":"Организация контента и CSS стили-2-0.9109667268208128"}],"id":"Язык разметки HTML-1-0.191472086620881"},{"name":"Основы протокола HTTP","items":[{"name":"Клиент-серверная архитектура","href":"Основы HTTP и HTML/Основы протокола HTTP/Клиент-серверная архитектура/task.html","id":"Клиент-серверная архитектура-0-0.5702878303514314"},{"name":"HTTP запросы и ответы","href":"Основы HTTP и HTML/Основы протокола HTTP/HTTP запросы и ответы/task.html","id":"HTTP запросы и ответы-1-0.16771677981204958"},{"name":"Структура URL","href":"Основы HTTP и HTML/Основы протокола HTTP/Структура URL/task.html","id":"Структура URL-2-0.8936057536959332"}],"id":"Основы протокола HTTP-2-0.15666537405401493"},{"name":"Выполнение HTTP запросов в Python","items":[{"name":"Библиотека requests","href":"Основы HTTP и HTML/Выполнение HTTP запросов в Python/Библиотека requests/task.html","id":"Библиотека requests-0-0.2324258040971674"},{"name":"Взаимодействие с API","href":"Основы HTTP и HTML/Выполнение HTTP запросов в Python/Взаимодействие с API/task.html","id" авторизации-5-0.03111417163080299"}],"base":"django-basic-course"},"meta":{"metadata":[],"style":[],"script":[]},"assets":["/home/runner/work/courses-docs/courses-docs/_docs-lint/.tmp_input/django-basic-course/Основы Django/Введение в Django/Установка Django и создание проекта/img.png"],"headings":[{"title":"Версии Django","href":"#versii-django","level":2},{"title":"Как установить фреймворк Django","href":"#kak-ustanovit-frejmvork-django","level":2},{"title":"Команда для создания нового Django проекта","href":"#komanda-dlya-sozdaniya-novogo-django-proekta","level":2},{"title":"Что такое локальный сервер для разработки и зачем он нужен","href":"#chto-takoe-lokalnyj-server-dlya-razrabotki-i-zachem-on-nuzhen","level":2},{"title":"Как запустить локальный сервер для разработки веб-приложения","href":"#kak-zapustit-lokalnyj-server-dlya-razrabotki-veb-prilozheniya","level":2},{"title":"Проверка работоспособности сервера в веб-браузере","href":"#proverka-rabotosposobnosti-servera-v-veb-brauzere","level":2}],"title":"<strong><strong>Установка Django и настройка проекта</strong></strong>","includes":[],"html":"<h2 id=\"versii-django\"><a href=\"#versii-django\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Версии Django</span></a>Версии Django</h2>\n<p>Прежде чем установить Django, важно знать о существующих версиях фреймворка. Django имеет несколько версий, и разработчики могут выбирать ту, которая наилучшим образом соответствует их потребностям. На момент написания этого учебного материала актуальной версией Django была версия 4.x.</p>\n<p>Кроме того, стоит упомянуть о понятии <strong>LTS (Long-Term Support)</strong> версии Django. LTS-версия - это версия фреймворка, для которой обеспечивается длительная поддержка и обновления в течение длительного времени (обычно 3 года и более). Это означает, что разработчики могут использовать LTS-версию для создания стабильных и долгосрочных проектов, не беспокоясь о частых изменениях и обновлениях.</p>\n<p>LTS-версия Django важна для коммерческих и критических проектов, которые требуют стабильности и надежности. Например, версия 3.2 LTS прекратит свою поддержку в апреле 2024 года, а версия 4.2 LTS в апреле 2026.</p>\n<p><img src=\"../django-basic-course/Основы Django/Введение в Django/Установка Django и создание проекта/img.png\" alt=\"img.png\" /></p>\n<h2 id=\"kak-ustanovit-frejmvork-django\"><a href=\"#kak-ustanovit-frejmvork-django\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Как установить фреймворк Django</span></a>Как установить фреймворк Django</h2>\n<p>Для установки Django воспользуемся утилитой pip, выполните следующие шаги:</p>\n<ol>\n<li>\n<p><strong>Откройте командную строку (терминал)</strong>: Для начала установки Django вам потребуется доступ к командной строке вашей операционной системы.</p>\n</li>\n<li>\n<p><strong>Установите Django с помощью pip</strong>: В командной строке выполните следующую команду:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs bash\">pip install Django==4.2.5\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"31\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-31\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-31\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-31.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Это установит версию Django 4.2.5. Указание версии полезно, если вам необходимо явно установить конкретную стабильную версию фреймворка.</p>\n</li>\n<li>\n<p><strong>Проверьте установку Django</strong>: После завершения установки, вы можете проверить, что Django установлен правильно, выполнив следующую команду в командной строке:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs bash\">django-admin --version\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"40\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-40\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-40\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-40.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p><code>django-admin</code> это утилита командной строки Django, которая используется для выполнения различных задач связанных с Django-проектами. Указав <code>--version</code> вы можете получить текущую установленную версию Django. Если установка прошла успешно, вы увидите номер версии Django в выводе команды.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">4.2.5\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"44\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-44\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-44\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-44.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Теперь у вас установлена нужная версия Django, и вы готовы начать создание своего веб-приложения.</p>\n</li>\n</ol>\n<h2 id=\"komanda-dlya-sozdaniya-novogo-django-proekta\"><a href=\"#komanda-dlya-sozdaniya-novogo-django-proekta\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Команда для создания нового Django проекта</span></a>Команда для создания нового Django проекта</h2>\n<p>Рассмотрим процесс создания нового проекта с использованием фреймворка Django. Django предоставляет удобные инструменты для создания проектов, которые включают в себя необходимую структуру файлов и папок, а также автоматически создают несколько базовых файлов и настроек.</p>\n<p>Для создания нового проекта в Django, вы можете использовать команду <code>django-admin startproject projectname</code>, где <code>projectname</code> - это имя вашего проекта. Эта команда создаст каталог с именем вашего проекта и разместит внутри него несколько важных файлов и подкаталогов, необходимых для работы с Django.</p>\n<p>Пример создания проекта с именем \"myproject\":</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs bash\">django-admin startproject myproject .\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"62\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-62\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-62\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-62.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Команда <code>django-admin startproject myproject .</code> выполняет следующие действия:</p>\n<ol>\n<li><code>django-admin</code>: Это утилита командной строки Django, которая используется для выполнения различных задач связанных с Django-проектами.</li>\n<li><code>startproject</code>: Это одна из команд <code>django-admin</code>, предназначенная для создания нового проекта Django. Когда вы выполняете <code>startproject</code>, вы указываете его за именем команды, чтобы создать новый проект.</li>\n<li><code>myproject</code>: Это имя вашего нового проекта. Вы можете выбрать любое имя для вашего проекта, и оно будет использоваться как имя каталога, в котором будет создан проект, а также как имя Python-пакета для вашего проекта.</li>\n<li><code>.</code>: Этот необязательный аргумент указывает текущую директорию, в которой будет создан проект.</li>\n</ol>\n<p>Когда вы используете <code>.</code> в качестве аргумента, проект будет создан в текущей рабочей директории. Это бывает полезно, когда вы хотите создать Django-проект в уже существующей директории отведённой под проект.</p>\n<p>Давайте рассмотрим оба варианта:</p>\n<ol>\n<li><code>django-admin startproject myproject</code> (без точки в конце):</li>\n</ol>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">current_dir/  &lt;- текущая директория\n    myproject/  &lt;- проект создается в отдельной поддиректории с именем \"myproject\"\n        manage.py\n        myproject/\n            __init__.py\n            asgi.py\n            settings.py\n            urls.py\n            wsgi.py\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"101\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-101\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-101\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-101.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<ol>\n<li><code>django-admin startproject myproject .</code> (с точкой в конце):</li>\n</ol>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">current_dir/  &lt;- текущая директория\n    __init__.py\n    asgi.py\n    manage.py\n    myproject/\n        __init__.py\n        settings.py\n        urls.py\n        wsgi.py\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"109\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-109\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-109\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-109.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В первом варианте (без точки в конце) проект создается в отдельной поддиректории с именем \"myproject\". Таким образом, вся структура проекта находится внутри этой поддиректории, и внешний каталог (тот, в котором была выполнена команда) остается чистым. Во втором варианте (с точкой в конце) проект создается в текущем каталоге, где была выполнена команда. Это означает, что файлы и каталоги проекта размещаются непосредственно в текущем каталоге, а не в поддиректории. Оба варианта создадут ту же базовую структуру проекта Django, но разница в том, где будет размещена эта структура относительно вашей текущей директории.</p>\n<h1>Запуск локального сервера для разработки</h1>\n<p>Рассмотрим процесс запуска локального сервера для разработки веб-приложения на фреймворке Django. Локальный сервер играет ключевую роль в разработке, поскольку он позволяет разработчикам тестировать и отлаживать свое приложение на локальной машине.</p>\n<h2 id=\"chto-takoe-lokalnyj-server-dlya-razrabotki-i-zachem-on-nuzhen\"><a href=\"#chto-takoe-lokalnyj-server-dlya-razrabotki-i-zachem-on-nuzhen\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Что такое локальный сервер для разработки и зачем он нужен</span></a>Что такое локальный сервер для разработки и зачем он нужен</h2>\n<p>Локальный сервер для разработки (также известный как разработческий сервер) - это специальный веб-сервер, который используется во время разработки веб-приложений. Его цель - обеспечить разработчикам удобную среду для проверки и отладки своего кода без необходимости развертывания приложения на удаленном сервере.</p>\n<p>Локальный сервер нужен для:</p>\n<ul>\n<li><strong>Быстрая обратная связь</strong>: Разработчики могут мгновенно видеть результаты своей работы и легко отслеживать ошибки и проблемы в коде приложения, не загружая код на удаленный сервер.</li>\n<li><strong>Изоляция</strong>: Локальный сервер работает в изолированной среде, что позволяет избегать конфликтов с другими приложениями и серверами. Например, если нужный порт для вашего веб-приложения занят, вы с лёгкостью можете указать любой доступный порт.</li>\n</ul>\n<h2 id=\"kak-zapustit-lokalnyj-server-dlya-razrabotki-veb-prilozheniya\"><a href=\"#kak-zapustit-lokalnyj-server-dlya-razrabotki-veb-prilozheniya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Как запустить локальный сервер для разработки веб-приложения</span></a>Как запустить локальный сервер для разработки веб-приложения</h2>\n<p>Для запуска локального сервера для разработки веб-приложения на Django, вы можете использовать следующую команду:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs bash\">python manage.py runserver\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"146\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-146\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-146\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-146.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<ul>\n<li><code>python</code> - это команда для запуска Python-скриптов.</li>\n<li><code>manage.py</code> - это управляющий скрипт Django, который находится в корневой директории вашего проекта.</li>\n<li><code>runserver</code> - это команда, которая запускает локальный сервер разработки.</li>\n</ul>\n<p>После выполнения этой команды, локальный сервер начнет работу и будет слушать определенный порт (по умолчанию 8000). Вы увидите вывод в командной строке, который сообщит вам о запуске сервера.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">Watching for file changes with StatReloader\nPerforming system checks...\n\nSystem check identified no issues (0 silenced).\n\nYou have 18 unapplied migration(s). Your project may not work properly until you apply the migrations for app(s): admin, auth, contenttypes, sessions.\nRun 'python manage.py migrate' to apply them.\nSeptember 08, 2023 - 15:46:43\nDjango version 4.2.5, using settings 'myproject.settings'\nStarting development server at http://127.0.0.1:8000/\nQuit the server with CONTROL-C.\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"167\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-167\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-167\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-167.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<ol>\n<li>\"Watching for file changes with StatReloader\": Это сообщение о том, что Django запустил мониторинг файлов для отслеживания изменений в коде вашего проекта. Если файлы проекта будут изменены, Django автоматически перезагрузит сервер, чтобы применить эти изменения.</li>\n<li>\"Performing system checks...\": Django выполняет системные проверки, чтобы убедиться, что все настройки и зависимости настроены правильно и проект готов к запуску.</li>\n<li>\"System check identified no issues (0 silenced).\": Это сообщение говорит о том, что системные проверки прошли успешно и не обнаружено никаких проблем. Число в скобках (0) указывает на количество предупреждений, которые были подавлены и не отображены.</li>\n<li>\"You have 18 unapplied migration(s). Your project may not work properly until you apply the migrations for app(s): admin, auth, contenttypes, sessions. Run 'python <a href=\"http://manage.py/\" target=\"_blank\" rel=\"noreferrer noopener\">manage.py</a> migrate' to apply them.\": Это информация о наличии 18 непримененных миграций в вашей базе данных. Миграции - это способ управления структурой базы данных.</li>\n<li>\"September 08, 2023 - 15:46:43\": Это дата и время, когда сервер был запущен.</li>\n<li>\"Django version 4.2.5, using settings 'myproject.settings'\": Сообщение указывает на версию Django, которую вы используете, и имя файла настроек вашего проекта (в данном случае 'myproject.settings').</li>\n<li>\"Starting development server at http://127.0.0.1:8000/\": Это сообщение о том, что сервер разработки Django успешно запущен и слушает запросы на адресе http://127.0.0.1:8000/.</li>\n<li>\"Quit the server with CONTROL-C.\": Это подсказка, как завершить работу сервера. Для остановки сервера можно использовать комбинацию клавиш CONTROL-C в командной строке.</li>\n</ol>\n<p>Этот текст полезен для отслеживания состояния и запуска Django-приложения в процессе разработки.</p>\n<h2 id=\"proverka-rabotosposobnosti-servera-v-veb-brauzere\"><a href=\"#proverka-rabotosposobnosti-servera-v-veb-brauzere\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Проверка работоспособности сервера в веб-браузере</span></a>Проверка работоспособности сервера в веб-браузере</h2>\n<p>Чтобы проверить, что локальный сервер работает корректно, вы можете открыть веб-браузер и ввести следующий URL: <code>http://127.0.0.1:8000/</code></p>\n<p>Этот URL указывает на локальный сервер на вашей машине и порт 8000, на котором работает сервер по умолчанию. Если сервер запущен успешно, вы увидите страницу приветствия Django, которая подтверждает, что ваше веб-приложение работает.</p>\n<p>Локальный сервер будет автоматически обрабатывать HTTP-запросы к вашему приложению и предоставлять вам доступ к разрабатываемому веб-сайту для проверки и отладки.</p>\n<p>Запуск локального сервера является первым шагом в разработке веб-приложения на Django, и он позволяет вам начать создание и тестирование вашего приложения.</p>\n"},"router":{"pathname":"Основы Django/Введение в Django/Установка Django и создание проекта/task.html"},"lang":"ru","langs":["ru"]};
