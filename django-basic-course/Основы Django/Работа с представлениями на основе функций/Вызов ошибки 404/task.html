ризации-5-0.22646920486957378"}],"base":"django-basic-course"},"meta":{"metadata":[],"style":[],"script":[]},"assets":["/home/runner/work/courses-docs/courses-docs/_docs-lint/.tmp_input/django-basic-course/Основы Django/Работа с представлениями на основе функций/Вызов ошибки 404/img.png","/home/runner/work/courses-docs/courses-docs/_docs-lint/.tmp_input/django-basic-course/Основы Django/Работа с представлениями на основе функций/Вызов ошибки 404/img_1.png","/home/runner/work/courses-docs/courses-docs/_docs-lint/.tmp_input/django-basic-course/Основы Django/Работа с представлениями на основе функций/Вызов ошибки 404/img_2.png"],"headings":[{"title":"Обработка ошибки 404 в Django","href":"Основы%20Django/Работа%20с%20представлениями%20на%20основе%20функций/Вызов%20ошибки%20404/task.html#obrabotka-oshibki-404-v-django","level":2,"items":[{"title":"Какая роль у ошибки 404 в веб-приложениях?","href":"Основы%20Django/Работа%20с%20представлениями%20на%20основе%20функций/Вызов%20ошибки%20404/task.html#kakaya-rol-u-oshibki-404-v-veb-prilozheniyah?","level":3},{"title":"Как Django обрабатывает ошибку 404 по умолчанию?","href":"Основы%20Django/Работа%20с%20представлениями%20на%20основе%20функций/Вызов%20ошибки%20404/task.html#kak-django-obrabatyvaet-oshibku-404-po-umolchaniyu?","level":3}]},{"title":"Создание представления для вызова ошибки 404","href":"Основы%20Django/Работа%20с%20представлениями%20на%20основе%20функций/Вызов%20ошибки%20404/task.html#sozdanie-predstavleniya-dlya-vyzova-oshibki-404","level":2,"items":[{"title":"Как создать представление, которое вызывает ошибку 404","href":"Основы%20Django/Работа%20с%20представлениями%20на%20основе%20функций/Вызов%20ошибки%20404/task.html#kak-sozdat-predstavlenie,-kotoroe-vyzyvaet-oshibku-404","level":3}]}],"title":"Вызов ошибки 404 в Django","includes":[],"html":"<h2 id=\"obrabotka-oshibki-404-v-django\"><a href=\"Основы%20Django/Работа%20с%20представлениями%20на%20основе%20функций/Вызов%20ошибки%20404/task.html#obrabotka-oshibki-404-v-django\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Обработка ошибки 404 в Django</span></a>Обработка ошибки 404 в Django</h2>\n<p>Ошибка 404 - это часть стандартной системы обработки ошибок в веб-приложениях. Она возникает, когда клиент (обычно веб-браузер) запрашивает ресурс, который не существует на сервере. Это может быть вызвано опечаткой в URL-адресе или запросом к несуществующей странице.</p>\n<h3 id=\"kakaya-rol-u-oshibki-404-v-veb-prilozheniyah?\"><a href=\"Основы%20Django/Работа%20с%20представлениями%20на%20основе%20функций/Вызов%20ошибки%20404/task.html#kakaya-rol-u-oshibki-404-v-veb-prilozheniyah?\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Какая роль у ошибки 404 в веб-приложениях?</span></a>Какая роль у ошибки 404 в веб-приложениях?</h3>\n<p>Роль ошибки 404 заключается в информировании пользователя о том, что запрашиваемый им ресурс не найден. Это важно для улучшения пользовательского опыта, так как пользователи должны знать, почему им был отказан доступ к какой-либо странице. Вместо того, чтобы видеть просто пустую страницу с сообщением об ошибке, пользователи получают информативное сообщение об ошибке 404.</p>\n<h3 id=\"kak-django-obrabatyvaet-oshibku-404-po-umolchaniyu?\"><a href=\"Основы%20Django/Работа%20с%20представлениями%20на%20основе%20функций/Вызов%20ошибки%20404/task.html#kak-django-obrabatyvaet-oshibku-404-po-umolchaniyu?\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Как Django обрабатывает ошибку 404 по умолчанию?</span></a>Как Django обрабатывает ошибку 404 по умолчанию?</h3>\n<p>Django имеет встроенную систему обработки ошибок, включая ошибку 404. По умолчанию Django отображает стандартную страницу 404 с сообщением о том, что страница не найдена.</p>\n<p><img src=\"../django-basic-course/Основы Django/Работа с представлениями на основе функций/Вызов ошибки 404/img.png\" alt=\"img.png\" /></p>\n<blockquote>\n<p>You’re seeing this error because you have DEBUG = True in your Django settings file. Change that to False, and Django will display a standard 404 page.</p>\n</blockquote>\n<p>Это сообщение означает, что вы видите данную ошибку, потому что в настройках Django у вас установлен параметр <strong><code>DEBUG = True</code></strong>. Это значение <strong><code>True</code></strong> активирует режим отладки, который отображает подробную информацию об ошибках на веб-странице при возникновении ошибки, что может быть полезно во время разработки приложения.</p>\n<p>Однако, для более безопасной эксплуатации вашего веб-приложения, особенно в производственном окружении, рекомендуется изменить значение параметра <strong><code>DEBUG</code></strong> на <strong><code>False</code></strong>. Когда <strong><code>DEBUG</code></strong> установлен в <strong><code>False</code></strong>, Django будет отображать стандартную страницу ошибки 404 (страницу \"Не найдено\") для пользователей, вместо подробной информации об ошибке. Это уменьшает риск разглашения чувствительных данных и помогает защитить ваше приложение от потенциальных атак.</p>\n<p>Когда отключен режим отладки, ваше приложение перестаёт принимать запросы от хостов, которые не указаны в <code>ALLOWED_HOSTS</code>.  Установка <code>ALLOWED_HOSTS</code> значения <code>[\"*\"]</code> означает, что ваше приложение принимает запросы от любого хоста (домена). В производственном окружении это нежелательно и даже небезопасно, так как оно делает ваше приложение уязвимым к атакам. Оба эти параметра (<code>DEBUG</code> и <code>ALLOWED_HOSTS</code>) важны для правильной настройки вашего веб-приложения в производственном окружении и обеспечения его безопасности и стабильности.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># В settings.py</span>\nDEBUG = <span class=\"hljs-literal\">False</span>  <span class=\"hljs-comment\"># Переключение в режим \"продакшн\" выключает отладочный режим</span>\n\nALLOWED_HOSTS = [<span class=\"hljs-string\">\"*\"</span>]  <span class=\"hljs-comment\"># Принимать запросы от всех хостов</span>\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"35\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-35\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-35\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-35.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>После этих настроек можно увидеть ошибку 404, которую будут видеть пользователи вашего приложения.</p>\n<p><img src=\"../django-basic-course/Основы Django/Работа с представлениями на основе функций/Вызов ошибки 404/img_1.png\" alt=\"img_1.png\" /></p>\n<h2 id=\"sozdanie-predstavleniya-dlya-vyzova-oshibki-404\"><a href=\"Основы%20Django/Работа%20с%20представлениями%20на%20основе%20функций/Вызов%20ошибки%20404/task.html#sozdanie-predstavleniya-dlya-vyzova-oshibki-404\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Создание представления для вызова ошибки 404</span></a>Создание представления для вызова ошибки 404</h2>\n<p>Ошибки 404 - неотъемлемая часть разработки веб-приложений, и иногда вам может потребоваться явно вызвать ошибку 404 в Django. Это может быть полезным, например, при проверке условий и проверке существования определенных ресурсов. В этом уроке мы рассмотрим, как создать представление, которое вызывает ошибку 404, и приведем примеры использования этого механизма.</p>\n<h3 id=\"kak-sozdat-predstavlenie,-kotoroe-vyzyvaet-oshibku-404\"><a href=\"Основы%20Django/Работа%20с%20представлениями%20на%20основе%20функций/Вызов%20ошибки%20404/task.html#kak-sozdat-predstavlenie,-kotoroe-vyzyvaet-oshibku-404\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Как создать представление, которое вызывает ошибку 404</span></a>Как создать представление, которое вызывает ошибку 404</h3>\n<p>В Django для вызова ошибки 404 вы можете использовать исключение <code>Http404</code> из модуля <code>django.http</code>. Для этого вам потребуется импортировать <code>Http404</code> и использовать его в вашем представлении.</p>\n<p>Пример создания представления, которое вызывает ошибку 404:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># views.py</span>\n<span class=\"hljs-keyword\">from</span> django.http <span class=\"hljs-keyword\">import</span> Http404\n\n<span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">custom_404_view</span>(<span class=\"hljs-params\">request</span>):\n    <span class=\"hljs-comment\"># Проверяем условие, при котором нужно вызвать ошибку 404</span>\n    <span class=\"hljs-keyword\">if</span> <span class=\"hljs-keyword\">not</span> some_condition:\n        <span class=\"hljs-keyword\">raise</span> Http404(<span class=\"hljs-string\">\"Страница не найдена\"</span>)\n\n    <span class=\"hljs-comment\"># Ваш код обработки запроса</span>\n    <span class=\"hljs-comment\"># ...</span>\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"57\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-57\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-57\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-57.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># urls.py</span>\n...\n\n<span class=\"hljs-keyword\">from</span> . <span class=\"hljs-keyword\">import</span> views\n\nurlpatterns = [\n\t\t...,\n    path(<span class=\"hljs-string\">\"does-not-exists-page/\"</span>, views.custom_404_view)  <span class=\"hljs-comment\"># Добавляем представление, которое будет возвращать ошибку 404</span>\n]\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"58\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-58\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-58\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-58.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В приведенном примере, если условие <code>some_condition</code> не выполняется, то вызывается исключение <code>Http404</code> с сообщением \"Страница не найдена\". При этом Django автоматически обрабатывает это и перенаправляет пользователя на страницу 404.</p>\n<p><img src=\"../django-basic-course/Основы Django/Работа с представлениями на основе функций/Вызов ошибки 404/img_2.png\" alt=\"img_2.png\" /></p>\n<p>В данном случае URL, который обрабатывается, есть, но всё равно возвращается ошибка 404, это потому, что так настроена логика самого представления. В реальных сценариях вызов ошибки 404 полезен, если вы разрабатываете представление для просмотра деталей объекта (например, подробного описания отдельного пункта из списка дел), вы можете вызвать ошибку 404, если запрашиваемый объект не существует.</p>\n"},"router":{"pathname":"Основы Django/Работа с представлениями на основе функций/Вызов ошибки 404/task.html"},"lang":"ru","langs":["ru"]};
