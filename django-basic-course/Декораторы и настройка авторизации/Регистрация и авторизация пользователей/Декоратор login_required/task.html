авторизации-5-0.03111417163080299"}],"base":"django-basic-course"},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[{"title":"Декоратор login_required","href":"#dekorator-login_required","level":2,"items":[{"title":"Назначение декоратора login_required:","href":"#naznachenie-dekoratora","level":3},{"title":"Пример использования декоратора login_required:","href":"#primer-ispolzovaniya-dekoratora","level":3},{"title":"URL для аутентификации","href":"#url-dlya-autentifikacii","level":3}]}],"title":"","includes":[],"html":"<h2 id=\"dekorator-login_required\"><a href=\"#dekorator-login_required\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Декоратор login_required</span></a>Декоратор login_required</h2>\n<p>Декоратор <code>login_required</code> в Django представляет собой механизм, который обеспечивает доступ к определенным представлениям только для авторизованных пользователей. Если пользователь не авторизован, то его перенаправляют на страницу входа.</p>\n<h3 id=\"naznachenie-dekoratora\"><a href=\"#naznachenie-dekoratora\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Назначение декоратора :</span></a>Назначение декоратора <code>login_required</code>:</h3>\n<p>Декоратор <code>login_required</code> применяется к представлению и гарантирует, что только аутентифицированные пользователи смогут получить доступ к нему. Это особенно важно для предотвращения несанкционированного доступа к чувствительным данным или функциональности.</p>\n<p>Если пользователь не аутентифицированн, и он попытается зайти на страницу, защищенную декоратором <code>login_required</code>, то Django автоматически перенаправит его на страницу входа (обычно <code>'/accounts/login/'</code>). После успешной аутентификации пользователя, он будет перенаправлен обратно на исходную страницу.</p>\n<h3 id=\"primer-ispolzovaniya-dekoratora\"><a href=\"#primer-ispolzovaniya-dekoratora\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Пример использования декоратора :</span></a>Пример использования декоратора <code>login_required</code>:</h3>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">from</span> django.contrib.auth.decorators <span class=\"hljs-keyword\">import</span> login_required\n<span class=\"hljs-keyword\">from</span> django.shortcuts <span class=\"hljs-keyword\">import</span> render\n\n<span class=\"hljs-meta\">@login_required</span>\n<span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">my_protected_view</span>(<span class=\"hljs-params\">request</span>):\n    <span class=\"hljs-comment\"># Защищенный код</span>\n    <span class=\"hljs-keyword\">return</span> render(request, <span class=\"hljs-string\">'my_template.html'</span>)\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"18\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-18\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-18\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-18.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<ol>\n<li>\n<p><strong>Импорт декоратора:</strong></p>\n<p>Для использования декоратора <code>login_required</code>, нужно его импортировать из модуля <code>django.contrib.auth.decorators</code>.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">from</span> django.contrib.auth.decorators <span class=\"hljs-keyword\">import</span> login_required\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"27\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-27\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-27\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-27.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n</li>\n<li>\n<p><strong>Применение декоратора:</strong></p>\n<p>Примените декоратор <code>login_required</code> к вашему представлению, доступ к которому вы хотите ограничить.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-meta\">@login_required</span>\n<span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">my_protected_view</span>(<span class=\"hljs-params\">request</span>):\n    <span class=\"hljs-comment\"># Защищенный код</span>\n    <span class=\"hljs-keyword\">return</span> render(request, <span class=\"hljs-string\">'my_template.html'</span>)\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"36\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-36\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-36\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-36.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n</li>\n</ol>\n<h3 id=\"url-dlya-autentifikacii\"><a href=\"#url-dlya-autentifikacii\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">URL для аутентификации</span></a>URL для аутентификации</h3>\n<p>Настройка URL для аутентификации в Django включает в себя определение URL-адреса, как минимум для входа Для использования декоратора <code>login_required</code> можно указать конкретный URL для перенаправления в случае неавторизованного доступа.</p>\n<p><strong>Настройка <code>LOGIN_URL</code> в <code>settings.py</code></strong></p>\n<p>Если вы хотите установить глобальный URL для авторизации в приложении, вы можете указать его в файле <code>settings.py</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># settings.py</span>\nLOGIN_URL = <span class=\"hljs-string\">'/admin/login/'</span>  <span class=\"hljs-comment\"># Глобальный URL для аутентификации</span>\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"51\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-51\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-51\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-51.end+1\" fil
