only() и defer()","href":"#optimizaciya-zaprosov-s-pomoshyu-only-i-defer","level":2,"items":[{"title":"Как работают only() и defer()","href":"#kak-rabotayut-only-i-defer","level":3},{"title":"Примеры использования","href":"#primery-ispolzovaniya","level":3}]},{"title":"Оптимизация запросов с помощью values()","href":"#optimizaciya-zaprosov-s-pomoshyu-values","level":2,"items":[{"title":"Преимущества использования values","href":"#preimushestva-ispolzovaniya-values","level":3},{"title":"Практические примеры","href":"#prakticheskie-primery","level":3}]},{"title":"Разница между values и only","href":"#raznica-mezhdu-values-i-only","level":2}],"title":"Выбор полей запроса","includes":[],"html":"<h2 id=\"cel-uroka\"><a href=\"#cel-uroka\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Цель урока</span></a>Цель урока</h2>\n<p>В этом уроке вы узнаете о способах оптимизации запросов в Django ORM с помощью методов <code>only()</code>, <code>defer()</code> и <code>values()</code>. Вы рассмотрите, как эти методы могут помочь уменьшить нагрузку на базу данных и увеличить производительность ваших приложений, а также обсудим различия между <code>values()</code> и <code>only()</code> и сценарии их наиболее эффективного использования.</p>\n<h2 id=\"optimizaciya-zaprosov-s-pomoshyu-only-i-defer\"><a href=\"#optimizaciya-zaprosov-s-pomoshyu-only-i-defer\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Оптимизация запросов с помощью only() и defer()</span></a>Оптимизация запросов с помощью only() и defer()</h2>\n<h3 id=\"kak-rabotayut-only-i-defer\"><a href=\"#kak-rabotayut-only-i-defer\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Как работают only() и defer()</span></a>Как работают only() и defer()</h3>\n<p>Методы <code>only()</code> и <code>defer()</code> в Django ORM позволяют управлять набором полей, которые загружаются из базы данных при выполнении запроса. Эти методы могут улучшить производительность приложения, сократив объем передаваемых данных и количество выполненных операций ввода-вывода.</p>\n<ul>\n<li><strong>only()</strong> загружает только указанные поля модели, оставляя остальные поля не загруженными до явного обращения к ним. Это полезно, когда вам нужны только определенные поля объекта, и вы хотите сократить объем загружаемых данных.</li>\n<li><strong>defer()</strong> работает противоположно методу <code>only()</code>, откладывая загрузку указанных полей до момента их непосредственного использования. Этот метод полезен, когда вам нужны все поля объекта, кроме нескольких тяжеловесных, загрузку которых можно отложить.</li>\n</ul>\n<h3 id=\"primery-ispolzovaniya\"><a href=\"#primery-ispolzovaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Примеры использования</span></a>Примеры использования</h3>\n<p>Для модели <code>Book</code>, содержащей поля <code>title</code>, <code>year</code>, <code>description</code> можно оптимизировать запросы следующим образом:</p>\n<p><strong>Использование only()</strong>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\">books = Book.objects.only(<span class=\"hljs-string\">'title'</span>)  <span class=\"hljs-comment\"># Загрузка только названия каждой книги</span>\n\n<span class=\"hljs-keyword\">for</span> book <span class=\"hljs-keyword\">in</span> books:\n    <span class=\"hljs-built_in\">print</span>(book.title)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"36\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-36\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-36\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-36.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p><strong>Использование defer()</strong>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\">books = Book.objects.defer(<span class=\"hljs-string\">'description'</span>)  <span class=\"hljs-comment\"># Откладываем загрузку подробного описания книг</span>\n\n<span class=\"hljs-keyword\">for</span> book <span class=\"hljs-keyword\">in</span> books:\n    <span class=\"hljs-built_in\">print</span>(book.title, book.year)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"40\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-40\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-40\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-40.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Эти подходы позволяют избежать загрузки неиспользуемых полей, уменьшая нагрузку на базу данных и повышая общую производительность приложения.</p>\n<h2 id=\"optimizaciya-zaprosov-s-pomoshyu-values\"><a href=\"#optimizaciya-zaprosov-s-pomoshyu-values\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Оптимизация запросов с помощью values()</span></a>Оптимизация запросов с помощью values()</h2>\n<h3 id=\"preimushestva-ispolzovaniya-values\"><a href=\"#preimushestva-ispolzovaniya-values\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Преимущества использования values</span></a>Преимущества использования values</h3>\n<p>Использование <code>values</code> приводит к созданию запросов, которые извлекают только необходимые столбцы из базы данных, вместо того чтобы загружать полные объекты модели. Это уменьшает потребление памяти и время обработки запроса, так как обрабатывается меньше данных. Кроме того, <code>values</code> возвращает словари, а не полные экземпляры моделей, что может быть полезно при формировании ответов в формате JSON или при работе с данными на уровне Python без необходимости их дальнейшей модификации в рамках моделей Django.</p>\n<h3 id=\"prakticheskie-primery\"><a href=\"#prakticheskie-primery\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Практические примеры</span></a>Практические примеры</h3>\n<p>Допустим, в модели <code>Book</code>, содержатся поля <code>title</code> и <code>year</code>. Если вам нужно получить только названия и годы публикации книг, без дальнейшей работы с ORM объектами, то можно использовать <code>values</code> для оптимизации запроса:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\">books = Book.objects.values(<span class=\"hljs-string\">'title'</span>, <span class=\"hljs-string\">'year'</span>)\n<span class=\"hljs-keyword\">for</span> book <span class=\"hljs-keyword\">in</span> books:\n    <span class=\"hljs-built_in\">print</span>(book[<span class=\"hljs-string\">'title'</span>], book[<span class=\"hljs-string\">'year'</span>])  <span class=\"hljs-comment\"># Обращение к ключам словаря, а не атрибутам ORM объекта</span>\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"59\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-59\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-59\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-59.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В этом случае, запрос к базе данных будет включать только поля <code>title</code> и <code>year</code>, исключая все остальные поля модели <code>Book</code>.</p>\n<h2 id=\"raznica-mezhdu-values-i-only\"><a href=\"#raznica-mezhdu-values-i-only\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Разница между values и only</span></a>Разница между values и only</h2>\n<p>Разберемся в ключевых различиях между <code>values</code> и <code>only</code> в Django ORM, чтобы понять, когда и какой метод лучше использовать в зависимости от вашей задачи.</p>\n<p>Оба метода <code>values</code> и <code>only</code> предназначены для оптимизации запросов к базе данных, но они работают по-разному и имеют разные случаи использования.</p>\n<ul>\n<li><strong>values</strong> используется для получения словаря значений определенных полей модели. Он идеально подходит для ситуаций, когда вам нужны конкретные поля из модели для отображения данных или для агрегации, и когда вам не требуется работать с полными объектами модели.</li>\n<li><strong>only</strong> загружает полные объекты модели, но ограничивает набор полей, которые будут извлечены из базы данных. Этот метод подходит, когда вам нужен доступ к методам модели или когда вам могут потребоваться другие поля модели в дальнейшем, не перезапрашивая данные из базы данных.</li>\n</ul>\n<table>\n<thead>\n<tr>\n<th>Критерий</th>\n<th>values</th>\n<th>only</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>Возвращаемый результат</td>\n<td>Словарь значений указанных полей</td>\n<td>Полные объекты модели с ограниченным набором полей загруженных из БД</td>\n</tr>\n<tr>\n<td>Использование</td>\n<td>Когда нужны только данные из определенных полей, без необходимости доступа к методам модели</td>\n<td>Когда нужен доступ к объектам модели и их методам, но для оптимизации запроса загружаются только необходимые поля</td>\n</tr>\n<tr>\n<td>Сценарии применения</td>\n<td>Агрегация данных, отсутствует необходимость работать с ORM объектами</td>\n<td>Оптимизация загрузки объектов модели, когда требуется работать только с некоторыми полями</td>\n</tr>\n</tbody>\n</table>\n<p>Выбор между <code>values</code> и <code>only</code> зависит от конкретных потребностей вашего приложения и от того, как вы планируете использовать извлекаемые данные.</p>\n"},"router":{"pathname":"Расширенные возможности ORM в Django/Оптимизация запросов/Выбор полей запроса/task.html"},"lang":"ru","langs":["ru"]};
