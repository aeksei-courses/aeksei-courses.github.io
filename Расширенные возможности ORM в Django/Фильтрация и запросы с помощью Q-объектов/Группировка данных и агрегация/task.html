                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"leading":false,"toc":{"title":"django-web-api","href":"../../../index.html","items":[{"name":"Введение в курс","href":"../../../course.html","id":"Введение в курс-0-0.8202953006912355"},{"name":"Основы ORM в Django","items":[{"name":"Введение в курс","href":"../../../Основы ORM в Django/section.html","id":"Введение в курс-0-0.7929248032008887"},{"name":"ORM модели","items":[{"name":"Введение в модели Django","href":"../../../Основы ORM в Django/ORM модели/Введение в модели Django/task.html","id":"Введение в модели Django-0-0.4105986555682728"},{"name":"Работа с миграциями данных","href":"../../../Основы ORM в Django/ORM модели/Работа с миграциями данных/task.html","id":"Работа с миграциями данных-1-0.061584345000983864"},{"name":"Хорошие практики по работе с миграциями","href":"../../../Основы ORM в Django/ORM модели/Хорошие практики по работе с миграциями/task.html","id":"Хорошие практики по работе с миграциями-2-0.1907873554305317"},{"name":"Основные типы полей и их особенности","href":"../../../Основы ORM в Django/ORM модели/Основные типы полей и их особенности/task.html","id":"Основные типы полей и их особенности-3-0.425926604361083"},{"name":"Добавление данных через фикстуры","href":"../../../Основы ORM в Django/ORM модели/Добавление данных через фикстуры/task.html","id":"Добавление данных через фикстуры-4-0.7681810378441851"}],"id":"ORM модели-1-0.20299265105850184"},{"name":"CRUD операции","items":[{"name":"Чтение данных","href":"../../../Основы ORM в Django/CRUD операции/Чтение данных/task.html","id":"Чтение данных-0-0.9621841162441156"},{"name":"Создание и обновление объектов","href":"../../../Основы ORM в Django/CRUD операции/Создание и обновление объектов/task.html","id":"Создание и обновление объектов-1-0.05273941134234894"},{"name":"Удаление объектов","href":"../../../Основы ORM в Django/CRUD операции/Удаление объектов/task.html","id":"Удаление объектов-2-0.7640993857305556"}],"id":"CRUD операции-2-0.783785 ,"href":"../../../Расширенные возможности ORM в Django/Отношения между моделями/Отношение многие ко многим/task.html","id":"Отношение многие ко многим-2-0.4694962975223276"}],"id":"Отношения между моделями-2-0.9477586754571625"},{"name":"Фильтрация и запросы с помощью Q-объектов","items":[{"name":"Фильтрация по полям модели и связанным моделям","href":"../../../Расширенные возможности ORM в Django/Фильтрация и запросы с помощью Q-объектов/Фильтрация по полям модели и связанным моделям/task.html","id":"Фильтрация по полям модели и связанным моделям-0-0.12956883263433672"},{"name":"Настройка отображения экземпляров моделей в админ панели","href":"../../../Расширенные возможности ORM в Django/Фильтрация и запросы с помощью Q-объектов/Использование Q-объектов для сложных запросов/task.html","id":"Настройка отображения экземпляров моделей в админ панели-1-0.2323669653411482"},{"name":"Основы работы с админкой","href":"../../../Расширенные возможности ORM в Django/Фильтрация и запросы с помощью Q-объектов/Группировка данных и агрегация/task.html","id":"Основы работы с админкой-2-0.5652927806950225"}],"id":"Фильтрация и запросы с помощью Q-объектов-3-0.7214230769374232"},{"name":"Оптимизация запросов","items":[{"name":"Подводные камни при работе с ORM запросами","href":"../../../Расширенные возможности ORM в Django/Оптимизация запросов/Подводные камни при работе с ORM запросами/task.html","id":"Подводные камни при работе с ORM запросами-0-0.9803675791234432"},{"name":"Выбор полей запроса","href":"../../../Расширенные возможности ORM в Django/Оптимизация запросов/Выбор полей запроса/task.html","id":"Выбор полей запроса-1-0.08197444616628724"},{"name":"Массовое создание и обновление","href":"../../../Расширенные возможности ORM в Django/Оптимизация запросов/Массовое создание и обновление/task.html","id":"Массовое создание и обновление-2-0.2982588570446161"}],"id":"Оптимизация запросов-4-0.3339315799309037"}],"id":"Расширенные возможности ORM в Django-2-0.2491114455990069"}],"base":"."},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[{"title":"Цель урока","href":"#cel-uroka","level":2},{"title":"Агрегационные функции в Django ORM","href":"#agregacionnye-funkcii-v-django-orm","level":2,"items":[{"title":"Основы агрегационных функций","href":"#osnovy-agregacionnyh-funkcij","level":3},{"title":"Примеры использования агрегационных функций","href":"#primery-ispolzovaniya-agregacionnyh-funkcij","level":3}]},{"title":"Группировка данных в запросах","href":"#gruppirovka-dannyh-v-zaprosah","level":2,"items":[{"title":"Метод annotate","href":"#metod-annotate","level":3},{"title":"Использование обратных связей для группировки","href":"#ispolzovanie-obratnyh-svyazej-dlya-gruppirovki","level":3},{"title":"Использование annotate() и values() для группировки данных","href":"#dlya-gruppirovki-dannyh","level":3}]}],"title":"Группировка данных и агрегация","includes":[],"html":"<h2 id=\"cel-uroka\"><a href=\"#cel-uroka\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Цель урока</span></a>Цель урока</h2>\n<p>В этом уроке вы научитесь использовать агрегационные функции и методы группировки данных в Django ORM для анализа и суммирования данных в ваших приложениях. Вы узнаете, как применять агрегационные функции, а также как группировать данные по определенным критериям для более сложных запросов и аналитики.</p>\n<h2 id=\"agregacionnye-funkcii-v-django-orm\"><a href=\"#agregacionnye-funkcii-v-django-orm\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Агрегационные функции в Django ORM</span></a>Агрегационные функции в Django ORM</h2>\n<h3 id=\"osnovy-agregacionnyh-funkcij\"><a href=\"#osnovy-agregacionnyh-funkcij\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Основы агрегационных функций</span></a>Основы агрегационных функций</h3>\n<p>Метод <code>aggregate</code> в Django ORM позволяет выполнять агрегационные функции над набором данных, такие как подсчет суммы, среднего, минимума, максимума и количества элементов в выборке. Он применяется к QuerySet и возвращает словарь с результатами агрегационных функций.</p>\n<p>Django предоставляет несколько встроенных агрегационных функций, включая:</p>\n<ul>\n<li><code>Sum</code>: Вычисляет сумму значений определенного поля.</li>\n<li><code>Avg</code>: Вычисляет среднее значение по определенному полю.</li>\n<li><code>Max</code>: Находит максимальное значение среди значений определенного поля.</li>\n<li><code>Min</code>: Находит минимальное значение среди значений определенного поля.</li>\n<li><code>Count</code>: Подсчитывает количество записей.</li>\n</ul>\n<p>Чтобы использовать эти функции, необходимо импортировать их из модуля <code>django.db.models</code>.</p>\n<h3 id=\"primery-ispolzovaniya-agregacionnyh-funkcij\"><a href=\"#primery-ispolzovaniya-agregacionnyh-funkcij\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Примеры использования агрегационных функций</span></a>Примеры использования агрегационных функций</h3>\n<p>Давайте применим агрегационные функции к модели <code>Book</code> с добавленным полем <code>rating</code> для выполнения различных вычислений: общего количества книг, минимального и максимального рейтинга, а также среднего рейтинга всех книг.</p>\n<p>Предположим, что наша модель <code>Book</code> выглядит так:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">from</span> django.db <span class=\"hljs-keyword\">import</span> models\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Book</span>(models.Model):\n    title = models.CharField(max_length=<span class=\"hljs-number\">100</span>)\n    rating = models.FloatField()\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"57\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-57\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-57\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-57.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p><strong>Общее количество книг</strong></p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># Вычисляем общее количество книг</span>\ntotal_books = Book.objects.count()\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"61\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-61\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-61\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-61.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>База данных выполняет SQL-запрос и возвращает количество записей в таблице. Django затем возвращает это количество как результат выполнения метода <code>count</code>. Таким образом, переменная <code>total_books</code> будет содержать общее количество книг в базе данных.</p>\n<p><strong>Средний рейтинг книг</strong></p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">from</span> django.db.models <span class=\"hljs-keyword\">import</span> Avg\n\n<span class=\"hljs-comment\"># Вычисляем средний рейтинг всех книг</span>\naverage_rating = Book.objects.aggregate(average_rating=Avg(<span class=\"hljs-string\">'rating'</span>))  <span class=\"hljs-comment\"># {\"average_rating\": 5.3}</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"68\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-68\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-68\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-68.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В результате выполнения этого запроса переменная <code>average_rating</code> будет содержать словарь с ключом <code>average_rating</code>, соответствующий указанному аргументу в запросе агрегации.</p>\n<p>Для сбора всех агрегационных значений в одном запросе к модели <code>Book</code> с помощью метода <code>aggregate</code>, можно комбинировать функции <code>Count</code>, <code>Min</code>, <code>Max</code>, и <code>Avg</code> в один вызов метода. Это позволит выполнить всю агрегацию за один запрос к базе данных, что улучшит производительность.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">from</span> django.db.models <span class=\"hljs-keyword\">import</span> Count, Avg\n\n<span class=\"hljs-comment\"># Выполнение агрегационных вычислений в одном запросе</span>\naggregate_values = Book.objects.aggregate(\n    total_count=Count(<span class=\"hljs-string\">'id'</span>),\n    average_rating=Avg(<span class=\"hljs-string\">'rating'</span>)\n)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"75\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-75\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-75\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-75.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В результате выполнения этого запроса переменная <code>aggregate_values</code> будет содержать словарь с ключами, соответствующими указанным в запросе агрегациям. Каждый ключ будет указывать на результат соответствующей агрегационной функции:</p>\n<ul>\n<li><code>aggregate_values['total_count']</code> содержит общее количество книг в базе данных.</li>\n<li><code>aggregate_values['average_rating']</code> представляет средний рейтинг всех книг.</li>\n</ul>\n<h2 id=\"gruppirovka-dannyh-v-zaprosah\"><a href=\"#gruppirovka-dannyh-v-zaprosah\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Группировка данных в запросах</span></a>Группировка данных в запросах</h2>\n<p>Группировка данных позволяет собирать наборы записей по определенным критериям и выполнять над ними агрегационные вычисления.</p>\n<p>В Django ORM нет явного способа использования оператора SQL <code>GROUP BY</code> напрямую, однако Django предлагает метод <code>annotate</code> для группировки данных и выполнения агрегационных операций, которые в совокупности могут служить аналогом <code>GROUP BY</code>.</p>\n<p>В таблице ниже описаны случаи, когда метод <code>annotate</code> в Django ORM работает аналогично SQL-оператору <code>GROUP BY</code>:</p>\n<table>\n<thead>\n<tr>\n<th>Случай</th>\n<th>Описание</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>При использовании обратной связи (один ко многим)</td>\n<td>Когда annotate используется с обратной связью, он группирует данные по родительскому объекту и применяет агрегационные функции к связанным объектам. Это позволяет, например, подсчитать количество связанных объектов для каждого родительского объекта.</td>\n</tr>\n<tr>\n<td>values + annotate</td>\n<td>Использование values вместе с annotate позволяет группировать данные по определенным полям и применять к этим группам агрегационные функции. Это похоже на прямое использование GROUP BY в SQL, где данные сначала разделяются по значениям указанных полей, а затем к каждой группе применяется агрегация.</td>\n</tr>\n</tbody>\n</table>\n<h3 id=\"metod-annotate\"><a href=\"#metod-annotate\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Метод annotate</span></a>Метод annotate</h3>\n<p>Метод <code>annotate</code> в Django ORM используется для добавления агрегированных значений или вычисляемых полей к каждому объекту в QuerySet. Это инструмент для выполнения сложных запросов к базе данных, позволяя добавлять дополнительные данные к объектам без необходимости изменения самой модели. <code>annotate</code> работает на уровне каждой строки, возвращаемой запросом, и часто используется для выполнения агрегаций или вычислений, специфичных для каждой записи.</p>\n<p>Примеры использования <code>annotate</code>:</p>\n<ol>\n<li><strong>Добавление вычисляемых полей:</strong> <code>annotate</code> может использоваться для <a href=\"https://docs.djangoproject.com/en/4.2/ref/models/expressions/#using-f-with-annotations\" target=\"_blank\" rel=\"noreferrer noopener\">добавления</a> полей, вычисляемых на основе существующих данных объекта или связанных с ним записей. Например, добавление к каждой книге информации о том, прошло ли больше года с момента ее публикации.</li>\n<li><strong>Агрегация данных по обратной связи:</strong> Можно добавлять агрегированные значения, такие как сумма, среднее, минимум или максимум с использованием обратных связей.</li>\n<li><strong>Группировка данных:</strong> При работе с методом <code>annotate</code> в сочетании с <code>values</code>, можно группировать данные по определенным полям и применять агрегационные функции к каждой группе отдельно. Например, вычисление среднего рейтинга книг в каждой категории.</li>\n</ol>\n<h3 id=\"ispolzovanie-obratnyh-svyazej-dlya-gruppirovki\"><a href=\"#ispolzovanie-obratnyh-svyazej-dlya-gruppirovki\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Использование обратных связей для группировки</span></a>Использование обратных связей для группировки</h3>\n<p>Метод <code>annotate</code> в Django ORM позволяет добавлять агрегированные значения к каждому объекту в queryset, основываясь на значениях, полученных из связанных моделей через обратную связь.</p>\n<p>Для нахождения количества книг в каждой категории, можно использовать метод <code>annotate</code> в сочетании с агрегационной функцией <code>Count</code>. Это позволит добавить к каждому объекту категории дополнительное поле, отображающее количество связанных с ней книг.</p>\n<p>Предположим, что у нас есть следующие модели:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">from</span> django.db <span class=\"hljs-keyword\">import</span> models\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Category</span>(models.Model):\n    name = models.CharField(max_length=<span class=\"hljs-number\">100</span>)\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Book</span>(models.Model):\n    title = models.CharField(max_length=<span class=\"hljs-number\">100</span>)\n    category = models.ForeignKey(Category, related_name=<span class=\"hljs-string\">'books'</span>, on_delete=models.CASCADE)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"171\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-171\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-171\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-171.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Теперь, чтобы найти количество книг в каждой категории, следует выполнить следующий запрос:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">from</span> django.db.models <span class=\"hljs-keyword\">import</span> Count\n\n<span class=\"hljs-comment\"># Группировка категорий и подсчёт количества книг в них</span>\ncategory_book_counts = Category.objects.annotate(book_count=Count(<span class=\"hljs-string\">'books'</span>))\n\n<span class=\"hljs-comment\"># Вывод результатов</span>\n<span class=\"hljs-keyword\">for</span> category <span class=\"hljs-keyword\">in</span> category_book_counts:\n    <span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">f\"<span class=\"hljs-subst\">{category.name}</span>: <span class=\"hljs-subst\">{category.book_count}</span> книг(и)\"</span>)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"175\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-175\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-175\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-175.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В этом примере используется метод <code>annotate</code> для добавления к каждому объекту <code>Category</code> агрегированного значения <code>book_count</code>, которое представляет количество связанных объектов <code>Book</code>.</p>\n<p><code>Count('books')</code> подсчитывает количество связей в обратном направлении от <code>Category</code> к <code>Book</code>, используя <code>related_name='books'</code>, указанный в модели <code>Book</code>.</p>\n<h3 id=\"dlya-gruppirovki-dannyh\"><a href=\"#dlya-gruppirovki-dannyh\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\"> для группировки данных</span></a>Использование <code>annotate()</code> и <code>values()</code> для группировки данных</h3>\n<p>Когда <code>annotate</code> используется совместно с <code>values</code>, Django формирует запрос с группировкой данных по указанным полям.</p>\n<p>Для того, чтобы Django ORM преобразовал запрос с учётом <code>GROUP BY</code> необходимо в следующем порядке указать</p>\n<ol>\n<li><code>values</code> - позволяет ограничить поля, которые будут возвращены в результате запроса, указав только те поля, по которым должна происходить группировка.</li>\n<li><code>annotate</code> - добавляет к результату запроса дополнительные агрегированные значения, вычисленные на основе определенных полей или условий.</li>\n</ol>\n<p>Комбинация этих двух методов эмулирует поведение <code>GROUP BY</code> в SQL, группируя данные по указанным полям и вычисляя агрегированные значения для каждой группы.</p>\n<p>Допустим нужно узнать, сколько книг каждого типа присутствует в библиотеке:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">from</span> django.db.models <span class=\"hljs-keyword\">import</span> Count\n<span class=\"hljs-keyword\">from</span> myapp.models <span class=\"hljs-keyword\">import</span> Book\n\n<span class=\"hljs-comment\"># Группировка книг по типу и подсчет количества книг в каждой группе</span>\nbook_counts_by_type = Book.objects.values(<span class=\"hljs-string\">'book_type'</span>).annotate(count=Count(<span class=\"hljs-string\">'id'</span>)).order_by(<span class=\"hljs-string\">'book_type'</span>)\n\n<span class=\"hljs-comment\"># Вывод результатов</span>\n<span class=\"hljs-keyword\">for</span> grouped_book <span class=\"hljs-keyword\">in</span> book_counts_by_type:\n    <span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">f\"Тип: <span class=\"hljs-subst\">{grouped_book[<span class=\"hljs-string\">'book_type'</span>]}</span>, Количество: <span class=\"hljs-subst\">{grouped_book[<span class=\"hljs-string\">'count'</span>]}</span>\"</span>)\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"209\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-209\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-209\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-209.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Этот запрос собирает книги в группы по типу и подсчитывает количество книг в каждой группе эмулируя операцию <code>GROUP BY</code> в SQL.</p>\n<p>В этом примере:</p>\n<ul>\n<li><code>values('book_type')</code> указывает, что необходимо сгруппировать результаты по полю <code>book_type</code>.</li>\n<li><code>annotate(count=Count('id'))</code> добавляет к каждой группе агрегированное значение <code>count</code>, представляющее количество книг в этой группе.</li>\n<li><code>order_by('book_type')</code> сортирует результат по типу книги.</li>\n</ul>\n"},"router":{"pathname":"../../../Расширенные возможности ORM в Django/Фильтрация и запросы с помощью Q-объектов/Группировка данных и агрегация/task.html"},"lang":"ru"};
