                   window.__DATA__ = {"data":{"leading":false,"toc":{"title":"django-web-api","href":"index.html","items":[{"name":"Введение в курс","href":"course.html","id":"Введение в курс-0-0.06292480425626246"},{"name":"Основы ORM в Django","items":[{"name":"Введение в курс","href":"Основы ORM в Django/section.html","id":"Введение в курс-0-0.9629428438322261"},{"name":"ORM модели","items":[{"name":"Введение в модели Django","href":"Основы ORM в Django/ORM модели/Введение в модели Django/task.html","id":"Введение в модели Django-0-0.5833062891215186"},{"name":"Работа с миграциями данных","href":"Основы ORM в Django/ORM модели/Работа с миграциями данных/task.html","id":"Работа с миграциями данных-1-0.11017789757282448"},{"name":"Хорошие практики по работе с миграциями","href":"Основы ORM в Django/ORM модели/Хорошие практики по работе с миграциями/task.html","id":"Хорошие практики по работе с миграциями-2-0.19451841370869416"},{"name":"Основные типы полей и их особенности","href":"Основы ORM в Django/ORM модели/Основные типы полей и их особенности/task.html","id":"Основные типы полей и их особенности-3-0.4159435366823019"},{"name":"Добавление данных через фикстуры","href":"Основы ORM в Django/ORM модели/Добавление данных через фикстуры/task.html","id":"Добавление данных через фикстуры-4-0.08019081466770661"}],"id":"ORM модели-1-0.09208058781426054"},{"name":"CRUD операции","items":[{"name":"Чтение данных","href":"Основы ORM в Django/CRUD операции/Чтение данных/task.html","id":"Чтение данных-0-0.30302300464052956"},{"name":"Создание и обновление объектов","href":"Основы ORM в Django/CRUD операции/Создание и обновление объектов/task.html","id":"Создание и обновление объектов-1-0.22004203556759183"},{"name":"Удаление объектов","href":"Основы ORM в Django/CRUD операции/Удаление объектов/task.html","id":"Удаление объектов-2-0.3916589103277943"}],"id":"CRUD операции-2-0.8787500867116438"},{"name":"Работа с админкой","items":[{"name":"Основы работы с админкой","href":"Ос name":"Введение в REST API","items":[{"name":"Введение в RESTful API","href":"Основы разработки REST API/Введение в REST API/Введение в RESTful API/task.html","id":"Введение в RESTful API-0-0.085356718808133"},{"name":"Endpoint и CRUD операции в REST API","href":"Основы разработки REST API/Введение в REST API/Endpoint и CRUD операции в REST API/task.html","id":"Endpoint и CRUD операции в REST API-1-0.273973849827696"},{"name":"Введение в Django REST Framework","href":"Основы разработки REST API/Введение в REST API/Введение в Django REST Framework/task.html","id":"Введение в Django REST Framework-2-0.24306648120436125"}],"id":"Введение в REST API-1-0.2530876760360645"},{"name":"Сериализаторы в Django REST Framework","items":[{"name":"Сериализаторы в DRF","href":"Основы разработки REST API/Сериализаторы в Django REST Framework/Сериализаторы в DRF/task.html","id":"Сериализаторы в DRF-0-0.4696035385958386"},{"name":"Модельные и вложенные сериализаторы","href":"Основы разработки REST API/Сериализаторы в Django REST Framework/Модельные и вложенные сериализаторы/task.html","id":"Модельные и вложенные сериализаторы-1-0.011799963677015635"}],"id":"Сериализаторы в Django REST Framework-2-0.5480359818468661"},{"name":"APIView в Django REST Framework","items":[{"name":"Применение статусных кодов в REST API","href":"Основы разработки REST API/APIView в Django REST Framework/Применение статусных кодов в REST API/task.html","id":"Применение статусных кодов в REST API-0-0.3152939283855094"},{"name":"Список объектов и добавление новых объектов","href":"Основы разработки REST API/APIView в Django REST Framework/Список объектов и добавление новых объектов/task.html","id":"Список объектов и добавление новых объектов-1-0.4720702373524066"},{"name":"Детальная работа с объектом","href":"Основы разработки REST API/APIView в Django REST Framework/Детальная работа с объектом/task.html","id":"Детальная работа с объектом-2-0.6735393423651113"}],"id":"APIView в Django REST Framework-3-0.6009757916320264"}],"id":"Основы разработки REST API-3-0.9068161020065459"},{"name":"Типовые API","items":[{"name":"Введение в модуль","href":"Типовые API/section.html","id":"Введение в модуль-0-0.7176049216651983"},{"name":"Введение в тестирование","items":[{"name":"Test-Driven Development (TDD)","href":"Типовые API/Введение в тестирование/Test-Driven Development (TDD)/task.html","id":"Test-Driven Development (TDD)-0-0.5565055358667086"},{"name":"Написание, выполнение и завершение тестов","href":"Типовые API/Введение в тестирование/Написание, выполнение и завершение тестов/task.html","id":"Написание, выполнение и завершение тестов-1-0.4817026487963778"}],"id":"Введение в тестирование-1-0.8412461041044534"},{"name":"Тестирование в Django","items":[{"name":"Тестирование в Django","href":"Типовые API/Тестирование в Django/Тестирование в Django/task.html","id":"Тестирование в Django-0-0.23966774739778818"}],"id":"Тестирование в Django-2-0.001556441437314815"},{"name":"Типовые (generic) API","items":[{"name":"GenericAPIView","href":"Типовые API/Типовые (generic) API/GenericAPIView/task.html","id":"GenericAPIView-0-0.9255613884810476"},{"name":"OpenAPI документация","href":"Типовые API/Типовые (generic) API/OpenAPI документация/task.html","id":"OpenAPI документация-1-0.3990775009202938"},{"name":"Фильтрация, поиск и пагинация","href":"Типовые API/Типовые (generic) API/Фильтрация, поиск и пагинация/task.html","id":"Фильтрация, поиск и пагинация-2-0.13361604927293125"}],"id":"Типовые (generic) API-3-0.26700706193355384"}],"id":"Типовые API-4-0.084725804159969"}],"base":"."},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[{"title":"Генерация OpenAPI документации в DRF","href":"#generaciya-openapi-dokumentacii-v-drf","level":2}],"title":"OpenAPI документация","includes":[],"html":"<h3 id=\"chto-takoe-openapi\"><a href=\"#chto-takoe-openapi\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Что такое OpenAPI</span></a>Что такое OpenAPI</h3>\n<p>Спецификация OpenAPI (ранее известная как Swagger Specification) представляет собой стандартный, языко-независимый интерфейс для описания RESTful API. Эта спецификация позволяет как людям, так и компьютерам понимать возможности сервиса без доступа к исходному коду, документации API или сетевому трафику. Она описывает форматы запросов и ответов, методы HTTP, URL-пути, типы медиа и другие детали веб-сервиса.</p>\n<aside>\nℹ️ Swagger был оригинальным названием проекта, который впоследствии был пожертвован Linux Foundation и стал известен как OpenAPI Initiative. Swagger сейчас обозначает семейство инструментов (Swagger Editor, Swagger UI, Swagger Codegen), которые поддерживают использование спецификации OpenAPI. \nТермин \"Swagger\" часто используется как синоним к OpenAPI, хотя официально проект и спецификация называются OpenAPI.\n</aside>\n<p>Зачем это нужно</p>\n<ol>\n<li><strong>Упрощение документации</strong>: OpenAPI автоматически генерирует актуальную документацию для API. Это позволяет разработчикам легко понять, как использовать API, и уменьшает вероятность ошибок.</li>\n<li><strong>Облегчение интеграции</strong>: Спецификация упрощает интеграцию между различными сервисами, поскольку предоставляет чёткое описание методов API, их параметров и форматов данных.</li>\n<li><strong>Тестирование</strong>: Спецификация позволяет создавать автоматические тесты, упрощая тестирование взаимодействия между сервисами.</li>\n</ol>\n<h2 id=\"generaciya-openapi-dokumentacii-v-drf\"><a href=\"#generaciya-openapi-dokumentacii-v-drf\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Генерация OpenAPI документации в DRF</span></a>Генерация OpenAPI документации в DRF</h2>\n<p>Для генерации OpenAPI документации в DRF можно использовать сторонний модуль — <code>[drf-spectacular](https://www.django-rest-framework.org/topics/documenting-your-api/#drf-spectacular)</code>.</p>\n<p>Для настройки <code>drf-spectacular</code> в Django REST Framework (DRF) необходимо выполнить несколько шагов, которые помогут вам быстро и эффективно интегрировать генерацию спецификации OpenAPI для вашего API. <code>drf-spectacular</code> предоставляет мощные возможности для автоматической генерации документации API, совместимой со спецификацией OpenAPI 3.0.</p>\n<p><strong>Шаг 1: Установка</strong></p>\n<p>Первым делом необходимо установить пакет <code>drf-spectacular</code> с помощью pip:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs bash\">pip install drf-spectacular\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"43\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-43\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-43\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-43.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p><strong>Шаг 2: Добавление <code>drf-spectacular</code> в INSTALLED_APPS</strong></p>\n<p>Добавьте <code>drf_spectacular</code> в список <code>INSTALLED_APPS</code> в вашем файле <code>settings.py</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\">INSTALLED_APPS = [\n    ...\n    <span class=\"hljs-string\">'drf_spectacular'</span>,\n    ...\n]\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"50\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-50\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-50\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-50.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p><strong>Шаг 3: Настройка DRF для использования <code>drf-spectacular</code></strong></p>\n<p>В файле <code>settings.py</code> укажите <code>drf_spectacular</code> как бэкенд для схемы в настройках DRF:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\">REST_FRAMEWORK = {\n    ...\n    <span class=\"hljs-string\">'DEFAULT_SCHEMA_CLASS'</span>: <span class=\"hljs-string\">'drf_spectacular.openapi.AutoSchema'</span>,\n    ...\n}\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"57\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-57\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-57\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-57.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p><strong>Шаг 4: Настройка URL для доступа к документации</strong></p>\n<p>Добавьте пути (URLs) для доступа к документации и схеме OpenAPI JSON в вашем <code>urls.py</code>. <code>drf-spectacular</code> предоставляет представления для обоих:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">from</span> django.urls <span class=\"hljs-keyword\">import</span> path\n<span class=\"hljs-keyword\">from</span> drf_spectacular.views <span class=\"hljs-keyword\">import</span> SpectacularAPIView, SpectacularSwaggerView\n\nurlpatterns = [\n    ...\n    path(<span class=\"hljs-string\">'api/v1/schema/'</span>, SpectacularAPIView.as_view(), name=<span class=\"hljs-string\">'schema'</span>),\n    <span class=\"hljs-comment\"># Для визуализации документации</span>\n    path(<span class=\"hljs-string\">'api/v1/docs/'</span>, SpectacularSwaggerView.as_view(url_name=<span class=\"hljs-string\">'schema'</span>), name=<span class=\"hljs-string\">'swagger-ui'</span>),\n    ...\n]\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"64\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-64\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-64\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-64.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>После выполнения этих шагов ваш API будет поддерживать автоматическую генерацию документации OpenAPI с помощью <code>drf-spectacular</code>, что упрощает процесс разработки и обеспечивает актуальность документации вашего API.</p>\n"},"router":{"pathname":"Типовые API/Типовые (generic) API/OpenAPI документация/task.html"},"lang":"ru","langs":["ru"]};
