–æ—Ç–∫–µ</h2>\n<p><strong>Object-Relational Mapping (ORM)</strong> ‚Äî —ç—Ç–æ —Ç–µ—Ö–Ω–∏–∫–∞ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è, –∫–æ—Ç–æ—Ä–∞—è –ø–æ–∑–≤–æ–ª—è–µ—Ç –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–æ–≤–∞—Ç—å —Å –±–∞–∑–∞–º–∏ –¥–∞–Ω–Ω—ã—Ö –∏—Å–ø–æ–ª—å–∑—É—è –æ–±—ä–µ–∫—Ç–Ω–æ-–æ—Ä–∏–µ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –ø–æ–¥—Ö–æ–¥. –í –∫–æ–Ω—Ç–µ–∫—Å—Ç–µ –≤–µ–±-—Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏, ORM –ø—Ä–µ–¥–ª–∞–≥–∞–µ—Ç —ç–ª–µ–≥–∞–Ω—Ç–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –¥–∞–Ω–Ω—ã–º–∏, –ø–æ–∑–≤–æ–ª—è—è —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∞–º –º–∞–Ω–∏–ø—É–ª–∏—Ä–æ–≤–∞—Ç—å –¥–∞–Ω–Ω—ã–º–∏ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö –∫–∞–∫ –æ–±—ä–µ–∫—Ç–∞–º–∏ —Å–≤–æ–µ–≥–æ –ø—Ä–æ–≥—Ä–∞–º–º–Ω–æ–≥–æ –∫–æ–¥–∞, –Ω–µ –ø—Ä–∏–±–µ–≥–∞—è –∫ –Ω–∞–ø–∏—Å–∞–Ω–∏—é —Å–ª–æ–∂–Ω—ã—Ö SQL-–∑–∞–ø—Ä–æ—Å–æ–≤.</p>\n<h3 id=\"preimushestva-ispolzovaniya-orm\"><a href=\"#preimushestva-ispolzovaniya-orm\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">–ü—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–∞ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è ORM</span></a>–ü—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–∞ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è ORM</h3>\n<ul>\n<li><strong>–£–ø—Ä–æ—â–µ–Ω–∏–µ —Ä–∞–±–æ—Ç—ã —Å –±–∞–∑–∞–º–∏ –¥–∞–Ω–Ω—ã—Ö</strong>: ORM –ø–æ–∑–≤–æ–ª—è–µ—Ç –≤–∞–º —Ä–∞–±–æ—Ç–∞—Ç—å —Å –±–∞–∑–∞–º–∏ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ –±–æ–ª–µ–µ –≤—ã—Å–æ–∫–æ–º, –∞–±—Å—Ç—Ä–∞–∫—Ç–Ω–æ–º —É—Ä–æ–≤–Ω–µ, –∏—Å–ø–æ–ª—å–∑—É—è —è–∑—ã–∫ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è –≤–º–µ—Å—Ç–æ SQL.</li>\n<li><strong>–°–Ω–∏–∂–µ–Ω–∏–µ —Ä–∏—Å–∫–∞ –æ—à–∏–±–æ–∫</strong>: –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ SQL-–∑–∞–ø—Ä–æ—Å–æ–≤ —Å–æ–∫—Ä–∞—â–∞–µ—Ç –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å —Å–∏–Ω—Ç–∞–∫—Å–∏—á–µ—Å–∫–∏—Ö –∏ –ª–æ–≥–∏—á–µ—Å–∫–∏—Ö –æ—à–∏–±–æ–∫.</li>\n<li><strong>–ü–æ–≤—ã—à–µ–Ω–∏–µ —Å–∫–æ—Ä–æ—Å—Ç–∏ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏</strong>: ORM –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ —É—Å–∫–æ—Ä—è–µ—Ç –ø—Ä–æ—Ü–µ—Å—Å —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏, –ø–æ—Å–∫–æ–ª—å–∫—É —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∞–º –Ω–µ –Ω—É–∂–Ω–æ —Ç—Ä–∞—Ç–∏—Ç—å –≤—Ä–µ–º—è –Ω–∞ –Ω–∞–ø–∏—Å–∞–Ω–∏–µ –∏ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ SQL-–∑–∞–ø—Ä–æ—Å–æ–≤.</li>\n</ul>\n<h3 id=\"kak-rabotaet-django-orm\"><a href=\"#kak-rabotaet-django-orm\" cl –π –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Ç–∞–±–ª–∏—Ü—ã –≤ –°–£–ë–î SQLite, —Å–æ–∑–¥–∞–Ω–Ω–æ–π —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º Django ORM. –î–∞–≤–∞–π—Ç–µ —Ä–∞–∑–±–µ—Ä–µ–º –¥–µ—Ç–∞–ª–∏ —ç—Ç–æ–≥–æ —Å–∫—Ä–∏–ø—Ç–∞ –∏ –∫–∞–∫ —Ä–∞–±–æ—Ç–∞–µ—Ç Django ORM:</p>\n<ol>\n<li>\n<p><strong>CREATE TABLE \"book_app_book\"</strong>:</p>\n<p>–≠—Ç–∞ —Å—Ç—Ä–æ–∫–∞ —Å–æ–∑–¥–∞–µ—Ç –Ω–æ–≤—É—é —Ç–∞–±–ª–∏—Ü—É —Å –∏–º–µ–Ω–µ–º \"books_book\" –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö. –í Django ORM, –∫–∞–∂–¥–∞—è –º–æ–¥–µ–ª—å —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç —Ç–∞–±–ª–∏—Ü–µ –≤ –ë–î. –ù–∞–∑–≤–∞–Ω–∏–µ —Ç–∞–±–ª–∏—Ü—ã –≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç—Å—è –≤ —Å–ª–µ–¥—É—é—â–µ–º —Ñ–æ—Ä–º–∞—Ç–µ <code>&lt;app_name&gt;_&lt;class_name&gt;</code>. –ì–¥–µ <code>&lt;app_name&gt;</code> ‚Äî –Ω–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è, –≥–¥–µ —Ä–∞—Å–ø–æ–ª–∞–≥–∞–µ—Ç—Å—è –º–æ–¥–µ–ª—å, <code>&lt;class_name&gt;</code> ‚Äî –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–ª–∞—Å—Å–∞ ORM –º–æ–¥–µ–ª–∏.</p>\n</li>\n<li>\n<p><strong>\"id\" integer NOT NULL PRIMARY KEY AUTOINCREMENT</strong>:</p>\n<p>–ü–æ–ª–µ <code>id</code> –Ω–µ –±—ã–ª–æ —É–∫–∞–∑–∞–Ω–æ –≤ —è–≤–Ω–æ–º –≤–∏–¥–µ. Django ORM –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç –ø–æ–ª–µ, —è–≤–ª—è—é—â–µ–µ—Å—è –ø–µ—Ä–≤–∏—á–Ω—ã–º –∫–ª—é—á–æ–º (<code>PRIMARY KEY</code>). –¢–∏–ø –¥–∞–Ω–Ω—ã—Ö <code>integer</code> —É–∫–∞–∑—ã–≤–∞–µ—Ç –Ω–∞ —Ç–æ, —á—Ç–æ —ç—Ç–æ —Ü–µ–ª–æ—á–∏—Å–ª–µ–Ω–Ω–æ–µ –ø–æ–ª–µ. –ê—Ç—Ä–∏–±—É—Ç <code>NOT NULL</code> –æ–∑–Ω–∞—á–∞–µ—Ç, —á—Ç–æ –∑–Ω–∞—á–µ–Ω–∏–µ —ç—Ç–æ–≥–æ –ø–æ–ª—è –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º. <code>AUTOINCREMENT</code> –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç, —á—Ç–æ –∫–∞–∂–¥—ã–π –Ω–æ–≤—ã–π <code>id</code> –±—É–¥–µ—Ç —É–≤–µ–ª–∏—á–∏–≤–∞—Ç—å—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –Ω–æ–≤–æ–π –∑–∞–ø–∏—Å–∏.</p>\n</li>\n<li>\n<p><strong>\"title\" varchar(100) NOT NULL</strong>: –≠—Ç–æ –ø–æ–ª–µ <code>title</code>, –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è—é—â–µ–µ —Å–æ–±–æ–π —Å—Ç—Ä–æ–∫—É –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π –¥–ª–∏–Ω—ã (<code>varchar</code>) —Å –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–π –¥–ª–∏–Ω–æ–π 100 —Å–∏–º–≤–æ–ª–æ–≤. –ê—Ç—Ä–∏–±—É—Ç <code>NOT NULL</code> —É–∫–∞–∑—ã–≤–∞–µ—Ç, —á—Ç–æ –∑–Ω–∞—á–µ–Ω–∏–µ —ç—Ç–æ–≥–æ –ø–æ–ª—è –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º.</p>\n</li>\n<li>\n<p><strong>\"year\" integer NOT NULL</strong>: –≠—Ç–æ –ø–æ–ª–µ <code>year</code>, –∫–æ—Ç–æ—Ä–æ–µ —è–≤–ª—è–µ—Ç—Å—è —Ü–µ–ª–æ—á–∏—Å–ª–µ–Ω–Ω—ã–º –∏ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º.</p>\n</li>\n</ol>\n<h3 id=\"metadannye-modeli\"><a href=\"#metadannye-modeli\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">–ú–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ –º–æ–¥–µ–ª–∏</span></a>–ú–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ –º–æ–¥–µ–ª–∏</h3>\n<p>–ú–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ - —ç—Ç–æ –¥–∞–Ω–Ω—ã–µ, –∫–æ—Ç–æ—Ä—ã–µ –æ–ø–∏—Å—ã–≤–∞—é—Ç –¥—Ä—É–≥–∏–µ –¥–∞–Ω–Ω—ã–µ. –û–Ω–∏ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è—é—Ç –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∞—Ö, —Å–≤–æ–π—Å—Ç–≤–∞—Ö –∏–ª–∏ –∫–æ–Ω—Ç–µ–∫—Å—Ç–µ –¥–∞–Ω–Ω—ã—Ö. –í –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–∏ –º–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ –º–æ–≥—É—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è –¥–ª—è –æ–ø–∏—Å–∞–Ω–∏—è —Å—Ç—Ä—É–∫—Ç—É—Ä—ã –¥–∞–Ω–Ω—ã—Ö, —Ç–∏–ø–æ–≤, —Ñ–æ—Ä–º–∞—Ç–æ–≤, –∞—Ç—Ä–∏–±—É—Ç–æ–≤ –∏ –¥—Ä—É–≥–∏—Ö –∞—Å–ø–µ–∫—Ç–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –ø–æ–º–æ–≥–∞—é—Ç –ø–æ–Ω—è—Ç—å –∏–ª–∏ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞—Ç—å –æ—Å–Ω–æ–≤–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ.</p>\n<p>Django –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è–µ—Ç —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–π –≤–ª–æ–∂–µ–Ω–Ω—ã–π –∫–ª–∞—Å—Å <code>Meta</code>, –∫–æ—Ç–æ—Ä—ã–π –≤—ã –º–æ–∂–µ—Ç–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –≤ —Å–≤–æ–∏—Ö –º–æ–¥–µ–ª—è—Ö –¥–ª—è —É–∫–∞–∑–∞–Ω–∏—è —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –Ω–∞—Å—Ç—Ä–æ–µ–∫, —Ç–∞–∫–∏—Ö –∫–∞–∫ –∏–º—è —Ç–∞–±–ª–∏—Ü—ã –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö, –ø–æ—Ä—è–¥–æ–∫ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –∏ –¥—Ä—É–≥–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã.</p>\n<aside>\nüí° –ú–æ–¥–µ–ª–∏ Django –º–æ–∂–Ω–æ –Ω–∞—Å—Ç—Ä–æ–∏—Ç—å –º–Ω–æ–∂–µ—Å—Ç–≤–æ–º [–ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤](https://docs.djangoproject.com/en/4.2/ref/models/options/#model-meta-options). –ù–µ —Å—Ç–æ–∏—Ç –∏—Ö —É—á–∏—Ç—å –Ω–∞–∏–∑—É—Å—Ç—å, –ø–æ—á–∞—â–µ –æ–±—Ä–∞—â–∞–π—Ç–µ—Å—å –∫ –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏, —á—Ç–æ–±—ã –∏—Å–∫–∞—Ç—å –Ω—É–∂–Ω—ã–µ –≤–∞–º —Ä–µ—à–µ–Ω–∏—è.\n</aside>\n<p><strong>–ü—Ä–∏–º–µ—Ä –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –∫–ª–∞—Å—Å–∞ M
