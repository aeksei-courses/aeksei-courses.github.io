ройка авторизации-5-0.3001267942961703"}],"base":"django-basic-course"},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[{"title":"Обработка запросов в Django:","href":"Регулярные%20выражения%20и%20маршруты/Маршруты%20в%20Django/Наименование%20URL%20маршрутов/task.html#obrabotka-zaprosov-v-django","level":2},{"title":"Применение функции include в Django","href":"Регулярные%20выражения%20и%20маршруты/Маршруты%20в%20Django/Наименование%20URL%20маршрутов/task.html#primenenie-funkcii-v-django","level":2},{"title":"Наименование URL маршрутов","href":"Регулярные%20выражения%20и%20маршруты/Маршруты%20в%20Django/Наименование%20URL%20маршрутов/task.html#naimenovanie-url-marshrutov","level":2,"items":[{"title":"app_name: организация пространства имен","href":"Регулярные%20выражения%20и%20маршруты/Маршруты%20в%20Django/Наименование%20URL%20маршрутов/task.html#app_name-organizaciya-prostranstva-imen","level":3}]}],"title":"","includes":[],"html":"<h2 id=\"obrabotka-zaprosov-v-django\"><a href=\"Регулярные%20выражения%20и%20маршруты/Маршруты%20в%20Django/Наименование%20URL%20маршрутов/task.html#obrabotka-zaprosov-v-django\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Обработка запросов в Django:</span></a><strong>Обработка запросов в Django:</strong></h2>\n<p>Когда пользователь открывает веб-страницу, происходит целая цепочка событий, прежде чем сервер Django сможет предоставить ему нужную информацию. Давайте разберем каждый этап.</p>\n<ol>\n<li>\n<p><strong>Запрос от клиента:</strong></p>\n<p>Весь процесс начинается с того, что пользователь в своем браузере вводит адрес веб-страницы и нажимает Enter. Это отправляет HTTP-запрос серверу.</p>\n</li>\n<li>\n<p><strong>URL маршрутизация:</strong></p>\n<p>Django получает этот запрос и начинает искать подходящий обработчик. Это делается с использованием файлов <code>urls.py</code>. В этих файлах определены пути, которые связывают URL-адреса с функциями обработчиками.</p>\n</li>\n<li>\n<p><strong>Файл <code>urls.py</code>:</strong></p>\n<p>В каждом приложении Django есть файл <code>urls.py</code>. Он содержит определения URL-маршрутов для этого приложения. Django ищет подходящий путь в корневом <code>urls.py</code> проекта и в <code>urls.py</code> каждого приложения.</p>\n</li>\n<li>\n<p><strong>Views и обработка запросов:</strong></p>\n<p>Когда Django находит подходящий URL-маршрут, он переходит к связанной с ним функции в файле <code>views.py</code>. В <code>views.py</code> содержатся функции-обработчики, которые получают запрос, обрабатывают его и возвращают ответ.</p>\n</li>\n<li>\n<p><strong>Ответ сервера:</strong></p>\n<p>Функция-обработчик возвращает данные, которые Django преобразует в HTTP-ответ и отправляет обратно клиенту. Этот ответ может быть веб-страницей, JSON-данными или чем-то еще, в зависимости от того, что было определено в функции-обработчике.</p>\n</li>\n</ol>\n<p>Таким образом, весь процесс обработки запроса в Django можно представить как навигацию по заранее определенным маршрутам, сопоставлению их с соответствующими обработчиками, и возвращению результата пользователю. Файлы <code>urls.py</code> и <code>views.py</code> играют ключевую роль в этой схеме, определяя структуру и логику веб-приложения.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># myproject/urls.py</span>\n\n<span class=\"hljs-keyword\">from</span> django.contrib <span class=\"hljs-keyword\">import</span> admin\n<span class=\"hljs-keyword\">from</span> django.urls <span class=\"hljs-keyword\">import</span> path\n\n<span class=\"hljs-keyword\">from</span> myapp.views <span class=\"hljs-keyword\">import</span> my_view_function  <span class=\"hljs-comment\"># Импортируем представление из приложения</span>\n\nurlpatterns = [\n    path(<span class=\"hljs-string\">'myview/'</span>, my_view_function),  <span class=\"hljs-comment\"># Добавляем путь, чтобы связать URL и представление</span>\n]\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"51\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-51\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-51\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-51.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В данном примере функция-обработчик <code>my_view_function</code> из приложения <code>myapp</code> будет вызываться при обращении по URL <code>/myview/</code>.</p>\n<h2 id=\"primenenie-funkcii-v-django\"><a href=\"Регулярные%20выражения%20и%20маршруты/Маршруты%20в%20Django/Наименование%20URL%20маршрутов/task.html#primenenie-funkcii-v-django\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Применение функции  в Django</span></a><strong>Применение функции <code>include</code> в Django</strong></h2>\n<p>Когда ваше веб-приложение становится более сложным и состоит из нескольких приложений, управление всеми маршрутами в корневом файле <code>urls.py</code> может быстро стать громоздким и трудночитаемым. Вот где на помощь приходит функция <code>include</code>.</p>\n<p>Вместо того чтобы размещать все маршруты в корневом <code>urls.py</code>, создайте файл <code>urls.py</code> внутри каждого приложения. Этот файл будет содержать маршруты, связанные именно с этим приложением.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># myapp/urls.py</span>\n<span class=\"hljs-keyword\">from</span> django.urls <span class=\"hljs-keyword\">import</span> path\n<span class=\"hljs-keyword\">from</span> . <span class=\"hljs-keyword\">import</span> views  <span class=\"hljs-comment\"># символ точки говорит о том, что нужно импортировать из текущего приложения</span>\n\nurlpatterns = [\n    path(<span class=\"hljs-string\">'myview/'</span>, my_view_function),\n    <span class=\"hljs-comment\"># другие маршруты приложения</span>\n]\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"64\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-64\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-64\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-64.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Теперь в корневом <code>urls.py</code> проекта используйте функцию <code>include</code>, чтобы подключить маршруты из каждого приложения. Это помогает сделать структуру вашего проекта более организованной и легкой для поддержки.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># myproject/urls.py</span>\n\n<span class=\"hljs-keyword\">from</span> django.contrib <span class=\"hljs-keyword\">import</span> admin\n<span class=\"hljs-keyword\">from</span> django.urls <span class=\"hljs-keyword\">import</span> path, include  <span class=\"hljs-comment\"># импортируем функцию include</span>\n\nurlpatterns = [\n    ...\n    path(<span class=\"hljs-string\">''</span>, include(<span class=\"hljs-string\">'myapp.urls'</span>)),  <span class=\"hljs-comment\"># пример использования include</span>\n    <span class=\"hljs-comment\"># другие корневые маршруты</span>\n]\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"68\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-68\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-68\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-68.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Код <code>path('', include('myapp.urls'))</code> в файле <code>urls.py</code> корневого уровня проекта Django используется для включения маршрутов из файла <code>urls.py</code> приложения <code>myapp</code> в основной маршрут проекта.</p>\n<p>Давайте подробнее разберем, как это работает:</p>\n<ol>\n<li>\n<p><strong><code>include('myapp.urls')</code></strong>: Это вызов функции <code>include</code>, который включает маршруты из файла <code>urls.py</code> приложения <code>myapp</code> в текущий файл <code>urls.py</code>.</p>\n<ul>\n<li><code>include</code> указывает Django добавить все маршруты из указанного файла <code>urls.py</code> в текущий маршрут.</li>\n<li><code>'myapp.urls'</code> - это строка, указывающая на файл <code>urls.py</code> в приложении <code>myapp</code>.</li>\n</ul>\n</li>\n<li>\n<p><strong><code>path(...)</code></strong>: Этот фрагмент создает все маршруты из файла <code>urls.py</code> в приложении <code>myapp</code>.</p>\n<p>Например, если в файле <code>myapp.urls</code> есть маршрут <code>path('myview/', my_view_function)</code>, и в корневом <code>urls.py</code> указано <code>path('', include('myapp.urls'))</code>,то этот маршрут будет доступен по пути <code>/myview/</code> в вашем веб-приложении. А если пустую строку заменить на какой-то путь, то она будет использоваться для всех включённых маршрутов: <code>path('some_path/', include('myapp.urls'))</code>, то этот маршрут будет доступен по пути <code>/some_path/myview/</code>.</p>\n</li>\n</ol>\n<p>Таким образом, использование <code>include</code> упрощает организацию маршрутов в проекте, позволяя разделять их по приложениям и делая код более читаемым и модульным.</p>\n<h2 id=\"naimenovanie-url-marshrutov\"><a href=\"Регулярные%20выражения%20и%20маршруты/Маршруты%20в%20Django/Наименование%20URL%20маршрутов/task.html#naimenovanie-url-marshrutov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Наименование URL маршрутов</span></a>Наименование URL маршрутов</h2>\n<p>Давайте поговорим о том, почему именование маршрутов в Django - это важная практика при создании ваших веб-приложений.</p>\n<p>В мире Django, когда мы определяем маршруты для наших веб-приложений, это как назначение адресов на карте. Предположим, вы хотите вызвать такси с работы до дома, который расположен по адресу «улица Пушкина, дом Колотушкина». С этим конечно же не будет не каких проблем, но куда удобнее дать некоторое имя этому адресу, например, «милый дом», и пользоваться этим названием. Даже если вы переедете, то маршрут «работа — милый дом» останется не изменным.</p>\n<p>В файле <code>urls.py</code> вашего приложения, вы можете добавить аргумент <code>name</code> к каждому маршруту, указывая уникальное имя для него.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># urls.py</span>\n\n...\nurlpatterns = [\n    ...\n    path(<span class=\"hljs-string\">'myview/'</span>, my_view_function, name=<span class=\"hljs-string\">\"my_view\"</span>)\n]\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"117\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-117\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-117\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-117.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<h3 id=\"app_name-organizaciya-prostranstva-imen\"><a href=\"Регулярные%20выражения%20и%20маршруты/Маршруты%20в%20Django/Наименование%20URL%20маршрутов/task.html#app_name-organizaciya-prostranstva-imen\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">app_name: организация пространства имен</span></a>app_name: организация пространства имен</h3>\n<p>Когда ваше веб-приложение растет, именование маршрутов помогает избежать путаницы. Но что если в двух приложениях задублируются имена маршрутов? Чтобы не допустить такой ситуации, хорошей практикой считается использовать переменную <code>app_name</code> в файле <code>urls.py</code> приложения, это создаст пространство имен для маршрутов, что делает их более читаемыми и структурированными.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># В файле urls.py приложения</span>\n\n...\napp_name = <span class=\"hljs-string\">'myapp'</span>  <span class=\"hljs-comment\"># переменная с названием приложения</span>\nurlpatterns = [\n    ...\n    path(<span class=\"hljs-string\">'myview/'</span>, my_view_function, name=<span class=\"hljs-string\">\"my_view\"</span>)\n]\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"124\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-124\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-124\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-124.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Теперь следует ссылаться на маршруты этого приложения с использованием названия приложения и имени маршрута разделённых двоеточием — <code>myapp:my_view</code>.</p>\n"},"router":{"pathname":"Регулярные выражения и маршруты/Маршруты в Django/Наименование URL маршрутов/task.html"},"lang":"ru","langs":["ru"]};
