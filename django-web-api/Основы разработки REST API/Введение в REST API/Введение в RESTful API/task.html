едение в REST API/Введение в RESTful API/_assets/rest-scheme.png","/home/runner/work/courses-docs/courses-docs/_docs-lint/.tmp_input/django-web-api/Основы разработки REST API/Введение в REST API/Введение в RESTful API/_assets/rest-layers.png"],"headings":[{"title":"Цель урока","href":"#cel-uroka","level":2},{"title":"Определение и принципы REST","href":"#opredelenie-i-principy-rest","level":2,"items":[{"title":"Что такое REST","href":"#chto-takoe-rest","level":3},{"title":"RESTful API","href":"#restful-api","level":3}]},{"title":"Как и почему появился REST","href":"#kak-i-pochemu-poyavilsya-rest","level":2,"items":[{"title":"История и контекст развития","href":"#istoriya-i-kontekst-razvitiya","level":3},{"title":"Почему REST? Основные принципы","href":"#pochemu-rest?-osnovnye-principy","level":3}]}],"title":"Введение в REST (Representational State Transfer)","includes":[],"html":"<h2 id=\"cel-uroka\"><a id=\"цель-урока\" href=\"#цель-урока\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Цель урока</span></a><a href=\"#cel-uroka\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Цель урока</span></a>Цель урока</h2>\n<p>В этом уроке вы изучите основные принципы REST, историю его развития и значение для современной веб-разработки. Вы поймете, почему REST стал стандартом для создания веб-сервисов и как его принципы способствуют разработке масштабируемых и гибких API. Также будет рассмотрено использование JSON как основного формата обмена данными в RESTful API.</p>\n<h2 id=\"opredelenie-i-principy-rest\"><a id=\"определение-и-принципы-rest\" href=\"#определение-и-принципы-rest\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Определение и принципы REST</span></a><a href=\"#opredelenie-i-principy-rest\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Определение и принципы REST</span></a>Определение и принципы REST</h2>\n<h3 id=\"chto-takoe-rest\"><a id=\"что-такое-rest\" href=\"#что-такое-rest\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Что такое REST</span></a><a href=\"#chto-takoe-rest\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Что такое REST</span></a>Что такое REST</h3>\n<p>REST (Representational State Transfer) – это архитектурный стиль, который описывает набор ограничений и принципов для создания распределённых сетевых приложений. REST можно перевести как <strong>«Передача состояния с помощью представлений».</strong></p>\n<p>В основе REST лежат:</p>\n<ul>\n<li><strong>Ресурсы (Resources):</strong> которые представляют доступные данные или функциональность.</li>\n<li><strong>Представления (Representations):</strong> ресурсы могут быть представлены в различных форматах.</li>\n<li><strong>Состояние (State):</strong> конкретные данные или контекст, связанные с пользовательским взаимодействием.</li>\n</ul>\n<p><strong>Ресурсы</strong> в REST аналогичны объектам, с которыми вы можете взаимодействовать в рамках определенной системы. Представьте, что библиотека - это веб-сервис, и у неё есть каталог книг. Каждая книга в этом каталоге - это ресурс. В контексте REST, ресурсом может быть не только книга, но и автор, категория или читатель.</p>\n<p><strong>Состояние</strong> в контексте REST можно сравнить с текущим состоянием книг в библиотеке. Представьте, что в библиотеке можно получить список доступных книг. И вы приходя в эту библиотеку можете посмотреть, какие книги доступны. Если кто-то возвращает книгу или берет новую, состояние библиотеки меняется. А процесс передачи состояний происходит с помощью <strong>представления</strong> ресурсов.</p>\n<h3 id=\"restful-api\"><a id=\"restful-api\" href=\"#restful-api\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">RESTful API</span></a><a href=\"#restful-api\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">RESTful API</span></a>RESTful API</h3>\n<p><strong>API</strong> (Application Programming Interface) – это набор правил и спецификаций, которые позволяют разным программам взаимодействовать друг с другом. Это интерфейс, который определяет, как одно программное обеспечение может общаться с другим, обеспечивая доступ к функциям или данным.</p>\n<p><strong>RESTful API</strong> – это специфический тип API, который следует принципам REST. REST API использует HTTP запросы для обращения к ресурсам, которые представлены в виде URL. Он позволяет выполнять операции CRUD (создание, чтение, обновление и удаление данных) через HTTP методы, такие как GET, POST, PUT и DELETE. Таким образом, RESTful API обеспечивает стандартизированный способ общения между клиентом и сервером в интернете, делая веб-сервисы гибкими и масштабируемыми.</p>\n<aside>\n💡 **RESTful API** — это архитектурный стиль для разработки веб-сервисов, который использует HTTP протокол и принципы REST, где в контексте веб-разработки термины RESTful API и REST API используются как синонимы.\n</aside>\n<p><img src=\"../django-web-api/Основы разработки REST API/Введение в REST API/Введение в RESTful API/_assets/rest-scheme.png\" alt=\"rest-scheme.png\" /></p>\n<p>В основе REST API лежат:</p>\n<ul>\n<li><strong>Ресурсы (Resources):</strong> которые представляют собой данные или функциональность, доступные для взаимодействия через интернет по определённым URL.</li>\n<li><strong>Методы запросов (Request Methods):</strong> доступ к ресурсам осуществляется через единообразные методы запросов HTTP, такие как GET, POST, PUT и DELETE.</li>\n<li><strong>Представления (Representations):</strong> ресурсы могут быть представлены в различных форматах, таких как HTML, XML, JSON и других.</li>\n<li><strong>Состояние (State):</strong> конкретные данные или контекст, связанные с пользовательским взаимодействием.</li>\n</ul>\n<p>В REST API, ресурс — это центральная концепция, представляющая любой объект, над которым можно выполнять операции. Например, сделав GET запрос на <code>/books/</code>, ресурсом является \"список книг\". Сервер обрабатывает запрос и возвращает состояние этого ресурса в данный момент — список всех книг, доступных в библиотеке. Состояние — это конкретные данные, которые возвращаются в ответ на запрос.</p>\n<p>Добавление новой книги через API происходит с использованием POST запроса на тот же ресурс <code>/books/</code>. Здесь \"список книг\" остаётся ресурсом, а тело запроса с информацией о новой книге — это данные, которые изменяют состояние этого ресурса, добавляя новую книгу в библиотеку.</p>\n<h2 id=\"kak-i-pochemu-poyavilsya-rest\"><a id=\"как-и-почему-появился-rest\" href=\"#как-и-почему-появился-rest\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Как и почему появился REST</span></a><a href=\"#kak-i-pochemu-poyavilsya-rest\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Как и почему появился REST</span></a>Как и почему появился REST</h2>\n<h3 id=\"istoriya-i-kontekst-razvitiya\"><a id=\"история-и-контекст-развития\" href=\"#история-и-контекст-развития\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">История и контекст развития</span></a><a href=\"#istoriya-i-kontekst-razvitiya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">История и контекст развития</span></a>История и контекст развития</h3>\n<p>REST был впервые представлен Роем Филдингом в его докторской диссертации в 2000 году. Филдинг, один из основных авторов спецификации протокола HTTP, описал REST как архитектурный стиль, предназначенный для создания сетевых приложений. Идея состояла в том, чтобы воспользоваться уже существующими возможностями HTTP, что делало REST естественным выбором для веб-разработки.</p>\n<h3 id=\"pochemu-rest?-osnovnye-principy\"><a id=\"почему-rest-основные-принципы\" href=\"#почему-rest-основные-принципы\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Почему REST? Основные принципы</span></a><a href=\"#pochemu-rest?-osnovnye-principy\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Почему REST? Основные принципы</span></a>Почему REST? Основные принципы</h3>\n<p>REST (Representational State Transfer) - это архитектурный стиль, разработанный для создания сетевых приложений. Он включает в себя ряд ограничений, которые, при соблюдении, облегчают масштабирование приложений и взаимодействие между компонентами системы. Давайте рассмотрим шесть основных принципов REST на примере библиотеки с книгами.</p>\n<p><img src=\"../django-web-api/Основы разработки REST API/Введение в REST API/Введение в RESTful API/_assets/rest-layers.png\" alt=\"rest-layers.png\" /></p>\n<ul>\n<li>\n<p><strong>Модель клиент-сервер</strong></p>\n<p>Этот принцип разделяет пользовательский интерфейс от хранилища данных, что упрощает разработку и тестирование компонентов независимо друг от друга. В контексте библиотеки, клиент может быть веб-сайтом или мобильным приложением, который позволяет пользователям просматривать и бронировать книги, в то время как сервер хранит информацию о книгах, их наличии и бронированиях.</p>\n<p><strong>Преимущества:</strong></p>\n<ul>\n<li><strong>Разделение интересов</strong>: Упрощается процесс разработки, поскольку команды могут работать над клиентом и сервером независимо.</li>\n<li><strong>Гибкость в выборе технологий</strong>: Можно использовать разные технологии для клиентской и серверной частей.</li>\n<li><strong>Масштабируемость</strong>: Сервер может обслуживать множество клиентов, а клиенты могут взаимодействовать с разными серверами.</li>\n</ul>\n</li>\n<li>\n<p><strong>Единообразие интерфейса</strong></p>\n<p>Интерфейс взаимодействия между клиентом и сервером должен быть единообразным. Это означает, что должны соблюдаться определенные конвенции (например, использование HTTP методов для CRUD операций). В библиотеке, например, GET может использоваться для получения списка книг, POST - для добавления новой книги, PUT - для обновления информации о книге и DELETE - для ее удаления.</p>\n<p><strong>Преимущества:</strong></p>\n<ul>\n<li><strong>Интуитивно понятный интерфейс</strong>: Все ресурсы идентифицируются в запросах, например, с использованием URL в веб-приложениях, а взаимодействие с ними происходит с помощью определённых методов.</li>\n<li><strong>Взаимозаменяемость компонентов</strong>: Клиенты могут взаимодействовать с любым сервером, поддерживающим те же конвенции.</li>\n<li><strong>Проще для разработки и интеграции</strong>: Стандартизация упрощает создание и поддержку клиентских приложений.</li>\n</ul>\n</li>\n<li>\n<p><strong>Слои</strong></p>\n<p>Архитектура приложения может включать в себя различные слои, такие как балансировщики нагрузки, кэширующие серверы и т. д. Клиенту не обязательно знать о существовании этих слоев. В случае библиотеки, запрос на поиск книги может проходить через несколько слоев, прежде чем достигнет сервера, хранящего данные.</p>\n<p><strong>Преимущества</strong>:</p>\n<ul>\n<li><strong>Безопасность</strong>: Слои могут скрывать внутреннюю структуру системы.</li>\n<li><strong>Масштабируемость</strong>: Легче добавить ресурсы или слои для обработки увеличивающегося трафика.</li>\n<li><strong>Управляемость</strong>: Можно независимо управлять слоями, оптимизируя производительность и надежность.</li>\n</ul>\n</li>\n<li>\n<p><strong>Отсутствие состояния</strong></p>\n<p>Каждый запрос от клиента к серверу должен содержать всю необходимую информацию для его выполнения, и сервер не должен хранить состояние клиента. Это значит, что при запросе списка книг, доступных для бронирования, клиент должен отправлять все необходимые параметры запроса.</p>\n  <aside>\n  ⚠️ Важно, что сервер не хранит информацию о том, что вы делали ранее; он просто отвечает на текущий запрос, основываясь на том, какие данные запрошены в данный момент.\n  </aside>\n<p><strong>Преимущества:</strong></p>\n<ul>\n<li><strong>Упрощение сервера</strong>: Нет необходимости в управлении состоянием клиента, что снижает нагрузку и упрощает архитектуру.</li>\n<li><strong>Масштабируемость</strong>: Упрощает добавление новых серверов, поскольку нет необходимости синхронизировать состояние между ними.</li>\n</ul>\n</li>\n<li>\n<p><strong>Кэширование</strong></p>\n<p>Ответы сервера могут быть явно помечены как кэшируемые или не кэшируемые, что позволяет клиентам кэшировать данные и повторно использовать их в последующих запросах, не обращаясь к серверу. В контексте библиотеки, информация о книгах может кэшироваться на стороне клиента, снижая нагрузку на сервер при повторных запросах.</p>\n<p><strong>Преимущества:</strong></p>\n<ul>\n<li><strong>Снижение нагрузки на сервер</strong>: Меньше запросов к серверу за счет использования кэша.</li>\n<li><strong>Улучшение производительности</strong>: Ускоряется загрузка данных для пользователя за счет мгновенного доступа к кэшированной информации.</li>\n</ul>\n</li>\n<li>\n<p><strong>Код по требованию (необязательное ограничение)</strong></p>\n<p>Сервер может временно расширять или настраивать функциональность клиента, отправляя ему исполняемый код. Например, сервер библиотеки может предоставлять виджет для поиска книг, который можно интегрировать в клиентские приложения.</p>\n<p>Преимущества:</p>\n<ul>\n<li><strong>Гибкость</strong>: Клиенты могут получать новый функционал без необходимости обновления.</li>\n<li><strong>Персонализация</strong>: Возможность предоставления пользователям персонализированных функций или улучшений.</li>\n</ul>\n</li>\n</ul>\n<p>Каждый из этих принципов способствует созданию гибкой, масштабируемой и легко поддерживаемой системы, что особенно важно для больших и сложных приложений.</p>\n"},"router":{"pathname":"Основы разработки REST API/Введение в REST API/Введение в RESTful API/task.html"},"lang":"ru","langs":["ru"]};
