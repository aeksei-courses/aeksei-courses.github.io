а авторизации-5-0.7517637204496279"}],"base":"django-basic-course"},"meta":{"metadata":[],"style":[],"script":[]},"assets":["/home/runner/work/courses-docs/courses-docs/_docs-lint/.tmp_input/django-basic-course/Основы HTTP и HTML/Основы протокола HTTP/Клиент-серверная архитектура/img.png"],"headings":[{"title":"Цель урока","href":"Основы%20HTTP%20и%20HTML/Основы%20протокола%20HTTP/Клиент-серверная%20архитектура/task.html#cel-uroka","level":2},{"title":"Клиент-серверная архитектура","href":"Основы%20HTTP%20и%20HTML/Основы%20протокола%20HTTP/Клиент-серверная%20архитектура/task.html#klient-servernaya-arhitektura","level":2,"items":[{"title":"Протокол HTTP","href":"Основы%20HTTP%20и%20HTML/Основы%20протокола%20HTTP/Клиент-серверная%20архитектура/task.html#protokol-http","level":3},{"title":"Зачем нужен протокол HTTP?","href":"Основы%20HTTP%20и%20HTML/Основы%20протокола%20HTTP/Клиент-серверная%20архитектура/task.html#zachem-nuzhen-protokol-http?","level":3},{"title":"Процесс взаимодействия","href":"Основы%20HTTP%20и%20HTML/Основы%20протокола%20HTTP/Клиент-серверная%20архитектура/task.html#process-vzaimodejstviya","level":3}]}],"title":"<strong><strong>Клиент-серверная архитектура</strong></strong>","includes":[],"html":"<h2 id=\"cel-uroka\"><a href=\"Основы%20HTTP%20и%20HTML/Основы%20протокола%20HTTP/Клиент-серверная%20архитектура/task.html#cel-uroka\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Цель урока</span></a>Цель урока</h2>\n<p>После завершения этого урока вы поймете, как устроена клиент-серверная архитектура, как взаимодействуют клиентские и серверные компоненты, и каким образом это применяется в веб-разработке.</p>\n<h2 id=\"klient-servernaya-arhitektura\"><a href=\"Основы%20HTTP%20и%20HTML/Основы%20протокола%20HTTP/Клиент-серверная%20архитектура/task.html#klient-servernaya-arhitektura\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Клиент-серверная архитектура</span></a>Клиент-серверная архитектура</h2>\n<p>Клиент-серверная архитектура - это распределенная система, где компьютеры (или устройства) разделяются на два типа: клиенты и серверы. Клиенты - это устройства или программы, которые обращаются к серверам за определенными ресурсами или услугами. Серверы - это устройства или программы, предоставляющие ресурсы или услуги клиентам.</p>\n<p><img src=\"../django-basic-course/Основы HTTP и HTML/Основы протокола HTTP/Клиент-серверная архитектура/img.png\" alt=\"img.png\" /></p>\n<h3 id=\"protokol-http\"><a href=\"Основы%20HTTP%20и%20HTML/Основы%20протокола%20HTTP/Клиент-серверная%20архитектура/task.html#protokol-http\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Протокол HTTP</span></a><strong>Протокол HTTP</strong></h3>\n<p><strong>Протокол</strong> - это согласованный набор правил и инструкций, которые определяют способ взаимодействия между различными устройствами или программами. В контексте компьютерных сетей, протоколы определяют, как данные должны передаваться и интерпретироваться.</p>\n<p><strong>Протокол HTTP</strong> (Hypertext Transfer Protocol) - это протокол передачи гипертекста, который используется для передачи данных между клиентами и серверами в сети. Гипертекст означает, что документы могут содержать ссылки (гиперссылки) на другие документы, которые могут быть загружены или просмотрены пользователем.</p>\n<h3 id=\"zachem-nuzhen-protokol-http?\"><a href=\"Основы%20HTTP%20и%20HTML/Основы%20протокола%20HTTP/Клиент-серверная%20архитектура/task.html#zachem-nuzhen-protokol-http?\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Зачем нужен протокол HTTP?</span></a><strong>Зачем нужен протокол HTTP?</strong></h3>\n<p>Протокол HTTP нужен для того, чтобы компьютеры могли обмениваться информацией через интернет. Это как язык, на котором они могут понимать друг друга, когда передают данные.</p>\n<p>Вот пример: когда вы переходите на веб-сайт, ваш браузер (например, Chrome или Firefox) использует HTTP для запроса страницы у сервера, на котором хранится сайт. Сервер отвечает, отправляя вашему браузеру нужную информацию, и браузер отображает страницу.</p>\n<p>Протокол HTTP помогает компьютерам общаться в интернете, чтобы вы могли просматривать веб-сайты, отправлять сообщения и делать много других вещей онлайн.</p>\n<h3 id=\"process-vzaimodejstviya\"><a href=\"Основы%20HTTP%20и%20HTML/Основы%20протокола%20HTTP/Клиент-серверная%20архитектура/task.html#process-vzaimodejstviya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Процесс взаимодействия</span></a><strong>Процесс взаимодействия</strong></h3>\n<p>Давайте представим, что вы сидите за компьютером и хотите найти информацию о погоде в вашем городе. Вы открываете свой интернет-браузер, вводите в адресной строке адрес веб-сайта поисковой системы и нажимаете \"Enter\". Как происходит взаимодействие между вами (как клиентом) и веб-сайтом поисковой системы (как сервером)?</p>\n<ol>\n<li>Вы вводите адрес веб-сайта поисковой системы в адресной строке браузера и нажимаете \"Enter\". Это действие инициирует отправку HTTP запроса.</li>\n<li>Ваш браузер создает HTTP запрос, который включает в себя ваш запрос о погоде. Затем он отправляет этот запрос на сервер поисковой системы.</li>\n<li>Веб-сервер поисковой системы получает ваш запрос. Он анализирует его и ищет соответствующую информацию о погоде в вашем городе.</li>\n<li>Веб-сервер формирует HTTP ответ, который включает в себя запрошенные данные о погоде. Он отправляет этот ответ обратно в ваш браузер.</li>\n<li>Ваш браузер получает HTTP ответ от веб-сервера. Он интерпретирует ответ, форматирует данные о погоде и отображает их на экране.</li>\n</ol>\n"},"router":{"pathname":"Основы HTTP и HTML/Основы протокола HTTP/Клиент-серверная архитектура/task.html"},"lang":"ru","langs":["ru"]};
