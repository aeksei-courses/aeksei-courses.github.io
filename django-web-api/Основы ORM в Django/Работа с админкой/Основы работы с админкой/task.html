с%20админкой/Основы%20работы%20с%20админкой/task.html#administrativnaya-panel-v-django","level":2,"items":[{"title":"Подключение к админке и создание суперпользователя","href":"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Основы%20работы%20с%20админкой/task.html#podklyuchenie-k-adminke-i-sozdanie-superpolzovatelya","level":3},{"title":"Изменение локализации","href":"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Основы%20работы%20с%20админкой/task.html#izmenenie-lokalizacii","level":3}]},{"title":"Подключение модели для отображения в админке","href":"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Основы%20работы%20с%20админкой/task.html#podklyuchenie-modeli-dlya-otobrazheniya-v-adminke","level":2,"items":[{"title":"Регистрация моделей","href":"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Основы%20работы%20с%20админкой/task.html#registraciya-modelej","level":3},{"title":"Список объектов и их управление","href":"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Основы%20работы%20с%20админкой/task.html#spisok-obuektov-i-ih-upravlenie","level":3},{"title":"Просмотр и изменение объекта","href":"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Основы%20работы%20с%20админкой/task.html#prosmotr-i-izmenenie-obuekta","level":3},{"title":"Настройка verbose_name для приложения","href":"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Основы%20работы%20с%20админкой/task.html#nastrojka-dlya-prilozheniya","level":3}]},{"title":"Метод экземпляра delete()","href":"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Основы%20работы%20с%20админкой/task.html#metod-ekzemplyara","level":2,"items":[{"title":"Удаление одного объекта","href":"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Основы%20работы%20с%20админкой/task.html#udalenie-odnogo-obuekta","level":3}]},{"title":"Метод delete() queryset","href":"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Основы%20работы%20с%20админкой/task.html#metod-queryset","level":2,"items":[{"title":"Удаление нескольких объектов","href":"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Основы%20работы%20с%20админкой/task.html#udalenie-neskolkih-obuektov","level":3},{"title":"Удаление объекта без его выгрузки","href":"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Основы%20работы%20с%20админкой/task.html#udalenie-obuekta-bez-ego-vygruzki","level":3}]}],"title":"Основы работы с админкой","includes":[],"html":"<h2 id=\"administrativnaya-panel-v-django\"><a href=\"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Основы%20работы%20с%20админкой/task.html#administrativnaya-panel-v-django\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Административная панель в Django</span></a>Административная панель в Django</h2>\n<p>Административная панель Django — это инструмент для управления данными вашего веб-приложения. Она автоматически генерируется из моделей вашего приложения и предоставляет интуитивно понятный интерфейс для выполнения операций CRUD (создание, чтение, обновление и удаление объектов).</p>\n<p>Админка позволяет быстро и без написания дополнительного кода управлять данными приложения: добавлять новые записи, редактировать и удалять существующие, просматривать историю изменений. Это делает административную панель незаменимым инструментом для разработчиков и администраторов сайта.</p>\n<h3 id=\"podklyuchenie-k-adminke-i-sozdanie-superpolzovatelya\"><a href=\"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Основы%20работы%20с%20админкой/task.html#podklyuchenie-k-adminke-i-sozdanie-superpolzovatelya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Подключение к админке и создание суперпользователя</span></a>Подключение к админке и создание суперпользователя</h3>\n<p>Для доступа к административной панели необходимо создать учетную запись суперпользователя. Это можно сделать с помощью команды <strong><code>python manage.py createsuperuser</code></strong>, выполнив которую в терминале, вы сможете указать имя пользователя, адрес электронной почты и пароль для новой учетной записи.</p>\n<p>После создания суперпользователя к админке можно подключиться, перейдя по URL-адресу <strong><code>/admin</code></strong> вашего сайта и введя учетные данные суперпользователя.</p>\n<h3 id=\"izmenenie-lokalizacii\"><a href=\"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Основы%20работы%20с%20админкой/task.html#izmenenie-lokalizacii\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Изменение локализации</span></a>Изменение локализации</h3>\n<p>Django позволяет изменить локализацию административной панели, установив предпочитаемый язык в настройках проекта (<code>settings.py</code>) через параметр <code>LANGUAGE_CODE</code>.</p>\n<p>Django позволяет изменить язык интерфейса админки, что делает работу с ней еще более удобной. Для изменения локализации необходимо настроить параметры <code>LANGUAGE_CODE</code> и <code>USE_I18N</code> в файле <code>settings.py</code> вашего проекта.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># books_library/settings.py</span>\nLANGUAGE_CODE = <span class=\"hljs-string\">'ru-ru'</span>  <span class=\"hljs-comment\"># Устанавливаем язык интерфейса на русский</span>\n\nUSE_I18N = <span class=\"hljs-literal\">True</span>  <span class=\"hljs-comment\"># Включаем поддержку международных языков</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"27\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-27\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-27\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-27.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<aside>\nℹ️ Django предоставляет обширную поддержку интернационализации (i18n) и локализации (l10n), позволяя разработчикам создавать приложения, которые могут легко переводиться на различные языки и адаптироваться под разные культурные нормы. Центральным элементом этой [системы](https://www.notion.so/7ed86387fdc942a3bf00435e7abe6f8b?pvs=21) является механизм перевода, который позволяет определять переводы строковых констант в коде и шаблонах.\n<p>Для использования механизма перевода, разработчики могут оборачивать строковые литералы в функцию <code>_()</code> (псевдоним для <code>gettext</code>), что помечает их как переводимые. Затем, с помощью инструментов Django, таких как <code>makemessages</code> и <code>compilemessages</code>, можно генерировать файлы с переводами для каждой поддерживаемой локали, где указываются соответствия между исходными строками и их переводами. Эти файлы переводов позволяют приложению динамически отображать контент на языке пользователя, в зависимости от его предпочтений.</p>\n</aside>\n<h2 id=\"podklyuchenie-modeli-dlya-otobrazheniya-v-adminke\"><a href=\"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Основы%20работы%20с%20админкой/task.html#podklyuchenie-modeli-dlya-otobrazheniya-v-adminke\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Подключение модели для отображения в админке</span></a>Подключение модели для отображения в админке</h2>\n<p>Для управления данными моделей через админку, модели необходимо зарегистрировать.</p>\n<h3 id=\"registraciya-modelej\"><a href=\"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Основы%20работы%20с%20админкой/task.html#registraciya-modelej\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Регистрация моделей</span></a>Регистрация моделей</h3>\n<p>Регистрация моделей в админке выполняется с помощью <code>admin.site.register(Model)</code>. Для расширения возможностей управления данными модели можно создать кастомный класс администратора, наследуя <code>admin.ModelAdmin</code>, и зарегистрировать модель с этим классом.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># books/admin.py</span>\n\n<span class=\"hljs-keyword\">from</span> django.contrib <span class=\"hljs-keyword\">import</span> admin\n\n<span class=\"hljs-keyword\">from</span> books <span class=\"hljs-keyword\">import</span> models\n\n<span class=\"hljs-meta\">@admin.register(<span class=\"hljs-params\">models.Book</span>)</span>\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">BookAdmin</span>(admin.ModelAdmin):\n    <span class=\"hljs-keyword\">pass</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"45\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-45\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-45\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-45.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<h3 id=\"spisok-obuektov-i-ih-upravlenie\"><a href=\"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Основы%20работы%20с%20админкой/task.html#spisok-obuektov-i-ih-upravlenie\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Список объектов и их управление</span></a>Список объектов и их управление</h3>\n<p>В интерфейсе списка объектов вы можете видеть все объекты модели, фильтровать их по различным критериям, а также переходить к форме добавления нового объекта или редактированию существующих.</p>\n<p>Пагинация — это процесс разделения содержимого на отдельные страницы. В административной панели Django пагинация применяется по умолчанию в списке объектов, ограничивая количество объектов, отображаемых на одной странице. Это предотвращает загрузку слишком большого количества записей одновременно, что может снизить производительность.</p>\n<h3 id=\"prosmotr-i-izmenenie-obuekta\"><a href=\"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Основы%20работы%20с%20админкой/task.html#prosmotr-i-izmenenie-obuekta\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Просмотр и изменение объекта</span></a>Просмотр и изменение объекта</h3>\n<p>При нажатии на объект в списке открывается форма просмотра и редактирования, где можно изменить атрибуты объекта и сохранить изменения. Удаление объектов также доступно из этой формы.</p>\n<h3 id=\"nastrojka-dlya-prilozheniya\"><a href=\"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Основы%20работы%20с%20админкой/task.html#nastrojka-dlya-prilozheniya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Настройка  для приложения</span></a>Настройка <code>verbose_name</code> для приложения</h3>\n<p>Для улучшения читаемости и понимания интерфейса администратора можно использовать атрибут <code>verbose_name</code> в моделях и полях, а также задать названия приложений через класс <code>AppConfig</code> в <code>apps.py</code>.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># books/apps.py</span>\n<span class=\"hljs-keyword\">from</span> django.apps <span class=\"hljs-keyword\">import</span> AppConfig\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">BooksConfig</span>(<span class=\"hljs-title class_ inherited__\">AppConfig</span>):\n    default_auto_field = <span class=\"hljs-string\">\"django.db.models.BigAutoField\"</span>\n    name = <span class=\"hljs-string\">\"books\"</span>\n    verbose_name = <span class=\"hljs-string\">\"управление книгами\"</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"67\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-67\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-67\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-67.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<aside>\n💡 Согласно соглашению, первую букву **`[verbose_name](https://docs.djangoproject.com/en/4.2/ref/models/fields/#django.db.models.Field.verbose_name)`**.  Django автоматически сделает первую букву заглавной там, где это необходимо.\n</aside>\n<h1>Удаление объектов</h1>\n<h2 id=\"metod-ekzemplyara\"><a href=\"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Основы%20работы%20с%20админкой/task.html#metod-ekzemplyara\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Метод экземпляра </span></a>Метод экземпляра <code>delete()</code></h2>\n<h3 id=\"udalenie-odnogo-obuekta\"><a href=\"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Основы%20работы%20с%20админкой/task.html#udalenie-odnogo-obuekta\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Удаление одного объекта</span></a>Удаление одного объекта</h3>\n<p>Для удаления отдельного объекта модели в Django, вы можете использовать метод <code>delete()</code> непосредственно на экземпляре этой модели. Этот метод удаляет объект из базы данных.</p>\n<p>Пример удаления одного объекта модели <code>Book</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">from</span> books.models <span class=\"hljs-keyword\">import</span> Book\n\n<span class=\"hljs-comment\"># Предположим, что мы хотим удалить книгу с определенным ID</span>\nbook_to_delete = Book.objects.get(<span class=\"hljs-built_in\">id</span>=<span class=\"hljs-number\">1</span>)  <span class=\"hljs-comment\"># Получение объекта книги</span>\nbook_to_delete.delete()  <span class=\"hljs-comment\"># Удаление объекта из базы данных</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"85\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-85\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-85\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-85.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В этом примере, после вызова <code>delete()</code> на экземпляре <code>book_to_delete</code>, соответствующая запись будет удалена из базы данных.</p>\n<aside>\n⚠️ Важно помнить, что после удаления объекта он все еще существует в памяти Python, но больше не связан с записью в базе данных.\n</aside>\n<h2 id=\"metod-queryset\"><a href=\"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Основы%20работы%20с%20админкой/task.html#metod-queryset\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Метод  queryset</span></a>Метод <code>delete()</code> queryset</h2>\n<h3 id=\"udalenie-neskolkih-obuektov\"><a href=\"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Основы%20работы%20с%20админкой/task.html#udalenie-neskolkih-obuektov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Удаление нескольких объектов</span></a>Удаление нескольких объектов</h3>\n<p>Для удаления нескольких объектов сразу, Django позволяет использовать метод <code>delete()</code> в контексте queryset. Это эффективный способ удалить множество записей, соответствующих определенным критериям, одним действием.</p>\n<p>Пример использования метода <code>delete()</code> для удаления всех книг, опубликованных в определенном году:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># Удаление всех книг, опубликованных в 2020 году</span>\nBook.objects.<span class=\"hljs-built_in\">filter</span>(year=<span class=\"hljs-number\">2020</span>).delete()\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"103\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-103\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-103\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-103.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В этом случае, метод <code>delete()</code> вызывается на queryset, который возвращает все объекты <code>Book</code>, соответствующие фильтру <code>year=2020</code>. Все эти объекты будут удалены из базы данных.</p>\n<h3 id=\"udalenie-obuekta-bez-ego-vygruzki\"><a href=\"Основы%20ORM%20в%20Django/Работа%20с%20админкой/Основы%20работы%20с%20админкой/task.html#udalenie-obuekta-bez-ego-vygruzki\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Удаление объекта без его выгрузки</span></a>Удаление объекта без его выгрузки</h3>\n<p>Вместо получения объекта с помощью <code>get</code> и последующего его удаления, можно использовать сочетание <code>filter</code> и <code>delete</code> для достижения того же результата. Это особенно полезно, когда необходимо удалить объекты, удовлетворяющие определенным критериям, без предварительного получения этих объектов.</p>\n<p>Изначальный код:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">from</span> books.models <span class=\"hljs-keyword\">import</span> Book\n\n<span class=\"hljs-comment\"># Предположим, что мы хотим удалить книгу с определенным ID</span>\nbook_to_delete = Book.objects.get(<span class=\"hljs-built_in\">id</span>=<span class=\"hljs-number\">1</span>)  <span class=\"hljs-comment\"># Получение объекта книги</span>\nbook_to_delete.delete()  <span class=\"hljs-comment\"># Удаление объекта из базы данных</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"116\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-116\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-116\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-116.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Может быть изменен на:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">from</span> books.models <span class=\"hljs-keyword\">import</span> Book\n\n<span class=\"hljs-comment\"># Удаление книги с определенным ID без явного получения объекта</span>\nBook.objects.<span class=\"hljs-built_in\">filter</span>(<span class=\"hljs-built_in\">id</span>=<span class=\"hljs-number\">1</span>).delete()\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"120\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-120\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-120\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-120.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n"},"router":{"pathname":"Основы ORM в Django/Работа с админкой/Основы работы с админкой/task.html"},"lang":"ru","langs":["ru"]};
