авторизации-5-0.4383787121955238"}],"base":"django-basic-course","deepBase":1},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[{"title":"Роль компонента Template (Шаблон) в Django","href":"Django%20Шаблонизатор%20и%20статические%20файлы/Шаблонизация%20в%20Django/Шаблоны%20в%20модели%20MVT/task.html#rol-komponenta-template-shablon-v-django","level":2,"items":[{"title":"Роль шаблонов","href":"Django%20Шаблонизатор%20и%20статические%20файлы/Шаблонизация%20в%20Django/Шаблоны%20в%20модели%20MVT/task.html#rol-shablonov","level":3}]},{"title":"Лучшие практики по организации шаблонов в Django","href":"Django%20Шаблонизатор%20и%20статические%20файлы/Шаблонизация%20в%20Django/Шаблоны%20в%20модели%20MVT/task.html#luchshie-praktiki-po-organizacii-shablonov-v-django","level":2},{"title":"Функция render","href":"Django%20Шаблонизатор%20и%20статические%20файлы/Шаблонизация%20в%20Django/Шаблоны%20в%20модели%20MVT/task.html#funkciya-render","level":2}],"title":"","includes":[],"html":"<h2 id=\"rol-komponenta-template-shablon-v-django\"><a href=\"Django%20Шаблонизатор%20и%20статические%20файлы/Шаблонизация%20в%20Django/Шаблоны%20в%20модели%20MVT/task.html#rol-komponenta-template-shablon-v-django\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Роль компонента Template (Шаблон) в Django</span></a>Роль компонента Template (Шаблон) в Django</h2>\n<p>В Django существует концепция, известная как MVT — Модель-Представление-Шаблон. Эта архитектурная модель подразумевает разделение ответственностей веб-приложения на три основных компонента:</p>\n<ol>\n<li><strong>Модель (Model):</strong> Этот компонент отвечает за взаимодействие с базой данных. Модель определяет структуру данных и правила их обработки.</li>\n<li><strong>Представление (View):</strong> Представление обрабатывает запросы пользователя и взаимодействует с моделью для получения необходимых данных. Оно определяет, какие данные отображаются и каким образом.</li>\n<li><strong>Шаблон (Template):</strong> Шаблон занимается созданием HTML-страниц на основе данных, предоставленных представлением. Он представляет собой место, где происходит подготовка визуального дизайна веб-приложения.</li>\n</ol>\n<h3 id=\"rol-shablonov\"><a href=\"Django%20Шаблонизатор%20и%20статические%20файлы/Шаблонизация%20в%20Django/Шаблоны%20в%20модели%20MVT/task.html#rol-shablonov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Роль шаблонов</span></a>Роль шаблонов</h3>\n<p><strong>1. Отделение логики.</strong> Шаблоны позволяют четко отделить логику представления от дизайна. Вместо внедрения HTML-кода прямо в код представления, следует использовать шаблоны для структурирования визуальной составляющей.</p>\n<p><strong>2. Переиспользование кода.</strong> Шаблоны позволяют создавать универсальные компоненты, которые могут использоваться повторно. Например, вы можете создать шаблон для отображения списка элементов и использовать его в разных представлениях.</p>\n<p><strong>3. Интеграция данных.</strong> С помощью шаблонов вы можете интегрировать данные, переданные из представления. Это позволяет динамически отображать информацию на странице в зависимости от контекста.</p>\n<h2 id=\"luchshie-praktiki-po-organizacii-shablonov-v-django\"><a href=\"Django%20Шаблонизатор%20и%20статические%20файлы/Шаблонизация%20в%20Django/Шаблоны%20в%20модели%20MVT/task.html#luchshie-praktiki-po-organizacii-shablonov-v-django\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Лучшие практики по организации шаблонов в Django</span></a>Лучшие практики по организации шаблонов в Django</h2>\n<p>Cтруктура проекта играет ключевую роль в поддержании порядка и легкости сопровождения, веб-разработка не исключение. Давайте поговорим о лучших практиках организации шаблонов в Django и создании каталога \"templates\".</p>\n<p>Когда вы начинаете строить свое веб-приложение, важно иметь четкую и понятную структуру. Это облегчит жизнь как вам, так и другим разработчикам, которые могут присоединиться к проекту. Одной из важных составляющих этой структуры являются шаблоны.</p>\n<p>Механизмы шаблонов настраиваются с помощью этого параметра <code>TEMPLATES</code> в файле <code>settings.py</code>. Сгенерированное значение по умолчанию выглядит следующим образом:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\">TEMPLATES = [\n    {\n        <span class=\"hljs-string\">\"BACKEND\"</span>: <span class=\"hljs-string\">\"django.template.backends.django.DjangoTemplates\"</span>,\n        <span class=\"hljs-string\">\"DIRS\"</span>: [],\n        <span class=\"hljs-string\">\"APP_DIRS\"</span>:<span class=\"hljs-literal\">True</span>,\n        <span class=\"hljs-string\">\"OPTIONS\"</span>: {},\n    },\n]\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"47\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-47\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-47\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-47.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<ol>\n<li><code>BACKEND</code> — указывает на то, какой движок шаблонов Django будет использоваться. В данном случае, используется стандартный Django шаблонный движок <strong>DjangoTemplates</strong>.</li>\n<li><code>DIRS</code> — это список директорий, где Django будет искать пользовательские шаблоны. В данном случае, список пуст. По умолчанию Django ищет шаблоны в папке с названием <code>templates</code> на уровне проекта.</li>\n<li><code>APP_DIRS</code> — указывает, следует ли включать директории приложений в поиск шаблонов. Если установлено в <code>True</code>, Django будет искать шаблоны внутри директорий приложений.</li>\n<li><code>OPTIONS</code> — в этом блоке можно задавать различные параметры и настройки для шаблонов.</li>\n</ol>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">my_project/\n├── manage.py\n├── ...\n├── myapp/\n│   ├── templates/  &lt;- Шаблоны конкретного приложения\n│   │   └── myapp/\n│   │   │   └── template_name.html \n│   ├── ...\n└── templates/  &lt;- Общие шаблоны для всего проекта\n    ├── index.html\n    └── template_name.html   \n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"70\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-70\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-70\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-70.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Размещение шаблонов внутри каталога \"templates\" позволяет изолировать их от других частей проекта и их легче находить и изменять. Шаблоны на уровне всего проекта предназначены для повторного использования вне зависимости какому приложению они могут понадобиться. Размещение шаблонов внутри приложений упрощает процесс сопровождения и добавления нового функционала. Вы сразу видите, к какому приложению относится тот или иной шаблон.</p>\n<p>Может оказаться, что среди названий шаблонов будут повторения. С точки зрения Django ошибки не будет, он возьмёт первый попавшийся ему шаблон с нужным названием. Что избежать этой неопределённости, хорошей практикой является расположение шаблонов внутри приложения во вложенной папке</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">myapp/\n├── templates/ \n    └── myapp/  &lt;- Вложенная папка с названием приложения, чтобы избежать дублирования\n        └── template_name.html \n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"77\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-77\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-77\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-77.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<h2 id=\"funkciya-render\"><a href=\"Django%20Шаблонизатор%20и%20статические%20файлы/Шаблонизация%20в%20Django/Шаблоны%20в%20модели%20MVT/task.html#funkciya-render\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Функция render</span></a>Функция render</h2>\n<p>При создании веб-приложение следует придерживаться чтобы представления (views) были не громоздким и оставались читаемыми. Так шаблоны и представления должны быть разнесены по модели MVT, на помощь приходит функция <code>render</code>. Она позволяет связывать представления с шаблонами, делая код более лаконичным.</p>\n<p>Функция <code>render</code> в Django используется для рендеринга шаблонов и создания HTTP-ответа с этим содержимым. Вот как работает функция <code>render</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># views.py</span>\n\n<span class=\"hljs-keyword\">from</span> django.shortcuts <span class=\"hljs-keyword\">import</span> render  <span class=\"hljs-comment\"># Импорт функции для работы с шаблонами </span>\n\n<span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">index</span>(<span class=\"hljs-params\">request</span>):\n\t\t... <span class=\"hljs-comment\"># Логика представления</span>\n\n\t\t<span class=\"hljs-comment\"># Рендеринг шаблона index.html с использованием функции render</span>\n    <span class=\"hljs-keyword\">return</span> render(request, <span class=\"hljs-string\">'index.html'</span>)  <span class=\"hljs-comment\"># Шаблон ищется в папках, указанных в настройках</span>\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"87\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-87\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-87\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-87.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<ol>\n<li><strong>Принимает запрос (<code>request</code>):</strong><br />\nФункция <code>render</code> принимает объект запроса Django (<code>request</code>), который содержит информацию о запросе пользователя, такую как параметры, метод запроса и другие данные.</li>\n<li><strong>Определяет шаблон (<code>'index.html'</code>):</strong><br />\nВторым аргументом передается имя шаблона, который нужно использовать для формирования HTML-страницы. Это имя обычно указывается относительно директории, указанной в настройках проекта, где находятся шаблоны. В данном случае, предполагается, что шаблон называется <code>index.html</code>.</li>\n<li><strong>Рендерит шаблон:</strong><br />\nФункция <code>render</code> использует шаблонизатор Django, формируя HTML-страницу.</li>\n<li><strong>Возвращает HTTP-ответ:</strong><br />\nРезультатом функции <code>render</code> является HTTP-ответ, который содержит сгенерированную HTML-страницу. Этот ответ может быть отправлен клиенту, и тот увидит сформированную страницу на своем устройстве.</li>\n</ol>\n<p>Функция <code>render</code> позволяет вам связать представление с шаблоном в одной строке кода. Например, если у вас есть статическая страница без динамического содержимого.</p>\n<p>Если бы нужно было получить шаблон <code>template_name.html</code>, который находится в приложении <code>myapp</code>. То функция <code>render</code> выглядела бы следующим образом:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">myapp/\n├── templates/ \n    └── myapp/  &lt;- Вложенная папка с названием приложения, чтобы избежать дублирования\n        └── template_name.html \n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"116\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-116\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-116\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-116.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\">render(request, <span class=\"hljs-string\">'myapp/template_name.html'</span>)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"117\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-117\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-117\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-117.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n"},"router":{"pathname":"Django Шаблонизатор и статические файлы/Шаблонизация в Django/Шаблоны в модели MVT/task.html"},"lang":"ru","langs":["ru"]};
