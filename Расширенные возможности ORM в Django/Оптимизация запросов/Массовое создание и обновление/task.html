сширенные возможности ORM в Django-2-0.036017276881735505"},{"name":"Основы разработки REST API","items":[{"name":"Введение в модуль","href":"../../../Основы разработки REST API/section.html","id":"Введение в модуль-0-0.22787523622355232"},{"name":"Введение в REST API","items":[{"name":"Введение в RESTful API","href":"../../../Основы разработки REST API/Введение в REST API/Введение в RESTful API/task.html","id":"Введение в RESTful API-0-0.8373662200751386"},{"name":"Endpoint и CRUD операции в REST API","href":"../../../Основы разработки REST API/Введение в REST API/Endpoint и CRUD операции в REST API/task.html","id":"Endpoint и CRUD операции в REST API-1-0.4041655257371999"},{"name":"Введение в Django REST Framework","href":"../../../Основы разработки REST API/Введение в REST API/Введение в Django REST Framework/task.html","id":"Введение в Django REST Framework-2-0.8579608785610844"}],"id":"Введение в REST API-1-0.3796633795171289"},{"name":"Сериализаторы в Django REST Framework","items":[{"name":"Сериализаторы в DRF","href":"../../../Основы разработки REST API/Сериализаторы в Django REST Framework/Сериализаторы в DRF/task.html","id":"Сериализаторы в DRF-0-0.5929674110827721"},{"name":"Модельные и вложенные сериализаторы","href":"../../../Основы разработки REST API/Сериализаторы в Django REST Framework/Модельные и вложенные сериализаторы/task.html","id":"Модельные и вложенные сериализаторы-1-0.22267609342553607"}],"id":"Сериализаторы в Django REST Framework-2-0.723466382512334"},{"name":"APIView в Django REST Framework","items":[{"name":"Применение статусных кодов в REST API","href":"../../../Основы разработки REST API/APIView в Django REST Framework/Применение статусных кодов в REST API/task.html","id":"Применение статусных кодов в REST API-0-0.4943333641877845"},{"name":"Список объектов и добавление новых объектов","href":"../../../Основы разработки REST API/APIView в Django REST Framework/Список объектов и добавление новых объектов/task.html","id":"Список объектов и добавление новых объектов-1-0.4031217250725576"},{"name":"Детальная работа с объектом","href":"../../../Основы разработки REST API/APIView в Django REST Framework/Детальная работа с объектом/task.html","id":"Детальная работа с объектом-2-0.9936710483733073"}],"id":"APIView в Django REST Framework-3-0.5921492947163496"}],"id":"Основы разработки REST API-3-0.42339910836939976"}],"base":"."},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[{"title":"Цель урока","href":"#cel-uroka","level":2},{"title":"Массовая вставка и обновление объектов","href":"#massovaya-vstavka-i-obnovlenie-obuektov","level":2,"items":[{"title":"Массовая вставка объектов","href":"#massovaya-vstavka-obuektov","level":3},{"title":"Массовое обновление объектов","href":"#massovoe-obnovlenie-obuektov","level":3}]},{"title":"Важное предупреждение при использовании bulk_create и bulk_update","href":"#vazhnoe-preduprezhdenie-pri-ispolzovanii-i","level":2}],"title":"Массовая вставка и обновление объектов","includes":[],"html":"<h2 id=\"cel-uroka\"><a href=\"#cel-uroka\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Цель урока</span></a>Цель урока</h2>\n<p>В этом уроке вы научитесь эффективно использовать возможности Django ORM для оптимизации взаимодействия с базой данных через массовые операции вставки и обновления. В рамках этого урока вы узнаете, как использовать методы <code>bulk_create</code> и <code>bulk_update</code> для эффективного добавления и обновления большого количества объектов, минимизируя количество SQL-запросов и тем самым улучшая производительность вашего приложения. Также вы узнаете об ограничениях и особенности этих методов.</p>\n<h2 id=\"massovaya-vstavka-i-obnovlenie-obuektov\"><a href=\"#massovaya-vstavka-i-obnovlenie-obuektov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Массовая вставка и обновление объектов</span></a>Массовая вставка и обновление объектов</h2>\n<p>Эффективное взаимодействие с базой данных – важный аспект в разработке веб-приложений. Django ORM предоставляет инструменты для массового добавления и обновления объектов, что позволяет существенно улучшить производительность приложений за счет снижения количества запросов к базе данных.</p>\n<h3 id=\"massovaya-vstavka-obuektov\"><a href=\"#massovaya-vstavka-obuektov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Массовая вставка объектов</span></a>Массовая вставка объектов</h3>\n<p>Для добавления множества объектов в базу данных без необходимости выполнять индивидуальный запрос для каждого объекта используется метод <code>bulk_create</code>. Это позволяет сократить нагрузку на базу данных и ускорить процесс добавления данных.</p>\n<p>Пример использования <code>bulk_create()</code> для добавления книг:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"language-python\">from myapp.models import Book\n\n# Подготовка списка книг для добавления\nbooks_to_create = [\n    Book(title=\"Book 1\", year=2020),\n    Book(title=\"Book 2\", year=2021),\n]\n\n# Массовое добавление объектов в базу данных\nBook.objects.bulk_create(books_to_create)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"21\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-21\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-21\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-21.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В этом примере два объекта <code>Book</code> будут добавлены в базу данных одним запросом, что значительно повышает производительность по сравнению с подходом, когда для каждого объекта используется отдельный вызов метода <code>save</code>.</p>\n<h3 id=\"massovoe-obnovlenie-obuektov\"><a href=\"#massovoe-obnovlenie-obuektov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Массовое обновление объектов</span></a>Массовое обновление объектов</h3>\n<p>Аналогично, для массового обновления объектов предусмотрен метод <code>bulk_update</code>. Он позволяет обновить заданные атрибуты у списка объектов, минимизируя количество запросов к базе данных.</p>\n<p>Метод <code>bulk_update</code> имеет атрибут <code>fields</code>, который позволяет явно указать, какие именно поля объектов необходимо обновить. Это позволяет точно контролировать процесс обновления и улучшить производительность, обновляя только те данные, которые действительно изменились.</p>\n<p>Пример использования <code>bulk_update</code> для обновления книг:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"language-python\"># Получение списка книг, которые необходимо обновить\nbooks_to_update = Book.objects.filter(year=2020)\n\n# Изменение данных в объектах\nfor book in books_to_update:\n    book.year += 1\n\n# Массовое обновление объектов\nBook.objects.bulk_update(books_to_update, fields=['year'])\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"37\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-37\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-37\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-37.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В этом примере, метод <code>bulk_update</code> обновляет только поле <code>year</code> у списка объектов <code>books_to_update</code>, что является более эффективным решением по сравнению с отдельными обновлениями каждого объекта. Явное указание поля <code>year</code> в атрибуте <code>fields</code> делает операцию более эффективной и предотвращает ненужные изменения других полей объекта.</p>\n<h2 id=\"vazhnoe-preduprezhdenie-pri-ispolzovanii-i\"><a href=\"#vazhnoe-preduprezhdenie-pri-ispolzovanii-i\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Важное предупреждение при использовании  и </span></a><strong>Важное предупреждение при использовании <code>bulk_create</code> и <code>bulk_update</code></strong></h2>\n<p>При использовании методов <code>bulk_create</code> и <code>bulk_update</code> важно помнить, что эти операции выполняются на уровне базы данных напрямую, минуя механизмы Django ORM, связанные с обработкой объектов на уровне Python. Это имеет несколько важных последствий:</p>\n<ul>\n<li><strong>Метод <code>save</code> не вызывается</strong>: это означает, что логика, реализованная в методе <code>save</code> вашей модели, будет проигнорирована. Валидация модели также не будет выполнена.</li>\n<li><strong>Игнорирование <code>auto_now</code> и <code>auto_now_add</code></strong>: значения для полей, использующих эти параметры, не будут автоматически обновлены. Вам необходимо явно указать значения для таких полей.</li>\n<li><strong>Сигналы не вызываются</strong>: Django сигналы, связанные с созданием или обновлением объектов, также не будут вызваны при использовании этих методов.</li>\n</ul>\n<aside>\n⚠️ При использовании методов `bulk_create` и `bulk_update` важно помнить, что эти операции выполняются на уровне базы данных напрямую, минуя механизмы Django ORM.\n</aside>"},"router":{"pathname":"../../../Расширенные возможности ORM в Django/Оптимизация запросов/Массовое создание и обновление/task.html"},"lang":"ru"};
