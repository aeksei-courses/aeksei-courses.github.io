                   window.__DATA__ = {"data":{"leading":false,"toc":{"title":"Разработка REST API с помощью Django REST Framework","href":"index.html","navigation":{"logo":{"url":"/","text":"IDE EDU"}},"items":[{"name":"Введение в курс","href":"course.html","id":"Введение в курс-0-0.9800015240058242"},{"name":"Основы ORM в Django","expanded":true,"items":[{"name":"Введение в модуль","href":"Основы ORM в Django/section.html","id":"Введение в модуль-0-0.15679825458005836"},{"name":"ORM модели","items":[{"name":"Введение в модели Django","href":"Основы ORM в Django/ORM модели/Введение в модели Django/task.html","id":"Введение в модели Django-0-0.21520405090826378"},{"name":"Работа с миграциями данных","href":"Основы ORM в Django/ORM модели/Работа с миграциями данных/task.html","id":"Работа с миграциями данных-1-0.1904612848296594"},{"name":"Хорошие практики по работе с миграциями","href":"Основы ORM в Django/ORM модели/Хорошие практики по работе с миграциями/task.html","id":"Хорошие практики по работе с миграциями-2-0.8014751425816136"},{"name":"Основные типы полей и их особенности","href":"Основы ORM в Django/ORM модели/Основные типы полей и их особенности/task.html","id":"Основные типы полей и их особенности-3-0.5714790148838884"},{"name":"Добавление данных через фикстуры","href":"Основы ORM в Django/ORM модели/Добавление данных через фикстуры/task.html","id":"Добавление данных через фикстуры-4-0.3513687879647791"}],"id":"ORM модели-1-0.13435099502652093"},{"name":"CRUD операции","items":[{"name":"Чтение данных","href":"Основы ORM в Django/CRUD операции/Чтение данных/task.html","id":"Чтение данных-0-0.44020434983828527"},{"name":"Создание и обновление объектов","href":"Основы ORM в Django/CRUD операции/Создание и обновление объектов/task.html","id":"Создание и обновление объектов-1-0.9012527242195911"},{"name":"Удаление объектов","href":"Основы ORM в Django/CRUD операции/Удаление объектов/task.html","id":"Удаление объектов-2-0.029423304602964162"}],"id":"CRUD операци  REST API/APIView в Django REST Framework/Детальная работа с объектом/_assets/detail-get.png","/home/runner/work/courses-docs/courses-docs/_docs-lint/.tmp_input/django-web-api/Основы разработки REST API/APIView в Django REST Framework/Детальная работа с объектом/_assets/detail-put.png","/home/runner/work/courses-docs/courses-docs/_docs-lint/.tmp_input/django-web-api/Основы разработки REST API/APIView в Django REST Framework/Детальная работа с объектом/_assets/detail-delete.png"],"headings":[{"title":"Цель урока","href":"Основы%20разработки%20REST%20API/APIView%20в%20Django%20REST%20Framework/Детальная%20работа%20с%20объектом/task.html#cel-uroka","level":2},{"title":"Детальная работа с объектом","href":"Основы%20разработки%20REST%20API/APIView%20в%20Django%20REST%20Framework/Детальная%20работа%20с%20объектом/task.html#detalnaya-rabota-s-obuektom","level":2,"items":[{"title":"Реализация метода get","href":"Основы%20разработки%20REST%20API/APIView%20в%20Django%20REST%20Framework/Детальная%20работа%20с%20объектом/task.html#realizaciya-metoda-get","level":3},{"title":"Реализация методов PUT и PATCH","href":"Основы%20разработки%20REST%20API/APIView%20в%20Django%20REST%20Framework/Детальная%20работа%20с%20объектом/task.html#realizaciya-metodov-put-i-patch","level":3},{"title":"Метод delete для удаления объектов","href":"Основы%20разработки%20REST%20API/APIView%20в%20Django%20REST%20Framework/Детальная%20работа%20с%20объектом/task.html#metod-delete-dlya-udaleniya-obuektov","level":3}]}],"title":"Детальная работа с объектом","includes":[],"html":"<h2 id=\"cel-uroka\"><a href=\"Основы%20разработки%20REST%20API/APIView%20в%20Django%20REST%20Framework/Детальная%20работа%20с%20объектом/task.html#cel-uroka\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Цель урока</span></a>Цель урока</h2>\n<p>После прохождения этого урока вы освоите методы и техники работы с отдельными объектами в контексте REST API, используя Django REST Framework. Вы научитесь получать, обновлять и удалять данные конкретных объектов, понимая ключевые аспекты идентификации объектов через URL-параметры.</p>\n<h2 id=\"detalnaya-rabota-s-obuektom\"><a href=\"Основы%20разработки%20REST%20API/APIView%20в%20Django%20REST%20Framework/Детальная%20работа%20с%20объектом/task.html#detalnaya-rabota-s-obuektom\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Детальная работа с объектом</span></a>Детальная работа с объектом</h2>\n<p>Выполним первоначальную подготовку:</p>\n<ol>\n<li>\n<p><strong>Создание APIView</strong>: В файле <code>views.py</code> создайте класс под названием <code>BookRetrieveUpdateDeleteAPIView</code>, наследуя от <code>APIView</code>. Пока никакие методы в нём реализовывать не нужно.</p>\n</li>\n<li>\n<p><strong>Определение маршрута</strong>: В <code>urls.py</code> проекта необходимо определить URL-паттерн, который будет включать идентификатор (<code>id</code> или <code>slug</code>) для доступа к конкретному объекту.</p>\n<p>Например, <code>path('books/&lt;int:pk&gt;/', views.BookRetrieveUpdateDeleteAPIView.as_view(), name='book-detail')</code>.</p>\n</li>\n</ol>\n<h3 id=\"realizaciya-metoda-get\"><a href=\"Основы%20разработки%20REST%20API/APIView%20в%20Django%20REST%20Framework/Детальная%20работа%20с%20объектом/task.html#realizaciya-metoda-get\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Реализация метода get</span></a>Реализация метода get</h3>\n<p>Чтобы обеспечить возможность детального просмотра конкретного объекта в REST API, используя Django REST Framework (DRF), необходимо реализовать метод <code>get</code> в классе, наследующем от <code>APIView</code>.</p>\n<ol>\n<li>\n<p><strong>Определить метод get</strong>: В <code>views.py</code> в классе <code>BookRetrieveUpdateDeleteAPIView</code>определите метод <code>get</code> для обработки соответствующего HTTP запроса.</p>\n</li>\n<li>\n<p><strong>Получение объекта</strong>: Используйте переданный <code>pk</code> для извлечения объекта из базы данных. Можно использовать метод <code>get_object_or_404</code> из Django, чтобы в случае отсутствия объекта автоматически возвращать ответ 404.</p>\n</li>\n<li>\n<p><strong>Сериализация объекта</strong>: Создайте экземпляр сериализатора, передав полученный объект в качестве аргумента. Это позволит преобразовать данные объекта в формат JSON.</p>\n</li>\n<li>\n<p><strong>Возврат ответа</strong>: Верните ответ, используя экземпляр <code>Response</code> из DRF, и передайте в него данные сериализатора. В качестве статусного кода ответа рекомендуется использовать <code>status.HTTP_200_OK</code>.</p>\n</li>\n<li>\n<p><img src=\"../django-web-api/Основы разработки REST API/APIView в Django REST Framework/Детальная работа с объектом/_assets/detail-get.png\" alt=\"detail-get.png\" /></p>\n</li>\n</ol>\n<p>Этот подход позволяет управлять процессом получения и представления данных о конкретных объектах в вашем API.</p>\n<h3 id=\"realizaciya-metodov-put-i-patch\"><a href=\"Основы%20разработки%20REST%20API/APIView%20в%20Django%20REST%20Framework/Детальная%20работа%20с%20объектом/task.html#realizaciya-metodov-put-i-patch\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Реализация методов PUT и PATCH</span></a>Реализация методов PUT и PATCH</h3>\n<p>Для обновления существующих объектов через API следует правильно обработать PUT и PATCH запросы. PUT используется для полного обновления объекта, заменяя все его обязательные поля на новые данные из запроса. PATCH применяется для частичного обновления, изменяя только те поля, которые были указаны в запросе.</p>\n<ol>\n<li><strong>Определить метод put и patch</strong>:  В <code>views.py</code> в классе <code>BookRetrieveUpdateDeleteAPIView</code> определите методы <code>put</code> и <code>patch</code> для обработки соответствующих HTTP запросов.</li>\n<li><strong>Получение и обновление объекта</strong>: Внутри методов <code>put</code> и <code>patch</code> используйте переданный идентификатор для поиска объекта в базе данных. После получения объекта, передайте данные из запроса в сериализатор вместе с экземпляром объекта для обновления.</li>\n<li><strong>Валидация и сохранение</strong>: Проверьте валидность данных с помощью метода <code>is_valid()</code> сериализатора. Если данные валидны, вызовите метод <code>save()</code> для сохранения изменений. В противном случае верните ответ с ошибкой валидации.</li>\n<li><strong>Ответ API</strong>: По завершении обновления верните клиенту обновленные данные объекта с соответствующим статусным кодом, например <code>status.HTTP_200_OK</code> для PUT и PATCH запроса.</li>\n</ol>\n<p><img src=\"../django-web-api/Основы разработки REST API/APIView в Django REST Framework/Детальная работа с объектом/_assets/detail-put.png\" alt=\"detail-put.png\" /></p>\n<h3 id=\"metod-delete-dlya-udaleniya-obuektov\"><a href=\"Основы%20разработки%20REST%20API/APIView%20в%20Django%20REST%20Framework/Детальная%20работа%20с%20объектом/task.html#metod-delete-dlya-udaleniya-obuektov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Метод delete для удаления объектов</span></a>Метод delete для удаления объектов</h3>\n<p>Для удаления объектов из базы данных с использованием APIView, необходимо корректно настроить обработку DELETE запросов.</p>\n<ol>\n<li><strong>Определить метод delete</strong>:  В <code>views.py</code> в классе <code>BookRetrieveUpdateDeleteAPIView</code> определите метод <code>delete</code> для обработки соответствующих HTTP запросов.</li>\n<li><strong>Поиск и удаление объекта</strong>: В методе <code>delete</code> используйте переданный идентификатор для поиска удаляемого объекта в базе данных. После его получения, вызовите метод <code>delete()</code> для удаления объекта из базы данных.</li>\n<li><strong>Ответ API</strong>: После успешного удаления верните ответ с подходящим статусным кодом, например, <code>status.HTTP_204_NO_CONTENT</code>, чтобы указать, что операция прошла успешно и тело ответа не содержит данных.</li>\n</ol>\n<p><img src=\"../django-web-api/Основы разработки REST API/APIView в Django REST Framework/Детальная работа с объектом/_assets/detail-delete.png\" alt=\"detail-delete.png\" /></p>\n"},"router":{"pathname":"Основы разработки REST API/APIView в Django REST Framework/Детальная работа с объектом/task.html"},"lang":"ru","langs":["ru"]};
