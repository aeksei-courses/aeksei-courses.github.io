астройка авторизации-5-0.5871975508468072"}],"base":"django-basic-course","deepBase":1},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[{"title":"Декорирование функций в Python","href":"Декораторы%20и%20настройка%20авторизации/Декораторы%20в%20Python/Декораторы/task.html#dekorirovanie-funkcij-v-python","level":2},{"title":"Декоратор замеряющий время работы функции","href":"Декораторы%20и%20настройка%20авторизации/Декораторы%20в%20Python/Декораторы/task.html#dekorator-zameryayushij-vremya-raboty-funkcii","level":2}],"title":"","includes":[],"html":"<h2 id=\"dekorirovanie-funkcij-v-python\"><a href=\"Декораторы%20и%20настройка%20авторизации/Декораторы%20в%20Python/Декораторы/task.html#dekorirovanie-funkcij-v-python\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Декорирование функций в Python</span></a>Декорирование функций в Python</h2>\n<p>Паттерн декоратор — это структурный паттерн проектирования, который позволяет динамически добавлять объектам новую функциональность, оборачивая их в полезные \"обёртки\" (декораторы). Декораторы представляют собой гибкую и элегантную альтернативу использованию наследования для расширения функциональности.</p>\n<aside>\n💡 Паттерн программирования — это общее решение типичной проблемы в определенном контексте разработки программного обеспечения. Это шаблон или образец, который может быть применен для решения определенного класса задач или обеспечения структуры программного кода.\n</aside>\n<p>В Python декораторы часто используются для модификации поведения функций. Они представляют собой функции, которые принимают другую функцию в качестве аргумента и возвращают новую функцию с расширенной или измененной функциональностью.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">my_decorator</span>(<span class=\"hljs-params\">func</span>):\n    <span class=\"hljs-comment\"># Здесь определяется новая функция - «обертка» (англ. wrapper). Название функции не принципиально  </span>\n    <span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">wrapper</span>(<span class=\"hljs-params\">*args, **kwargs</span>):  <span class=\"hljs-comment\"># *args и **kwargs, чтобы принимать любое количество аргументов</span>\n        <span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">\"Код будет выполнен до вызова функции `func`\"</span>)\n        \n        result = func(*args, **kwargs)  <span class=\"hljs-comment\"># не забываем вернуть значение исходной функции</span>\n        \n        <span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">\"Код будет выполнен после вызова функции `func`\"</span>)\n        <span class=\"hljs-keyword\">return</span> result\n    <span class=\"hljs-keyword\">return</span> wrapper\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"11\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-11\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-11\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-11.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Этот код представляет собой пример простого декоратора в Python. Давайте разберем, как он работает:</p>\n<ol>\n<li>\n<p>Определение декоратора ****<code>def my_decorator(func):</code></p>\n<p>Здесь создается функция <code>my_decorator</code>, которая <strong>всегда</strong> принимает один аргумент <code>func</code>. Этот аргумент будет функцией, которую планируется задекорировать.</p>\n</li>\n<li>\n<p><strong>Определение функции-обертки (wrapper)</strong> <code>def wrapper(*args, **kwargs):</code></p>\n<p>Внутри <code>my_decorator</code> определяется новая функция <code>wrapper</code>, которая принимает произвольное количество позиционных и именованных аргументов. Эта функция будет замещать оригинальную функцию <code>func</code>.</p>\n</li>\n<li>\n<p>Вызов оригинальной функции  ****<code>result = func(*args, **kwargs)</code></p>\n<p>Здесь выводится сообщение, указывающее, что код будет выполнен перед вызовом исходной функции. В этой строке оригинальная функция <code>func</code> вызывается с переданными ей аргументами. Результат выполнения сохраняется в переменной <code>result</code>.</p>\n<p>И теперь внутри функции <code>wrapper</code> можно добавлять новое поведение до и после оригинальной функции <code>func</code> без её непосредственного изменения кода.</p>\n</li>\n<li>\n<p>Возврат функции-обертки**.** Функция <code>my_decorator</code> возвращает функцию-обертку <code>wrapper</code>. Это позволяет использовать <code>my_decorator</code> как декоратор для других функций.</p>\n</li>\n</ol>\n<p>Пример использования декоратора:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">my_decorator</span>(<span class=\"hljs-params\">func</span>):\n    <span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">wrapper</span>(<span class=\"hljs-params\">*args, **kwargs</span>):\n        <span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">\"Код будет выполнен до вызова функции `func`\"</span>)\n        result = func(*args, **kwargs)  <span class=\"hljs-comment\"># не забываем вернуть значение исходной функции</span>\n        <span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">\"Код будет выполнен после вызова функции `func`\"</span>)\n        <span class=\"hljs-keyword\">return</span> result\n    <span class=\"hljs-keyword\">return</span> wrapper\n\n<span class=\"hljs-meta\">@my_decorator  </span><span class=\"hljs-comment\"># Эта запись является «синтаксическим сахаром», чтобы применить декоратор</span>\n<span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">example_function</span>():\n    <span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">\"Пример задекорированной функции\"</span>)\n\n<span class=\"hljs-comment\"># Вызов задекорированной функции</span>\nexample_function()\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"52\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-52\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-52\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-52.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">Код будет выполнен до вызова функции `func`\nПример задекорированной функции\nКод будет выполнен после вызова функции `func`\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"53\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-53\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-53\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-53.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>При вызове задекорированной функции <code>example_function</code>, она будет выполняться функция-обертку <code>wrapper</code>, и код внутри <code>wrapper</code> будет выполняться до и после вызова исходной функции <code>example_function</code>. Без изменения исходного кода функции <code>example_function</code> к ней было добавлено новое поведение с помощью декоратора.</p>\n<p>В этом примере кода использована запись <code>@my_decorator</code>. Которая означает то, что к функции следует примерить декоратор. \"Синтаксический сахар\" в программировании относится к синтаксическим конструкциям или улучшениям языка программирования, которые делают код более кратким, выразительным и легким для понимания. Эти изменения не добавляют новых возможностей в язык, но упрощают его использование.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># Декорирование функции с помощью «синтаксического сахара»</span>\n<span class=\"hljs-meta\">@my_decorator  </span>\n<span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">some_func</span>(<span class=\"hljs-params\">f</span>):\n    <span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">wrapper</span>():\n        ...\n    <span class=\"hljs-keyword\">return</span> wrapper\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"60\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-60\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-60\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-60.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># Декорирование функции без «синтаксического сахара»</span>\n<span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">some_func</span>(<span class=\"hljs-params\">f</span>):\n    <span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">wrapper</span>():\n        ...\n    <span class=\"hljs-keyword\">return</span> wrapper\nsome_func = my_decorator(some_func)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"61\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-61\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-61\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-61.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Обратите внимание, что в функции <code>some_func</code> теперь будет не исходная функция, а функция <code>wrapper</code>.</p>\n<h2 id=\"dekorator-zameryayushij-vremya-raboty-funkcii\"><a href=\"Декораторы%20и%20настройка%20авторизации/Декораторы%20в%20Python/Декораторы/task.html#dekorator-zameryayushij-vremya-raboty-funkcii\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Декоратор замеряющий время работы функции</span></a>Декоратор замеряющий время работы функции</h2>\n<p>Перед вами стоит задача заменить время работы двух функции <code>function_1</code> и <code>function_2</code>. Код без использования декораторов может выглядеть следующим образом:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">import</span> time\n\n<span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">function_1</span>(<span class=\"hljs-params\">arg1, arg2</span>):\n    <span class=\"hljs-comment\"># Некоторый код функции</span>\n    time.sleep(<span class=\"hljs-number\">2</span>)\n    <span class=\"hljs-keyword\">return</span> arg1 + arg2\n\n<span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">function_2</span>(<span class=\"hljs-params\">arg1, arg2, arg3</span>):\n    <span class=\"hljs-comment\"># Некоторый код функции</span>\n    time.sleep(<span class=\"hljs-number\">3</span>)\n    <span class=\"hljs-keyword\">return</span> arg1 * arg2 * arg3\n\n<span class=\"hljs-comment\"># Замер времени работы function_1</span>\nstart_time = time.time()  <span class=\"hljs-comment\"># Запоминаем текущее время до вызова функции</span>\nresult_1 = function_1(<span class=\"hljs-number\">3</span>, <span class=\"hljs-number\">4</span>)  <span class=\"hljs-comment\"># Вызываем функцию</span>\nend_time = time.time()  <span class=\"hljs-comment\"># Запоминаем текущее время после выполнения функции</span>\nelapsed_time_1 = end_time - start_time  <span class=\"hljs-comment\"># Вычисляем разницу времени</span>\n<span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">f\"Время работы function_1: <span class=\"hljs-subst\">{elapsed_time_1}</span> секунд\"</span>)  <span class=\"hljs-comment\"># Выводим результат</span>\n\n<span class=\"hljs-comment\"># Замер времени работы function_2</span>\nstart_time = time.time()  <span class=\"hljs-comment\"># Запоминаем текущее время до вызова функции</span>\nresult_2 = function_2(<span class=\"hljs-number\">2</span>, <span class=\"hljs-number\">5</span>, <span class=\"hljs-number\">6</span>)  <span class=\"hljs-comment\"># Вызываем функцию</span>\nend_time = time.time()  <span class=\"hljs-comment\"># Запоминаем текущее время после выполнения функции</span>\nelapsed_time_2 = end_time - start_time  <span class=\"hljs-comment\"># Вычисляем разницу времени</span>\n<span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">f\"Время работы function_2: <span class=\"hljs-subst\">{elapsed_time_2}</span> секунд\"</span>)  <span class=\"hljs-comment\"># Выводим результат</span>\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"71\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-71\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-71\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-71.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В данном случае, для каждой функции приходится повторять один и тот же код для замера времени, что нарушает принцип DRY (Don't Repeat Yourself).</p>\n<p>Декоратор позволяет избежать дублирования кода и сделать измерение времени более удобным:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">import</span> time\n\n<span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">timing_decorator</span>(<span class=\"hljs-params\">func</span>):\n    <span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">wrapper</span>(<span class=\"hljs-params\">*args, **kwargs</span>):  <span class=\"hljs-comment\"># Так как заранее не известно с какими аргументами будет декорироваться функция используем *args, **kwargs</span>\n        start_time = time.time()  <span class=\"hljs-comment\"># Запоминаем текущее время перед вызовом функции</span>\n        result = func(*args, **kwargs)  <span class=\"hljs-comment\"># Вызываем оригинальную функцию</span>\n        end_time = time.time()  <span class=\"hljs-comment\"># Запоминаем текущее время после выполнения функции</span>\n        elapsed_time = end_time - start_time  <span class=\"hljs-comment\"># Вычисляем разницу времени</span>\n        <span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">f\"Время работы <span class=\"hljs-subst\">{func.__name__}</span>: <span class=\"hljs-subst\">{elapsed_time}</span> секунд\"</span>)  <span class=\"hljs-comment\"># func.__name__ позволяет получить имя функции</span>\n        <span class=\"hljs-keyword\">return</span> result  <span class=\"hljs-comment\"># Возвращаем результат выполнения оригинальной функции</span>\n    <span class=\"hljs-keyword\">return</span> wrapper  <span class=\"hljs-comment\"># Возвращаем функцию-обертку</span>\n\n<span class=\"hljs-meta\">@timing_decorator</span>\n<span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">function_1</span>(<span class=\"hljs-params\">arg1, arg2</span>):\n    <span class=\"hljs-comment\"># Некоторый код функции</span>\n    time.sleep(<span class=\"hljs-number\">2</span>)\n    <span class=\"hljs-keyword\">return</span> arg1 + arg2\n\n<span class=\"hljs-meta\">@timing_decorator</span>\n<span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">function_2</span>(<span class=\"hljs-params\">arg1, arg2, arg3</span>):\n    <span class=\"hljs-comment\"># Некоторый код функции</span>\n    time.sleep(<span class=\"hljs-number\">3</span>)\n    <span class=\"hljs-keyword\">return</span> arg1 * arg2 * arg3\n\n<span class=\"hljs-comment\"># Вызов функций с декоратором</span>\nresult_1 = function_1(<span class=\"hljs-number\">3</span>, <span class=\"hljs-number\">4</span>)\nresult_2 = function_2(<span class=\"hljs-number\">2</span>, <span class=\"hljs-number\">5</span>, <span class=\"hljs-number\">6</span>)\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"78\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-78\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-78\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-78.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Теперь логика замера времени содержится в декораторе <code>timing_decorator</code>, и его можно легко применить к любой функции, следуя принципу DRY.</p>\n"},"router":{"pathname":"Декораторы и настройка авторизации/Декораторы в Python/Декораторы/task.html"},"lang":"ru","langs":["ru"]};
