йка авторизации-5-0.08401541729545259"}],"base":"django-basic-course"},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[{"title":"Структура созданного проекта и описание важных файлов и папок","href":"#struktura-sozdannogo-proekta-i-opisanie-vazhnyh-fajlov-i-papok","level":2},{"title":"Файл настроек settings.py","href":"#fajl-nastroek","level":2,"items":[{"title":"Роль файла настроек в проекте","href":"#rol-fajla-nastroek-v-proekte","level":3},{"title":"Основные параметры и настройки, которые можно задать в settings.py","href":"#osnovnye-parametry-i-nastrojki,-kotorye-mozhno-zadat-v","level":3}]},{"title":"Файл маршрутизации urls.py","href":"#fajl-marshrutizacii","level":2,"items":[{"title":"Задачи и функции файла urls.py","href":"#zadachi-i-funkcii-fajla","level":3},{"title":"Примеры определения URL-адресов и связанных с ними представлений (views)","href":"#primery-opredeleniya-url-adresov-i-svyazannyh-s-nimi-predstavlenij-views","level":3}]},{"title":"Управляющий скрипт manage.py","href":"#upravlyayushij-skript","level":2,"items":[{"title":"Что представляет собой manage.py","href":"#chto-predstavlyaet-soboj","level":3},{"title":"Основные команды для работы с проектом","href":"#osnovnye-komandy-dlya-raboty-s-proektom","level":3}]}],"title":"<strong><strong>Структура и настройки Django проекта</strong></strong>","includes":[],"html":"<p>Организация кода в проекте является фундаментальным аспектом разработки программного обеспечения, включая веб-приложения на фреймворке Django. Независимо от размера проекта, хорошо структурированный и организованный код играет важную роль в обеспечении его эффективности, поддерживаемости и масштабируемости.</p>\n<p>Организация кода в проекте помогает разработчикам:</p>\n<ul>\n<li>Легче понимать и анализировать код, даже если другой разработчик работает над проектом.</li>\n<li>Обеспечить повторное использование кода и компонентов, что ускоряет разработку.</li>\n<li>Эффективно масштабировать проект при необходимости добавления новых функциональных возможностей.</li>\n</ul>\n<p>В данном уроке мы подробно рассмотрим, как организовать код в Django проекте и создать веб-приложение внутри него. Эти знания станут основой для дальнейшей разработки веб-приложений с использованием Django и помогут вам стать более компетентным и организованным разработчиком.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs\">current_dir/  &lt;- текущая директория\n    __init__.py\n    asgi.py\n    manage.py\n    myproject/\n        __init__.py\n        settings.py\n        urls.py\n        wsgi.py\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"26\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-26\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-26\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-26.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<h2 id=\"struktura-sozdannogo-proekta-i-opisanie-vazhnyh-fajlov-i-papok\"><a href=\"#struktura-sozdannogo-proekta-i-opisanie-vazhnyh-fajlov-i-papok\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Структура созданного проекта и описание важных файлов и папок</span></a>Структура созданного проекта и описание важных файлов и папок</h2>\n<p>После создания проекта, вам стоит более подробно ознакомиться с его структурой и некоторыми важными файлами:</p>\n<ul>\n<li><code>manage.py</code>: Управляющий скрипт, который позволяет вам взаимодействовать с проектом. С его помощью вы можете запускать локальный сервер, создавать приложения, мигрировать базу данных и многое другое.</li>\n<li><code>myproject/settings.py</code>: Файл настроек проекта, в котором определяются параметры, такие как база данных, статические файлы, маршруты и другие настройки вашего проекта. Этот файл играет важную роль в конфигурации Django-приложения.</li>\n<li><code>myproject/urls.py</code>: Файл маршрутизации, который определяет, какие URL-адреса должны быть связаны с какими представлениями (views) в вашем приложении. Этот файл определяет, какие страницы будут доступны по каким URL.</li>\n<li><code>__init__.py</code>: Этот пустой файл указывает Python, что каталог <code>myproject</code> следует рассматривать как модуль Python. Это позволяет вам импортировать объекты и настройки из этого каталога.</li>\n<li><code>asgi.py</code> и <code>wsgi.py</code>: Эти файлы используются для поддержки различных серверных протоколов (ASGI и WSGI) при развертывании Django-приложения на веб-серверах.</li>\n</ul>\n<p>Понимание структуры созданного проекта и роли каждого файла и каталога является важным шагом для начала разработки на Django.</p>\n<h2 id=\"fajl-nastroek\"><a href=\"#fajl-nastroek\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Файл настроек </span></a>Файл настроек <code>settings.py</code></h2>\n<h3 id=\"rol-fajla-nastroek-v-proekte\"><a href=\"#rol-fajla-nastroek-v-proekte\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Роль файла настроек в проекте</span></a>Роль файла настроек в проекте</h3>\n<p>Файл <code>settings.py</code> является одним из самых важных компонентов Django проекта. Он содержит настройки и конфигурации, которые определяют поведение и характеристики проекта. Роль этого файла сравнима с \"управляющим мозгом\" проекта, так как он влияет на практически все его аспекты.</p>\n<p>Основные задачи файла настроек <code>settings.py</code> включают в себя:</p>\n<ol>\n<li><strong>Определение базовых параметров проекта:</strong> В этом файле задаются основные параметры, такие как название проекта, уровень отладки, разрешенные хосты и другие.</li>\n<li><strong>Подключение и настройка приложений:</strong> Здесь указываются приложения, которые включены в проект, и их настройки. Это позволяет добавлять и настраивать функциональность проекта.</li>\n<li><strong>Конфигурация базы данных:</strong> Если в проекте используется база данных, то в <code>settings.py</code> указываются параметры подключения к ней, такие как тип базы данных, имя, пользователь и пароль.</li>\n<li><strong>Настройки безопасности:</strong> Файл настроек также определяет параметры безопасности, такие как секретный ключ, список разрешенных хостов и другие.</li>\n<li><strong>Настройки медиафайлов и статики:</strong> Django позволяет управлять статическими файлами (например, CSS и JavaScript). В <code>settings.py</code> можно указать местоположение этих файлов и настроить их обработку.</li>\n<li><strong>Другие параметры и настройки:</strong> Файл настроек может содержать множество других параметров, влияющих на работу проекта, таких как язык приложения, часовой пояс, настройки электронной почты и многое другое.</li>\n</ol>\n<h3 id=\"osnovnye-parametry-i-nastrojki,-kotorye-mozhno-zadat-v\"><a href=\"#osnovnye-parametry-i-nastrojki,-kotorye-mozhno-zadat-v\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Основные параметры и настройки, которые можно задать в </span></a>Основные параметры и настройки, которые можно задать в <code>settings.py</code></h3>\n<p>В <code>settings.py</code> можно настроить множество параметров, но некоторые из наиболее важных включают:</p>\n<ul>\n<li><code>DEBUG</code>: Уровень отладки. Этот параметр определяет, включен ли режим отладки (<code>True</code>) или отключен (<code>False</code>). В режиме отладки при возникновении ошибок на страницах отображаются подробные сообщения об ошибках, что полезно при разработке, но не рекомендуется для промышленного окружения.</li>\n<li><code>INSTALLED_APPS</code>: Список установленных приложений. Здесь указываются приложения, которые активированы в проекте.</li>\n<li><code>DATABASES</code>: Настройки подключения к базе данных, включая тип базы данных, имя, пользователя и пароль.</li>\n<li><code>SECRET_KEY</code>: Секретный ключ проекта, используемый для шифрования данных и обеспечения безопасности.</li>\n<li><code>ALLOWED_HOSTS</code>: Список хостов, с которых разрешен доступ к проекту.</li>\n<li><code>STATIC_URL</code>: Настройки для работы со статическими файлами (CSS, JavaScript и др.).</li>\n<li><code>LANGUAGE_CODE</code>: Это параметр настройки в Django, который определяет язык, используемый для локализации веб-приложения.</li>\n</ul>\n<p>Это лишь небольшой обзор роли и основных параметров файла настроек <code>settings.py</code> в Django проекте. Понимание и умение настраивать этот файл являются важными навыками для разработчика Django и позволяют создавать мощные и гибкие веб-приложения.</p>\n<h2 id=\"fajl-marshrutizacii\"><a href=\"#fajl-marshrutizacii\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Файл маршрутизации </span></a>Файл маршрутизации <code>urls.py</code></h2>\n<h3 id=\"zadachi-i-funkcii-fajla\"><a href=\"#zadachi-i-funkcii-fajla\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Задачи и функции файла </span></a>Задачи и функции файла <code>urls.py</code></h3>\n<p>Файл <code>urls.py</code> является ключевым компонентом Django проекта, отвечающим за определение маршрутов (URL-адресов) и связывание их с соответствующими представлениями (views). Он выполняет несколько важных задач:</p>\n<ol>\n<li><strong>Маршрутизация запросов:</strong> Файл <code>urls.py</code> определяет, какие URL-адреса должны быть обработаны какими представлениями. Это позволяет Django знать, какие действия выполнять при получении запросов от пользователей.</li>\n<li><strong>Читаемость и структурирование:</strong> Хорошо организованный файл <code>urls.py</code> делает код более читаемым и понятным. Разделение маршрутов на отдельные пути позволяет быстро найти нужное представление в проекте.</li>\n</ol>\n<h3 id=\"primery-opredeleniya-url-adresov-i-svyazannyh-s-nimi-predstavlenij-views\"><a href=\"#primery-opredeleniya-url-adresov-i-svyazannyh-s-nimi-predstavlenij-views\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Примеры определения URL-адресов и связанных с ними представлений (views)</span></a>Примеры определения URL-адресов и связанных с ними представлений (views)</h3>\n<p>Для определения маршрутов и связанных с ними представлений в файле <code>urls.py</code> используется синтаксис, который позволяет создавать удобные и информативные маршруты. Вот например содержимое файла <code>myproject/urls.py</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">from</span> django.contrib <span class=\"hljs-keyword\">import</span> admin\n<span class=\"hljs-keyword\">from</span> django.urls <span class=\"hljs-keyword\">import</span> path\n\nurlpatterns = [\n    <span class=\"hljs-comment\"># Маршрут для административного интерфейса Django.</span>\n    <span class=\"hljs-comment\"># При посещении URL \"admin/\", Django перенаправляет запрос</span>\n    <span class=\"hljs-comment\"># на административный интерфейс.</span>\n    path(<span class=\"hljs-string\">\"admin/\"</span>, admin.site.urls),\n]\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"180\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-180\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-180\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-180.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В данном коде, который был сгенерирован автоматически, видим определение единственного маршрута (<code>path</code>) в списке <code>urlpatterns</code> в файле <code>urls.py</code>. Этот маршрут связан с административным интерфейсом Django и позволяет администраторам управлять данными и настройками приложения.</p>\n<p>Административная панель Django - это встроенный инструмент, предоставляемый Django, который позволяет администраторам и разработчикам управлять данными и моделями вашего веб-приложения через веб-интерфейс. Она предоставляет удобный способ создания, изменения и удаления данных в базе данных с использованием веб-интерфейса.</p>\n<ul>\n<li><code>path(\"admin/\", admin.site.urls)</code> определяет маршрут, который начинается с URL-префикса \"admin/\". Когда пользователь посещает этот URL (например, \"<a href=\"http://example.com/admin/\" target=\"_blank\" rel=\"noreferrer noopener\">http://127.0.0.1:8000/admin/</a>\"), Django перенаправляет запрос на административный интерфейс.</li>\n<li><code>admin.site.urls</code> указывает Django использовать стандартные URL-адреса для административного интерфейса.</li>\n</ul>\n<p>Этот код демонстрирует, как можно определить маршруты в файле <code>urls.py</code> и связать их с соответствующими представлениями. В данном случае, маршрут \"admin/\" используется для доступа к административному интерфейсу Django.</p>\n<p>Такие определения URL-адресов позволяют Django понимать, какие представления вызывать при запросах пользователей и как их идентифицировать. Файл <code>urls.py</code> становится центром управления маршрутами в проекте.</p>\n<h2 id=\"upravlyayushij-skript\"><a href=\"#upravlyayushij-skript\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Управляющий скрипт </span></a>Управляющий скрипт <code>manage.py</code></h2>\n<p>В каждом Django проекте присутствует файл с именем <code>manage.py</code>, который играет ключевую роль в управлении проектом и выполнении различных задач. Давайте разберем, что представляет собой этот скрипт и какие основные команды доступны для работы с проектом.</p>\n<h3 id=\"chto-predstavlyaet-soboj\"><a href=\"#chto-predstavlyaet-soboj\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Что представляет собой </span></a>Что представляет собой <code>manage.py</code></h3>\n<p><code>manage.py</code> является командным скриптом, который позволяет вам выполнять различные операции и управлять Django проектом без необходимости написания длинных команд в консоли. Он предоставляет доступ к множеству полезных команд, которые помогают в разработке, тестировании и управлении приложением.</p>\n<h3 id=\"osnovnye-komandy-dlya-raboty-s-proektom\"><a href=\"#osnovnye-komandy-dlya-raboty-s-proektom\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Основные команды для работы с проектом</span></a>Основные команды для работы с проектом</h3>\n<p>Ниже приведены некоторые из основных команд, которые вы можете выполнять с помощью <code>manage.py</code>:</p>\n<ul>\n<li>\n<p><strong><code>runserver</code></strong>: Запускает локальный сервер разработки, который используется для тестирования вашего приложения во время разработки. Вы можете указать порт и IP-адрес, если это необходимо.</p>\n<p><strong>Запуск сервера с IP 0.0.0.0 и портом 8001</strong>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs bash\">python manage.py runserver 0.0.0.0:8001\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"231\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-231\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-231\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-231.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Эта команда запустит локальный сервер на всех доступных интерфейсах (0.0.0.0) и порту 8001. Теперь ваше приложение будет доступно по IP-адресу вашей машины и указанному порту.</p>\n<p>Обратите внимание, что для выполнения этих команд вы должны находиться в директории проекта, где находится файл <code>manage.py</code>.</p>\n</li>\n<li>\n<p><strong><code>migrate</code></strong>: Применяет миграции и обновляет структуру базы данных в соответствии с текущими миграциями.</p>\n<p><strong>Применение миграций</strong>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs bash\">python manage.py migrate\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"246\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-246\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-246\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-246.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Эта команда выполнит все ожидающие миграции и обновит структуру базы данных в соответствии с текущими миграциями.</p>\n<blockquote>\n<p>\"You have 18 unapplied migration(s). Your project may not work properly until you apply the migrations for app(s): admin, auth, contenttypes, sessions. Run 'python <a href=\"http://manage.py/\" target=\"_blank\" rel=\"noreferrer noopener\">manage.py</a> migrate' to apply them.\"</p>\n</blockquote>\n<p>Это информация, появляющаяся при запуске сервера, о наличии 18 неприменённых миграций в вашей базе данных. Сообщение указывает на необходимость выполнения команды <code>python manage.py migrate</code>, чтобы применить эти миграции.</p>\n</li>\n<li>\n<p><strong><code>createsuperuser</code></strong>: Создает администратора (суперпользователя) Django, который имеет доступ к панели администрирования вашего приложения.</p>\n<p><strong>Создание суперпользователя</strong>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs bash\">python manage.py createsuperuser\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"266\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-266\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-266\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-266.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>При выполнении этой команды вам будет предложено ввести имя пользователя, адрес электронной почты и пароль для нового суперпользователя Django, который будет иметь доступ к административной панели вашего приложения.</p>\n</li>\n</ul>\n<p>Это лишь небольшой набор доступных команд. <code>manage.py</code> предоставляет множество других команд и опций, которые могут быть полезными в разных ситуациях. Этот скрипт является мощным инструментом для управления Django проектом и упрощает рутинные задачи разработки.</p>\n<blockquote>\n<p>C полным перечнем команд доступных для <code>manage.py</code> вы сможете ознакомиться в <a href=\"https://docs.djangoproject.com/en/4.2/ref/django-admin/\" target=\"_blank\" rel=\"noreferrer noopener\">официальной документации</a>.</p>\n</blockquote>\n"},"router":{"pathname":"Основы Django/Введение в Django/Структура и настройки Django проекта/task.html"},"lang":"ru","langs":["ru"]};
