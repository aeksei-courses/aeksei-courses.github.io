                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"leading":false,"toc":{"title":"Разработка REST API с помощью Django REST Framework","href":"index.html","navigation":{"logo":{"url":"./index.html","text":"IDE EDU","target":"_self"}},"items":[{"name":"Введение в курс","href":"course.html","id":"Введение в курс-0-0.49814992063840524"},{"name":"Основы ORM в Django","expanded":true,"items":[{"name":"Введение в модуль","href":"Основы ORM в Django/section.html","id":"Введение в модуль-0-0.13188072625690972"},{"name":"ORM модели","items":[{"name":"Введение в модели Django","href":"Основы ORM в Django/ORM модели/Введение в модели Django/task.html","id":"Введение в модели Django-0-0.663803194843678"},{"name":"Работа с миграциями данных","href":"Основы ORM в Django/ORM модели/Работа с миграциями данных/task.html","id":"Работа с миграциями данных-1-0.30462409649476374"},{"name":"Хорошие практики по работе с миграциями","href":"Основы ORM в Django/ORM модели/Хорошие практики по работе с миграциями/task.html","id":"Хорошие практики по работе с миграциями-2-0.48849863982938024"},{"name":"Основные типы полей и их особенности","href":"Основы ORM в Django/ORM модели/Основные типы полей и их особенности/task.html","id":"Основные типы полей и их особенности-3-0.33074240589934223"},{"name":"Добавление данных через фикстуры","href":"Основы ORM в Django/ORM модели/Добавление данных через фикстуры/task.html","id":"Добавление данных через фикстуры-4-0.022449394736422157"}],"id":"ORM модели-1-0.4467623118170565"},{"name":"CRUD операции","items":[{"name":"Чтение данных","href":"Основы ORM в Django/CRUD операции/Чтение данных/task.html","id":"Чтение данных-0-0.5756047676810254"},{"name":"Создание и обновление объектов","href":"Основы ORM в Django/CRUD операции/Создание и обновление объектов/task.html","id":"Создание и обновление объектов-1-0.6373490345666744"},{"name":"Удаление объектов","href":"Основы ORM в Django/CRUD операции/Удаление объектов/task.html","id":"Удаление объектов-2-0.3400907997  с объектом/task.html","id":"Детальная работа с объектом-2-0.9510584997152782"}],"id":"APIView в Django REST Framework-3-0.25345028429660954"}],"id":"Основы разработки REST API-3-0.13445999459519276"},{"name":"Тестирование и типовые API","items":[{"name":"Введение в модуль","href":"Тестирование и типовые API/section.html","id":"Введение в модуль-0-0.49089922636885763"},{"name":"Введение в тестирование","items":[{"name":"Test-Driven Development (TDD)","href":"Тестирование и типовые API/Введение в тестирование/Test-Driven Development (TDD)/task.html","id":"Test-Driven Development (TDD)-0-0.2439119923490527"},{"name":"Написание, выполнение и завершение тестов","href":"Тестирование и типовые API/Введение в тестирование/Написание, выполнение и завершение тестов/task.html","id":"Написание, выполнение и завершение тестов-1-0.35046668240232703"}],"id":"Введение в тестирование-1-0.349864106283273"},{"name":"Тестирование в Django","items":[{"name":"Тестирование в Django","href":"Тестирование и типовые API/Тестирование в Django/Тестирование в Django/task.html","id":"Тестирование в Django-0-0.23305074701817108"}],"id":"Тестирование в Django-2-0.8243110139105316"},{"name":"Типовые (generic) API","items":[{"name":"GenericAPIView","href":"Тестирование и типовые API/Типовые (generic) API/GenericAPIView/task.html","id":"GenericAPIView-0-0.12700215101743595"},{"name":"OpenAPI документация","href":"Тестирование и типовые API/Типовые (generic) API/OpenAPI документация/task.html","id":"OpenAPI документация-1-0.5803863479491065"},{"name":"Фильтрация, поиск и пагинация","href":"Тестирование и типовые API/Типовые (generic) API/Фильтрация, поиск и пагинация/task.html","id":"Фильтрация, поиск и пагинация-2-0.60317351599005"}],"id":"Типовые (generic) API-3-0.978179865049255"}],"id":"Тестирование и типовые API-4-0.7059153601541008"}],"base":"django-web-api"},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[{"title":"Цель урока","href":"#cel-uroka","level":2},{"title":"Менеджеры объектов","href":"#menedzhery-obuektov","level":2,"items":[{"title":"Что такое менеджер объектов","href":"#chto-takoe-menedzher-obuektov","level":3},{"title":"Использование менеджеров объектов","href":"#ispolzovanie-menedzherov-obuektov","level":3},{"title":"Настройка собственных менеджеров объектов","href":"#nastrojka-sobstvennyh-menedzherov-obuektov","level":3}]},{"title":"Метод get()","href":"#metod","level":2,"items":[{"title":"Использование метода get() для получения объекта","href":"#ispolzovanie-metoda-dlya-polucheniya-obuekta","level":3},{"title":"Пример использования метода get() с моделью Book","href":"#primer-ispolzovaniya-metoda-s-modelyu","level":3}]},{"title":"Извлечение набора объектов","href":"#izvlechenie-nabora-obuektov","level":2,"items":[{"title":"Что такое queryset и как его использовать","href":"#chto-takoe-queryset-i-kak-ego-ispolzovat","level":3},{"title":"Извлечение всех объектов с помощью метода all()","href":"#izvlechenie-vseh-obuektov-s-pomoshyu-metoda","level":3},{"title":"Фильтрация данных","href":"#filtraciya-dannyh","level":3},{"title":"Получение первого объекта из БД","href":"#poluchenie-pervogo-obuekta-iz-bd","level":3},{"title":"Использование метода exists для проверки наличия записей в БД","href":"#ispolzovanie-metoda-dlya-proverki-nalichiya-zapisej-v-bd","level":3},{"title":"Сортировка данных с помощью order_by","href":"#sortirovka-dannyh-s-pomoshyu","level":3}]},{"title":"Ленивость queryset","href":"#lenivost-queryset","level":2}],"title":"Чтение данных","includes":[],"html":"<h2 id=\"cel-uroka\"><a href=\"#cel-uroka\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Цель урока</span></a>Цель урока</h2>\n<p>В этом уроке вы изучите основные способы чтения данных из базы данных с использованием Django ORM. Вы научитесь использовать менеджеры объектов для выполнения запросов, метод <code>get()</code> для получения конкретных объектов и понятие queryset для работы с наборами данных. Также рассмотрите метод <code>all()</code> для извлечения всех объектов из таблицы. Эти инструменты являются основой для извлечения и работы с данными в Django, и их понимание критически важно для эффективной разработки веб-приложений.</p>\n<h2 id=\"menedzhery-obuektov\"><a href=\"#menedzhery-obuektov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Менеджеры объектов</span></a>Менеджеры объектов</h2>\n<h3 id=\"chto-takoe-menedzher-obuektov\"><a href=\"#chto-takoe-menedzher-obuektov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Что такое менеджер объектов</span></a>Что такое менеджер объектов</h3>\n<p>Менеджер объектов (Object Manager) в Django - это интерфейс Python, предоставляемый по умолчанию для моделей Django, который позволяет вам выполнять запросы к базе данных и взаимодействовать с объектами модели. Менеджер объектов предоставляет методы для выполнения таких операций, как создание, извлечение, обновление и удаление объектов модели, а также для выполнения сложных запросов к базе данных.</p>\n<p>Каждая модель Django по умолчанию имеет встроенный менеджер объектов, который доступен по имени <code>objects</code>. Однако, вы также можете определить собственные менеджеры объектов для моделей, чтобы добавить к ним дополнительную функциональность или изменить поведение по умолчанию.</p>\n<h3 id=\"ispolzovanie-menedzherov-obuektov\"><a href=\"#ispolzovanie-menedzherov-obuektov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Использование менеджеров объектов</span></a>Использование менеджеров объектов</h3>\n<p>Менеджеры объектов используются для запроса данных из таблицы, связанной с моделью. Они предоставляют различные методы, которые позволяют формировать запросы к базе данных. Каждый вызов метода менеджера объектов возвращает либо объект соответствующей модели либо набор этих объектов.</p>\n<p>Примеры использования стандартного менеджера объектов <code>objects</code>:</p>\n<ul>\n<li>\n<p>Получение всех записей модели:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\">all_entries = MyModel.objects.<span class=\"hljs-built_in\">all</span>()\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"32\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-32\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-32\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-32.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n</li>\n<li>\n<p>Получение конкретной записи по заданным критериям:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\">entry = MyModel.objects.get(pk=<span class=\"hljs-number\">1</span>)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"38\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-38\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-38\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-38.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n</li>\n</ul>\n<h3 id=\"nastrojka-sobstvennyh-menedzherov-obuektov\"><a href=\"#nastrojka-sobstvennyh-menedzherov-obuektov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Настройка собственных менеджеров объектов</span></a>Настройка собственных менеджеров объектов</h3>\n<p>Django позволяет определять собственные менеджеры объектов, чтобы добавлять специфические методы запроса, которые не предоставляются стандартным менеджером. Это может быть полезно для упрощения запросов к базе данных, которые часто повторяются в вашем приложении.</p>\n<h2 id=\"metod\"><a href=\"#metod\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Метод </span></a>Метод <code>get()</code></h2>\n<h3 id=\"ispolzovanie-metoda-dlya-polucheniya-obuekta\"><a href=\"#ispolzovanie-metoda-dlya-polucheniya-obuekta\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Использование метода  для получения объекта</span></a>Использование метода <code>get()</code> для получения объекта</h3>\n<p>Метод <code>get()</code> менеджера объектов в Django используется для получения одного объекта из базы данных, который соответствует заданным критериям поиска. Этот метод идеально подходит для случаев, когда вы ожидаете найти в базе данных единственный экземпляр объекта, соответствующий вашим условиям. Если объект не найден, Django выдаст исключение <code>DoesNotExist</code>. Если найдено более одного объекта, подходящего под условия поиска, будет вызвано исключение <code>MultipleObjectsReturned</code>.</p>\n<h3 id=\"primer-ispolzovaniya-metoda-s-modelyu\"><a href=\"#primer-ispolzovaniya-metoda-s-modelyu\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Пример использования метода  с моделью </span></a>Пример использования метода <code>get()</code> с моделью <code>Book</code></h3>\n<p>Рассмотрим модель <code>Book</code>, чтобы получить книгу по её названию, используя метод <code>get()</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">from</span> django.db <span class=\"hljs-keyword\">import</span> models\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Book</span>(models.Model):\n    title = models.CharField(max_length=<span class=\"hljs-number\">100</span>)\n    year = models.SmallIntegerField(null=<span class=\"hljs-literal\">True</span>, blank=<span class=\"hljs-literal\">True</span>)\n\n<span class=\"hljs-keyword\">try</span>:\n    book = Book.objects.get(title=<span class=\"hljs-string\">\"The Great Gatsby\"</span>)\n<span class=\"hljs-keyword\">except</span> Book.DoesNotExist:\n    <span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">\"Книга не найдена.\"</span>)\n<span class=\"hljs-keyword\">except</span> Book.MultipleObjectsReturned:\n    <span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">\"Найдено более одной книги с таким названием.\"</span>)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"62\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-62\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-62\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-62.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В этом примере производится попытка чтения экземпляр книги с названием \"The Great Gatsby\" из базы данных. Если книга с таким названием отсутствует, будет поймано исключение <code>DoesNotExist</code>, и вывено сообщение, что книга не найдена. Если по какой-то причине в базе данных окажется более одной книги с таким же названием, вызовется исключение <code>MultipleObjectsReturned</code>.</p>\n<p>При использовании метода <code>get()</code> важно помнить о необходимости обработки исключений. Это обеспечивает стабильность вашего приложения и позволяет корректно реагировать на различные ситуации при взаимодействии с базой данных.</p>\n<h2 id=\"izvlechenie-nabora-obuektov\"><a href=\"#izvlechenie-nabora-obuektov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Извлечение набора объектов</span></a>Извлечение набора объектов</h2>\n<h3 id=\"chto-takoe-queryset-i-kak-ego-ispolzovat\"><a href=\"#chto-takoe-queryset-i-kak-ego-ispolzovat\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Что такое queryset и как его использовать</span></a>Что такое queryset и как его использовать</h3>\n<p>Queryset в Django — это коллекция объектов, полученная в результате запроса к базе данных. Он представляет собой набор записей из базы данных, и может содержать ноль, один или множество объектов.</p>\n<p>Queryset представляет собой объект <code>QuerySet</code>, который можно непосредственно использовать для получения данных и модификации с помощью фильтрации, сортировки и других операций над queryset'ами.</p>\n<h3 id=\"izvlechenie-vseh-obuektov-s-pomoshyu-metoda\"><a href=\"#izvlechenie-vseh-obuektov-s-pomoshyu-metoda\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Извлечение всех объектов с помощью метода </span></a><strong>Извлечение всех объектов с помощью метода <code>all()</code></strong></h3>\n<p>Метод <code>all()</code> является одним из наиболее часто используемых методов менеджера моделей в Django, предназначенным для получения всех объектов из соответствующей таблицы базы данных. Этот метод возвращает queryset, который содержит все объекты данной модели</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\">all_books = Book.objects.<span class=\"hljs-built_in\">all</span>()  <span class=\"hljs-comment\"># Получение всех книг</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"87\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-87\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-87\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-87.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<h3 id=\"filtraciya-dannyh\"><a href=\"#filtraciya-dannyh\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Фильтрация данных</span></a>Фильтрация данных</h3>\n<p>Метод <code>filter</code> в Django ORM используется для извлечения объектов из базы данных, которые соответствуют определенным критериям. Этот метод принимает аргументы в виде ключевых слов, представляющих поля модели и их значения для фильтрации. Например, если у нас есть модель <code>Book</code> с полем <code>year</code>, мы можем использовать метод <code>filter</code> для выбора всех книг, опубликованных в определенном году.</p>\n<p>Результатом вызова метода <code>filter</code> является QuerySet, который представляет собой коллекцию объектов, удовлетворяющих заданным условиям.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\">filter_by_year_books = Book.objects.<span class=\"hljs-built_in\">filter</span>(year=<span class=\"hljs-number\">2024</span>)  <span class=\"hljs-comment\"># Фильтруем книги по публикации выпуска 2024</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"97\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-97\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-97\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-97.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<h3 id=\"poluchenie-pervogo-obuekta-iz-bd\"><a href=\"#poluchenie-pervogo-obuekta-iz-bd\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Получение первого объекта из БД</span></a>Получение первого объекта из БД</h3>\n<p>Сочетание методов <code>filter</code> и <code>first</code> представляет собой альтернативный способ получения объекта из базы данных. Этот подход используется для поиска объектов по заданным критериям с последующим извлечением первого объекта из результата, если таковой имеется.</p>\n<p>Изначальный код, использующий <code>get</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">try</span>:\n    book = Book.objects.get(title=<span class=\"hljs-string\">\"The Great Gatsby\"</span>)\n<span class=\"hljs-keyword\">except</span> Book.DoesNotExist:\n    <span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">\"Книга не найдена.\"</span>)\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"107\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-107\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-107\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-107.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Может быть переписан с использованием <code>filter</code> и <code>first</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\">book = Book.objects.<span class=\"hljs-built_in\">filter</span>(title=<span class=\"hljs-string\">\"The Great Gatsby\"</span>).first()\n<span class=\"hljs-keyword\">if</span> book <span class=\"hljs-keyword\">is</span> <span class=\"hljs-literal\">None</span>:\n    <span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">\"Книга не найдена.\"</span>)\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"111\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-111\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-111\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-111.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Если QuerySet пустой, то <code>first()</code> вернет <code>None</code>. Если объектов после фильтрации будет несколько, то вернётся только первый объект.</p>\n<p>Преимущества использования <code>filter</code> + <code>first</code></p>\n<ul>\n<li><strong>Избегание исключений</strong>: Подход с <code>filter</code> + <code>first</code> избегает необходимости обработки исключения <code>DoesNotExist</code>, которое генерируется методом <code>get</code> при отсутствии объекта. Это может упростить код, особенно в случаях, когда отсутствие объекта является допустимым сценарием.</li>\n<li><strong>Универсальность</strong>: В случаях, когда ожидается, что фильтр может вернуть несколько объектов, и вы хотите просто получить первый из них, <code>filter</code> + <code>first</code> является прямым решением, в то время как <code>get</code> приведет к исключению <code>MultipleObjectsReturned</code>.</li>\n</ul>\n<p>Недостатки использования <code>filter</code> + <code>first</code></p>\n<ul>\n<li><strong>Неявность</strong>: Использование <code>filter</code> + <code>first</code> может быть менее явным по сравнению с <code>get</code>, когда ожидается строго один объект, так как <code>get</code> намеренно предназначен для получения уникальных объектов и явно указывает на ошибку, если объект не уникален или не существует.</li>\n</ul>\n<aside>\nℹ️ Метод `last` работает подобно `first`, но возвращает последний объект.\n</aside>\n<h3 id=\"ispolzovanie-metoda-dlya-proverki-nalichiya-zapisej-v-bd\"><a href=\"#ispolzovanie-metoda-dlya-proverki-nalichiya-zapisej-v-bd\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Использование метода  для проверки наличия записей в БД</span></a>Использование метода <code>exists</code> для проверки наличия записей в БД</h3>\n<p>Метод <code>exists</code> используется для проверки наличия хотя бы одной записи в базе данных, соответствующей заданным критериям. Он возвращает <code>True</code>, если записи найдены, и <code>False</code> в противном случае.</p>\n<p>Пример использования <code>exists</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">if</span> Book.objects.<span class=\"hljs-built_in\">filter</span>(year=<span class=\"hljs-number\">2000</span>).exists():  <span class=\"hljs-comment\"># Проверка наличия записей</span>\n    <span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">\"Книги за 2000 код присутствуют в библиотеке.\"</span>)\n<span class=\"hljs-keyword\">else</span>:\n    <span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">\"Книги за 2000 код отсутствую в библиотеке.\"</span>)\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"151\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-151\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-151\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-151.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Метод <code>exists</code> является эффективным способом проверки наличия записей, так как он возвращает булево значение, как только находит первое соответствие, без необходимости извлекать и создавать объекты модели. Использование этого метода явно указывает на цель операции — проверку наличия записей, делая код более читабельным.</p>\n<h3 id=\"sortirovka-dannyh-s-pomoshyu\"><a href=\"#sortirovka-dannyh-s-pomoshyu\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Сортировка данных с помощью </span></a>Сортировка данных с помощью <code>order_by</code></h3>\n<p>Queryset может быть отсортирован с помощью метода <code>order_by</code>. Этот метод принимает один или несколько аргументов, которые указывают поля модели, по которым следует сортировать результаты. Приставка \"-\" перед именем поля указывает на сортировку по убыванию.</p>\n<ul>\n<li>\n<p>Сортировка книг по году издания по возрастанию:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\">books_sorted_by_year = Book.objects.order_by(<span class=\"hljs-string\">'year'</span>)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"166\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-166\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-166\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-166.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n</li>\n<li>\n<p>Сортировка книг по году издания по убыванию:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\">books_sorted_by_year_desc = Book.objects.order_by(<span class=\"hljs-string\">'-year'</span>)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"172\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-172\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-172\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-172.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n</li>\n<li>\n<p>Сортировка по нескольким полям (например, сначала по году издания в порядке убывания, а затем по названию в алфавитном порядке):</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\">books_sorted_by_year_desc_and_title = Book.objects.order_by(<span class=\"hljs-string\">'-year'</span>, <span class=\"hljs-string\">'title'</span>)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"178\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-178\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-178\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-178.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n</li>\n<li>\n<p>Сортировка по нескольким полям (например, сначала по году издания в порядке убывания, а затем по названию в алфавитном порядке):</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\">books_sorted_by_year_desc_and_title = Book.objects.order_by(<span class=\"hljs-string\">'-year'</span>, <span class=\"hljs-string\">'title'</span>)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"184\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-184\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-184\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-184.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n</li>\n</ul>\n<aside>\n⚠️ В классе `Meta` можно указать [параметр](https://docs.djangoproject.com/en/4.2/ref/models/options/#ordering) `ordering`, который будет указывать порядок сортировки по умолчанию. Но имейте ввиду, что сортировка не является бесплатной операцией, что может повлечь за собой дополнительные затраты на сортировку, даже там где в ней нет необходимости.\n</aside>\n<h2 id=\"lenivost-queryset\"><a href=\"#lenivost-queryset\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Ленивость queryset</span></a>Ленивость queryset</h2>\n<p>Одной из ключевых особенностей queryset является его ленивость (laziness). Это значит, что сам по себе queryset не выполняет запросы к базе данных. Запрос будет выполнен лишь тогда, когда вы явно попытаетесь обратиться к данным, например, при итерации по queryset.</p>\n<p>Ленивость queryset позволяет оптимизировать работу с базой данных, избегая выполнения ненужных запросов и объединяя несколько операций в один запрос, когда это возможно.</p>\n<p><strong>Пример ленивого выполнения запроса:</strong></p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\">books = Book.objects.<span class=\"hljs-built_in\">filter</span>(year=<span class=\"hljs-number\">2024</span>)  <span class=\"hljs-comment\"># Запрос в БД не выполняется здесь</span>\nbooks = books.order_by(<span class=\"hljs-string\">\"title\"</span>)  <span class=\"hljs-comment\"># Запрос в БД всё ещё не выполняется</span>\n\n<span class=\"hljs-meta\">... </span> <span class=\"hljs-comment\"># Какой-то код</span>\n\n<span class=\"hljs-keyword\">for</span> book <span class=\"hljs-keyword\">in</span> books:  <span class=\"hljs-comment\"># Запрос в БД выполняется в этот момент</span>\n    <span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">f\"Название: <span class=\"hljs-subst\">{book.title}</span>, Год издания: <span class=\"hljs-subst\">{book.year}</span>\"</span>)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"201\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-201\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-201\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-201.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Вызов методов queryset можно объединять в одну строку. Формально это ни на что не влияет, но в некоторых случаях позволяет сделать запрос читаемым:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># Запись в одну строку</span>\nbooks = Book.objects.<span class=\"hljs-built_in\">filter</span>(year=<span class=\"hljs-number\">2024</span>).order_by(<span class=\"hljs-string\">\"title\"</span>)\n\n<span class=\"hljs-comment\"># Тоже самое, но если запрос очень длинный, то можно оформить так</span>\nbooks = (\n    Book.objects\n    .<span class=\"hljs-built_in\">filter</span>(year=<span class=\"hljs-number\">2024</span>)\n    .order_by(<span class=\"hljs-string\">\"title\"</span>)\n)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"205\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-205\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-205\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-205.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n"},"router":{"pathname":"Основы ORM в Django/CRUD операции/Чтение данных/task.html"},"lang":"ru","langs":["ru"]};
