тальная работа с объектом-2-0.3199198390175455"}],"id":"APIView в Django REST Framework-3-0.28428449353923324"}],"id":"Основы разработки REST API-3-0.26571956195600244"},{"name":"Тестирование и типовые API","items":[{"name":"Введение в модуль","href":"Тестирование и типовые API/section.html","id":"Введение в модуль-0-0.6524634916655916"},{"name":"Введение в тестирование","items":[{"name":"Test-Driven Development (TDD)","href":"Тестирование и типовые API/Введение в тестирование/Test-Driven Development (TDD)/task.html","id":"Test-Driven Development (TDD)-0-0.8229138813938921"},{"name":"Написание, выполнение и завершение тестов","href":"Тестирование и типовые API/Введение в тестирование/Написание, выполнение и завершение тестов/task.html","id":"Написание, выполнение и завершение тестов-1-0.9233055760486972"}],"id":"Введение в тестирование-1-0.5196255985207003"},{"name":"Тестирование в Django","items":[{"name":"Тестирование в Django","href":"Тестирование и типовые API/Тестирование в Django/Тестирование в Django/task.html","id":"Тестирование в Django-0-0.38555721764763784"}],"id":"Тестирование в Django-2-0.6209633038207891"},{"name":"Типовые (generic) API","items":[{"name":"GenericAPIView","href":"Тестирование и типовые API/Типовые (generic) API/GenericAPIView/task.html","id":"GenericAPIView-0-0.34390769474739646"},{"name":"OpenAPI документация","href":"Тестирование и типовые API/Типовые (generic) API/OpenAPI документация/task.html","id":"OpenAPI документация-1-0.5163042240695512"},{"name":"Фильтрация, поиск и пагинация","href":"Тестирование и типовые API/Типовые (generic) API/Фильтрация, поиск и пагинация/task.html","id":"Фильтрация, поиск и пагинация-2-0.9163937823585722"}],"id":"Типовые (generic) API-3-0.7045356853289142"}],"id":"Тестирование и типовые API-4-0.670947615294661"}],"base":"django-web-api"},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[{"title":"Метод экземпляра delete()","href":"#metod-ekzemplyara","level":2,"items":[{"title":"Удаление одного объекта","href":"#udalenie-odnogo-obuekta","level":3}]},{"title":"Метод delete() queryset","href":"#metod-queryset","level":2,"items":[{"title":"Удаление нескольких объектов","href":"#udalenie-neskolkih-obuektov","level":3},{"title":"Удаление объекта без его выгрузки","href":"#udalenie-obuekta-bez-ego-vygruzki","level":3}]}],"title":"Удаление объектов","includes":[],"html":"<h2 id=\"metod-ekzemplyara\"><a id=\"метод-экземпляра-\" href=\"#метод-экземпляра-\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Метод экземпляра </span></a><a href=\"#metod-ekzemplyara\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Метод экземпляра </span></a>Метод экземпляра <code>delete()</code></h2>\n<h3 id=\"udalenie-odnogo-obuekta\"><a id=\"удаление-одного-объекта\" href=\"#удаление-одного-объекта\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Удаление одного объекта</span></a><a href=\"#udalenie-odnogo-obuekta\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Удаление одного объекта</span></a>Удаление одного объекта</h3>\n<p>Для удаления отдельного объекта модели в Django, вы можете использовать метод <code>delete()</code> непосредственно на экземпляре этой модели. Этот метод удаляет объект из базы данных.</p>\n<p>Пример удаления одного объекта модели <code>Book</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">from</span> books.models <span class=\"hljs-keyword\">import</span> Book\n\n<span class=\"hljs-comment\"># Предположим, что мы хотим удалить книгу с определенным ID</span>\nbook_to_delete = Book.objects.get(<span class=\"hljs-built_in\">id</span>=<span class=\"hljs-number\">1</span>)  <span class=\"hljs-comment\"># Получение объекта книги</span>\nbook_to_delete.delete()  <span class=\"hljs-comment\"># Удаление объекта из базы данных</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"12\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-12\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-12\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-12.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В этом примере, после вызова <code>delete()</code> на экземпляре <code>book_to_delete</code>, соответствующая запись будет удалена из базы данных.</p>\n<aside>\n⚠️ Важно помнить, что после удаления объекта он все еще существует в памяти Python, но больше не связан с записью в базе данных.\n</aside>\n<h2 id=\"metod-queryset\"><a id=\"метод--queryset\" href=\"#метод--queryset\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Метод  queryset</span></a><a href=\"#metod-queryset\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Метод  queryset</span></a>Метод <code>delete()</code> queryset</h2>\n<h3 id=\"udalenie-neskolkih-obuektov\"><a id=\"удаление-нескольких-объектов\" href=\"#удаление-нескольких-объектов\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Удаление нескольких объектов</span></a><a href=\"#udalenie-neskolkih-obuektov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Удаление нескольких объектов</span></a>Удаление нескольких объектов</h3>\n<p>Для удаления нескольких объектов сразу, Django позволяет использовать метод <code>delete()</code> в контексте queryset. Это эффективный способ удалить множество записей, соответствующих определенным критериям, одним действием.</p>\n<p>Пример использования метода <code>delete()</code> для удаления всех книг, опубликованных в определенном году:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># Удаление всех книг, опубликованных в 2020 году</span>\nBook.objects.<span class=\"hljs-built_in\">filter</span>(year=<span class=\"hljs-number\">2020</span>).delete()\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"30\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-30\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-30\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-30.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>В этом случае, метод <code>delete()</code> вызывается на queryset, который возвращает все объекты <code>Book</code>, соответствующие фильтру <code>year=2020</code>. Все эти объекты будут удалены из базы данных.</p>\n<h3 id=\"udalenie-obuekta-bez-ego-vygruzki\"><a id=\"удаление-объекта-без-его-выгрузки\" href=\"#удаление-объекта-без-его-выгрузки\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Удаление объекта без его выгрузки</span></a><a href=\"#udalenie-obuekta-bez-ego-vygruzki\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Удаление объекта без его выгрузки</span></a>Удаление объекта без его выгрузки</h3>\n<p>Вместо получения объекта с помощью <code>get</code> и последующего его удаления, можно использовать сочетание <code>filter</code> и <code>delete</code> для достижения того же результата. Это особенно полезно, когда необходимо удалить объекты, удовлетворяющие определенным критериям, без предварительного получения этих объектов.</p>\n<p>Изначальный код:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">from</span> books.models <span class=\"hljs-keyword\">import</span> Book\n\n<span class=\"hljs-comment\"># Предположим, что мы хотим удалить книгу с определенным ID</span>\nbook_to_delete = Book.objects.get(<span class=\"hljs-built_in\">id</span>=<span class=\"hljs-number\">1</span>)  <span class=\"hljs-comment\"># Получение объекта книги</span>\nbook_to_delete.delete()  <span class=\"hljs-comment\"># Удаление объекта из базы данных</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"43\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-43\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-43\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-43.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Может быть изменен на:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">from</span> books.models <span class=\"hljs-keyword\">import</span> Book\n\n<span class=\"hljs-comment\"># Удаление книги с определенным ID без явного получения объекта</span>\nBook.objects.<span class=\"hljs-built_in\">filter</span>(<span class=\"hljs-built_in\">id</span>=<span class=\"hljs-number\">1</span>).delete()\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"47\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-47\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-47\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-47.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n"},"router":{"pathname":"Основы ORM в Django/CRUD операции/Удаление объектов/task.html"},"lang":"ru","langs":["ru"]};
