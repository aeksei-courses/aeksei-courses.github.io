астройка авторизации-5-0.8371423501789081"}],"base":"django-basic-course"},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[{"title":"Безопасность веб-приложений","href":"#bezopasnost-veb-prilozhenij","level":2,"items":[{"title":"Аутентификация и авторизация","href":"#autentifikaciya-i-avtorizaciya","level":3}]},{"title":"Встроенная система аутентификации Django","href":"#vstroennaya-sistema-autentifikacii-django","level":2,"items":[{"title":"Хеширование паролей","href":"#heshirovanie-parolej","level":3}]}],"title":"","includes":[],"html":"<h2 id=\"bezopasnost-veb-prilozhenij\"><a href=\"#bezopasnost-veb-prilozhenij\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Безопасность веб-приложений</span></a>Безопасность веб-приложений</h2>\n<p>Вопросы, связанные с безопасностью веб-приложений, представляют собой сложное и важное направление в области веб-разработки. Реализация безопасных систем требует глубокого понимания множества аспектов, чтобы обеспечить безопасность пользовательских данных.<br />\nБезопасность веб-приложений остается актуальной и важной задачей в сфере информационных технологий. Изучение любой области начинается с новых терминов.</p>\n<h3 id=\"autentifikaciya-i-avtorizaciya\"><a href=\"#autentifikaciya-i-avtorizaciya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Аутентификация и авторизация</span></a><strong>Аутентификация и авторизация</strong></h3>\n<p><strong>Аутентификация:</strong></p>\n<ul>\n<li><strong>Что это такое?</strong> Аутентификация - это процесс проверки, кто вы такой. Это как проверка вашего удостоверения личности при входе в систему.</li>\n<li><strong>Пример:</strong> Когда вы вводите свое имя пользователя и пароль на сайте, система проверяет, правильные ли это данные, чтобы удостовериться, что вы действительно тот, за кого себя выдаете.</li>\n</ul>\n<p><strong>Авторизация:</strong></p>\n<ul>\n<li><strong>Что это такое?</strong> Авторизация - это процесс предоставления доступа определенным действиям или ресурсам после успешной аутентификации. То есть, система решает, что вы можете делать после того, как убедилась, что вы тот, за кого себя выдаете.</li>\n<li><strong>Пример:</strong> Представьте, что вы вошли в свой почтовый ящик. Вы успешно прошли аутентификацию (предоставив правильные учетные данные). Теперь, когда вы пытаетесь прочитать или отправить письмо, система проверяет, имеете ли вы право это делать. Если да, то вы авторизованы и можете выполнять соответствующие действия.</li>\n</ul>\n<p>Коротко говоря, аутентификация - это установление вашей личности, а авторизация - определение того, что вы можете делать после того, как ваша личность подтверждена.</p>\n<h2 id=\"vstroennaya-sistema-autentifikacii-django\"><a href=\"#vstroennaya-sistema-autentifikacii-django\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Встроенная система аутентификации Django</span></a>Встроенная система аутентификации Django</h2>\n<p>В Django встроенная система аутентификации предоставляет множество удобных инструментов для обеспечения безопасности и управления учетными записями пользователей. В этом и плюсы фреймворков, что вам не нужно каждый раз с нуля настраивать повторяющиеся аспекты, например аутентификация пользователей.</p>\n<ul>\n<li>В Django встроена возможность добавления новых пользователей, предоставляющая базовые характеристики пользователя, такие как имя пользователя и пароль.</li>\n<li>Django предоставляет аутентификацию.по имени пользователя и паролю.</li>\n<li>Пароли пользователей автоматически хешируются для обеспечения безопасности.</li>\n<li>Django предоставляет декораторы, такие как <code>@login_required</code>, которые обеспечивают доступ к определенным представлениям только для аутентифицированных пользователей.</li>\n<li>Встроенная административная панель Django поддерживает управление пользователями, включая создание, редактирование и просмотр профилей пользователей.</li>\n</ul>\n<p>Использование встроенной системы аутентификации Django упрощает разработку безопасных веб-приложений, предоставляя надежные инструменты для работы с пользователями и их безопасностью.</p>\n<h3 id=\"heshirovanie-parolej\"><a href=\"#heshirovanie-parolej\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Хеширование паролей</span></a>Хеширование паролей</h3>\n<p><strong>Хеширование паролей</strong> — это процесс преобразования введенного пользователем пароля в непонятную, необратимую строку символов с использованием хеш-функции. Хеш-функции генерируют уникальные значения для различных входных данных, например, паролей. Даже небольшие изменения в пароле приводят к значительным изменениям в хеше.</p>\n<p>Зачем нужно хеширование паролей?</p>\n<ul>\n<li>\n<p>Хеширование паролей является основным механизмом для обеспечения безопасности пользовательских паролей. В базе данных не хранится сам пароль, а лишь его хеш-значение.</p>\n<p>Даже если база данных станет доступной злоумышленникам, они не смогут узнать оригинальные пароли. И поскольку пароли представлены в виде хешей, даже системные администраторы не имеют прямого доступа к оригинальным паролям пользователей.</p>\n</li>\n<li>\n<p>Использование некоторых хеш-функций делает сложным обратное восстановление оригинального пароля из его хеша.</p>\n</li>\n<li>\n<p>При передаче пароля по сети (например, при аутентификации) можно передавать его хеш, а не сам пароль. Это уменьшает риски перехвата пароля на стороне сети.</p>\n</li>\n</ul>\n<p>В Python, функция <code>hash()</code> предназначена для создания хеш-значения объекта. Однако стоит отметить, что эта функция предназначена для внутреннего использования и не является криптографически стойкой. Для хеширования паролей или других конфиденциальных данных лучше использовать более безопасные алгоритмы.</p>\n<p>Пример использования <code>hash()</code> в Python:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># Пример хеширования строки с использованием встроенной функции hash()</span>\n\noriginal_password = <span class=\"hljs-string\">\"my_secure_password\"</span>\n\n<span class=\"hljs-comment\"># Создаем хеш-значение для оригинального пароля</span>\nhashed_password = <span class=\"hljs-built_in\">hash</span>(original_password)\n\n<span class=\"hljs-comment\"># Выводим оригинальный пароль и его хеш-значение</span>\n<span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">f\"Оригинальный пароль: <span class=\"hljs-subst\">{original_password}</span>\"</span>)\n<span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">f\"Хеш-значение пароля: <span class=\"hljs-subst\">{hashed_password}</span>\"</span>)\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"113\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-113\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-113\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-113.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Однако стоит подчеркнуть, что <code>hash</code> не является хорошим способом, предназначенным для хеширования паролей из-за своей небезопасности и предназначения для внутреннего использования. В реальных приложениях рекомендуется использовать библиотеки, такие как <code>bcrypt</code> или <code>hashlib</code> для криптографически стойкого хеширования паролей.</p>\n"},"router":{"pathname":"Декораторы и настройка авторизации/Регистрация и авторизация пользователей/Безопасность веб-приложений/task.html"},"lang":"ru","langs":["ru"]};
