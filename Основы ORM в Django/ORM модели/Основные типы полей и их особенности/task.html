>\n</tr>\n<tr>\n<td>TextField</td>\n<td>–ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è –¥–ª–∏–Ω–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞ –±–µ–∑ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è –ø–æ –¥–ª–∏–Ω–µ. –ü–æ–¥—Ö–æ–¥–∏—Ç –¥–ª—è —Å—Ç–∞—Ç–µ–π, –æ–ø–∏—Å–∞–Ω–∏–π –∏ –¥—Ä—É–≥–∏—Ö –æ–±—ä–µ–º–Ω—ã—Ö —Ç–µ–∫—Å—Ç–æ–≤.</td>\n</tr>\n<tr>\n<td>IntegerField</td>\n<td>–ü—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç —Ü–µ–ª—ã–µ —á–∏—Å–ª–∞. –ò–¥–µ–∞–ª–µ–Ω –¥–ª—è –≤–æ–∑—Ä–∞—Å—Ç–∞, –∫–æ–ª–∏—á–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –∏ –¥—Ä—É–≥–∏—Ö —á–∏—Å–ª–æ–≤—ã—Ö –∑–Ω–∞—á–µ–Ω–∏–π –±–µ–∑ –¥—Ä–æ–±–Ω—ã—Ö —á–∞—Å—Ç–µ–π.</td>\n</tr>\n<tr>\n<td>BooleanField</td>\n<td>–•—Ä–∞–Ω–∏—Ç –ª–æ–≥–∏—á–µ—Å–∫–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ (True –∏–ª–∏ False), –ø–æ–¥—Ö–æ–¥–∏—Ç –¥–ª—è —Ñ–ª–∞–≥–æ–≤, —Å—Ç–∞—Ç—É—Å–æ–≤ –∏ –¥—Ä—É–≥–∏—Ö –±–∏–Ω–∞—Ä–Ω—ã—Ö –ø—Ä–∏–∑–Ω–∞–∫–æ–≤.</td>\n</tr>\n<tr>\n<td>FloatField</td>\n<td>–ü—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç —á–∏—Å–ª–∞ —Å –ø–ª–∞–≤–∞—é—â–µ–π —Ç–æ—á–∫–æ–π. –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —á–∏—Å–µ–ª, —Ç—Ä–µ–±—É—é—â–∏—Ö –¥—Ä–æ–±–Ω—ã—Ö –∑–Ω–∞—á–µ–Ω–∏–π, –Ω–∞–ø—Ä–∏–º–µ—Ä, –≤–µ—Å–∞, —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è –∏ –¥—Ä—É–≥–∏—Ö –∏–∑–º–µ—Ä–µ–Ω–∏–π.</td>\n</tr>\n<tr>\n<td>DateField</td>\n<td>–î–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞—Ç—ã (–≥–æ–¥, –º–µ—Å—è—Ü, –¥–µ–Ω—å).</td>\n</tr>\n<tr>\n<td>DateTimeField</td>\n<td>–•—Ä–∞–Ω–∏—Ç –¥–∞—Ç—É –∏ –≤—Ä–µ–º—è, —á–∞—Å—Ç–æ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è –æ—Ç–º–µ—Ç–æ–∫ –≤—Ä–µ–º–µ–Ω–∏ —Å–æ–∑–¥–∞–Ω–∏—è –∏–ª–∏ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –∏–∑–º–µ–Ω–µ–Ω–∏—è –∑–∞–ø–∏—Å–∏.</td>\n</tr>\n<tr>\n<td>SlugField</td>\n<td>–ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è –∫–æ—Ä–æ—Ç–∫–∏—Ö –º–µ—Ç–æ–∫ –∏–ª–∏ –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä–æ–≤ —Å—Ç—Ä–∞–Ω–∏—Ü, —Å–æ–¥–µ—Ä–∂–∞—â–∏—Ö —Ç–æ–ª—å–∫–æ –±—É–∫–≤—ã, —Ü–∏—Ñ—Ä—ã, –ø–æ–¥—á–µ—Ä–∫–∏–≤–∞–Ω–∏—è –∏–ª–∏ –¥–µ—Ñ–∏—Å—ã. –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –≤ URL-–∞–¥—Ä–µ—Å–∞—Ö –¥–ª—è SEO-–æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏.</td>\n</tr>\n</tbody>\n</table>\n<aside>\n‚ÑπÔ∏è URL, –∏—Å–ø–æ–ª—å–∑—É—é—â–∏–π slug –¥–ª—è –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –∏–ª–∏ —Ä–µ—Å—É—Ä—Å–∞, –≤—ã–≥–ª—è–¥–∏—Ç –∫–∞–∫ `https://example.com/books/my-book-title`, –≥–¥–µ `my-book-title` —è–≤–ª—è–µ—Ç—Å—è –ø—Ä–∏–º–µ—Ä–æ–º slug, –æ–±–µ—Å–ø–µ—á–∏–≤–∞—é—â–∏–º —á–∏—Ç–∞–µ–º—ã–µ –∏ –æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –¥–ª—è –ø–æ–∏—Å–∫–æ–≤—ã—Ö —Å–∏—Å—Ç–µ–º –∞–¥—Ä–µ—Å–∞ —Å—Ç—Ä–∞–Ω–∏—Ü. [–°—Ç–∞—Ç—å—è](https://sky.pro/wiki/javascript/slug-v-url-kak-sozdat-i-ispolzovat-dlya-seo-i-ux/) –¥–ª—è –æ–∑–Ω–∞–∫–æ–º–ª–µ–Ω–∏—è.\n</aside>\n<h2 id=\"konfiguraciya-polej-opcii-i-nastrojki\"><a href=\"#konfiguraciya-polej-opcii-i-nastrojki\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">–ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –ø–æ–ª–µ–π: –æ–ø—Ü–∏–∏ –∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏</span></a>–ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –ø–æ–ª–µ–π: –æ–ø—Ü–∏–∏ –∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏</h2>\n<p>–†–∞—Å—Å–º–æ—Ç—Ä–∏–º, –∫–∞–∫ –º–æ–∂–Ω–æ –Ω–∞—Å—Ç—Ä–æ–∏—Ç—å –ø–æ–≤–µ–¥–µ–Ω–∏–µ –ø–æ–ª–µ–π –≤ –º–æ–¥–µ–ª—è—Ö Django —Å –ø–æ–º–æ—â—å—é —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤. –ü—Ä–∞–≤–∏–ª—å–Ω–∞—è –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –ø–æ–ª–µ–π –ø–æ–∑–≤–æ–ª—è–µ—Ç –Ω–µ —Ç–æ–ª—å–∫–æ —É—Ç–æ—á–Ω–∏—Ç—å, –∫–∞–∫ –¥–∞–Ω–Ω—ã–µ –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω—ã –∏ –æ–±—Ä–∞–±–æ—Ç–∞–Ω—ã, –Ω–æ –∏ —É–ø—Ä–∞–≤–ª—è—Ç—å —Ç–∞–∫–∏–º–∏ –∞—Å–ø–µ–∫—Ç–∞–º–∏, –∫–∞–∫ –≤–∞–ª–∏–¥–∞—Ü–∏—è, –±–∞–∑–æ–≤—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è –∏ –∏–Ω–¥–µ–∫—Å–∞—Ü–∏—è –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö.</p>\n<h3 id=\"parametr\"><a href=\"#parametr\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">–ü–∞—Ä–∞–º–µ—Ç—Ä </span></a>–ü–∞—Ä–∞–º–µ—Ç—Ä <code>primary_key</code></h3>\n<p>–ü–æ —É–º–æ–ª—á–∞–Ω–∏—é Django <a href=\"https://docs.djangoproject.com/en/4.2/topics/db/models/#automatic-primary-key-fields\" target=\"_blank\" rel=\"noreferrer noopener\">–∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏</a> –¥–æ–±–∞–≤–ª—è–µ—Ç –ø–æ–ª–µ <code>id</code> –≤ –∫–∞—á–µ—Å—Ç–≤–µ –ø–µ—Ä–≤–∏—á–Ω–æ–≥–æ –∫–ª—é—á–∞ (PK) –¥–ª—è –∫–∞–∂–¥–æ–π –º–æ–¥–µ–ª–∏.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-built_in\">id</span> = models.BigAutoField(primary_key=<span class=\"hljs-literal\">True</span>)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\ \n<h2 id=\"polya-s-variantami-vybora\"><a href=\"#polya-s-variantami-vybora\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">–ü–æ–ª—è —Å –≤–∞—Ä–∏–∞–Ω—Ç–∞–º–∏ –≤—ã–±–æ—Ä–∞</span></a>–ü–æ–ª—è —Å –≤–∞—Ä–∏–∞–Ω—Ç–∞–º–∏ –≤—ã–±–æ—Ä–∞</h2>\n<p>–í –º–æ–¥–µ–ª—è—Ö Django –≤—ã –º–æ–∂–µ—Ç–µ –æ–≥—Ä–∞–Ω–∏—á–∏—Ç—å –∑–Ω–∞—á–µ–Ω–∏—è, –∫–æ—Ç–æ—Ä—ã–µ –º–æ–∂–µ—Ç –ø—Ä–∏–Ω–∏–º–∞—Ç—å –ø–æ–ª–µ, –∏—Å–ø–æ–ª—å–∑—É—è –ø–∞—Ä–∞–º–µ—Ç—Ä <code>choices</code>. –≠—Ç–æ –æ—á–µ–Ω—å –ø–æ–ª–µ–∑–Ω–æ, –∫–æ–≥–¥–∞ —É –≤–∞—Å –µ—Å—Ç—å –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã–π –Ω–∞–±–æ—Ä –≤–æ–∑–º–æ–∂–Ω—ã—Ö –∑–Ω–∞—á–µ–Ω–∏–π –¥–ª—è –ø–æ–ª—è, –∏ –≤—ã —Ö–æ—Ç–∏—Ç–µ –≥–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞—Ç—å, —á—Ç–æ –≤ –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö –±—É–¥—É—Ç –≤–≤–µ–¥–µ–Ω—ã —Ç–æ–ª—å–∫–æ –¥–æ–ø—É—Å—Ç–∏–º—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è.</p>\n<h3 id=\"parametr1\"><a href=\"#parametr1\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">–ü–∞—Ä–∞–º–µ—Ç—Ä </span></a>–ü–∞—Ä–∞–º–µ—Ç—Ä <code>choices</code></h3>\n<p>–ü–∞—Ä–∞–º–µ—Ç—Ä <code>choices</code> –ø—Ä–∏–Ω–∏–º–∞–µ—Ç –∏—Ç–µ—Ä–∏—Ä—É–µ–º—ã–π –æ–±—ä–µ–∫—Ç (–Ω–∞–ø—Ä–∏–º–µ—Ä, —Å–ø–∏—Å–æ–∫ –∏–ª–∏ –∫–æ—Ä—Ç–µ–∂), —Å–æ—Å—Ç–æ—è—â–∏–π –∏–∑ –ø–∞—Ä \"–∑–Ω–∞—á–µ–Ω–∏–µ, —á–µ–ª–æ–≤–µ–∫–æ—á–∏—Ç–∞–µ–º–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ\". –≠—Ç–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç –≤–∞–º –Ω–µ —Ç–æ–ª—å–∫–æ –æ–≥—Ä–∞–Ω–∏—á–∏—Ç—å –∑–Ω–∞—á–µ–Ω–∏—è –ø–æ–ª—è, –Ω–æ –∏ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–∏—Ç—å –±–æ–ª–µ–µ –ø–æ–Ω—è—Ç–Ω—ã–µ –Ω–∞–∑–≤–∞–Ω–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏—Ö –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞—Ö.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Book</span>(models.Model):\n    <span class=\"hljs-comment\"># –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –∫–æ–Ω—Å—Ç–∞–Ω—Ç –¥–ª—è —Ç–∏–ø–æ–≤ –∫–Ω–∏–≥</span>\n    HARDCOVER = <span class=\"hljs-string\">'HC'</span>  <span class=\"hljs-comment\"># –¢–≤–µ—Ä–¥–∞—è –æ–±–ª–æ–∂–∫–∞</span>\n    PAPERBACK = <span class=\"hljs-string\">'PB'</span>  <span class=\"hljs-comment\"># –ú—è–≥–∫–∞—è –æ–±–ª–æ–∂–∫–∞</span>\n    EBOOK = <span class=\"hljs-string\">'EB'</span>  <span class=\"hljs-comment\"># –≠–ª–µ–∫—Ç—Ä–æ–Ω–Ω–∞—è –∫–Ω–∏–≥–∞</span>\n    \n    <span class=\"hljs-comment\"># –°–ø–∏—Å–æ–∫ –∫–æ—Ä—Ç–µ–∂–µ–π, –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è—é—â–∏—Ö –¥–æ—Å—Ç—É–ø–Ω—ã–µ —Ç–∏–ø—ã –∫–Ω–∏–≥</span>\n    BOOK_TYPES = [  <span class=\"hljs-comment\"># (–∑–Ω–∞—á–µ–Ω–∏–µ, –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º–∞—è —Å—Ç—Ä–æ–∫–∞)</span>\n        (HARDCOVER, <span class=\"hljs-string\">'–¢–≤–µ—Ä–¥–∞—è –æ–±–ª–æ–∂–∫–∞'</span>),  \n        (PAPERBACK, <span class=\"hljs-string\">'–ú—è–≥–∫–∞—è –æ–±–ª–æ–∂–∫–∞'</span>),\n        (EBOOK, <span class=\"hljs-string\">'–≠–ª–µ–∫—Ç—Ä–æ–Ω–Ω–∞—è –∫–Ω–∏–≥–∞'</span>),\n    ]\n    \n    ...\n    \n    <span class=\"hljs-comment\"># –ü–æ–ª–µ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Ç–∏–ø–∞ –∫–Ω–∏–≥–∏, —Å –≤—ã–±–æ—Ä–æ–º –∏–∑ –∑–∞—Ä–∞–Ω–µ–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã—Ö –∑–Ω–∞—á–µ–Ω–∏–π</span>\n    book_type = models.CharField(\n        max_length=<span class=\"hljs-number\">2</span>,\n        choices=BOOK_TYPES,  <span class=\"hljs-comment\"># –î–æ—Å—Ç—É–ø–Ω—ã–µ —Ç–∏–ø—ã –∫–Ω–∏–≥</span>\n        default=PAPERBACK,  <span class=\"hljs-comment\"># –ó–Ω–∞—á–µ–Ω–∏–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é: –ú—è–≥–∫–∞—è –æ–±–ª–æ–∂–∫–∞</span>\n    )\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"243\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-243\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-243\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-243.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>–ü–æ–ª–µ <code>book_type</code> –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç —Å–æ–±–æ–π —Ç–∏–ø –∫–Ω–∏–≥–∏ –∏ –±—É–¥–µ—Ç —Ö—Ä–∞–Ω–∏—Ç—å—Å—è –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö –≤ –≤–∏–¥–µ –∫–æ—Ä–æ—Ç–∫–æ–≥–æ –∫–æ–¥–∞, —Ç–∞–∫–æ–≥–æ –∫–∞–∫ <code>HC</code> (—Ç–≤–µ—Ä–¥–∞—è –æ–±–ª–æ–∂–∫–∞), <code>PB</code> (–º—è–≥–∫–∞—è –æ–±–ª–æ–∂–∫–∞) –∏–ª–∏ <code>EB</code> (—ç–ª–µ–∫—Ç—Ä–æ–Ω–Ω–∞—è –∫–Ω–∏–≥–∞). –û–¥–Ω–∞–∫–æ, –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è, –ø—Ä–∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–æ–≥–æ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞, –∑–Ω–∞—á–µ–Ω–∏—è –≤ –ø–æ–ª–µ <code>book_type</code> –±—É–¥—É—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è –≤ –±–æ–ª–µ–µ –ø–æ–Ω—è—Ç–Ω–æ–π —Ñ–æ—Ä–º–µ: <code>\"–¢–≤–µ—Ä–¥–∞—è –æ–±–ª–æ–∂–∫–∞\"</code>, \"–ú—è–≥–∫–∞—è –æ–±–ª–æ–∂–∫–∞\" –∏ \"–≠–ª–µ–∫—Ç—Ä–æ–Ω–Ω–∞—è –∫–Ω–∏–≥–∞\".</p>\n<h3 id=\"ispolzovanie-klassa\"><a href=\"#ispolzovanie-klassa\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –∫–ª–∞—Å—Å–∞ </span></a>–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –∫–ª–∞—Å—Å–∞ <code>TextChoice</code></h3>\n<p>–î–ª—è —É–ª—É—á—à–µ–Ω–∏—è —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏ –∏ —É–¥–æ–±—Å—Ç–≤–∞ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è, Django –ø–æ–∑–≤–æ–ª—è–µ—Ç –æ–ø—Ä–µ–¥–µ–ª—è—Ç—å <code>choices</code> –∫–∞–∫ –∫–ª–∞—Å—Å—ã <code>models.TextChoices</code>. –≠—Ç–æ —Ç–∞–∫–∂–µ –ø–æ–∑–≤–æ–ª—è–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –∏—Ö –∑–Ω–∞—á–µ–Ω–∏—è –∫–∞–∫ –∫–æ–Ω—Å—Ç–∞–Ω—Ç—ã –≤ –≤–∞—à–µ–º –∫–æ–¥–µ.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Book</span>(models.Model):\n    <span class=\"hljs-comment\"># –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –∫–ª–∞—Å—Å–∞ BookType, –∏—Å–ø–æ–ª—å–∑—É—é—â–µ–≥–æ—Å—è –¥–ª—è –≤—ã–±–æ—Ä–∞ —Ç–∏–ø–∞ –∫–Ω–∏–≥–∏</span>\n    <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">BookType</span>(models.TextChoices):\n        <span class=\"hljs-comment\"># –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –∫–æ–Ω—Å—Ç–∞–Ω—Ç –¥–ª—è —Ä–∞–∑–ª–∏—á–Ω—ã—Ö —Ç–∏–ø–æ–≤ –∫–Ω–∏–≥ —Å –∏—Ö –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º—ã–º–∏ –∑–Ω–∞—á–µ–Ω–∏—è–º–∏</span>\n        HARDCOVER = <span class=\"hljs-string\">'HC'</span>, <span class=\"hljs-string\">'–¢–≤–µ—Ä–¥–∞—è –æ–±–ª–æ–∂–∫–∞'</span>\n        PAPERBACK = <span class=\"hljs-string\">'PB'</span>, <span class=\"hljs-string\">'–ú—è–≥–∫–∞—è –æ–±–ª–æ–∂–∫–∞'</span>\n        EBOOK = <span class=\"hljs-string\">'EB'</span>, <span class=\"hljs-string\">'–≠–ª–µ–∫—Ç—Ä–æ–Ω–Ω–∞—è –∫–Ω–∏–≥–∞'</span>\n    \n    ...\n    <span class=\"hljs-comment\"># –ü–æ–ª–µ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Ç–∏–ø–∞ –∫–Ω–∏–≥–∏, —Å –≤—ã–±–æ—Ä–æ–º –∏–∑ –∑–Ω–∞—á–µ–Ω–∏–π, –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã—Ö –≤ BookType</span>\n    book_type = models.CharField(\n        max_length=<span class=\"hljs-number\">2</span>,\n        choices=BookType.choices,  <span class=\"hljs-comment\"># –î–æ—Å—Ç—É–ø–Ω—ã–µ —Ç–∏–ø—ã –∫–Ω–∏–≥</span>\n        default=BookType.PAPERBACK  <span class=\"hljs-comment\"># –ó–Ω–∞—á–µ–Ω–∏–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é: Paperback</span>\n    )\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"253\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-253\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-253\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-253.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>–í–ª–æ–∂–µ–Ω–Ω—ã–π –∫–ª–∞—Å—Å <code>BookType</code>, –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è –≤—ã–±–æ—Ä–∞ —Ç–∏–ø–∞ –∫–Ω–∏–≥–∏. –ö–∞–∂–¥—ã–π —Ç–∏–ø –∫–Ω–∏–≥–∏ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω –≤ –≤–∏–¥–µ –∫–æ–Ω—Å—Ç–∞–Ω—Ç—ã —Å –¥–≤—É–º—è –∑–Ω–∞—á–µ–Ω–∏—è–º–∏: –∫–æ–¥–æ–º (–Ω–∞–ø—Ä–∏–º–µ—Ä, <code>HC</code>) –∏ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–º –µ–º—É –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º—ã–º –∑–Ω–∞—á–µ–Ω–∏–µ–º (–Ω–∞–ø—Ä–∏–º–µ—Ä, <code>\"–¢–≤–µ—Ä–¥–∞—è –æ–±–ª–æ–∂–∫–∞\"</code>).</p>\n<p>–ö–ª–∞—Å—Å <code>BookType</code> —Å–æ–¥–µ—Ä–∂–∏—Ç –∞—Ç—Ä–∏–±—É—Ç <code>choices</code>, –∫–æ—Ç–æ—Ä—ã–π –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç —Å–æ–±–æ–π —Å–ø–∏—Å–æ–∫ –∫–æ—Ä—Ç–µ–∂–µ–π, –∫–∞–∂–¥—ã–π –∏–∑ –∫–æ—Ç–æ—Ä—ã—Ö —Å–æ–¥–µ—Ä–∂–∏—Ç –¥–≤–∞ –∑–Ω–∞—á–µ–Ω–∏—è: –∑–Ω–∞—á–µ–Ω–∏–µ –ø–æ–ª—è –∏ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–µ–µ –µ–º—É –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ.</p>\n<h2 id=\"polya-s-vremenem-i-datoj\"><a href=\"#polya-s-vremenem-i-datoj\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">–ü–æ–ª—è —Å –≤—Ä–µ–º–µ–Ω–µ–º –∏ –¥–∞—Ç–æ–π</span></a>–ü–æ–ª—è —Å –≤—Ä–µ–º–µ–Ω–µ–º –∏ –¥–∞—Ç–æ–π</h2>\n<p>–í Django –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –¥–∞—Ç–∞–º–∏ –∏ –≤—Ä–µ–º–µ–Ω–µ–º –ø—Ä–µ–¥—É—Å–º–æ—Ç—Ä–µ–Ω—ã —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ —Ç–∏–ø—ã –ø–æ–ª–µ–π, –ø–æ–∑–≤–æ–ª—è—é—â–∏–µ –ª–µ–≥–∫–æ —Å–æ—Ö—Ä–∞–Ω—è—Ç—å, –∏–∑–≤–ª–µ–∫–∞—Ç—å –∏ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞—Ç—å –¥–∞—Ç—ã –∏ –≤—Ä–µ–º–µ–Ω–Ω—ã–µ –º–µ—Ç–∫–∏ –≤ –≤–∞—à–∏—Ö –º–æ–¥–µ–ª—è—Ö.</p>\n<ul>\n<li><code>DateField</code> –ø—Ä–µ–¥–Ω–∞–∑–Ω–∞—á–µ–Ω –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞—Ç—ã –±–µ–∑ –≤—Ä–µ–º–µ–Ω–∏ (–≥–æ–¥, –º–µ—Å—è—Ü, –¥–µ–Ω—å).</li>\n<li><code>DateTimeField</code> –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞—Ç—ã –≤–º–µ—Å—Ç–µ —Å –≤—Ä–µ–º–µ–Ω–µ–º.</li>\n</ul>\n<p>–û–±–∞ –ø–æ–ª—è –º–æ–≥—É—Ç –±—ã—Ç—å –Ω–∞—Å—Ç—Ä–æ–µ–Ω—ã —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤, —á—Ç–æ–±—ã –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞—Ç—å –¥–∞—Ç—ã –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∏–ª–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –∑–∞–ø–∏—Å–µ–π.</p>\n<h3 id=\"i\"><a href=\"#i\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\"> –∏ </span></a>–ü–∞—Ä–∞–º–µ—Ç—Ä—ã <code>auto_now</code> –∏ <code>**auto_now_add**</code></h3>\n<ul>\n<li><code>auto_now</code> –ø—Ä–∏ –∫–∞–∂–¥–æ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –æ–±—ä–µ–∫—Ç–∞ –æ–±–Ω–æ–≤–ª—è–µ—Ç –ø–æ–ª–µ –¥–∞—Ç—ã/–≤—Ä–µ–º–µ–Ω–∏ –Ω–∞ —Ç–µ–∫—É—â–µ–µ –∑–Ω–∞—á–µ–Ω–∏–µ.</li>\n<li><code>auto_now_add</code> —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç –¥–∞—Ç—É/–≤—Ä–µ–º—è –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –æ–±—ä–µ–∫—Ç–∞ –Ω–∞ —Ç–µ–∫—É—â–µ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –∏ –±–æ–ª—å—à–µ –Ω–µ –æ–±–Ω–æ–≤–ª—è–µ—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏.</li>\n</ul>\n<p>–†–∞–∑–ª–∏—á–∏–µ –º–µ–∂–¥—É –Ω–∏–º–∏ –∑–∞–∫–ª—é—á–∞–µ—Ç—Å—è –≤ —Ç–æ–º, —á—Ç–æ <code>auto_now</code> –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è –ø–æ–ª–µ–π, –∫–æ—Ç–æ—Ä—ã–µ –¥–æ–ª–∂–Ω—ã –≤—Å–µ–≥–¥–∞ –æ—Ç—Ä–∞–∂–∞—Ç—å –≤—Ä–µ–º—è –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –∏–∑–º–µ–Ω–µ–Ω–∏—è –æ–±—ä–µ–∫—Ç–∞, –≤ —Ç–æ –≤—Ä–µ–º—è –∫–∞–∫ <code>auto_now_add</code> –ø—Ä–µ–¥–Ω–∞–∑–Ω–∞—á–µ–Ω –¥–ª—è —Ñ–∏–∫—Å–∞—Ü–∏–∏ –≤—Ä–µ–º–µ–Ω–∏ —Å–æ–∑–¥–∞–Ω–∏—è –æ–±—ä–µ–∫—Ç–∞.</p>\n<p>–î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ø–æ–ª–µ–π <code>created_at</code> –∏ <code>updated_at</code> –∫ –º–æ–¥–µ–ª–∏ <code>Book</code> –ø–æ–∑–≤–æ–ª—è–µ—Ç –æ—Ç—Å–ª–µ–∂–∏–≤–∞—Ç—å –≤—Ä–µ–º—è —Å–æ–∑–¥–∞–Ω–∏—è –∏ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –∏–∑–º–µ–Ω–µ–Ω–∏—è –∫–∞–∂–¥–æ–π –∑–∞–ø–∏—Å–∏. –≠—Ç–æ –æ—Å–æ–±–µ–Ω–Ω–æ –ø–æ–ª–µ–∑–Ω–æ –¥–ª—è –≤–µ–¥–µ–Ω–∏—è –∏—Å—Ç–æ—Ä–∏–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–π.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-comment\"># books/models.py</span>\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Book</span>(models.Model):\n    ...\n    created_at = models.DateTimeField(auto_now_add=<span class=\"hljs-literal\">True</span>)  <span class=\"hljs-comment\"># –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç—Å—è –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏</span>\n    updated_at = models.DateTimeField(auto_now=<span class=\"hljs-literal\">True</span>)  <span class=\"hljs-comment\"># –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ–±–Ω–æ–≤–ª—è–µ—Ç—Å—è –ø—Ä–∏ –∫–∞–∂–¥–æ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏</span>\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"302\">\n        <path fill=\"curren é. –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –ø—Ä–µ–¥–ª–∞–≥–∞–µ—Ç—Å—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Ñ—É–Ω–∫—Ü–∏—é <code>timezone.now</code> –∏–∑ –º–æ–¥—É–ª—è <code>django.utils.timezone</code> –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ —Ç–µ–∫—É—â–µ–≥–æ –≤—Ä–µ–º–µ–Ω–∏. –í—ã —Ç–∞–∫–∂–µ –º–æ–∂–µ—Ç–µ –≤–≤–µ—Å—Ç–∏ –¥—Ä—É–≥–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –∏–ª–∏ –æ—Å—Ç–∞–≤–∏—Ç—å –∑–Ω–∞—á–µ–Ω–∏–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é, –Ω–∞–∂–∞–≤ 'Enter'.</p>\n<h2 id=\"unikalnye-polya\"><a href=\"#unikalnye-polya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">–£–Ω–∏–∫–∞–ª—å–Ω—ã–µ –ø–æ–ª—è</span></a>–£–Ω–∏–∫–∞–ª—å–Ω—ã–µ –ø–æ–ª—è</h2>\n<p>–£–Ω–∏–∫–∞–ª—å–Ω–æ—Å—Ç—å –¥–∞–Ω–Ω—ã—Ö —è–≤–ª—è–µ—Ç—Å—è –≤–∞–∂–Ω–æ–π —á–∞—Å—Ç—å—é –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –±–∞–∑ –¥–∞–Ω–Ω—ã—Ö, –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É—è, —á—Ç–æ –≤ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã—Ö –ø–æ–ª—è—Ö –Ω–µ –±—É–¥—É—Ç –¥—É–±–ª–∏—Ä–æ–≤–∞—Ç—å—Å—è –∑–Ω–∞—á–µ–Ω–∏—è. Django –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è–µ—Ç –º–µ—Ö–∞–Ω–∏–∑–º—ã –¥–ª—è –æ–±–µ—Å–ø–µ—á–µ–Ω–∏—è —É–Ω–∏–∫–∞–ª—å–Ω–æ—Å—Ç–∏ –ø–æ–ª–µ–π –≤ –º–æ–¥–µ–ª—è—Ö —á–µ—Ä–µ–∑ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞ <code>unique</code>.</p>\n<p>–ö–æ–≥–¥–∞ –ø–∞—Ä–∞–º–µ—Ç—Ä <code>unique</code> —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω –≤ <code>True</code> –¥–ª—è –ø–æ–ª—è –º–æ–¥–µ–ª–∏, Django –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç, —á—Ç–æ –≤ —Ç–∞–±–ª–∏—Ü–µ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —ç—Ç–æ–≥–æ –ø–æ–ª—è –Ω–µ –±—É–¥–µ—Ç –¥–≤—É—Ö –∑–∞–ø–∏—Å–µ–π —Å –æ–¥–∏–Ω–∞–∫–æ–≤—ã–º–∏ –∑–Ω–∞—á–µ–Ω–∏—è–º–∏. –≠—Ç–æ –æ—Å–æ–±–µ–Ω–Ω–æ –ø–æ–ª–µ–∑–Ω–æ –¥–ª—è –¥–∞–Ω–Ω—ã—Ö, –∫–æ—Ç–æ—Ä—ã–µ –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å —É–Ω–∏–∫–∞–ª—å–Ω—ã–º–∏ –Ω–∞ –≤—Å—é —Ç–∞–±–ª–∏—Ü—É, –Ω–∞–ø—Ä–∏–º–µ—Ä, –∞–¥—Ä–µ—Å–∞ —ç–ª–µ–∫—Ç—Ä–æ–Ω–Ω–æ–π –ø–æ—á—Ç—ã, –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –∏–ª–∏ URL-–∞–¥—Ä–µ—Å–∞.</p>\n<h3 id=\"dlya-cheloveko-chitaemyh-identifikatorov\"><a href=\"#dlya-cheloveko-chitaemyh-identifikatorov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\"> –¥–ª—è \"—á–µ–ª–æ–≤–µ–∫–æ-—á–∏—Ç–∞–µ–º—ã—Ö\" –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä–æ–≤</span></a>–ü–æ–ª–µ <code>SlugField</code> –¥–ª—è \"—á–µ–ª–æ–≤–µ–∫–æ-—á–∏—Ç–∞–µ–º—ã—Ö\" –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä–æ–≤</h3>\n<p><code>SlugField</code> –æ–±—ã—á–Ω–æ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è \"—á–µ–ª–æ–≤–µ–∫–æ-—á–∏—Ç–∞–µ–º—ã—Ö\" –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä–æ–≤ –æ–±—ä–µ–∫—Ç–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –º–æ–≥—É—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è –≤ URL-–∞–¥—Ä–µ—Å–∞—Ö. –£—Å—Ç–∞–Ω–æ–≤–∫–∞ <code>unique=True</code> –¥–ª—è <code>SlugField</code> –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç, —á—Ç–æ –∫–∞–∂–¥—ã–π slug —É–Ω–∏–∫–∞–ª–µ–Ω –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö —Ç–∞–±–ª–∏—Ü—ã, —á—Ç–æ –∏–¥–µ–∞–ª—å–Ω–æ –ø–æ–¥—Ö–æ–¥–∏—Ç –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è SEO-–¥—Ä—É–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö URL.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Book</span>(models.Model):\n    ...\n    slug = models.SlugField(max_length=<span class=\"hljs-number\">100</span>, unique=<span class=\"hljs-literal\">True</span>)\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"349\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-349\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-349\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-349.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>–í —ç—Ç–æ–π –º–æ–¥–∏—Ñ–∏–∫–∞—Ü–∏–∏ –º–æ–¥–µ–ª–∏ <code>Book</code> –¥–æ–±–∞–≤–ª–µ–Ω–æ –ø–æ–ª–µ <code>slug</code>, –∫–æ—Ç–æ—Ä–æ–µ –ø—Ä–µ–¥–Ω–∞–∑–Ω–∞—á–µ–Ω–æ –¥–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –≤ –∫–∞—á–µ—Å—Ç–≤–µ —á–∞—Å—Ç–∏ URL, –≤–µ–¥—É—â–µ–≥–æ –∫ —Å—Ç—Ä–∞–Ω–∏—Ü–µ –∫–Ω–∏–≥–∏. –£—Å—Ç–∞–Ω–æ–≤–∫–∞ <code>unique=True</code> –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç, —á—Ç–æ –∫–∞–∂–¥—ã–π —Å–ª–∞–≥ –≤ —Ç–∞–±–ª–∏—Ü–µ –∫–Ω–∏–≥ —É–Ω–∏–∫–∞–ª–µ–Ω, —á—Ç–æ –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å —Å–æ–∑–¥–∞–Ω–∏—è –¥–≤—É—Ö –∫–Ω–∏–≥ —Å –æ–¥–∏–Ω–∞–∫–æ–≤—ã–º URL.</p>\n<p>–≠—Ç–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ –æ—Ä–≥–∞–Ω–∏–∑–æ–≤–∞—Ç—å —Å—Ç—Ä—É–∫—Ç—É—Ä—É URL –≤–∞—à–µ–≥–æ –≤–µ–±-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è, –æ–±–µ—Å–ø–µ—á–∏–≤–∞—è —É–¥–æ–±—Å—Ç–≤–æ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –∏ –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏—é –¥–ª—è –ø–æ–∏—Å–∫–æ–≤—ã—Ö —Å–∏—Å—Ç–µ–º. –ö–∞–∂–¥–∞—è –∫–Ω–∏–≥–∞ –º–æ–∂–µ—Ç –±—ã—Ç—å –ª–µ–≥–∫–æ –∏–¥–µ–Ω—Ç–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω–∞ –∏ –¥–æ—Å—Ç—É–ø–Ω–∞ –ø–æ —É–Ω–∏–∫–∞–ª—å–Ω–æ–º—É –ø—É—Ç–∏, —á—Ç–æ —É–ª—É—á—à–∞–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏–π –æ–ø—ã—Ç –∏ —Å–ø–æ—Å–æ–±—Å—Ç–≤—É–µ—Ç –ª—É—á—à–µ–º—É –∏–Ω–¥–µ–∫—Å–∏—Ä–æ–≤–∞–Ω–∏—é —Å—Ç—Ä–∞–Ω–∏—Ü.</p>\n<h2 id=\"vazhnost-proektirovaniya-shemy-bd\"><a href=\"#vazhnost-proektirovaniya-shemy-bd\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">–í–∞–∂–Ω–æ—Å—Ç—å –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Å—Ö–µ–º—ã –ë–î</span></a>–í–∞–∂–Ω–æ—Å—Ç—å –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Å—Ö–µ–º—ã –ë–î</h2>\n<p>–ü—Ä–∏ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ –∏ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–∏ –≤–∞—à–∏—Ö –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π –Ω–∞ Django –≤—ã –º–æ–∂–µ—Ç–µ —Å—Ç–æ–ª–∫–Ω—É—Ç—å—Å—è —Å –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç—å—é –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –Ω–æ–≤—ã—Ö –ø–æ–ª–µ–π –≤ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –º–æ–¥–µ–ª–∏. –•–æ—Ç—è Django –¥–µ–ª–∞–µ—Ç –ø—Ä–æ—Ü–µ—Å—Å –º–∏–≥—Ä–∞—Ü–∏–∏ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –ø—Ä–æ—Å—Ç—ã–º, –µ—Å—Ç—å —Å–ª—É—á–∞–∏, –∫–æ–≥–¥–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –ø–æ–ª—è –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –≤—ã–ø–æ–ª–Ω–µ–Ω–æ –±–µ–∑ —è–≤–Ω–æ–≥–æ —É–∫–∞–∑–∞–Ω–∏—è –∑–Ω–∞—á–µ–Ω–∏—è –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –∏–ª–∏ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –¥–µ–π—Å—Ç–≤–∏–π. –≠—Ç–æ –æ—Å–æ–±–µ–Ω–Ω–æ –∞–∫—Ç—É–∞–ª—å–Ω–æ –¥–ª—è –ø–æ–ª–µ–π —Å –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è–º–∏ —É–Ω–∏–∫–∞–ª—å–Ω–æ—Å—Ç–∏, —Ç–∞–∫–∏—Ö –∫–∞–∫ <code>SlugField</code>, –≥–¥–µ –Ω–µ–ª—å–∑—è –ø—Ä–æ—Å—Ç–æ –ø—Ä–∏–º–µ–Ω–∏—Ç—å –æ–¥–Ω–æ –∏
