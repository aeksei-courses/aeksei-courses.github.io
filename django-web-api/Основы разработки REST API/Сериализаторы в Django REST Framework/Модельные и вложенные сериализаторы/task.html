go%20REST%20Framework/Модельные%20и%20вложенные%20сериализаторы/task.html#cel-uroka","level":2},{"title":"Сериализаторы на основе моделей Django","href":"Основы%20разработки%20REST%20API/Сериализаторы%20в%20Django%20REST%20Framework/Модельные%20и%20вложенные%20сериализаторы/task.html#serializatory-na-osnove-modelej-django","level":2,"items":[{"title":"Процесс создания модельного сериализатора","href":"Основы%20разработки%20REST%20API/Сериализаторы%20в%20Django%20REST%20Framework/Модельные%20и%20вложенные%20сериализаторы/task.html#process-sozdaniya-modelnogo-serializatora","level":3}]},{"title":"Вложенные сериализаторы в DRF","href":"Основы%20разработки%20REST%20API/Сериализаторы%20в%20Django%20REST%20Framework/Модельные%20и%20вложенные%20сериализаторы/task.html#vlozhennye-serializatory-v-drf","level":2,"items":[{"title":"Реализация вложенных сериализаторов","href":"Основы%20разработки%20REST%20API/Сериализаторы%20в%20Django%20REST%20Framework/Модельные%20и%20вложенные%20сериализаторы/task.html#realizaciya-vlozhennyh-serializatorov","level":3},{"title":"Сериализация связанных объектов","href":"Основы%20разработки%20REST%20API/Сериализаторы%20в%20Django%20REST%20Framework/Модельные%20и%20вложенные%20сериализаторы/task.html#serializaciya-svyazannyh-obuektov","level":3}]}],"title":"Модельные и вложенные сериализаторы","includes":[],"html":"<h2 id=\"cel-uroka\"><a href=\"Основы%20разработки%20REST%20API/Сериализаторы%20в%20Django%20REST%20Framework/Модельные%20и%20вложенные%20сериализаторы/task.html#cel-uroka\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Цель урока</span></a>Цель урока</h2>\n<p>В этом уроке вы научитесь создавать сериализаторы на основе моделей Django для упрощения процесса сериализации данных. Вы также познакомитесь с вложенными сериализаторами и узнаете, как они могут быть использованы для обработки данных связанных моделей в Django REST Framework (DRF). Этот урок поможет вам лучше понять, как управлять сложными структурами данных и представлять их в RESTful API.</p>\n<h2 id=\"serializatory-na-osnove-modelej-django\"><a href=\"Основы%20разработки%20REST%20API/Сериализаторы%20в%20Django%20REST%20Framework/Модельные%20и%20вложенные%20сериализаторы/task.html#serializatory-na-osnove-modelej-django\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Сериализаторы на основе моделей Django</span></a>Сериализаторы на основе моделей Django</h2>\n<p>Сериализаторы на основе моделей (<code>ModelSerializer</code>) в Django REST Framework представляют собой инструмент, который значительно упрощает процесс определения сериализаторов на основе моделей Django. Использование такого подхода позволяет автоматически создавать поля и методы для сериализатора на основе информации о полях модели, что сокращает количество кода и упрощает его поддержку.</p>\n<p>Преимущества использования <code>ModelSerializer</code>:</p>\n<ul>\n<li><strong>Автоматическое создание полей</strong>: <code>ModelSerializer</code> автоматически генерирует поля сериализатора на основе полей модели, что упрощает начальную настройку.</li>\n<li><strong>Валидация данных</strong>: Поля, созданные на основе модели, автоматически используют правильные валидаторы в соответствии с ограничениями модели.</li>\n<li><strong>Сохранение объектов</strong>: <code>ModelSerializer</code> включает реализации методов <code>create()</code> и <code>update()</code>, что позволяет легко сохранять и обновлять объекты модели через сериализатор.</li>\n</ul>\n<h3 id=\"process-sozdaniya-modelnogo-serializatora\"><a href=\"Основы%20разработки%20REST%20API/Сериализаторы%20в%20Django%20REST%20Framework/Модельные%20и%20вложенные%20сериализаторы/task.html#process-sozdaniya-modelnogo-serializatora\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Процесс создания модельного сериализатора</span></a>Процесс создания модельного сериализатора</h3>\n<p>Для создания сериализатора на основе модели Django, необходимо унаследовать класс сериализатора от <code>ModelSerializer</code> и указать модель, а также поля, которые должны быть включены в сериализацию или исключены из нее:</p>\n<ol>\n<li><strong>Определение класса сериализатора</strong>: Наследование класса от <code>serializers.ModelSerializer</code></li>\n<li><strong>Указание модели</strong>: В мета-классе сериализатора необходимо указать модель, для которой создается сериализатор.</li>\n<li><strong>Выбор полей</strong>: Также в мета-классе следует указать список полей. Это можно сделать тремя способами:\n<ul>\n<li><code>fields = \"__all__\"</code>: Используется для включения всех полей модели в сериализатор. Этот подход позволяет автоматически сериализовать каждое поле модели без необходимости их перечисления.</li>\n<li><code>fields = ['field_1', 'field_2', ...]</code>: Определяет конкретный набор полей модели, которые должны быть включены в сериализацию. Этот подход позволяет явно указать, какие поля модели должны участвовать в сериализации.</li>\n<li><code>exclude = ['field_1', 'field_2', ...]</code>: Позволяет исключить определенные поля модели из сериализации. Этот способ удобен, когда нужно сериализовать большую часть полей модели, за исключением нескольких.</li>\n</ul>\n</li>\n</ol>\n<p>Пример:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">from</span> rest_framework <span class=\"hljs-keyword\">import</span> serializers\n\n<span class=\"hljs-keyword\">from</span> books.models <span class=\"hljs-keyword\">import</span> Book\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">BookSerializer</span>(serializers.ModelSerializer):\n    <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Meta</span>:\n        model = Book\n        fields = <span class=\"hljs-string\">\"__all__\"</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"75\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-75\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-75\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-75.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Модель <code>Book</code> имеет следующий вид:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Book</span>(models.Model):\n    <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">TypeChoices</span>(models.TextChoices):\n        HARDCOVER = <span class=\"hljs-string\">\"HC\"</span>, <span class=\"hljs-string\">\"Твёрдый переплёт\"</span>\n        PAPERCOVER = <span class=\"hljs-string\">\"PB\"</span>, <span class=\"hljs-string\">\"Мягкий переплёт\"</span>\n        EBOOK = <span class=\"hljs-string\">\"EB\"</span>, <span class=\"hljs-string\">\"Электроная книга\"</span>\n\n    title = models.CharField(max_length=<span class=\"hljs-number\">100</span>)\n    year = models.PositiveSmallIntegerField()\n    description = models.TextField(default=<span class=\"hljs-string\">\"\"</span>)\n    book_type = models.CharField(max_length=<span class=\"hljs-number\">2</span>, choices=TypeChoices.choices, default=TypeChoices.PAPERCOVER)\n    created_at = models.DateTimeField(auto_now_add=<span class=\"hljs-literal\">True</span>)\n    updated_at = models.DateTimeField(auto_now=<span class=\"hljs-literal\">True</span>)\n    slug = models.SlugField(max_length=<span class=\"hljs-number\">100</span>, unique=<span class=\"hljs-literal\">True</span>)\n    rating = models.FloatField(default=<span class=\"hljs-number\">0</span>)\n    category = models.ForeignKey(\n        Category,\n        on_delete=models.SET_NULL,\n        null=<span class=\"hljs-literal\">True</span>,\n        related_name=<span class=\"hljs-string\">\"books\"</span>,\n    )\n    tags = models.ManyToManyField(<span class=\"hljs-string\">\"books.Tag\"</span>, related_name=<span class=\"hljs-string\">\"books\"</span>)\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"79\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-79\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-79\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-79.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Тогда сериализатор <code>BookSerializer</code>, автоматически cгенерированный на основе модели <code>Book</code>, содержит следующие поля:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\">BookSerializer():\n    <span class=\"hljs-built_in\">id</span> = IntegerField(label=<span class=\"hljs-string\">'ID'</span>, read_only=<span class=\"hljs-literal\">True</span>)\n    title = CharField(max_length=<span class=\"hljs-number\">100</span>)\n    year = IntegerField()\n    description = CharField(required=<span class=\"hljs-literal\">False</span>, style={<span class=\"hljs-string\">'base_template'</span>: <span class=\"hljs-string\">'textarea.html'</span>})\n    book_type = ChoiceField(choices=[(<span class=\"hljs-string\">'HC'</span>, <span class=\"hljs-string\">'Твёрдый переплёт'</span>), (<span class=\"hljs-string\">'PB'</span>, <span class=\"hljs-string\">'Мягкий переплёт'</span>), (<span class=\"hljs-string\">'EB'</span>, <span class=\"hljs-string\">'Электроная книга'</span>)], required=<span class=\"hljs-literal\">False</span>)\n    created_at = DateTimeField(read_only=<span class=\"hljs-literal\">True</span>)\n    updated_at = DateTimeField(read_only=<span class=\"hljs-literal\">True</span>)\n    slug = SlugField(allow_unicode=<span class=\"hljs-literal\">False</span>, max_length=<span class=\"hljs-number\">100</span>, validators=[&lt;UniqueValidator(queryset=Book.objects.<span class=\"hljs-built_in\">all</span>())&gt;])\n    rating = FloatField(required=<span class=\"hljs-literal\">False</span>)\n    category = PrimaryKeyRelatedField(allow_null=<span class=\"hljs-literal\">True</span>, queryset=Category.objects.<span class=\"hljs-built_in\">all</span>(), required=<span class=\"hljs-literal\">False</span>)\n    tags = PrimaryKeyRelatedField(allow_empty=<span class=\"hljs-literal\">False</span>, many=<span class=\"hljs-literal\">True</span>, queryset=Tag.objects.<span class=\"hljs-built_in\">all</span>())\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"83\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-83\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-83\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-83.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Разберём некоторые параметры полей:</p>\n<ul>\n<li><code>read_only</code>: Поле доступно только для чтения. Означает, что оно не может быть изменено через API. Применяется, например, к полям <code>id</code>, <code>created_at</code> и <code>updated_at</code>, чтобы предотвратить их модификацию клиентами API.</li>\n<li><code>max_length</code>: Устанавливает максимальную длину для строковых полей, как <code>title</code> и <code>slug</code>. Это ограничение помогает обеспечить соответствие данных, отправляемых через API, ограничениям модели.</li>\n<li><code>required</code>: Определяет, является ли поле обязательным для заполнения при создании или обновлении ресурса через API. Например, поле <code>description</code> может быть необязательным (<code>required=False</code>), позволяя создавать или обновлять объекты без указания описания.</li>\n<li><code>validators</code>: Список валидаторов, применяемых к полю. Валидаторы проверяют корректность данных перед сохранением объекта. Например, для поля <code>slug</code> используется валидатор <code>UniqueValidator</code>, обеспечивающий уникальность значения среди всех объектов <code>Book</code>.</li>\n<li><code>allow_null</code>: Указывает, может ли поле принимать значение <code>null</code>. Применяется к полям, для которых допустимо отсутствие значения, как <code>category</code>.</li>\n</ul>\n<aside>\nℹ️ С полным перечнем параметров можно ознакомиться в официальной [документации](https://www.django-rest-framework.org/api-guide/fields/#core-arguments).\n</aside>\n<h2 id=\"vlozhennye-serializatory-v-drf\"><a href=\"Основы%20разработки%20REST%20API/Сериализаторы%20в%20Django%20REST%20Framework/Модельные%20и%20вложенные%20сериализаторы/task.html#vlozhennye-serializatory-v-drf\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Вложенные сериализаторы в DRF</span></a>Вложенные сериализаторы в DRF</h2>\n<p>Вложенные сериализаторы в Django REST Framework (DRF) обеспечивают управление и представление связанных данных в REST API. Использование вложенности позволяет не только детальнее структурировать ответы API, но и предоставить более полную картину данных, учитывая их взаимосвязи.</p>\n<h3 id=\"realizaciya-vlozhennyh-serializatorov\"><a href=\"Основы%20разработки%20REST%20API/Сериализаторы%20в%20Django%20REST%20Framework/Модельные%20и%20вложенные%20сериализаторы/task.html#realizaciya-vlozhennyh-serializatorov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Реализация вложенных сериализаторов</span></a>Реализация вложенных сериализаторов</h3>\n<p>Для создания вложенных сериализаторов, сперва нужно определить отдельные сериализаторы для каждой из связанных моделей. Например, если модель <code>Book</code>, связанная с моделью <code>Category</code>, для каждой из этих моделей создаются свои сериализаторы.</p>\n<p>После этого в сериализаторе <code>BookSerializer</code> следует использовать <code>CategorySerializer</code> для сериализации связанных категорий.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">CategorySerializer</span>(serializers.ModelSerializer):\n    <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Meta</span>:\n        model = Category\n        fields = [<span class=\"hljs-string\">'name'</span>]\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">BookSerializer</span>(serializers.ModelSerializer):\n    category = CategorySerializer()\n\n    <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Meta</span>:\n        model = Book\n        fields = <span class=\"hljs-string\">\"__all__\"</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"131\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-131\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-131\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-131.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Этот подход позволяет получить JSON, в котором информация об категории представлена вложенно внутри информации о книге.</p>\n<h3 id=\"serializaciya-svyazannyh-obuektov\"><a href=\"Основы%20разработки%20REST%20API/Сериализаторы%20в%20Django%20REST%20Framework/Модельные%20и%20вложенные%20сериализаторы/task.html#serializaciya-svyazannyh-obuektov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Сериализация связанных объектов</span></a>Сериализация связанных объектов</h3>\n<p>Вложенные сериализаторы в DRF позволяют работать с данными, организованными в связях:</p>\n<ul>\n<li><strong>\"к-одному\":</strong> Для связей \"один-к-одному\" или \"многие-к-одному\" достаточно назначить соответствующему полю экземпляр класса вложенного сериализатора.</li>\n<li><strong>\"ко многим\"</strong>.  Для отношений \"многие-ко-многим\" или \"один-ко-многим\" следует использовать тот же подход либо для полей, указанных в модели в явном виде, или обратных отношений. Но с дополнительным указанием флага <code>many=True</code>, чтобы сериализатор корректно обрабатывал коллекции объектов.</li>\n</ul>\n<aside>\n⚠️ Cтоит учесть, что по умолчанию вложенные сериализаторы являются доступными только для чтения. Это означает, что без дополнительной настройки операции создания и обновления данных через вложенные сериализаторы невозможны. С примера реализации записи с помощью вложенных моделей можно ознакомиться в [документации](https://www.django-rest-framework.org/api-guide/relations/#writable-nested-serializers).\n</aside>\n<p>Предположим, что модель <code>Book</code> связана отношением many-to-many связана с моделью <code>Tag</code>. Чтобы сериализовать данные модели <code>Book</code> вместе с информацией о связанных <code>Tag</code>, необходимо создать два сериализатора: один для <code>Book</code> и один для <code>Tag</code>.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">TagSerializer</span>(serializers.ModelSerializer):\n    <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Meta</span>:\n        model = Tag\n        fields = [<span class=\"hljs-string\">'name'</span>]\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">BookSerializer</span>(serializers.ModelSerializer):\n    tags = TagSerializer(many=<span class=\"hljs-literal\">True</span>)\n\n    <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Meta</span>:\n        model = Book\n        fields = [<span class=\"hljs-string\">'title'</span>, <span class=\"hljs-string\">'tags'</span>]\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"158\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-158\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-158\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-158.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n"},"router":{"pathname":"Основы разработки REST API/Сериализаторы в Django REST Framework/Модельные и вложенные сериализаторы/task.html"},"lang":"ru","langs":["ru"]};
