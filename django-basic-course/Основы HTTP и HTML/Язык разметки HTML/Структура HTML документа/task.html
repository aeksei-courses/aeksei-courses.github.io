а авторизации-5-0.6811629421371574"}],"base":"django-basic-course","deepBase":1},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[{"title":"Цель урока:","href":"Основы%20HTTP%20и%20HTML/Язык%20разметки%20HTML/Структура%20HTML%20документа/task.html#cel-uroka","level":2},{"title":"Теория:","href":"Основы%20HTTP%20и%20HTML/Язык%20разметки%20HTML/Структура%20HTML%20документа/task.html#teoriya","level":2,"items":[{"title":"Введение в HTML","href":"Основы%20HTTP%20и%20HTML/Язык%20разметки%20HTML/Структура%20HTML%20документа/task.html#vvedenie-v-html","level":3},{"title":"Структура HTML документа","href":"Основы%20HTTP%20и%20HTML/Язык%20разметки%20HTML/Структура%20HTML%20документа/task.html#struktura-html-dokumenta","level":3}]},{"title":"Задание: Создание базовой HTML страницы","href":"Основы%20HTTP%20и%20HTML/Язык%20разметки%20HTML/Структура%20HTML%20документа/task.html#zadanie-sozdanie-bazovoj-html-stranicy","level":2,"items":[{"title":"Описание задания:","href":"Основы%20HTTP%20и%20HTML/Язык%20разметки%20HTML/Структура%20HTML%20документа/task.html#opisanie-zadaniya","level":3},{"title":"Задача:","href":"Основы%20HTTP%20и%20HTML/Язык%20разметки%20HTML/Структура%20HTML%20документа/task.html#zadacha","level":3}]}],"title":"<strong>Структура HTML документа</strong>","includes":[],"html":"<h2 id=\"cel-uroka\"><a href=\"Основы%20HTTP%20и%20HTML/Язык%20разметки%20HTML/Структура%20HTML%20документа/task.html#cel-uroka\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Цель урока:</span></a><strong>Цель урока:</strong></h2>\n<p>После прохождения этого урока вы научитесь создавать веб-страницы с помощью HTML, понимать структуру документа и его ключевые компоненты.</p>\n<h2 id=\"teoriya\"><a href=\"Основы%20HTTP%20и%20HTML/Язык%20разметки%20HTML/Структура%20HTML%20документа/task.html#teoriya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Теория:</span></a><strong>Теория:</strong></h2>\n<h3 id=\"vvedenie-v-html\"><a href=\"Основы%20HTTP%20и%20HTML/Язык%20разметки%20HTML/Структура%20HTML%20документа/task.html#vvedenie-v-html\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Введение в HTML</span></a><strong>Введение в HTML</strong></h3>\n<p>Представьте себе, что веб - это огромный мир, наполненный информацией. И HTML позволяет структурировать и визуализировать эту информацию. <strong>HTML (HyperText Markup Language)</strong> - это язык разметки, который используется для создания веб-страниц. Он позволяет описать структуру и содержание веб-страницы, определить, как текст, изображения, ссылки и другие элементы будут отображаться на веб-странице.</p>\n<h3 id=\"struktura-html-dokumenta\"><a href=\"Основы%20HTTP%20и%20HTML/Язык%20разметки%20HTML/Структура%20HTML%20документа/task.html#struktura-html-dokumenta\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Структура HTML документа</span></a><strong>Структура HTML документа</strong></h3>\n<p>Все начинается с основ, и в мире веб-разработки основой является структура HTML документа и HTML теги. Представьте, что каждый HTML тег - это как строительный кирпичик, который вы кладете, чтобы построить уникальное и красивое здание - ваш сайт. Теги представляют собой инструкции для браузера, сообщая ему, как отображать содержимое веб-страницы. Они заключаются в угловые скобки <code>&lt; &gt;</code> и могут иметь атрибуты, которые дополняют или изменяют их поведение.</p>\n<p>Подумайте о каждом HTML теге, как о разных типах строительных кирпичей. У вас есть кирпичи для текста (например, <code>&lt;p&gt;</code>), кирпичи для изображений (например, <code>&lt;img&gt;</code>), дверные кирпичи для ссылок (например, <code>&lt;a&gt;</code>), и так далее. Вы комбинируете эти кирпичи вместе, чтобы построить свой уникальный дом - ваш веб-сайт.</p>\n<p>Важно также помнить, что правильное использование тегов и их атрибутов важно, как правильное расположение кирпичей в здании. Это позволяет браузеру правильно интерпретировать и отображать ваш контент, делая ваш веб-сайт удобным и доступным для пользователей. Поэтому структура HTML документа это чертёж.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs html\"><span class=\"hljs-meta\">&lt;!DOCTYPE <span class=\"hljs-keyword\">html</span>&gt;</span>\n<span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">html</span>&gt;</span>\n\t<span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">head</span>&gt;</span>\n\t  <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">meta</span> <span class=\"hljs-attr\">charset</span>=<span class=\"hljs-string\">\"UTF-8\"</span>&gt;</span>\n\t  <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">title</span>&gt;</span>Моя первая веб-страница<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">title</span>&gt;</span>\n\t<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">head</span>&gt;</span>\n\t<span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">body</span>&gt;</span> &lt;- Содержимое веб-страницы, которое отобразит браузер\n\t  Добро пожаловать на мою страницу!\n\t<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">body</span>&gt;</span>\n<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">html</span>&gt;</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"27\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-27\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-27\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-27.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>HTML документ состоит из нескольких ключевых компонентов, которые обеспечивают его правильное отображение и взаимодействие с браузерами:</p>\n<ol>\n<li>\n<p><code>&lt;!DOCTYPE&gt;</code> или «доктайп» — это сокращение от «тип документа» (document type).</p>\n<p>Доктайп говорит браузеру: «работай со страницей в стандартном режиме». Единственный доктайп, который вам нужно знать — это <code>&lt;!DOCTYPE html&gt;</code>. Поставьте его первой строчкой HTML-документа, и браузер обработает страницу правильно.</p>\n</li>\n<li>\n<p>Тег <code>&lt;html&gt;</code>: Корневой элемент документа, внутри которого располагается весь HTML контент.</p>\n</li>\n<li>\n<p>Тег <code>&lt;head&gt;</code>: Содержит метаинформацию о документе, такую как кодировка, заголовок страницы и подключение стилей или скриптов.</p>\n<ul>\n<li>Метатеги <code>&lt;meta&gt;</code>: Эти теги предоставляют дополнительную информацию о документе, например, кодировку символов (<code>charset</code>).</li>\n<li>Тег <code>&lt;title&gt;</code>: Располагается внутри тега <code>&lt;head&gt;</code> и задает название документа, которое отображается в заголовке веб-браузера при открытии страницы.</li>\n</ul>\n</li>\n<li>\n<p>Тег <code>&lt;body&gt;</code>: Содержит основное содержимое веб-страницы, такое как текст, изображения, ссылки и другие элементы.</p>\n</li>\n</ol>\n<h2 id=\"zadanie-sozdanie-bazovoj-html-stranicy\"><a href=\"Основы%20HTTP%20и%20HTML/Язык%20разметки%20HTML/Структура%20HTML%20документа/task.html#zadanie-sozdanie-bazovoj-html-stranicy\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Задание: Создание базовой HTML страницы</span></a><strong>Задание: Создание базовой HTML страницы</strong></h2>\n<h3 id=\"opisanie-zadaniya\"><a href=\"Основы%20HTTP%20и%20HTML/Язык%20разметки%20HTML/Структура%20HTML%20документа/task.html#opisanie-zadaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Описание задания:</span></a><strong>Описание задания:</strong></h3>\n<p>Создайте HTML документ, представляющий собой простую веб-страницу с заголовком и основным содержимым.</p>\n<h3 id=\"zadacha\"><a href=\"Основы%20HTTP%20и%20HTML/Язык%20разметки%20HTML/Структура%20HTML%20документа/task.html#zadacha\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Задача:</span></a><strong>Задача:</strong></h3>\n<ol>\n<li>\n<p>Создайте файл с расширением <code>.html</code>.</p>\n</li>\n<li>\n<p>Откройте файл в текстовом редакторе.</p>\n</li>\n<li>\n<p>Скопируйте HTML документ:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs html\"><span class=\"hljs-meta\">&lt;!DOCTYPE <span class=\"hljs-keyword\">html</span>&gt;</span>\n<span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">html</span>&gt;</span>\n\t<span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">head</span>&gt;</span>\n\t  <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">meta</span> <span class=\"hljs-attr\">charset</span>=<span class=\"hljs-string\">\"UTF-8\"</span>&gt;</span>\n\t  <span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">title</span>&gt;</span>Моя первая веб-страница<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">title</span>&gt;</span>\n\t<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">head</span>&gt;</span>\n\t<span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">body</span>&gt;</span>\n\t  Добро пожаловать на мою страницу!\n\t<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">body</span>&gt;</span>\n<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">html</span>&gt;</span>\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"95\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-95\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-95\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-95.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n</li>\n<li>\n<p>Сохраните файл и откройте его в веб-браузере, чтобы убедиться, что структура страницы отображается корректно.</p>\n</li>\n</ol>\n"},"router":{"pathname":"Основы HTTP и HTML/Язык разметки HTML/Структура HTML документа/task.html"},"lang":"ru","langs":["ru"]};
