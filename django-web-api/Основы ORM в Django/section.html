этом модуле вы погрузитесь в мир Django ORM и научитесь управлять базами данных без необходимости написания SQL-кода.<br />\nОсвоив работу с ORM, вы сможете создавать и использовать модели для представления структур данных в вашем коде.</p>\n<p>Этот модуль предоставит вам необходимые навыки для проведения основных операций CRUD (Create, Read, Update, Delete) для манипуляции данными в вашей базе данных.<br />\nВы узнаете, как создавать, читать, обновлять и удалять записи, что является основой для работы с данными в приложениях Django.</p>\n<p>Кроме того, вы рассмотрите работу с административным интерфейсом Django, который предоставляет способ управления вашими данными с помощью веб-интерфейса.</p>\n<p>После завершения этого модуля вы будете готовы использовать ORM в Django для создания, управления и манипуляции данными в ваших веб-приложениях.</p>\n"},"router":{"pathname":"Основы ORM в Django/section.html"},"lang":"ru","langs":["ru"]};
