ль","href":"Основы разработки REST API/section.html","id":"Введение в модуль-0-0.7628773785531613"},{"name":"Введение в REST API","items":[{"name":"Введение в RESTful API","href":"Основы разработки REST API/Введение в REST API/Введение в RESTful API/task.html","id":"Введение в RESTful API-0-0.79549795950111"},{"name":"Endpoint и CRUD операции в REST API","href":"Основы разработки REST API/Введение в REST API/Endpoint и CRUD операции в REST API/task.html","id":"Endpoint и CRUD операции в REST API-1-0.7531977767846902"},{"name":"Введение в Django REST Framework","href":"Основы разработки REST API/Введение в REST API/Введение в Django REST Framework/task.html","id":"Введение в Django REST Framework-2-0.8689814605782327"}],"id":"Введение в REST API-1-0.437888171871742"},{"name":"Сериализаторы в Django REST Framework","items":[{"name":"Сериализаторы в DRF","href":"Основы разработки REST API/Сериализаторы в Django REST Framework/Сериализаторы в DRF/task.html","id":"Сериализаторы в DRF-0-0.4964427210849305"},{"name":"Модельные и вложенные сериализаторы","href":"Основы разработки REST API/Сериализаторы в Django REST Framework/Модельные и вложенные сериализаторы/task.html","id":"Модельные и вложенные сериализаторы-1-0.8172550724498189"}],"id":"Сериализаторы в Django REST Framework-2-0.6621170168842203"},{"name":"APIView в Django REST Framework","items":[{"name":"Применение статусных кодов в REST API","href":"Основы разработки REST API/APIView в Django REST Framework/Применение статусных кодов в REST API/task.html","id":"Применение статусных кодов в REST API-0-0.6950942426057851"},{"name":"Список объектов и добавление новых объектов","href":"Основы разработки REST API/APIView в Django REST Framework/Список объектов и добавление новых объектов/task.html","id":"Список объектов и добавление новых объектов-1-0.03216295363010779"},{"name":"Детальная работа с объектом","href":"Основы разработки REST API/APIView в Django REST Framework/Детальная работа с объектом/task.html","id":"Детальная работа с объектом-2-0.39748285526608873"}],"id":"APIView в Django REST Framework-3-0.9303992054032675"}],"id":"Основы разработки REST API-3-0.5380472344586316"},{"name":"Тестирование и типовые API","items":[{"name":"Введение в модуль","href":"Тестирование и типовые API/section.html","id":"Введение в модуль-0-0.07638364958880173"},{"name":"Введение в тестирование","items":[{"name":"Test-Driven Development (TDD)","href":"Тестирование и типовые API/Введение в тестирование/Test-Driven Development (TDD)/task.html","id":"Test-Driven Development (TDD)-0-0.19471778300931453"},{"name":"Написание, выполнение и завершение тестов","href":"Тестирование и типовые API/Введение в тестирование/Написание, выполнение и завершение тестов/task.html","id":"Написание, выполнение и завершение тестов-1-0.3625602568894659"}],"id":"Введение в тестирование-1-0.8855119445295065"},{"name":"Тестирование в Django","items":[{"name":"Тестирование в Django","href":"Тестирование и типовые API/Тестирование в Django/Тестирование в Django/task.html","id":"Тестирование в Django-0-0.506102910509943"}],"id":"Тестирование в Django-2-0.6454086694956362"},{"name":"Типовые (generic) API","items":[{"name":"GenericAPIView","href":"Тестирование и типовые API/Типовые (generic) API/GenericAPIView/task.html","id":"GenericAPIView-0-0.2888974643611544"},{"name":"OpenAPI документация","href":"Тестирование и типовые API/Типовые (generic) API/OpenAPI документация/task.html","id":"OpenAPI документация-1-0.0248659617048137"},{"name":"Фильтрация, поиск и пагинация","href":"Тестирование и типовые API/Типовые (generic) API/Фильтрация, поиск и пагинация/task.html","id":"Фильтрация, поиск и пагинация-2-0.49859752508293553"}],"id":"Типовые (generic) API-3-0.695744390404851"}],"id":"Тестирование и типовые API-4-0.03794819365560409"}],"base":"django-web-api","deepBase":1},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[{"title":"Генерация OpenAPI документации в DRF","href":"Тестирование%20и%20типовые%20API/Типовые%20(generic)%20API/OpenAPI%20документация/task.html#generaciya-openapi-dokumentacii-v-drf","level":2}],"title":"OpenAPI документация","includes":[],"html":"<h3 id=\"chto-takoe-openapi\"><a href=\"Тестирование%20и%20типовые%20API/Типовые%20(generic)%20API/OpenAPI%20документация/task.html#chto-takoe-openapi\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Что такое OpenAPI</span></a>Что такое OpenAPI</h3>\n<p>Спецификация OpenAPI (ранее известная как Swagger Specification) представляет собой стандартный, языко-независимый интерфейс для описания RESTful API. Эта спецификация позволяет как людям, так и компьютерам понимать возможности сервиса без доступа к исходному коду, документации API или сетевому трафику. Она описывает форматы запросов и ответов, методы HTTP, URL-пути, типы медиа и другие детали веб-сервиса.</p>\n<aside>\nℹ️ Swagger был оригинальным названием проекта, который впоследствии был пожертвован Linux Foundation и стал известен как OpenAPI Initiative. Swagger сейчас обозначает семейство инструментов (Swagger Editor, Swagger UI, Swagger Codegen), которые поддерживают использование спецификации OpenAPI. \nТермин \"Swagger\" часто используется как синоним к OpenAPI, хотя официально проект и спецификация называются OpenAPI.\n</aside>\n<p>Зачем это нужно</p>\n<ol>\n<li><strong>Упрощение документации</strong>: OpenAPI автоматически генерирует актуальную документацию для API. Это позволяет разработчикам легко понять, как использовать API, и уменьшает вероятность ошибок.</li>\n<li><strong>Облегчение интеграции</strong>: Спецификация упрощает интеграцию между различными сервисами, поскольку предоставляет чёткое описание методов API, их параметров и форматов данных.</li>\n<li><strong>Тестирование</strong>: Спецификация позволяет создавать автоматические тесты, упрощая тестирование взаимодействия между сервисами.</li>\n</ol>\n<h2 id=\"generaciya-openapi-dokumentacii-v-drf\"><a href=\"Тестирование%20и%20типовые%20API/Типовые%20(generic)%20API/OpenAPI%20документация/task.html#generaciya-openapi-dokumentacii-v-drf\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Генерация OpenAPI документации в DRF</span></a>Генерация OpenAPI документации в DRF</h2>\n<p>Для генерации OpenAPI документации в DRF можно использовать сторонний модуль — <code>[drf-spectacular](https://www.django-rest-framework.org/topics/documenting-your-api/#drf-spectacular)</code>.</p>\n<p>Для настройки <code>drf-spectacular</code> в Django REST Framework (DRF) необходимо выполнить несколько шагов, которые помогут вам быстро и эффективно интегрировать генерацию спецификации OpenAPI для вашего API. <code>drf-spectacular</code> предоставляет мощные возможности для автоматической генерации документации API, совместимой со спецификацией OpenAPI 3.0.</p>\n<p><strong>Шаг 1: Установка</strong></p>\n<p>Первым делом необходимо установить пакет <code>drf-spectacular</code> с помощью pip:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs bash\">pip install drf-spectacular\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"43\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-43\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-43\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-43.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p><strong>Шаг 2: Добавление <code>drf-spectacular</code> в INSTALLED_APPS</strong></p>\n<p>Добавьте <code>drf_spectacular</code> в список <code>INSTALLED_APPS</code> в вашем файле <code>settings.py</code>:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\">INSTALLED_APPS = [\n    ...\n    <span class=\"hljs-string\">'drf_spectacular'</span>,\n    ...\n]\n\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"50\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-50\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-50\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-50.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p><strong>Шаг 3: Настройка DRF для использования <code>drf-spectacular</code></strong></p>\n<p>В файле <code>settings.py</code> укажите <code>drf_spectacular</code> как бэкенд для схемы в настройках DRF:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\">REST_FRAMEWORK = {\n    ...\n    <span class=\"hljs-string\">'DEFAULT_SCHEMA_CLASS'</span>: <span class=\"hljs-string\">'drf_spectacular.openapi.AutoSchema'</span>,\n    ...\n}\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"57\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-57\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-57\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-57.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p><strong>Шаг 4: Настройка URL для доступа к документации</strong></p>\n<p>Добавьте пути (URLs) для доступа к документации и схеме OpenAPI JSON в вашем <code>urls.py</code>. <code>drf-spectacular</code> предоставляет представления для обоих:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs python\"><span class=\"hljs-keyword\">from</span> django.urls <span class=\"hljs-keyword\">import</span> path\n<span class=\"hljs-keyword\">from</span> drf_spectacular.views <span class=\"hljs-keyword\">import</span> SpectacularAPIView, SpectacularSwaggerView\n\nurlpatterns = [\n    ...\n    path(<span class=\"hljs-string\">'api/v1/schema/'</span>, SpectacularAPIView.as_view(), name=<span class=\"hljs-string\">'schema'</span>),\n    <span class=\"hljs-comment\"># Для визуализации документации</span>\n    path(<span class=\"hljs-string\">'api/v1/docs/'</span>, SpectacularSwaggerView.as_view(url_name=<span class=\"hljs-string\">'schema'</span>), name=<span class=\"hljs-string\">'swagger-ui'</span>),\n    ...\n]\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"64\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-64\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-64\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-64.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>После выполнения этих шагов ваш API будет поддерживать автоматическую генерацию документации OpenAPI с помощью <code>drf-spectacular</code>, что упрощает процесс разработки и обеспечивает актуальность документации вашего API.</p>\n"},"router":{"pathname":"Тестирование и типовые API/Типовые (generic) API/OpenAPI документация/task.html"},"lang":"ru","langs":["ru"]};
